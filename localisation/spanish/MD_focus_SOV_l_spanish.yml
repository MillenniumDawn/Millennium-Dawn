 russia_news.13.t: "Rusia declara una operación militar!"
 russia_news.13.d: "Esta mañana, el presidente ruso declaró una operación militar en Ucrania con objetivos de desnazificación y desmilitarización. El Ministerio de Defensa insiste en que solo se están atacando objetivos militares, pero los líderes occidentales han prometido apoyo a Kiev."
 russia_news.13.o1: "¡Adelante!"
 russia_news.13.o2: "¡Apoyaremos a Rusia!"
 russia_news.13.o3: "¡Apoyaremos a Finlandia!"
 russia_news.13.o4: "Malditos rusos."
 russia_news.13.o5: "Otra guerra sobre las ruinas del Imperio Ruso."
 sov_final_strike.2.t: "El ejército no logró alcanzar los objetivos principales"
 sov_final_strike.2.d: "La operación en curso no ha alcanzado sus objetivos, en gran medida debido a la corrupción generalizada dentro de nuestras fuerzas de defensa. Este fracaso revela el verdadero estado de nuestras capacidades militares."
 sov_final_strike.2.a: "Prepararse para una guerra larga."
 SOV_slow_advance_idea: "Ejército no preparado"
 sov_final_strike.3.t: "Los militares lograron alcanzar los principales objetivos"
 sov_final_strike.3.d: "La operación en curso avanza adecuadamente, lo que demuestra la alta calidad de nuestras fuerzas armadas, gracias a las recientes reformas y a una exitosa campaña anticorrupción."
 sov_final_strike.3.a: "Excelente."
 sov_final_strike.4.t: "Sanciones a Rusia"
 sov_final_strike.4.a: "Imponer sanciones industriales."
 sov_final_strike.4.b: "Imponer sanciones comerciales."
 sov_final_strike.4.d: "El conflicto en Ucrania debe terminar. Podemos intentar debilitar a Rusia mediante sanciones económicas, pero esto también podría perjudicar nuestra propia economía. ¿Deberíamos prepararnos para una guerra de sanciones a gran escala?"
 sov_final_strike.5.t: "[FROM.GetName] impone sanciones contra nosotros!"
 sov_final_strike.5.d: "[FROM.GetName] nos ha impuesto sanciones para apoyar a Ucrania. Estas medidas podrían dañar gravemente nuestra economía."
 sov_final_strike.5.a: "Maldíganlos."
 sov_final_strike.6.t: "Rusia nos ofrece participar en una SMO en Ucrania!"
 sov_final_strike.6.d: "Durante una reunión personal, el presidente ruso nos invitó a unirnos a la operación militar especial en Ucrania. Debemos considerar cuidadosamente esta oferta, ya que entrar en la guerra tendrá consecuencias a largo plazo."
 sov_final_strike.6.a: "¡Ayudaremos a nuestros hermanos!"
 sov_final_strike.6.b: "No creo que debamos involucrarnos."
 sov_final_strike.7.t: "Colapso financiero tras las sanciones"
 sov_final_strike.7.d: "Las sanciones occidentales provocaron un grave pánico financiero entre nuestra población, provocando un peligroso desequilibrio en la oferta y la demanda del rublo. El colapso de nuestro Fondo Nacional de Bienestar, que podría haber mitigado esta crisis, agrava la situación. Ahora nos enfrentamos a un colapso financiero inminente."
 sov_final_strike.7.a: "Que Dios nos ayude..."
 SOV_western_sanctions_modifier: "Sanciones occidentales"
 SOV_western_sanctions_modifier_desc: "Nuestras acciones agresivas han llevado a los países occidentales y a sus aliados a imponernos duras sanciones. Esta es una seria advertencia, y debemos prepararnos para amenazas aún mayores."
 SOV_ruble_collapse: "Colapso financiero"
 SOV_ruble_collapse_1: "Desaceleración económica"
 SOV_ruble_collapse_2: "Estancamiento"
