 # Trade Spies With Money
 PER_spies_trade.1: "Иран предлагает освободить наших шпионов за деньги"
 PER_spies_trade.1.t: "Иран предлагает освободить наших шпионов за деньги"
 PER_spies_trade.1.d: "Что-то интересное произошло с компьютером одного из офицеров разведки, сначала мы подумали, что это атака, но вскоре поняли, что это не атака, а зашифрованное сообщение из Ирана. В их сообщении говорится, что шпионы, которых мы установили в Иране, были пойманы! В предложенном сообщении из Ирана написано, что мы можем забрать наших шпионов в Иране за 3 миллиарда долларов наличными в аэропорту Мехрабад в Тегеране, но самый важный вопрос... принимаем мы их предложение или нет?"
 PER_spies_trade.1.a: "Мы должны их спасти!"
 PER_spies_trade.1.b: "Нет, не должны."

 PER_spies_trade.2: "Соединенные Штаты приняли наше предложение"
 PER_spies_trade.2.t: "Соединенные Штаты приняли наше предложение"
 PER_spies_trade.2.d: "Америка согласилась послать своего представителя в аэропорт Мехрабад в Тегеране и передать три миллиарда долларов наличными нашим агентам разведки, а также принять от нас их шпионов."
 PER_spies_trade.2.a: "Хахаха."

 PER_spies_trade.3: "Соединенные Штаты отклонили наше предложение"
 PER_spies_trade.3.t: "Соединенные Штаты отклонили наше предложение"
 PER_spies_trade.3.d: "Америка отказалась посылать деньги и встречать их шпионов в аэропорту Мехрабад."
 PER_spies_trade.3.a: "Тогда ладно."

 # Iran News
 iranian_events.1: "Землятрясение в Баме"
 iranian_events.1.t: "Землятрясение в Баме"
 iranian_events.1.d: "Бамское землетрясение произошло в провинции Керман. Магнитуда толчков составила 6,6. Землетрясение было особенно разрушительным в Баме, число погибших составляет не менее 34 000 человек! Мы должны быть готовы к возможным последствиям."
 iranian_events.1.o1: "Послать армию для урегулирования ситуации."
 iranian_events.1.o2: "Объявить военное положение, пока все не утихнет."
 iranian_events.1.o3: "Временно перенести столицу провинции в Исфахан."
 PER_capital_moved_to_isfahan: "Перенесло столицу в Исфахан"
 
 iranian_events.2: "Морской инцидент между США и Ираном"
 iranian_events.2.t: "Морской инцидент между США и Ираном"
 iranian_events.2.d: "12 января 2016 года два командных катера ВМС США, следовавшие из Кувейта в Бахрейн с общим экипажем из девяти мужчин и одной женщины на борту, зашли в иранские территориальные воды вокруг острова Фарси в Персидском заливе. Патрульные суда иранского Корпуса стражей исламской революции захватили судно и задержали экипаж на военной базе на острове Фарси. Согласно западным источникам, два патрульных судна совершали транзит из Кувейта в Бахрейн, покинув Кувейт в 12:23 по местному времени, и должны были дозаправиться на судне USCGC Monomoy в 17:00. Во время транзита на одном из судов возникла проблема с двигателем, и оба судна остановились для устранения механической неисправности. В это время они дрейфовали в иранских водах, где вскоре были задержаны. Некоторые в КСИР говорят, что это была попытка засечь иранские воды, благодаря системе GPS судна, в то время как США утверждают, что это была просто ошибка."
 iranian_events.2.o1: "Просто ошибка? Смешно."
 iranian_events.2.o2: "Всякое бывает."
 
 iranian_events.3: "Рейс Ukraine International Airlines номер 752"
 iranian_events.3.t: "Рейс Ukraine International Airlines номер 752"
 iranian_events.3.d: "Рейс 752 авиакомпании Ukraine International Airlines - регулярный международный пассажирский рейс из Тегерана в Киев. 8 января 2020 года Boeing 737-800, выполнявший рейс, был сбит вскоре после взлета из международного аэропорта Тегерана имени Имама Хомейни иранским Корпусом стражей исламской революции. Все 176 пассажиров и членов экипажа погибли. Иранское правительство первоначально отрицало ответственность за уничтожение самолета, списав крушение на механические ошибки, но расследование западных спецслужб и широкой общественности показало, что самолет был сбит двумя ракетами класса "земля-воздух". Если мы будем продолжать отрицать содеянное, это может вызвать возмущение, однако признание вины может оказаться губительным для репутации нашего президента."
 iranian_events.3.o1: "Это была техническая ошибка!" 
 iranian_events.3.o2: "Это был человеческий фактор."
 
 iranian_events.4: "Протесты студентов 2003"
 iranian_events.4.t: "Протесты студентов 2003"
 iranian_events.4.d: "Начавшись после новых планов приватизации университетов, тысячи мирных жителей и граждан, в основном молодежь, затем переросли в продолжительные антиправительственные митинги, призывающие к свержению режима. У протестующих было четкое требование: более либеральное демократическое правительство и проведение новых выборов. Протестующие скандировали лозунги и антикоррупционные песнопения во время столкновений с полицией на мирных демонстрациях в Махшахре, где были расположены места протеста, а также в Куме. Полиция пресекла гражданское неповиновение и ненасильственное восстание, применив резиновые пули для разгона демонстрантов. Силам безопасности удалось подавить массовое восстание после того, как было удовлетворено больше требований в растущих уличных демонстрациях оппозиции учителей и рабочих к президенту Мохаммаду Хатами. Мы можем послать больше сил безопасности, чтобы остановить это, пока оно не стало слишком большим, или мы можем провести некоторые реформы, но также мы можем убрать человека, на которого они жалуются..."
 iranian_events.4.o1: "Разгоните это недоразумение."
 iranian_events.4.o2: "Остановить приватизацию и предъявить уступки."
 iranian_events.4.o3: "Обеспечить миролюбивость протеста."

 iranian_events.5: "Кровавый ноябрь"
 iranian_events.5.t: "Кровавый ноябрь"
 iranian_events.5.d: "Иранские протесты 2019-2020 годов - это серия общенациональных гражданских протестов в Иране, первоначально вызванных повышением цен на топливо на 50%-200% и приведших к призывам к свержению правительства Ирана. Протесты начались как мирные собрания вечером 15 ноября, но в течение нескольких часов распространились на 21 город, став в итоге самыми жестокими и серьезными антиправительственными волнениями с момента установления в Иране Исламской республики в 1979 году. Очень важно, как мы собираемся реагировать и предпринимать действия."
 iranian_events.5.o1: "Увеличить финансирование силовых структур."
 iranian_events.5.o2: "Разогнать протесты."
 iranian_events.5.o3: "Перенаправить часть топливных резервов на нужды народа."

