 arm_nkr_aze.2.d: "Il presidente dell'Armenia vuole convocare una riunione straordinaria delle missioni diplomatiche di Azerbaigian e Armenia per risolvere il conflitto del Nagorno-Karabakh. La seconda proposta dell'Armenia è il trasferimento del Karabakh meridionale, di Jabrayil e dei territori vicini all'Azerbaigian"
 arm_nkr_aze.2.a: "Requisito ragionevole"
 arm_nkr_aze.2.b: "Phah! Dovrebbe essere la tua tomba!"
 arm_nkr_aze.3.t: "Terza proposta armena"
