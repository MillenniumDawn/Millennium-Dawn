 faction_taj_alliance_desc: "Este país es miembro del Pacto de la Corona (TAJ Pact). Establecida por el gobierno de Tayikistán, la alianza tiene como objetivo proporcionar una defensa unificada contra aquellos que buscan dañar a los estados de Asia Central. Algunos especulan que la razón por la que se creó la alianza fue para disuadir la agresión rusa como resultado del distanciamiento del gobierno de Tayikistán del ruso."
