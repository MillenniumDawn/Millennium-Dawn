 PER_election_events.2.d: "Después de la coordinación entre los partidos y personas influyentes dentro del gobierno, se ha completado e implementado la coordinación necesaria para determinar a los candidatos y confirmar sus calificaciones por el Consejo de Guardianes. Parece que el ambiente de la sociedad también está emocionado por las elecciones.\nAdemás, en comparación con las elecciones anteriores, las diferencias entre los partidos principalistas y reformistas han disminuido y es hasta el punto de que las elecciones se llevarán a cabo pacíficamente.\n\nLa medida es el voto de la nación."
 PER_election_events.2.a: "Veamos qué pasa."
