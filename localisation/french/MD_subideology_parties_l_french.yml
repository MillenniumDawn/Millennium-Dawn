 SLV.conservatism: "£SLV_Slovenian_Peoples_Party Parti populaire slovène"
 SLV.conservatism_icon: "£SLV_Slovenian_Peoples_Party"
 SLV.conservatism_desc: "Conservateurs - Le Parti populaire slovène (Slovenska ljudska stranka) est un parti chrétien et d'inspiration agraire créé en 1988, connu à l'origine sous le nom de Ligue agricole slovène (Slovenska kmečka zveza). La Ligue agricole slovène était le premier parti ouvertement non communiste en Slovénie depuis 1945, et sa création est considérée comme l'un des événements critiques du printemps slovène de 1988.\nEn 1991, le parti a changé de nom pour devenir l'actuel Parti populaire slovène, en référence au Parti populaire slovène conservateur et catholique d'avant-guerre. Ce changement de nom a suscité une controverse avec les démocrates-chrétiens slovènes, qui se considèrent comme les héritiers officiels du Parti populaire slovène d'avant-guerre, ayant fusionné avec le Parti populaire slovène historique alors qu'ils étaient en exil."
 SLV.liberalism_icon: "£SLV_Liberal_Democracy_of_Slovenia"
 SLV.liberalism_desc: "Libéraux - La Démocratie libérale slovène (Liberalna demokracija Slovenije) est un parti social libéral pro-européen. La DLS a été formé à partir de l'Union des socialistes - (Parti libéral) dans le cadre des coalitions de gouvernement en Slovénie depuis 1992."
 SLV.socialism: "£SLV_western_social_democrat Sociaux-démocrates"
 SLV.socialism_icon: "£SLV_western_social_democrat"
 SLV.socialism_desc: "Sociaux-démocrates - Les Sociaux-démocrates (Socialni demokrati) est une plate-forme sociale-démocrate pro-européenne et le parti qui a succédé à la Ligue des communistes de Slovénie (Zveza komunistov Slovenije). Au début des années 1990, alors que la popularité des communistes déclinait rapidement, le parti a subi une transformation significative pour rester pertinent. Il s'est reformé en une coalition de partis de centre-gauche connue sous le nom de Liste unie des sociaux-démocrates (Združeno listo socialnih demokratov). Dans un premier temps, la coalition nouvellement formée a obtenu 13,6 % du vote populaire, ce qui en a fait la troisième entité politique de Slovénie. Cependant, en 1993, des différends internes sur les politiques de protection sociale ont entraîné des divisions au sein de la coalition. Plusieurs membres éminents ont quitté le parti et ont relancé le Parti démocrate des retraités slovènes, l'un des partenaires initiaux de la coalition. Cette fragmentation a contribué à réduire le soutien électoral de la Liste unie, qui est tombé à 9 %. Le parti a connu un changement significatif sous la direction de Borut Pahor, qui a été élu président du parti. Au fil du temps, le parti a évolué vers des positions plus modérées, se distançant de ses origines communistes. Aujourd'hui, on peut considérer qu'il est presque méconnaissable par rapport à ses anciennes racines communistes."
 SLV.Nat_Autocracy: "£SLV_nationalist_military_junta Forces armées slovènes"
 SLV.Nat_Autocracy_icon: "£SLV_nationalist_military_junta"
 SLV.Nat_Autocracy_desc: "Juntes militaires - Les Forces armées slovènes (Slovenske vojske) actuelles sont issues de la Défense territoriale de la République de Slovénie (Teritorialna Obramba Republike Slovenije), créée en 1990 par la fusion de la défense territoriale établie à l'origine en 1968 en tant que force paramilitaire au sein de la Yougoslavie. Lorsque la Slovénie a déclaré son indépendance en 1991, la défense territoriale et la police slovènes ont engagé l'armée populaire yougoslave pendant la guerre des dix jours. Les forces armées slovènes ont été officiellement créées en 1994, en réorganisant la défense territoriale slovène."
 SLV.Nat_Populism: "£SLV_nationalist_right_wing_populist Parti national slovène"
 SLV.Nat_Populism_icon: "£SLV_nationalist_right_wing_populist"
 SLV.Nat_Populism_desc: "Populistes de droite - Le Parti national slovène (Slovenska Nacionalna Stranka) est un parti national populiste fondé par Zmago Jelinčič Plemeniti. En 1993, des factions dissidentes se sont séparées du parti et ont formé la Droite nationale slovène et le Parti national du travail, de nombreux membres dissidents étant des partisans de la Garde intérieure slovène qui s'opposaient au soutien de Jelinčič aux Partisans slovènes.L'idéologie du parti est fortement anticléricale, prônant une position laïque ferme, et il s'oppose aux droits des LGBT. Il est également opposé à la privatisation des entreprises publiques. En outre, le parti a demandé que le drapeau national et les armoiries soient modifiés, arguant que les symboles actuels sont associés à certains groupes paramilitaires de la Seconde Guerre mondiale et qu'ils n'ont pas de caractère historique propre à la Slovénie. Le Parti national slovène montre de la sympathie pour la résistance slovène au fascisme et à l'ancien régime communiste yougoslave de Tito. Il s'oppose à l'adhésion de la Slovénie à l'Union européenne et à l'OTAN. Les dirigeants du parti ont été accusés d'attitudes chauvines, voire racistes, à l'égard de certaines minorités, en particulier la population rom de Slovénie."
