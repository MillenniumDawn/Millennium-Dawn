 CZE_expand_kvasiny_factory: "扩大克瓦西尼工厂"
 CZE_expand_kvasiny_factory_desc: "通过对位于克瓦西尼市的工厂进行现代化改造，我们将能够实现生产效率的大幅提升。遗憾的是，设计计划假设工厂在建设期间将处于关闭状态。"
 CZE_skoda_superb_iii_expansion_of_skoda_laboratories: "扩建§Y斯柯达实验室§!"
 CZE_skoda_superb_iii_expansion_of_skoda_laboratories_desc: "通过建立新的研究机构来扩大我们的科学部门，我们能够与政府合作开发曾经看似遥不可及的技术。今天，实现这一梦想比以往任何时候都更加接近。是时候进入一个新阶段了。"
