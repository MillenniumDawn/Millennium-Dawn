 labour_unions_events.0.t: "工会要求增加工资"
 labour_unions_events.0.d: "[Root.GetNameDef] 各地的工会正在收集他们的工资状况。工会领导人要求增加工会成员的工资。工会正在向地方政府请愿，希望能增加当地的工资。\n\n另一方面，各种企业的代表表示，这将增加企业的成本，降低他们对经济进行投资的能力。\n\n我们是支持企业还是支持工会？\n"
 labour_unions_events.0.o1: "增加工资！"
 labour_unions_events.0.o2: "谈判降低他们的加薪诉求"
 labour_unions_events.0.o3: "加薪会削弱经济！"
 labour_unions_events.0.o4: "加薪？给他们降薪！"
 labour_unions_events.1.t: "罢工！"
 labour_unions_events.1.d: "[Root.GetName]的工会已经开始对他们目前的工作收获感到不满。他们抱怨缺乏福利和有保障的工资。随着工会成员开始采取罢工行为，工厂已开始停产。他们要求国家在工人和公司之间进行调解。即使如此，他们的要求并不失合理性。\n\n我们应该直截了当地接受他们的要求，还是去谈判协商？"
 labour_unions_events.1.o1: "接受要求"
 labour_unions_events.1.o2: "对他们的要求进行协商"
 labour_unions_events.1.o3: "调配罢工者"