 Sov_warsaw_pact.12.t: "Commencement of Warsaw Pact joint exercises"
 Sov_warsaw_pact.12.d: "Today, the Joint General Staff of the Warsaw Pact countries announced that the alliance has begun joint military exercises. Most Western experts agree that these exercises are primarily a show of force by the Warsaw Pact countries and are aimed at intimidating NATO countries."
 Sov_warsaw_pact.12.a: "We still can't believe these events are happening again..."
 Sov_warsaw_pact.13.t: "Armed rebellion in East Germany"
 Sov_warsaw_pact.13.d: "An armed uprising began in Germany. With financial and arms support from the Warsaw Pact, the East German military seized most of the administrative and military institutions and proclaimed the reestablishment of the former state, the GDR. The rebels claim that reunification with West Germany was a crime and that they need to rectify it before it is too late. "
 Sov_warsaw_pact.13.a: "Is the world on the verge of World War III?"
