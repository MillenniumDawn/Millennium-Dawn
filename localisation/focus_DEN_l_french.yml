 DEN_welcome_our_new_russian_overlords:0 "Bienvenue à nos nouveaux souverains russes"
 DEN_welcome_our_new_russian_overlords_desc:0 "L'Union soviétique historique a peut-être disparu depuis longtemps, mais la Russie reste une force avec laquelle il faut compter. Au lieu de compter sur une puissance militaire sur un autre continent et de contrarier le géant juste à côté, il serait peut-être plus logique d'inverser les rôles?"
 DEN_baltic_sea_cooperation:0 "Coopération Mer Baltique"
 DEN_baltic_sea_cooperation_desc:0 "Nous avons toujours eu des liens historiques étroits avec les Russes, rappelant le traité de Moshaisk de 1562 et même avant. En tant que deux puissances historiques qui contrôlent la mer Baltique, si nous coopérons plus étroitement avec les flottes russes de la mer Baltique, cela pourrait les préparer à de nouvelles routes commerciales."
 DEN_the_right_to_arm_bears:0 "Le droit d'armer des ours"
 DEN_the_right_to_arm_bears_desc:0 "La superpuissance dépérissante de l’Occident semble résolue à détruire nos nouveaux amis à l’est, et il nous incombera peut-être d’aider à assurer leur survie. Nous devrions cependant être certains que nous avons le soutien total de la Russie. Peu ont battu les États-Unis et vécu pour raconter l'histoire."
