 sov_nationalists.50.t: "[FROM.GetName]成为[SOV.GetName]的一个省"
 sov_nationalists.50.d: "[FROM.GetName]已正式并入我国。现在我们必须专注于全面整合，避免过去导致不稳定的错误。"
 sov_nationalists.50.o1: "统一而不可分割"
 sov_nationalists.51.t: "[FROM.GetName]被整合进[SOV.GetName]"
 sov_nationalists.51.d: "[FROM.GetName]已完全并入我们伟大的帝国。随着我们收复失地，我们的国家日益强大，我们从未停止扩张的计划。"
 sov_nationalists.51.o1: "我们的国家变得更大了"
 sov_nationalists_news.1.t: "日里诺夫斯基当选总统"
 sov_nationalists_news.1.d: "继近期政府更迭后，由[SOV.GetLeader]领导的民族主义政党自由民主党在俄罗斯掌权。他们宣布了一项激进的政治纲领，包括恢复旧国旗并推行保守的民族主义议程。"
 sov_nationalists_news.1.a: "俄罗斯又将面临怎样的挑战？"
 sov_nationalists_news.2.t: "新俄罗斯帝国"
 sov_nationalists_news.2.d: "俄罗斯总统在电视讲话中宣布，他决心不惜一切代价复兴俄罗斯帝国。这引起了许多国家的警惕，尤其是前苏联国家，它们认为俄罗斯帝国对其主权构成威胁。全世界都希望这种咄咄逼人的言论只是一场竞选活动。"
 sov_nationalists_news.2.a: "令人震惊的声明"
 sov_economic.22.t: "俄罗斯天然气工业股份公司丑闻"
 sov_economic.22.d: "俄罗斯天然气工业股份公司的丑闻经媒体曝光后进入公众视野。这导致该公司股价下跌，并引发了对其声誉的担忧。"
 sov_economic.22.a: "责怪媒体。"
 sov_economic.23.t: "俄罗斯联邦储蓄银行丑闻"
 sov_economic.23.d: "俄罗斯储蓄银行卷入了一场被媒体广泛报道的丑闻，这对其股价产生了负面影响，并动摇了投资者信心。"
 sov_economic.23.a: "媒体再次攻击。"
 sov_economic.24.t: "俄罗斯石油公司丑闻"
 sov_economic.24.d: "俄罗斯石油公司面临一桩被广泛报道的丑闻，损害了公司的声誉并导致其股价下跌。"
 sov_economic.24.a: "媒体炒作。"
 sov_economic.25.t: "大公司的资本化崩溃。"
 sov_economic.25.d: "对我国的制裁，导致许多外国投资者撤出大公司，导致其市值大幅下跌。"
 sov_economic.25.a: "归咎于外国利益。"
 sov_economic.26.t: "清洗寡头的后果"
 sov_economic.26.d: "我们对寡头的严格态度引发了多起刑事案件，这对大公司产生了负面影响，因为投资者感到恐惧并撤资。"
 sov_economic.26.a: "愚蠢的投资者"
 sov_economic.27.t: "俄罗斯石油设施事故"
 sov_economic.27.d: "俄罗斯石油公司一家工厂发生事故，造成严重的经济和环境损失。投资者纷纷抛售股票，担心将受到政府的严厉处罚。"
 sov_economic.27.a: "谁忘了关阀门？"
 sov_economic.28.t: "俄罗斯天然气工业股份公司设施事故"
 sov_economic.28.d: "俄罗斯天然气工业股份公司一处设施发生重大事故，造成经济和环境影响。投资者担心政府制裁，迅速抛售股票。"
 sov_economic.28.a: "阀门又出故障了？"
 sov_economic.29.t: "俄罗斯天然气工业股份公司天然气管道关闭"
 sov_economic.29.d: "天然气管道关闭的消息严重打击了股市，投资者担心经济增长放缓和亏损，导致俄罗斯天然气工业股份公司股价暴跌。"
 sov_economic.29.a: "目光短浅的投资者。"
 sov_economic.30.t: "开辟新的天然气管道"
 sov_economic.30.d: "股市开盘时传来利好消息：随着宣布推出新的天然气流，俄罗斯天然气工业股份公司的股价大幅上涨。"
 sov_economic.30.a: "极好的消息"
 sov_economic.31.t: "国有化恐慌"
 sov_economic.31.d: "从上世纪90年代开始，有关重新审查私有化的传言就引起了投资者的恐慌，他们担心失去资产，开始迅速抛售股票。"
 sov_economic.31.a: "投资者反应过度。"
 sov_economic.32.t: "对加入世贸组织的反应"
 sov_economic.32.d: "随着我国正式加入世贸组织，莫斯科证券交易所股价飙升，投资者热切地购买股票，期待大幅增长。"
 sov_economic.32.a: "好极了！"
 sov_economic.33.t: "莫斯科证券交易所恢复营业"
 sov_economic.33.d: "莫斯科证券交易所在被迫关闭一个月后重新开放，交易恢复正常。"
 sov_economic.33.a: "欢迎回来"
