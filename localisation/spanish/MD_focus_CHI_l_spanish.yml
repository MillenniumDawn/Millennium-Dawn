 south_china_sea_clash.6.t: "Tensiones en el Mar del Sur de China"
 south_china_sea_clash.6.d_VIE: "Las fuerzas vietnamitas y chinas se acercan a un enfrentamiento violento en las islas Spratly, ya que China realiza maniobras cada vez más agresivas en lo que Vietnam considera su territorio soberano. Los líderes mundiales han instado a ambas partes a reducir la tensión, pero ninguno de los dos países parece dispuesto a ceder."
 south_china_sea_clash.6.d_MAY: "Las fuerzas malayas y chinas se acercan a un enfrentamiento violento en las islas Spratly, ya que China realiza maniobras cada vez más agresivas en lo que Malasia considera su territorio soberano. Los líderes mundiales han instado a ambas partes a reducir la tensión, pero ninguno de los dos países parece dispuesto a ceder."
 south_china_sea_clash.6.d_PHI: "Las fuerzas filipinas y chinas se acercan a un enfrentamiento violento en las islas Spratly, ya que China realiza maniobras cada vez más agresivas en lo que Filipinas considera su territorio soberano. Los líderes mundiales han instado a ambas partes a reducir la tensión, pero ninguno de los dos países parece dispuesto a ceder."
 south_china_sea_clash.6.a: "Veamos cómo se desarrolla esto..."
 south_china_sea_clash.6.b: "¡Debemos desplegar nuestras fuerzas en las Spratly de inmediato!"
 south_china_sea_clash.7.t: "¡China ha realizado ejercicios provocativos con su flota en el Mar del Sur de China!"
 south_china_sea_clash.7.d: "En un intento de afirmar su soberanía sobre el Mar de China Meridional, China ha ordenado ejercicios provocadores de su flota en aguas internacionales. Deberíamos considerar la posibilidad de utilizar nuestra armada para realizar operaciones de libertad de navegación a fin de demostrar al mundo que esas aguas pertenecen a la comunidad internacional, no a los chinos."
 south_china_sea_clash.7.a: "No podemos permitirnos antagonizar a China..."
 south_china_sea_clash.7.b: "¡Debemos preservar la libertad de navegación!"
 south_china_sea_clash.8.t: "¡Los estadounidenses están realizando patrullas agresivas en nuestras aguas territoriales!"
 south_china_sea_clash.8.d: "En respuesta a los ejercicios perfectamente legales de nuestra flota en el Mar de China Meridional, los estadounidenses han entrado en nuestras aguas soberanas en una acción agresiva pero inútil. Podríamos simplemente esperar a que los estadounidenses abandonen nuestras aguas, o podríamos intentar afirmar nuestra soberanía sobre el Mar de China Meridional mostrando a los estadounidenses toda la fuerza de nuestra marina."
 south_china_sea_clash.8.a: "No debemos arriesgar una guerra por este asunto..."
 south_china_sea_clash.8.b: "¡Expulsemos a los imperialistas!"
 south_china_sea_clash.9.t: "¡China ha atacado nuestra patrulla de libertad de navegación!"
 south_china_sea_clash.9.d: "En una sorprendente ruptura de la convención, nuestra patrulla de libertad de navegación en el Mar del Sur de China fue atacada y uno de nuestros barcos ha sido hundido, con varios soldados estadounidenses muertos en acción. Nuestro pueblo exige una respuesta, pero ¿realmente queremos declarar la guerra por lo que sigue siendo un choque menor?"
 south_china_sea_clash.9.a: "No debemos escalar la situación..."
 south_china_sea_clash.9.b: "¡Esta agresión debe ser castigada!"
 south_china_sea_clash.10.t: "El destino de las Islas Paracelso"
 south_china_sea_clash.10.d: "Las Islas Paracelso tienen un gran valor estratégico en el Mar del Sur de China y nos brindan oportunidades lucrativas de extracción de recursos. A pesar de los beneficios de mantener nuestro control de facto sobre las Paracelso, debemos considerar la posibilidad de compartir estos recursos con Vietnam a través de zonas de desarrollo conjuntas o incluso renunciar por completo al control para negociar el fin de la disputa actual."
 south_china_sea_clash.10.a: "¡No podemos ceder nada a los vietnamitas!"
 south_china_sea_clash.10.b: "Las Islas Paracelso se pueden compartir."
 south_china_sea_clash.10.c: "Debemos renunciar al control de las islas."
 south_china_sea_clash.11.t: "El destino del banco Macclesfield"
 south_china_sea_clash.11.d: "El Macclesfield Bank tiene un gran valor estratégico en el Mar de China Meridional y nos brinda acceso a lucrativas oportunidades de extracción de recursos. A pesar de los beneficios de mantener nuestro control de facto sobre el Banco Macclesfield, deberíamos considerar la posibilidad de compartir estos recursos con Filipinas a través de zonas de desarrollo conjunto o incluso renunciar por completo al control para negociar el fin de la disputa actual."
 south_china_sea_clash.11.a: "¡No podemos darnos el lujo de conceder nada a Filipinas!"
 south_china_sea_clash.11.b: "El Macclesfield Bank se puede compartir."
 south_china_sea_clash.11.c: "Deberíamos ceder el control de las islas."
 sino_indian.1.t: "¡Se está violando la soberanía de Bután!"
 sino_indian.1.d: "Las tropas chinas están acompañando los esfuerzos de construcción de carreteras en Doklam, territorio butanés que los chinos reclaman como suyo. Si esta clara violación de la soberanía de Bután no tiene oposición, China podría consolidar sus reclamos sobre Doklam y quizás otras áreas en disputa del territorio de Bután."
 sino_indian.1.a: "¡Deberíamos enviar tropas para detener esta incursión!"
 sino_indian.1.b: "Nosotros no podemos hacer nada ..."
 sino_indian.1.c: "Nuestros protectores vendrán en nuestra defensa."
 sino_indian.1.e: "¡Debemos defendernos!"
 sino_indian.2.t: "Parece que nuestros protectores nos han abandonado..."
 sino_indian.2.d: "La India ha optado por no cumplir su compromiso de defender nuestra soberanía. Por lo tanto, nos corresponde a nosotros decidir si oponernos o no a la incursión china."
 sino_indian.2.a: "Nosotros no podemos hacer nada ..."
 sino_indian.2.b: "¡Debemos defendernos!"
 sino_indian.3.t: "[FROM.GetName] ha desplegado tropas para detener la construcción de nuestra carretera"
 sino_indian.3.d: "Cientos de tropas [FROM.GetAdjective] han cruzado la frontera entre nuestro territorio y el de ellos aparentemente en respuesta a una incursión nuestra en territorio de Bután. Dejando a un lado lo absurdo de esta afirmación, deberíamos decidir si nos retiramos y evitamos una confrontación armada o si intensificamos la situación actual."
 sino_indian.3.a: "Nosotros deberíamos desengancharnos."
 sino_indian.3.b: "¡Debemos mantenernos firmes!"
 sino_indian.4.t: "China extiende su influencia sobre Bután"
 sino_indian.4.d: "La pequeña nación de Bután ha visto su independencia gravemente socavada por la extensión por parte de China de una carretera hacia el territorio soberano del país sin su consentimiento. Ni Bután ni su protector, la India, ofrecieron resistencia a esta medida más allá de condenarla y reiterar el estatus del territorio como territorio butanés y no chino. Según se informa, el fracaso de la India a la hora de proteger a su vecino de este acto ha socavado gravemente la relación históricamente estrecha entre los dos países."
 sino_indian.4.a: "China continúa empujando hacia afuera."
 sino_indian.5.t: "China se ha desvinculado de Bután"
 sino_indian.5.d: "Ante una importante resistencia a sus esfuerzos por ampliar una carretera existente hacia el territorio butanés de Doklam, China ha retirado sus tropas y personal de la región. [CHI.GetLeader] ha reiterado el compromiso de China con la paz y la estabilidad en la región."
 sino_indian.5.a: "China ha dado marcha atrás, por ahora."
 sino_indian.6.t: "¡China ha ganado el enfrentamiento de Doklam!"
 sino_indian.6.d: "¡Habiendo derrotado a nuestros oponentes, nuestra supremacía sobre el territorio de Doklam está ahora asegurada!"
 sino_indian.6.d_RAJ: "Al no haber podido defender el territorio de Bután, no tenemos más remedio que ceder Doklam a los chinos."
 sino_indian.6.a: "¡Una victoria gloriosa!"
 sino_indian.6.b: "Una derrota humillante..."
 sino_indian.7.t: "¡China ha perdido el enfrentamiento con Doklam!"
 sino_indian.7.d: "Al no haber podido arrebatar Doklam a nuestros oponentes, no tenemos más remedio que retirarnos de la tierra que es legítimamente nuestra."
 sino_indian.7.d_RAJ: "¡Habiendo derrotado a nuestros oponentes, se ha preservado la soberanía de Bután sobre Doklam!"
 sino_indian.7.a: "¡Una victoria gloriosa!"
 sino_indian.7.b: "Una derrota humillante..."
 sino_indian.8.t: "El enfrentamiento de Doklam no termina de manera concluyente"
 sino_indian.8.d: "Ni nuestro bando ni el de ellos han logrado tomar ventaja en este enfrentamiento en el territorio de Doklam."
 sino_indian.8.a: "Paz, por ahora..."
 sino_indian.9.t: "¡China ha tomado Arunachal Pradesh!"
 sino_indian.9.d: "¡Habiendo derrotado a nuestros oponentes, nuestra supremacía sobre el territorio del sur del Tíbet, conocido por nuestros enemigos como Arunachal Pradesh, ahora está asegurada!"
 sino_indian.9.d_RAJ: "Al no haber podido defender nuestro territorio, no tenemos más remedio que ceder Arunachal Pradesh a los chinos."
 sino_indian.9.a: "¡Una victoria gloriosa!"
 sino_indian.9.b: "Una derrota humillante..."
 sino_indian.10.t: "¡China no ha logrado tomar Arunachal Pradesh!"
 sino_indian.10.d: "Al no haber podido arrebatar este Estado a nuestros enemigos, no tenemos más remedio que retirarnos de la tierra que es legítimamente nuestra."
 sino_indian.10.d_RAJ: "¡Habiendo derrotado a nuestros oponentes, se ha preservado la soberanía de la India sobre Arunachal Pradesh!"
 sino_indian.10.a: "¡Una victoria gloriosa!"
 sino_indian.10.b: "Una derrota humillante..."
 sino_indian.11.t: "China propone un tratado para mejorar relaciones y resolver disputas"
 sino_indian.11.d: "Los actos conciliatorios pasados ​​de China han culminado en esta oferta de firmar un tratado entre nuestras dos naciones que resuelva nuestras disputas fronterizas y deje de lado nuestras diferencias de una vez por todas. ¿Deberíamos aceptar su oferta o atenernos al status quo?"
 sino_indian.11.a: "¡Deberíamos aceptar esta oferta histórica!"
 sino_indian.11.b: "¡No se puede confiar en los chinos!"
 sino_indian.12.t: "El Tratado de Amistad Sino-India"
 sino_indian.12.d: "China y la India han firmado un tratado de amistad, que marca el fin de décadas de resentimiento y sospecha que existieron entre los dos gigantes regionales. Tras una notable serie de intentos conciliadores por parte de China, los agravios del gobierno indio contra los chinos se desvanecieron rápidamente. Las implicaciones de esta nueva y sorprendente asociación aún no se han revelado."
 sino_indian.12.a: "¡Un buen día para la paz y la diplomacia!"
 sino_indian.12.b: "Un acontecimiento extremadamente preocupante..."
 sino_indian.13.t: "China gira hacia la India"
 sino_indian.13.d: "Durante décadas, China y Pakistán han sido socios estratégicos cercanos debido a su desconfianza compartida hacia la India. Sin embargo, esto ha comenzado a cambiar recientemente: China renunció a su compromiso de defender a Pakistán y puso fin a los ejercicios militares conjuntos y los proyectos de inversión entre los dos países. Se dice que los chinos están enviando señales a los indios de que estas medidas representan una reorientación a largo plazo de la política exterior china y no simplemente una disputa a corto plazo. La respuesta de la India a estos acontecimientos aún está por verse."
 sino_indian.13.a: "China busca nuevos aliados..."
 sino_indian.13.b: "¿Qué deberíamos hacer con esto?"
 arunachal_war.1.t: "Fracaso durante el entrenamiento militar"
 arunachal_war.1.d: "Durante recientes ejercicios militares hubo un accidente que dejó varios soldados heridos y ahora la gente exige respuestas."
 arunachal_war.1.a: "Lamentable"
 arunachal_war.2.t: "Incidente durante un entrenamiento militar de armas combinadas"
 arunachal_war.2.d: "Durante los recientes ejercicios militares hubo un accidente que dejó varios soldados heridos y algunos equipos dañados."
 arunachal_war.2.a: "Así es la naturaleza de las cosas."
 arunachal_war.3.t: "Simulación de ataque fallido"
 arunachal_war.3.d: "Durante unas maniobras recientes fuimos bombardeados por un oponente desconocido. No se ha podido determinar el razonamiento exacto y se plantean muchas preguntas incómodas."
 arunachal_war.3.a: "Tan malo como se pone."
 arunachal_war.4.t: "Ataque cancelado"
 arunachal_war.4.d: "Justo cuando estábamos listos para atacar, nuestros enemigos atacaron primero y ahora tenemos que estar del lado defensor."
 arunachal_war.4.a: "Quiero decir, eso es bueno, ¿verdad?"
 arunachal_war.20.t: "Empuje exitoso"
 arunachal_war.20.d: "Hemos logrado asegurar una victoria en el último ataque contra el enemigo."
