l_russian:
 MD_ace_promoted.1.t: "Пилот ас повышен"
 MD_ace_promoted.1.d: "Немногие идут на такой риск, как отважные пилоты [Root.GetAdjective] воздушные силы. [From.GetName] [From.GetSurname], опытный пилот, известный под позывным [From.GetCallsign], отличился [From.GetHerselfHimself] не только в возвращении живым, но и в пилотировании [From.GetHerHis] [From.GetWing] с огромным мастерством. В последнее время, [From.GetName] был на задании [From.GetMissionRegion] и сыграл важную роль в успехе этой критической встречи.\n\nПредставлен как яркий пример [Root.GetAdjective] смелость, [From.GetName]'s недавнее продвижение получило широкую огласку. Хотя люди могут рассматривать войну как больше ад, чем славу, многие рады видеть, что есть еще герои, за которыми можно сплотиться."
 MD_ace_promoted.1.a: "Кто посмеет, тот победит."
 MD_ace_died.1.t: "[From.GetCallsign] убит [From.GetMissionRegion]"
 MD_ace_died.1.d: "Один из самых известных асов [From.Owner.GetName] [From.GetAceType], [From.GetFullName], погиб при исполнении служебных обязанностей. Пилоты, вернувшиеся с задания, сообщили, что заметили [From.GetHerHis] [From.GetWingShort], падающего в огне над [From.GetMissionRegion] после сильного вражеского огня. К сожалению, поскольку [From.GetSheHe] уже давно стал публичной фигурой, гибель [From.GetCallsign] сильно деморализует многих людей, которые надеялись на [From.GetHerHim].\n\nХотя мы хотели бы найти способ скрыть это событие от людей, отсутствие публичных появлений [From.GetName] вскоре вызовет подозрения. В конечном итоге, смерть [From.GetHerHis] - это еще одна часть легенды, которая, надеемся, будет жить еще долго после наших нынешних проблем."
 MD_ace_died.1.a: "Еще лучше живая легенда."
 MD_ace_killed_by_ace.1.t: "[From.GetFullName] сбит [Prev.GetCallsign]"
 MD_ace_killed_by_ace.1.d: "Пилоты, вернувшиеся из [From.GetMissionRegion], сообщают, что эскадрилья самолетов [Prev.Owner.GetAdjective], возглавляемая печально известным [Prev.GetCallsign], сосредоточилась на преследовании [From.GetCallsign]. Сбив несколько вражеских самолетов и увернувшись от нескольких ракет [Prev.Owner.GetAdjective], [From.GetCallsign] был ошеломлен [Prev.GetCallsign] на своем [Prev.GetWingShort], который, как сообщается, обошел [From.GetHerHim] и чистым попаданием разорвал топливные баки. [From.GetName] [From.GetSurname] [From.GetWingShort] загорелся и упал по спирали над [From.GetMissionRegion] в жестокий ад.\n\n\n[From.GetFullName] проявил большое мужество на протяжении всей службы [From.GetHerHis], и на него многие равнялись. Потеря этого национального героя - большой удар по ВВС [From.Owner.GetAdjective] и разрушительный удар по нации в целом. Знание того, что пока мы скорбим, [Prev.Owner.GetName] празднует [Prev.GetFullName] как героя, делает трагедию еще более глубокой"
 MD_ace_killed_by_ace.1.a: "Разрушительная потеря для всех нас"
 MD_ace_killed_other_ace.1.t: "[From.GetFullName] сбит [Prev.GetCallsign]"
 MD_ace_killed_other_ace.1.d: "Наша последняя миссия над [From.GetMissionRegion] была очень успешной для ВВС [From.Owner.GetAdjective] более чем в одном аспекте. Поступают сообщения о героическом поступке [From.GetFullName], который сумел перехитрить пилота [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], известного как [Prev.GetCallsign]. [From.GetCallsign] использовал [From.GetHerselfHimself] в качестве приманки и заманил [Prev.GetCallsign] в ловушку, где пилоты [From.Owner.GetAdjective] смогли пикировать на эскадрилью [Prev.GetCallsign]. [From.GetCallsign] продолжил обходить самолеты [Prev.Owner.GetAdjective] и одной ракетой отправил [Prev.GetCallsign] по спирали с неба [From.GetMissionRegion]. \n\n[Prev.GetFullName] был пилотом, которого боялись, со многими [From.Owner.GetAdjective] Живет на [Prev.GetHerHis] совесть. Это великая победа и показывает, что когда мы сплачиваемся за великих героев, они совершают великие дела"
 MD_ace_killed_other_ace.1.a: "Победа всех [From.Owner.GetName] буду помнить!"
 MD_aces_killed_each_other.1.t: "[From.GetFullName] спустился"
 MD_aces_killed_each_other.1.d: "Во время последней миссии наши знаменитые [From.GetAceType] туз [From.GetFullname] закончился длительной дракой с опасным пилотом-асом, [Prev.GetFullName]. Имея мало боеприпасов и не имея возможности спастись, [From.GetCallsign] маневрировал [From.GetHerHis] [From.GetWingShort] через огонь из [Prev.Owner.GetAdjective] самолетов и приступили к тарану [Prev.GetCallsign].\nОбе [From.GetCallsign]'s [From.GetWingShort] и [Prev.GetCallsign]'s [Prev.GetWingShort] были замечены разваливающимися на куски [From.GetMissionRegion].\n\nХотя это небольшое утешение, что [Prev.Owner.GetAdjective] угроза, [Prev.GetCallsign], больше не будет нам мешать, мы потеряли ценного общественного деятеля и вдохновения для всех [From.Owner.GetAdjective]."
 MD_aces_killed_each_other.1.a: "Тем не менее, большая потеря для нас"
