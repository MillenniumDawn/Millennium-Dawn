 ARM_defence: "На страже Армении"
 ARM_defence_desc: "Наша страна нуждается в лучшей защите, и только лучшие специальные службы могут обеспечить её, и мы будем щедро финансировать их."
 ARM_police: "Полиция Армении"
 ARM_police_desc: "Полиция Республики Армения — это национальная полиция Армении.Теперь мы готовы к глобальным реформам в этой структуре, мы будем нанимать новый персонал, устранять коррумпированных чиновников и увеличивать финансирование полиции."
 ARM_police_troops: "Полицейские войска"
 ARM_police_troops_desc: "Армянские полицейские войска, которые активно участвовали во всех боевых операциях, проводимых бывшими армянскими внутренними войсками и советскими внутренними войсками. Воинские подразделения внутренних войск Министерства внутренних дел Армении выполняли широкий спектр задач, включая охрану специальных объектов, поддержание общественного порядка, обеспечение общественной безопасности, предварительную подготовку призывников и обучение унтер-офицеров."
 ARM_national_central_bureua: "Национальное центральное бюро"
 ARM_national_central_bureua_desc: "Полицейское управление разделено на три отдела, каждый из которых выполняет различные функции — от криминалистики до технической поддержки полиции. Все эти три отдела должны выполнять свои обязанности на 100 процентов, и мы увеличим их финансирование и проведём кадровые реформы, чтобы они могли гарантированно выполнять эту задачу."
 ARM_special_oper_forces: "Силы специальных операций"
 ARM_special_oper_forces_desc: "Элитный спецназ армянской полиции для борьбы с многочисленными противниками государства.На данный момент эта структура не соответствует современным стандартам полицейского спецназа, и мы намерены это изменить, полностью обновив её состав и оснащение."
 ARM_black_panters: "Черные пантеры"
 ARM_black_panters_desc: "Бывшие военнослужащие, которые были интегрированы в спецподразделения в составе полиции. Их опыт и методы борьбы с потенциальными противниками будут очень ценны и полезны для полицейских структур нашего государства."
 ARM_nss: "Служба национальной безопасности"
 ARM_nss_desc: "Служба национальной безопасности — это внешняя служба безопасности Армении, отвечающая за вопросы национальной безопасности и разведки.К сожалению, эта структура ещё относительно молода, и в ней недостаточно опытных кадров, что мы исправим, проведя необходимые реформы и увеличив финансирование этой спецслужбы."
 ARM_take_border_troops: "Пограничник"
 ARM_take_border_troops_desc: "Пограничная служба Армении — это подразделение Службы национальной безопасности Армении, которое отвечает за мониторинг и охрану границ Армении с соседними Турцией, Азербайджаном, Ираном и Грузией. К сожалению, эта служба финансируется из бюджета в очень малых объёмах, поэтому она может выполнять только половину запланированных для неё функций. Мы это исправим."
 ARM_economic_corruption_security: "Экономическая безопасность и противодействие коррупции"
 ARM_economic_corruption_security_desc: "Подразделение отвечает за борьбу с коррупцией и экономическую безопасность, тем самым защищая экономику Армении от негативного внутреннего влияния. Приоритеты экономики и безопасности важны для нас как никогда, поэтому, выделяя финансирование на это подразделение, мы не жадничаем."
 ARM_constitutional_teerorism: "Безопасность и Конституция"
 ARM_constitutional_teerorism_desc: "Безопасность и конституция являются приоритетами этого ведомства, и для того, чтобы эти приоритеты выполнялись ещё лучше, мы выделим дополнительные средства на развитие этого ведомства."
 ARM_alpha: "Спецназ \"Альфа\""
 ARM_alpha_desc: "Элитные подразделения специального назначения армянских спецслужб, которые выполняют широкий спектр задач — от борьбы с бандитами до борьбы с террористами. Обновление кадрового состава и увеличение финансирования должны положительно сказаться на развитии этой структуры."
 ARM_fis_desc: "Служба внешней разведки является основным внешнеразведывательным органом Армении. Наша собственная государственная разведывательная служба будет отвечать за все наши неофициальные внешнеполитические действия."
 ARM_special_services_category: "Спецслужбы Армении"
 ARM_special_services_category_desc: "[ARM.GetFlag]§YАрмения§! защищена не только доблестной армией, которая одержала §Gпобеду§! в [NKR.GetFlag]§Rконфликте в Карабахе§!, но и мужественными £text_icon_armnss §2правоохранительными органами и спецслужбами§!, на которых государству не следует экономить, так как это ключ к §Yвнутренней безопасности £text_icon_armnss страны§!.\n\n§GЗавершая§! фокусы в £text_icon_armnss §Yотрасли спецслужб§!, вы §Gразблокируете§! всё больше и больше §Yнациональных духов§!, которые будут отображены ниже."
