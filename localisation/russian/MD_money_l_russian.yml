 bankruptcy.4.t: "[From.GetNameWithFlag] отказывает нам в спасении!"
 bankruptcy.4.d: "На вчерашней встрече на высшем уровне в [From.GetName] между [From.GetLeader] и [Root.GetLeader] [From.GetAdjective] представители совершенно не сочувствовали нашим нуждам и отказались нас выручать. Хотя [From.GetName] нам точно ничего не должен, их отказ подорвал наше представление о нем как о надежном партнере."
 bankruptcy.4.a: "Ок"
 bankruptcy.5.t: "[From.GetNameWithFlag] просит помощи в погашении долга"
 bankruptcy.5.d: "Проблема с долгом у [From.GetName] стала настолько серьезной, что они реально не имеют ни шансов погасить его, ни даже оплачивать текущие процентные платежи. С реальной угрозой банкротства, в desperate обстоятельствах [From.GetAdjective] лидер [From.GetLeader] отправился в [Root.GetName], чтобы просить помощи у [Root.GetLeader].\n\n[From.GetNameWithFlag] просит нас взять на себя часть долга в размере $[?FROM.debt_bailout|0] §Yмиллиардов§!, оплатив половину суммы и прощая остальное. Если мы согласимся, это успокоит других международных кредиторов, значительно снизив кредитные расходы [From.GetName] и сделав их огромный долг управляемым.\n\nХотя мы потеряем деньги, делая это, они будут нам серьезно обязаны, а наше влияние на них значительно возрастет."
