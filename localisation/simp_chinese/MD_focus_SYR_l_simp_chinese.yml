 SYR_give_rise_to_merchants: "商人的崛起"
 SYR_give_rise_to_merchants_desc: "随着农业主义在社会中的发展，似乎是时候让我们回归传统了，新一代、也可能是保守的投资者将在我们国家崛起，希望他们能以最好的方式管理我们的传统经济。"
 SYR_secular_opposition_victory: "世俗反对派政府"
 SYR_secular_opposition_victory_desc: "世俗反对派联盟赢得了选举，并将肩负起领导叙利亚成为自由民主国家的重任。"
 SYR_islamist_opposition_victory: "伊斯兰反对派政府"
 SYR_islamist_opposition_victory_desc: "伊斯兰反对派联盟赢得了选举，并将带领叙利亚成为一个保守的伊斯兰共和国。"
 SYR_turkish_inspired_islamism: "土耳其启发的伊斯兰主义"
 SYR_turkish_inspired_islamism_desc: "我们将从土耳其共和国成立后发生的伊斯兰运动中汲取灵感。这将使我们的运动暂时处于更有利的地位，并可能吸引土耳其保守派商人来我们国家投资。"
 SYR_deregulate_economy: "放开管制的经济"
 SYR_deregulate_economy_desc: "为了赋予我们大量支持的中产阶级和商人权力，我们将减少对他们的限制，为他们提供成长所需的空间。"
 SYR_syrian_gulen_movement: "叙利亚居伦运动"
 SYR_syrian_gulen_movement_desc: "简而言之，居伦运动是土耳其的一场伊斯兰运动，在提倡和平主义和现代伊斯兰教观的学生中非常受欢迎。我们将从他们的教导中汲取灵感，改革我们的学校课程，倡导伊斯兰价值观，并向学生传授这些价值观，同时提高整体教育水平。"
 SYR_moderate_conservatism: "温和保守主义"
 SYR_moderate_conservatism_desc: "我们将铲除队伍中的极端主义分子，重塑我们作为保守主义力量的形象，而不是宗教狂热主义。"
 SYR_religious_economic_charity: "宗教捐赠"
 SYR_religious_economic_charity_desc: "我们的运动一直与慈善机构和基金会联系在一起，这些机构对我们的社区有益。现在我们的地位更加突出，我们将进一步将它们制度化，以减轻我们的经济负担。"
 SYR_qatari_support: "卡塔尔的支持"
 SYR_qatari_support_desc: "我们引起了卡塔尔投资者的兴趣。"
 SYR_flourishment_of_central_economy: "发展城市中心"
 SYR_flourishment_of_central_economy_desc: "我们的支持基础主要来自各个城市地区，我们应该开始发展这些地区，以增强当地民众对我们的支持。"
 SYR_turkish_investments: "土耳其投资"
 SYR_turkish_investments_desc: "由于我们的放松管制政策以及我们与土耳其的意识形态相似性，我们吸引了大量土耳其投资者。"
 SYR_reverse_secularization: "扭转世俗化"
 SYR_reverse_secularization_desc: "前政权严重世俗化了我们的国家。这种明显侮辱我们理想的行为不应继续，我们应该扭转这些政策，支持伊斯兰教法。"
 SYR_NPF_victory: "民族进步阵线政府"
 SYR_NPF_victory_desc: "强大联盟赢得了选举，现在是我们重新规划新叙利亚未来的时候了。"
 SYR_statist_rise: "国家崛起"
 SYR_statist_rise_desc: "自由主义经济允许剥削我们的人民，损害我们的国家独立和控制。对叙利亚来说，最好的办法是将经济的各个方面都与国家联系起来。"
 SYR_maintain_military_role: "保持军队优势"
 SYR_maintain_military_role_desc: "世界正在进入黑暗和尴尬的时期，所以我们必须保护我们的国家，无论付出什么代价。"
 SYR_nationalize_oligarchic_holdings: "国有化控股"
 SYR_nationalize_oligarchic_holdings_desc: "我们将把各流氓寡头的资产和财产国有化，以加强我们对经济的控制。"
 SYR_maintain_socialistic_policies: "维护社会主义法律"
 SYR_maintain_socialistic_policies_desc: "上届政府做对了一件事，也是他们相对更受欢迎的根本原因，就是他们支持下层阶级的社会主义政策。我们将继续前总统哈菲兹·阿萨德实施的政策，将自己描绘成被压迫者的真正支持者。"
 SYR_government_planned_economic_projects: "政府项目"
 SYR_government_planned_economic_projects_desc: "要大力开展公益事业，提升政府负责任大政府形象，争取广大人民群众的支持。"
 SYR_patriotic_propaganda: "爱国主义宣传"
 SYR_patriotic_propaganda_desc: "我们将强调民族自豪感和国家忠诚的重要性，加强我们的意识形态立场。"
 SYR_gather_support_from_peasantry: "农民的支持"
 SYR_gather_support_from_peasantry_desc: "农民是我们国家的脊梁，我们必须确保他们支持我们。"
 SYR_strong_government: "强大的政府"
 SYR_strong_government_desc: "我们必须向人民展示我们的政府是稳定的，并且有足够的能力去统治。这将使我们赢得他们的信任。"
 SYR_expand_youth_organizations: "扩大青年组织"
 SYR_expand_youth_organizations_desc: "我们的政党非常依赖青年组织，现在我们有能力，是时候鼓励青年通过赢得他们的心来支持我们的意识形态事业了。"
 SYR_illiberal_democracy: "非自由民主"
 SYR_illiberal_democracy_desc: "自由主义是一种病毒，它感染并剥削贫穷的国家。人民需要的是真正的民主，它真正代表人民，同时又能将人民团结在一个旗帜下。无论如何，我们都是民主国家。"
 SYR_reestablish_intelligence_committee: "重建情报机构"
 SYR_reestablish_intelligence_committee_desc: "未来的战争不是枪炮和坦克的战争，而是信息的战争。建立一个功能齐全的情报机构是我们的责任。"
 SYR_national_security_act: "国家安全法案"
 SYR_national_security_act_desc: "极端组织正在慢慢毁灭我们的国家，对我们的人民构成威胁。他们的袭击显然威胁到了我们的国家，无论发生什么，无论代价如何，我们都必须立即阻止他们。恐怖主义必须停止。"
 SYR_pan_syrian_nationalism: "泛叙利亚主义"
 SYR_pan_syrian_nationalism_desc: "叙利亚是一个应该以其独特的身份照亮整个中东的国家。我们丰富的历史和文化清楚地表明，我们有责任向世界展示我们真正的潜力和身份。"
 SYR_cultural_rebirth: "文化重生"
 SYR_cultural_rebirth_desc: "我们的民族正在缓慢但坚定地认识自己的身份。琐碎的分歧不应该成为我们认识民族之美的障碍。我们的人民应该承认，无论如何，我们毕竟还是叙利亚人。"
 SYR_deal_with_the_trade_unions: "与工会达成协议"
 SYR_deal_with_the_trade_unions_desc: "一个强大的国家的关键是它的生产和经济，所以我们必须确保叙利亚所有工人都支持我们。"
 SYR_reassert_russian_ties: "与俄罗斯的联系"
 SYR_reassert_russian_ties_desc: "俄罗斯是帮助我们成为现代化、安全和繁荣的国家的唯一和真正的盟友。"
 SYR_russian_oil_excavation: "俄罗斯石油交易"
 SYR_russian_oil_excavation_desc: "我们国家蕴藏着巨大的宝藏，我们的盟友俄罗斯将帮助我们获取这些资源。"
 SYR_russian_tartus_base_expansion: "扩大俄罗斯海军存在"
 SYR_russian_tartus_base_expansion_desc: "我们无法立即建立一支强大的海军，但我们的俄罗斯朋友将帮助我们扩大港口的能力，以保证我们的成本安全。"
 SYR_nasserist_rise: "纳赛尔主义崛起"
 SYR_nasserist_rise_desc: "纳赛尔主义正在再次崛起并准备让叙利亚再次伟大。"
 SYR_the_coalition: "联合政府"
 SYR_the_coalition_desc: "在重建政党之后，出现了两股引人注目的力量。一股主张将国家联邦化，赋予各省更多权力，另一股主张巩固中央集权，维护统一的中央集权共和国。我们必须谨慎选择应该与谁结盟"
 SYR_dismantle_the_military: "削减军事预算"
 SYR_dismantle_the_military_desc: "由于军队内部根深蒂固的腐败，国防预算的很大一部分被挪用并用于无用的项目。我们将重新利用和出售我们能得到的大部分东西，虽然这可能会削弱我们的军事力量并使我们容易受到威胁，但这是实现经济复苏和根除腐败的必要步骤。"
 SYR_empower_institutions: "赋予机构权力"
 SYR_empower_institutions_desc: "我们的机构非常薄弱，被边缘化。这是因为权力集中在总统身上，议会的权力很小，而且国家控制的媒体支持限制个人自由的氛围。起草一部确保权力分配和自由化的新宪法是迈向未来的关键一步。"
 SYR_western_supported_economic_relief: "西方援助"
 SYR_western_supported_economic_relief_desc: "我们的理想与西方一致，甚至允许我们在他们的国家成立政党。我们将与他们建立联系，并要求他们提供救济，以换取经济杠杆。"
 SYR_liberalize_society: "自由化社会"
 SYR_liberalize_society_desc: "人民对自由和平等的价值观还很陌生。我们应该努力鼓励他们珍视自己的自由。"
 SYR_scientific_ventures: "科学创业"
 SYR_scientific_ventures_desc: "通过支持奖学金和更新我们过时的学校课程，我们将能够推动该国科学领域的发展。"
 SYR_banish_authoritarian_influence: "消除威权影响"
 SYR_banish_authoritarian_influence_desc: "伊朗和俄罗斯等许多独裁国家都曾在此占有重要地位。现在我们是一个自由国家，是时候结束他们对我们的制度和经济的影响了。"
 SYR_democratic_socialism: "民主社会主义"
 SYR_democratic_socialism_desc: "我国糟糕的经济状况导致民众生活贫困落后。减少对企业的限制将导致剥削和不公平竞争，因为我国经济不平等现象依然普遍存在。我们需要专注于鼓励新企业在国内发展，并向它们提供补贴，以促进各阶层公民都能享受到广泛的经济发展。"
 SYR_domestic_investments: "国内投资"
 SYR_domestic_investments_desc: "许多年轻的国内企业正在成立。我们将对他们进行投资，支持他们走向经济繁荣。"
 SYR_subsidize_local_firms: "本地公司"
 SYR_subsidize_local_firms_desc: "得益于我们的政策，本地企业的成功得到了认可。是时候投资它们了。"
 SYR_economic_democracy: "经济平等"
 SYR_economic_democracy_desc: "我们的经济发展通过解决经济不平等问题惠及了所有经济背景的所有人，甚至催生了成功的国内企业。这是我们应该感到自豪的事情。"
 SYR_syrian_diaspora_investments: "侨民投资"
 SYR_syrian_diaspora_investments_desc: "由于我们的经济友好政策，我们吸引了居住在国外的叙利亚侨民的投资。"
 SYR_invite_US_business_giants: "邀请商业巨头"
 SYR_invite_US_business_giants_desc: "虽然我们已经让经济繁荣起来，但这还不够。我们将邀请美国的大型企业在该国建立特许经营店，以鼓励消费主义。"
 SYR_address_ethnic_divides: "解决分歧解决种族分歧"
 SYR_address_ethnic_divides_desc: "我们的国家一直处于分裂状态，并饱受宗派主义的困扰。我们应该决定如何解决这些问题。"
 SYR_EU_investments: "欧盟的投资"
 SYR_EU_investments_desc: "欧洲各国正在寻求在我国投资。"
 SYR_student_exchanges: "交换生项目"
 SYR_student_exchanges_desc: "我们将鼓励学生到国外学习，以提高我们的教育水平，使其与全球标准保持一致。"
 SYR_invest_in_tourism: "旅游业繁荣"
 SYR_invest_in_tourism_desc: "随着我们对经济的改善和投资，旅游业正在以前所未有的速度增长。很快，叙利亚将成为地中海最热门的度假胜地之一。"
 SYR_technological_investments: "科研投资"
 SYR_technological_investments_desc: "我们的技术已经非常过时了，不能简单地忽略它。我们必须做点什么。"
 SYR_digitalisation_campaign: "数字化运动"
 SYR_digitalisation_campaign_desc: "我们的技术基础设施极其陈旧，且效率低下，不符合当今的标准。我们应该将资金用于研究和开发新技术，以解决这一阻碍性问题。"
 SYR_chinese_anime: "中国动漫"
 SYR_chinese_anime_desc: "总部位于大马士革的维纳斯中心公司是目前唯一一家将日本动画（和其他动画片）配音成阿拉伯语的配音公司。我们必须拓展他们的能力，并鼓励他们与中国动画工作室合作。尽管中国动画行业不如竞争对手那么受欢迎，但他们仍然非常成功，我们向他们学习并与他们合作，成为中东和阿拉伯世界领先的动画制作人，这是一个好主意。"
 SYR_domestic_anime: "国内动漫"
 SYR_domestic_anime_desc: "总部位于大马士革的维纳斯中心公司是目前唯一一家将日本动画（和其他动画片）配音成阿拉伯语的配音公司。我们自己的文化和审美不应该受到外界主题的影响，我们不需要外国的专业知识。我们将完全依靠自己，而不是试图寻求外国动画巨头的帮助。"
 SYR_japanese_anime: "日本动漫"
 SYR_japanese_anime_desc: "总部位于大马士革的维纳斯中心公司是目前唯一一家将日本动画（和其他动画片）配音成阿拉伯语的配音公司。我们必须扩大他们的能力，并鼓励他们与日本动画工作室合作。这家无可匹敌的动画巨头肯定会在建立我们的动画产业和制作中东最受欢迎的作品方面提供巨大的帮助。"
 SYR_economic_revitalization: "经济振兴"
 SYR_economic_revitalization_desc: "我们的经济不仅一团糟，而且效率低下、不可持续、过时。如果我们追求经济繁荣，就必须开始漫长的现代化进程，投资于我们已不复存在的、绝望的经济。"
 SYR_tartus_service_sector: "塔尔图斯的服务业"
 SYR_tartus_service_sector_desc: "服务业是塔尔图斯市最有吸引力的就业行业之一。塔尔图斯市居民中，拥有良好科学资格的人中有很大一部分在服务业工作，他们分布在公共和私营部门。"
 SYR_expand_the_sector: "扩大私营部门"
 SYR_expand_the_sector_desc: "与地中海其他沿海城市相比，私营部门的参与度仍然低于要求的水平。我们应该投资私营部门，并将其扩大，使其成为一个有吸引力的经济热点。"
 SYR_service_sector_in_lacking_regions: "投资服务缺乏的地区"
 SYR_service_sector_in_lacking_regions_desc: "虽然塔尔图斯的服务业发展良好，但其他同等重要甚至更重要的城市却并非如此，通过鼓励技术工人到塔尔图斯以外的地方工作以及投资有前景的企业，我们将纠正这种情况。"
 SYR_expand_powerstations_in_homs: "扩建霍姆斯发电站"
 SYR_expand_powerstations_in_homs_desc: "我们国家发电站数量很少，这是一个长期存在且令人烦恼的问题。我们将在霍姆斯建造一些发电站，因为它位于叙利亚交界的中心位置，并且该市有一座大型炼油厂。"
 SYR_tap_into_the_oil_reserves: "挖掘石油储备"
 SYR_tap_into_the_oil_reserves_desc: "该国东部的石油储量看起来很有前景，等待我们的钻探来开采。"
 SYR_road_to_palmyra: "通往巴尔米拉之路"
 SYR_road_to_palmyra_desc: "巴尔米拉是一个重要的考古遗址，吸引了大量游客。我们将改善基础设施和道路，让游客更容易参观该景观。"
 SYR_expand_latakian_airport: "扩建拉塔基亚机场"
 SYR_expand_latakian_airport_desc: "拉塔基亚机场原本用于军事目的。然而，由于该城市是旅游热点，因此有很大潜力将其用于民用航空，因此我们将开始对其进行投资。"
 SYR_agricultural_investments: "农业投资"
 SYR_agricultural_investments_desc: "农业是继石油之后我国经济的第二大部门。我们应该发挥潜力，成为农业大国。"
 SYR_idlib_aleppan_investments: "伊德利卜-阿勒颇农业关系"
 SYR_idlib_aleppan_investments_desc: "阿勒颇在伊德利卜的农业中占有巨大的经济地位。我们将鼓励进一步的投资，使这两个地区受益，并激发这两个城市的农业工业潜力。"
 SYR_idlib_contest_aleppan_investments: "争夺阿勒颇的存在"
 SYR_idlib_contest_aleppan_investments_desc: "虽然阿勒颇在伊德利卜的经济存在对两座城市都有利，但这种情况可能会使我们无法控制的经济力量获得不必要的权力。我们应该通过投资伊德利卜并削弱阿勒颇在该地区的经济野心来对抗他们的存在。"
 SYR_provisions_to_daraa: "向德拉提供补给"
 SYR_provisions_to_daraa_desc: "德拉的水资源供应减少，由于政府缺乏供给，干旱加剧，被迫离开东北部土地的大量难民涌入，德拉的供水压力不断加大。我们将在该地区投资，并立即着手解决这些问题。"
 SYR_invest_in_hasakan_cotton: "投资哈塞卡棉花"
 SYR_invest_in_hasakan_cotton_desc: "卡米什利和哈塞克市的经济繁荣得益于20世纪60年代开始的灌溉项目，这些项目将叙利亚东北部变成了棉花种植区。这将极大地有利于我们的经济，我们将利用该市发展有利可图的纺织业的潜力。"
 SYR_renewables_focus: "关注可再生能源"
 SYR_renewables_focus_desc: "由于石油开采量低以及人口增长，我们在电力和能源产出方面遇到了很多问题。专注于可再生替代能源是更明智的做法，因为如果我们考虑一下，我们依赖石油的能源部门将来会成为更大的负担。"
 SYR_invest_in_wdrvm: "投资WDRVM"
 SYR_invest_in_wdrvm_desc: "WDRVM是一家前景光明的公司，专门制造和安装风力涡轮机和发电站。他们制定了雄心勃勃的计划，要在该地区安装风力涡轮机，并通过利用少数稳定风力的地区来解决能源问题。虽然这些地区分散着不经常出现的稳定风力，但不可否认的是，这对我们的能源部门产生了积极影响."
 SYR_set_up_puppet_ren_company: "傀儡可再生能源公司"
 SYR_set_up_puppet_ren_company_desc: "我们应该支持一家傀儡可再生能源公司，以进一步加强我们对经济的控制"
 SYR_encourage_domestic_solar_companies: "国内太阳能企业"
 SYR_encourage_domestic_solar_companies_desc: "国内正在成立一些雄心勃勃的太阳能公司，我们应该对它们进行投资，以鼓励国内太阳能电池板的生产."
 SYR_monopolize_solar_power: "垄断太阳能行业"
 SYR_monopolize_solar_power_desc: "沙漠中的太阳能潜力巨大，利润空间巨大。我们将成立太阳能公司，垄断这一前景广阔的行业。"
 SYR_initiate_industrialization: "启动工业化"
 SYR_initiate_industrialization_desc: "我们的工业能力已经过时，而且不存在。但我们有潜力启动工业增长，这将极大地增强和振兴我们的经济。"
 SYR_damascus_automotive_potential: "大马士革的汽车潜力"
 SYR_damascus_automotive_potential_desc: "大马士革有许多专门用于汽车组装的工业区，但受到的关注却不够。我们将开始对它们进行投资。"
 SYR_invite_automotive_giants: "邀请汽车行业巨头"
 SYR_invite_automotive_giants_desc: "如果我们说服三菱、丰田和大众等知名汽车品牌投资我们，它们将对我们的经济大有裨益。这将使我们的民众能够购买优质汽车。"
 SYR_SIAMCO_monopoly: "叙利亚-伊朗汽车公司垄断"
 SYR_SIAMCO_monopoly_desc: "我们过去曾与伊朗和中国的汽车品牌打过交道，我们应该一直保持这种关系，以生产价格合理的汽车，并避免对我们的经济产生不必要的影响。"
 SYR_homs_heavy_industry: "霍姆斯重工业"
 SYR_homs_heavy_industry_desc: "霍姆斯是几家大型公共重工业的所在地。显然，作为工业巨头，霍姆斯有着光明的未来，我们应该投资它们，让这座城市繁荣起来。然而，我们必须在投资它们的生产能力或资源开采和加工能力之间做出选择。"
 SYR_homs_production_focus: "专注于生产"
 SYR_homs_production_focus_desc: "过去十年，私营工业蓬勃发展，许多中小企业占据了城市西北部和南部的工业区。我们将利用这一优势进一步发展这些产业。"
 SYR_phosphate_extraction: "磷酸盐开采"
 SYR_phosphate_extraction_desc: "我们将扩建和建造新的磷酸盐工厂，以开采这种在国内储量丰富的有用资源。"
 SYR_expand_industrial_capabilities: "扩大工业体系"
 SYR_expand_industrial_capabilities_desc: "发展城市的生产能力对我们来说是更明智的选择，因为这是城市经济增长更可持续的道路。"
 SYR_tartus_pharmaceutical_giant: "医药巨头"
 SYR_tartus_pharmaceutical_giant_desc: "塔尔图斯拥有众多制药厂，它们正在成为我们经济的强大支柱。现在是时候决定这个行业的未来了。"
 SYR_pharmaceutical_export_focus: "鼓励出口"
 SYR_pharmaceutical_export_focus_desc: "我们将投资制药公司，鼓励它们向地区霸主地位扩张，并鼓励我们的药品出口。这对我们的经济增长大有裨益。"
 SYR_pharmaceutical_healthcare_focus: "降低药品价格"
 SYR_pharmaceutical_healthcare_focus_desc: "我们的人民可以利用这一优势来改善自己的福祉。我们将拨出一定比例的预算，用于为人民提供更便宜的药品和医药产品。"
 syrian_phosphate_exports: "叙利亚磷酸盐出口"
 syrian_new_high_command: "新的最高司令部"
 syrian_agricultural_capability_fully_unleached: "农业社会"
 syrian_agricultural_capability_fully_unleached_desc: "从叙利亚新政府的政策来看，至少在经济方面，这个国家似乎选择了一条更保守的道路，而不是进步的道路。"
 syrian_industrial_capability_fully_unleached: "加速工业扩张"
 syrian_industrial_capability_fully_unleached_desc: "在工业家的全力支持和新投资者的涌入下，叙利亚正朝着国家的未来迈出新的一步：大规模工业化。"
 alawite_political_inclusiveness_dynamic_modifier: "阿拉维派的政治包容性"
 TT_alawite_political_inclusiveness_dynamic_modifier: "阿拉维派是一个民族宗教群体，主要生活在黎凡特地区，信奉阿拉维派，该派是源自什叶派的伊斯兰教派别。他们在该国的政治包容性 [?alawite_status|%%Y] 决定了该国政治中的信任程度和政治活动，与该国其他地区相比，腐败、缺乏区域基础设施、宗教自由记录不佳和缺乏区域工业对其产生了负面影响。"
 druze_political_inclusiveness_dynamic_modifier: "德鲁兹派的政治包容性"
 TT_druze_political_inclusiveness_dynamic_modifier: "德鲁兹人是阿拉伯人，讲阿拉伯语。他们的一神论宗教融合了伊斯兰教、犹太教和基督教的许多信仰，也受到希腊哲学和印度教的影响。他们在该国的政治包容性 [?druze_status|%%Y] 决定了该国政治中的信任程度和政治活动，与该国其他地区相比，腐败、缺乏区域基础设施、宗教自由记录不佳和缺乏区域工业对其产生了负面影响。"
 kurdish_political_inclusiveness_dynamic_modifier: "库尔德人社区的政治包容性"
