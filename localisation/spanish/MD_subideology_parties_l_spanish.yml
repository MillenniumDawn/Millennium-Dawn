 KOR.conservatism_2020_icon: "£kor_western_conservative_alt"
 KOR.conservatism_2020_desc: "(Patriotic Conservatism) - People Power Party (Korean: Gugminuihim)\n\nThe People Power Party is Korea's leading conservative party. It was formed through merger of The Liberty Korea Party and other smaller conservative parties on the base of support of the prominent role of chaebols in the country's economy, a suspicion of leftist politics, and a hostility to North Korea that is closely tied to strong support for the United States."
 KOR.socialism_2003: "£kor_western_social_democrat_alt (YUP) Yeollin Uri Party"
 KOR.socialism_2003_icon: "£kor_western_social_democrat_alt"
 KOR.socialism_2003_desc: "(Korean Liberalism) - The Yeollin Uri Party (Korean: Yeollinuridang)\n\nThe left-wing liberal Yeollin Uri Party is made of former GNP and Democratic Party members. The party is subsequently liberal and progressive, committing itself to a leftist approach to the economy that favors trade unions and limits the influence of the powerful chaebols. Determined to pursue reunification, the party favors negotiation and engagement with the North and a cautious relationship with Korea's American ally."
 KOR.socialism_2008: "£kor_western_social_democrat_alt2 (UDP) United Democratic Party"
 KOR.socialism_2008_icon: "£kor_western_social_democrat_alt2"
 KOR.socialism_2008_desc: "(Korean Liberalism) - The United Democratic Party (Korean: Tonghapminjudang)\n\nThe left-wing liberal United Democratic Party or just Democratic Party, known locally as Minjoo, was formed through merger of various liberal parties. he party is subsequently centrist and liberal, committing itself to a liberal approach to the economy and favors the middle class. Determined to pursue reunification, the party favors negotiation and engagement with the North and a cautious relationship with Korea's American ally."
 KOR.socialism_2011: "£kor_western_social_democrat_alt3 (DUP) Democratic United Party"
 KOR.socialism_2011_icon: "£kor_western_social_democrat_alt3"
 KOR.socialism_2011_desc: "(Korean Liberalism) - The Democratic United Party (Korean: Minjutonghapdang)\n\nThe left-wing liberal Democratic United Party or just Democratic Party, known locally as Minjoo, was formed through merger of various liberal parties. The party is subsequently centrist and liberal, committing itself to a liberal approach to the economy that favors the middle class. Determined to pursue reunification, the party favors negotiation and engagement with the North and a cautious relationship with Korea's American ally."
 KOR.socialism_2014: "£kor_western_social_democrat_alt4 (DPK) Democratic Party of Korea"
 KOR.socialism_2014_icon: "£kor_western_social_democrat_alt4"
 KOR.socialism_2014_desc: "(Korean Liberalism) - The Democratic Party of Korea (Korean: Deobureo Minjudang)\n\nThe left-wing liberal Democratic Party of Korea or Together Democratic Party, known locally as Minjoo, was formed through merger of various liberal parties. The party is subsequently Centrist and Liberal, committing itself to a liberal approach to the economy that favors the middle class. Determined to pursue reunification, the party favors negotiation and engagement with the North and a cautious relationship with Korea's American ally."
