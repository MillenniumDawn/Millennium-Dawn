 ##### Argentina #####
 ARG_falklands_question_category:0 "The Falkland Question"
 ARG_falklands_question_category_desc:0 "Islas Malvinas is our birth right and our sovereign land. We won’t forget the blood our brothers have spilt on our islands for your fatherland. \nIt's time to take back our land from the tea drinking imperialists!"
 ARG_second_falklands_war:0 "Take back the Falklands!"
 ARG_second_falklands_war_desc:0 "§RThis will lead to war with the [ENG.GetName] after 120 days have past.§!"

 ##### TURKEY #####

 TUR_SYR:0 "Syrian Civil War"
 TUR_SYR_desc:0 "The Syrian Civil War is an ongoing multi-sided armed conflict in Syria fought primarily between the government of President Bashar al-Assad, along with its allies, and various forces opposing the government. The unrest in Syria, part of a wider wave of 2011 Arab Spring protests, grew out of discontent with the Assad government and escalated to an armed conflict after protests calling for his removal were violently suppressed."
 tur_intervene_SYR:0 "Intervene In Syrian Civil War"
 tur_intervene_SYR_desc:0 "Historically Turkey has backed the Free Syrian Army"

 TUR_afrin:0 "Announce Anti-Kurdish Operations in Syria"
 TUR_afrin_desc:0 "Kurdish terrorists go by many names, but that does not mean they do not share the same ideals as each other. The PKK has always been a threat to Turkey and it will remain a threat until it along with it's allies in the YPG, PYD, SDF, et cetera, are destroyed. It starts with Afrin, gather the troops."
 TUR_afrin2:0 "Launch Operation Olive Branch"
 TUR_afrin2_desc:0 "If the Kurds cannot learn to accept their failure and defeat, they will continue to attack Turkey and it's people, and this is where we must draw the line. Olive Branch will put an end to Kurdish terror attacks originating from the YPG held territory of Afrin. The operation is determined to root out and destroy Kurdish terrorists without collateral damage, we must proceed carefully."

 TUR_afrin_d:0 "Turkish Forces Threaten Afrin"
 TUR_afrin_d_desc:0 "The Turkish onslaught of Kurdish people continues. The threat of an invasion of Afrin is real, as the Turkish president [their_country.GetLeader], unsurprisingly branded us as terrorists aligned with the PKK and threatened to strangle us before we could attack Turkish land in a ridiculous terror attack. This is not our way, but we must prepare for an attack immediately!"
 TUR_afrin_d2:0 "Turkish Forces Continue to Advance"
 TUR_afrin_d2_desc:0 "They call it "Operation Olive Branch", funny how the saying goes that the olive branch is in offer of peace. The Turks no not the meaning of peace, and their campaign of Kurdish oppression continues against the wrong opponent. Alas, if they want to continue this fight, we shall continue to defend ourselves."

 TUR_counter_terrorism_mil:0 "Counter Terror Operations - Military Branch"
 TUR_counter_terrorism_mil_desc:0 "Decisions related to anti-terrorism actions. Finding new defensive countermeasures may decrease their max strength but if we want to decrease their current power, we need to develop new and aggressive operations like starting out land offensives and airstrikes.\n\nPKK's Strength (chance of conducting a new attack) §R[?Root.pkk_presence]§!\n\nPKK's Maximum Threat §R[?Root.pkk_presence_max]§!\nPKK's Minimum Threat §R[?Root.pkk_presence_min]§!"
 strenghten_outposts_1:0 "Strengthen Outposts"
 strenghten_outposts_1_desc:0 "Our outposts in the south-eastern part of our country has built up to stop smuggling from and to Northern Iraq around 1960s. Now, facing terror attacks, they are either too old or at the wrong positions and highly vulnerable to asymmetrical attacks. We need to come up with a solution to this, it may cost a lot of money but will make it up to us with the lives saved. And opposition will surely try and discredit this reform as they always do, saying it will waste our money for no benefit, so there is little room for failure."
 strenghten_outposts_2:0 "Starting up on Strong Outposts"
 strenghten_outposts_2_desc:0 "First of our new outposts should prove their effectiveness in short notice, due to political reasons. Maybe build them on high, overlooking points and preferably around narrow points that terrorists have been using to infiltrate."
 strenghten_outposts_3:0 "Critical positions first"
 strenghten_outposts_3_desc:0 "Some of our outposts like Aktütün Karakolu are notorious for being raided on a regular basis because of strategic reasons. We should improve these weak positions first and terrorists will have to make new plans."
 strenghten_outposts_4:0 "Further Improvements"
 strenghten_outposts_4_desc:0 "New outposts prove to be enough at repelling terrorist attacks or not getting attacked in the first place, now terrorists are avoiding the strong ones and focusing on the old, weaker ones. Maybe we should dismantle the unnecessary ones and build brand new outposts on the needed positions"
 strenghten_outposts_5:0 "Strategic Brilliance"
 strenghten_outposts_5_desc:0 "Attacks on our outposts have been fairly reduced, maybe we can think about building new dams that will hinder terrorists routes with their lakes, and use these dams as fortified bridges"
 strenghten_outposts_6:0 "Success loves preparation"
 strenghten_outposts_6_desc:0 "Nearly every outpost of us either rebuilt or left and razed. Only some final stages needed to polish up some sharp edges and we are done."
 doing_counter_terror_op_mil:0 "Conducting another military operation"
 doing_ext_sec:0 "Already conducting a Cross-Border Operation"
 doing_int_sec:0 "Already conducting an Internal Security Sweep"
 airstrike_prepare:0 "Preparing for Air Strikes"
 airstrike_prepare_desc:0 "We have a big advantage to terrorists, it's our airforce. Although it will require some time and production power to be able to carry them out.\n\nOur current number of missiles: §G[?Root.air_strike_material]§!. We can stock them up to 50./n/nUnlocks the actual airstrike decision when completed."
 airstrike_thingy:0 "Conducting Air Strikes"
 airstrike_thingy_desc:0 "Using our airforce to hit them where it hurts. Either their hideouts on unpopulated mountains or when they are on the move. Although it will consume some of our missiles and we will have to wait some time between strikes.\n\nOur remaining missile count: §G[?Root.air_strike_material]§!"
 add_power_to_pkk:0 "Add power to pkk for testing"
 add_power_to_pkk_desc:0 "Whomst the fuq uses this"
 internal_preparation_1:0 "Normal Preparations for Internal Operations"
 internal_preparation_1_desc:0 "The fastest and cheapest one. If we pick this, the actual offensive will have a success rate of %40. In terms of cost efficiency, this one is better.\n\n§RWe can't make several preparations for a single operation type!§!"
 internal_preparation_2:0 "Mediocre Preparations for Internal Operations"
 internal_preparation_2_desc:0 "Normal one. If we pick this, the actual offensive will have a success rate of %50.\n\n§RWe can't make several preparations for a single operation type!§!"
 internal_preparation_3:0 "Good Preparations for Internal Operations"
 internal_preparation_3_desc:0 "The slowest and most expensive one. If we pick this, the actual offensive will have a success rate of %60. Not cost-efficient but with more guaranteed results.\n\n§RWe can't make several preparations for a single operation type!§!"
 internal_security:0 "Internal Operations"
 internal_security_desc:0 "Eastern part of our country has a rough terrain, it holds many deserted villages, castle-like natural valleys filled with caves, narrow passages around mountains that no one lives. This features are so useful for insurgencies and PKK uses it. We need to constantly attack and raze their makeshift bases to reduce their power and hinder their recruitment efforts.\n\nWe can't make cross-border operations and internal operations at the same time."
 external_preparation_1:0 "Normal Preparations for External Operations"
 external_preparation_1_desc:0 "The fastest and cheapest one. If we pick this, the actual offensive will have a success rate of %40. In terms of cost efficiency, this one is better.\n\n§RWe can't make several preparations for a single operation type!§!"
 external_preparation_2:0 "Mediocre Preparations for External Operations"
 external_preparation_2_desc:0 "Normal one. If we pick this, the actual offensive will have a success rate of %50.\n\n§RWe can't make several preparations for a single operation type!§!"
 external_preparation_3:0 "Good Preparations for External Operations"
 external_preparation_3_desc:0 "The slowest and most expensive one. If we pick this, the actual offensive will have a success rate of %60. Not cost-efficient but with more guaranteed results.\n\n§RWe can't make several preparations for a single operation type!§!"
 external_security:0 "Cross-border operations"
 external_security_desc:0 "PKK does not only exist inside our borders, a good portion of their members has bases in Northern Iraq too, to take advantage of the same rough terrain, be somewhat more secure from our military might, control smuggling and for recruitment. We need to attack these positions too, although we may face accusations from foreign powers.\n\nWe can't make cross-border operations and internal operations at the same time."
 prepping_ext:0 "Already planning a cross-border operation"
 prepping_int:0 "Already planning an internal sweep"
 collapse_mil_branch:0 "Hide military operation decisions"
 expand_mil_branch:0 "Show military operation decisions"
 collapse_civ_branch:0 "Hide civillian reform decisions"
 expand_civ_branch:0 "Show civillian reform decisions"

 TUR_counter_terrorism_civ:0 "Counter Terror Operations - Civilian Branch"
 TUR_counter_terrorism_civ_desc:0 "PKK is not only about armed guerrillas or terrorists, state authority is not being firm and people's confidence in governments and states not being strong, made this problem bigger. We need new bloodless sociological solutions, either small or big.\n\nPKK's Strength (chance of conducting a new attack) §R[?Root.pkk_presence]§!\n\nPKK's Maximum Threat §R[?Root.pkk_presence_max]§!\nPKK's Minimum Threat §R[?Root.pkk_presence_min]§!"
 college_professors:0 "Dealing with College professors"
 college_professors_desc:0 "We have a fight at our hands and these people that are supposed to be enlightened, but they bitch about the situation and want the government to abdicate whenever a terrorist attack happens and call it genocide or xenophobia whenever we try to make a move against PKK. This needs to be stopped. We will either purge them or make sure they won't discredit our actions with baseless claims anymore"
 kurdish_language_1:0 "Kurdish language problem"
 kurdish_language_1_desc:0 "For years there was a unwritten rule against Kurdish language. Not only opening television channels and universities with Kurdish language is banned, even if you are telling something Kurdish in public or in a street you might get attacked verbally. And nearly 20 percent of our population has Kurdish as their mother language. We need to solve this.\n\nUnlocks the second decision for more reforms."
 kurdish_language_2:0 "Ending discrimination"
 kurdish_language_2_desc:0 "First up, punishing people who are attacking Kurdish speakers. No one deserves to be afraid of talking their own language.\n\nUnlocks the third decision for more reforms."
 kurdish_language_3:0 "Kurdish Schools and Universities"
 kurdish_language_3_desc:0 "We will allow Kurdish language to be used alongside Turkish in specific schools and cities, wherever we deem necessary. This will be helpful especially for youngsters whether they are raised bilingual or not.\n\nUnlocks the fourth decision for more reforms."
 kurdish_language_4:0 "Kurdish TV Channels"
 kurdish_language_4_desc:0 "We will allow people to open Kurdish channels, not only this will discredit PKK's propaganda about Kurds being oppressed, it will win hearts of adult people who born Kurdish and never got the chance to learn Turkish. Although we need to hire people to keep an eye on these channels and prevent them being used for PKK propaganda.\n\nUnlocks the fifth decision for more reforms."
 kurdish_language_5:0 "Kurdish State Channel"
 kurdish_language_5_desc:0 "TRT (short for Türkiye Radyo Televizyon, Turkish Radio and Television) has been our official state TV since '68. By years, it numbers grew up and there are now several channels of TRT, some of them are for general subjects or for example TRT-Müzik broadcasts only music or TRT-Belgesel broadcasts only documentaries. We should open up a new one that will operate in Kurdish language. This can cost more but will further discredit PKK propaganda."
 doing_counter_terror_op_civ:0 "Conducting another civilian reform"
 investment_propaganda_1:0 "Infrastructure Projects"
