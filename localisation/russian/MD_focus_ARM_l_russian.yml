 arm_expansion.1.t: "[ARM.GetNamewithFlag] Приглашает нас в Альянс"
 arm_expansion.1.d: "[ARM.GetNamewithFlag] предлагает нам союз, чтобы вместе мы могли сдержать экспансию [TUR.GetNamewithFlag]"
 arm_expansion.1.a: "[TUR.GetNamewithFlag] не устоит перед нашей мощью"
 arm_expansion.1.b: "Извините, но мы обожаем шашлыки"
 arm_expansion.2.t: "[ARM.GetNamewithFlag] Приглашает нас в Альянс"
 arm_expansion.2.d: "[ARM.GetNamewithFlag] предлагает нам союз, чтобы вместе мы могли сдержать экспансию [TUR.GetNamewithFlag]"
 arm_expansion.2.a: "[TUR.GetNamewithFlag] не устоит перед нашей мощью"
 arm_expansion.2.b: "Извините, но мы обожаем шашлыки"
 arm_expansion.3.t: "[ARM.GetNamewithFlag] Приглашает нас в Альянс"
 arm_expansion.3.d: "[ARM.GetNamewithFlag] предлагает нам союз, чтобы вместе мы могли сдержать экспансию [TUR.GetNamewithFlag]"
 arm_expansion.3.a: "[TUR.GetNamewithFlag] не устоит перед нашей мощью"
 arm_expansion.3.b: "Извините, но мы обожаем шашлыки"
 arm_expansion.4.t: "[ARM.GetNamewithFlag] Требует исторической справедливости"
 arm_expansion.4.d: "Если с нашей стороны не последует положительного ответа, они начнут операцию «Сломанный полумесяц»."
 arm_expansion.4.a: "У нас нет другого выбора..."
 arm_expansion.4.b: "Это наш шанс восстановить величие Османской империи!"
 arm_expansion.5.t: "Армения отказывается от Арцаха"
 arm_expansion.5.d: "Мы официально признаём полный отказ от наших притязаний на Нагорный Карабах"
 arm_expansion.5.a: "И все это ради наших зарубежных партнеров"
 arm_expansion.6.t: "[ARM.GetNamewithFlag] хочет установить с нами дружеские отношения"
 arm_expansion.6.d: "Они считают, что пришло время забыть старые обиды и конфликты и вместе двигаться к светлому будущему"
 arm_expansion.6.a: "Мы все совершали ошибки"
 arm_expansion.6.b: "Забудь о том, что ты наш друг"
 arm_expansion.7.t: "[ARM.GetNamewithFlag] просит нас об инвестициях"
 arm_expansion.7.d: "[ARM.GetNamewithFlag] просит нас инвестировать в их инфраструктуру, а взамен они становятся нашим торговым центром"
 arm_expansion.7.a: "Мы всегда рады помочь"
 arm_expansion.7.b: "Они больше не способны быть нам полезными"
 arm_expansion.8.t: "[FROM.GetNameWithFlag] Согласен инвестировать в нашу страну"
 arm_expansion.8.d: "К счастью, нам удалось убедить [FROM.GetNameWithFlag] инвестировать в нас"
 arm_expansion.8.a: "Хорошо"
 arm_expansion.9.t: "[FROM.GetNameWithFlag] Отказался инвестировать в нашу страну"
 arm_expansion.9.d: "Похоже, что [FROM.GetNameWithFlag] больше не заинтересованы в сотрудничестве с нами."
 arm_expansion.9.a: "Плохо"
 arm_expansion.10.t: "[ARM.GetNamewithFlag] предлагает нам Зангезурский коридор в Нахичевань"
 arm_expansion.10.d: "В рамках новых договорённостей [ARM.GetNamewithFlag] предлагает нам коридор в Нахичевань. Это должно исключить дальнейший конфликт между нашими странами"
 arm_expansion.10.a: "Наша мечта восторжествовала!"
 arm_expansion.10.b: "Нет, мы любим Армению"
 arm_expansion.11.t: "[AZE.GetNamewithFlag] Согласен на демилитаризацию Сюника"
 arm_expansion.11.d: "Теперь, когда мы демилитаризовали Сюник и передали контроль над коридором в Нахичевань [AZE.GetNamewithFlag], война больше никогда не придёт в нашу страну"
 arm_expansion.11.a: "Все ради дружбы с нашими партнерами!"
 arm_expansion.12.t: "[AZE.GetNamewithFlag] Отказывается от нашего предложения"
 arm_expansion.12.d: "Сразу после того, как [AZE.GetNamewithFlag] отклонило наше предложение, в Баку прошла серия крупных протестов"
 arm_expansion.12.a: "Может быть, это и к лучшему"
 arm_expansion.13.t: "[TUR.GetNamewithFlag] Согласен"
 arm_expansion.13.d: "[FROM.GetNameWithFlag] согласны возобновить дипломатические отношения с нами."
 arm_expansion.13.a: "Вместе мы - сила"
 arm_expansion.14.t: "[TUR.GetNamewithFlag] отказывается возобновлять дипломатические отношения с нами"
 arm_expansion.14.d: "[TUR.GetNamewithFlag] принял наш отказ от требований признать [TUR.GetNamewithFlag] военные преступления в Первой мировой войне, но не возобновит с нами дипломатические отношения"
 arm_expansion.14.a: "Так себе"
 ARM_turkey_compliance_idea: "Правительство Западной Армении"
 ARM_shadow_of_sevres: "Тень Севрского договора"
 ARM_shadow_of_sevres_desc: "Севрский мирный договор — один из договоров Версальско-Вашингтонской системы, создание которой ознаменовало окончание Первой мировой войны. Он был подписан 10 августа 1920 года в Севре (Франция) странами Антанты и присоединившимися к ним государствами, с одной стороны, и правительством Османской империи — с другой. Договор не вступил в силу, поскольку Великое национальное собрание Турции отказалось его ратифицировать. Через три года его заменил Лозаннский договор, который закрепил границы Турции в их нынешнем виде"
 ARM_active_diplomacy: "Активная дипломатия"
 ARM_active_diplomacy_desc: "Мы должны играть ведущую роль в региональной политике, и нашей основной задачей в достижении этой цели будет победа над главным злом Кавказа — Турцией"
 ARM_west_arm_gov: "Свяжитесь с правительством Западной Армении"
 ARM_west_arm_gov_desc: "Республика Западная Армения, также известная как Государство Армения, — это правительство в изгнании, претендующее на суверенитет над частью Армянского нагорья, включая районы Западной Армении, а также Нахичевань и иногда Нагорный Карабах. Самопровозглашённая страна заявляет, что у неё есть собственное президентство, правительство, парламент, конституция, национальный гимн и герб."
 ARM_agree_with_greece: "Возродите Великую идею"
 ARM_agree_with_greece_desc: "На данный момент [TUR.GetNamewithFlag] владеет обширными территориями, которые по праву принадлежат [GRE.GetNamewithFlag]. Мы пригласим Грецию присоединиться к нашей коалиции, чтобы вернуть утраченное"
 ARM_negotiate_syria: "Переговоры с [SYR.GetNamewithFlag]"
 ARM_negotiate_syria_desc: "Некоторые из земель предков [SYR.GetNamewithFlag] также находятся под контролем Турции. Однако [SYR.GetNamewithFlag] занимает уязвимое стратегическое положение в случае возможного вторжения с севера"
 ARM_negotiate_kurds: "Переговоры с [KUR.GetNamewithFlag]"
 ARM_negotiate_kurds_desc: "На протяжении многих десятилетий курды пытались создать собственное независимое государство, которое объединило бы весь курдский народ. Давайте поможем им в этом начинании"
 ARM_return_to_western_armenia: "Возвращение в Западную Армению"
 ARM_return_to_western_armenia_desc: "Пришло время вернуть утраченное и освободить Кавказ и Малую Азию от турецкого колониализма"
 ARM_land_of_peace: "Земля мира"
 ARM_land_of_peace_desc: "Прошлый опыт показал, что мы не можем вернуть свои территории. Теперь стоит пересмотреть нашу внешнюю политику и попытаться наладить отношения с нашими исламскими соседями."
 ARM_ussr_success_const: "Наследие Армянской ССР"
 ARM_ussr_success_const_desc: "Чтобы установить дружеские связи с нашими соседями, мы признаём себя правопреемниками Армянской ССР, тем самым подтверждая территориальную целостность всех остальных ССР, включая [AZE.GetNamewithFlag]"
 ARM_normalize_relations_with_turkey: "Нормализовать отношения с Турцией."
 ARM_normalize_relations_with_turkey_desc: "Основной причиной длительного конфликта между Турцией и Арменией были военные преступления Турции в Западной Армении. Однако нас это больше не интересует, учитывая, что с тех пор прошло более полувека."
 ARM_crossroad_of_peace: "Перекресток мира"
 ARM_crossroad_of_peace_desc: "Будучи нейтральной страной, поддерживающей хорошие отношения с нашими соседями, мы предложим им инвестировать в нашу экономику"
 ARM_zang_corr_question: "Проблема Зангезурского коридора"
 ARM_zang_corr_question_desc: "В соответствии с нашей новой миролюбивой политикой мы больше не заинтересованы в дальнейшем военном развитии Сюника. И хотя это ключевая артерия, блокирующая Азербайджану доступ к его эксклаву Нахичевань, а также обеспечивающая нам сухопутный путь для поставок иранской военной техники, мы больше не собираемся использовать этот регион для давления на Азербайджан"
 ARM_anatolian_heritage: "Анатолийское наследие"
 ARM_anatolian_heritage_desc: "Необходимо наладить культурный, экономический, политический и научный обмен между нашими странами, чтобы ещё больше укрепить наши отношения"
 ARM_kazah_cooperation_idea: "[KAZ.GetNamewithFlag] — [ARM.GetNamewithFlag] Сотрудничество"
 ARM_shirvan_deal: "Предложение о территориальном обмене [PER.GetNamewithFlag]"
 arme.174.t: "[ARM.GetNamewithFlag] Предлагает территориальный обмен"
 arme.174.d: "Недавно Армения предложила нам обменяться территориями и отдать нашу провинцию Хой, где проживают преимущественно иранские курды, в обмен на территорию, населённую персидскоязычными людьми, — провинцию Ширван. Стоит ли нам соглашаться?"
 arme.174.a: "Конечно, почему бы и нет!"
 arme.174.b: "Это что, какой-то заговор?"
 arme.175.t: "[PER.GetNamewithFlag] Отказано в территориальном обмене!"
 arme.175.d: "Иран не хочет передавать нам Хой в обмен на Ширван."
 arme.175.a: "Они заплатят за это."
 ARM_turkey_negotiations: "Переговоры с [TUR.GetNamewithFlag]"
 ARM_turkey_negotiations_desc: "С момента обретения независимости Турция была серьёзным препятствием для торговли с Европой. Возможно, мы сможем нормализовать наши отношения с ними и открыть границы."
 arme.176.t: "Наша позиция по переговорам с [TUR.GetNamewithFlag]"
 arme.176.d: "Пришло время определить нашу позицию по переговорам с Турцией. Стоит ли нам начать попытки нормализовать отношения и открыть границы или забыть об этой идее?"
 arme.176.a: "Сообщите Турции, что мы готовы к переговорам."
 arme.176.b: "Откажись от этой глупой затеи."
 arme.177.t: "[ARM.GetNamewithFlag] Хочет нормализовать отношения!"
 arme.177.d: "Недавно Армения направила нам дипломатическое предложение о нормализации и урегулировании отношений. В долгосрочной перспективе взаимовыгодное партнёрство и открытие границ могут принести пользу обеим сторонам. Однако Армения требует от нас признания Геноцида армян в Османской империи. Многие активисты-националисты считают, что признание может привести к территориальным претензиям или экономическим репарациям. Однако сама Армения отрицает подобные обвинения."
 arme.177.a: "Мы готовы к нормализации отношений, однако нам необходимо обсудить некоторые моменты."
 arme.177.b: "Сначала им нужно будет урегулировать нагорно-карабахский конфликт."
 arme.177.c: "Как они смеют даже думать о том, чтобы заговорить с нами!"
 arme.178.t: "[TUR.GetNamewithFlag] просит нас отказаться от обвинений в геноциде!"
 arme.178.d: "Турция получила наше предложение, однако они хотят, чтобы мы отказались от обвинений в геноциде и признания. Что мы должны им сказать?"
 arme.178.a: "Требование справедливости не равнозначно возмещению ущерба и территориальным претензиям."
 arme.178.b: "Конечно, мы можем отказаться от своих устремлений."
 arme.179.t: "[ARM.GetNamewithFlag] Согласен!"
 arme.179.d: "Армения согласилась отказаться от своих заявлений о геноциде, и теперь они полностью готовы нормализовать отношения и открыть границы для торговли."
 arme.179.a: "Замечательно!"
 turkish_relat_negotated: "Армяно-турецкие отношения нормализовались"
 arme.180.t: "[ARM.GetNamewithFlag] Настаивает!"
 arme.180.d: "Армения в очередной раз заявляет, что не намерена претендовать на какие-либо территории Турции. Напротив, можно было бы построить музеи мира и истории, чтобы осудить кровавое прошлое и избавить турецкое государство от османского наследия. Армения настаивает на том, что она хочет развивать торговые и политические отношения, а не проводить ирредентистскую политику."
 arme.180.a: "Давайте признаем прошлые злодеяния и построим новое будущее."
 arme.180.b: "Они хотят нас унизить. Это неприемлемо."
 arme.181.t: "[TUR.GetNamewithFlag] Признаёт Геноцид армян!"
 arme.181.d: "Недавно Турция признала геноцид 1915 года в Османской империи и нормализовала отношения с нами."
 arme.181.a: "Да благословит вас Бог!"
 arme.182.t: "[TUR.GetNamewithFlag] Отказывается нормализовать отношения!"
 arme.182.d: "Турция недавно отказалась от всех дипломатических усилий по нормализации отношений с нами. Больше никаких контактов не устанавливается."
 arme.182.a: "Они никогда не меняются."
 arme.183.t: "Оппозиция Старому правительству"
 arme.183.d: "Радикальная смена власти в нашей стране не осталась незамеченной. Сторонники предыдущего правительства организовали мощную оппозиционную политическую кампанию против нас, и таким образом они проверяют прочность и стабильность нашего правительства."
 arme.183.a: "Их время истекло."
 arme.184.t: "Оппозиция Старому правительству"
 arme.184.d: "Радикальная смена власти в нашей стране не осталась незамеченной. Сторонники предыдущего правительства организовали мощную оппозиционную политическую кампанию против нас, и таким образом они проверяют прочность и стабильность нашего правительства."
 arme.184.a: "Их время истекло."
 arme.185.t: "Оппозиция Старому правительству"
 arme.185.d: "Радикальная смена власти в нашей стране не осталась незамеченной. Сторонники предыдущего правительства организовали мощную оппозиционную политическую кампанию против нас, и таким образом они проверяют прочность и стабильность нашего правительства."
 arme.185.a: "Их время истекло."
 arme.186.t: "Оппозиция Старому правительству"
 arme.186.d: "Радикальная смена власти в нашей стране не осталась незамеченной. Сторонники предыдущего правительства организовали мощную оппозиционную политическую кампанию против нас, и таким образом они проверяют прочность и стабильность нашего правительства."
 arme.186.a: "Их время истекло."
 arme.187.t: "Протесты в регионах"
 arme.187.d: "Политическая нестабильность также пошатнула позиции наших марионеток. Государства, находящиеся под нашим контролем, потрясены антиармянскими протестами, мы должны быстро разобраться с этим."
 arme.187.a: "Черт возьми"
 arme.188.t: "Армения просит предоставить ей оружие"
 arme.188.d: "Армения, будучи полноправным членом НАТО, запустила программу перевооружения и теперь просит нас предоставить ей определённое вооружение для её реформированной армии."
 arme.188.a: "Мы дадим оружие"
 arme.188.b: "Нет"
 arme.189.t: "Оружие НАТО"
 arme.189.d: "[FROM.GetNamewithFlag] согласился предоставить нам оружие для перевооружения нашей армии."
 arme.189.a: "Хорошо"
 arme.190.t: "Оружие НАТО"
 arme.190.d: "[FROM.GetNamewithFlag] отказался предоставить нам оружие для перевооружения нашей армии."
 arme.190.a: "Печально"
 arme.223.t: "Восстание в Азербайджане"
 arme.223.d: "Азербайджанские сепаратисты воспользовались неподготовленностью наших спецслужб, а также малочисленностью нашей армии и подняли вооружённое восстание в попытке освободить свою страну от нашего правления."
 arme.223.a: "О нет"
 arme.224.t: "Восстание на Кубани"
 arme.224.d: "Наши действия на Кубани не остались без последствий: жители Кубани восстали против нас, объявили о создании Кубанской республики и начали формировать вооружённые отряды для борьбы с нами."
 arme.224.a: "О нет"
 arme.225.t: "Восстание в Дагестане"
 arme.225.d: "Наши действия в Дагестане не остались без последствий: народ Дагестана восстал против нас, объявил о создании Дагестанской Республики и начал формировать вооружённые отряды для борьбы с нами."
 arme.225.a: "О нет"
 arme.226.t: "Восстание в Грузии"
 arme.226.d: "Наши действия в Грузии не остались без последствий. Грузинский народ восстал против нас и хочет освободиться от нашей оккупации. Теперь нам приходится иметь дело с организованным грузинским восстанием."
 arme.226.a: "О нет"
 arme.227.t: "Восстание в Абхазии"
 arme.227.d: "Наши действия в Абхазии не остались без последствий. Абхазский народ восстал против нас и хочет освободиться от нашей оккупации. Теперь нам приходится иметь дело с организованным восстанием в Абхазии."
 arme.227.a: "О нет"
 arme.228.t: "Восстание в Курдистане"
 arme.228.d: "Наши действия в Курдистане не остались без последствий. Курды восстали против нас и хотят освободиться от нашей оккупации. Теперь нам приходится иметь дело с организованным восстанием курдов."
 arme.228.a: "О нет"
 arme.229.t: "Восстание в Джавахетии"
 arme.229.d: "Жители Джавахетии были крайне шокированы нашей политикой в отношении Арцаха и нашим отказом от этих земель. На этом фоне группа радикально настроенных военных даже смогла организовать восстание, объявив наше правительство незаконным и антиармянским."
 arme.229.a: "О нет"
 arme.230.t: "Автономия Талышстана"
 arme.230.d: "Правительство Талишстана предъявило нашему правительству ультиматум, выразив резкое несогласие с нашими политическими амбициями по полному подчинению этих земель армянской нации. Они требуют от нас автономии в составе нашего государства или намерены защищать свою независимость с оружием в руках."
 arme.230.a: "Никакой автономии"
 arme.230.b: "Давайте дадим им автономию"
 arme.231.t: "Протесты против слабой армии"
 arme.231.d: "Начавшееся против нас вооружённое восстание спровоцировало волну протестов по всей стране. Люди недовольны слабостью наших вооружённых сил, они требуют больше средств на нашу армию"
 arme.231.a: "И что они будут есть?"
