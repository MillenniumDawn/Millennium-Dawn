 form_ANZ_category: "Australasia"
 form_ANZ_category_desc: "Australasia es una región más amplia que incluye a Australia, Nueva Zelanda y algunas islas vecinas menores en el océano Pacífico. La unión de estados entre Nueva Zelanda y Australia crea un nuevo poder en el océano Pacífico, rivalizando con Indonesia y Japón en cuanto a influencia en la región."
