 GUB.neutral_Social: "£generic_neutral_Social_small Madem G-15"
 GUB.neutral_Social_desc: "Social Democratic - Movimento Para Alternância Democrâtica (Mouvement pour l'alternative démocratique) est un parti social-démocrate de Guinée-Bissau."
 GUB.Communist-State: "£GUB_emerging_left_wing_radical PAIGC (Ligne dure)"
 GUB.Communist-State_icon: "£GUB_emerging_left_wing_radical"
 GUB.Communist-State_desc: "Le Parti africain pour l'indépendance de la Guinée et du Cap-Vert (PCIG) a été fondé à l'origine pour faire campagne pacifiquement en faveur de l'indépendance du pays vis-à-vis du Portugal. Le parti s'est tourné vers le conflit armé dans les années 1960 et a été l'un des belligérants de la guerre d'indépendance de la Guinée-Bissau. Vers la fin de la guerre, le parti a établi un État à parti unique marxiste-léniniste avant l'instauration de la démocratie au début des années 1990."
 GUB.anarchist_communism: "£GUB_emerging_left_wing_radical PAIGC (Modéré)"
 GUB.anarchist_communism_icon: "£GUB_emerging_left_wing_radical"
 GUB.anarchist_communism_desc: "Le Parti africain pour l'indépendance de la Guinée et du Cap-Vert (Parti africain pour l'indépendance de la Guinée et du Cap-Vert) a été créé à l'origine pour faire campagne pacifiquement en faveur de l'indépendance du Portugal. Le parti s'est tourné vers le conflit armé dans les années 1960 et a été l'un des belligérants de la guerre d'indépendance de la Guinée-Bissau. Vers la fin de la guerre, le parti a établi un État à parti unique marxiste-léniniste avant l'instauration de la démocratie au début des années 1990."
