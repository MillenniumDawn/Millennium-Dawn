 #France purchase British Railway system (Network Rail) 
 France_news.1.t: "Großer Unfall, gestern, in der Nähe von London: Entgleisung eines Zugs"
 France_news.1.d: "Gestern um 11:34 entgleiste ein Zug von Network Rail in der Nähe von London. 87 Menschen sind gestorben und 164 wurden verletzt. Unsere Regierung fordert, zum Gedenken an die Opfer eine Schweigeminute, um die Mittagszeit, zu halten"
 France_news.1.o1: "Die Armen..."
 
 France_news.2.t: "Französische Terroranschläge" 
 France_news.2.d: "Die britische Regierung gibt heute bekannt, dass die Entgleisung in der Nähe von London, die Handlung französischer Saboteure war. Ein Kommando von zwei Männern ging an Bord und platzierte eine Sprengladung in den Toiletten, wodurch der Zug, nach der Explosion, entgleiste."
 France_news.2.o1: "Verurteilt Frankreich."