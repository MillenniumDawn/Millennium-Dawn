 USA_home_it_is_our_sweet_home: "家，甜蜜的家"
 USA_home_it_is_our_sweet_home_desc: "制定经济适用住房、以社区为中心的城市发展政策以及防止无家可归的举措。"
 USA_left_wing_unity: "左翼团结"
 USA_left_wing_unity_desc: "我们终于证明了工人的事业，因为左翼团结取得了胜利。我们与我们的战友一起为所有人寻求更公平、更公正的未来。让我们创造的不是美国梦，而是全人类共同奋斗的梦想。让我们为我们的物种寻求和创造一个让大多数人受益的未来，而不再是让富裕的少数人受益。"
 USA_roots_of_revelry: "狂欢之根"
