 HOL_dutch_mining_operations: "Dutch Mining Operations"
 HOL_dutch_mining_operations_desc: "The Dutch have established extensive mining operations in this region, extracting valuable resources to fuel economic growth and industrial development. These operations significantly bolster local production while strengthening Dutch control over the area."
 HOL_grey_society1: "Grey Society"
 HOL_grey_society1_desc: "The Netherlands faces the challenges of an aging population, with a growing proportion of elderly citizens placing significant pressure on the economy, healthcare system, and workforce. While the contributions of past generations are celebrated, urgent reforms are needed to address labor shortages, rising healthcare costs, and generational inequality, ensuring a sustainable future for all.\n------------\nWe can get rid of this §RNational Spirit§! by finshing taking policies in the §YGrey Society Mechanic§!"
 HOL_antilles_office_construction: "Business Expansion in the Antilles"
 HOL_antilles_office_construction_desc: "The development of office spaces and commercial centers has increased economic productivity in the Antilles, making the region a hub for business and financial growth."
 HOL_antilles_civ_construction: "Industrial Growth in the Antilles"
 HOL_antilles_civ_construction_desc: "Recent investments in civilian industry have boosted local manufacturing capacity, improving economic stability and industrial output in the Antilles."
 HOL_antilles_mil_construction: "Strategic Military Development in the Antilles"
 HOL_antilles_mil_construction_desc: "The Antilles now serve as an important hub for military production and logistics, strengthening Dutch military readiness in the Caribbean region."
 HOL_antilles_agriculture_construction: "Agricultural Development in the Antilles"
 HOL_antilles_agriculture_construction_desc: "New investments in agricultural infrastructure have increased food production and sustainability in the Antilles, benefiting both local farmers and national food security."
 HOL_antilles_economic_zone: "Antillen Economische Zone"
 HOL_antilles_economic_zone_desc: "With the establishment of the Antillen Economische Zone, the Dutch Caribbean has become an attractive destination for foreign investment. Reduced bureaucratic barriers and financial incentives have made it easier for international businesses to set up operations here. However, these benefits come at the cost of slower domestic construction projects, as local industries adjust to new economic realities."
 HOL_antilles_economic_zone_tt: "§YInvestments§! in §Y[THIS.GetName]§! will be §Y15%§! cheaper. The AI will also be more likely to invest in the state as well."
 HOL_economy.001.t: "Borsele Renovation Plans"
 HOL_economy.001.d: "The future of the Borssele nuclear reactor is in your hands. You have two options: expand the reactor's capacity to increase nuclear energy output or refurbish it into a state-of-the-art clean coal plant. Expanding the reactor will boost energy efficiency and innovation, while converting to clean coal will enhance industrial capacity and stability. Choose wisely, as this decision will shape the energy landscape of the Netherlands."
 HOL_economy.001.a: "Go Nuclear"
 HOL_economy.001.b: "Shiny Coal Plant"
 HOL_economy.002.t: "Netherlands Propose Wunderline Railway"
 HOL_economy.002.d: "The Netherlands has put forward an ambitious proposal to develop the Wunderline railway, a state-of-the-art cross-border connection aimed at enhancing regional connectivity between the two nations. This project, envisioned as a cornerstone of future economic cooperation, would modernize existing infrastructure, improve travel times, and bolster the relationship between the Netherlands and Germany. The proposal reflects the Netherlands' commitment to advancing its transportation network and fostering stronger ties with its neighbors."
 HOL_economy.002.a: "Wunderbar!"
 HOL_economy.002.b: "No we stick with rusty trains"
 HOL_economy.003.t: "Germany Approves Cooperation on the Wunderline"
 HOL_economy.003.d: "The German government has agreed to participate in the Wunderline project, enhancing the rail connection between Groningen and Bremen. This joint initiative will strengthen regional economic ties, improve cross-border mobility, and symbolize a renewed era of Dutch-German cooperation."
 HOL_economy.003.a: "A new chapter in regional connectivity begins!"
 HOL_economy.004.t: "Germany Doesn't Want a Wunderline"
 HOL_economy.004.d: "Despite the Netherlands' diplomatic efforts and the potential benefits of the Wunderline railway, Germany has decided not to support the project. This rejection poses a significant setback to the Netherlands' vision of a more interconnected Europe. With Germany’s refusal, the future of the Wunderline hangs in the balance. The Netherlands must now decide whether to proceed with a scaled-down version of the project, focusing on connecting to Groningen, or to abandon the plan entirely, acknowledging the limitations of regional cooperation."
 HOL_economy.004.a: "Build Railway to Groningen atleast"
 HOL_economy.004.b: "Scrap The Plan"
 HOL_economy.005.t: "Netherlands Propose HSL-Oost Integration"
 HOL_economy.005.d: "In a bid to further integrate European transportation networks, the Netherlands has proposed the integration of the HSL-Oost high-speed railway into Germany's existing infrastructure. This initiative aims to create a seamless, fast connection between the two countries, potentially revolutionizing travel and economic interactions across the border. If successful, this project could not only enhance the efficiency of cross-border transportation but also strengthen the economic ties and cooperation between the Netherlands and Germany, making it a key milestone in European integration."
 HOL_economy.005.a: "High-Speed to Weed"
 HOL_economy.005.b: "We don't drive high-speed anyway"
 HOL_economy.006.t: "Germany Approves the HSL-East Project"
 HOL_economy.006.d: "The German government has officially agreed to participate in the HSL-Oost (High-Speed Line East) project. This joint endeavor will create a seamless high-speed rail connection between the Netherlands and Germany, boosting economic cooperation, mobility, and strategic infrastructure ties across Europe."
 HOL_economy.006.a: "Excellent! Begin construction immediately."
 HOL_economy.007.t: "Germany Rejects the HSL-East Project"
 HOL_economy.007.d: "The German government has officially rejected participation in the HSL-Oost (High-Speed Line East) project. Despite Dutch diplomatic efforts, Berlin has deemed the expansion into Germany economically unfeasible at this time. The Netherlands must now decide whether to continue constructing the line up to the border or to abandon the project entirely."
 HOL_economy.007.a: "Continue construction up to the German border."
 HOL_economy.007.b: "Cancel the HSL-Oost project altogether."
 HOL_economy.008.t: "Netherlands suggest Three-Country Route with §Y[BEL.GetNameWithFlag]§!"
 HOL_economy.008.d: "The Netherlands has taken a bold step by proposing a new Three-Country Route, an ambitious rail project intended to connect the Netherlands, §Y[BEL.GetNameWithFlag]§!, and §Y[GER.GetNameWithFlag]§! through a comprehensive rail network. This project is seen as a potential game-changer for cross-border transportation, with the promise of enhancing trade, travel, and economic integration among the three nations. The proposal underscores the Netherlands' commitment to strengthening European unity and improving regional infrastructure. However, the success of this project hinges on the cooperation and support of §Y[BEL.GetNameWithFlag]§! and Germany."
 HOL_economy.008.a: "What can go wrong? Great Idea!"
 HOL_economy.008.b: "Blegium need to fix it roads first"
 HOL_economy.009.t: "§Y[HOL.GetNameWithFlag]§! & §Y[GER.GetNameWithFlag]§! suggest Three-Country Route"
 HOL_economy.009.d: "§Y[HOL.GetNameWithFlag]§!, in collaboration with §Y[GER.GetNameWithFlag]§!, has moved forward with the proposal to develop the Three-Country Route. This project aims to establish a seamless rail connection between the Netherlands, §Y[GER.GetNameWithFlag]§!, and §Y[BEL.GetNameWithFlag]§!, creating a new corridor for transportation and economic exchange in Europe. The joint effort between the Netherlands and §Y[GER.GetNameWithFlag]§! reflects a shared vision for a more interconnected Europe. Now, the final piece of the puzzle lies in Belgium's hands, as their agreement is crucial for the project's realization. The outcome will determine whether this ambitious plan will come to fruition."
 HOL_economy.009.a: "Rails Above Roads!"
 HOL_economy.009.b: "We don't like spending money"
 HOL_economy.010.t: "§Y[BEL.GetNameWithFlag]§! & §Y[GER.GetNameWithFlag]§! Accepting Three-Country Route"
 HOL_economy.010.d: "In a landmark decision, both §Y[BEL.GetNameWithFlag]§! and §Y[GER.GetNameWithFlag]§! have agreed to participate in the development of the Three-Country Route, marking a significant achievement in European transportation cooperation. This agreement paves the way for the construction of a new rail corridor that will enhance connectivity, reduce travel times, and strengthen economic ties among the three nations. The successful negotiation of this project is a testament to the commitment of the Netherlands, §Y[BEL.GetNameWithFlag]§!, and Germany to work together towards a more integrated and prosperous Europe. This rail project is set to become a milestone in the history of European infrastructure."
 HOL_economy.010.a: "European Milestone for Railtraffic!"
 HOL_economy.011.t: "Netherlands propose Two-Country Train"
 HOL_economy.011.d: "Following Germany's rejection of the Three-Country Route, the Netherlands has proposed an alternative solution: the Two-Country Train, designed to link the Netherlands and §Y[BEL.GetNameWithFlag]§! directly. While this new proposal lacks the broader scope of the original plan, it still offers significant benefits by improving bilateral relations and enhancing regional transportation. The success of this alternative will depend on Belgium's willingness to cooperate and invest in the project. The Netherlands remains committed to advancing its transportation infrastructure, even if on a smaller scale."
 HOL_economy.011.a: "Work with Netherlands to Develop Two Country route"
 HOL_economy.011.b: "We already have the best railways"
 HOL_economy.012.t: "Only §Y[BEL.GetNameWithFlag]§! Agrees Three-Country Route"
 HOL_economy.012.d: "Although Germany has declined to participate, §Y[BEL.GetNameWithFlag]§! has expressed its willingness to move forward with the Three-Country Route project. This partial agreement leaves the Netherlands with a challenging decision: whether to proceed with the project alongside §Y[BEL.GetNameWithFlag]§!, albeit on a reduced scale, or to reconsider the entire plan. The absence of Germany complicates the project but does not diminish its potential impact on regional connectivity. The Netherlands must now weigh the benefits of collaboration with §Y[BEL.GetNameWithFlag]§! against the challenges of proceeding without full international support."
 HOL_economy.012.a: "Okay... I suppose"
 HOL_economy.013.t: "§Y[BEL.GetNameWithFlag]§! & §Y[GER.GetNameWithFlag]§! Rejects Three-Country Route"
 HOL_economy.013.d: "In a disappointing turn of events, both §Y[BEL.GetNameWithFlag]§! and §Y[GER.GetNameWithFlag]§! have rejected the proposal for the Three-Country Route, effectively halting the Netherlands' vision of a comprehensive cross-border rail network. This rejection is a significant setback, forcing the Netherlands to reevaluate its transportation strategy. With the original plan no longer viable, the focus must shift to alternative options, such as improving existing routes within Dutch borders or reallocating resources to other national projects. The outcome highlights the challenges of international cooperation and the complexities of regional infrastructure development."
 HOL_economy.013.a: "Use Funds to invest in the Amsterdam - Maastricht Line"
 HOL_economy.013.c: "They really hate reliable trains"
 HOL_economy.014.t: "Netherlands Invest in our Bio-ethanol Production"
 HOL_economy.014.d: "A new chapter in sustainable energy development begins as the Dutch multinational DSM establishes bio-ethanol factories in South Dakota. Utilizing advanced bio-engineering technology, these factories will transform the state’s rich agricultural output into bio-ethanol, a renewable energy source aimed at reducing carbon emissions and reliance on fossil fuels. This initiative not only strengthens South Dakota’s energy infrastructure but also creates numerous jobs in the region. DSM’s investment highlights growing economic collaboration between the Netherlands and the United States, marking a significant step forward in the global shift towards clean energy."
 HOL_economy.014.a: "Good for the Dutch"
 HOL_economy.015.t: "Proposal for High-Speed Rail Collaboration: Amsterdam-Brussels (HSL Zuid)"
 HOL_economy.015.d: "The Netherlands is proposing a joint infrastructure project with §Y[BEL.GetNameWithFlag]§! to build the High-Speed Rail Zuid (HSL Zuid), connecting Amsterdam to Brussels. This project will reduce travel time significantly, bolster economic ties between our countries, and create a modern rail corridor that enhances regional connectivity. The Netherlands is eager to work together with §Y[BEL.GetNameWithFlag]§! on this transformative endeavor. Will §Y[BEL.GetNameWithFlag]§! join us in creating this high-speed link?"
 HOL_economy.015.a: "Join the Netherlands in Building the HSL Zuid"
 HOL_economy.015.b: "Decline the Collaboration on HSL Zuid"
 HOL_economy.016.t: "§Y[BEL.GetNameWithFlag]§! Accepts HSL Zuid Collaboration"
 HOL_economy.016.d: "§Y[BEL.GetNameWithFlag]§! has agreed to join the Netherlands in the construction of the High-Speed Rail Zuid (HSL Zuid), connecting Amsterdam to Brussels. This collaborative project will greatly improve regional connectivity, reduce travel times, and strengthen the economic and cultural ties between our nations. With both countries committed to this venture, the construction of the high-speed rail line is set to begin, marking a new era in European transport."
 HOL_economy.016.a: "Begin Construction of the HSL Zuid"
 HOL_economy.017.t: "§Y[BEL.GetNameWithFlag]§! Declines HSL Zuid Collaboration"
 HOL_economy.017.d: "§Y[BEL.GetNameWithFlag]§! has unfortunately decided not to collaborate on the High-Speed Rail Zuid (HSL Zuid) project. Despite this setback, the Netherlands faces a decision: should we proceed with the HSL Zuid project up to the Belgian border, or scrap the plan entirely? Building the high-speed link to the border could still enhance regional transport and lay the groundwork for future collaboration, but it will require significant investment."
 HOL_economy.017.a: "Build the HSL Zuid to the Border"
 HOL_economy.017.b: "Scrap the HSL Zuid Project"
 HOL_economy.018.t: "Proposal for Betuwelijn Extension to Germany"
 HOL_economy.018.d: "The Netherlands proposes extending the Betuwelijn, a key freight rail line, into Germany to improve trade and transport efficiency between our two nations. This extension would strengthen economic ties and create a more efficient route for goods, bolstering the economic growth of both the Netherlands and Germany. Will Germany agree to collaborate on this important infrastructure project?"
 HOL_economy.018.a: "Work with the Netherlands on the Betuwelijn Extension"
 HOL_economy.018.b: "Decline the Betuwelijn Extension Project"
 HOL_economy.019.t: "Germany Accepts Betuwelijn Collaboration"
 HOL_economy.019.d: "Germany has agreed to work with the Netherlands on extending the Betuwelijn. This freight rail connection will significantly improve trade routes between the two countries, allowing for faster and more efficient movement of goods. With both nations committed to the project, construction will soon begin, marking a major step forward in regional trade and transport."
 HOL_economy.019.a: "Begin Construction of the Betuwelijn Extension"
 HOL_economy.020.t: "Germany Declines Betuwelijn Collaboration"
 HOL_economy.020.d: "Germany has decided not to collaborate on the Betuwelijn extension project. Despite this, the Netherlands must now decide whether to extend the freight rail line to the German border or abandon the project entirely. Completing the line to the border could still enhance domestic freight transport and position the Netherlands for future trade growth."
 HOL_economy.020.a: "Build the Betuwelijn to the German Border"
 HOL_economy.020.b: "Scrap the Betuwelijn Extension Project"
 HOL_economy.021.t: "ASML Expansion Proposal"
 HOL_economy.021.d: "The Netherlands has proposed building an ASML facility within your borders, offering technological investments and economic growth in return. Will you accept this partnership?"
 HOL_economy.021.a: "Accept the proposal"
 HOL_economy.021.b: "Refuse the proposal"
 HOL_economy.022.t: "[FROM.GetName] ASML Expansion Approved"
 HOL_economy.022.d: "The proposal to construct an ASML facility has been approved by the [ROOT.GetName]. This marks a significant step in strengthening economic and technological ties."
 HOL_economy.022.a: "Excellent news!"
 HOL_economy.023.t: "[FROM.GetName] ASML Expansion Refused"
 HOL_economy.023.d: "[FROM.GetName] has refused the Netherlands' proposal to construct an ASML facility within their borders. This is a setback for our global expansion efforts."
 HOL_economy.023.a: "Unfortunate, but we will persist."
 HOL_economy.024.t: "Dutch Proposal: Delta-Rhine Energy Corridor"
 HOL_economy.024.d: "The Dutch government has proposed a large-scale infrastructure and energy initiative — the Delta-Rhine Energy Corridor. The project would link Dutch offshore energy hubs and port facilities with Germany’s industrial regions via the Rhine, combining pipeline, hydrogen, and electricity networks. It promises long-term economic benefits and regional energy integration. Shall we support it?"
 HOL_economy.024.a: "Approve the Delta-Rhine Corridor"
 HOL_economy.024.b: "Reject the proposal, we must retain energy sovereignty"
 HOL_economy.025.t: "Germany Accepts the Delta-Rhine Corridor"
 HOL_economy.025.d: "Germany has accepted our proposal for the Delta-Rhine Energy Corridor. Construction will begin on a transnational energy and logistics network linking our ports to the Rhine basin. This strengthens our influence as a North Sea energy hub and brings us closer to Europe’s industrial core."
 HOL_economy.025.a: "An important step forward."
 HOL_economy.026.t: "Germany Rejects the Delta-Rhine Corridor"
 HOL_economy.026.d: "Germany has declined to participate in the Delta-Rhine Energy Corridor, citing energy independence concerns and strategic control over infrastructure. While disappointing, this outcome forces us to explore other avenues for regional cooperation."
 HOL_economy.026.a: "A setback, but not the end."
 HOL_military.001.t: "The Netherlands Proposes Investment in BAE Systems"
 HOL_military.001.d: "The Netherlands has approached the UK government and BAE Systems with a proposal to invest in one of the largest defense contractors in Europe. The Dutch government aims to strengthen ties with the UK and access cutting-edge defense technology. This investment would benefit BAE Systems by providing additional capital for R&D and production, while fostering closer military cooperation between the Netherlands and the UK. Will we allow this Dutch investment?"
 HOL_military.001.a: "Allow the Dutch to invest in BAE Systems"
 HOL_military.001.b: "Reject the Dutch investment offer"
 HOL_military.002.t: "The Netherlands Proposes Investment in Naval Group"
 HOL_military.002.d: "The Dutch government has expressed interest in investing in Naval Group, France's leading naval defense company. The Netherlands seeks to bolster ties with France by contributing to the development of cutting-edge naval technologies. This investment would enhance Naval Group’s capabilities, providing new financial resources for research, shipbuilding, and development of advanced maritime systems. Should we accept the Dutch investment, deepening Franco-Dutch cooperation in defense?"
 HOL_military.002.a: "Allow the Dutch to invest in Naval Group"
 HOL_military.002.b: "Reject the Dutch investment offer"
 HOL_military.003.t: "The Netherlands Proposes Investment in Leonardo"
 HOL_military.003.d: "The Netherlands has offered to invest in Leonardo, one of Italy’s premier aerospace and defense companies. The Dutch government’s proposal highlights their desire to strengthen ties with Italy through joint projects in aviation and defense technology. This investment would provide Leonardo with valuable funding for advanced aerospace systems and defense projects. Should we allow the Netherlands to invest, fostering greater cooperation between Italy and the Netherlands?"
 HOL_military.003.a: "Allow the Dutch to invest in Leonardo"
 HOL_military.003.b: "Reject the Dutch investment offer"
 HOL_military.004.t: "The Netherlands Proposes Investment in Rheinmetall"
 HOL_military.004.d: "Rheinmetall has received an investment proposal from the Dutch government. The Netherlands seeks to deepen cooperation with Germany by investing in this leading defense contractor, particularly in the development of armored vehicles and military systems. The investment would provide Rheinmetall with additional resources to expand its production capabilities and further innovate in military technology. Should we approve the Dutch investment, enhancing cooperation between our defense sectors?"
 HOL_military.004.a: "Allow the Dutch to invest in Rheinmetall"
 HOL_military.004.b: "Reject the Dutch investment offer"
 HOL_military.005.t: "The Netherlands Proposes Investment in Saab AB"
 HOL_military.005.d: "The Dutch government has approached Saab AB with an investment proposal aimed at strengthening defense ties between Sweden and the Netherlands. The Netherlands hopes to contribute to Saab’s advanced aerospace and defense programs, particularly in areas such as fighter jets and missile systems. This investment would provide Saab with additional funding to accelerate development and innovation in its key areas. Should we allow this Dutch investment, further strengthening our partnership in defense?"
 HOL_military.005.a: "Allow the Dutch to invest in Saab AB"
 HOL_military.005.b: "Reject the Dutch investment offer"
 HOL_military.006.t: "Dutch Defense Investment Accepted by [FROM.GetNameWithFlag]"
 HOL_military.006.d: "The government of [FROM.GetNameWithFlag] has accepted the Dutch proposal to invest in their defense industry. This cooperation marks a significant step forward in strengthening our defense ties with [FROM.GetNameWithFlag] and securing access to advanced military technology. The Netherlands can now collaborate closely with [FROM.GetNameWithFlag]'s defense sector, enhancing both nations' military-industrial capabilities and contributing to Europe's overall defense preparedness."
 HOL_military.006.a: "Celebrate the strengthened partnership"
 HOL_military.007.t: "Dutch Defense Investment Rejected by [FROM.GetNameWithFlag]"
 HOL_military.007.d: "The government of [FROM.GetNameWithFlag] has unfortunately rejected the Netherlands' proposal to invest in their defense industry. This decision limits our ability to deepen defense ties with [FROM.GetNameWithFlag] and gain access to critical military technologies. While this outcome is disappointing, we must look for alternative opportunities to strengthen our defense industry and partnerships elsewhere in Europe."
 HOL_military.007.a: "A setback, but we will move forward"
 HOL_military.008.t: "The Netherlands Proposes QRA Cooperation"
 HOL_military.008.d: "The Netherlands has proposed the establishment of a Quick Reaction Alert (QRA) system. They invite §Y[BEL.GetNameWithFlag]§! to participate in a shared Benelux air defense system. Accepting this could strengthen our military cooperation within the region."
 HOL_military.008.a: "Accept the QRA proposal"
 HOL_military.008.b: "Decline the QRA proposal"
 HOL_military.009.t: "§Y[BEL.GetNameWithFlag]§! and The Netherlands Propose QRA Cooperation"
 HOL_military.009.d: "Following Belgium's acceptance of the QRA system, the Netherlands now extends an invitation to Luxembourg. This system would establish a joint air defense for the entire Benelux region. Will Luxembourg join this historic cooperation?"
 HOL_military.009.a: "Accept the QRA proposal"
 HOL_military.009.b: "Decline the QRA proposal"
 HOL_military.010.t: "§Y[BEL.GetNameWithFlag]§! Agrees to Join QRA Benelux"
 HOL_military.010.d: "§Y[BEL.GetNameWithFlag]§! has accepted the Netherlands' proposal to establish a joint Benelux air defense system. The next step is to extend the offer to Luxembourg."
 HOL_military.010.a: "Excellent! Let’s move forward."
 HOL_military.011.t: "§Y[BEL.GetNameWithFlag]§! Declines the QRA Proposal"
 HOL_military.011.d: "§Y[BEL.GetNameWithFlag]§! has rejected the proposal to join the Benelux Quick Reaction Alert system, putting an end to the initiative."
 HOL_military.011.a: "Unfortunate."
 HOL_military.012.t: "[LUX.GetNameWithFlag] Agrees to Join QRA Benelux"
 HOL_military.012.d: "Luxembourg has accepted the invitation to join the Benelux Quick Reaction Alert system. A new era of air defense cooperation across the Netherlands, §Y[BEL.GetNameWithFlag]§!, and Luxembourg begins."
 HOL_military.012.a: "Excellent! This will benefit the region."
 HOL_military.013.t: "Luxembourg Rejects the QRA Proposal"
 HOL_military.013.d: "Luxembourg has rejected the proposal to join the Benelux Quick Reaction Alert system. The full regional cooperation won't materialize."
 HOL_military.013.a: "Disappointing."
 HOL_military.014.t: "Benelux QRA Established"
 HOL_military.014.d: "The Quick Reaction Alert (QRA) system has been successfully established between §Y[HOL.GetNameWithFlag]§!, §Y[BEL.GetNameWithFlag]§!, and §Y[LUX.GetNameWithFlag]§!. This new alliance will provide the region with a strong cooperative air defense."
 HOL_military.014.a: "A strong alliance for the region!"
 HOL_military.015.t: "Proposal for Benelux Air Command and Control Center"
 HOL_military.015.d: "The Netherlands has proposed the establishment of a Benelux Air Command and Control Center (BENECC) to strengthen the region’s air defense coordination. Should §Y[BEL.GetNameWithFlag]§! join, the next step will be to invite Luxembourg."
 HOL_military.015.a: "Accept the BENECC proposal"
 HOL_military.015.b: "Decline the BENECC proposal"
 HOL_military.016.t: "Proposal for Benelux Air Command and Control Center"
 HOL_military.016.d: "Following Belgium's acceptance of the Benelux Air Command and Control Center (BENECC) initiative, Luxembourg is now being invited to join. This would establish a joint air defense coordination system across the Benelux countries."
 HOL_military.016.a: "Accept the BENECC proposal"
 HOL_military.016.b: "Decline the BENECC proposal"
 HOL_military.017.t: "§Y[BEL.GetNameWithFlag]§! Agrees to Join BENECC"
 HOL_military.017.d: "§Y[BEL.GetNameWithFlag]§! has accepted the Netherlands’ proposal to establish the Benelux Air Command and Control Center (BENECC). The next step is to extend the offer to Luxembourg."
 HOL_military.017.a: "Excellent! Let’s move forward."
 HOL_military.018.t: "§Y[BEL.GetNameWithFlag]§! Rejects the BENECC Proposal"
 HOL_military.018.d: "§Y[BEL.GetNameWithFlag]§! has declined the proposal to establish the Benelux Air Command and Control Center (BENECC), putting an end to the initiative."
 HOL_military.018.a: "Unfortunate."
 HOL_military.019.t: "Luxembourg Agrees to Join BENECC"
 HOL_military.019.d: "Luxembourg has accepted the invitation to join the Benelux Air Command and Control Center (BENECC). With all three countries in agreement, the BENECC will now be established."
 HOL_military.019.a: "Great! The plan is in motion."
 HOL_military.020.t: "Luxembourg Rejects the BENECC Proposal"
 HOL_military.020.d: "Luxembourg has rejected the proposal to establish the Benelux Air Command and Control Center (BENECC), halting the cooperative air defense initiative."
 HOL_military.020.a: "Disappointing."
 HOL_military.021.t: "BENECC Established"
 HOL_military.021.d: "With the acceptance of all Benelux countries, the Benelux Air Command and Control Center (BENECC) has been successfully established. Our air defense coordination has been greatly strengthened."
 HOL_military.021.a: "Excellent!"
 HOL_military.022.t: "Proposal for Benelux Air Navigation Committee"
 HOL_military.022.d: "The Netherlands has proposed the establishment of a Benelux Air Navigation Committee (BNLC) to further strengthen the region’s air navigation coordination. Should §Y[BEL.GetNameWithFlag]§! join, the next step will be to invite Luxembourg."
 HOL_military.022.a: "Accept the BNLC proposal"
 HOL_military.022.b: "Decline the BNLC proposal"
 HOL_military.023.t: "Proposal for Benelux Air Navigation Committee"
 HOL_military.023.d: "Following §Y[BEL.GetNameWithFlag]§!'s acceptance of the Benelux Air Navigation Committee (BNLC) initiative, Luxembourg is now being invited to join. This would establish a joint air navigation coordination system across the Benelux countries."
 HOL_military.023.a: "Accept the BNLC proposal"
 HOL_military.023.b: "Decline the BNLC proposal"
 HOL_military.024.t: "§Y[BEL.GetNameWithFlag]§! Agrees to Join BNLC"
 HOL_military.024.d: "§Y[BEL.GetNameWithFlag]§! has accepted the Netherlands’ proposal to establish the Benelux Air Navigation Committee (BNLC). The next step is to extend the offer to Luxembourg."
 HOL_military.024.a: "Excellent! Let’s move forward."
 HOL_military.025.t: "§Y[BEL.GetNameWithFlag]§! Rejects the BNLC Proposal"
 HOL_military.025.d: "§Y[BEL.GetNameWithFlag]§! has declined the proposal to establish the Benelux Air Navigation Committee (BNLC), putting an end to the initiative."
 HOL_military.025.a: "Unfortunate."
 HOL_military.026.t: "Luxembourg Agrees to Join BNLC"
 HOL_military.026.d: "Luxembourg has accepted the invitation to join the Benelux Air Navigation Committee (BNLC). With all three countries in agreement, the BNLC will now be established."
 HOL_military.026.a: "Great! The plan is in motion."
 HOL_military.027.t: "Luxembourg Rejects the BNLC Proposal"
 HOL_military.027.d: "Luxembourg has rejected the proposal to establish the Benelux Air Navigation Committee (BNLC), halting the cooperative air navigation initiative."
 HOL_military.027.a: "Disappointing."
 HOL_military.028.t: "BNLC Established"
 HOL_military.028.d: "With the acceptance of all Benelux countries, the Benelux Air Navigation Committee (BNLC) has been successfully established. Our air navigation coordination has been greatly strengthened."
 HOL_military.028.a: "Excellent!"
 HOL_military.029.t: "Netherlands: Purchase the Airbus MRTT"
 HOL_military.029.d: "The Netherlands has the opportunity to purchase 50 Airbus MRTT transport aircraft. The more Benelux countries that join in, the lower the cost."
 HOL_military.029.a: "Buy the Airbus MRTT"
 HOL_military.029.b: "Decline the offer"
 HOL_military.030.t: "[BEL.GetNameWithFlag]: Purchase the Airbus MRTT"
 HOL_military.030.d: "§Y[BEL.GetNameWithFlag]§! has the opportunity to purchase 50 Airbus MRTT transport aircraft. The more Benelux countries that join in, the lower the cost."
 HOL_military.030.a: "Buy the Airbus MRTT"
 HOL_military.030.b: "Decline the offer"
 HOL_military.031.t: "Luxembourg: Purchase the Airbus MRTT"
 HOL_military.031.d: "Luxembourg has the opportunity to purchase 50 Airbus MRTT transport aircraft. The more Benelux countries that join in, the lower the cost."
 HOL_military.031.a: "Buy the Airbus MRTT"
 HOL_military.031.b: "Decline the offer"
 HOL_military.032.t: "Airbus Cashback "
 HOL_military.032.d: "The treasury is adjusted based on how many Benelux countries participated in purchasing the Airbus MRTT."
 HOL_military.032.a: "Benelux Benefits"
 HOL_military.033.t: "F-35A Arrived"
 HOL_military.033.d: "The development of the F-35A has been completed, and with the 5th Generation Light Aircraft technology fully researched, we can now deploy 50 units of the F-35A into active service."
 HOL_military.033.a: "Deploy the F-35A"
 HOL_military.034.t: "F-35C Arrived"
 HOL_military.034.d: "With the completion of the 5th Generation Carrier-Capable Aircraft research, we can now deploy 50 units of the F-35C to serve in carrier operations."
 HOL_military.034.a: "Deploy the F-35C"
 HOL_military.035.t: "Netherlands suggestion Joint Development of the Future Air Defender"
 HOL_military.035.d: "The Netherlands have proposed a joint development to create a state-of-the-art and most modern anti-air frigate. If we work together we can save on cost and have a faster delivery of the ships but we lose controle of the exact layout."
 HOL_military.035.a: "Proceed with the Netherlands"
 HOL_military.035.b: "Germany declines"
 HOL_military.036.t: "Germany Approves the Future Air Defender Project"
 HOL_military.036.d: "The German government has officially agreed to cooperate with the Netherlands on the Future Air Defender program. This new class of advanced air defense ships will significantly enhance both nations' naval capabilities, ensuring dominance over European waters for years to come."
 HOL_military.036.a: "Together, we secure the skies and seas."
 HOL_military.037.t: "The Future Air Defender Program Faces New Challenges"
 HOL_military.037.d: "The Future Air Defender project is facing new financial challenges. Germany must decide whether to invest more or abandon the project."
 HOL_military.037.a: "Invest more and continue"
 HOL_military.037.b: "Quit the project"
 HOL_military.038.t: "Netherlands Must Decide on Future Air Defender"
 HOL_military.038.d: "With Germany declining the collaboration, the Netherlands must decide whether to scrap the project or invest more resources to continue alone."
 HOL_military.038.a: "Invest more and build two ships"
 HOL_military.038.b: "Seek new partners in Scandinavia"
 HOL_military.038.c: "Scrap the project"
 HOL_military.039.t: "Dutch Request to Join the Future Air Defender Program"
 HOL_military.039.d: "Following Germany's withdrawal from the Future Air Defender initiative, the Netherlands has approached us with a proposal to jointly develop and deploy a new class of advanced air defense destroyers. The cooperation would strengthen both our naval capabilities and Europe's maritime security. We must decide whether to accept their invitation."
 HOL_military.039.a: "Accept the Dutch proposal."
 HOL_military.039.b: "Decline"
 HOL_military.040.t: "Dutch Request to Join the Future Air Defender Program"
 HOL_military.040.d: "After Germany’s withdrawal from the Future Air Defender initiative, the Netherlands has extended an invitation to Denmark to participate in the joint development of a new generation of air defense destroyers. Cooperation would strengthen our navy and deepen European defense ties. It is now up to us to decide whether to accept the offer."
 HOL_military.040.a: "Accept the Dutch proposal."
 HOL_military.040.b: "Decline"
 HOL_military.041.t: "Dutch Request to Join the Future Air Defender Program"
 HOL_military.041.d: "Following Germany's withdrawal from the Future Air Defender initiative, the Netherlands has invited Norway to participate in the joint development of next-generation air defense destroyers. Accepting would strengthen our naval capabilities and solidify cooperation with key European partners. The decision now rests with us."
 HOL_military.041.a: "Accept the Dutch proposal."
 HOL_military.041.b: "Decline"
 HOL_military.042.t: "Sweden Joins the Future Air Defender Program"
 HOL_military.042.d: "In a major boost to the Future Air Defender initiative, Sweden has officially accepted our proposal. Their participation strengthens the program's industrial base and enhances collective maritime security. As part of the agreement, the Netherlands will receive an additional advanced destroyer from the expanded production line."
 HOL_military.042.a: "Excellent — Nordic steel strengthens our fleet!"
 HOL_military.043.t: "Denmark Joins the Future Air Defender Program"
 HOL_military.043.d: "Denmark has officially agreed to collaborate with us on the Future Air Defender initiative. Their naval expertise and commitment to European security strengthen the project considerably. As part of the deal, the Netherlands will receive an additional advanced destroyer from the joint production effort."
 HOL_military.043.a: "A strong bond across the North Sea!"
 HOL_military.044.t: "Norway Joins the Future Air Defender Program"
 HOL_military.044.d: "Norway has agreed to join the Future Air Defender initiative, further strengthening the northern axis of European naval cooperation. Their participation brings valuable capabilities to the project, and as part of the agreement, the Netherlands will receive an additional advanced destroyer from the production line."
 HOL_military.044.a: "The North stands strong together!"
 HOL_military.045.t: "Sweden Declines the Future Air Defender Proposal"
 HOL_military.045.d: "Despite our diplomatic efforts, Sweden has chosen not to participate in the Future Air Defender program. Citing national priorities and industrial focus, Stockholm has decided to pursue its own naval development path. We will have to press on without their support."
 HOL_military.045.a: "Unfortunate — but we will persevere."
 HOL_military.046.t: "Denmark Declines the Future Air Defender Proposal"
 HOL_military.046.d: "Denmark has informed us that it will not join the Future Air Defender program. Prioritizing its own naval strategies and internal defense policies, Copenhagen has chosen to stand aside. We must continue the project without their participation."
 HOL_military.046.a: "A setback — but the mission continues."
 HOL_military.047.t: "Norway Declines the Future Air Defender Proposal"
 HOL_military.047.d: "Norway has decided not to participate in the Future Air Defender initiative. Citing a focus on national priorities and independent naval modernization, Oslo has respectfully declined our offer. We will have to continue building the project with the partners we have."
 HOL_military.047.a: "Disappointing — but our course remains steady."
 HOL_military.048.t: "Future Air Defender at Risk"
 HOL_military.048.d: "With Germany having abandoned the Future Air Defender program and no northern European nation willing to step in, the Netherlands now faces a difficult choice. We can inject significant financial resources to continue the project alone, or we can cancel it entirely and redirect our defense efforts elsewhere."
 HOL_military.048.a: "Fund it ourselves — no turning back now."
 HOL_military.048.b: "Scrap the project — focus on other priorities."
 HOL_military.049.t: "Request for Gerald R. Ford-Class Carrier Production"
 HOL_military.049.d: "The Dutch government has formally submitted a request to establish a cooperative production agreement with the United States for the construction of a Gerald R. Ford-class aircraft carrier. The Netherlands seeks to modernize its naval capabilities and deepen strategic ties with its Atlantic partner. Washington must now decide whether to approve the joint venture or reject it in favor of domestic priorities."
 HOL_military.049.a: "Approve the Dutch request"
 HOL_military.049.b: "Reject the request"
 HOL_military.050.t: "United States Approves Carrier Construction Deal"
 HOL_military.050.d: "The U.S. government has agreed to assist in the production of a Gerald R. Ford-class aircraft carrier for the Royal Netherlands Navy. American drydocks, logistics, and oversight will support the project. A symbol of strategic cooperation is now underway."
 HOL_military.050.a: "A monumental defense partnership."
 HOL_military.051.t: "United States Denies Carrier Construction Request"
 HOL_military.051.d: "Citing strategic concerns and domestic political pressures, the U.S. government has denied our request to construct a Gerald R. Ford-class carrier. This is a setback for our naval modernization plans and a blow to transatlantic cooperation."
 HOL_military.051.a: "We will need to seek alternatives."
 HOL_military.052.t: "Request for Queen Elizabeth-Class Carrier Production"
 HOL_military.052.d: "The Netherlands has approached the British government with a formal request to co-develop and produce a Queen Elizabeth-class aircraft carrier. This collaboration would strengthen Anglo-Dutch naval ties and demonstrate unity in maritime defense across the North Sea and beyond. The decision now lies with Whitehall: will they approve this strategic initiative?"
 HOL_military.052.a: "Approve the Dutch proposal"
 HOL_military.052.b: "Reject the proposal"
 HOL_military.053.t: "United Kingdom Approves Carrier Agreement"
 HOL_military.053.d: "The British government has approved our request to collaborate on the construction of a Queen Elizabeth-class aircraft carrier. The ship will be co-designed and assembled using Royal Navy standards and shipyard capacity. This marks a deepening of Anglo-Dutch naval cooperation."
 HOL_military.053.a: "A modern revival of maritime alliance."
 HOL_military.054.t: "United Kingdom Rejects Carrier Collaboration"
 HOL_military.054.d: "The UK has rejected our proposal to jointly produce a Queen Elizabeth-class aircraft carrier. Concerns over defense independence and industry priorities were cited. This is a setback for our naval ambitions in the North Atlantic."
 HOL_military.054.a: "Unfortunate, but not the end."
 HOL_military.055.t: "Request for Charles de Gaulle-Class Carrier Production"
 HOL_military.055.d: "The Netherlands has formally submitted a request to the French government to jointly produce a Charles de Gaulle-class aircraft carrier. By leveraging French naval expertise and shipyard capacity, the Dutch hope to bolster their blue-water capabilities and deepen Franco-Dutch defense ties. Paris must now decide whether to approve the cooperation or preserve national naval autonomy."
 HOL_military.055.a: "Approve the request"
 HOL_military.055.b: "Decline"
 HOL_military.056.t: "France Approves Carrier Collaboration"
 HOL_military.056.d: "The French government has agreed to assist the Netherlands in constructing a Charles de Gaulle-class aircraft carrier. The project will combine naval expertise, strategic coordination, and logistical support — reinforcing European maritime strength through joint industrial action."
 HOL_military.056.a: "A true testament to Franco-Dutch unity."
 HOL_military.057.t: "France Rejects Carrier Cooperation"
 HOL_military.057.d: "Citing concerns over naval sovereignty and production capacity, France has rejected the Dutch request to collaborate on a Charles de Gaulle-class carrier. While diplomatic channels remain open, this marks a setback in bilateral defense industrial cooperation."
 HOL_military.057.a: "A missed opportunity for European defense integration."
 HOL_military.058.t: "Request for Admiral Kuznetsov-Class Carrier Production"
 HOL_military.058.d: "The Dutch government has extended a formal request to the Russian Federation to jointly produce an Admiral Kuznetsov-class aircraft carrier. While geopolitically unusual, such cooperation would offer mutual strategic benefits and allow the Netherlands to rapidly expand its naval aviation capabilities. Moscow must now decide how to respond."
 HOL_military.058.a: "Accept the proposal"
 HOL_military.058.b: "Reject the request"
 HOL_military.059.t: "Russia Approves Carrier Production Deal"
 HOL_military.059.d: "In a bold geopolitical move, the Russian government has approved the Dutch request to jointly produce an Admiral Kuznetsov-class aircraft carrier. The project will be built through Russian naval infrastructure with Dutch financing and partial crew integration. This unexpected alliance may reshape naval dynamics in Europe."
 HOL_military.059.a: "An unconventional alliance, but a powerful one."
 HOL_military.060.t: "Russia Rejects Carrier Cooperation"
 HOL_military.060.d: "The Kremlin has officially rejected the Dutch request to collaborate on a Kuznetsov-class carrier. Citing strategic distrust and concerns over technology transfer, Moscow has opted to maintain full national control over its naval designs."
 HOL_military.060.a: "It was always a long shot."
 HOL_military.061.t: "Request for Shandong-Class Carrier Production"
 HOL_military.061.d: "The Netherlands has sent a formal request to the People’s Republic of China, proposing a joint production initiative to build a Shandong-class aircraft carrier. The deal could symbolize growing Eurasian defense cooperation and give the Dutch Navy a major maritime upgrade. Beijing now faces the decision: assist a European partner, or focus inward."
 HOL_military.061.a: "Approve — show China’s global leadership"
 HOL_military.061.b: "Reject — our shipyards serve our interests"
 HOL_military.062.t: "China Approves Carrier Construction Agreement"
 HOL_military.062.d: "China has accepted the Dutch proposal to jointly construct a Shandong-class aircraft carrier. Leveraging Chinese shipbuilding expertise and Dutch investment, this partnership is both strategic and symbolic. A powerful vessel will soon begin construction under joint command."
 HOL_military.062.a: "A signal of Beijing's rising global ties."
 HOL_military.063.t: "China Rejects Carrier Cooperation"
 HOL_military.063.d: "Beijing has rejected our request to collaborate on a Shandong-class aircraft carrier. Concerns about foreign involvement in Chinese military production and shifting geopolitical alignments likely influenced this decision."
 HOL_military.063.a: "Expected — but still disappointing."
 HOL_military.064.t: "Rheinmetall's Takeover of Stork MWV"
 HOL_military.064.d: "Rheinmetall is proposing to take over Stork MWV. Should the Dutch government allow the takeover?"
 HOL_military.064.a: "Allow the Rheinmetall Takeover"
 HOL_military.064.b: "Block the Takeover"
 HOL_military.065.t: "2005 Destroyer Technology Already Researched"
 HOL_military.065.d: "You have already completed the research for the 2005 Destroyer technology. Would you like to focus on advancing stealth destroyers or enhancing future destroyer designs?"
 HOL_military.065.a: "Focus on Stealth Destroyers"
 HOL_military.065.b: "Focus on Missile Destroyers"
 HOL_military.066.t: "Plans for Marine Relocation to Vlissingen Exposed"
 HOL_military.066.d: "A confidential report detailing the planned relocation of the Royal Netherlands Marine Corps to Vlissingen has been leaked to the public. The move aims to enhance the Marines' operational readiness by taking advantage of Vlissingen's strategic coastal location. However, the revelation has sparked mixed reactions among politicians, military officials, and local communities."
 HOL_military.066.a: "This is a strategic decision that will benefit our national security."
 HOL_military.066.b: "We need to carefully consider the implications of this move."
 HOL_military.066.c: "This plan is too controversial and should be abandoned."
 HOL_military.067.t: "Heated Parliamentary Debate on Marine Relocation"
 HOL_military.067.d: "The Dutch Parliament is abuzz with debate over the proposed relocation of the Marines to Vlissingen. Supporters argue it will enhance national security and bring economic benefits to the region. Critics, however, raise concerns about the financial cost and potential disruption to local communities."
 HOL_military.067.a: "We must proceed with the relocation for the greater good."
 HOL_military.067.b: "Let's find a middle ground that addresses all concerns."
 HOL_military.067.c: "It's best to halt these plans and explore other options."
 HOL_military.068.t: "Public Inquiry on Marine Relocation"
 HOL_military.068.d: "Following the public outcry and parliamentary debate, the government has decided to conduct a public inquiry to gather more information and public input on the proposed relocation of the Marines to Vlissingen."
 HOL_military.068.a: "The inquiry will provide us with the necessary insights."
 HOL_military.068.b: "This is delaying our strategic decisions. Halt the inquiry."
 HOL_military.069.t: "Public Reaction to Marine Relocation Plans"
 HOL_military.069.d: "Public opinion is divided over the Marines' relocation to Vlissingen. Local residents express concerns about the potential impact on their community, while national security advocates praise the strategic benefits. Protests and rallies are organized by both supporters and opponents of the move."
 HOL_military.069.a: "We must address the concerns of the local population."
 HOL_military.069.b: "Educate the public on the benefits of this relocation."
 HOL_military.069.c: "The government knows best and will proceed as planned."
 HOL_military.070.t: "Compromise Plan on Marine Relocation"
 HOL_military.070.d: "In an effort to address both support and opposition, a compromise plan has been proposed. This includes additional investments in local infrastructure to support the move and mitigate its impact on the community."
 HOL_military.070.a: "This plan balances all interests and should be approved."
 HOL_military.070.b: "We need more time to consider this compromise."
 HOL_military.070.c: "This compromise is unsatisfactory. We need a new plan."
 HOL_military.071.t: "Results of Public Inquiry on Marine Relocation"
 HOL_military.071.d: "The public inquiry has concluded, presenting detailed insights into the potential benefits and drawbacks of relocating the Marines to Vlissingen. The report highlights both the strategic advantages and the concerns of the local community."
 HOL_military.071.a: "The inquiry supports the strategic benefits. Proceed with the relocation."
 HOL_military.071.b: "Adjust the relocation strategy based on the inquiry's feedback."
 HOL_military.071.c: "The concerns raised are too significant. Cancel the relocation."
 HOL_military.072.t: "Community Dialogue on Marine Relocation"
 HOL_military.072.d: "The government has initiated a series of dialogues with local communities in Vlissingen to address their concerns and provide more information about the benefits of the relocation."
 HOL_military.072.a: "Invest in local initiatives to gain support."
 HOL_military.072.b: "Ensure all processes are transparent and inclusive."
 HOL_military.073.t: "National Information Campaign on Marine Relocation"
 HOL_military.073.d: "A nationwide information campaign has been launched to educate the public on the strategic benefits of relocating the Marines to Vlissingen."
 HOL_military.073.a: "Allocate more resources to reach a wider audience."
 HOL_military.073.b: "Focus the campaign on regions with the most opposition."
 HOL_military.074.t: "Economic Impact of the Compromise Plan"
 HOL_military.074.d: "The compromise plan includes additional investments in local infrastructure and mitigating measures to address community concerns. Economists have evaluated the potential economic benefits and costs associated with this plan."
 HOL_military.074.a: "This plan balances all interests and should be approved."
 HOL_military.074.b: "We need more time to consider this compromise."
 HOL_military.075.t: "Extended Review of the Compromise Plan"
 HOL_military.075.d: "The extended review of the compromise plan has concluded, providing deeper insights and further public feedback. The government must now decide whether to proceed with the compromise or seek new alternatives."
 HOL_military.075.a: "Proceed with the Compromise"
 HOL_military.075.b: "Seek New Alternatives"
 HOL_military.076.t: "Government's Final Decision on Marine Relocation"
 HOL_military.076.d: "After months of debate and public discourse, the government is set to make its final decision on the Marines' relocation to Vlissingen. The choice will have long-lasting implications for national security, economic development, and public trust in the government."
 HOL_military.076.a: "The Marines will move to Vlissingen as planned."
 HOL_military.076.b: "Adjust the relocation strategy based on public and parliamentary feedback."
 HOL_military.076.c: "The Marines will remain at their current bases."
 HOL_military.077.t: "Proposal for Joint ASW Frigate Construction"
 HOL_military.077.d: "The Netherlands has proposed a collaboration with §Y[BEL.GetNameWithFlag]§! to jointly develop and construct a new generation of Anti-Submarine Warfare (ASW) frigates. Under the agreement, each nation would receive three ships, strengthening naval cooperation and ensuring the future capabilities of both fleets. Belgium must now decide whether to accept this offer."
 HOL_military.077.a: "Accept the collaboration — a stronger North Sea fleet!"
 HOL_military.077.b: "Reject the offer — pursue national alternatives."
 HOL_military.078.t: "§Y[BEL.GetNameWithFlag]§! Accepts the ASW Frigate Collaboration"
 HOL_military.078.d: "§Y[BEL.GetNameWithFlag]§! has accepted our proposal to jointly construct a new generation of Anti-Submarine Warfare (ASW) frigates. With both nations committing to the project, production can now begin, reinforcing our naval strength and deepening our defense partnership."
 HOL_military.078.a: "Together we secure the seas."
 HOL_military.079.t: "§Y[BEL.GetNameWithFlag]§! Rejects the ASW Frigate Collaboration"
 HOL_military.079.d: "§Y[BEL.GetNameWithFlag]§! has declined our proposal to jointly construct a new generation of Anti-Submarine Warfare (ASW) frigates. Citing differing priorities and strategic concerns, Belgium has chosen to pursue its own naval modernization path independently."
 HOL_military.079.a: "Unfortunate — we will proceed alone."
 HOL_military.080.t: "Collaboration on Cityklassee Frigates"
 HOL_military.080.d: "The Netherlands has offered to collaborate on the construction of six Cityklasse Frigates. Three will be built for §Y[BEL.GetNameWithFlag]§!, and three for the Netherlands. Do you accept this proposal?"
 HOL_military.080.a: "Accept the collaboration"
 HOL_military.080.b: "Reject the offer"
 HOL_military.081.t: "§Y[BEL.GetNameWithFlag]§! Accepted the Cityklasse Collaboration"
 HOL_military.081.d: "§Y[BEL.GetNameWithFlag]§! has accepted the offer to collaborate on the construction of six Cityklasse Frigates. Production will now begin."
 HOL_military.082.t: "§Y[BEL.GetNameWithFlag]§! Rejected the Cityklasse Collaboration"
 HOL_military.082.d: "§Y[BEL.GetNameWithFlag]§! has rejected the offer to collaborate on the construction of the Cityklasse Frigates."
 HOL_military.083.t: "Military Crisis in the Netherlands"
 HOL_military.083.d: "With the Netherlands no longer benefiting from international support, the lack of self-sufficiency in our military production has plunged our armed forces into crisis. Equipment shortages are severely hampering our operational capabilities, leaving us dangerously vulnerable in this critical time."
 HOL_military.083.a: "We must act quickly to address this crisis!"
 HOL_military.084.t: "Dutch Proposal for Space Collaboration"
 HOL_military.084.d: "The Netherlands has approached us with a proposal to enhance international cooperation in space research and technological advancements. They offer joint development programs, which could lead to groundbreaking discoveries in civilian space infrastructure and orbital technology."
 HOL_military.084.a: "Accept and invest in the partnership."
 HOL_military.084.b: "Reject the Dutch offer."
 HOL_military.085.t: "Space Cooperation Rejected"
 HOL_military.085.d: "[ROOT.GetName] has refused to cooperate with us on space research, citing concerns about national security and resource allocation. This setback limits our ability to progress in advanced space technologies."
 HOL_military.085.a: "Unfortunate news."
 HOL_military.086.t: "Successful Space Partnership"
 HOL_military.086.d: "[ROOT.GetName] has agreed to collaborate with the Netherlands on space research. This partnership will provide new opportunities for shared technological advancements and deepen our expertise in space exploration."
 HOL_military.086.a: "A strong step toward interstellar progress!"
 HOL_military.087.t: "Joint Civilian Space Development"
 HOL_military.087.d: "[ROOT.GetName] has accepted our proposal for a joint space initiative. Together, we will develop advanced civilian space technologies, including better satellite systems, orbital research facilities, and improved communications networks."
 HOL_military.087.a: "A promising alliance for the future of space!"
 HOL_military.088.t: "Dutch Mars Rover Mission"
 HOL_military.088.d: "The Netherlands has taken a bold step in space exploration. Our first Mars rover is ready for launch, equipped with state-of-the-art sensors and scientific instruments. It will analyze the Martian surface, search for ice deposits, and test the viability of long-term habitation. As part of this mission, an orbital station will be deployed to facilitate future Dutch-led missions to the Red Planet. The countdown begins."
 HOL_military.088.o1: "Launch the rover!"
 HOL_military.089.t: "Dutch Mars Colony Project"
 HOL_military.089.d: "To make human colonization of Mars a reality, we must establish a self-sustaining settlement. Our research teams have devised a plan to send the first permanent Dutch Mars colony, equipped with advanced life-support systems and hydroponic farms. This will be a historic moment, proving that humanity can thrive beyond Earth."
 HOL_military.089.o1: "The Netherlands will lead humanity to the stars!"
 HOL_military.090.t: "Landing System Failure"
 HOL_military.090.d: "After a journey spanning over 60 million kilometers, our spacecraft is now entering Mars' atmosphere. However, a malfunction in the landing system has put the entire operation at risk. Engineers scramble to find a solution as the module descends at high velocity. The tension in the control center is palpable as we attempt to avert disaster."
 HOL_military.090.o1: "Mission control, we have a problem."
 HOL_military.091.t: "Rover Malfunction on Mars"
 HOL_military.091.d: "Our Mars rover has successfully landed in the Valles Marineris region, one of the largest canyons in the solar system. However, due to unexpected terrain shifts, the rover's mobility system is facing issues. Our engineers are working tirelessly to restore its movement and continue the mission."
 HOL_military.091.o1: "Diagnostics and remote fixes are underway."
 HOL_military.092.t: "Arrival at Dutch Mars Base"
 HOL_military.092.d: "40 kilometers across an alien world—this marks the longest overland journey humans have ever undertaken on another planet. After a tense night of setup and calibration, the crew transmits data back to Earth. From the observation window, they can see the blue dot of Earth in the distance. The first Dutch settlement beyond our world has begun."
 HOL_military.092.o1: "A small step for the Netherlands, a giant leap for humankind."
 HOL_military.093.t: "Successful Mars Landing"
 HOL_military.093.d: "The Dutch mission to Mars has succeeded beyond expectations. The spacecraft landed precisely at the designated site, marking the beginning of a new era in space exploration. Our astronauts are now preparing to set foot on the Martian surface."
 HOL_military.093.o1: "We made it!"
 HOL_military.094.t: "Finding Water on Mars"
 HOL_military.094.d: "Water is the foundation of survival. Previous Mars missions suggested the presence of underground ice, but our Dutch expedition is the first to extract and analyze it in real-time. This discovery brings us one step closer to permanent human habitation."
 HOL_military.094.o1: "Mars just got a little less barren."
 HOL_military.095.t: "Martian Radiation Shielding"
 HOL_military.095.d: "Mars lacks a protective magnetic field, exposing the surface to dangerous cosmic radiation. To ensure the safety of future colonists, we have begun the construction of underground radiation-shielded habitats. This advancement is a critical milestone in our long-term settlement plans."
 HOL_military.095.o1: "Dutch engineering prevails again!"
 HOL_military.096.t: "The First Harvest on Mars"
 HOL_military.096.d: "After solving the issues of water and energy, our colonists have successfully grown the first Martian crops in controlled greenhouses. Dutch agricultural technology has made it possible for plants to thrive under artificial light and in Martian soil. Our first crop? Potatoes, naturally!"
 HOL_military.096.o1: "Martian fries, anyone?"
 HOL_military.097.t: "Massive Martian Sandstorm"
 HOL_military.097.d: "Mars is infamous for its global sandstorms, and our base is now experiencing one of the most severe ever recorded. Dust is clogging the solar panels, reducing power supply to critical life-support systems. If not resolved soon, we may have to make difficult choices."
 HOL_military.097.o1: "We need a solution, fast!"
 HOL_military.098.t: "Mars Base Crisis"
 HOL_military.098.d: "The sandstorm has lasted far longer than predicted, and energy reserves are depleting rapidly. The colony must decide: should we attempt an emergency evacuation back to Earth, or stay and repair the damaged systems?"
 HOL_military.098.o1: "Evacuate the base."
 HOL_military.098.o2: "Stay and repair the colony."
 HOL_military.099.t: "Evacuating Mars Base"
 HOL_military.099.d: "With no other choice, we have activated the emergency return procedure. As the backup rockets ignite, our colonists take one last look at the half-built Martian settlement. Though we leave now, the Netherlands will one day return."
 HOL_military.099.o1: "We will be back."
 HOL_military.100.t: "Restoring the Base"
 HOL_military.100.d: "The sandstorm may have crippled our systems, but we refuse to abandon Mars. Our engineers are working around the clock to restore power and life-support functions. This challenge is only a temporary setback on our journey to the stars."
 HOL_military.100.o1: "For the future of Dutch space exploration!"
 HOL_military.101.t: "The Martian City Project"
 HOL_military.101.d: "Our colony is now stable, but expansion is necessary for true self-sufficiency. We must decide whether to invest heavily in growing our presence on Mars or maintain our current settlement."
 HOL_military.101.o1: "Expand and invest!"
 HOL_military.101.o2: "Maintain current operations."
 HOL_military.102.t: "Mars City Expansion Approved"
 HOL_military.102.d: "With our continued investment, the first Dutch Martian city is now officially under construction. Self-sufficient and equipped with advanced facilities, this settlement will serve as humanity’s first true outpost beyond Earth."
 HOL_military.102.o1: "The Netherlands leads the way into the future!"
 HOL_military.103.t: "Mars City Completed"
 HOL_military.103.d: "Decades from now, historians will look back on this moment as the birth of an interplanetary Dutch civilization. Our Mars City is complete, and the Netherlands now stands as the vanguard of human space exploration."
 HOL_military.103.o1: "The stars are just the beginning!"
 HOL_military.104.t: "The Netherlands Invites Us to a Joint Naval Program"
 HOL_military.104.d: "The Dutch government has invited us to join their Caribbean Joint Naval Program, aimed at strengthening maritime security and improving naval cooperation. This initiative could enhance our navy and provide valuable support against regional threats."
 HOL_military.104.a: "Accept the Invitation"
 HOL_military.104.b: "Decline the Offer"
 HOL_military.105.t: "[ROOT.GetNameWithFlag] Joins the Naval Program!"
 HOL_military.105.d: "One of our allies in the Caribbean has accepted our invitation to the Joint Naval Program. Their participation strengthens our naval influence in the region and enhances joint maritime operations."
 HOL_military.105.a: "Excellent!"
 HOL_military.106.t: "[ROOT.GetNameWithFlag] Declines the Naval Program"
 HOL_military.106.d: "One of our allies in the Caribbean has declined our invitation to the Joint Naval Program. This weakens regional cooperation, but we will continue our efforts with those willing to participate."
 HOL_military.106.a: "Unfortunate."
 HOL_military.107.t: "Dutch Participation Boosts Airbus"
 HOL_military.107.d: "The Netherlands has officially joined the Eurofighter project. This decision will channel additional funding and contracts toward Airbus' French operations, strengthening its role in Europe's next-generation airpower."
 HOL_military.107.a: "A welcome industrial boost."
 HOL_military.108.t: "Dutch Investment Benefits Spanish Airbus"
 HOL_military.108.d: "With the Netherlands joining the Eurofighter consortium, Airbus' Spanish division is expected to receive a surge in orders and production support, enhancing Spain’s position within the European defense industry."
 HOL_military.108.a: "Positive development for our sector."
 HOL_military.109.t: "BAE Systems to Gain From Dutch Eurofighter Entry"
 HOL_military.109.d: "The entry of the Netherlands into the Eurofighter program secures further cooperation with BAE Systems. British manufacturing and R&D sectors stand to benefit directly from this expanded partnership."
 HOL_military.109.a: "An economic opportunity for Britain."
 HOL_military.110.t: "Alenia Aeronautica Gains Dutch Contracts"
 HOL_military.110.d: "Italy’s Alenia will benefit from expanded cooperation now that the Netherlands is part of the Eurofighter project. Industrial ties between the two countries grow stronger, promising future joint ventures."
 HOL_military.110.a: "A win for Italy’s defense industry."
 HOL_military.111.t: "Dutch Purchase of the Saab JAS 39 Gripen"
 HOL_military.111.d: "In a surprise move, the Netherlands has selected the Swedish Saab JAS 39 Gripen as its next-generation multirole fighter. This acquisition marks a significant shift in defense procurement and provides a substantial boost to Sweden’s domestic defense industry."
 HOL_military.111.a: "Swedish innovation wins the contract."
 HOL_military.112.t: "Dutch Acquisition of Scania Gryphus Trucks"
 HOL_military.112.d: "The Netherlands has signed a major contract with Scania for the delivery of Gryphus military transport vehicles. This move boosts Sweden’s defense manufacturing sector and further solidifies Dutch-Swedish military-industrial cooperation."
 HOL_military.112.a: "Reliable and efficient — a strong choice."
 HOL_military.113.t: "Dutch Order of Barracuda-Class Submarines"
 HOL_military.113.d: "The Netherlands has finalized a major procurement deal with France’s Naval Group for the acquisition of advanced Barracuda-class submarines. This deepens Franco-Dutch defense ties and delivers a substantial boost to the French naval industry."
 HOL_military.113.a: "A powerful step beneath the waves."
 HOL_monarchy.01.t: "Request for Approval of the Royal Marriage"
 HOL_monarchy.01.d: "The government faces an important decision regarding the proposed marriage between Crown Prince Willem-Alexander and Máxima Zorreguieta. While Máxima herself is well-regarded, controversy surrounds her father, Jorge Zorreguieta, who served as a minister during Argentina's military dictatorship. Approving the marriage could provoke public debate and political backlash. How shall we proceed?"
 HOL_monarchy.01.a: "Approve the Marriage"
 HOL_monarchy.01.a_desc: "§YThe Royal Family§! will be §GSatisfied§!"
 HOL_monarchy.01.b: "Deny the Marriage"
 HOL_monarchy.01.b_desc: "This may §RAnger§! §YThe Royal Family§!, resulting in a loss or gain of §YNationalist Popularity§!"
 HOL_monarchy.02.t: "Marriage Approved Despite Controversy"
 HOL_monarchy.02.d: "The government has approved the marriage, despite concerns regarding Máxima's father, Jorge Zorreguieta. This decision may have repercussions in both public opinion and political circles."
 HOL_monarchy.02.a: "Proceed with the Wedding"
 HOL_monarchy.03.t: "Mixed Public and Media Reaction"
 HOL_monarchy.03.d: "The announcement of the marriage has led to mixed reactions in the media and public. There is ongoing debate about Máxima's suitability as a future queen, with some political parties calling for a discussion in parliament. How should the government respond?"
 HOL_monarchy.03.a: "Allow Máxima to Speak"
 HOL_monarchy.03.b: "Withdraw Government Support"
 HOL_monarchy.04.t: "Máxima's Statement"
 HOL_monarchy.04.d: "In an interview, Máxima declared 'Mi papa es un buen hombre' (My father is a good man). Despite the controversy, the couple gains broad support through their dedication and public appearances."
 HOL_monarchy.04.a: "Support Their Efforts"
 HOL_monarchy.05.t: "The Wedding Takes Place"
 HOL_monarchy.05.d: "The wedding took place in 2002, celebrated with great public enthusiasm and national pride. Máxima has since become very popular, contributing significantly to the monarchy's stability and popularity in the Netherlands."
 HOL_monarchy.05.a: "Celebrate the Occasion"
 HOL_monarchy.06.t: "Government Withdraws Support"
 HOL_monarchy.06.d: "The government has decided to withdraw its support for the marriage due to ongoing controversy. The royal couple is now faced with a difficult decision. Will Willem-Alexander proceed without government approval?"
 HOL_monarchy.06.a: "Await Their Decision"
 HOL_monarchy.07.t: "Willem-Alexander Chooses Love"
 HOL_monarchy.07.d: "Willem-Alexander has chosen to go ahead with the marriage despite the government's decision, which will lead to the loss of his claim to the throne. This has sparked a constitutional crisis and divided public opinion."
 HOL_monarchy.07.a: "Monitor the Situation"
 HOL_monarchy.08.t: "Public Backlash"
 HOL_monarchy.08.d: "The marriage without government approval has led to a loss of support for the monarchy, and there is growing debate over the relevance of the monarchy in modern society."
 HOL_monarchy.08.a: "Manage the Crisis"
 HOL_monarchy.09.t: "Public Support for the Royal Couple"
 HOL_monarchy.09.d: "The government's refusal to approve the marriage has sparked a strong public movement in support of the royal couple. Demonstrations and petitions are demanding that the government reconsider its decision."
 HOL_monarchy.09.a: "Continue Monitoring"
 HOL_monarchy.10.t: "Public Pressure Campaign"
 HOL_monarchy.10.d: "The public pressure is increasing. Many influential figures and citizens are calling for the government to allow the marriage. The royal family is actively engaging with supporters to gain public sympathy."
 HOL_monarchy.10.a: "Consider the Situation"
 HOL_monarchy.11.t: "Reconsideration of Approval"
 HOL_monarchy.11.d: "The mounting public support has forced the government to reconsider its stance. Should the government now grant permission for the marriage or maintain the ban?"
 HOL_monarchy.11.a: "Grant Permission"
 HOL_monarchy.11.b: "Maintain the Ban"
 HOL_monarchy.12.t: "Monarch Blocks Political Decisions"
 HOL_monarchy.12.d: "Outraged by the continued refusal to approve the marriage, the monarchy has begun blocking key government decisions as a form of retribution. This move has created a political stalemate and further destabilized the situation."
 HOL_monarchy.12.a: "Handle the Crisis"
 HOL_monarchy.13.t: "The Dutch Ultimatum"
 HOL_monarchy.13.d: "The Kingdom of the Netherlands has issued an ultimatum to Luxembourg, demanding its immediate integration. Will Luxembourg comply or risk war?"
 HOL_monarchy.13.a: "We accept Dutch integration."
 HOL_monarchy.13.b: "We refuse to yield!"
 HOL_monarchy.14.t: "Luxembourg Accepts the Ultimatum"
 HOL_monarchy.14.d: "Luxembourg has agreed to integrate into the Kingdom of the Netherlands. This peaceful outcome solidifies Dutch influence in the region."
 HOL_monarchy.14.a: "A peaceful victory!"
 HOL_monarchy.15.t: "Luxembourg Refuses the Ultimatum"
 HOL_monarchy.15.d: "Luxembourg has rejected the Dutch ultimatum, refusing integration. The Netherlands must now decide whether to enforce its demands by force."
 HOL_monarchy.15.a: "Prepare for war!"
 HOL_monarchy.16.t: "The Dutch Ultimatum"
 HOL_monarchy.16.d: "The Kingdom of the Netherlands has issued an ultimatum to Ireland, demanding its immediate integration. Will Ireland comply or risk war?"
 HOL_monarchy.16.a: "We accept Dutch integration."
 HOL_monarchy.16.b: "We refuse to yield!"
 HOL_monarchy.17.t: "Ireland Accepts the Ultimatum"
 HOL_monarchy.17.d: "Ireland has agreed to integrate into the Kingdom of the Netherlands. This peaceful outcome solidifies Dutch influence in the region."
 HOL_monarchy.17.a: "A peaceful victory!"
 HOL_monarchy.18.t: "Ireland Refuses the Ultimatum"
 HOL_monarchy.18.d: "Ireland has rejected the Dutch ultimatum, refusing integration. The Netherlands must now decide whether to enforce its demands by force."
 HOL_monarchy.18.a: "Prepare for war!"
 HOL_monarchy.19.t: "The Dutch Ultimatum to England"
 HOL_monarchy.19.d: "The Netherlands has issued a bold ultimatum to England, demanding its integration. This audacious move questions whether England will yield to Dutch demands or stand firm in defiance."
 HOL_monarchy.19.a: "We accept Dutch rule."
 HOL_monarchy.19.b: "We will never surrender!"
 HOL_monarchy.20.t: "England Submits to Dutch Rule"
 HOL_monarchy.20.d: "In a shocking turn of events, England has agreed to Dutch demands, integrating itself into the Kingdom of the Netherlands. The Dutch now command vast new resources and prestige."
 HOL_monarchy.20.a: "The lion bows to the crown of the Netherlands!"
 HOL_monarchy.21.t: "England Stands Firm"
 HOL_monarchy.21.d: "England has refused the Dutch ultimatum, rejecting integration and preparing for conflict. The Netherlands must now decide its next course of action."
 HOL_monarchy.21.a: "To arms!"
 HOL_monarchy.22.t: "The Dutch Ultimatum to Scotland"
 HOL_monarchy.22.d: "The Netherlands has issued a bold ultimatum to Scotland, demanding its integration into the Dutch realm. Will Scotland yield to Dutch demands or prepare to resist?"
 HOL_monarchy.22.a: "We shall join the Netherlands."
 HOL_monarchy.22.b: "The highlands will never bow!"
 HOL_monarchy.23.t: "Scotland Submits to Dutch Rule"
 HOL_monarchy.23.d: "In a surprising move, Scotland has accepted the ultimatum from the Netherlands, integrating itself into the Kingdom of the Netherlands. The Dutch now control the land of the highlands."
 HOL_monarchy.23.a: "Scotland has become Dutch territory."
 HOL_monarchy.24.t: "Scotland Rejects the Ultimatum"
 HOL_monarchy.24.d: "Scotland has defiantly rejected the Dutch ultimatum, preparing for resistance. The Netherlands must now decide whether to enforce their demands through war."
 HOL_monarchy.24.a: "War it is!"
 HOL_monarchy.25.t: "Proposal for a Personal Union"
 HOL_monarchy.25.d: "The Netherlands has proposed forming a personal union with Luxembourg. This proposal promises closer political and economic integration between the two nations. Will Luxembourg accept this historic opportunity, or will they refuse the offer?"
 HOL_monarchy.25.a: "Agree to the Personal Union"
 HOL_monarchy.25.b: "Refuse the Personal Union"
 HOL_monarchy.26.t: "Luxembourg Accepts the Proposal"
 HOL_monarchy.26.d: "Luxembourg has agreed to the personal union proposal! The two nations now share a deeper bond, with Luxembourg aligning itself closely with Dutch interests. This marks a new chapter in the region's history."
 HOL_monarchy.26.a: "Excellent News!"
 HOL_monarchy.27.t: "Luxembourg Rejects the Proposal"
 HOL_monarchy.27.d: "Luxembourg has rejected the proposal for a personal union with the Netherlands. Despite diplomatic efforts, the Luxembourgian leadership has chosen to remain independent. This outcome is a disappointment for Dutch ambitions."
 HOL_monarchy.27.a: "Disappointing"
 HOL_monarchy.28.t: "A Proposal for Union with Ireland"
 HOL_monarchy.28.d: "The Netherlands has sent us an intriguing proposal: to form a personal union with Ireland. This agreement would place us under the Dutch Crown while maintaining autonomy over our internal affairs. They argue that such a union would ensure our economic stability and strengthen our position in Europe. Will we accept this offer or reject their ambitions?"
 HOL_monarchy.28.a: "Accept the Proposal"
 HOL_monarchy.28.b: "Reject the Proposal"
 HOL_monarchy.29.t: "Ireland Accepts the Proposal"
 HOL_monarchy.29.d: "Ireland has agreed to the proposal for a personal union under the Dutch Crown. This historic moment marks the beginning of a new era of cooperation and shared destiny between our nations. The Kingdom of the Netherlands will now oversee Irish affairs, ensuring mutual prosperity and security."
 HOL_monarchy.29.a: "A Union for the Ages"
 HOL_monarchy.30.t: "Ireland Rejects the Proposal"
 HOL_monarchy.30.d: "Ireland has rejected our proposal for a personal union, choosing to retain full independence. This decision is disappointing, but we must respect their sovereignty. For now, Ireland will continue to stand apart from the Dutch Crown."
 HOL_monarchy.30.a: "A Disappointing Outcome"
 HOL_monarchy.31.t: "A Proposal for Union with England"
 HOL_monarchy.31.d: "The Netherlands has approached us with a bold proposition: to form a personal union under the Dutch Crown. They argue that such a partnership would preserve England’s sovereignty while ensuring stability and prosperity for both nations. This offer could bring a new era of cooperation—or serve as a challenge to our independence. What shall we decide?"
 HOL_monarchy.31.a: "Accept the Proposal"
 HOL_monarchy.31.b: "Reject the Proposal"
 HOL_monarchy.32.t: "England Accepts the Proposal"
 HOL_monarchy.32.d: "In a momentous decision, England has agreed to form a personal union with the Netherlands under the Dutch Crown. This partnership marks the beginning of a shared future, combining our strengths to ensure stability and mutual prosperity. Together, we will shape the destiny of Europe."
 HOL_monarchy.32.a: "A Historic Agreement"
 HOL_monarchy.33.t: "England Rejects the Proposal"
 HOL_monarchy.33.d: "England has rejected the Dutch proposal for a personal union, opting to maintain its full independence. The decision reflects their commitment to sovereignty, though it leaves open the question of future relations with the Netherlands."
 HOL_monarchy.33.a: "A Missed Opportunity"
 HOL_monarchy.34.t: "A Proposal for Unity with Scotland"
 HOL_monarchy.34.d: "The Dutch government has extended an offer to Scotland to form a personal union, uniting the two nations under the leadership of the Dutch Crown. This union promises mutual benefit, prosperity, and security in an uncertain world. Will Scotland agree to this proposal or maintain its independence?"
 HOL_monarchy.34.a: "Accept the proposal for unity."
 HOL_monarchy.34.b: "Reject the proposal for unity."
 HOL_monarchy.35.t: "Scotland Accepts the Union"
 HOL_monarchy.35.d: "Scotland has agreed to form a personal union with the Netherlands. This historic agreement solidifies our ties and establishes the Dutch Crown's leadership over Scotland, marking a new era of cooperation and unity."
 HOL_monarchy.35.a: "A new chapter begins!"
 HOL_monarchy.36.t: "Scotland Rejects the Union"
 HOL_monarchy.36.d: "Scotland has refused the Dutch proposal for a personal union, choosing to maintain its independence. While disappointing, this decision underscores Scotland's desire to chart its own course."
 HOL_monarchy.36.a: "A missed opportunity."
 HOL_monarchy.37.t: "Dutch Request for Strategic Partnership"
 HOL_monarchy.37.d: "The Netherlands, led by a constitutional monarch and committed to Western cooperation, has formally requested Major Non-NATO Ally status. Granting this would enhance transatlantic relations and secure a key partner in Europe."
 HOL_monarchy.37.a: "Approve their request, a valuable ally."
 HOL_monarchy.37.b: "Decline, we must be cautious with such designations."
 HOL_monarchy.38.t: "Major Non-NATO Ally Status Granted"
 HOL_monarchy.38.d: "The United States has responded positively to our request. The Netherlands is now formally recognized as a Major Non-NATO Ally, a milestone in our foreign policy alignment with the West."
 HOL_monarchy.38.a: "An important step for our monarchy."
 HOL_monarchy.39.t: "Request for Strategic Partnership Denied"
 HOL_monarchy.39.d: "Despite our diplomatic efforts and our firm Western orientation, the United States has declined our request for Major Non-NATO Ally status. We will have to prove ourselves further on the world stage."
 HOL_monarchy.39.a: "Disappointing, but not the end."
 HOL_politics.01.t: "Decision on Same-Sex Marriage"
 HOL_politics.01.d: "The Dutch Parliament is debating the legalization of same-sex marriage. This landmark decision will shape the social and political landscape of the country. Should we allow same-sex marriage or uphold traditional values?"
 HOL_politics.01.a: "Legalize Same-Sex Marriage"
 HOL_politics.01.b: "Uphold Traditional Values"
 HOL_politics.02.t: "The Night of Fortuyn"
 HOL_politics.02.d: "The political climate in the Netherlands is tense, and Pim Fortuyn has become the center of attention with his controversial statements and policies. Threats against his life are becoming more frequent. What will happen next?"
 HOL_politics.02.a: "Only time will tell."
 HOL_politics.03.t: "Assassination of Pim Fortuyn"
 HOL_politics.03.d: "On May 6, 2002, Pim Fortuyn was tragically assassinated, shaking the nation to its core. His death leaves a void in Dutch politics and has sparked a wave of unrest."
 HOL_politics.03.a: "A tragic loss for the nation."
 HOL_politics.04.t: "Attempt on Pim Fortuyn's Life Fails"
 HOL_politics.04.d: "An attempt was made on the life of Pim Fortuyn, but he narrowly escaped. The nation is relieved, but tensions remain high."
 HOL_politics.04.a: "Fortuyn lives to fight another day."
 HOL_politics.05.t: "VVD Leadership Choice"
 HOL_politics.05.d: "The VVD is at a crossroads and must choose its next leader. Will they go with the experienced Mark Rutte or the more radical Rita Verdonk?"
 HOL_politics.05.a: "Support Mark Rutte"
 HOL_politics.05.b: "Support Rita Verdonk"
 HOL_politics.06.t: "Climate Agreement"
 HOL_politics.06.d: "The government is committed to reducing greenhouse gas emissions and achieving climate goals. We have two main options to meet our commitments: investing in nuclear energy or expanding renewable energy resources. Each path has its own benefits and challenges."
 HOL_politics.06.a: "Invest in Nuclear Energy"
 HOL_politics.06.b: "Expand Renewable Energy Resources"
 HOL_politics.07.t: "Leadership of the CDA"
 HOL_politics.07.d: "With Jan Peter Balkenende resigning after the collapse of his fourth cabinet, the CDA must choose a new leader to guide the party forward. Will the party choose the experienced Maxime Verhagen, or the younger Sybrand Buma to lead it into the future?"
 HOL_politics.07.a: "Support Maxime Verhagen"
 HOL_politics.07.b: "Support Sybrand Buma"
 HOL_politics.08.t: "Green Urban Development"
 HOL_politics.08.a: "Focus on Public Transportation"
 HOL_politics.08.b: "Prioritize Green Spaces"
 HOL_politics.08.c: "Promote Sustainable Housing"
 HOL_politics.08.d: "The PvdA government is committed to sustainable urban development, and there are several paths forward. Should we focus on improving public transportation, expanding green spaces, promoting sustainable housing, or investing in smart city technology? Each path will shape the future of our cities in unique ways."
 HOL_politics.09.t: "Green Energy Transition"
 HOL_politics.09.d: "As part of our commitment to a sustainable future, we must choose how to power the Netherlands moving forward. Should we focus on nuclear energy to ensure a stable supply, invest in renewable energy sources like wind and solar, or rely on traditional coal mining to meet immediate energy needs?"
 HOL_politics.09.a: "Focus on Nuclear Energy"
 HOL_politics.09.b: "Invest in Renewable Energy"
 HOL_politics.09.c: "Revitalize Coal Mining"
 HOL_politics.10.t: "The Future of the PvdA Leadership"
 HOL_politics.10.d: "The PvdA is at a crossroads and must choose a new leader to guide the party forward. Will the party choose Diederik Samsom, with his focus on climate change? Or will it turn to Lodewijk Asscher, who emphasizes traditional socialist democratic values? Alternatively, Wouter Bos, with his experience in finance, offers a path of economic reform."
 HOL_politics.10.a: "Support Diederik Samsom"
 HOL_politics.10.b: "Support Lodewijk Asscher"
 HOL_politics.10.c: "Support Wouter Bos"
 HOL_politics.11.t: "Invest in the Future of Education"
 HOL_politics.11.a: "Focus on 3D Technology"
 HOL_politics.11.b: "Focus on Artificial Intelligence"
 HOL_politics.11.c: "Focus on Excavation Technologies"
 HOL_politics.11.d: "To prepare for the challenges of tomorrow, the PvdA government is spearheading an effort to modernize the education system. We will prioritize cutting-edge technologies such as 3D technology, artificial intelligence, advanced excavation techniques, and naval electronics to ensure that the workforce of the future has the skills needed to thrive."
 HOL_politics.12.t: "Geert Wilders Splits from the VVD"
 HOL_politics.12.d: "After growing dissatisfaction with the VVD's stance on key issues like immigration and European integration, Geert Wilders has decided to leave the VVD. He intends to form his own party, focusing on nationalist policies and strong opposition to immigration. This marks a significant split within Dutch politics and the rise of the Party For Freedom"
 HOL_politics.12.a: "Geert Wilders leaves the VVD and creates the PVV"
 HOL_politics.13.t: "Social Innovation Initiatives"
 HOL_politics.13.d: "A new wave of social innovation has emerged in the Netherlands. Should we focus on long-term research speed improvements in civilian sectors or utilize immediate tech boosts to speed up key projects?"
 HOL_politics.13.a: "Boost Research Speed"
 HOL_politics.13.b: "Focus on Immediate Tech Progress"
 HOL_politics.14.t: "Afrikaner Resource Concessions"
 HOL_politics.14.d: "The Afrikaner faction has expressed a strong connection to the Netherlands, and they are pushing to grant resource rights in one of South Africa’s resource-rich states to the Dutch government. This move would effectively bypass South African authority, strengthening Dutch influence. Should we intervene to prevent this concession, or ignore the move and let the Afrikaners proceed?"
 HOL_politics.14.a: "Ignore the Concession"
 HOL_politics.14.b: "Intervene and Prevent Concession"
 HOL_politics.15.t: "Afrikaner Resource Rights Granted"
 HOL_politics.15.d: "The Afrikaner faction has successfully transferred resource rights to the Netherlands. As per their decision, the Dutch now hold rights in one of South Africa’s valuable states, deepening ties between the Netherlands and the Afrikaners."
 HOL_politics.15.a: "Afrikaner Support in Gauteng "
 HOL_politics.15.b: "Afrikaner Support in Natal"
 HOL_politics.16.t: "Flemish Integration Level 1 Achieved"
 HOL_politics.16.d: "Dutch Prominence in §Y[FLN.GetNameWithFlag]§! has reached a notable level. Support for integration is now at Level 1, strengthening cultural and economic ties."
 HOL_politics.16.a: "Understood"
 HOL_politics.17.t: "Flemish Integration Level 2 Achieved"
 HOL_politics.17.d: "The push for Flemish integration has reached Level 2, with increasing cooperation and support from local parties."
 HOL_politics.17.a: "Understood"
 HOL_politics.18.t: "Flemish Integration Level 3 Achieved"
 HOL_politics.18.d: "Integration efforts have reached Level 3, signaling a strong partnership in trade, culture, and political alignment."
 HOL_politics.18.a: "Understood"
 HOL_politics.19.t: "Flemish Integration Level 4 Achieved"
 HOL_politics.19.d: "Level 4 integration indicates nearly full alignment between Flanders and the Netherlands, with mutual cooperation on all fronts."
 HOL_politics.19.a: "Understood"
 HOL_politics.20.t: "Flemish Integration Level 5 Achieved"
 HOL_politics.20.d: "The integration of Flanders with the Netherlands is complete. The cultural and political bond has reached its maximum strength."
 HOL_politics.20.a: "Understood"
 HOL_politics.21.t: "§Y[FLN.GetNameWithFlag]§! Question Reaches Crisis Point"
 HOL_politics.21.d: "Dutch Prominence in §Y[FLN.GetNameWithFlag]§! has reached unprecedented levels, with a strong push for full integration with the Netherlands. §Y[BEL.GetNameWithFlag]§! now faces a pivotal decision: surrender §Y[FLN.GetNameWithFlag]§! peacefully or resist, risking war with the Netherlands."
 HOL_politics.21.a: "Its the Will of the Flamish people"
 HOL_politics.21.b: "Resist and Declare War"
 HOL_politics.22.t: "A Proposal from §Y[HOL.GetNameWithFlag]§!"
 HOL_politics.22.d: "In a bold diplomatic move, the Dutch government has approached us with a proposal to reshape the balance of power in Western Europe. They suggest the dissolution of Belgium, splitting its territories between the Netherlands and France. This proposal hinges on a referendum to determine the fate of the Belgian people. Accepting this offer could redefine our influence in the region, but it comes with risks of international condemnation and potential conflict. How should we respond to this ambitious overture from the Dutch?"
 HOL_politics.22.a: "Press Belgium for a Referendum"
 HOL_politics.22.b: "Refuse the Dutch Offer"
 HOL_politics.23.t: "A Joint Ultimatum from the Netherlands and France"
 HOL_politics.23.d: "The governments of the Netherlands and France have jointly presented us with an extraordinary demand: to hold a referendum that will decide the fate of Belgium. They propose the division of our country between themselves, claiming this is in the best interest of the Belgian people and the stability of the region. Agreeing to their demands would mean risking the very existence of Belgium as a sovereign state, while refusing might lead to a dangerous escalation of tensions. The future of our nation hangs in the balance—how shall we respond?"
 HOL_politics.23.a: "Agree to the Referendum"
 HOL_politics.23.b: "Refuse and Stand Our Ground"
 BEL_referendum_mission_tooltip: "Start the Referendum proces"
 HOL_politics.24.t: "Belgium Agrees to a Referendum"
 HOL_politics.24.d: "After intense diplomatic pressure, the Belgian government has agreed to hold a referendum on the future of their country. This historic vote will determine whether Belgium remains a unified state or is divided between the Netherlands and France. The decision marks a critical moment in European history, as the fate of Belgium now rests in the hands of its people."
 HOL_politics.24.a: "The Referendum is Set"
 HOL_politics.25.t: "Belgium Refuses the Referendum"
 HOL_politics.25.d: "The Belgian government has rejected the proposal from the Netherlands and France to hold a referendum on the future of their nation. Declaring their unwavering commitment to Belgium's sovereignty, they have refused to entertain the notion of dividing their country. This decision could escalate tensions in the region, as the Netherlands and France weigh their next steps in response to this defiance."
 HOL_politics.25.a: "Prepare for the Consequences"
 HOL_politics.26.t: "The Referendum Results: Belgium to Be Dissolved"
 HOL_politics.26.d: "The results of the referendum are in: the Belgian people have voted to dissolve the nation. The territories of Flanders and Wallonia will now be divided between the Netherlands and France, with parts of eastern Belgium aligning with Germany. This decision marks the end of Belgium as a unified state and the beginning of a new chapter in European geopolitics. The government must now oversee this historic transition, but the dissolution of our country may spark further unrest."
 HOL_politics.26.a: "Accept the People's Decision"
 HOL_Belgium_gameover: "§RGame Over!§!"
 HOL_politics.27.t: "The Referendum Results: Belgium Stays United"
 HOL_politics.27.d: "The referendum results are in, and the Belgian people have overwhelmingly voted to maintain the unity of their nation. This decision reinforces Belgium’s sovereignty and identity, rejecting the external pressures from the Netherlands and France. While this outcome is a victory for national unity, the tension created during this process may linger, and steps must be taken to heal divisions and restore stability."
 HOL_politics.27.a: "Celebrate Our Unity"
 HOL_politics.28.t: "Belgium is Dissolved"
 HOL_politics.28.d: "The referendum has concluded, and the Belgian people have voted to dissolve their nation. As per the agreement, the territories of Belgium are now being divided. The Netherlands will integrate Flanders, France will incorporate Wallonia, and parts of eastern Belgium will align with Germany. This monumental shift in European borders heralds a new era in regional geopolitics and redefines the balance of power in Western Europe."
 HOL_politics.28.a: "A Historic Vote"
 HOL_politics.29.t: "Belgium Remains United"
 HOL_politics.29.d: "The referendum results are in, and the Belgian people have decided to preserve the unity of their nation. This outcome reinforces Belgium’s sovereignty and puts an end to the ambitions of dividing its territories among neighboring nations. The Netherlands, France, and Germany must now contend with the reality of a strengthened Belgian state, as efforts to reshape the region come to a halt."
 HOL_politics.29.a: "A Disappointing Outcome"
 HOL_politics.30.t: "Dutch Offer for Venezuelan Offshore Gas Partnership"
 HOL_politics.30.d: "The Dutch government, alongside Shell, has proposed a joint venture to extract and refine offshore gas reserves in Venezuela. This partnership could boost regional energy production and strengthen diplomatic ties."
 HOL_politics.30.a: "Accept the Dutch Proposal"
 HOL_politics.30.b: "Decline the Offer"
 HOL_politics.31.t: "Venezuela Accepts the Energy Deal"
 HOL_politics.31.d: "The Venezuelan government has agreed to the offshore gas extraction partnership with the Netherlands. This deal will strengthen economic and energy relations."
 HOL_politics.31.a: "A great success!"
 HOL_politics.32.t: "Venezuela Declines the Energy Deal"
 HOL_politics.32.d: "The Venezuelan government has rejected the proposed energy partnership, citing sovereignty concerns."
 HOL_politics.32.a: "Unfortunate."
 HOL_politics.33.t: "Dutch Investment in Argentina’s LNG Export Industry"
 HOL_politics.33.d: "Dutch energy companies, including Shell, have expressed interest in expanding Argentina’s LNG export infrastructure. This deal could boost economic ties and make Argentina a key player in global natural gas trade."
 HOL_politics.33.a: "Approve the investment"
 HOL_politics.33.b: "Reject the proposal"
 HOL_politics.34.t: "Argentina Approves Dutch LNG Investment"
 HOL_politics.34.d: "Argentina has approved Dutch investments in its LNG infrastructure, strengthening energy cooperation between both nations. This will improve energy trade and enhance export capacity."
 HOL_politics.34.a: "A major success for trade!"
 HOL_politics.35.t: "Argentina Rejects Dutch LNG Investment"
 HOL_politics.35.d: "Argentina has declined the Dutch proposal for LNG infrastructure expansion, citing economic independence and strategic concerns."
 HOL_politics.35.a: "Unfortunate."
 HOL_politics.36.t: "Dutch Offer to Support Mexico’s Naval Modernization"
 HOL_politics.36.d: "Damen Shipyards, a leading Dutch naval manufacturer, has offered Mexico an opportunity to expand its naval fleet with Dutch-built patrol vessels. This could strengthen Mexico’s maritime security while improving Dutch-Mexican defense ties."
 HOL_politics.36.a: "Approve the naval partnership"
 HOL_politics.36.b: "Decline the offer"
 HOL_politics.37.t: "Mexico Approves Naval Modernization Deal"
 HOL_politics.37.d: "Mexico has accepted the Dutch offer, agreeing to integrate Damen-built vessels into its navy. This deal strengthens military cooperation between the Netherlands and Mexico."
 HOL_politics.37.a: "Excellent!"
 HOL_politics.38.t: "Mexico Declines Dutch Naval Support"
 HOL_politics.38.d: "The Mexican government has refused the Dutch offer, choosing instead to rely on domestic production for its naval expansion."
 HOL_politics.38.a: "Disappointing."
 HOL_politics.39.t: "Dutch Investment in Colombia’s Cartagena Port Expansion"
 HOL_politics.39.d: "The Netherlands has offered to expand the Port of Cartagena, one of Latin America’s largest shipping hubs. Dutch infrastructure firms would improve port logistics, benefiting both trade and strategic naval operations."
 HOL_politics.39.a: "Approve Dutch investment"
 HOL_politics.39.b: "Reject the proposal"
 HOL_politics.40.t: "Colombia Accepts Dutch Port Investment"
 HOL_politics.40.d: "Colombia has agreed to the Dutch port expansion project. This partnership will improve trade efficiency and strengthen Colombia’s role in regional logistics."
 HOL_politics.40.a: "An important economic step!"
 HOL_politics.41.t: "Colombia Rejects Dutch Port Investment"
 HOL_politics.41.d: "The Colombian government has decided against Dutch involvement in its port expansion, citing economic sovereignty."
 HOL_politics.41.a: "Unfortunate."
 HOL_politics.42.t: "Dutch Offer for Green Hydrogen Investment in Paraguay"
 HOL_politics.42.d: "Dutch firms have proposed investing over $100 million in Paraguay’s green hydrogen and ammonia sector. This project could position Paraguay as a leader in Latin America’s renewable energy transition."
 HOL_politics.42.a: "Approve the investment"
 HOL_politics.42.b: "Decline the deal"
 HOL_politics.43.t: "Paraguay Approves Dutch Green Hydrogen Investment"
 HOL_politics.43.d: "Paraguay has approved the Dutch-led green hydrogen initiative. This project will provide economic growth while advancing Latin America’s renewable energy ambitions."
 HOL_politics.43.a: "A step towards sustainability!"
 HOL_politics.44.t: "Paraguay Declines Dutch Green Hydrogen Investment"
 HOL_politics.44.d: "Paraguay has rejected the Dutch proposal, opting to develop its renewable energy sector independently."
 HOL_politics.44.a: "Disappointing."
 HOL_politics.45.t: "Dutch Investment in Peru’s Punta Lomitas Wind Farm"
 HOL_politics.45.d: "Dutch-backed ENGIE Energía Peru has proposed a major wind farm project in Peru. The Netherlands has offered additional support to expand renewable energy infrastructure in the region."
 HOL_politics.45.a: "Approve Dutch involvement"
 HOL_politics.45.b: "Reject the proposal"
 HOL_politics.46.t: "Peru Accepts Dutch Wind Energy Investment"
 HOL_politics.46.d: "Peru has approved Dutch involvement in the Punta Lomitas Wind Farm. This will enhance Peru’s energy security and bolster the Netherlands’ presence in Latin America’s green energy market."
 HOL_politics.46.a: "A win for sustainability!"
 HOL_politics.47.t: "Peru Declines Dutch Wind Energy Investment"
 HOL_politics.47.d: "The Peruvian government has refused the Dutch proposal, preferring to handle renewable energy projects internally."
 HOL_politics.47.a: "Unfortunate."
 HOL_politics.48.t: "Propose Operation Market Vision to the United States"
 HOL_politics.48.d: "In an effort to deepen our strategic partnership with the United States, the Ministry of Defence has drafted a proposal for 'Operation Market Vision'—a joint initiative aimed at integrating Dutch and American military-industrial capabilities. The plan includes shared R&D in aerospace, cyber defense, and logistics infrastructure. If the Americans agree, this could be a turning point in Dutch defense modernization."
 HOL_politics.48.a: "Send the proposal to Washington"
 HOL_politics.48.b: "Now is not the right time"
 HOL_politics.49.t: "The Netherlands Proposes 'Operation Market Vision'"
 HOL_politics.49.d: "The Dutch government has proposed a joint military-industrial initiative titled 'Operation Market Vision'. The program outlines shared investments in cyber defense, defense logistics, and advanced manufacturing. While symbolic of trust and commitment, it will also require tangible collaboration and funding."
 HOL_politics.49.a: "Accept the proposal – deepen our alliance"
 HOL_politics.49.b: "Politely decline – our priorities lie elsewhere"
 HOL_politics.50.t: "Operation Market Vision Rejected"
 HOL_politics.50.d: "The United States has declined our proposal to launch 'Operation Market Vision'—a joint initiative to strengthen Dutch-American defense-industrial cooperation. While the diplomatic tone was courteous, the refusal is a clear signal that Washington is currently unwilling to deepen strategic defense integration. We must reconsider our modernization plans, either independently or with other partners."
 HOL_politics.50.a: "A disappointing setback."
 HOL_politics.51.t: "The Netherlands Proposes a Trade & Development Agreement"
 HOL_politics.51.d: "The Dutch government has formally offered Suriname a comprehensive trade and development agreement. The proposed deal includes infrastructure investment, favorable trade access, and technical assistance in return for strengthened diplomatic and economic ties. Accepting this agreement could boost our development—but may also increase Dutch influence in our domestic affairs."
 HOL_politics.51.a: "Accept the Dutch proposal"
 HOL_politics.51.b: "Reject the offer to maintain independence"
 HOL_politics.52.t: "Suriname Accepts Trade & Development Agreement"
 HOL_politics.52.d: "Suriname has officially accepted our offer for a trade and development agreement. This marks a new chapter in Dutch–Surinamese cooperation, providing opportunities for mutual investment and deeper economic integration."
 HOL_politics.52.a: "A historic step forward."
 HOL_politics.53.t: "Suriname Accepts Dutch Trade Proposal"
 HOL_politics.53.d: "Following negotiations, the Surinamese government has agreed to the proposed trade and development agreement. The terms include infrastructure aid, port investment, and long-term trade access. The deal strengthens our position in South America and reaffirms the Netherlands’ regional presence."
 HOL_politics.53.a: "Excellent. Let’s move forward together."
 HOL_politics.54.t: "Dutch Proposal for Infrastructure Development in Suriname"
 HOL_politics.54.d: "The Dutch government has extended an offer to §Y[SUR.GetNameWithFlag]§! to assist in modernizing and expanding Suriname’s critical infrastructure. The proposal includes investments in road networks, port facilities, and public utilities, aimed at boosting economic growth and regional connectivity. Suriname must now decide whether to accept this initiative."
 HOL_politics.54.a: "Accept the Dutch investment and cooperation."
 HOL_politics.54.b: "Decline — prioritize domestic projects."
 HOL_politics.55.t: "Suriname Accepts the Infrastructure Agreement"
 HOL_politics.55.d: "§Y[SUR.GetNameWithFlag]§! has accepted our proposal to jointly develop and modernize Suriname’s infrastructure. Investments in roads, ports, and utilities will soon commence, strengthening economic ties and deepening the historical relationship between our nations."
 HOL_politics.55.a: "Excellent — a step toward stronger cooperation."
 HOL_politics.56.t: "Suriname Rejects the Infrastructure Agreement"
 HOL_politics.56.d: "§Y[SUR.GetNameWithFlag]§! has declined our offer to assist in developing and modernizing their infrastructure. Citing a desire for greater national independence and control over internal projects, Suriname has chosen to pursue its own path without Dutch involvement."
 HOL_politics.56.a: "Disappointing — but we will respect their decision."
 HOL_politics.63.t: "Maritime Cooperation Agreement"
 HOL_politics.63.d: "The Dutch government has extended a formal offer to Suriname to establish a maritime cooperation agreement. The plan includes investments in port infrastructure, dredging operations, coastal logistics, and naval training support. This initiative could enhance Suriname’s maritime capabilities and regional trade position—but may also increase Dutch strategic influence."
 HOL_politics.63.a: "Accept the agreement"
 HOL_politics.63.b: "Reject the proposal"
 HOL_politics.64.t: "Suriname Accepts Maritime Agreement"
 HOL_politics.64.d: "Suriname has agreed to the Dutch maritime cooperation proposal. Joint initiatives will soon begin in coastal infrastructure development and naval capacity building. This marks a renewed chapter in Dutch-Surinamese relations, focused on regional security and economic access."
 HOL_politics.64.a: "Launch the initiative"
 HOL_politics.65.t: "Suriname Rejects Maritime Agreement"
 HOL_politics.65.d: "Suriname has declined the offer for maritime cooperation. The refusal signals hesitance to deepen bilateral ties, likely due to concerns over sovereignty, influence, or domestic politics. As a result, maritime collaboration plans will be shelved for now."
 HOL_politics.65.a: "An opportunity missed"
 HOL_politics.66.t: "Offer Joint Military Training"
 HOL_politics.66.d: "The Dutch government has reached out with a proposal for joint military exercises. The initiative aims to strengthen tactical cooperation, regional readiness, and mutual trust between both nations' armed forces."
 HOL_politics.66.a: "Accept the proposal"
 HOL_politics.66.b: "Decline for now"
 HOL_politics.67.t: "Suriname Accepts Military Training Offer"
 HOL_politics.67.d: "Suriname has agreed to hold joint training operations with our armed forces. Preparations are underway for a series of bilateral exercises focused on logistics, jungle warfare, and border operations."
 HOL_politics.67.a: "Strength through cooperation"
 HOL_politics.68.t: "Suriname Declines Military Training Offer"
 HOL_politics.68.d: "Suriname has declined our offer to engage in joint military training. The decision is disappointing, but we will continue to explore ways to deepen regional defense ties."
 HOL_politics.68.a: "Noted"
 HOL_politics.69.t: "Dutch Resource Investment Offer"
 HOL_politics.69.d: "The Dutch government has approached us with a proposal to invest in our resource sector. The plan includes capital injections into aluminium extraction and refinement, with long-term export arrangements. While this could provide development opportunities, some fear renewed dependency on Dutch capital."
 HOL_politics.69.a: "Accept the investment"
 HOL_politics.69.b: "Decline the offer"
 HOL_politics.69_tt: "§RWe will give [1006.GetName] resource rights to [HOL.GetAdjectiveCap]§!"
 HOL_politics.70.t: "Suriname Accepts Resource Investment"
 HOL_politics.70.d: "Suriname has agreed to our resource investment proposal. Dutch firms and technical advisors will begin operations shortly in selected regions."
 HOL_politics.70.a: "Proceed with implementation"
 HOL_politics.71.t: "Suriname Rejects Resource Investment"
 HOL_politics.71.d: "Suriname has refused our proposal to invest in their natural resource sector. Concerns over sovereignty and foreign ownership appear to have outweighed the economic incentives."
 HOL_politics.71.a: "We'll respect their decision"
 HOL_politics.72.t: "Fall of the Kok II Cabinet"
 HOL_politics.72.d: "Following the release of the NIOD report on the Dutch role in the fall of Srebrenica, Prime Minister Wim Kok and his government have offered their resignation. The move is seen as a symbolic act of accountability, but it has thrown the political landscape into turmoil just months before the general election."
 HOL_politics.72.a: "The cabinet steps down"
 HOL_politics.73.t: "Dutch General Extra Election"
 HOL_politics.73.desc: "With the fall of the Kok II cabinet, early elections have been called. The political climate is turbulent, and several major parties are preparing to compete for power. The rise of populism, questions of responsibility, and national identity dominate the debate."
 HOL_politics.73.a: "Support the PvdA – Centre-left continuity"
 HOL_politics.73.b: "Support the CDA – Christian democratic stability"
 HOL_politics.73.c: "Support the VVD – Liberal economic reform"
 HOL_politics.73.d: "Support the PVV – Continue the Fortuynist legacy"
 HOL_politics.73.e: "Support the LPF – Fortuyn's populist movement"
 HOL_politics.73_tt: "§YOur election will start in 14 days§!"
 HOL_politics.74.t: "Joint NATO Training Initiative"
 HOL_politics.74.d: "In an effort to strengthen transatlantic defense cooperation, the Netherlands has initiated a joint military training program involving the United States, United Kingdom, Germany, Belgium, and France. These exercises aim to improve interoperability, readiness, and strategic alignment across NATO member states."
 HOL_politics.74.a: "Together, we are stronger."
 HOL_politics.75.t: "Dutch Government Reaches Out to Afrikaners"
 HOL_politics.75.d: "The Netherlands, now governed by the PVV, has formally announced a new policy aimed at strengthening cultural and historical ties with the Afrikaner community in South Africa. The initiative has sparked renewed interest in the shared heritage between the two peoples."
 HOL_politics.75.a: "We should take action!"
 HOL_politics.76.t: "Dutch Pressure to Protect Afrikaner Rights"
 HOL_politics.76.d: "The Dutch government has gone beyond symbolic gestures and is now exerting political pressure on South Africa to formally commit to safeguarding the rights of the Afrikaner community. Dutch influence is rising, and their expectations are clear — protect their kin, or risk diplomatic fallout."
 HOL_politics.76.a: "This complicates our internal politics"
 HOL_politics.77.t: "Dutch Investment in Afrikaner Enterprises"
 HOL_politics.77.d: "The Dutch government has initiated a targeted economic program focused on strengthening trade and investment ties with Afrikaner-owned businesses. This move is intended to foster a parallel channel of cooperation and deepen historic bonds between the two communities and attack our way of ruling South Africa"
 HOL_politics.77.a: "This could be our challenge forever"
 HOL_VOC.1.t: "A Proposal from the Dutch East India Company"
 HOL_VOC.1.d: "As India plunges into civil war, the [HOL.GetAdjectiveCap] government and the revived VOC have presented a surprising offer. They propose a peaceful transfer of Indian states to [HOL.GetAdjectiveCap] control, citing their historical ties and promises of stability and prosperity under Dutch administration. However, they warn that rejection of this offer will force the Netherlands to intervene militarily, potentially leading to a broader conflict and the risk of losing even more territory in the peace settlement. The decision rests in your hands."
 HOL_VOC.1.a: "Agree to the transfer. Stability is paramount."
 HOL_VOC.1.b: "Reject the offer. Prepare for war with the [HOL.GetAdjectiveCap]."
 HOL_VOC.2.t: "The [HOL.GetAdjectiveCap] Seize East Gujarat"
 HOL_VOC.2.d: "The [HOL.GetAdjectiveCap] has exploited the instability in East Gujarat and claimed control of the state. They propose cooperation, but the alternative is a military confrontation."
 HOL_VOC.2.a: "Retaliate! This is an act of war!"
 HOL_VOC.2.b: "Refuse to act for now. The [HOL.GetAdjectiveCap] may overextend."
 HOL_VOC.3.t: "The [HOL.GetAdjectiveCap] Seize West Bengal"
 HOL_VOC.3.d: "The [HOL.GetAdjectiveCap] has capitalized on the chaos in West Bengal and established control over the state. Will you accept their demands or prepare for war?"
 HOL_VOC.3.a: "Retaliate! This is an act of war!"
 HOL_VOC.3.b: "Refuse to act for now. The [HOL.GetAdjectiveCap] may overextend."
 HOL_VOC.4.t: "The [HOL.GetAdjectiveCap] Take Over Kerala"
 HOL_VOC.4.d: "Amidst growing unrest, the [HOL.GetAdjectiveCap] has claimed Kerala, citing their historic influence in the region. India must decide whether to negotiate or retaliate."
 HOL_VOC.4.a: "Retaliate! This is an act of war!"
 HOL_VOC.4.b: "Refuse to act for now. The [HOL.GetAdjectiveCap] may overextend."
 HOL_VOC.5.t: "The [HOL.GetAdjectiveCap] Control Tamil Nadu"
 HOL_VOC.5.d: "The [HOL.GetAdjectiveCap] has taken advantage of instability in Tamil Nadu to extend their control. How will India respond to this blatant aggression?"
 HOL_VOC.5.a: "Retaliate! This is an act of war!"
 HOL_VOC.5.b: "Refuse to act for now. The [HOL.GetAdjectiveCap] may overextend."
 HOL_VOC.6.t: "荷兰要求暂停对台湾的保障独立"
 HOL_VOC.6.d: "荷兰要求我们暂停对台湾的保障独立，理由是他们企图从该岛夺取领土。我们会同意他们的要求吗？"
 HOL_VOC.6.a: "暂停保障。"
 HOL_VOC.6.b: "拒绝他们的要求。"
 HOL_VOC.6.c: "暂停，但要求赔偿"
 HOL_VOC.7.t: "美国同意暂停对台保障独立"
 HOL_VOC.7.d: "美国同意暂停对台湾的安全保障，为荷兰对台湾采取行动扫清了道路。"
 HOL_VOC.7.a: "继续下最后通牒。"
 HOL_VOC.8.t: "美国拒绝暂停对台保障独立"
 HOL_VOC.8.d: "美国拒绝暂停对台湾的安全保障，使荷兰向台湾施压的计划复杂化。"
 HOL_VOC.8.a: "我们将重新评估我们的战略。"
 HOL_VOC.9.t: "荷兰对台湾的最后通牒"
 HOL_VOC.9.d: "荷兰已向台湾发出最后通牒，要求移交[599.GetName]和[1157.GetName]。我们将如何应对？"
 HOL_VOC.9.a: "接受他们的要求。"
 HOL_VOC.9.b: "询问[USA.GetAdjectiveCap]以获得支持。"
 HOL_VOC.9.c: "割让领土，但请求[HOL.GetAdjective]保护"
 HOL_VOC.10.t: "从台湾获得的领土"
 HOL_VOC.10.d: "[TAI.GetAdjectiveCap]政府已经接受了我们的最后通牒，并移交了对所要求领土的控制。这标志着荷兰东印度公司和荷兰的重大胜利，巩固了我们在该地区的影响力，并扩大了我们在亚洲的影响力。"
 HOL_VOC.10.a: "太好了。荷兰东印度公司的权力越来越大。"
 HOL_VOC.11.t: "台湾寻求[USA.GetAdjectiveCap]支持"
 HOL_VOC.11.d: "台湾要求[USA.GetAdjectiveCap]支持抵制[HOL.GetAdjectiveCap]的要求。我们将如何应对？"
 HOL_VOC.11.a: "向台湾施压，迫使其屈服。"
 HOL_VOC.11.b: "支持台湾主权。"
 HOL_VOC.12.t: "美国施压迫使台湾屈服"
 HOL_VOC.12.d: "在[USA.GetAdjectiveCap]压力下，台湾必须决定是屈服于荷兰的要求，还是冒着战争的危险进行抵抗。"
 HOL_VOC.12.a: "屈从[HOL.GetAdjectiveCap]的要求。"
 HOL_VOC.12.b: "单独抵抗[HOL.GetAdjectiveCap]的侵略。"
 HOL_VOC.13.t: "台湾拒绝我们的最后通牒"
 HOL_VOC.13.d: "在美国的支持下，台湾断然拒绝了我们的最后通牒。这种挑衅意味着一个关键的选择：我们可以撤退以避免事态进一步升级，也可以勇往直前，冒着与台湾及其盟友发生公开冲突的风险。"
 HOL_VOC.13.a: "撤回最后通牒。风险太大了。"
 HOL_VOC.13.b: "继续下最后通牒。战争不可避免。"
 HOL_VOC.14.t: "台湾拒绝我们的最后通牒"
 HOL_VOC.14.d: "台湾断然拒绝了我们的要求，拒绝割让所要求的领土。这种挑衅行为让我们别无选择，只能宣战，用武力维护荷兰的权威。"
 HOL_VOC.14.a: "战争是唯一的答案！"
 HOL_VOC.15.t: "台湾同意割让领土但要求提供保护"
 HOL_VOC.15.d: "出人意料的是，ABC已同意将争议领土移交给荷兰，但前提是荷兰必须承诺为其抵御未来威胁。这一安排虽增强了荷兰在亚洲的影响力，却以承担该地区更大责任为代价。"
 HOL_VOC.15.a: "我们接受他们的条件，为台湾提供保障。"
 HOL_VOC.16.t: "美国要求台湾赔偿"
 HOL_VOC.16.d: "在美国默许我们接管台湾的领土后，如今却要求我们为其暂停提供的保护支付补偿。美方辩称其在该地区的地缘政治利益已受到损害。我们可以同意支付赔偿以维持关系稳定，或选择拒绝并面临与美方冲突的风险。"
 HOL_VOC.16.a: "支付赔偿金，保持稳定。"
 HOL_VOC.16.b: "拒绝他们的要求，准备战争。"
 HOL_VOC.17.t: "Dutch Offer Agricultural Collaboration"
 HOL_VOC.17.d: "The Netherlands has approached us with an offer to collaborate on modernizing our agricultural sector. They propose sharing Dutch expertise and resources to improve food security and economic output in Sri Lanka. However, this partnership could come with strings attached, potentially increasing Dutch influence in the region."
 HOL_VOC.17.a: "Accept the collaboration. We need their expertise."
 HOL_VOC.17.b: "Refuse. Sri Lanka must stand on its own."
 HOL_VOC.18.t: "Sri Lanka Accepts Agricultural Collaboration"
 HOL_VOC.18.d: "Sri Lanka has accepted our offer to collaborate on agricultural development. This marks a new chapter in Dutch-Sri Lankan relations, strengthening our influence and ensuring mutual benefits in the region."
 HOL_VOC.18.a: "A promising partnership!"
 HOL_VOC.19.t: "Sri Lanka Refuses Agricultural Collaboration"
 HOL_VOC.19.d: "Sri Lanka has declined our offer for agricultural collaboration. Their reluctance to work with the Netherlands may slow regional development and reduce our influence in the region."
 HOL_VOC.19.a: "Unfortunate, but we must move on."
 HOL_VOC.20.t: "Dutch Offer Investment Opportunities"
 HOL_VOC.20.a: "Accept the Small Investment Program."
 HOL_VOC.20.b: "Accept the Medium Investment Program."
 HOL_VOC.20.c: "Accept the Heavy Investment Program."
 HOL_VOC.20.d: "The Netherlands has proposed an agricultural investment program to improve Sri Lanka’s economy and food production. The program comes in three levels—small, medium, or heavy—each offering progressively larger benefits but requiring greater commitment. Alternatively, Sri Lanka can refuse the offer altogether."
 HOL_VOC.21.t: "Small Investment Program Accepted"
 HOL_VOC.21.d: "Sri Lanka has accepted our Small Investment Program. This initial step will establish Dutch influence and strengthen their agricultural sector incrementally."
 HOL_VOC.21.a: "A good start."
 HOL_VOC.22.t: "Medium Investment Program Accepted"
 HOL_VOC.22.d: "Sri Lanka has accepted our Medium Investment Program. This deeper commitment will significantly boost their agricultural output and extend Dutch influence."
 HOL_VOC.22.a: "Excellent progress."
 HOL_VOC.23.t: "Heavy Investment Program Accepted"
 HOL_VOC.23.d: "Sri Lanka has embraced our Heavy Investment Program, committing to a transformative overhaul of their agricultural sector. This marks a milestone in Dutch influence and collaboration in the region."
 HOL_VOC.23.a: "This will yield great rewards."
 HOL_VOC.24.t: "Sri Lanka Refuses the Investment Offer"
 HOL_VOC.24.d: "Sri Lanka has declined our investment offer, missing an opportunity to strengthen their agricultural sector. However, we can still pursue investments unilaterally to establish our influence."
 HOL_VOC.24.a: "Unfortunate, but we’ll find another way."
 HOL_VOC.25.t: "Dutch Expansion of Colombo Port"
 HOL_VOC.25.d: "The Netherlands has made significant investments to expand and modernize Colombo Port, while also enhancing its security infrastructure. This development is expected to boost Sri Lanka's economic capacity and maritime operations. However, the Dutch presence has grown considerably, raising concerns about their influence over one of Sri Lanka's most strategic assets."
 HOL_VOC.25.a: "This is both a blessing and a challenge."
 HOL_VOC.26.t: "The Dutch Demand Exclusive Rights Over Sri Lanka"
 HOL_VOC.26.d: "The Netherlands has issued a stark ultimatum: grant them exclusive rights to govern Sri Lanka, effectively surrendering national sovereignty, or face the consequences. This decision will shape the future of Sri Lanka’s independence."
 HOL_VOC.26.a: "We have no choice but to submit."
 HOL_VOC.26.b: "We refuse to yield!"
 HOL_VOC.27.t: "Sri Lanka Refuses Dutch Demands"
 HOL_VOC.27.d: "Sri Lanka has rejected our ultimatum, defying Dutch demands for exclusive rights over the nation. This leaves us with no choice but to assert our dominance through force."
 HOL_VOC.27.a: "War is inevitable."
 HOL_VOC.28.t: "Sri Lanka Accepts Dutch Demands"
 HOL_VOC.28.d: "Sri Lanka has capitulated to our ultimatum, granting the Netherlands exclusive rights to govern the nation. This peaceful annexation strengthens Dutch influence in the region and marks a historic victory for the VOC."
 HOL_VOC.28.a: "Sri Lanka is now part of the VOC legacy."
 HOL_VOC.29.t: "Dutch Assistance in Combating HIV"
 HOL_VOC.29.d: "The Netherlands has stepped forward to assist South Africa in combating the HIV epidemic. With their advanced healthcare expertise and resources, the Dutch have brought much-needed hope and support to our people. This act of goodwill has not only bolstered our fight against the epidemic but also earned widespread admiration for the Dutch among our population."
 HOL_VOC.29.a: "This partnership is a blessing for our people but a risk for the government"
 HOL_VOC.30.t: "Dutch Request Naval Base in Cape"
 HOL_VOC.30.d: "The Netherlands has proposed establishing a naval base in Cape, citing its strategic importance as a resupply hub for Asia. In return, the Dutch have offered significant investments in South Africa’s harbor infrastructure, enhancing the nation's maritime capabilities. Should we accept this proposal?"
 HOL_VOC.30.a: "Accept the proposal and build a partnership."
 HOL_VOC.30.b: "Refuse the proposal and maintain full sovereignty."
 HOL_VOC.31.t: "South Africa Accepts Naval Base Proposal"
 HOL_VOC.31.d: "South Africa has agreed to allow the Netherlands to establish a naval base in Cape. This agreement strengthens Dutch access to critical trade routes and marks a significant step in collaboration with South Africa."
 HOL_VOC.31.a: "A vital achievement for the VOC!"
 HOL_VOC.32.t: "South Africa Refuses Naval Base Proposal"
 HOL_VOC.32.d: "South Africa has refused our proposal to establish a naval base in Cape, citing concerns about sovereignty and strategic autonomy. This is a setback for Dutch ambitions in the region."
 HOL_VOC.32.a: "Unfortunate, but we must press on."
 HOL_VOC.33.t: "The Dutch Demand Exclusive Rights Over South Africa"
 HOL_VOC.33.d: "The Netherlands has issued a stark ultimatum: grant them exclusive rights to govern South Africa, effectively surrendering national sovereignty, or face the consequences. This decision will shape the future of South Africa’s independence."
 HOL_VOC.33.a: "We have no choice but to submit."
 HOL_VOC.33.b: "We refuse to yield!"
 HOL_VOC.34.t: "South Africa Refuses Dutch Demands"
 HOL_VOC.34.d: "South Africa has rejected our ultimatum, defying Dutch demands for exclusive rights over the nation. This leaves us with no choice but to assert our dominance through force."
 HOL_VOC.34.a: "War is inevitable."
 HOL_VOC.35.t: "South Africa Accepts Dutch Demands"
 HOL_VOC.35.d: "South Africa has capitulated to our ultimatum, granting the Netherlands exclusive rights to govern the nation. This peaceful annexation strengthens Dutch influence in the region and marks a historic victory for the VOC."
 HOL_VOC.35.a: "South Africa is now part of the VOC legacy."
 HOL_VOC.36.t: "The Future of Indonesia"
 HOL_VOC.36.d: "The time has come to make a critical decision regarding Indonesia. Should we declare war and forcibly reclaim our historic Crown Colony, or extend our covert operations for another year, accepting temporary penalties because we can't use the same resource again"
 HOL_VOC.36.a: "Declare war and reclaim Indonesia!"
 HOL_VOC.36.b: "Delay operations for another year."
 HOL_VOC.39.t: "Netherlands Requests Military Access"
 HOL_VOC.39.d: "The Netherlands has requested military access to Australian territory, citing strategic reasons and the importance of regional cooperation. Should we accept their request?"
 HOL_VOC.39.a: "Grant them military access."
 HOL_VOC.39.b: "Refuse their request."
 HOL_VOC.40.t: "Military Access Granted by Australia"
 HOL_VOC.40.d: "Australia has agreed to grant us military access, marking a significant step forward in regional cooperation and operational efficiency."
 HOL_VOC.40.a: "Excellent. Prepare our forces."
 HOL_VOC.41.t: "Military Access Refused by Australia"
 HOL_VOC.41.d: "Australia has declined our request for military access, citing concerns over sovereignty and regional stability."
 HOL_VOC.41.a: "Unfortunate. We will adapt our strategy."
 HOL_VOC.42.t: "Java Invasion Preparations Complete"
 HOL_VOC.42.d: "Our covert preparations for the invasion of Java are complete. We await the outcome of Indonesian counter-intelligence efforts to determine whether our troops remain undetected."
 HOL_VOC.42.a: "Proceed."
 HOL_VOC.43.t: "Covert Forces Detected!"
 HOL_VOC.43.d: "Our covert operations have been discovered by Indonesian forces, halving the effectiveness of our troops and reducing their operational capacity."
 HOL_VOC.43.a: "A major setback."
 HOL_VOC.44.t: "Covert Forces Undetected"
 HOL_VOC.44.d: "Our covert preparations have gone unnoticed, and our troops remain at full strength, ready to establish a foothold on Java."
 HOL_VOC.44.a: "Excellent!"
 HOL_VOC.45.t: "Dutch Request to Purchase Western Australia"
 HOL_VOC.45.d: "The Netherlands has made a formal request to purchase Western Australia, citing its strategic importance for their global ambitions. In return, they offer military or industrial compensation to Australia. How should we respond?"
 HOL_VOC.45.a: "Accept with military compensation."
 HOL_VOC.45.b: "Accept with industrial compensation."
 HOL_VOC.45.c: "Refuse their offer."
 HOL_VOC.46.t: "Australia Accepts the Proposal"
 HOL_VOC.46.d: "Australia has agreed to sell Western Australia to the Netherlands. Depending on their choice, we will provide the promised compensation to maintain strong diplomatic ties."
 HOL_VOC.46.a: "Proceed with the agreement."
 HOL_VOC.47.t: "Australia Refuses the Proposal"
 HOL_VOC.47.d: "Australia has rejected our offer to purchase Western Australia. While disappointing, we must adjust our strategy accordingly."
 HOL_VOC.47.a: "Unfortunate, but we’ll move on."
 HOL_VOC.48.t: "Dutch Propose Investment Program"
 HOL_VOC.48.d: "The Netherlands has proposed a significant investment program to develop infrastructure connecting Western and Eastern Australia. This program aims to strengthen economic ties, improve regional connectivity, and foster mutual prosperity. Should we accept their offer?"
 HOL_VOC.48.a: "Accept the Dutch investment program."
 HOL_VOC.48.b: "Refuse their proposal."
 HOL_VOC.49.t: "Australia Accepts Investment Program"
 HOL_VOC.49.d: "Australia has agreed to our ambitious investment program. This initiative will enhance regional infrastructure and solidify Dutch-Australian cooperation, paving the way for a prosperous future."
 HOL_VOC.49.a: "Excellent. Strengthen the partnership!"
 HOL_VOC.50.t: "Australia Refuses Investment Program"
 HOL_VOC.50.d: "Australia has declined our proposal for an investment program to connect Western and Eastern Australia. This rejection is a setback to our efforts to strengthen ties in the region."
 HOL_VOC.50.a: "Unfortunate, but we’ll move on."
 HOL_VOC.51.t: "Dutch Ultimatum to Malacca"
 HOL_VOC.51.d: "The Netherlands has issued an ultimatum, demanding the immediate surrender of Malacca. Should we accept their terms and avoid conflict, or refuse and prepare for war?"
 HOL_VOC.51.a: "Accept their terms."
 HOL_VOC.51.b: "Refuse and stand our ground."
 HOL_VOC.52.t: "Malacca Accepts Dutch Ultimatum"
 HOL_VOC.52.d: "Malacca has capitulated to our demands, surrendering their territory to the Netherlands without resistance. This marks a significant victory for Dutch ambitions in the region."
 HOL_VOC.52.a: "Integrate Malacca into the Dutch domain."
 HOL_VOC.53.t: "Malacca Refuses Dutch Ultimatum"
 HOL_VOC.53.d: "Malacca has rejected our ultimatum, defying Dutch demands for surrender. This leaves us with no choice but to prepare for war to enforce our claims."
 HOL_VOC.53.a: "We will take Malacca by force."
 HOL_VOC.54.t: "Dutch Ultimatum to §Y[SIN.GetNameWithFlag]§!"
 HOL_VOC.54.d: "The Netherlands has issued an ultimatum, demanding the immediate surrender of Singapore. Should we accept their terms or prepare for war?"
 HOL_VOC.54.a: "Accept their terms."
 HOL_VOC.54.b: "Refuse and stand our ground."
 HOL_VOC.55.t: "§Y[SIN.GetNameWithFlag]§! Accepts Dutch Ultimatum"
 HOL_VOC.55.d: "§Y[SIN.GetNameWithFlag]§! has capitulated to our demands, surrendering their territory without resistance. This marks a significant victory for Dutch ambitions."
 HOL_VOC.55.a: "Integrate §Y[SIN.GetNameWithFlag]§! into our domain."
 HOL_VOC.56.t: "§Y[SIN.GetNameWithFlag]§! Refuses Dutch Ultimatum"
 HOL_VOC.56.d: "§Y[SIN.GetNameWithFlag]§! has rejected our ultimatum, defying Dutch demands. This leaves us no choice but to prepare for war."
 HOL_VOC.56.a: "We will take Singapore by force."
 HOL_VOC.57.t: "Dutch Ultimatum to §Y[BRU.GetNameWithFlag]§!"
 HOL_VOC.57.d: "§Y[HOL.GetNameWithFlag]§! has issued an ultimatum, demanding the immediate surrender of Brunei. Should we accept their terms or prepare for war?"
 HOL_VOC.57.a: "Accept their terms."
 HOL_VOC.57.b: "Refuse and stand our ground."
 HOL_VOC.58.t: "§Y[BRU.GetNameWithFlag]§! Accepts Dutch Ultimatum"
 HOL_VOC.58.d: "§Y[BRU.GetNameWithFlag]§! has capitulated to our demands, surrendering their territory without resistance. This marks a significant victory for Dutch ambitions."
 HOL_VOC.58.a: "Integrate §Y[BRU.GetNameWithFlag]§! into our domain."
 HOL_VOC.59.t: "§Y[BRU.GetNameWithFlag]§! Refuses Dutch Ultimatum"
 HOL_VOC.59.d: "§Y[BRU.GetNameWithFlag]§! has rejected our ultimatum, defying Dutch demands. This leaves us no choice but to prepare for war."
 HOL_VOC.59.a: "We will take §Y[BRU.GetNameWithFlag]§! by force."
 HOL_VOC.60.t: "Dutch Preparations for War Detected"
 HOL_VOC.60.d: "Intelligence reports confirm that the Netherlands is mobilizing its forces to reclaim territories they believe are part of their historical legacy. Immediate steps must be taken to brace for their aggression."
 HOL_VOC.60.a: "Prepare for the Dutch threat."
 HOL_VOC.61.t: "Escalation of Defensive Preparations"
 HOL_VOC.61.d: "The Netherlands has intensified its military preparations, increasing the likelihood of an invasion. To counter this threat, we must coordinate with other nations at risk and form mutual defense agreements. This will allow us to call upon each other as allies in the event of a Dutch attack."
 HOL_VOC.61.a: "Strengthen our defenses and coordinate alliances."
 HOL_VOC.62.t: "Request Help Against Dutch Aggression"
 HOL_VOC.62.d: "The Netherlands has launched an attack against us, threatening our sovereignty. We can call upon our allies to honor their commitments and join the fight to repel the Dutch invasion."
 HOL_VOC.62.a: "Call upon our allies for help."
 HOL_VOC.62.b: "We will stand alone against them."
 HOL_VOC.63.t: "[ROOT.GetNameWithFlag] Requests Assistance"
 HOL_VOC.63.d: "§Y[ROOT.GetNameWithFlag]§! has been attacked by the §R[HOL.GetNameWithFlag]§! and is requesting our help to repel the invasion. Will we honor our commitment and join the fight?"
 HOL_VOC.63.a: "Join the war and help our ally."
 HOL_VOC.63.b: "Refuse to intervene."
 HOL_VOC.64.t: "Dutch Proposal: Trans-Australian Trade Corridor"
 HOL_VOC.64.d: "The Dutch government has formally proposed the construction of a trade and infrastructure corridor linking Dutch-administered Western Australia to the eastern regions of the Australian continent. The plan includes the development of logistical hubs, rail and road networks, and the establishment of Dutch-managed economic zones. While the corridor promises long-term economic benefits, it raises questions over sovereignty, governance, and the balance of influence across the continent."
 HOL_VOC.64.a: "Approve the corridor — economic development comes first"
 HOL_VOC.64.b: "Reject the plan — we cannot cede strategic ground"
 HOL_VOC.65.t: "Australia Accepts Trade Corridor Proposal"
 HOL_VOC.65.d: "The Australian government has approved our proposal to construct a transcontinental trade corridor linking Dutch Western Australia to the eastern industrial and population hubs. Work will soon begin on shared infrastructure, economic zones, and logistical hubs. This marks a historic step toward regional economic integration — and Dutch strategic influence in the Indo-Pacific."
 HOL_VOC.65.a: "A corridor worthy of the VOC legacy."
 HOL_VOC.66.t: "Australia Rejects Trade Corridor Proposal"
 HOL_VOC.66.d: "The Australian government has declined our offer to jointly construct a transcontinental trade corridor through their territory. Concerns over strategic sovereignty and foreign influence were cited as key reasons. While the proposal would have benefited both parties economically, domestic political concerns have won out — for now."
 HOL_VOC.66.a: "A setback — but not the end."
 HOL_VOC.67.t: "荷兰支持南非白人自治"
 HOL_VOC.67.d: "荷兰政府发布正式声明支持南非白人社区的文化和经济自治，此举必将引发内部紧张局势。荷兰各机构宣布将与南非白人民间组织建立更紧密联系，理由包括历史纽带和共同遗产。尽管表述为文化支持，但该举动已引发南非政府警惕，担忧外国干涉和潜在动荡。"
 HOL_VOC.67.a: "这是一个严重的外交问题。"
 HOL_VOC.68.t: "荷兰支持布尔人政党"
 HOL_VOC.68.d: "报道证实，荷兰政府正为南非境内亲布尔人的政治运动提供非官方支持。金融渠道、非政府组织平台及文化机构似乎正对倡导南非白人社区扩大自治的团体施加影响。此干涉行为可能对国家统一与内部安全造成严重后果。"
 HOL_VOC.68.a: "这是不可接受的外国干涉。"
 HOL_VOC.69.t: "Dutch Investment in Afrikaner Mining Firms"
 HOL_VOC.69.d: "The Dutch government has made a significant financial investment into Afrikaner-owned mining operations in South Africa. The move is part of a broader campaign to deepen economic ties with the Afrikaner community, providing capital and logistical support to boost production. While economically beneficial for some, this raises fresh concerns about external influence over South Africa’s natural resources."
 HOL_VOC.69.a: "They are clearly picking sides."
 HOL_VOC.70.t: "Dutch Investment in Semiconductor Industry"
 HOL_VOC.70.d: "The Netherlands has announced a strategic investment in Taiwan’s semiconductor sector. In partnership with key Dutch tech firms, new joint offices and research facilities will be constructed to support next-generation chip development. This deal deepens bilateral cooperation and strengthens Taiwan’s role as a global semiconductor powerhouse."
 HOL_VOC.70.a: "This cements Taiwan's place in the digital age."
 HOL_VOC.71.t: "Dutch Proposal: ASML–TSMC Technology Alliance"
 HOL_VOC.71.d: "The Netherlands has formally proposed the creation of a joint technology sharing group between ASML and TSMC. This partnership would deepen R&D collaboration, coordinate lithography and chip innovation, and establish a semi-formal tech-industrial bloc. Will Taiwan support the initiative?"
 HOL_VOC.71.a: "Approve the tech alliance — our future is digital"
 HOL_VOC.71.b: "Reject — we must maintain technological independence"
 HOL_VOC.72.t: "Taiwan Accepts ASML–TSMC Partnership"
 HOL_VOC.72.d: "Taiwan has accepted the Dutch proposal for a joint technology sharing group. With ASML and TSMC at the core, the alliance sets the stage for coordinated semiconductor innovation and research leadership across Europe and Asia."
 HOL_VOC.72.a: "An industrial alliance for the next era."
 HOL_VOC.73.t: "Taiwan Rejects Tech-Sharing Proposal"
 HOL_VOC.73.d: "Taiwan has declined the proposal for a joint technology alliance between ASML and TSMC. While diplomatic channels remain open, Taipei has chosen to retain full independence over its semiconductor strategy — at least for now."
 HOL_VOC.73.a: "A disappointing outcome."
 HOL_VOC.74.t: "Netherlands Takes Control of Semiconductor Exports"
 HOL_VOC.74.d: "In a sweeping strategic move, the Dutch government has enacted new laws placing export control authority over all advanced semiconductor technologies and photolithography systems. With ASML as the crown jewel of this decision, the Netherlands now holds a commanding position in the global chip supply chain — with the power to approve, restrict, or block technology exports based on national interest and diplomatic alignment."
 HOL_VOC.74.a: "We should prepare measures against the Dutch"
 HOL_VOC.75.t: "Dutch Financial Expansion in India"
 HOL_VOC.75.d: "The Netherlands has significantly expanded its financial footprint in India, opening new Dutch-affiliated banks and corporate offices in major cities. Backed by a coordinated effort involving Dutch state institutions and multinational firms, this strategy aims to deepen bilateral investment, influence financial markets, and increase economic leverage within India’s rapidly growing economy. While not an overt political maneuver, it subtly shifts economic dynamics in the region."
 HOL_VOC.75.a: "Foreign capital always carries influence..."
 HOL_VOC.76.t: "Dutch Investment in Gujarat Port Infrastructure"
 HOL_VOC.76.d: "The Dutch government, through a mix of state-backed maritime firms and financial channels, has invested in upgrading port infrastructure along the coast of Gujarat. While formally presented as a trade facilitation initiative, the establishment of Dutch offices and dock facilities has raised concerns over long-term foreign leverage in a critical region of national commerce. The move is diplomatically delicate, but economically significant."
 HOL_VOC.76.a: "We'll monitor their influence closely."
 HOL_WIC.01.t: "Charting the Path for the WIC"
 HOL_WIC.01.d: "As we prepare to reclaim the territories once controlled by the West India Company, we must decide on our approach. A diplomatic and economic strategy could lead to peaceful integration, strengthening our influence through soft power. Alternatively, a military approach could offer swift and decisive results, though at the risk of resistance and prolonged conflict."
 HOL_WIC.01.a: "Pursue a Diplomatic and Economic Path"
 HOL_WIC.01.b: "Adopt a Military Strategy"
 HOL_WIC.02.t: "Dutch Debt Acquisition"
 HOL_WIC.02.d: "The Netherlands has purchased a significant portion of our national debt, effectively placing our economy under their influence. This move has provided some immediate relief to our financial crisis, but it also means that the Dutch now hold considerable sway over our policies and key industries."
 HOL_WIC.02.a: "We have no choice but to submit to Dutch financial control."
 HOL_WIC.03.t: "Dutch Ultimatum to Senegal"
 HOL_WIC.03.d: "The Netherlands has issued an ultimatum demanding the transfer of the state of Senegal-Central, which includes the historic island of Goeree. Will Senegal comply with the demand, offer an alternative, or refuse outright?"
 HOL_WIC.03.a: "We will comply and transfer Senegal-Central."
 HOL_WIC.03.b: "Offer Senegal-Nord instead."
 HOL_WIC.03.c: "We refuse to bow to Dutch aggression."
 HOL_WIC.04.t: "Territory Secured"
 HOL_WIC.04.d: "Senegal has agreed to our ultimatum and transferred the state of Senegal-Central to Dutch control. This marks another step in reclaiming the legacy of the West India Company."
 HOL_WIC.04.a: "A victory for the Netherlands."
 HOL_WIC.05.t: "Senegal Counter Offer"
 HOL_WIC.05.d: "Senegal has refused to transfer the state of Senegal-Central but has offered Senegal-Nord as an alternative. Should we accept this counter offer or insist on the original demand?"
 HOL_WIC.05.a: "Accept the counter offer."
 HOL_WIC.05.b: "Reject the counter offer and demand compliance."
 HOL_WIC.06.t: "Ultimatum Rejected"
 HOL_WIC.06.d: "Senegal has refused to comply with our ultimatum. We must now prepare for war to reclaim what is rightfully ours."
 HOL_WIC.06.a: "War is inevitable."
 HOL_WIC.07.t: "Final Ultimatum to Senegal"
 HOL_WIC.07.d: "Senegal has rejected our counter offer. We are giving them one last chance to surrender Senegal-Nord, or we will respond with military force."
 HOL_WIC.07.a: "Surrender Senegal-Nord."
 HOL_WIC.07.b: "We will defend against Dutch aggression."
 HOL_WIC.08.t: "Dutch Ultimatum: Transfer Gold Coast Territory"
 HOL_WIC.08.d: "The Netherlands has issued an ultimatum demanding the transfer of the Gold Coast territory to their control. They cite their historical presence in the region under the West India Company, including the operation of key trading posts such as Elmina Castle. While compliance may avoid conflict, it would undermine Ghana's sovereignty and destabilize the region."
 HOL_WIC.08.a: "We will comply and transfer the Gold Coast."
 HOL_WIC.08.b: "We refuse to bow to Dutch demands."
 HOL_WIC.09.t: "Gold Coast Territory Secured"
 HOL_WIC.09.d: "The Ghanaian government has agreed to transfer the Gold Coast territory, including the strategic Elmina Castle, to Dutch control. This marks a significant step in restoring the legacy of the West India Company and strengthening our presence in West Africa."
 HOL_WIC.09.a: "A victory for the Netherlands and the HOL_WIC."
 HOL_WIC.10.t: "Ghana Rejects Dutch Ultimatum"
 HOL_WIC.10.d: "The Ghanaian government has refused our ultimatum to transfer the Gold Coast territory. Their defiance leaves us no choice but to prepare for military action to reclaim what we see as rightfully ours, restoring Dutch influence in the region."
 HOL_WIC.10.a: "War will be the only answer."
 HOL_WIC.11.t: "Dutch Ultimatum: Transfer Luanda Province"
 HOL_WIC.11.d: "The Netherlands has issued an ultimatum demanding the transfer of Luanda Province to Dutch control. They claim this territory as part of their historic maritime empire, citing the West India Company’s involvement in the region. While this would avoid conflict, it could destabilize Angola politically and economically."
 HOL_WIC.11.a: "We will comply and transfer Luanda Province to Dutch control."
 HOL_WIC.11.b: "We refuse to submit to Dutch demands."
 HOL_WIC.12.t: "Angola Accepts Dutch Ultimatum"
 HOL_WIC.12.d: "The Angolan government has agreed to transfer Luanda Province to Dutch control. This strategic acquisition restores a key part of the Dutch maritime legacy in the Atlantic and strengthens our position in the region."
 HOL_WIC.12.a: "Another step toward restoring the HOL_WIC."
 HOL_WIC.13.t: "Angola Rejects Dutch Ultimatum"
 HOL_WIC.13.d: "The Angolan government has refused our ultimatum to transfer Luanda Province. Their defiance leaves us no choice but to prepare for military action to reclaim what we see as rightfully ours."
 HOL_WIC.13.a: "We must assert our dominance through force."
 HOL_WIC.14.t: "Dutch Ultimatum: Transfer Saint Helena"
 HOL_WIC.14.d: "The Netherlands has issued an ultimatum demanding the transfer of Saint Helena to their control. The Dutch justify this claim based on the island’s historical connection to their maritime empire and its strategic importance in the Atlantic trade network. Compliance would avoid conflict, but it could compromise British interests in the region."
 HOL_WIC.14.a: "We will comply and transfer Saint Helena to Dutch control."
 HOL_WIC.14.b: "We refuse to bow to Dutch demands."
 HOL_WIC.15.t: "Saint Helena Secured"
 HOL_WIC.15.d: "The British government has agreed to transfer Saint Helena to Dutch control. This acquisition restores a vital part of the Netherlands' maritime legacy, reinforcing our dominance over Atlantic trade routes."
 HOL_WIC.15.a: "A major victory for the Netherlands and the HOL_WIC."
 HOL_WIC.16.t: "England Rejects Dutch Ultimatum"
 HOL_WIC.16.d: "The British government has refused our ultimatum to transfer Saint Helena. Their decision leaves us no choice but to prepare for military action to reclaim this crucial island."
 HOL_WIC.16.a: "We must prepare for war."
 HOL_WIC.17.t: "The Dutch Demand the Return of San Juan Bautista"
 HOL_WIC.17.d: "In an unexpected move, the Netherlands has issued a formal ultimatum demanding the transfer of Puerto Rico, historically known as San Juan Bautista. They claim the island as a necessary step toward restoring the maritime legacy of the West India Company and reestablishing their dominance in the Caribbean. While the Dutch cite their 17th-century ambitions and strategic necessity, compliance would mark a major geopolitical concession for the United States."
 HOL_WIC.17.a: "We will cede Puerto Rico to the Dutch."
 HOL_WIC.17.b: "We will never surrender American soil to foreign powers."
 HOL_WIC.18.t: "San Juan Bautista Returns to Dutch Control"
 HOL_WIC.18.d: "The United States has agreed to cede Puerto Rico to Dutch control. This historic reclamation of San Juan Bautista restores a vital link in the Caribbean, solidifying our maritime ambitions and honoring the legacy of the West India Company."
 HOL_WIC.18.a: "A glorious day for Dutch influence."
 HOL_WIC.19.t: "The Americans Refuse the Dutch Ultimatum"
 HOL_WIC.19.d: "The United States has flatly refused our ultimatum to cede Puerto Rico. Their defiance undermines our rightful claims to the Caribbean, and we must now prepare for war to secure San Juan Bautista through force."
 HOL_WIC.19.a: "We will take it by force. The Caribbean will be ours!"
 HOL_WIC.20.t: "The Dutch Demand the British Antilles"
 HOL_WIC.20.d: "The Netherlands has issued a formal ultimatum demanding the transfer of the British Antilles. They claim the islands are an integral part of their historic ambitions under the West India Company, citing their strategic value in the Caribbean. A refusal could spark conflict in the region."
 HOL_WIC.20.a: "We will transfer the British Antilles to Dutch control."
 HOL_WIC.20.b: "We refuse to surrender British territories."
 HOL_WIC.21.t: "British Antilles Transferred"
 HOL_WIC.21.d: "The British government has agreed to our demands, ceding the British Antilles to Dutch control. This success marks another step toward restoring the influence of the West India Company in the Caribbean."
 HOL_WIC.21.a: "The Caribbean becomes Dutch once more."
 HOL_WIC.22.t: "The British Reject the Dutch Ultimatum"
 HOL_WIC.22.d: "The British have refused to cede the British Antilles to us. Their defiance cannot go unanswered, and we must prepare to take these vital islands by force."
 HOL_WIC.22.a: "We will reclaim what is ours through war."
 HOL_WIC.23.t: "The Dutch Demand Control Over Trinidad"
 HOL_WIC.23.d: "The Netherlands has issued a formal ultimatum demanding the transfer of Trinidad to Dutch control. The Dutch cite their historical ambitions under the West India Company, when the island was briefly envisioned as 'New Walcheren' in the early 17th century. The island's strategic location in the Caribbean Sea makes it invaluable for maritime dominance and trade routes."
 HOL_WIC.23.a: "We will cede Trinidad to the Dutch."
 HOL_WIC.23.b: "We refuse to give in to Dutch demands."
 HOL_WIC.24.t: "Trinidad Returned to Dutch Control"
 HOL_WIC.24.d: "The Trinidadian government has accepted our ultimatum and transferred control of the island. This vital acquisition strengthens our influence in the Caribbean and reestablishes Dutch dominance in the region, fulfilling the vision of New Walcheren."
 HOL_WIC.24.a: "A critical step for the West India Company."
 HOL_WIC.25.t: "Trinidad Rejects Dutch Ultimatum"
 HOL_WIC.25.d: "The government of Trinidad has refused to comply with our demands for the island. Their defiance leaves us no choice but to prepare for war to reclaim this strategically vital territory."
 HOL_WIC.25.a: "Prepare the forces for war!"
 HOL_WIC.26.t: "The Dutch Demand the Return of Suriname"
 HOL_WIC.26.d: "The Netherlands has issued a formal ultimatum demanding the return of Suriname to their control. Once a vital colony under Dutch rule, Suriname’s strategic position and abundant resources are seen as key to reviving the influence of the West India Company. Compliance would avoid conflict but would mark a loss of sovereignty."
 HOL_WIC.26.a: "We will cede Suriname to the Dutch."
 HOL_WIC.26.b: "We refuse to submit to Dutch demands."
 HOL_WIC.27.t: "Suriname Returned to Dutch Control"
 HOL_WIC.27.d: "The Surinamese government has accepted our ultimatum and transferred control of their territory. This peaceful acquisition secures a vital link in South America, providing resources and strategic positioning to further Dutch ambitions."
 HOL_WIC.27.a: "Another triumph for the WIC!"
 HOL_WIC.28.t: "Suriname Rejects Dutch Ultimatum"
 HOL_WIC.28.d: "The Surinamese government has refused to comply with our demands. Their defiance cannot go unanswered, and we must prepare to take control of Suriname through military means."
 HOL_WIC.28.a: "Prepare for war!"
 HOL_WIC.29.t: "The Dutch Demand Control of Guyana"
 HOL_WIC.29.d: "The Netherlands has issued a formal ultimatum demanding the transfer of Guyana to Dutch control. Historically part of Dutch Guiana, the territory holds rich resources and strategic value. The Dutch argue that reclaiming Guyana is essential for reviving the ambitions of the West India Company and solidifying their dominance in South America."
 HOL_WIC.29.a: "We will transfer Guyana to the Dutch."
 HOL_WIC.29.b: "We refuse to submit to Dutch demands."
 HOL_WIC.30.t: "Guyana Returned to Dutch Control"
 HOL_WIC.30.d: "The government of Guyana has accepted our demands and transferred control of their territory. This peaceful acquisition revives Dutch influence in South America and fulfills the ambitions of the West India Company."
 HOL_WIC.30.a: "A triumph for Dutch resolve!"
 HOL_WIC.31.t: "Guyana Rejects Dutch Ultimatum"
 HOL_WIC.31.d: "The government of Guyana has refused to comply with our ultimatum. Their defiance cannot go unanswered, and we must prepare to take control of the territory through military means."
 HOL_WIC.31.a: "We will seize Guyana by force."
 HOL_WIC.32.t: "The Dutch Demand Control of French Guiana"
 HOL_WIC.32.d: "The Netherlands has issued a formal ultimatum demanding the transfer of French Guiana to Dutch control. Historically part of Dutch colonial ambitions in the Americas, they claim this territory as a necessary step toward restoring the West India Company’s dominance in the region. Compliance will avoid war but risks undermining French prestige and sovereignty."
 HOL_WIC.32.a: "We will cede French Guiana to the Dutch."
 HOL_WIC.32.b: "We refuse to submit to Dutch demands."
 HOL_WIC.33.t: "French Guiana Transferred to Dutch Control"
 HOL_WIC.33.d: "The French government has accepted our demands and transferred control of French Guiana. This victory restores a critical territory to Dutch control, solidifying our influence in South America and fulfilling the ambitions of the West India Company."
 HOL_WIC.33.a: "A great success for Dutch ambitions!"
 HOL_WIC.34.t: "France Rejects Dutch Ultimatum"
 HOL_WIC.34.d: "The French government has flatly refused our ultimatum to transfer French Guiana. Their defiance cannot go unanswered, and we must prepare for war to reclaim this vital territory and assert our dominance in the Americas."
 HOL_WIC.34.a: "We will seize it by force!"
 HOL_WIC.35.t: "The Dutch Demand Control Over Northern Brazil"
 HOL_WIC.35.d: "The Netherlands has issued a formal ultimatum demanding the transfer of territories in Northern Brazil. These regions were once under Dutch control during the 17th century, when the West India Company established a short-lived colony in Pernambuco and surrounding areas. The Dutch now argue that reclaiming these lands is essential to reviving their influence in South America and securing key resources."
 HOL_WIC.35.a: "We will transfer the territories to the Dutch."
 HOL_WIC.35.b: "We refuse their demands. Brazil will stand strong."
 HOL_WIC.36.t: "Brazil Transfers the Northern Territories"
 HOL_WIC.36.d: "The Brazilian government has accepted our demands and transferred control of the northern territories. This significant acquisition restores a piece of our colonial legacy in South America and strengthens the Dutch presence in the region."
 HOL_WIC.36.a: "A great victory for the West India Company!"
 HOL_WIC.37.t: "Brazil Rejects Dutch Ultimatum"
 HOL_WIC.37.d: "The Brazilian government has refused our ultimatum, rejecting our claim to the northern territories. Their defiance leaves us no choice but to prepare for military action to reclaim these regions by force."
 HOL_WIC.37.a: "We will not be denied! Prepare for war!"
 HOL_WIC.38.t: "Dutch Ultimatum: Return the Dutch-American Territories"
 HOL_WIC.38.d: "The Netherlands has issued an extraordinary ultimatum, demanding the transfer of former Dutch territories on the East Coast, including areas that once belonged to New Netherland. They claim this as part of their historical right, citing the legacy of New Amsterdam and Dutch influence in the founding of these regions. Compliance would be seen as a great diplomatic concession and may shake American pride and sovereignty."
 HOL_WIC.38.a: "We will negotiate and transfer the territories."
 HOL_WIC.38.b: "We will never surrender American soil!"
 HOL_WIC.39.t: "The USA Transfers Dutch-American Territories"
 HOL_WIC.39.d: "In an unprecedented turn of events, the United States has agreed to transfer control of key territories back to the Netherlands. This monumental victory reestablishes Dutch influence in the Americas and revives the historical spirit of New Amsterdam."
 HOL_WIC.39.a: "A historic success for Dutch diplomacy!"
 HOL_WIC.40.t: "The USA Rejects Dutch Ultimatum"
 HOL_WIC.40.d: "The United States has outright refused our demands for the return of Dutch-American territories. Their defiance leaves us no choice but to prepare for war to reclaim these lands by force. The pride of New Amsterdam must be restored!"
 HOL_WIC.40.a: "We will take back what is ours through war!"
 HOL_NVU.1.t: "Request for Aid from the Netherlands"
 HOL_NVU.1.d: "The Netherlands has reached out to us for assistance in their ongoing civil war. They request weapons and equipment to aid their cause. Should we support their efforts to ensure the survival of the fascist movement?"
 HOL_NVU.1.a: "Send the aid. Their fight is ours!"
 HOL_NVU.1.b: "Refuse the request. Our resources are needed elsewhere."
 HOL_NVU.2.t: "Aid Received from Our Allies"
 HOL_NVU.2.d: "Our allies have sent us weapons and supplies to support our struggle. This assistance will greatly strengthen our efforts in the civil war."
 HOL_NVU.2.a: "Their support will not be forgotten."
 HOL_NVU.3.t: "Request for Aid Denied"
 HOL_NVU.3.d: "Our request for assistance has been denied. While disappointing, this will not deter us from achieving victory in the civil war."
 HOL_NVU.3.a: "We fight on, with or without their help."
 HOL_NVU.4.t: "Education Reform Completed"
 HOL_NVU.4.d: "After a year of transition, the new education system is fully operational. The next generation is now being shaped by the values of loyalty, discipline, and pride, securing the nation’s future."
 HOL_NVU.4.a: "The reforms are a resounding success!"
 HOL_NVU.5.t: "Dutch Ultimatum: Unification of Dietsland"
 HOL_NVU.5.d: "The Dutch government has issued an ultimatum to Belgium, demanding the immediate transfer of Flanders to unify Dietsland. Belgium must now decide whether to accept this demand or face the consequences of refusal."
 HOL_NVU.5.a: "Accept the demand and transfer Flanders."
 HOL_NVU.5.b: "Refuse the ultimatum."
 HOL_NVU.6.t: "Belgium Concedes to Dutch Demands"
 HOL_NVU.6.d: "Under pressure from the Dutch ultimatum, Belgium has agreed to transfer Flanders to the Netherlands. This marks a significant step toward the unification of Dietsland."
 HOL_NVU.6.a: "The unification of Dietsland begins!"
 HOL_NVU.7.t: "Belgium Refuses Dutch Ultimatum"
 HOL_NVU.7.d: "Belgium has outright refused the Dutch ultimatum to transfer Flanders, challenging the vision of a unified Dietsland. The Netherlands must now prepare to take action and assert its claim by force."
 HOL_NVU.7.a: "We will claim all of Belgium for Dietsland!"
 HOL_NVU.8.t: "Dutch Proposal: Flemish Army Integration"
 HOL_NVU.8.d: "The Dutch government has formally requested to absorb the Flemish units of our armed forces into their military structure. While politically sensitive, the proposal is framed as a move toward greater regional cooperation."
 HOL_NVU.8.a: "Accept the transfer"
 HOL_NVU.8.b: "Reject the offer"
 HOL_NVU.9.t: "Belgium Accepts Integration Deal"
 HOL_NVU.9.d: "The Belgian government has agreed to transfer its Flemish army units into our military structure. Integration protocols will begin immediately."
 HOL_NVU.9.a: "Excellent"
 HOL_NVU.10.t: "Belgium Rejects the Proposal"
 HOL_NVU.10.d: "The Belgian government has rejected our proposal to integrate their Flemish army elements. The offer was deemed politically unacceptable by their leadership."
 HOL_NVU.10.a: "Disappointing"
 HOL_NVU.11.t: "Proposal from the Netherlands"
 HOL_NVU.11.d: "The Netherlands has proposed forming a 'Germanic Brotherhood of Nations'—a pact of military and cultural alignment between our nations. While ideologically compatible, the long-term implications must be weighed carefully."
 HOL_NVU.11.a: "Accept the proposal"
 HOL_NVU.11.b: "Reject the idea"
 HOL_NVU.12.t: "Germany Accepts Brotherhood"
 HOL_NVU.12.d: "Germany has agreed to form a Germanic Brotherhood of Nations. A new geopolitical axis has emerged in Europe."
 HOL_NVU.12.a: "The future is ours"
 HOL_NVU.13.t: "Germany Rejects Brotherhood"
 HOL_NVU.13.d: "Berlin has refused our proposal to forge a Germanic Brotherhood. The vision of unity must be postponed—or forced."
 HOL_NVU.13.a: "Disgraceful"
 HOL_NVU.14.t: "The Germanic Brotherhood is Born"
 HOL_NVU.14.d: "Following successful negotiations with the Netherlands, the Germanic Brotherhood of Nations has been formally established. This new alliance is built on shared cultural identity, military cooperation, and ideological unity. Germany now stands at the heart of a new northern axis."
 HOL_NVU.14.a: "Einigkeit macht stark"
 HOL_NVU.15.t: "Germanic Infrastructure Project"
 HOL_NVU.15.d: "To deepen integration and improve strategic mobility between the members of the Germanic Brotherhood, we have committed to investing in critical infrastructure linking our nations. Modern rail and road networks will bind the heart of our northern alliance closer than ever."
 HOL_NVU.15.a: "Lay the foundations of unity"
 HOL_NVU.16.t: "Resource Investment in the Rhineland"
 HOL_NVU.16.d: "As part of our growing cooperation with Germany, Dutch engineers and industrial planners have launched a new development initiative in the Rhineland. Focused on expanding access to steel and aluminium, this project will boost the industrial output of the region and secure vital materials for the Germanic cause."
 HOL_NVU.16.a: "Strength through industry"
 HOL_NVU.17.t: "Invitation to Join the Germanic Brotherhood"
 HOL_NVU.17.d: "The Netherlands has formally invited Austria to join the Germanic Brotherhood of Nations. This alliance promises shared strategic goals, cultural unity, and military cooperation. Will we accept their vision for a united Germanic future?"
 HOL_NVU.17.a: "We accept their offer"
 HOL_NVU.17.b: "We must decline"
 HOL_NVU.18.t: "Austria Accepts Brotherhood"
 HOL_NVU.18.d: "Austria has accepted our invitation to join the Germanic Brotherhood. Another proud Germanic nation stands with us in unity and strength."
 HOL_NVU.18.a: "Welcome, Austria"
 HOL_NVU.19.t: "Austria Rejects Brotherhood"
 HOL_NVU.19.d: "Austria has rejected our invitation to join the Germanic Brotherhood. Their refusal will be remembered."
 HOL_NVU.19.a: "They will regret this"
 HOL_NVU.20.t: "Dutch Naval Support"
 HOL_NVU.20.d: "The Netherlands has extended a helping hand to our naval ambitions by  sending material aid and maritime investments. With their expertise, the foundations of an Austrian fleet are finally being laid."
 HOL_NVU.20.a: "The rebirth of the Austrian navy"
 HOL_NVU.21.t: "Strengthening the Germanic Union"
 HOL_NVU.21.d: "To ensure lasting cooperation among the Germanic nations, the Netherlands has initiated further integration policies—offering diplomatic coordination, joint military planning, and economic support. The Brotherhood is evolving into a true Union."
 HOL_NVU.21.a: "Unity is strength"
 HOL_NVU.22.t: "Dutch Proposal for Unification"
 HOL_NVU.22.d: "The Netherlands has proposed a full unification of the Germanic peoples under one state. We must now decide whether to embrace unity or stand apart."
 HOL_NVU.22.a: "We accept the union"
 HOL_NVU.22.b: "We reject their offer"
 HOL_NVU.23.t: "Unification Accepted"
 HOL_NVU.23.d: "Our offer of unification has been accepted. A new Germanic empire is born under Dutch leadership."
 HOL_NVU.23.a: "The dream fulfilled"
 HOL_NVU.24.t: "Unification Rejected"
 HOL_NVU.24.d: "Our unification proposal has been refused. We must now decide whether the Brotherhood ends here, or continues by force."
 HOL_NVU.24.a: "Then we shall take it"
 HOL_NVU.25.t: "Dutch Investment in Austrian Resources"
 HOL_NVU.25.d: "In a new phase of economic integration, the Dutch government has proposed a large-scale investment in Austria's resource extraction and refinement sectors. The move is set to modernize critical infrastructure and enhance raw material output across the region."
 HOL_NVU.25.a: "This will strengthen our industrial base."
 HOL_common_event.1.t: "Queen Beatrix Announces Her Abdication"
 HOL_common_event.1.d: "In a nationally televised address, Queen Beatrix has officially announced her decision to abdicate the throne in favor of her son, Prince Willem-Alexander. After more than three decades of service, she has stated it is time for a new generation to lead. The transfer of power is scheduled to take place on April 30th in Amsterdam’s Royal Palace."
 HOL_common_event.1.a: "A royal transition begins."
 HOL_common_event.2.t: "Inauguration of King Willem-Alexander"
 HOL_common_event.2.d: "Following the abdication of Queen Beatrix, Prince Willem-Alexander has officially been inaugurated as the new monarch of the Kingdom of the Netherlands. The ceremony, held at the Royal Palace in Amsterdam, marks the beginning of a new chapter in Dutch constitutional monarchy. His ascension is met with both national pride and expectations for a modern royal role."
 HOL_common_event.2.a: "Long live the King!"
 HOL_common_event.3.t: "King Willem-Alexander Announces His Abdication"
 HOL_common_event.3.d: "After years of serving as monarch, King Willem-Alexander has officially declared his intention to abdicate the throne. Following the modern Dutch tradition, he has expressed confidence in Crown Princess Amalia's ability to lead the Kingdom into a new era. The inauguration will be held in due time."
 HOL_common_event.3.a: "The torch passes once more."
 HOL_common_event.4.t: "Inauguration of Queen Amalia"
 HOL_common_event.4.d: "Princess Catharina-Amalia has officially been inaugurated as Queen of the Netherlands, becoming the youngest monarch in the country’s modern history. Her ascension represents both continuity and renewal for the Dutch constitutional monarchy, and is met with anticipation and national pride."
 HOL_common_event.4.a: "Long live the Queen!"
 HOL_common_event.5.t: "Malaysia Airlines Flight MH17 Shot Down"
 HOL_common_event.5.d: "Malaysia Airlines Flight MH17 has been shot down over Eastern Ukraine. All 298 passengers and crew have perished, including 193 Dutch citizens. International investigators suspect a Russian-made surface-to-air missile was used. The Netherlands is in mourning—and must respond."
 HOL_common_event.5.a: "The world watches us now."
 HOL_common_event.6.t: "Timmermans' Speech at the United Nations"
 HOL_common_event.6.a: "Demand Russian cooperation and compensation"
 HOL_common_event.6.b: "De-escalate to maintain peace"
 HOL_common_event.6.c: "We must prepare for war—issue a wargoal"
 HOL_common_event.6.d: "Foreign Minister Frans Timmermans has delivered a powerful speech before the United Nations, calling for justice and accountability for the downing of MH17. We must now decide how far we are willing to go: pursue diplomacy, de-escalate, or prepare for military consequences."
 HOL_common_event.7.t: "Netherlands Requests NATO Military Response"
 HOL_common_event.7.d: "The Dutch government has formally asked NATO to take military action in response to the downing of MH17, citing Article 5 and an act of aggression. As a leading power in the alliance, we must decide whether to honor this call and risk a broader conflict with Russia."
 HOL_common_event.7.a: "Support the Dutch and prepare for war"
 HOL_common_event.7.b: "We cannot escalate this into a global conflict"
 HOL_common_event.8.t: "The United States Supports NATO Action"
 HOL_common_event.8.d: "The United States has approved our request for NATO military action in response to MH17. While this will bring immediate conflict, we will not stand alone. Russia has issued a formal declaration of war."
 HOL_common_event.8.a: "Let’s stand united."
 HOL_common_event.9.t: "The United States Declines NATO Escalation"
 HOL_common_event.9.d: "Despite our request for NATO to act, the United States has declined to authorize a military response. We stand alone in this moment of crisis, but we will act regardless. Preparations for potential conflict with Russia are underway."
 HOL_common_event.9.a: "Then we must go forward alone."
 HOL_common_event.10.t: "Fireworks Disaster in Enschede"
 HOL_common_event.10.d: "A catastrophic explosion has occurred at the SE Fireworks depot in the Roombeek district of Enschede. The blast destroyed an entire neighborhood, killing 23 people and injuring nearly a thousand. The disaster has shocked the nation, raised questions about industrial safety regulations, and left hundreds homeless."
 HOL_common_event.10.a: "A national tragedy."
 HOL_common_event.11.t: "Theo van Gogh Assassinated in Amsterdam"
 HOL_common_event.11.d: "Controversial filmmaker and columnist Theo van Gogh has been murdered in broad daylight in Amsterdam. The attacker, a Dutch-Moroccan extremist, cited Van Gogh’s film 'Submission' as the motive. The incident has sent shockwaves through Dutch society, sparking national debate over freedom of speech, integration, and religious extremism."
 HOL_common_event.11.a: "A dark day for the Netherlands."
 HOL_common_event.12.t: "Attack on Koninginnedag Parade"
 HOL_common_event.12.d: "Tragedy struck during the national Koninginnedag celebrations in Apeldoorn as a vehicle was deliberately driven into the crowd attending the royal parade. The attack claimed eight lives and injured many others, though the royal family escaped unharmed. The incident has cast a dark shadow over what is usually a day of unity and celebration."
 HOL_common_event.12.a: "A horrific act during a day of national pride."
 HOL_common_event.13.t: "Mass Shooting in Alphen aan den Rijn"
 HOL_common_event.13.d: "In a tragic act of violence, a lone gunman opened fire in a shopping center in Alphen aan den Rijn, killing six people and injuring seventeen before taking his own life. The incident has stunned the nation and raised urgent questions about firearm accessibility, mental health care, and public safety."
 HOL_common_event.13.a: "A shocking tragedy."
 HOL_common_event.14.t: "Severe Flooding in Limburg"
 HOL_common_event.14.d: "Record-breaking rainfall has caused catastrophic flooding in the province of Limburg. Rivers have overflowed, inundating towns such as Valkenburg and Roermond. Thousands were evacuated, infrastructure was damaged, and emergency services were deployed nationwide. While no lives were lost, the disaster has reignited debates over climate adaptation and water management."
 HOL_common_event.14.a: "Climate risk is becoming very real."
 HOL_common_event.15.t: "Prevent Future Flooding in Limburg?"
 HOL_common_event.15.d: "Following the devastating floods in Limburg, engineering experts have proposed a large-scale dam and water retention system to mitigate future disasters. The project would require significant investment but could protect thousands of homes and secure critical infrastructure. Will we act decisively or postpone once again?"
 HOL_common_event.15.a: "Build the Limburg Flood Defense Dam"
 HOL_common_event.15.b: "It’s too costly for now"
 HOL_common_event.17.t: "Prince Friso Passes Away"
 HOL_common_event.17.d: "After spending over a year in a coma following a tragic skiing accident, Prince Johan Friso has passed away at the age of 44. His death has been met with deep sadness across the country. Though not in line to the throne, Friso held a special place in the hearts of many."
 HOL_common_event.17.a: "He will be remembered fondly."
 HOL_common_event.16.t: "Prince Friso Caught in Avalanche"
 HOL_common_event.16.d: "Prince Johan Friso has been critically injured in an avalanche while skiing in Austria. After being buried under the snow for over 20 minutes, he was rescued but suffered severe brain damage due to oxygen deprivation. The royal family has requested privacy while his condition remains uncertain."
 HOL_common_event.16.a: "A terrible accident shakes the nation."
 HOL_ING_Group_strategy_category: "ING Group Strategies"
 HOL_ING_Group_strategy_category_desc: "\n£GFX_decision_ing_bank_category_picture\n\n\n\nAs global economic cycles shift between periods of growth and recession, ING Bank is poised to capitalize on these fluctuations. Through a series of calculated financial maneuvers, ING can extend its influence over national and international markets, steering both recovery efforts and expansion booms. These decisions offer the Netherlands the ability to leverage the bank's financial clout to stimulate growth, manage risk, and maximize investment returns. By strategically adjusting loan policies, boosting consumer spending, and expanding global trade networks, ING will not only strengthen its market position but also solidify the Netherlands' standing as a financial powerhouse."
 HOL_ING_Group_Strategies_Expansion_GER: "Deutsche ING"
 HOL_ING_Group_Strategies_Expansion_GER_desc: "§Y[GER.GetNameWithFlag]§! has been a core market for ING, with significant investments in retail banking and corporate finance. Expanding ING's operations here will further solidify its position in the European banking sector."
 HOL_ING_Group_Strategies_Expansion_POL: "ING Bank Śląski"
 HOL_ING_Group_Strategies_Expansion_POL_desc: "ING has established a strong presence in §Y[POL.GetNameWithFlag]§! through ING Bank Śląski. Expanding further in this rapidly growing market will enhance ING’s influence in Central and Eastern Europe."
 HOL_ING_Group_Strategies_Expansion_AST: "ING Direct Australia"
 HOL_ING_Group_Strategies_Expansion_AST_desc: "§Y[AST.GetAdjective]§! innovation-driven economy offers ING the chance to lead in digital banking and research. Expanding operations in Australia will drive ING’s technological growth and solidify its position as a leader in fintech."
 HOL_ING_Group_Strategies_Expansion_SPR: "ING España"
 HOL_ING_Group_Strategies_Expansion_SPR_desc: "§Y[SPR.GetNameWithFlag]§! is a dynamic market for digital banking and infrastructure investments. By increasing its presence in Spain, ING can capitalize on growing urban development and improve its construction financing portfolio."
 HOL_ING_Group_Strategies_Expansion_ITA: "ING Italia"
 HOL_ING_Group_Strategies_Expansion_ITA_desc: "§Y[ITA.GetNameWithFlag]§! offers a mature financial market with opportunities for growth in corporate banking. Expanding to Italy will help ING establish a stronger foothold in Southern Europe and boost economic growth rates."
 HOL_ING_Group_Strategies_Expansion_TUR: "ING Bank Turkey"
 HOL_ING_Group_Strategies_Expansion_TUR_desc: "§Y[TUR.GetAdjective]§! strategic position between Europe and Asia presents a unique opportunity for ING to expand its trade and financial influence. By investing in Turkey, ING can significantly increase its trade-related financial operations."
 HOL_ING_Group_Strategies_Expansion_USA: "ING U.S. Investment Management"
 HOL_ING_Group_Strategies_Expansion_USA_desc: "§Y[USA.GetNameWithFlag]§!, as the world’s largest economy, offers immense opportunities for ING, particularly in investment management. Expanding into the U.S. will secure ING’s role as a major global player in asset management."
 HOL_ING_Group_Strategies_Expansion_ROM: "ING Bank Romania"
 HOL_ING_Group_Strategies_Expansion_ROM_desc: "§Y[ROM.GetAdjective]§! emerging market provides ING with the opportunity to support infrastructure and economic development. Further investment in Romania will increase ING's influence in Eastern Europe’s growing financial sector."
 HOL_ING_Group_Strategies_Expansion_Speciality1: "ING Digital First"
 HOL_ING_Group_Strategies_Expansion_Speciality1_desc: "With the world increasingly moving towards digital solutions, ING can secure its position as a leader in digital banking through the Digital First strategy. Specializing in this area will improve cyber security, reduce transaction costs, and enhance digital banking efficiency."
 HOL_ING_Group_Strategies_Expansion_Speciality2: "ING Terra Approach"
 HOL_ING_Group_Strategies_Expansion_Speciality2_desc: "With a commitment to aligning its investments with global climate goals, ING’s Terra Approach focuses on financing green energy projects and sustainable development. Specializing in sustainable finance will boost green energy output and attract environmentally conscious investments."
 HOL_ING_Group_Strategies_Expansion_Speciality3: "ING Wholesale Banking"
 HOL_ING_Group_Strategies_Expansion_Speciality3_desc: "Corporate clients are a key focus of ING’s business. By specializing in wholesale banking, ING will enhance its ability to offer customized financial solutions to large enterprises, driving corporate growth and revenue."
 HOL_ING_Group_Strategies_Expansion_Speciality4: "ING Wealth Services"
 HOL_ING_Group_Strategies_Expansion_Speciality4_desc: "Wealth management offers high returns and long-term client relationships. Specializing in wealth management will allow ING to cater to high-net-worth individuals, increasing wealth income taxation and broadening its personal finance services."
 HOL_Carrier_Production: "Carrier Acquisition Program"
 HOL_Carrier_Production_desc: "\n£hol_carrier_program_decision_category\n\n\n\nThe Netherlands seeks to expand its naval capabilities by acquiring aircraft carriers from nations. These decisions will allow us to strengthen our fleet and project power across the seas through strategic partnerships and military procurement."
 HOL_request_carrier_production_USA: "Request U.S. Support for Aircraft Carrier Construction"
 HOL_request_carrier_production_USA_desc: "The United States possesses unmatched expertise in carrier-based naval warfare. By formally requesting support, we could access American shipyard capacity and technology to begin construction of a modern Dutch aircraft carrier under a joint defense-industrial agreement."
 HOL_request_carrier_production_UK: "Request British Support for Aircraft Carrier Construction"
 HOL_request_carrier_production_UK_desc: "The Royal Navy has centuries of maritime experience, and its modern Queen Elizabeth-class carriers reflect cutting-edge naval design. A partnership with the United Kingdom could allow us to co-develop a new vessel tailored for Dutch expeditionary and NATO operations."
 HOL_request_carrier_production_FRA: "Request French Support for Aircraft Carrier Construction"
 HOL_request_carrier_production_FRA_desc: "France maintains one of Europe's most advanced naval forces, including nuclear-capable aircraft carriers. Partnering with the French shipbuilding industry could accelerate our ability to field a new carrier and deepen European defense integration."
 HOL_request_carrier_production_RUS: "Request Russian Support for Aircraft Carrier Construction"
 HOL_request_carrier_production_RUS_desc: "Although controversial, cooperation with Russia could provide access to alternative naval technologies and designs outside the Western sphere. A joint construction effort would be geopolitically bold — but strategically flexible."
 HOL_request_carrier_production_CHN: "Request Chinese Support for Aircraft Carrier Construction"
 HOL_request_carrier_production_CHN_desc: "China’s rapid naval expansion has positioned it as a global shipbuilding power. Tapping into its industrial scale and modern military designs could allow us to field a carrier with unique capabilities, though such alignment may strain Western partnerships."
 HOL_request_carrier_production_Dutch: "Invest in Domestic Carrier Construction"
 HOL_request_carrier_production_Dutch_desc: "The Netherlands will initiate construction of an indigenous aircraft carrier using domestic shipyards and advanced Dutch engineering. Though slower and more expensive than foreign assistance, this effort reinforces national sovereignty and supports our naval industry."
 HOL_Influence_Flanders: "Prominence in §Y[FLN.GetNameWithFlag]§!"
 HOL_Influence_Flanders_desc: "With deep cultural and historical ties between the §Y[HOL.GetNameWithFlag]§! and §Y[FLN.GetNameWithFlag]§!, a unique opportunity arises to sway the region towards alignment with Dutch governance. The §Y[HOL.GetNameWithFlag]§! aims to gradually increase its sway over §Y[FLN.GetNameWithFlag]§!, potentially leading to full integration.\n\nAs influence reaches higher levels, §Y[FLN.GetNameWithFlag]§! may grow more independent from §Y[BEL.GetNameWithFlag]§!, with escalating chances of integration with the Netherlands. However, §Y[BEL.GetNameWithFlag]§! has the power to resist this influence, countering Dutch efforts and reinforcing §Y[FLN.GetNameWithFlag]§!' ties to its current government."
 HOL_Flanders_Influence_variable: "§Y[HOL.GetAdjective]§! Prominence in §Y[FLN.GetNameWithFlag]§!: §Y[?HOL.dutch_influence]§!"
 HOL_Flanders_Integration_level: "§Y[HOL.GetAdjective]§! Integration level: §Y[?HOL.HOL_integration_level]§!"
 HOL_pro_dutch_coalition: "Support Pro-§Y[HOL.GetAdjective]§! Coalition"
 HOL_pro_dutch_coalition_desc: "Back political coalitions within §Y[FLN.GetNameWithFlag]§! that are inclined towards §Y[HOL.GetAdjective]§ integration. This will increase §Y[HOL.GetAdjective]§ influence in §Y[FLN.GetNameWithFlag]§! and support their cause."
 HOL_pro_dutch_in_power: "§YPro-[HOL.GetAdjective]§! Government in Power"
 HOL_pro_dutch_in_power_desc: "With a §Ypro-[HOL.GetAdjective]§! government in §Y[FLN.GetNameWithFlag]§!, our influence grows significantly. Seize the opportunity to push integration efforts forward."
 HOL_high_influence_Belgium: "High §Y[HOL.GetAdjective]§! Prominence in §Y[BEL.GetNameWithFlag]§!"
 HOL_high_influence_Belgium_desc: "Our Prominence in §Y[FLN.GetNameWithFlag]§! has reached a notable level, stirring support for integration with the §Y[HOL.GetNameWithFlag]§!."
 HOL_flanders_high_productivity: "Productivity Growth in §Y[FLN.GetNameWithFlag]§!"
 HOL_flanders_high_productivity_desc: "§Y[FLN.GetNameWithFlag]§!' productivity has surpassed Belgium's national average, encouraging integration sentiments and increasing Dutch influence."
 BEL_counter_influence_flanders: "Counter §Y[HOL.GetAdjective]§! Prominence in §Y[FLN.GetNameWithFlag]§!"
 BEL_counter_influence_flanders_desc: "The Netherlands is seeking to extend its Prominence over §Y[FLN.GetNameWithFlag]§!. Counter these efforts to preserve Belgian unity and sovereignty."
 HOL_influence_increased5: "§Y[HOL.GetAdjective]§! Prominence in §Y[FLN.GetNameWithFlag]§! will increase by §Y5§!!"
 HOL_influence_increased2: "§Y[HOL.GetAdjective]§! Prominence in §Y[FLN.GetNameWithFlag]§! will increase by §Y2§!!"
 HOL_influence_decreased10: "§Y[HOL.GetAdjective]§! Prominence in §Y[FLN.GetNameWithFlag]§! will decrease by §Y10§!!"
 HOL_VOC_category: "The VOC Legacy Reborn"
 HOL_VOC_category_desc: "\n£GFX_decision_hol_voc_category_picture\n\n\n\nThe Dutch East India Company, or Vereenigde Oostindische Compagnie (VOC), was once the world's most powerful trading empire. Its fleets ruled the seas, its merchants controlled the global spice trade, and its administrators carved out a colonial empire that spanned continents. Now, in the modern age, §Y[HOL.GetNameWithFlag]§! has the opportunity to revive this storied legacy. By leveraging §Y[HOL.GetFlag][HOL.GetAdjective]§! expertise in trade, diplomacy, and innovation, the VOC can rise again—not as a relic of the past, but as a force to shape the future.\n\n Current Countries with §Y[HOL.GetFlag][HOL.GetAdjective]§! Influence: \n\n §Y[HOL.GetFlag][HOL.GetAdjective]§! Influence in §Y[RAJ.GetNameWithFlag]§!: [?RAJ.influence|Y%%]\n §Y[HOL.GetFlag][HOL.GetAdjective]§! Influence in §Y[TAI.GetNameWithFlag]§!: [?voc_influence_taiwan|+]\n §Y[HOL.GetFlag][HOL.GetAdjective]§! Influence in §Y[SRI.GetNameWithFlag]§!: [?voc_influence_srilanka|+]\n §Y[HOL.GetFlag][HOL.GetAdjective]§! Influence in §Y[SAF.GetNameWithFlag]§!: [?voc_influence_saf|+]\n\n §Y[IND.GetNameWithFlag]§! is our special project. If we want to reclaim our crown colony again, we need to prepare an invasion. To have a succesfully invasion we need to secure a beachhead as fast as possible. We can start the preperations for that but we need to keep our §Rdetection§! as low as possible. Otherwise we may be discovered and a landing will be very difficult.\n\n Our Current Situation:\n §GStrength§! in §Y[631.GetName]§! §Y[IND.GetNameWithFlag]§!: [?HOL_java_strength|+]\n §RDetection Chance§! in §YJava Island§! §Y[IND.GetNameWithFlag]§!: [?HOL_java_detection_chance|-] \n §GStrength§! in §YSumatra Island§! §Y[IND.GetNameWithFlag]§!: [?HOL_sumatra_strength|+]\n §RDetection Chance§! in §YSumatra Island§! §Y[IND.GetNameWithFlag]§!: [?HOL_sumatra_detection_chance|-] \n §GStrength§! in §YKalimantan§! §Y[IND.GetNameWithFlag]§!: [?HOL_kalimantan_strength|+]\n §RDetection Chance§! in §YKalimantan§! §Y[IND.GetNameWithFlag]§!: [?HOL_kalimantan_detection_chance|-]"
 HOL_VOC_category_ind: "§Y[HOL.GetFlag][HOL.GetAdjective]§! danger for §Y[IND.GetNameWithFlag]§!"
 HOL_VOC_category_ind_desc: "The §Y[HOL.GetFlag][HOL.GetAdjective]§! have announced they will do whatever it takes to reclaim their colonial empire. We need to prepare ourselfs for this imminent danger because we will not be so easily defeated! We may increase our detection chances by increasing our intelligence of the §Y[HOL.GetFlag][HOL.GetAdjective]§! and investing in our §YSecurity Service§!. \n\n Current Detection chance of §Y[HOL.GetFlag][HOL.GetAdjective]§! preperations: \n\n§GDetection Chance§! in §YJava Island§! §Y[IND.GetNameWithFlag]§!: [?HOL_java_detection_chance|+]§!\n§GDetection Chance§! in §YSumatra Island§! §Y[IND.GetNameWithFlag]§!: [?HOL_sumatra_detection_chance|+]\n§GDetection Chance§! in §YKalimantan Island§! §Y[IND.GetNameWithFlag]§!: [?HOL_kalimantan_detection_chance|+]"
 HOL_WIC_category: "The WIC's Bold Frontier"
 HOL_WIC_category_desc: "\n£GFX_decision_hol_wic_category_picture\n\n\n\nThe Dutch West India Company (WIC) was a force of ambition and daring, sailing into uncharted waters to establish Dutch influence in the Americas and West Africa. From the sugar plantations of Suriname to the trade hubs of the Caribbean and the African Gold Coast, the WIC forged a colonial empire through commerce, conflict, and ingenuity. Though its glory days faded, its legacy remains—a testament to Dutch resilience and vision."
 HOL_voc_india_mission1: "Exploit our Influence in §Y[RAJ.GetNameWithFlag]§!"
 HOL_voc_india_mission2: "Increase §Y[HOL.GetAdjective]§! Naval Presence in Gujurat"
 HOL_voc_india_water: "Set up Propaganda for §Y[HOL.GetAdjective]§! Watermanagement"
 HOL_voc_india_water_desc: "§Y[HOL.GetAdjective] watermanagement is legendary. The §Y[RAJ.GetAdjective]§! government has problems fixing their water problem. By launching a propaganda campaign, the government gets pressured to let the §Y[HOL.GetAdjective]§! solve the problem"
 HOL_voc_india_christian: "Support Christian Communities in §Y[RAJ.GetNameWithFlag]§!"
 HOL_voc_india_christian_desc: "Christian communities in §Y[RAJ.GetNameWithFlag]§! feel very unsatisfied of the §Y[RAJ.GetAdjectiveCap]§! government. We should use this opportunity to increase our influence in the Christian community"
 HOL_voc_india_civilwar: "Send Ultimatum to §Y[RAJ.GetNameWithFlag]§!"
 HOL_voc_india_civilwar_desc: "The §Y[RAJ.GetAdjectiveCap]§! are fighting eachother. We can use this opportunity to give them an offer they can’t refuse"
 HOL_voc_india_gujurat_rebellion1: "Increase Security and Support of the population in §YGujurat§!"
 HOL_voc_india_gujurat_rebellion1_desc: "We could use the opportunity of the Maoist Rebellions. By increasing our security and support the population against the Maoist, we could create our own influence in the Gujurat."
 HOL_voc_india_bengal_rebellion1: "Expand §Y[HOL.GetAdjectiveCap] Prominence in Bengal"
 HOL_voc_india_bengal_rebellion1_desc: "The instability in §YBengal§!, driven by Maoist rebel activity, presents a unique opportunity for the §Y[HOL.GetAdjectiveCap]§! to assert their influence. With the §Y[RAJ.GetAdjectiveCap]§! government distracted and unable to maintain control, the VOC can step in to establish economic and political ties, further undermining local governance and securing a foothold in the region."
 HOL_voc_india_east_gujurat: "Seize Control of §YEast Gujarat§!"
 HOL_voc_india_east_gujurat_desc: "§YEast Gujarat§! is destabilized by unrest and weak governance. The VOC can move decisively to claim control of this region, restoring order under §Y[HOL.GetAdjectiveCap]§! administration and securing its valuable trade routes."
 HOL_voc_india_west_bengal: "Seize Control of §YWest Bengal§!"
 HOL_voc_india_west_bengal_desc: "With §YWest Bengal§! in chaos, the VOC has a unique opportunity to assert dominance over this critical region. Seizing control will solidify §Y[HOL.GetAdjectiveCap]§! Prominence in India's eastern trade corridor."
 HOL_voc_india_kerala: "Seize Control of §YKerala§!"
 HOL_voc_india_kerala_desc: "Kerala’s strategic location and historical ties to the §Y[HOL.GetAdjectiveCap]§! make it a prime target for VOC intervention. Taking control of this region will establish a strong foothold for §Y[HOL.GetAdjectiveCap]§! power in southern India."
 HOL_voc_india_tamil: "Seize Control of Tamil Nadu"
 HOL_voc_india_tamil_desc: "Tamil Nadu is on the verge of collapse due to growing instability. By taking control, the VOC can secure its dominance over one of India's most important regions and ensure §Y[HOL.GetAdjectiveCap]§! interests are protected."
 HOL_voc_taiwan_agreement_USA: "Negotiate Taiwan Agreement with the §Y[USA.GetNameWithFlag]§!"
 HOL_voc_taiwan_agreement_USA_desc: "The §Y[USA.GetNameWithFlag] has long been the guarantor of §Y[TAI.GetAdjectiveCap] security. To further §Y[HOL.GetAdjectiveCap]§! interests in the region, we must approach the §Y[USA.GetAdjectiveCap]§! government and request the suspension of their protection over §Y[TAI.GetNameWithFlag]§!. This bold diplomatic move could pave the way for the VOC to reclaim territories, but it carries significant political risks."
 HOL_voc_agriculture_agreement_srilanka: "Propose Agricultural Collaboration to §Y[SRI.GetNameWithFlag]§!"
 HOL_voc_agriculture_agreement_srilanka_desc: "§Y[SRI.GetAdjectiveCap]§! agricultural sector faces numerous challenges, and §Y[HOL.GetAdjectiveCap]§! expertise in modern farming techniques could provide transformative solutions. By proposing an agricultural collaboration, we can strengthen ties with §Y[SRI.GetNameWithFlag]§! and establish a foothold in the region, enhancing both economic output and §Y[HOL.GetAdjectiveCap]§! Prominence."
 HOL_voc_investment_agreement_srilanka: "Retry Investment Agreement with §Y[SRI.GetNameWithFlag]§!"
 HOL_voc_investment_agreement_srilanka_desc: "After Sri Lanka's refusal of our initial investment proposal, we can revisit the opportunity to strengthen their agricultural sector through renewed negotiations. This is another chance to establish Dutch Prominence and foster economic growth in the region."
 HOL_voc_srilanka_mission1: "Establish Dominant Prominence in §Y[SRI.GetNameWithFlag]§!"
 HOL_voc_srilanka_mission1_desc: "To reassert §Y[HOL.GetAdjectiveCap]§! control in §Y[SRI.GetNameWithFlag]§!, we must be one of the top three influencers in the country. Achieving this position will solidify our standing and pave the way for further dominance in the region."
 HOL_voc_srilanka_mission2: "Outmatch §Y[SRI.GetAdjectiveCap]§! Naval Strength"
 HOL_voc_srilanka_mission2_desc: "To ensure our dominance over §Y[SRI.GetNameWithFlag]§!, we need a stronger naval presence than theirs. Controlling the seas around §Y[SRI.GetNameWithFlag]§! will secure vital trade routes and establish our authority in the Indian Ocean."
 HOL_voc_taiwan_mission1: "Establish Dominant Prominence in §Y[TAI.GetNameWithFlag]§!"
 HOL_voc_taiwan_mission1_desc: "§Y[TAI.GetAdjectiveCap]§! strategic importance cannot be overstated. To expand §Y[HOL.GetAdjectiveCap]§! Prominence, we must secure a position among the top three influencers in the nation, ensuring our foothold in this critical region."
 HOL_voc_taiwan_mission2: "Outmatch §Y[TAI.GetAdjectiveCap]§! Naval Strength"
 HOL_voc_taiwan_mission2_desc: "§Y[TAI.GetAdjectiveCap]§! position in the Pacific makes naval supremacy crucial. We must surpass §Y[TAI.GetAdjectiveCap]§! naval strength to control its surrounding waters and secure our interests in the region."
 HOL_voc_indonesia_attack_mission: "The Reclaiming of our §Y[IND.GetNameWithFlag]§! Begins!"
 HOL_voc_indonesia_attack_mission_desc: "Indonesia, once the jewel of the VOC’s empire, has slipped from §Y[HOL.GetAdjectiveCap]§! control. Now, the time has come to reclaim our Crown Colony. Through military precision and strategic dominance, we will restore §Y[HOL.GetAdjectiveCap]§! authority over the archipelago and reestablish our presence as a global power."
 HOL_request_military_access_australia: "Request Military Access from §Y[AST.GetNameWithFlag]§!"
 HOL_request_military_access_australia_desc: "§Y[AST.GetAdjectiveCap]§! strategic location makes it vital for our operations in the Pacific. Gaining military access would ensure smoother logistics and quicker response times."
 HOL_deploy_java_commando: "Deploy VOC Troops"
 HOL_deploy_java_commando_desc: "Deploy our covert commando units §Y[IND.GetNameWithFlag]§! to establish a strategic foothold. The strength and type of units will depend on our prior preparations."
 HOL_voc_small_reinvestment_sri_lanka: "Small Investment in §Y[SRI.GetAdjectiveCap]§! agriculture"
 HOL_voc_medium_reinvestment_sri_lanka: "Medium Investment in §Y[SRI.GetAdjectiveCap]§! agriculture"
 HOL_voc_heavy_reinvestment_sri_lanka: "Big Investment in §Y[SRI.GetAdjectiveCap]§! agriculture"
 HOL_voc_saf_mission1: "Leverage Influence in §Y[SAF.GetNameWithFlag]§!"
 HOL_voc_saf_mission2: "Increase §Y[HOL.GetAdjective]§! Naval Presence in §Y[281.GetName]§!"
 HOL_increase_java_strength: "Increase our strength on §YJava Island§!"
 HOL_increase_convoy: "Increase our supply capabilities against §Y[IND.GetNameWithFlag]§!"
 HOL_reduce_java_detection_corruption: "Use corrupt officals of §Y[IND.GetNameWithFlag]§!"
 HOL_contact_christian_resistance_ind: "Propose Agreement with §YChristian Rebels§!"
 HOL_reduce_java_detection: "Increase Secret Security in §YJava Island§!"
 HOL_voc_indonesia_counter_voc: "New Report of §Y[HOL.GetAdjectiveCap]§! Surgency"
 HOL_voc_prepare_for_war_mission1: "Prepare for VOC Territorial Reclamation"
 HOL_voc_prepare_for_war_mission1_desc: "The age of trade empires may have passed, but our legacy remains unfinished. From the Cape of Good Hope to the Coromandel Coast, from Ceylon to Formosa, the Dutch East India Company once commanded vital maritime choke points. Now, with modern logistics and military readiness, we prepare to assert our influence once more — not through charter, but through force. The seas await our return."
 HOL_voc_prepare_for_war_mission2: "Prepare for VOC Territorial Reclamation Again"
 HOL_voc_prepare_for_war_mission2_desc: "The age of trade empires may have passed, but our legacy remains unfinished. From the Cape of Good Hope to the Coromandel Coast, from Ceylon to Formosa, the Dutch East India Company once commanded vital maritime choke points. Now, with modern logistics and military readiness, we prepare to assert our influence once more — not through charter, but through force. The seas await our return."
 HOL_fascist_civilwar_category: "Fuel NVU Insurrection Plans"
 HOL_fascist_civilwar_category_desc: "\n£GFX_decision_hol_nvu_civilwar_category_picture\n\n\n\nThe Nederlandse Volks-Unie is quietly preparing an armed uprising against the state. Though still in its planning phase, the group is gathering supporters, arms, and propaganda channels. Strategic backing could tip the scales when the time comes."
 HOL_fascist_civilwar_army_leader: "Support Civil War Army Leadership"
 HOL_fascist_civilwar_army_leader_desc: "To ensure a swift and decisive victory in the civil war, we must provide support to fascist leaders within the army. Their strength and expertise will be vital in securing the battlefield for our cause."
 HOL_fascist_civilwar_naval_leader: "Support Civil War Naval Leadership"
 HOL_fascist_civilwar_naval_leader_desc: "Control of the seas is critical in times of conflict. By supporting fascist-aligned leaders within the navy, we can guarantee dominance over vital maritime supply routes during the civil war."
 HOL_fascist_civilwar_request_aid: "Request Aid from Fascist Allies"
 HOL_fascist_civilwar_request_aid_desc: "The civil war presents an opportunity for fascism to triumph, but victory requires resources. We will reach out to our allies in the fascist movement, requesting weapons and supplies to strengthen our forces."
 HOL_grey_society_category: "The Grey Society Dilemma"
 HOL_grey_society_category_desc: "\n£GFX_decision_hol_grey_society_category_picture\n\n\n\nThe Netherlands is becoming a grey society, where aging demographics, increased life expectancy, and declining birth rates place immense pressure on social services, pensions, and economic sustainability. Policymakers must now confront the growing divide between generations. Will we reform, redistribute, or retreat into unsustainable models of the past?"
 HOL_grey_pvda1: "Expand Affordable Housing"
 HOL_grey_pvda1_desc: "To address the challenges of an aging population, we are investing in affordable, elderly-friendly housing. By encouraging downsizing and modernizing our housing stock, we aim to free up family homes while providing dignified living for the elderly."
 HOL_grey_pvda2: "Flexible Pension Reforms"
 HOL_grey_pvda2_desc: "We believe in a fair pension system that adapts to individual needs. By offering flexible retirement options, we empower workers to retire on their terms while ensuring long-term sustainability for our social security system."
 HOL_grey_pvda3: "Invest in Elderly Care Workers"
 HOL_grey_pvda3_desc: "With a growing elderly population, the demand for professional caregivers is rising. We are funding training programs and improving working conditions to ensure that every Dutch senior receives the care they deserve."
 HOL_grey_pvda4: "Youth-Elderly Integration Programs"
 HOL_grey_pvda4_desc: "By bringing generations together, we foster mutual understanding and support. Our integration programs provide affordable housing for students in elderly communities in exchange for social engagement, creating a stronger and more cohesive society."
 HOL_grey_pvda5: "Promote the Green and Silver Economy"
 HOL_grey_pvda5_desc: "We are aligning the green transition with the opportunities presented by the 'silver economy.' Investments in industries catering to the elderly, combined with a focus on renewable energy, will drive sustainable growth and create jobs."
 HOL_grey_cda1: "Empower Family-Based Care"
 HOL_grey_cda1_desc: "The family is the cornerstone of our society. By providing financial support for families caring for elderly relatives, we strengthen intergenerational bonds and ease the strain on public healthcare."
 HOL_grey_cda2: "Support Rural Elderly Communities"
 HOL_grey_cda2_desc: "Rural areas must not be left behind in addressing the aging population. By investing in rural housing and healthcare, we ensure that every senior citizen has access to quality support, no matter where they live."
 HOL_grey_cda3: "Strengthen Religious Volunteer Networks"
 HOL_grey_cda3_desc: "Faith-based organizations are invaluable in providing care and support. We are expanding their role to ensure a moral and compassionate response to the challenges of an aging society."
 HOL_grey_cda4: "Ethical AI in Elderly Care"
 HOL_grey_cda4_desc: "New technologies must serve the common good. By integrating ethical AI solutions in caregiving, we uphold our Christian-democratic values while addressing labor shortages in elderly care."
 HOL_grey_cda5: "Promote Large Families"
 HOL_grey_cda5_desc: "To ensure future stability, we are supporting families with more than three children through financial incentives and childcare subsidies, fostering a new generation to sustain our nation."
 HOL_grey_vvd1: "Raise the Retirement Age"
 HOL_grey_vvd1_desc: "A productive society requires longer working lives. By gradually raising the retirement age, we reduce the pension burden and ensure a stronger economy for future generations."
 HOL_grey_vvd2: "Privatize Elderly Care"
 HOL_grey_vvd2_desc: "Private enterprises can address the aging population more efficiently. By opening up the elderly care sector to private investment, we enhance quality while reducing public costs."
 HOL_grey_vvd3: "Promote Immigration of Skilled Workers"
 HOL_grey_vvd3_desc: "Aging challenges demand innovative solutions. By incentivizing skilled immigrants to join our workforce, we fill critical gaps in healthcare and other sectors."
 HOL_grey_vvd4: "Digitalize Healthcare"
 HOL_grey_vvd4_desc: "Innovation is key to sustainability. Through digital transformation and AI integration in healthcare, we lower costs and improve care for the elderly."
 HOL_grey_vvd5: "Pension Investment Reform"
 HOL_grey_vvd5_desc: "By shifting public pensions to private investment accounts, we reduce government liabilities and empower citizens to take control of their financial future."
 HOL_grey_pvv1: "Protect National Pensions"
 HOL_grey_pvv1_desc: "Dutch pensions must remain a priority. By redirecting resources from foreign aid and unnecessary programs, we safeguard the pensions of our hard-working citizens."
 HOL_grey_pvv2: "Encourage Automation"
 HOL_grey_pvv2_desc: "To address labor shortages, we are investing heavily in automation across industries, reducing dependence on foreign labor while boosting productivity."
 HOL_grey_pvv3: "Nationalist Recruitment Campaigns"
 HOL_grey_pvv3_desc: "The time has come to prioritize Dutch citizens in building our workforce. Through recruitment campaigns, we ensure that Dutch talent takes the lead in addressing labor shortages."
 HOL_grey_pvv4: "Strict Immigration Controls"
 HOL_grey_pvv4_desc: "The Netherlands cannot bear the burden of unregulated immigration. By strictly controlling borders, we ensure that resources are allocated to our citizens and their well-being."
 HOL_grey_pvv5: "Promote Elderly Patriotism"
 HOL_grey_pvv5_desc: "Our elderly are the guardians of Dutch tradition. By celebrating their contributions, we foster unity and pride in our national identity."
 HOL_grey_monarchy1: "Royal Pension Fund"
 HOL_grey_monarchy1_desc: "To secure the future of our citizens, the monarchy will establish a Royal Pension Fund. This trust will ensure that every Dutch citizen can age with dignity and security."
 HOL_grey_monarchy2: "National Unity Program"
 HOL_grey_monarchy2_desc: "The Crown will lead a program to unite generations and regions, fostering a sense of shared responsibility and loyalty to the nation."
 HOL_grey_monarchy3: "Expand National Service"
 HOL_grey_monarchy3_desc: "Mandatory national service for the youth will strengthen our workforce and provide critical support for elderly care, forging a stronger nation under royal guidance."
 HOL_grey_monarchy4: "Invest in Automation"
 HOL_grey_monarchy4_desc: "By leveraging royal funds to promote automation, we ensure that the Netherlands remains competitive and sustainable, even as our population ages."
 HOL_grey_monarchy5: "Silver Economy Initiative"
 HOL_grey_monarchy5_desc: "The Crown will champion industries that cater to the needs of our aging population, creating jobs and prosperity while serving the elderly."
 HOL_grey_nvu1: "Eugenics Programs"
 HOL_grey_nvu1_desc: "To ensure a strong and pure Dutch future, we are implementing policies to encourage the birth of 'ideal' Dutch citizens while discouraging undesirable influences."
 HOL_grey_nvu2: "Exclude Non-Dutch from Welfare"
 HOL_grey_nvu2_desc: "Our resources must serve the Dutch people. By removing access to welfare for non-Dutch residents, we prioritize our citizens' well-being."
 HOL_grey_nvu3: "Expand Mandatory Military Service"
 HOL_grey_nvu3_desc: "All able-bodied Dutch men will serve in the military or essential industries, ensuring that our nation remains strong and self-sufficient."
 HOL_grey_nvu4: "Industrial Expansion for War"
 HOL_grey_nvu4_desc: "The needs of the state come first. By directing all resources toward industrial expansion, we prepare for future conflicts and secure our nation's dominance."
 HOL_grey_nvu5: "Forced Elderly Labor"
 HOL_grey_nvu5_desc: "The elderly must contribute to our national goals. Those still capable will be mobilized for light industrial work to support the state's priorities."
 HOL_foreign_policy_category: "Dutch Foreign Policy"
 HOL_foreign_policy_category_desc: "\n£GFX_decision_hol_foreign_affairs_category_picture\n\n\n\nShape the Netherlands' diplomatic, strategic, and economic posture on the world stage. Pursue trade deals, development partnerships, and defense arrangements that reflect Dutch values and secure national interests in an increasingly multipolar world."
 HOL_antilles_expand_civilian_industry: "Expand Civilian Industry in the Antilles"
 HOL_antilles_expand_civilian_industry_desc: "The Antilles require industrial growth to sustain economic prosperity. By investing in civilian industry, we can stimulate job creation and improve infrastructure, ensuring long-term stability in the region."
 HOL_antilles_expand_office_industry: "Expand Office Sector in the Antilles"
 HOL_antilles_expand_office_industry_desc: "Developing office spaces and business districts in the Antilles will boost commercial activity, attract investors, and improve administrative efficiency for local businesses."
 HOL_antilles_expand_mil_industry: "Expand Military Industry in the Antilles"
 HOL_antilles_expand_mil_industry_desc: "A stronger military industry in the Antilles will provide strategic advantages in the Caribbean, ensuring faster military production and better security for Dutch overseas territories."
 HOL_antilles_expand_agriculture: "Invest in Agriculture in the Antilles"
 HOL_antilles_expand_agriculture_desc: "Agriculture remains a key sector for food security and economic independence. Investing in farming and sustainable land use in the Antilles will benefit both local and national food supply chains."
 HOL_dutch_latin_cooperation: "Dutch-Latin American Cooperation"
 HOL_dutch_latin_cooperation_desc: "The Netherlands has a long history of economic and energy cooperation with Latin America. By investing in key infrastructure projects, offshore energy developments, and naval partnerships, we can strengthen our influence in the region while ensuring mutual economic growth."
 HOL_dutch_venezuela_offshore_gas: "Shell-Venezuela Offshore Gas Extraction Initiative"
 HOL_dutch_venezuela_offshore_gas_desc: "Shell and Venezuela have been negotiating a deal to extract and refine offshore gas from the Dragon gas field. If this agreement is finalized, it could provide long-term energy security for both nations."
 HOL_dutch_argentina_lng_trade: "Shell-YPF LNG Export Expansion Agreement"
 HOL_dutch_argentina_lng_trade_desc: "Argentina's YPF and Shell are working on a major LNG export project, aiming to increase global supply. Dutch investment in this initiative could strengthen trade ties and secure stable natural gas imports."
 HOL_dutch_colombia_port_investment: "Cartagena Port Expansion – Royal HaskoningDHV Partnership"
 HOL_dutch_colombia_port_investment_desc: "Colombia’s Port of Cartagena is one of Latin America’s most important trade hubs. Dutch engineering firm Royal HaskoningDHV has the expertise to expand its infrastructure, improving efficiency and boosting Dutch-Colombian trade relations."
 HOL_dutch_mexico_naval_cooperation: "Damen Shipyards-Mexican Navy Modernization Deal"
 HOL_dutch_mexico_naval_cooperation_desc: "The Mexican Navy has sought to modernize its fleet, and Dutch shipbuilder Damen Shipyards has already supplied advanced POLA-class frigates. Further cooperation will strengthen Mexico’s naval power while reinforcing Dutch defense exports."
 HOL_dutch_paraguay_green_hydrogen: "Honest Ada Hydrogen Investment in Paraguay"
 HOL_dutch_paraguay_green_hydrogen_desc: "Dutch firm Honest Ada Hydrogen Investment EAS has proposed a $100 million investment in Paraguay’s green hydrogen sector. This project could turn Paraguay into a leader in Latin America’s renewable energy industry."
 HOL_dutch_peru_wind_energy: "ENGIE Energía Peru – Punta Lomitas Wind Farm Expansion"
 HOL_dutch_peru_wind_energy_desc: "Dutch-backed ENGIE Energía Peru is constructing one of Latin America’s largest wind farms. Additional investment from the Netherlands will accelerate the project and strengthen Peru’s renewable energy sector."
 HOL_usa_operation_market_vision: "Propose peration Market Vision"
 HOL_usa_operation_market_vision_desc: "The Netherlands has proposed 'Operation Market Vision'—a bilateral defense-industrial initiative aimed at integrating our military R&D, improving supply chain resilience, and co-developing strategic capabilities. This cooperation could strengthen transatlantic defense ties, foster mutual investment, and align both nations’ military industries for the challenges of the future."
 HOL_sur_agreement: "Propose Trade & Development Agreement to Suriname"
 HOL_sur_agreement_desc: "As part of our renewed strategy in South America, we will extend a formal offer to Suriname for a comprehensive trade and development agreement. This proposal includes mutual infrastructure investment, trade access, and development aid, laying the foundation for deeper economic integration and regional cooperation."
 HOL_sur_infrastructure_agreement: "Offer Infrastructure Investment to Suriname"
 HOL_sur_infrastructure_agreement_desc: "As part of our renewed strategy to strengthen ties with Suriname, we will offer a comprehensive infrastructure investment package. This includes Dutch-led upgrades to transport networks, port facilities, and regional logistics. If accepted, the agreement will deepen economic cooperation and enhance our influence in northern South America."
 HOL_sur_maritime_agreement: "Propose Maritime Cooperation Agreement"
 HOL_sur_maritime_agreement_desc: "The government is preparing to propose a formal maritime cooperation agreement to Suriname. The deal includes joint port development, naval infrastructure support, and strategic training initiatives. If accepted, it will strengthen bilateral relations and expand our influence along the northern coast of South America."
 HOL_sur_training_agreement: "Propose Joint Military Training"
 HOL_sur_training_agreement_desc: "The Ministry of Defence is preparing to send a formal request to Suriname to establish joint military training operations. The proposal includes logistical cooperation, unit coordination exercises, and shared expertise in regional defense strategy. Acceptance would strengthen mutual readiness and diplomatic ties."
 HOL_sur_resources_agreement: "Propose Resource Investment Agreement"
 HOL_sur_resources_agreement_desc: "The Ministry of Economic Affairs is preparing to send a formal investment proposal to Suriname, aimed at developing their resource extraction infrastructure. The agreement includes capital investment, technological support, and long-term trade arrangements. If accepted, the deal could strengthen Dutch access to strategic materials and deepen bilateral economic ties."
