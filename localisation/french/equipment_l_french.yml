 early_helicopter: "Hélico. transport"
 early_helicopter_desc: "Conception préliminaire des hélicoptères. Cela nous permettra de faire des recherches sur les hélicoptères de transport et les hélicoptères d'attaque"
 attack_helicopter_equipment: "Hélico. attaque"
 attack_helicopter_desc: "Les hélicoptères d'attaque sont conçus pour soutenir les forces terrestres. Excellents contre les véhicules blindés et les unités sans couverture aérienne, ils seront en mesure de traiter rapidement les ennemis qui ne disposent pas des contre-mesures appropriées. Cependant, les hélicoptères d'attaque sont très vulnérables face aux avions de chasse et aux armes anti-aériennes."
 attack_helicopter1: "Hélico. attaque 1965"
 attack_helicopter1_desc: "Un hélicoptère d'attaque est un hélicoptère militaire équipé d'armes offensives. Ses principales armes sont les armes automatiques à tir rapide (canons et mitrailleuses), les lance-roquettes et les armes à guidage de précision (missiles). De nombreux hélicoptères d’attaque peuvent également être équipés de missiles anti-aériens, mais ils sont principalement utilisés pour l’autodéfense. Les hélicoptères d'attaque d'aujourd'hui ont une fonction similaire à celle des avions d'attaque à voilure fixe et sont spécifiquement conçus pour attaquer des cibles au sol telles que l'infanterie, les véhicules blindés et les bâtiments."
 attack_helicopter2: "Hélico. attaque 1985"
