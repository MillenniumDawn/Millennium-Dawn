l_english:
 Strike_fighter_equipment:0 "Strike Fighter"
 Strike_fighter_equipment_desc:0 "Strike fighters are multirole combat aircraft designed to operate primarily as an attack aircraft, while also having some of the performance characteristics of a fighter."
 MR_Fighter_equipment:0 "Multi-Role Fighter Aircraft"
 multi_role_fighter:0 "Multi-Role Fighter"
 multi_role_fighter_desc:0 "A multi-role fighter is designed to perform different roles in combat, but particularly including air-to-air combat."
 cv_multi_role:0 "Carrier Multi-Role Fighter"
 cv_multi_role_desc:0 "A multi-role fighter is designed to perform different roles in combat, but particularly including air-to-air combat. These particular aircraft air also optimized for launching from and landing on aircraft carriers."
 cas:0 "Close Air Support Aircraft"
 cas_desc:0 "Fixed-wing aircraft designed for more precise airstrikes than bombers, with a focus on low-altitude survivability."
 attack_helicopter_equipment:0 "Attack Helicopter"
 attack_helicopter_equipment_desc:0 "An armed helicopter with the primary role of a ground attack aircraft."
 strat_bomber:0 "Strategic Bomber"
 strat_bomber_equipment_desc:0 "Strategic Bombers attack enemy buildings and infrastructure, starving them of precious industry."
