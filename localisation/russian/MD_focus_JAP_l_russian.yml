 JAP_deflation: "Японская дефляция"
 JAP_deflation_desc: "После краха Токийской фондовой биржи 1987 года и взрыва пузыря цен на активы 1992 года экономика Японии пришла в упадок. С огромными правительственными спасительными мерами для поддержки ключевых предприятий и банков, ответ на кризис привел к образованию одного из крупнейших государственных долгов в мире. Плохая деловая среда в Японии заставляет японские корпорации инвестировать очень мало внутри Японии, вместо этого направляя прибыль за границу или в государственные облигации для поддержания огромного долга. Из-за дефляции, роста стоимости иены, это дает стабильную прибыль для вкладчиков даже при мизерных или отрицательных процентных ставках, не оставляя никаких стимулов для потребления или инвестирования в реальную экономику. Эта дефляция позволяет Японии поддерживать огромные долги, которые сделали бы любую другую страну банкротом. К сожалению, она также обеспечивает анемичный экономический рост без видимого решения."
 JAP_revoke_article_nine: "Отменить статью девять"
 JAP_revoke_article_nine_desc: "Изменения в мире потребовали от нас переоценки целей сил самообороны. Отмена девятой статьи должна позволить нам двигаться вперед в борьбе с нарастающими потрясениями в мире."