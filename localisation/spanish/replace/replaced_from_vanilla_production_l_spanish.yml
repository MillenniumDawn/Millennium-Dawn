 PRODUCTION_MATERIALS_OIL: "Combustibles fósiles"
 oil_desc: "El petróleo es necesario para el funcionamiento efectivo de cualquier ejército moderno. Asegurar este recurso es primordial para las naciones del siglo XXI."
 PRODUCTION_MATERIALS_ALUMINIUM: "Metales Ligeros"
 aluminium_desc: "Los metales ligeros son importantes para la construcción de vehículos y aviones especializados. El aluminio es el metal principal preferido para helicópteros y aviones que desafían la gravedad."
 PRODUCTION_MATERIALS_RUBBER: "Caucho"
 rubber_desc: "El caucho es importante para la construcción de la mayoría de los vehículos. Sus características elásticas son excelentes para la producción de neumáticos y otras aplicaciones industriales."
 PRODUCTION_MATERIALS_TUNGSTEN: "Metales Tecnológicos"
 tungsten_desc: "Los metales tecnológicos son las principales materias primas para la producción de tecnología avanzada. Los sistemas de armas y equipos de última generación a menudo inclinan el resultado de una batalla."
 PRODUCTION_MATERIALS_STEEL: "Acero"
 steel_desc: "El acero es el metal principal utilizado en la mayoría de los tipos de maquinaria militar, ya sean vehículos terrestres o barcos. Conflictos prolongados sin acceso a este recurso harán que tus fábricas militares sean casi inútiles."
 PRODUCTION_MATERIALS_CHROMIUM: "Metales Preciosos"
 chromium_desc: "Los metales preciosos, minerales y otros elementos raros son indispensables en la tecnología moderna. El oro, la plata y los diamantes son especialmente importantes como fuente de ingresos para regiones en desarrollo y desestabilizadas."
