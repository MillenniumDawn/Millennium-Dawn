 GER_util_vehicle_2: "Volkswagen Iltis"
 GER_util_vehicle_2_desc: "O Volkswagen Tipo 183, mais conhecido como Iltis, é um veículo militar construído pela Volkswagen para o exército alemão."
 GER_util_vehicle_2_short: "Iltis"
 GER_util_vehicle_3: "Mercedes-Benz G-Class G270 Wolf SSA"
 GER_util_vehicle_3_desc: "O Mercedes-Benz Wolf SSA é um modelo militar do Classe G G-270 CDI, melhor aprimorado que o modelo anterior 250 GD."
 GER_util_vehicle_4: "Dingo"
 GER_util_vehicle_4_desc: "O ATF Dingo é um veículo de mobilidade de infantaria militar MRAP alemão fortemente blindado baseado em um chassi Unimog com um design de casco em V, produzido pela empresa Krauss-Maffei Wegmann (KMW).\nATF significa Allschutz-Transport-Fahrzeug, que significa veículo de transporte totalmente protegido em alemão. Seu nome é uma homenagem ao cão nativo australiano, o dingo. O armamento padrão do Dingo é uma metralhadora Rheinmetall MG3 de 7,62 mm em uma torre controlada remotamente no topo do veículo"
 GER_util_vehicle_5: "LAPV Enok"
 GER_util_vehicle_5_desc: "O LAPV Enok é um Veículo de Patrulha Leve Blindado da Bundeswehr"
 GER_util_vehicle_6: "ATF Dingo 3"
 GER_util_vehicle_6_short: "ATF Dingo 3"
 GER_util_vehicle_7: "ATF Dingo 3A1"
 GER_transport_plane1: "C-160D Transall"
 GER_transport_plane1_desc: "O Transall C-160 é uma aeronave de transporte militar, produzida como uma joint venture entre a França e a Alemanha. \"Transall\" é uma abreviação do consórcio de fabricação Transporter Allianz, que compreende as empresas MBB, Aerospatiale e VFW-Fokker. Foi inicialmente desenvolvido para atender aos requisitos de uma aeronave de transporte moderna para as Forças Aéreas Francesa e Alemã. Ele forneceu suporte logístico para operações no exterior e atuou em funções especializadas, como um avião-tanque de reabastecimento aéreo, coleta de inteligência eletrônica e como uma plataforma de comunicações."
 GER_transport_plane2: "C-130 Hercules"
 GER_transport_plane2_desc: "O Lockheed C-130 Hercules é uma aeronave de transporte militar turboélice de quatro motores americana projetada e construída pela Lockheed (agora Lockheed Martin). Capaz de usar pistas não preparadas para decolagens e pousos, o C-130 foi originalmente projetado como uma aeronave de transporte de tropas, evacuação médica e carga."
 GER_transport_plane3: "C-130J Super Hercules"
 GER_transport_plane3_desc: "O Lockheed C-130J Super Hercules é uma variante atualizada e mais moderna do C-130H anterior. A nova variante 'J' Super Hercules é designada como um 'superlifter tático' que ostenta motores novos e mais potentes e sistemas eletrônicos e aviônicos atualizados."
 GER_transport_plane3_short: "C-130J Super"
 GER_transport_plane4: "A400M Atlas"
 GER_transport_plane4_desc: "O Airbus A400M Atlas é uma aeronave militar de transporte turbopropulsada de quatro motores europeia. Foi projetado pela Airbus Defence and Space como um transportador tático com capacidades estratégicas para substituir aeronaves de transporte mais antigas, como o Transall C-160 e o Lockheed C-130 Hercules."
 GER_transport_plane5: "C-17 Globemaster III"
 GER_transport_plane5_desc: "O McDonnell Douglas/Boeing C-17 Globemaster III é uma grande aeronave militar de transporte desenvolvida das décadas de 1980 ao início da década de 1990 pela McDonnell Douglas. O C-17 é impulsionado por quatro motores turbofan Pratt & Whitney F117-PW-100, que são baseados no motor comercial Pratt & Whitney PW2040 usado no Boeing 757."
 GER_transport_plane6: "Avião de transporte 2035"
