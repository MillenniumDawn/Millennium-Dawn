# FOREIGN INVESTMENT BRANCH #
 ETH_invite_foreign_investors: "Invitare gli investitori stranieri"
 ETH_invite_foreign_investors_desc: "L'Etiopia ha un estremo bisogno di opportunità economiche. Il nostro Paese ha una forza lavoro massiccia, un basso livello di reddito e un notevole tasso di disoccupazione: una condizione perfetta per gli investimenti delle aziende dei Paesi ricchi."
 ETH_invite_coca_cola: "Invitare Coca-Cola"
 ETH_invite_coca_cola_desc: "Il mega conglomerato americano Coca-Cola ha un grande potenziale per i dipendenti e i consumatori in Etiopia. Dovremmo incoraggiarli a finanziare e sostenere la East Africa Bottling Share Company, un franchising di Coca-Cola in Etiopia."
 ETH_invite_karuturi_global: "Invitare la Karuturi Global"
 ETH_invite_karuturi_global_desc: "Originaria dell'India, Karuturi Global è una grande azienda agricola. Sebbene si occupi principalmente di coltivazione di fiori decorativi, l'esperienza di questi esperti potrebbe non solo aumentare il reddito dei nostri cittadini, ma anche le competenze agricole dei nostri agricoltori."
 ETH_invite_lifan_industry: "Invitare l'industria Lifan"
 ETH_invite_lifan_industry_desc: "Lifan Industry è un'azienda industriale pesante fondata in Cina nel 1992. Dedita principalmente alla costruzione di automobili, motociclette e camion, Lifan potrebbe certamente aiutarci con il basso tasso di motorizzazione dei nostri cittadini."
 ETH_american_industrial_investments: "Investimenti industriali americani"
 ETH_american_industrial_investments_desc: "Le aziende americane si sentono sempre più minacciate dai rivali cinesi nei loro potenziali profitti in Etiopia. Potremmo mettere le due parti l'una contro l'altra a vantaggio del nostro popolo."
 ETH_request_international_loans: "Richiesta di prestiti internazionali"
 ETH_request_international_loans_desc: "L'economia etiope sta migliorando, ma le nostre capacità di spesa nazionale sono ancora stagnanti a causa del nostro rating creditizio piuttosto basso e del nostro allontanamento dalla scena mondiale. Rivolgendoci specificamente alle potenze mondiali per ottenere prestiti finanziari, potremmo forse ovviare a questo problema."
 ETH_support_messobo_cement: "Sostenere Messebo Cement"
 ETH_support_messobo_cement_desc: "La fabbrica di cemento Messebo è uno dei nostri più potenti conglomerati locali, importante per il boom edilizio che stiamo progettando per il Paese. Aumentando i finanziamenti distribuiti a Messobo, saremo in grado di portare a termine i progetti edilizi più velocemente."
 ETH_homegrown_companies: "Aziende locali"
 ETH_homegrown_companies_desc: "Dopo aver rafforzato la nostra economia con l'aiuto di aziende internazionali, la popolazione locale si sente minacciata dalla prospettiva di salari permanentemente bassi e di pratiche economiche neocoloniali. Dobbiamo creare imprese etiopi forti e indipendenti che possano competere con quelle internazionali, a beneficio di entrambe le parti e dell'economia etiope."
 ETH_fund_ethio_agri_ceft: "Fondo Ethio Agri-CEFT"
 ETH_fund_ethio_agri_ceft_desc: "Ethio Agri-CEFT sta per diventare una delle più grandi aziende private nei mercati agricoli dell'Africa orientale. Dobbiamo rafforzare ulteriormente questa azienda, sia per competere con Karuturi sia per garantire i nostri cittadini."
 ETH_fund_ethiopian_airlines: "Finanziare la Ethiopian Airlines"
 ETH_fund_ethiopian_airlines_desc: "L'Ethiopian Airlines è la compagnia aerea nazionale e statale dell'Etiopia. È fondamentale per fornire ai turisti e ai cittadini etiopi voli da e per il Paese. Il finanziamento dell'Ethiopian Airlines rafforzerà ogni futuro impegno internazionale."
 ETH_fund_marathon_motors_engineering: "Finanziare Marathon Motors Engineering"
 ETH_fund_marathon_motors_engineering_desc: "Marathon Motor Engineering PLC è una joint venture tra l'industria automobilistica giapponese Hyundai e la superstar locale Haile Gebrselassie. L'azienda si concentrerà sull'importazione di veicoli Hyundai nel Paese e offrirà ai nostri connazionali una maggiore scelta di veicoli. Lasciamo che cinesi e giapponesi competano tra loro per ottenere i prezzi più bassi possibili."
 ETH_industrial_buildup_1: "Piano di crescita e trasformazione"
 ETH_industrial_buildup_1_desc: "Dobbiamo garantire ulteriori terreni edificabili per i complessi industriali."
 ETH_industrial_buildup_2: "Edificio industriale II"
 ETH_industrial_buildup_2_desc: "Abbiamo bisogno di più progetti edilizi. La costruzione di ulteriori strutture industriali civili per il lavoro pesante è la strada giusta da seguire."
 ETH_industrial_buildup_3: "Sviluppo industriale III"
 ETH_industrial_buildup_3_desc: "Più industria significa più occupazione. Più occupazione significa più ricchezza."
 ETH_industrial_buildup_4: "Sviluppo industriale IV"
 ETH_industrial_buildup_4_desc: "Dobbiamo assicurarci ulteriori terreni per la costruzione di complessi industriali."
 ETH_military_buildup_1: "Sviluppo militare"
 ETH_military_buildup_1_desc: "Le nostre capacità industriali militari sono insufficienti per garantire la sopravvivenza del nostro Paese."
 ETH_military_buildup_2: "Sviluppo militare II"
 ETH_military_buildup_2_desc: "Dobbiamo costruire altri fucili, carri armati e aerei! Più di tutto!"

# INTERNATIONAL RELATIONS TREE #
 ETH_international_diplomacy: "Diplomazia internazionale"
 ETH_international_diplomacy_desc: "Il mondo è un posto spaventoso senza qualcuno che ci guardi le spalle. È estremamente importante iniziare a corteggiare il mondo che ci circonda."
 ETH_african_economic_relationships: "Relazioni economiche africane"
 ETH_african_economic_relationships_desc: "L'Africa è povera secondo la maggior parte degli standard e sotto la guida etiope possiamo spingere lo sviluppo in ogni Paese per renderlo migliore."
 ETH_european_economic_relationships: "Relazioni economiche europee"
 ETH_european_economic_relationships_desc: "L'Europa è un probabile amico per il rilancio dell'economia. Inoltre, i contratti e gli investimenti europei sono tra i progetti più redditizi."
 ETH_italian_ethiopian_friendship: "Amicizia italo-etiope"
 ETH_italian_ethiopian_friendship_desc: "L'Italia può averci invaso due volte, ma questo non significa che non possiamo riconciliare le nostre differenze e diventare amici."
 ETH_request_chinese_investments: "Richiesta di investimenti cinesi"
 ETH_request_chinese_investments_desc: "La Cina dispone di una quantità estrema di ricchezza utilizzabile da tutti. Gli investitori cinesi cercano altrove luoghi dove spendere il loro denaro. Convinciamoli a farlo qui in Etiopia!"
 ETH_african_union_commitment: "Impegno dell'Unione Africana"
 ETH_african_union_commitment_desc: "L'Unione Africana è importante per unificare il nostro variegato continente contro ogni forma di sfruttamento straniero. Dobbiamo impegnarci per la sua funzione e il suo scopo."
 ETH_request_european_investments: "Richiesta di investimenti europei"
 ETH_request_european_investments_desc: "Dovremmo stipulare alcuni accordi con gli europei. Ci sono investitori che aspettano di partecipare al mercato etiope."
 ETH_befriend_france: "Amicizia con la Francia"
 ETH_befriend_france_desc: "La Francia è un alleato naturale per ottenere una base più ampia con uno dei Paesi economicamente più sviluppati."
 ETH_establish_connections_with_tongji: "Stabilire collegamenti con il CSCEC"
 ETH_establish_connections_with_tongji_desc: "Nel progetto di costruire la nuova sede dell'Unione africana ad Addis Abeba, dovremmo stabilire legami con diverse reti architettoniche. La Cina, seguita dal CSCEC, si è proposta di aiutarci nella nostra causa."
 ETH_expand_the_diplomatic_corps: "Espandere il corpo diplomatico"
 ETH_expand_the_diplomatic_corps_desc: "La diplomazia è indispensabile per portare avanti qualsiasi progetto da qui in avanti."
 ETH_anti_corruption_measurements: "Misure anticorruzione"
 ETH_anti_corruption_measurements_desc: "Lo Stato è terribilmente corrotto. È giunto il momento di spingerci in avanti e di iniziare a sradicare la corruzione all'interno dei nostri confini. Non c'è niente di più efficace che mettere dietro le sbarre chi se lo merita."
 ETH_the_new_african_union_headquarters: "La nuova sede dell'Unione Africanas"
 ETH_the_new_african_union_headquarters_desc: "È giunto il momento. La costruzione della nuova sede dell'Unione Africana nella nostra capitale Addis Abeba lascerà il mondo in soggezione per la forza dell'Africa in generale e dell'Etiopia in particolare."
 ETH_stabilize_the_food_supply: "Stabilizzare l'approvvigionamento alimentare"
 ETH_stabilize_the_food_supply_desc: "Il cibo è in una situazione pericolosa. I raccolti e le recenti guerre con l'Eritrea ci hanno fatto perdere il collegamento con il mare. Dobbiamo lavorare per recuperare e normalizzare il commercio, altrimenti la nostra gente muore di fame."
 ETH_local_relationships: "Relazioni locali"
 ETH_local_relationships_desc: "Il corno è un luogo instabile e spaventoso. La guerra civile in Somalia e le guerre tra Etiopia ed Eritrea ci hanno fatto rivalutare chi sono i nostri amici. Dobbiamo quindi concentrarci sulle nostre relazioni locali."
 ETH_african_alliance_initiative: "Iniziativa dell'Alleanza africana"
 ETH_african_alliance_initiative_desc: "L'Africa è ancora un campo di battaglia delle potenze straniere. Gli americani, gli europei e i cinesi si stanno spartendo il nostro grande continente, culla dell'umanità. L'Africa dovrebbe essere la pedina di mega-corporazioni ostili? No! Per resistere all'intervento e all'invasione, dobbiamo costruire un'alleanza internazionale."
 ETH_invite_european_armament_companies: "Invitare le aziende europee di armamenti"
 ETH_invite_european_armament_companies_desc: "Alcune aziende produttrici di armi sarebbero estremamente preziose da avere all'interno dei nostri confini."

# MILITARY BRANCH #
 ETH_defense_of_ethiopia: "Difesa dell'Etiopia"
 ETH_defense_of_ethiopia_desc: "L'Etiopia ha combattuto molte guerre per mantenere la propria indipendenza dagli invasori. Le guerre che combatteremo da qui in avanti non sono diverse da quelle che abbiamo combattuto negli anni passati."
 ETH_expand_the_endf: "Espandere l'ENDF"
 ETH_expand_the_endf_desc: "La Forza di Difesa Nazionale Etiope (ENDF) è una delle forze armate più forti dell'Africa. È essenziale espandere le nostre forze armate per mantenerle competitive."
 ETH_expand_the_etaf: "Espandere l'ETAF"
 ETH_expand_the_etaf_desc: "La nostra forza aerea ha un disperato bisogno di espansione. Abbiamo pochi campi d'aviazione e caccia ed equipaggiamenti obsoleti. Dovremmo cambiare questa situazione."
 ETH_secure_the_eritrean_border: "Proteggere il confine eritreo"
 ETH_secure_the_eritrean_border_desc: "Il trinceramento lungo il confine eritreo ci aiuterà in caso di futuri conflitti tra i due governi."
 ETH_secure_the_eritrean_border_TT: "Aggiungi §Y3 Fortezze Terrestri§! al confine con l'Eritrea"
 ETH_fund_homicho: "Finanziare Homicho"
 ETH_fund_homicho_desc: "Il complesso di ingegneria delle munizioni di Homicho è vitale per l'approvvigionamento dell'Etiopia in armi leggere e soprattutto in munizioni. Abbiamo bisogno di rinforzare i ranghi della nostra fanteria con nuove armi e i nostri magazzini con tonnellate di munizioni".
 ETH_air_training_program: "Programma di addestramento aereo"
 ETH_air_training_program_desc: "L'addestramento della forza aerea richiede un programma. Spingiamo per svilupparlo."
 ETH_secure_the_somali_border: "Proteggere il confine somalo"
 ETH_secure_the_somali_border_desc: "La guerra civile in Somalia ci ha messo in difficoltà, poiché il conflitto ha spinto i rifugiati oltre il nostro confine e alcune scaramucce si sono verificate anche nelle vicinanze di obiettivi militari e civili importanti. È giunto il momento di espandere alcuni trinceramenti lungo il confine somalo."
 ETH_secure_the_somali_border_TT: "Aggiungi §Y3 fortezze di terra§! al confine con la Somalia"
 ETH_secure_the_kenyan_border: "Proteggere il confine con il Kenya"
 ETH_secure_the_kenyan_border_desc: "La diga sul fiume Omo ha causato molti problemi tra i nostri due grandi Paesi. Nella regione di confine sono sorti conflitti, poiché le tribù di entrambe le parti stanno perdendo le risorse idriche. I nostri militari dovrebbero stabilire alcuni avamposti e basi nella regione per stabilizzarla."
 ETH_secure_the_kenyan_border_TT: "Aggiungi §Y3 fortezze terrestri§! al confine con il Kenya"
 ETH_modern_officer_corps: "Un corpo di ufficiali moderno"
 ETH_modern_officer_corps_desc: "Investire nella formazione e nelle competenze dei nostri ufficiali ci consentirà di avere un corpo di ufficiali veramente modernizzato."
 ETH_expand_the_military: "Espansione dell'esercito"
 ETH_expand_the_military_desc: "Un'espansione completa di tutti i nostri rami delle forze armate è necessaria per espandere le nostre forze armate a una dimensione necessaria."
 ETH_aircraft_production: "Produzione di aeromobili"
 ETH_aircraft_production_desc: "La produzione di aerei in casa è più economica e migliore per l'economia!"
 ETH_secure_the_sudanese_border: "Proteggere il confine sudanese"
 ETH_secure_the_sudanese_border_desc: "Le relazioni tra Sudan ed Etiopia sono leggermente tese a causa della situazione nel Sud Sudan. Dobbiamo prepararci nel caso in cui la guerra non rimanga all'interno dei loro confini."
 ETH_secure_the_sudanese_border_TT: "Aggiungi §Y3 fortezze terrestri§! al confine con il Sudan"
 ETH_study_foreign_armor_designs: "Studiare il design delle armature straniere"
 ETH_study_foreign_armor_designs_desc: "Lo studio delle corazze straniere ci insegnerà molto per poter sviluppare i nostri veicoli corazzati."
 ETH_study_foreign_aircraft_designs: "Studiare i progetti di velivoli stranieri"
 ETH_study_foreign_aircraft_designs_desc: "Lo studio dei progetti di velivoli di grandi Paesi come Stati Uniti, Russia, Francia, Inghilterra e Cina potrebbe rivelarsi molto utile per le nostre forze aeree."
 ETH_request_chinese_military_assistance: "Richiedere l'assistenza militare cinese"
 ETH_request_chinese_military_assistance_desc: "La Cina è una potenza in ascesa. La loro struttura militare è un modello e dovremmo discutere di implementare qualcosa di simile qui in Etiopia."
 ETH_request_american_military_assistance: "Richiesta di assistenza militare americana"
 ETH_request_american_military_assistance_desc: "L'esercito americano è uno dei più grandi e avanzati al mondo. Dovremmo guardare a loro per lo sviluppo militare."
 ETH_modernize_the_military: "Modernizzare l'esercito"
 ETH_modernize_the_military_desc: "L'esercito utilizza attrezzature del 1975, i veicoli cadono a pezzi e gli aerei riescono a malapena a decollare. Dovremmo impegnarci a modernizzare l'esercito per rimanere una potenza nella regione."
 ETH_land_doctrine: "Dottrina di terra"
 ETH_land_doctrine_desc: "Le nostre forze di terra sono una delle branche più importanti, dato che i nostri vicini sono costantemente coinvolti in conflitti. Dovremmo discutere nuovi modi per migliorare il nostro territorio e le nostre strategie."
 ETH_air_doctrine: "Dottrina aerea"
 ETH_air_doctrine_desc: "La nostra dottrina aerea è obsoleta. Mandiamo le nostre menti migliori nelle accademie straniere per vedere se possiamo portare a casa alcune di queste conoscenze."

# IDEOLOGY BRANCH #
 ETH_the_future_of_ethiopia: "Il futuro dell'Etiopia"
 ETH_the_future_of_ethiopia_desc: "Negli ultimi 50 anni l'Etiopia è passata attraverso la monarchia assoluta, il comunismo e la democrazia. La nostra nazione ha sofferto difficoltà, carestie, guerre civili e caos politico."

# MONARCHISM BRANCH #
 ETH_legacy_of_abyssinia: "L'eredità dell'Abissinia"
 ETH_legacy_of_abyssinia_desc: "L'Etiopia ha avuto una storia gloriosa come uno dei primi Stati nazionali africani di stampo occidentale, guidato dall'imperatore. Questo Paese, generalmente chiamato "Abissinia" in Occidente, sarebbe destinato ad assumere un ruolo di primo piano in Africa e nel mondo, se mai dovesse rinascere."
 ETH_endorse_the_monarchists: "Appoggiare i monarchici"
 ETH_endorse_the_monarchists_desc: "Da quando il Derg ha deposto Haile Selassie I il 12 settembre 1974, il Consiglio della Corona d'Etiopia non ha più avuto alcun potere reale. Nel 1993, il Consiglio della Corona ha ripreso le sue attività dopo aver concluso che il titolo di "Imperatore d'Etiopia" era ancora in vigore. Dovremmo fare in modo che il Consiglio della Corona torni a far parte dell'amministrazione federale."
 ETH_glorify_the_italo_ethiopian_wars: "Glorificare le guerre italo-etiopiche"
 ETH_glorify_the_italo_ethiopian_wars_desc: "I Paesi, le nazioni e i nazionalismi si forgiano nei conflitti. L'Etiopia è stata forgiata sui campi di battaglia del 1895 e del 1935. Dobbiamo ricordare al mondo il tradimento italiano e l'infinito coraggio delle forze etiopi, tecnologicamente inferiori. L'Italia ha cercato di ucciderci, di distruggerci, di annientare la nostra nazione - eppure siamo qui!"
 ETH_restore_the_throne: "Ripristinare il trono"
 ETH_restore_the_throne_desc: "Il Consiglio della Corona, ora abilitato al processo decisionale politico, ha suggerito di proclamare ufficialmente la restaurazione dell'Impero etiope. Ci vuole solo... beh, una nuova costituzione."
 ETH_befriend_jamaica: "Amici della Giamaica"
 ETH_befriend_jamaica_desc: "Con la monarchia etiope di Haile Selassie in via di restaurazione, dovremmo considerare di rafforzare i legami con il movimento rastafariano, il gruppo religioso che venera il nostro ex imperatore come Messia ritornato. Il gruppo principale dei rastafariani si trova in Giamaica, quindi dovremmo forse stabilire una serie di relazioni diplomatiche più ampie con quel Paese lontano."
 ETH_invite_zera_yacob: "Invitare Zera Yacob"
 ETH_invite_zera_yacob_desc: "Zera Yacob Amha Selassie, nipote di Haile Selassie I, è il legittimo pretendente al trono imperiale dell'Etiopia. Educato a Eton, è stato costretto all'esilio con il resto della famiglia reale dopo la rivoluzione comunista del 1974. Attualmente risiede sia nel Regno Unito che negli Stati Uniti."
 zera_yacob_returns_tt: "Zera Yacob Selassie tornerà"
 ETH_weaken_the_parliament: "Indebolire il Parlamento"
 ETH_weaken_the_parliament_desc: "Le due camere del Parlamento etiope sono solo un ostacolo alla nostra influenza nazionale e internazionale. Dovremmo togliere diverse competenze parlamentari e trasferirle al governo imperiale."
 ETH_imperial_nostalgia: "Nostalgia imperiale"
 ETH_imperial_nostalgia_desc: "Non vorreste poter tornare indietro nel tempo, ai bei tempi andati?..."
 ETH_imperial_guard: "Guardia imperiale etiope"
 ETH_imperial_guard_desc: "Il Kebur Zabagna era una forza d'élite, composta dagli uomini più coraggiosi e onorevoli del nostro esercito, incaricata di difendere la nostra capitale e l'Imperatore."
 ETH_reclaim_eritrea: "Rivendicare l'Eritrea"
 ETH_reclaim_eritrea_desc: "L'Eritrea è un territorio etiope di diritto! Il nostro accesso al mare è messo in pericolo dalla stessa esistenza di questo Stato canaglia. Dobbiamo ricordare loro chi è il legittimo proprietario del loro territorio."

# DEMOCRATIC BRANCH #
 ETH_strengthen_the_republic: "Rafforzare la Repubblica"
 ETH_strengthen_the_republic_desc: "La Costituzione etiope del 1995, che non solo ha garantito i diritti civili ma ha anche indebolito le fazioni comuniste e monarchiche, deve essere il faro della società etiope. La democrazia e l'integrazione panafricana sono la strada da seguire."
 ETH_guarantee_freedom_of_speech: "Garantire la libertà di parola"
 ETH_guarantee_freedom_of_speech_desc: "L'Etiopia è un Paese diverso dal punto di vista religioso, etnico e politico. Per dimostrare la superiorità della democrazia sulle altre ideologie e del secolarismo su qualsiasi scuola di moralismo, dobbiamo consentire e garantire la libertà di parola politica in pubblico e in privato. Finanzieremo anche programmi radiofonici e televisivi politici per rafforzare ulteriormente la nazione."
 ETH_healthcare_program: "Programma sanitario"
 ETH_healthcare_program_desc: "Garantire l'assistenza sanitaria nazionale in una nazione con problemi di fame e malattie come l'Etiopia sarà un'impresa enorme, ma con gli aiuti internazionali, l'attenzione all'educazione medica e il finanziamento di cliniche e medici regionali, l'Etiopia potrebbe rimettersi in carreggiata."
 ETH_guarantee_freedom_of_religion: "Garantire la libertà di religione"
 ETH_guarantee_freedom_of_religion_desc: "In Etiopia vivono la Chiesa ortodossa etiope Tewahedo (43%), i protestanti Pentay (18%), l'Islam sunnita del ramo Sufi (34%), i cattolici (1%) e le fedi tradizionali (3%). Dobbiamo garantire che ognuno di questi gruppi diversi e variegati possa vivere e praticare il proprio culto in pace. Anche le scuole a sfondo religioso devono essere desegregate."
 ETH_education_program: "Programma educativo"
 ETH_education_program_desc: "Se si vuole modernizzare e ringiovanire un popolo, è necessario educare i bambini."
 ETH_endorse_the_african_union: "Appoggiare l'Unione Africana"
 ETH_endorse_the_african_union_desc: "L'Etiopia da sola non è abbastanza potente. Dovremmo invece concentrarci sull'unione delle leadership politiche in tutta l'Africa e incoraggiare l'UA a diventare più simile all'UE."
 ETH_reckless_industrial_expansion: "Espansione industriale sconsiderata"
 ETH_reckless_industrial_expansion_desc: "L'Etiopia deve essere moderna, forte e libera! Dobbiamo fare spazio a nuovi villaggi, città e soprattutto impianti industriali."
 ETH_secure_agricultural_production: "Produzione agricola sicura"
 ETH_secure_agricultural_production_desc: "È più importante nutrire il popolo che la nazione. Dovremmo prendere in considerazione l'idea di rimanere in gran parte agricoli se questo significa che il nostro popolo deve sopravvivere."

# COMMUNIST BRANCH #
 ETH_declare_mengistu_innocent: "Dichiarare Mengistu innocente"
 ETH_declare_mengistu_innocent_desc: "Mengistu Haile Mariam è l'ex dittatore comunista dell'Etiopia. Sotto il suo regno, tra il 1977 e il 1991, l'Etiopia ha visto un'iper-militarizzazione, la soppressione del dissenso e la guerra civile. Fuggito in Zimbabwe nel 1991, durante la sua assenza è stato condannato per genocidio da un tribunale etiope. In realtà, genocidio e dittatura non sono poi così male. Probabilmente dovremmo assolvere Mengistu."
 ETH_condemn_the_pretenders: "Condannare i pretendenti"
 ETH_condemn_the_pretenders_desc: "L'ex famiglia reale dell'Etiopia vive in esilio da quando è stata spodestata all'inizio degli anni Settanta. Dovremmo far sapere loro che li attende solo la morte, se mai decidessero di tornare in Etiopia."
 ETH_return_of_mengistu: "Il ritorno di Mengistu"
 ETH_return_of_mengistu_desc: "Dopo aver rimediato al trattamento ingiusto riservato al nostro ex glorioso leader, dovremmo forse permettergli di tornare nel Paese."
 ETH_restore_the_pdre: "Ripristinare la PDRE"
 ETH_restore_the_pdre_desc: "La Repubblica Democratica Popolare d'Etiopia ha segnato la più grande epoca della nostra storia nazionale. Dovremmo annunciare il ripristino della DPRE e il ritorno di Mengistu sulla scena mondiale."
 ETH_national_communism: "Comunismo nazionale"
 ETH_national_communism_desc: "I popoli africani sono stati a lungo oppressi dagli imperialisti stranieri. Scegliere un'alleanza con i comunisti fraudolenti cinesi sarebbe ipocrisia e puro tradimento. L'Etiopia resterà da sola."
 ETH_align_to_china: "Allearsi alla Cina"
 ETH_align_to_china_desc: "Mao Zedong sembra aver fatto meglio di Vladimir Lenin: il suo Paese esiste ancora. Gli antichi legami del PDRE con l'Unione Sovietica sono davvero un ricordo del passato. Dobbiamo allearci con la Cina, l'unica vera potenza."
 ETH_pan_african_communism: "Comunismo panafricano"
 ETH_pan_african_communism_desc: "La rivoluzione in patria è sicura! Dobbiamo diffonderla, compagni! Lavoratori di tutto il mondo, unitevi!"

# ERITREAN DEFEAT
 ETH_eritrea_start: "La guerra è finita..."
 ETH_eritrea_start_desc: "...Ma la guerra al terrorismo è appena iniziata. Molti ex soldati dell'ormai disciolto EDF si sono uniti al nuovo (di nuovo) EPLF nel vicino Sudan e si preparano a combattere. Ora sta a noi decidere quale strada prendere."

# ANNEXATION
 ETH_eritrea_dissolve_assembly: "Sciogliere l'Assemblea nazionale eritrea"
 ETH_eritrea_dissolve_assembly_desc: "L'Assemblea nazionale eritrea è un sistema terribile e superato, dobbiamo scioglierlo e fare del nostro meglio per mostrare loro l'errore dei loro modi, gli eritrei saranno effettivamente rappresentati, ma attraverso la Camera dei rappresentanti del popolo e la Camera della Federazione."
 ETH_eritrea_arrest_leaders: "Condannare Afwerki"
 ETH_eritrea_arrest_leaders_desc: "La data del processo di Isaias Afwerki è imminente, probabilmente non sarà un buon momento per lui, né dovrebbe esserlo. Dobbiamo mostrare al popolo eritreo cosa accadrà se cercherà di combattere contro la nazione etiope e l'inevitabile cambiamento che, alla fine, sarà migliore per tutti."
 ETH_detain_rabble_rousers: "Trattenere i potenziali leader separatisti"
 ETH_detain_rabble_rousers_desc: "Durante il processo, intorno al tribunale sono state poste misure di sicurezza supplementari, fortunatamente non necessarie. Tuttavia, sono riusciti a individuare alcune figure di spicco, che dovrebbero essere trattenute per evitare che si facciano venire idee antagoniste..."
 ETH_maintain_a_watchful_eye: "Mantenere un occhio vigile"
 ETH_maintain_a_watchful_eye_desc: "Con i peggiori agitatori che non sono più una minaccia, è importante tenere d'occhio i nostri nuovi territori, almeno fino a quando non impareranno ad accettare che vivere sotto il governo centrale etiope è meglio per tutti."
 ETH_eritrea_annex: "Annettere l'Eritrea"
 ETH_eritrea_annex_desc: "Dal 1991 l'Eritrea è indipendente, ma è stata governata da un partito unico sotto il regime dittatoriale di Afwerki. Ora che abbiamo sconfitto definitivamente questo regime e abbiamo fiaccato la resistenza della popolazione locale, possiamo istituire un nostro governo autonomo."

# INTEGRATION EFFORTS
 ETH_eritrea_teach_amharic: "Insegnare loro l'amarico"
 ETH_eritrea_teach_amharic_desc: "Come possiamo pensare di governare il popolo eritreo se non ci capisce? Introducendo l'amarico come materia obbligatoria per la popolazione eritrea in apposite scuole di lingua, ci aspettiamo che gli eritrei più giovani lo imparino per primi, mentre per le generazioni più anziane potrebbe essere più difficile insegnarlo."
 ETH_eritrea_propaganda: "Rete di distribuzione della propaganda"
 ETH_eritrea_propaganda_desc: "Anche se chiamarla "propaganda" può risultare grossolano, è necessario distribuire documenti che esaltino i vantaggi del dominio etiope; più grande è la nostra rete di propaganda, più ne possiamo distribuire e più facile sarà mostrare agli eritrei il nostro punto di vista."
 ETH_eritrea_tackle_seperatists: "Operazioni di contro-insurrezione"
 ETH_eritrea_tackle_seperatists_desc: "Non abbiamo ancora affrontato appieno il potenziale terrore dei separatisti che, per qualche motivo, vogliono tornare al vecchio modo di gestire le cose; se non riusciamo a convincerli usando la carota, potremmo dover usare il bastone."

# FEDERAL STATE #
 ETH_eritrea_federation: "Atto di Federazione eritreo-etiopica"
 ETH_eritrea_federation_desc: "La prima Federazione tra i nostri due Paesi si è dissolta a causa, francamente, delle ambizioni imperialistiche di Haile Selassie. Siamo convinti che sia il momento giusto per farla rinascere in modo democratico."
 ETH_eritrea_assembly: "Sponsorizzare il Partito Unionista"
 ETH_eritrea_assembly_desc: "Se da un lato condanniamo la solidificazione del potere di Afwerki, dall'altro potrebbe essere necessario sfruttare le strutture di potere presenti in loco per spingere verso la federalizzazione; sostenendo i candidati che sono a favore della Legge sulla Federazione, possiamo raggiungere i nostri obiettivi di integrazione dell'ex Stato eritreo come regione autonoma."
 ETH_eritrea_lawbooks: "Riscrivere i libri di legge"
 ETH_eritrea_lawbooks_desc: "Le leggi eritree in vigore sono primitive e superate, nessuno dovrebbe avere bisogno di registrarsi presso il governo per sapere quale fede praticare, ad esempio; dobbiamo riscrivere queste leggi per sottolineare meglio il fatto che siamo e saremo una Federazione moderna."
 ETH_eritrea_constitution: "Scrivere una nuova Costituzione"
 ETH_eritrea_constitution_desc: "La vecchia costituzione eritrea era talmente inadatta allo scopo che non è stata nemmeno attuata correttamente; dobbiamo riscrivere una costituzione che sia complementare alla nostra, anziché contrastarla, e assicurarci che questa volta venga attuata correttamente."
 ETH_eritrean_federal_state: "Federalizzazione adeguata con l'Eritrea"
 ETH_eritrean_federal_state_desc: "Finalmente i nostri sforzi sono stati ripagati, gli ultimi passi dovrebbero essere compiuti e sia gli etiopi che gli eritrei si sono abbracciati nelle strade e nei mercati. Un obiettivo che un tempo si riteneva impossibile, nemmeno un decennio fa, è stato reso possibile."

