 BLR_ukraine_campaign: "La campagne ukrainienne"
 BLR_ukraine_campaign_desc: "Notre voisin du Sud montre des signes de ce dont il est capable dans un bloc militaro-politique hostile à notre égard, suivi d'une attaque contre nous, nous devons frapper en premier !"
