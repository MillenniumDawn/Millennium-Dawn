 KOR_uneven_economy_4: "Apoyar el Mercado"
 KOR_uneven_economy_4_desc: "Mantendremos una mano en nuestra economía, pero no dictaremos el mercado. Apoyaremos a las empresas y haremos todo lo posible para respaldar nuestra economía en su totalidad."
