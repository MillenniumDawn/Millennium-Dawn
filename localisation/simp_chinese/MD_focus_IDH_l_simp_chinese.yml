 IDH_ideas_mountain_men_spirit_desc: "山峦是我们的家园，大自然本身就是我们躲避贪婪人民的毒害的最佳掩护。我们将利用我们对土地的先天了解和有限的武器进行前所未有的战斗。因为这是我们的土地，流血的是他们的血，而不是我们的血。"
 idaho_event.1.t: "动员"
 idaho_event.1.d: "随着紧张局势达到白热化，我们必须寻求防御，对抗我们曾经认为是朋友的敌人。太平洋国家只不过是亚洲人的廉价品。我们是土生土长的真正的大陆人。落基山脉的荣耀和敬畏是上帝本人的巨大分界线，它划定了我们家园和他们的家园的真正边界。我们必将胜利，我们必将捍卫家园。"
 idaho_event.1.o1: "开战!!!"