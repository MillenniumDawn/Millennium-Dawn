l_braz_por:
 oil_desc: "Il petrolio è necessario per il funzionamento efficace di qualsiasi esercito moderno. Assicurare questa risorsa è fondamentale per le nazioni del 21esimo secolo.."
 aluminium_desc: "I metalli leggeri sono importanti per la costruzione di veicoli e aerei specializzati. L'alluminio è il metallo principale preferito dagli elicotteri e dagli aerei per sfidare la gravità.."
 rubber_desc: "La gomma è importante per la costruzione della maggior parte dei veicoli. Le caratteristiche elastiche sono eccellenti per la produzione di pneumatici e altre applicazioni industriali.."
 tungsten_desc: "I metalli tecnologici sono le principali materie prime per la produzione di tecnologie avanzate. Sistemi d'arma ed equipaggiamenti all'avanguardia spesso determinano l'esito di una battaglia.."
 steel_desc: "L'acciaio è il metallo principale per la maggior parte dei macchinari militari, siano essi veicoli terrestri o navi. Conflitti prolungati senza accesso a questa risorsa renderanno le vostre fabbriche militari quasi inutili."
 chromium_desc: "Metalli preziosi, minerali e altri elementi rari rivestono un ruolo fondamentale nella tecnologia moderna. L'oro, l'argento e i diamanti sono particolarmente importanti come fonte di reddito per le regioni destabilizzate e in via di sviluppo."

