 civil_war_debuff.1.t: "我们的军队恢复了！"
 civil_war_debuff.1.d: "内战最初的冲击使我们的国家陷入彻底的混乱。我们与一些部队和指挥官失去了联系，我方负责的补给站也停止了反应，我们甚至不知道敌人在哪里。现在战线已经稳定下来，谁站在哪一边也更加清楚了，但仍然存在许多挑战。\n\n我们的军队由退伍军人和志愿者组成，没有清晰的指挥系统。我们正在努力为我们的部队提供补给并建立直接补给路线。我们也不清楚已经发生的战斗以及我们的敌人正在使用什么战术。我们首先应该做什么？"
 civil_war_debuff.1.a: "我们需要清楚地了解命令！"
 civil_war_debuff.1.b: "我们需要枪。很多枪。"
 civil_war_debuff.1.c: "把一切都记下来！我们需要研究我们的敌人。"
 civil_war_debuff.2.t: "我们的军队恢复了！"
 civil_war_debuff.2.d: "虽然我军长期处于混乱局面，但现在情况正在好转。我们大致了解了我们的军队是谁以及在哪里，并且我们已经设法确保了一些补给线的安全。然而，军队仍然缺乏整体凝聚力，许多部队和民兵的行动独立于中央指挥。\n\n我们的军队有指挥系统，但责任和权力并不总是得到尊重。我们的武器供应比较稳定，但许多单位都有自己的专有供应。我们也没有为我们的部队定义通用的战术。我们应该努力改进什么？"
 civil_war_debuff.2.a: "部队需要知道他们的使命是什么以及谁领导他们。"
 civil_war_debuff.2.b: "我们无法承受杂乱无章的军事采购。"
 civil_war_debuff.2.c: "向我们的部队分发一些野战手册。"
 civil_war_debuff.3.t: "我们的军队恢复了！"
 civil_war_debuff.3.d: "我们军队的混乱开始消失。我们士兵的行为方式现在开始像一支真正的军队。一些小问题仍然存在。\n\n存在一些重复命令，指挥官权限重叠的情况。军事采购订单有时会消失，而原本用于采购的资金最终流向了部队之外。由于士兵在没有证件的情况下退伍并且伤亡情况没有得到适当的记录，我们正在失去大量的有丰富经验的教官。我们应该努力改进什么？"
 civil_war_debuff.3.a: "明确命令，解决内部矛盾。"
 civil_war_debuff.3.b: "打击军事采购中的腐败。"
 civil_war_debuff.3.c: "建立传承战场经验的流程。"
 civil_war_debuff.4.t: "我们的军队恢复了！"
 civil_war_debuff.4.d: "我们就快到了。虽然仍然存在一些小问题，但我们的军队看起来几乎和战前一样。只要再进行一些组织改革，我们的军队就可以再次完全职业化。\n\n还有一些民兵没有完全编入军队。我们购买和生产的一些设备不可互换。我们的最高指挥部正在请求额外的资源来分析战争的战斗经验。我们应该努力改进什么？"
 civil_war_debuff.4.a: "整合剩余的民兵。"
 civil_war_debuff.4.b: "统一我们的装备库存。"
 civil_war_debuff.4.c: "向我们的最高指挥部分配更多的军官。"
 civil_war_debuff.5.t: "我们的军队恢复了！"
 civil_war_debuff.5.d: "完成了。经过两年对效率低下的军队进行改革，我们已经克服了内战造成的损害。我们现在可以重新让我们的军队保护我们免受外部威胁，而不是内部威胁。"
 civil_war_debuff.5.a: "[ROOT.GetNameDef]伟大的一天。"
 protests.1.t: "紧张局势加剧"
 protests.1.d: "由于对政府支出的不满，公众的骚乱正在加剧。抗议活动变得更加频繁和激进。政府必须在采取坚定立场或试图安抚群众之间做出选择。"
 protests.1.a: "无视他们"
 protests.1.b: "执行命令"
 protests.2.t: "政治权力斗争"
 protests.2.d: "随着公众不满情绪的上升，政治操纵变得更加不稳定。这种情况需要做出选择：是冒着日益激进的风险捍卫政治权力，还是进行可能导致更严重后果的赌博。"
 protests.2.a: "孤注一掷"
 protests.2.b: "坚守战线"
 protests.3.t: "领导层危机"
 protests.3.d: "由于持续不断的抗议活动，执政党的支持率正在动摇。政府面临一项关键决定，可能会加强或削弱其对权力的控制。结果可能会对国家政治格局产生持久影响"
 protests.3.a: "无视抗议者"
 protests.3.b: "驱散激进分子"
 protests.4.t: "外国干预"
 protests.4.d: "随着国内动荡的加剧，外国势力也开始感兴趣。政府必须做出决定，是接受外国影响，还是试图控制外国代理人。"
 protests.4.a: "不要仓促行动"
 protests.4.b: "找到每一个人"
 protests.5.t: "进程停滞"
 protests.5.d: "抗议活动导致全国范围内的建筑项目大幅放缓。政府必须做出选择，是在较短的时间内减轻影响，还是冒着更长的延误风险试图安抚抗议者。"
 protests.5.a: "这肯定会在几天内停止"
 protests.5.b: "现在警察准备干活了。"
 protests.6.t: "军工生产危机"
 protests.6.d: "日益严重的骚乱正在影响军事生产，政府面临一个关键决定。他们应该采取措施维持产量，还是试图平息抗议活动，这可能会加剧生产危机？"
 protests.6.a: "他们很快就会重返工作岗位"
 protests.6.b: "强力保生产"
 protests.10.t: "国家濒临崩溃"
 protests.10.d: "公众骚乱已达到严重程度。政府现在的决定可能会导致进一步的不稳定，或者导致民众更加激进。 情况很严峻。"
 protests.10.a: "这将过去"
 protests.10.b: "不惜一切代价镇压"
 protests.11.t: "政治动荡"
 protests.11.d: "现在的政治格局一片混乱。必须在政治权力的重大丧失和潜在损失更大的冒险之间做出选择。赌注比以往任何时候都高。"
 protests.11.a: "这将过去"
 protests.11.b: "国民警卫队前来救援"
 protests.12.t: "信任的崩溃"
 protests.12.d: "对执政党的信任正在迅速削弱。等待我们的一项关键决定可能会进一步削弱该党的声望或面临政治权威彻底崩溃的风险。全国人民屏息凝视。"
 protests.12.a: "这将过去"
 protests.12.b: "使用武力"
 protests.13.t: "戛然而止"
 protests.13.d: "全国建筑业受到严重影响。随着赌注的增加，政府必须做出决定，是持续大幅降低车速，还是与抗议者进行可能灾难性的谈判。"
 protests.13.a: "我们现在无法解决这个问题"
 protests.13.b: "落实工作"
 protests.14.t: "战争机器步履蹒跚"
 protests.14.d: "随着军工生产陷入危机，政府面临着痛苦的选择。他们必须要么执行将在较长时期内严重影响产出的措施，要么冒险承担更严重的后果。"
 protests.14.a: "我们现在无法解决这个问题"
 protests.14.b: "我的国民警卫队在哪里？"
 protests.20.t: "极限"
 protests.20.d: "多年的动荡、不满和失败的谈判最终导致了国家灾难。最初的不满低声已发展为震耳欲聋的革命呼声，街道上现在充满了冲突的喧嚣。尽管政府试图平息骚乱、调和分歧、恢复秩序，但事实证明，这些努力毫无结果。人们的信任被侵蚀，他们的耐心也被磨灭。国家分裂，社会结构四分五裂。随着划定界限和选择立场，邻居会反目成仇，昔日的朋友会变成敌人。抗议者拿起了武器，空气中弥漫着战斗即将来临的紧张气氛。民族历史的新篇章即将谱写，即使以血为墨。 内战开始。"
 protests.20.a: "做好应对冲突的准备"
