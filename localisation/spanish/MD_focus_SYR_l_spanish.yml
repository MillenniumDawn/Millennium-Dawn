 SyriaDecisions.15.desc: "[FROM.GetName] ha solicitado unirse a la República Árabe Unida."
 SyriaDecisions.15.a: "Por supuesto"
 SyriaDecisions.15.b: "No los queremos"
 SyriaDecisionsNews.0.t: "El acuerdo de los Altos del Golán"
 SyriaDecisionsNews.0.d: "En un movimiento sorprendente, [From.GetName] y [ISR.GetName] han llegado a un acuerdo sobre su disputa de tierras en los Altos del Golán. [From.GetName] renunciará a todas las reclamaciones sobre la zona. Muchos analistas opinan que este es un movimiento para ganarse el favor de [ISR.GetName], probablemente en forma de apoyo militar para su conflicto en curso."
 SyriaDecisionsNews.0.a: "Interesante"
 SyriaDecisionsNews.1.t: "El acuerdo de Hatay"
 SyriaDecisionsNews.1.d: "En un movimiento sorprendente, [From.GetName] y [TUR.GetName] han llegado a un acuerdo sobre su disputa de tierras en Hatay. [From.GetName] renunciará a todas las reclamaciones sobre la zona. Muchos analistas opinan que este es un movimiento para ganarse el favor de [TUR.GetName], probablemente en forma de apoyo militar para su conflicto en curso."
 SyriaDecisionsNews.1.a: "Interesante"
 SyriaDecisionsNews.2.t: "El nacimiento de una nación"
 SyriaDecisionsNews.2.d: "[From.GetName] y [ROJ.GetName] han acordado una alianza militar temporal para poner fin a la guerra civil. A cambio, se le ha ofrecido a [ROJ.GetName] el estatus de independencia total una vez que termine la guerra."
 SyriaDecisionsNews.2.a: "Interesante"
 SyriaDecisionsNews.3.t: "Conflicto entre Hezbollah y Siria"
 SyriaDecisionsNews.3.d: "El descubrimiento de una red de espías sirios en la organización de Hezbollah ha desatado un conflicto entre ambos. Incapaces de resolver su disputa diplomáticamente, se informa de enfrentamientos entre las fuerzas sirias y Hezbollah en el sur de Siria."
 SyriaDecisionsNews.3.a: "Interesante"
