 free_operations: "Bezpłatne operacje"
 free_operations_desc: "Dzięki niedawnemu wycofaniu się Stanów Zjednoczonych z regionu możemy teraz działać z większą swobodą taktyczną i operacyjną niż wcześniej."
 us_extensive_bombing_campaign: "Szeroko zakrojona kampania bombowa w USA"
 us_extensive_bombing_campaign_desc: "Niedawne wysiłki Amerykanów mające na celu zbombardowanie nas i zmuszanie do poddania się zmusiły nas do ponownego rozważenia niektórych strategii i, ogólnie rzecz biorąc, pogorszyły nasze wyniki w walce."
 continued_space_efforts: "Kontynuacja wysiłków kosmicznych"
 continued_space_efforts_desc: "Nasze ciągłe wysiłki w przestrzeni kosmicznej zapewniają nam dodatkowe możliwości badawcze i wspaniałą przyszłość na przyszłość."
 space_force: "Siły Kosmiczne"
 space_force_desc: "Kto rządzi krainą, rządzi kontynentem. Kto rządzi morzami, ten rządzi wybrzeżami. Kto rządzi niebem, rządzi obydwoma, a kto rządzi przestrzenią, rządzi Ziemią."
 space_marines: "Kosmiczni Marines"
 space_marines_desc: "Serwis gwarantuje obywatelstwo!"
 USA_idea_high_price_for_high_rewards: "Wysoka cena za wysokie nagrody"
 USA_idea_high_price_for_high_rewards_desc: "Rozpoczął się Drugi Wielki Wyścig Kosmiczny. Nigdy tak naprawdę nie dowiemy się, kto zostanie zwycięzcą tego wyścigu – Księżyc, Mars, a może nawet Wenus. Kto wie i kogo to w tym momencie obchodzi, potencjał jest nieograniczony i otworzyliśmy puszkę Pandory, w której można zdobywać i znajdować zasoby, ponieważ nie jesteśmy już ograniczeni do naszej planety. Dużo nas to kosztowało, ale ostatecznie było warto."
 USA_idea_aas_the_village_model: "Model wsi"
 USA_idea_aas_the_village_model_desc: "Zachęcając do nowej ery zawłaszczenia, a także rozbijając podmioty typu korporacyjnego i biurowego. To z kolei dezurbanizuje i decentralizuje gospodarkę, czyniąc ją znacznie łatwiejszą w zarządzaniu i zrozumiałą dla przeciętnego obywatela. W tym modelu powstaną także ochotnicy i obrońcy, którzy nie tylko walczą o zbiorową dużą jednostkę, ale naprawdę walczą o swoje domy i rodziny."
 USA_idea_aas_the_new_agrarian: "Nowy rolnik"
 USA_idea_aas_the_new_agrarian_desc: "Jednym z największych problemów globalnych jest zabezpieczenie żywności umożliwiającej przetrwanie. Czy to z powodu niedoborów naturalnych, czy spowodowanych przez człowieka, rzeczywistość działa na naszą korzyść. Jeśli potrafimy w pełni skoncentrować się na zachęcaniu naszych kolektywów do powrotu do bardziej tradycyjnego stylu życia, wówczas moglibyśmy wykorzystać powstałą nadwyżkę jako kartę przetargową, aby zapewnić sobie niezależność od zagranicznych agentów. To będzie trochę trudne ekonomicznie, ale zwyciężymy w imię matczynej anarchii."
 USA_idea_aas_minuteman_program: "Program Minutowy Człowiek"
 USA_idea_aas_minuteman_program_desc: "Aby bronić domu i serca, nasi ludzie zrobią wszystko, co w ich mocy, aby bronić tego, co do nich należy. Poprzez lokalnych przewodników i zrozumienie realiów współczesnej technologii cieplnej. Wyobrazimy sobie przyszłość, w której nasi ludzie będą na miejscu nie dłużej niż za minutę, aby bronić tego, co do nich należy."
