l_polish:
 united_states_focus: "Drzewo fokusowe Stanów Zjednoczonych"
 USA_focus_ending_clintonomics: "Końcowe etapy Clintonomiki"
 USA_focus_ending_clintonomics_desc: "Nadchodzą ostatnie miesiące kadencji administracji i dlatego powinniśmy zacząć przygotowywać się do następnych wyborów."
 USA_focus_enjoy_surplus: "Cieszenie się ciągłą nadwyżką"
 USA_focus_enjoy_surplus_desc: "Budżet jest zielony i teraz możemy obserwować, jak pieniądze napływają."
 USA_focus_rise_internet: "Powstanie Internetu"
 USA_focus_rise_internet_desc: "Nadchodzi świt nowej ery, dlatego musimy wykorzystać najnowsze formy technologii i pozostać o krok przed konkurencją."
 USA_focus_limited_indust_expansion: "Ograniczona ekspansja przemysłowa"
 USA_focus_limited_indust_expansion_desc: "Administracja nie ucichła jeszcze, dlatego musimy pozostawić ślad i skupić się na wzroście gospodarczym w sercu Niebieskich Kołnierzyków, czyli Pasie Rdzy."
 USA_focus_late_renew_investments: "Spóźnione inwestycje odnawialne"
 USA_focus_late_renew_investments_desc: "Strachy przeszłości związane z wyczerpywaniem się paliw kopalnych są dobrym powodem do niepokoju, gdyż w przeciwnym razie nie będziemy zbytnio polegać na jednej z takich form energii, a z pewnością będziemy skazani na przystosowanie się do zmieniającego się świata, gdy nadejdzie odpowiedni czas."
 USA_focus_43rd_administration: "Przygotowania do Administracji 43"
 USA_focus_43rd_administration_desc: "Nadszedł czas, abym odszedł ze stanowiska, ale partia wciąż może wygrać, dlatego ostatnie tygodnie musimy skierować na pełne nadziei zabezpieczenie kolejnej kadencji z naszą partią na czele."
 USA_focus_2000_democrats: "Zwycięstwo Demokratów w 2000 roku"
 USA_focus_2000_democrats_desc: "Dzięki determinacji pokonaliśmy naszych republikańskich przeciwników."
 USA_focus_early_green_energy_invest: "Wczesne inwestycje w zieloną energię"
 USA_focus_early_green_energy_invest_desc: "Musimy patrzeć w przyszłość naszego narodu, energia odnawialna rośnie i musimy zadbać o utrzymanie tej dynamiki."
 USA_focus_inc_health_spending: "Zwiększone wydatki na opiekę zdrowotną"
 USA_focus_inc_health_spending_desc: "Przebudowując budżet na opiekę zdrowotną, możemy pomóc w utrzymaniu i zwiększeniu naszej populacji, miejmy nadzieję, że uda nam się to utrzymać za pośrednictwem administracji republikańskiej, nie mówiąc już o ogólnej przyszłości."
 USA_focus_new_millennia_tax_reforms: "Reformy podatkowe Nowego Tysiąclecia"
 USA_focus_new_millennia_tax_reforms_desc: "Najnowsze reformy podatkowe, które planujemy, zwiększą nasz wzrost gospodarczy, ukierunkowując go na automatyzację i prace budowlane mające na celu rozwój gospodarki."
 USA_focus_2000_targeted_regulations: "Ukierunkowane regulacje"
 USA_focus_2000_targeted_regulations_desc: "Celując w bardziej zurbanizowane stany, możemy rozszerzyć tam sektory gospodarki, co powinno pobudzić naszą gospodarkę jako całość."
 USA_focus_social_security_improvements: "Ulepszenia zabezpieczenia społecznego"
 USA_focus_social_security_improvements_desc: "Dzięki ponownemu przebudżetowi budżetu na zabezpieczenie społeczne możemy pomóc w utrzymaniu i zwiększeniu naszej populacji oraz rozszerzeniu krajowych rynków/konsumpcji, miejmy nadzieję, że uda nam się to utrzymać za pośrednictwem administracji republikańskiej, nie mówiąc już o ogólnej przyszłości."
 USA_focus_green_reg_commission: "Zielona Komisja Regulacyjna"
 USA_focus_green_reg_commission_desc: "Utworzenie komisji ds. regulacji ekologicznych umożliwi ustalenie priorytetu wpływu przyszłych projektów budowlanych na środowisko, ale może to kosztować nas efektywność budowy, niemniej jednak musimy zacząć dbać także o planetę i zdrowie naszych ludzi."
 USA_focus_2000_trade_agreements: "Sąsiedzkie umowy handlowe"
 USA_focus_2000_trade_agreements_desc: "Poprzez negocjacje i umowy, które naszym zdaniem są sprawiedliwe, rozszerzymy nasz wpływ handlowy na naszych sąsiadów w nadziei na zabezpieczenie rynków Ameryki Północnej."
 USA_focus_2000_republicans: "Zwycięstwo Republikanów w 2000 roku"
 USA_focus_2000_republicans_desc: "Dzięki determinacji zwyciężyliśmy naszych przeciwników Demokratów"
 USA_focus_early_admin_dereg: "Wczesna deregulacja administracji"
 USA_focus_early_admin_dereg_desc: "Poprzednia administracja utrudniała wzrost gospodarczy, ograniczając biurokrację, niektóre państwa mogą szybciej rozwijać swoje gospodarki."
 USA_focus_2000_increase_military: "Zwiększone wydatki na wojsko"
 USA_focus_2000_increase_military_desc: "Świat podlega ciągłym zmianom, dlatego jeśli chcemy pozostać światową superpotęgą, musimy stale dbać o naszą zdolność militarną."
 USA_focus_2001_tax_cuts: "Obniżki podatków w 2001 r"
 USA_focus_2001_tax_cuts_desc: "Obywatele wiedzą, czego potrzebują, dlatego obniżki podatków powinny pomóc im w zaspokojeniu swoich potrzeb."
 USA_focus_2000_education_reforms: "Reformy edukacji"
 USA_focus_2000_education_reforms_desc: "Dzieci są przyszłością narodów, dlatego musimy rozpocząć reformowanie systemów szkolnych przy użyciu najnowszych technologii."
 USA_focus_2000_limited_deregulation: "Ograniczone wysiłki deregulacyjne"
 USA_focus_2000_limited_deregulation_desc: "Kluczowe przepisy rządowe spowolniły ogólny wzrost gospodarczy, powinniśmy je obciąć, aby umożliwić szybszy rozwój i produkcję towarów i usług."
 USA_focus_2000_reform_financial: "Zreformować sektor finansowy"
 USA_focus_2000_reform_financial_desc: "Sektor finansowy jest największym źródłem wzrostu PKB, dlatego powinniśmy go zreformować, aby umożliwić jego ciągły, żeby nie powiedzieć wyjątkowy wzrost w samym sektorze."
 USA_focus_2000_central_free_trade: "Umowa o wolnym handlu Ameryki Środkowej"
 USA_focus_2000_central_free_trade_desc: "Doktryna Monroe musi być egzekwowana nawet po dziś dzień, ale musimy szukać bardziej przyjaznych więzi z narodami w pobliżu Kanału Panamskiego i wokół niego, jeśli mamy zapewnić dominację polityczną i gospodarczą na rynkach obu Ameryk."
 USA_focus_2004_democrats: "Zwycięstwo Demokratów w 2004 roku"
 USA_focus_2004_democrats_desc: "Dzięki determinacji pokonaliśmy naszych republikańskich przeciwników"
 USA_focus_light_green_deal: "Jasnozielony ład"
 USA_focus_light_green_deal_desc: "Jasnozielony ład jest desperacko potrzebny, zanim wyrządzimy środowisku więcej szkód niż już wyrządzono."
 USA_focus_2004_education_investments: "Inwestycje Edukacyjne"
 USA_focus_2004_education_investments_desc: "Inwestowanie w edukację oznacza inwestowanie w przyszłość naszych dzieci, dlatego musimy zadbać o to, aby pomóc w tworzeniu przyszłości dla przyszłych pokoleń."
 USA_focus_2004_economic_crackdowns: "Załamania gospodarcze"
 USA_focus_2004_economic_crackdowns_desc: "Korporacje wyzyskują ludzi, dlatego musimy wprowadzić surową politykę regulacyjną, aby zapobiegawczo zapobiec dalszemu rozwojowi takich przedsiębiorstw."
 USA_focus_2004_social_security: "Rozszerzenie Ubezpieczeń Społecznych"
 USA_focus_2004_social_security_desc: "Nasi ludzie muszą korzystać z emerytur. Ale obecny stan Programu Ubezpieczeń Społecznych to bałagan. Poprzez restrukturyzację i realokację istniejących budżetów i zasobów możemy uczynić program skuteczniejszym i mniej kosztownym dla przeciętnego podatnika."
 USA_focus_2004_federal_funding: "Federalna Inicjatywa Finansowania Gospodarczego"
 USA_focus_2004_federal_funding_desc: "Musimy konkurować ze światem pod względem wzrostu PKB, w związku z czym musimy inwestować w nowoczesne źródła pieniądza, którymi są struktury biurowe i rynki finansowe."
 USA_focus_2004_public_works: "Prace publiczne"
 USA_focus_2004_public_works_desc: "Poprzez projekty prac publicznych możemy pomóc w budowaniu wzajemnie powiązanego charakteru, aby zachęcić do lokalnej konsumpcji i wzrostu gospodarczego."
 USA_focus_2007_tax_reform: "Reforma podatkowa z 2007 r"
 USA_focus_2007_tax_reform_desc: "Te nowe podatki powinny pomóc w pokryciu nowych inicjatyw rządowych, w końcu zadaniem rządu jest pomaganie swoim obywatelom."
 USA_focus_2004_urbanization: "Urbanizacja narodowa I"
 USA_focus_2004_urbanization_desc: "Pokolenia się zmieniają, gospodarka rośnie, wygląda na to, że naród jako całość również się rozwija."
 USA_focus_2004_republicans: "Zwycięstwo Republikanów w 2004 roku"
 USA_focus_2004_republicans_desc: "Za kolejną kadencję wygraną z naszymi przeciwnikami Demokratów"
 USA_focus_2004_military_contracts: "Kontrakty wojskowe"
 USA_focus_2004_military_contracts_desc: "Aby utrzymać zaopatrzenie naszej armii, musimy dążyć do zwiększania liczby kontraktów wojskowych, aby nadążać za żądaniami."
 USA_focus_2004_economic_deregulation: "Deregulacja gospodarcza"
 USA_focus_2004_economic_deregulation_desc: "Aby kontynuować ekspansję, musimy jeszcze bardziej zderegulować gospodarkę. Możemy to zrobić, atakując „podstawowe” ustawodawstwo, które jest pełne blokowania rozwoju przedsiębiorstw i/lub tworzenia nowych przedsiębiorstw."
 USA_focus_2004_investments: "Inwestycje Biznesowe"
 USA_focus_2004_investments_desc: "Ograniczone inwestycje rządowe w kluczowe przedsiębiorstwa będą napędzać PKB naszego kraju i tworzyć więcej miejsc pracy w wyniku „stymulacji” ukierunkowanej na docelowe sektory gospodarki."
 USA_focus_2004_healthcare: "Reformy opieki zdrowotnej"
 USA_focus_2004_healthcare_desc: "System opieki zdrowotnej jest zbyt mocno obciążony przepisami, które paraliżują inicjatywy i badania, dlatego musimy wprowadzić kluczowe zmiany w całym systemie."
 USA_focus_2004_less_red_Tape: "Mniej biurokracji"
 USA_focus_2004_less_red_Tape_desc: "Państwa docelowe, za pośrednictwem własnych komisji regulacyjnych, umożliwią rozwój swoich gospodarek poprzez samoocenę swoich potrzeb i dostępnej przestrzeni do budowy nowych przedsiębiorstw itd."
 USA_focus_2004_budget_balancing: "Równoważenie budżetu"
 USA_focus_2004_budget_balancing_desc: "Musimy znaleźć sposoby na zrównoważenie budżetu i zminimalizowanie deficytu, aby nasza gospodarka mogła funkcjonować sprawnie."
 USA_focus_2007_tax_cuts: "Obniżki podatków w 2007 roku"
 USA_focus_2007_tax_cuts_desc: "Obniżanie podatków stanowi dobrą stymulację dla gospodarki, zapewnia samodzielnie stworzoną zachętę do zakupu produktów, oszczędzanie na prywatne przedsięwzięcia i pozwala przedsiębiorstwom wykorzystać dodatkowy kapitał do rozwoju i tworzenia większej liczby miejsc pracy."
 USA_focus_2008_democrats: "Zwycięstwo Demokratów w 2008 roku"
 USA_focus_2008_democrats_desc: "Dla zwycięzców, którymi jesteśmy, jest to kolejna potencjalna kadencja zabezpieczona przed opozycją."
 USA_focus_2009_tax_reforms: "Reformy podatkowe z 2009 r"
 USA_focus_2009_tax_reforms_desc: "Za pomocą nowych podatków możemy pobudzić wzrost PKB tam, gdzie wiemy, że się to liczy."
 USA_focus_2008_environmental_safeguards: "Rozszerzanie zabezpieczeń środowiskowych"
 USA_focus_2008_environmental_safeguards_desc: "Środowisko jest najważniejsze, a stany, w których jest więcej środowiska, muszą mieć bardziej rygorystyczne wytyczne."
 USA_focus_2008_inter_economic_deals: "Skoncentrowane umowy międzygospodarcze"
 USA_focus_2008_inter_economic_deals_desc: "Chiny są domem dla najlepszych sposobów na zdobycie tanich towarów, dlatego musimy się otworzyć i przyjąć naszych rodaków zza Pacyfiku."
 USA_focus_2008_social_security: "Ulepszenia zabezpieczenia społecznego"
 USA_focus_2008_social_security_desc: "Dzięki dalszej restrukturyzacji i lepszemu usprawnieniu przetwarzania danych i potrzeb nasi podatnicy będą płacić mniej na ubezpieczenie społeczne, zachowując, jeśli nie zwiększając, świadczenia, jakie otrzymają po przejściu na emeryturę. Zwiększy to pewność siebie i morale, co może zwiększyć produktywność ludzi w miejscu pracy."
 USA_focus_2008_healthcare: "Ulepszenia opieki zdrowotnej"
 USA_focus_2008_healthcare_desc: "Musimy spojrzeć na naszych brytyjskich odpowiedników i zobaczyć, że opieka medyczna dla wszystkich może być dla wszystkich, w związku z czym nadal musimy iść na kompromis z opozycją, jeśli mamy pominąć takie „niebezpieczeństwo” wynikające z polityki."
 USA_focus_2008_police: "Zmniejszona liczba policji"
 USA_focus_2008_police_desc: "W niektórych obszarach przestępczość maleje, a w innych wzrasta, dlatego musimy „ograniczyć” wysiłki policji i, jeśli zajdzie taka potrzeba, „przekierować” ją na inne środki."
 USA_focus_2008_urbanization: "Wysiłki urbanizacyjne"
 USA_focus_2008_urbanization_desc: "Urbanizacja to najskuteczniejszy sposób zapewnienia funkcjonowania ludzi i gospodarki bez długich przerw między różnymi etapami procesu produkcyjnego. W związku z tym musimy skonsolidować i rozwijać nasze centra gospodarcze."
 USA_focus_2008_republicans: "Zwycięstwo Republikanów w 2008 roku"
 USA_focus_2008_republicans_desc: "Zapewniliśmy naszej drużynie kolejne zwycięstwo, wykorzystajmy je jak najlepiej"
 USA_focus_2008_rural_redevelopment: "Przebudowy wsi"
 USA_focus_2008_rural_redevelopment_desc: "Musimy skupić się na rdzeniu naszego narodu, pracownikach fizycznych i rozległych obszarach wiejskich kraju, w tym celu musimy inwestować w gospodarki państwowe spełniające te parametry."
 USA_focus_2008_trade_deal: "Zagraniczne umowy handlowe"
 USA_focus_2008_trade_deal_desc: "Musimy utrzymać nasz globalny ślad fiskalny, jako taki musimy stworzyć atmosferę współpracy między nami a krajami uznanymi za ważne dla swoich rynków kontynentalnych i/lub regionalnych."
 USA_focus_2008_environment_deregulation: "Łagodzenie przepisów dotyczących ochrony środowiska"
 USA_focus_2008_environment_deregulation_desc: "Musimy zderegulować te uciążliwe „zielone” przepisy, aby lepiej zachęcać przyszłego przedsiębiorcę do chęci rozpoczęcia nowej działalności."
 USA_focus_2008_policing_initiatives: "Inicjatywy policyjne"
 USA_focus_2008_policing_initiatives_desc: "Wraz z wdrożeniem naszych nowych programów policyjnych powinniśmy być w stanie zwiększyć zaangażowanie społeczności i zapobiec dalszemu rozwojowi niektórych głównych ognisk przestępczości oraz stłumić inne."
 USA_focus_2008_military_industry: "Wojskowy Kompleks Przemysłowy"
 USA_focus_2008_military_industry_desc: "Rozszerzenie i odnowienie kluczowych kontraktów wojskowych pozwoli na lepsze wyposażenie naszych sił zbrojnych i zmniejszenie niedociągnięć logistycznych."
 USA_focus_2008_military_budget: "Zwiększenie budżetu wojskowego"
 USA_focus_2008_military_budget_desc: "Nowy rok budżetowy zostanie dostosowany zgodnie z rosnącymi zmianami w otoczeniu globalnym, dlatego jeśli mamy dotrzymać kroku, musimy zainwestować więcej środków w nasze siły zbrojne."
 USA_focus_2011_tax_cuts: "Obniżki podatków w 2011 roku"
 USA_focus_2011_tax_cuts_desc: "Aby lepiej zachęcać do krajowej konsumpcji i wzrostu, musimy obniżyć kluczowe podatki oraz zmienić lub wprowadzić redukcyjne przepisy podatkowe, które wpływają na wszystkie klasy obywateli, w ten sposób przedsiębiorstwa będą mogły ponownie zainwestować dodatkowy kapitał w tworzenie miejsc pracy, pracownicy będą mogli kupować więcej rzeczy i pozwolić sobie na więcej i, miejmy nadzieję, dać większej liczbie osób potencjalną możliwość założenia własnego biznesu."
 USA_focus_ending_2011_fiscal_year: "Zakończenie roku budżetowego 2011"
 USA_focus_ending_2011_fiscal_year_desc: "Kadencja prezydenta dobiega końca i miejmy nadzieję, że uda nam się zapewnić zwycięstwo, które zapewni większy postęp w realizacji naszego programu gospodarczego."
 USA_focus_2012_democrats: "Zwycięstwo Demokratów w 2012 roku"
 USA_focus_2012_democrats_desc: "Dla zwycięzców, którymi jesteśmy, jest to kolejna potencjalna kadencja zabezpieczona przed opozycją."
 USA_focus_riding_green_wave: "Płynę na zielonej fali"
 USA_focus_riding_green_wave_desc: "Ludzie chcą bardziej ekologicznego jutra i możemy wykorzystać ten zapał do forsowania naszych planów."
 USA_focus_2012_renewable_invest: "Inwestycje odnawialne"
 USA_focus_2012_renewable_invest_desc: "Musimy zaapelować do naszych najsilniejszych baz wyborczych i w tym celu pokazać im owoce ich inwestycji w głosowanie."
 USA_focus_2012_renewable_refitting: "Remont odnawialny"
 USA_focus_2012_renewable_refitting_desc: "Aby przeciwdziałać ogólnemu wzrostowi emisji dwutlenku węgla, musimy dążyć do opracowania nowych przepisów budowlanych, gdy nowe gałęzie przemysłu próbują rozpocząć lub istniejące próbują się rozwijać."
 USA_focus_2012_renewable_research: "Dział Badań i Rozwoju Odnawialnych Źródeł Energii"
 USA_focus_2012_renewable_research_desc: "Nie każdy rodzaj transportu może być wydajny dzięki energii elektrycznej. Musimy dalej inwestować w wszelkie odnawialne formy transportu, aby umożliwić jego powszechne przyjęcie nie tylko na drogach."
 USA_focus_2014_infrastructure: "Ustawa Infrastrukturalna z 2014 r"
 USA_focus_2014_infrastructure_desc: "Korytarz północno-wschodni rozpada się, w związku z czym musimy dokonać bezpośrednich inwestycji, aby utrzymać jego funkcjonowanie."
 USA_focus_2012_blue_chip: "Inwestycje blue chipów"
 USA_focus_2012_blue_chip_desc: "Jeśli chcemy utrzymać popularność wśród wyborców w nadchodzących wyborach, musimy skupić się na naszej bazie wyborczej."
 USA_focus_2012_digital_classroom: "Ustawa o cyfrowej klasie"
 USA_focus_2012_digital_classroom_desc: "Nie każdy może cieszyć się luksusem szkół prywatnych, dlatego uważam, że w równym stopniu powinniśmy modernizować nasze szkoły publiczne. W końcu młodzież jest naszą przyszłością."
 USA_focus_2012_republicans: "Zwycięstwo Republikanów w 2012 roku"
 USA_focus_2012_republicans_desc: "Zapewniliśmy naszej drużynie kolejne zwycięstwo, wykorzystajmy je jak najlepiej"
 USA_focus_2012_opium: "Ustawa antyopiumowa"
 USA_focus_2012_opium_desc: "Musimy skuteczniej przeciwstawić się współczesnej wojnie opiumowej, która pochłania dziś Amerykę, w związku z czym musimy zwiększyć budżet przeznaczony na jednostki antynarkotykowe i specjalne jednostki śledzące kartele, jeśli mamy rozpocząć jakiekolwiek skuteczne działania."
 USA_focus_2012_deregulation: "Deregulacja sektora OZE"
 USA_focus_2012_deregulation_desc: "Ze wzrostem ekologii należy walczyć własnymi środkami, dlatego też jeśli istnieją takie obawy, musimy ograniczyć kluczowe regulacje, aby umożliwić większe inwestycje na rynku źródeł odnawialnych."
 USA_focus_2012_osmium: "Ustawa osmowa"
 USA_focus_2012_osmium_desc: "Nowe osiągnięcia technologiczne wymagają coraz większej ilości pierwiastków ziem rzadkich, aby zwalczyć zagraniczne zależności, musimy zwiększyć naszą produkcję krajową."
 USA_focus_2012_defence: "Ustawa o obronie wybrzeża Zatoki Perskiej"
 USA_focus_2012_defence_desc: "Biorąc pod uwagę niedawne ataki cybernetyczne i bardziej odważne działania niektórych naszych przeciwników, zarówno znanych, jak i nieznanych, musimy starać się stworzyć żelazny uścisk nad Zatoką Meksykańską, aby nie próbowali oni wysłać jakichkolwiek sił morskich w celu zablokowania ważnego węzła handlowego czyli stany wybrzeża Zatoki Perskiej."
 USA_focus_2012_standard_classroom: "Ustawa o standardowej klasie"
 USA_focus_2012_standard_classroom_desc: "Sektor prywatny pokazał, że szkoły mogą być zarówno sprawiedliwe, jak i edukacyjne, jednak jeśli mamy umożliwić sprawiedliwy i prosty program nauczania, musi istnieć pewna forma standaryzacji na szczeblu krajowym. Ustawa o standardach szkolnych ma to zrobić i zmniejszyć również budżet federalny w tym celu."
 USA_focus_2012_red_chip: "Inwestycje Czerwonego Chipa"
 USA_focus_2012_red_chip_desc: "Wraz z nadchodzącą kadencją prezydencką musimy umocnić nasze wsparcie, inwestując bezpośrednio w państwa, które są lojalne lub wyglądają na fioletowe, aby zachować swoją lojalność."
 USA_focus_2012_great_plains: "Ustawa o Wielkich Równinach"
 USA_focus_2012_great_plains_desc: "Aby pobudzić wzrost liczby miejsc pracy i zwalczać masową urbanizację, musimy zwrócić uwagę na bardziej puste stany, takie jak Wielkie Równiny; stany te produkują więcej niż wystarczającą ilość żywności do spożycia krajowego i na eksport, którą musimy zainwestować w dywersyfikację ich gospodarek, aby sprowadzić więcej ludzi z zatłoczonych miasta Atlanta, Nowy Jork i tak dalej."
 USA_focus_2016_democrat_victory: "Zwycięstwo Demokratów w 2016 roku"
 USA_focus_2016_democrat_victory_desc: "Dzięki determinacji pokonaliśmy naszych republikańskich przeciwników"
 USA_focus_blue_cross_act: "Ustawa o niebieskim krzyżu"
 USA_focus_blue_cross_act_desc: "Opieka medyczna dla naszych obywateli jest ważna, ale musimy być w stanie stworzyć zachęty do tworzenia miejsc pracy, dlatego musimy stworzyć standardy budowlane i kadrowe dla wszystkich placówek, aby zwiększyć jakość i ilość zabiegów."
 USA_focus_red_shield_act: "Ustawa o Czerwonej Tarczy"
 USA_focus_red_shield_act_desc: "Musimy uzupełnić nasze poprzednie ustawodawstwo innym, musimy pokazać światu, że amerykańska opieka zdrowotna jest najlepszą opieką."
 USA_focus_the_better_tomorrow_act: "Ustawa o lepszym jutrze"
 USA_focus_the_better_tomorrow_act_desc: "Zmiana niektórych przepisów i lepsze ujednolicenie sprzecznych przepisów związanych z zagospodarowaniem przestrzennym i budownictwem spowoduje, że dostępnych będzie więcej gruntów pod zabudowę, jednakże wybudowanie nowych budynków zgodnie z przepisami zajmie nieco więcej czasu."
 USA_focus_blue_states_bailout: "Pomoc dla Blue State"
 USA_focus_blue_states_bailout_desc: "Aby umocnić nasz wizerunek, musimy mocno trzymać się stanów, w których są one niebieskie lub fioletowe, powinno to pomóc w nadchodzącym cyklu wyborczym."
 USA_focus_were_not_them: "Nie jesteśmy nimi"
 USA_focus_were_not_them_desc: "Opozycja agresywnie wkracza w swoją propagandę, większość jej „twierdzeń” jest wyraźnie fałszywa, musimy zrobić wszystko, co w naszej mocy, aby uporać się z tymi kłamstwami."
 USA_focus_urbanization_ii: "Urbanizacja II"
 USA_focus_urbanization_ii_desc: "Rynek pracy rośnie... to dobrze, bo tego potrzebujemy."
 USA_focus_2016_republican_victory: "Zwycięstwo Republikanów w 2016 roku"
 USA_focus_2016_republican_victory_desc: "Zapewniliśmy naszej drużynie kolejne zwycięstwo, wykorzystajmy je jak najlepiej"
 USA_focus_lithium_act: "Ustawa litowa"
 USA_focus_lithium_act_desc: "Nowe osiągnięcia technologiczne wymagają coraz większej ilości pierwiastków ziem rzadkich, aby zwalczyć zagraniczne zależności, musimy zwiększyć naszą produkcję krajową."
 USA_focus_greater_plains_act: "Ustawa o Wielkich Równinach"
 USA_focus_greater_plains_act_desc: "Nasza podstawowa baza wyborcza znajduje się w bardziej wiejskich stanach, jednak jeśli uda nam się stworzyć dobre rozproszenie miejsc pracy w celu rozwoju tych stanów, możemy zmienić kolegium elektorów i samą izbę poprzez spis powszechny."
 USA_focus_the_better_business_act: "Ustawa o lepszym biznesie"
 USA_focus_the_better_business_act_desc: "Wraz ze wzrostem liczby ludności musimy wycofać kilka zbędnych przepisów, aby przyspieszyć prace budowlane i stworzyć nowe miejsca pracy."
 USA_focus_blue_collar_programs: "Programy niebieskich kołnierzyków"
 USA_focus_blue_collar_programs_desc: "Ponieważ coraz więcej osób traci wiarę w takie rzeczy jak Obamacare i inne wysiłki, możemy przyciągnąć przeciętnych ludzi, zmieniając i wzmacniając przepisy dotyczące planów świadczonych przez firmy. Niektórym może się to podejście nie spodobać, ale bardziej się ono spodoba, niż będzie dezaprobowane."
 USA_focus_we_arent_like_them: "Nie jesteśmy tacy jak oni"
 USA_focus_we_arent_like_them_desc: "Opozycja agresywnie wkracza w swoją propagandę, większość jej „twierdzeń” jest wyraźnie fałszywa, musimy zrobić wszystko, co w naszej mocy, aby uporać się z tymi kłamstwami."
 USA_focus_the_2000_joint_exercises: "Wspólne ćwiczenia wojskowe w 2000 roku"
 USA_focus_the_2000_joint_exercises_desc: "Armia USA będzie prowadzić wspólne ćwiczenia wojskowe w stosunku do niektórych sojuszników z NATO."
 USA_focus_the_military_industrial_complex: "Wojskowy Kompleks Przemysłowy"
 USA_focus_the_military_industrial_complex_desc: "Świat stał się bardziej stabilny, przynajmniej jeśli chodzi o wojny na dużą skalę. Liczba baz zagranicznych i skupienie się na wydatkach wojskowych podczas zimnej wojny rzucały coraz większy cień za kurtyną amerykańskiej polityki. Czy Kongres będzie w stanie ujarzmić rosnącą ciemność, czy też chciwość i egoizm powstrzymają przed przeświecaniem jakiegokolwiek światła?"
 USA_focus_political_games_vs_war_games: "Gry polityczne a gry wojenne"
 USA_focus_political_games_vs_war_games_desc: "Splątanie biurokracji i biurokracji stało się niemal synonimem zarówno Pentagonu, jak i Kongresu. Chociaż wydaje się, że wszystko jest już gotowe, wiele osób nie zdaje sobie sprawy, ile „gier” ma każdy budynek, jeśli chodzi o wykonanie pracy."
 USA_focus_continuing_arms_contracts: "Kontynuacja kontraktów zbrojeniowych"
 USA_focus_continuing_arms_contracts_desc: "Amerykański przemysł zbrojeniowy opiera się na szeregu kontraktów, w związku z czym należy je odnowić i ponownie ocenić, aby umożliwić kontynuację takiej bazy produkcyjnej."
 USA_focus_a_new_mechanized_transport: "Nowy transport zmechanizowany"
 USA_focus_a_new_mechanized_transport_desc: "Proces projektowania Bradleya był złożony i wymagał dużych nakładów finansowych, dlatego musimy kontynuować innowacje, aby przypieczętować naszą dominację w transporcie ochronnym piechoty i walce ze środkami obronnymi."
 USA_focus_the_pentagon_wars_begin: "Rozpoczęły się wojny w Pentagonie"
 USA_focus_the_pentagon_wars_begin_desc: "Pentagon i Kompleks Wojskowo-Przemysłowy ścierają się ze sobą, ale tylko wtedy, gdy ktoś zaczyna rysować poza granicami. W tym zakresie tylko czas pokaże, dokąd te wewnętrzne walki poprowadzą armię amerykańską i cały naród."
 USA_focus_repurposing_budget_changes: "Zmiana przeznaczenia zmian budżetu"
 USA_focus_repurposing_budget_changes_desc: "Budżet na wojsko był przekroczony przez zbyt długi czas i nadszedł czas, aby zacząć to zmieniać."
 USA_focus_cut_army_technology_reliance: "Zmniejsz zależność od technologii armii"
 USA_focus_cut_army_technology_reliance_desc: "Armia w zbyt dużym stopniu polega na bardzo wrażliwych i integralnych technologiach, które mogłyby ją sparaliżować za pomocą kluczowych empów lub innych form zakłócaczy i/lub urządzeń unieszkodliwiających. Równowaga między nowymi technologiami a starą taktyką powinna zreformować armię tak, aby była bardziej elastyczna."
 USA_focus_cut_air_force_luxuries: "Obetnij luksusy Sił Powietrznych"
 USA_focus_cut_air_force_luxuries_desc: "Siły powietrzne są zbyt rozpieszczone i patrząc na niektóre wydatki i styl życia większości personelu sił powietrznych, nic dziwnego, że ograniczając niektóre z tych luksusów, możemy pośrednio bardziej zahartować niektórych z tych ludzi, aby mogli zdobyć więcej umiejętności, które mogą być przydatne na pole bitwy."
 USA_focus_cut_navy_large_ship_programs: "Ogranicz programy dużych statków marynarki wojennej"
 USA_focus_cut_navy_large_ship_programs_desc: "Marynarka wojenna Stanów Zjednoczonych jest największą na świecie. Rozszerzanie takich sił w perspektywie międzynarodowej jest pośrednio prowokacyjne i kosztowne, w związku z czym musimy zredukować i ograniczyć taką przyszłą ekspansję, aby odnosiła się jedynie do rzeczywistego rozwoju sytuacji na scenie globalnej."
 USA_focus_standardizing_army_equipment: "Standaryzacja sprzętu wojskowego"
 USA_focus_standardizing_army_equipment_desc: "Armia dysponuje ogromną ilością różnego sprzętu i modeli, przez co może to być bardzo zagmatwane. Standaryzując sprzęt i ograniczając dostępne modele, możemy zmniejszyć spowolnienie fabryki i ogólnie zmniejszyć koszty."
 USA_focus_streamlining_naval_designs: "Usprawnianie projektów morskich"
 USA_focus_streamlining_naval_designs_desc: "Marynarka wojenna ma wiele urządzeń modułowych, które można zamontować na różnych statkach. W związku z tym musimy dążyć do ograniczenia i lepszego usprawnienia projektowania i produkcji okrętów wojennych, aby móc bardziej wydajnie i opłacalnie utrzymywać naszą dominację na morzu."
 USA_focus_no_more_cold_war_militarism: "Nigdy więcej militaryzmu zimnej wojny"
 USA_focus_no_more_cold_war_militarism_desc: "Stany Zjednoczone okazały się „zbawicielem” wolnego świata i w tym sensie, że ograniczyły rozwój naszych sojuszników i tych, którzy chcą być niezależni od obcych wpływów. Dziś to zmieniamy, budując nowy wizerunek postzimnowojennego etosu, który będzie dążył do niesienia pomocy potrzebującym i współpracy ze wszystkimi, z którymi chce się współpracować."
 USA_focus_rebalancing_the_books: "Przywracanie równowagi w książkach"
 USA_focus_rebalancing_the_books_desc: "Naród amerykański jest zmęczony wysyłaniem naszych chłopców po całym świecie, ale musimy dbać o nasz interes narodowy, w związku z czym musimy modyfikować i iść na kompromis, gdzie tylko możemy, aby uspokoić społeczeństwo."
 USA_focus_slashing_failed_rd_projects: "Tłumienie nieudanych projektów badawczo-rozwojowych"
 USA_focus_slashing_failed_rd_projects_desc: "Armia i siły powietrzne mają zły zwyczaj utrzymywania nieistniejących programów, aby mieć nadzieję na przełom. W tym celu musimy natychmiast przerwać te programy i wysłać pieniądze do departamentów, które ich potrzebują."
 USA_focus_culling_air_force_excesses: "Likwidacja nadwyżek sił powietrznych"
 USA_focus_culling_air_force_excesses_desc: "Siły Powietrzne są znane z tego, że są jedną z „miększych” gałęzi naszej armii i sądząc po wielu stylach życia, nie ma w tym nic dziwnego. Dlatego zaczniemy przenosić te zwolnienia w lepsze ścieżki udoskonalenia dla naszych podoficerów."
 USA_focus_standardizing_naval_production: "Standaryzacja produkcji morskiej"
 USA_focus_standardizing_naval_production_desc: "Nasza flota jest największa na świecie, ale jest jawnie zróżnicowana i nieporęczna, krążownik jest nowoczesną królową morza i do tego musimy udoskonalić tę klasę, aby uczynić z niej główną flotę amerykańską."
 USA_focus_centralized_military_rd_department: "Scentralizowany Departament Badań i Rozwoju Wojskowego"
 USA_focus_centralized_military_rd_department_desc: "Praktycznie każdy oddział ma swój własny dział badawczo-rozwojowy, jest to kosztowne w bardziej biurokratyczny sposób i dlatego musimy ujednolicić i ujednolicić format centralnego wojskowego działu badawczo-rozwojowego."
 USA_focus_vehicle_varient_standards: "Standardy wariantów pojazdów"
 USA_focus_vehicle_varient_standards_desc: "Armia znana jest z ciągłego udoskonalania istniejących modeli pojazdów, czego najlepszym przykładem jest duma naszej pancernej kawalerii. Chociaż nie możemy wiele w tym zakresie zrobić, możemy postawić wymagania co do tego, kiedy nowy model i/lub wariant będzie mógł faktycznie zostać wprowadzony do głównego serwisu."
 USA_focus_light_militarism: "Lekki militaryzm"
 USA_focus_light_militarism_desc: "Ludzie wyglądają na nasyconych, przemysłowcy wojskowi są zadowoleni z ich dopasowania i w sumie wszystko wygląda spokojnie, teraz otwieramy Lite Militaryzm i staramy się zabezpieczyć wolność tego świata zarówno w kraju, jak i za granicą."
 USA_focus_war_on_terror_budgeting: "Wojna z budżetem terrorystycznym"
 USA_focus_war_on_terror_budgeting_desc: "Wrogowie naszego narodu chcą nas zdestabilizować, musimy pracować nad zapobiegawczym uderzeniem w tych wrogów naszego narodu."
 USA_focus_increased_rd_budget: "Zwiększony budżet na badania i rozwój"
 USA_focus_increased_rd_budget_desc: "W wojsku panuje stagnacja w rozwoju nowoczesnej broni, w związku z czym musimy więcej inwestować, aby wyprzedzić resztę świata."
 USA_focus_increased_army_personnel_incentives: "Zwiększone zachęty dla personelu armii"
 USA_focus_increased_army_personnel_incentives_desc: "Ludzie są uparci w tym, co szczerze uważają za słuszne. Nie możemy uchwalić ustawy o poborze do wojska, więc musimy stworzyć lepsze zachęty, aby przyciągnąć więcej rekrutów."
 USA_focus_new_aircraft_models: "Wspólny myśliwiec uderzeniowy"
 USA_focus_new_aircraft_models_desc: "Siły powietrzne są dumą współczesnego pola bitwy, dlatego jeśli mamy zdominować przestworza, musimy patrzeć w przyszłość samolotów. Utworzenie Joint Strike Fighter (JSF) to program rozwojowy mający na celu ustanowienie nowej ery myśliwców."
 USA_focus_naval_railgun_program: "Program dział morskich marynarki wojennej"
 USA_focus_naval_railgun_program_desc: "Nasza flota jest największa na świecie, ale nie najpotężniejsza, dlatego musimy sięgnąć po rozległą broń dalekiego zasięgu, aby pokonać naszych wrogów, zanim oni pomyślą o pokonaniu nas."
 USA_focus_air_force_priority_budgeting: "Budżet priorytetowy sił powietrznych"
 USA_focus_air_force_priority_budgeting_desc: "Nasza siła powietrzna nie może mieć sobie równych i dlatego naszym priorytetem musi być przeznaczenie jak największego budżetu na jej rozwój."
 USA_focus_american_militarism: "Amerykański militaryzm"
 USA_focus_american_militarism_desc: "Zimna wojna się skończyła, ale rozpoczęła się nowa wojna, era amerykańskiego militaryzmu zasia strach wśród wrogów wolności."
 USA_focus_department_of_improvement: "Departament Doskonalenia"
 USA_focus_department_of_improvement_desc: "Departament Obrony jest wyspecjalizowanym oddziałem Departamentu Obrony ds. Badań i Rozwoju oraz Reform Szkoleń. Niedawne podejście do wojny z narkotykami dostrzegło potencjał ulepszeń do zastosowań wojskowych. Choć niektórzy mogą odczuwać dyskomfort, bezpieczeństwo naszego narodu jest sprawą najwyższej wagi."
 USA_focus_masked_r_and_d: "Zamaskowane badania i rozwój"
 USA_focus_masked_r_and_d_desc: "Ponieważ społeczeństwo nie jest tak naprawdę rozproszone tak ważnymi sprawami, jak wojna z narkotykami, zaczęliśmy dostrzegać prawdziwy potencjał tej próby. Przy odrobinie czasu, pieniędzy i dobrych badań znajdziemy kilka dobrych sposobów na ulepszenie naszego przeciętnego żołnierza. Chociaż metody te mogą nie spodobać się, możemy jednak kontynuować badania."
 USA_focus_testing_needs: "Potrzebne obiekty testowe"
 USA_focus_testing_needs_desc: "Potrzebujemy tematów, aby wyjaśnić i udowodnić nasze badania, choć może to pozbawić nas puli rezerw, które wciąż możemy zrobić z tego, co mamy."
 USA_focus_needed_equipment: "Potrzebny sprzęt do testowania"
 USA_focus_needed_equipment_desc: "Do prowadzenia badań potrzebujemy nowego sprzętu, a nasza znajomość członków Kongresu pozwoli nam pozyskać środki z reinwestycji budżetów."
 USA_focus_phase_one: "Faza 1 Rozwoju"
 USA_focus_phase_one_desc: "Wstępne testy wykazały ograniczony wzrost, nic znaczącego, ale docieramy do celu."
 USA_focus_phase_two: "Faza 2 Rozwoju"
 USA_focus_phase_two_desc: "Robimy duże postępy, ale władza nie jest usatysfakcjonowana."
 USA_focus_phase_three: "Faza 3 Rozwój"
 USA_focus_phase_three_desc: "Udało nam się, choć nie jest to coś „idealnego”, ale mimo to utrzymujemy nasze stanowiska, a szefostwo pije za sukces"
 USA_focus_increased_senses_program: "Program zwiększonego zmysłu"
 USA_focus_increased_senses_program_desc: "Nasi żołnierze to ochotnicy, więc bardzo mała zachęta, aby naprawdę się przyłączyć, nie mówiąc już o pozostaniu w wojsku. Dlatego musimy obiecać im idealne ciało, jakie uzyskają, jeśli zgodzą się na przyszłość Ameryki."
 USA_focus_captain_america_program: "Program Kapitan Ameryka"
 USA_focus_captain_america_program_desc: "Mamy amerykańskiego bohatera filmu, amerykański sen w umysłach ludzi. Teraz będziemy mogli mieć amerykańskich protektorów dzięki postępom, jakie poczynił nasz departament."
 USA_focus_freewill_research: "Badania wolnej woli"
 USA_focus_freewill_research_desc: "Ponieważ opinia publiczna jest pod wielkim wrażeniem niebezpieczeństw, jakie czyhają na naszym świecie, zarówno za granicą, jak i w kraju, musimy zwabić ją wydarzeniami, które przyjmą te oznaki zła i zamienią je w oznaki dobra i poprawy naszego narodu."
 USA_focus_recruitment_campaign: "Kampania rekrutacyjna"
 USA_focus_recruitment_campaign_desc: "Jeśli mamy uzyskać realne rezultaty, będziemy potrzebować nowych ochotników do planowanych przez nas projektów, ale nie możemy brać ich z czynnej służby. Aby poprawić równowagę, rozpoczniemy kampanię dedykowaną każdemu, kto chce służyć swojemu krajowi w sposób niewymagający rozmieszczenia. Trochę fikcja, ale czy rekruter kiedykolwiek kłamał."
 USA_focus_procuring_new_resorces: "Pozyskiwanie nowych zasobów"
 USA_focus_procuring_new_resorces_desc: "Projekty te będą kosztować pieniądze i sprzęt, których nie mamy, chociaż moglibyśmy zwrócić się o pomoc do naszych przyjaciół politycznych."
 USA_focus_project_memphis: "Projekt Memphis"
 USA_focus_project_memphis_desc: "Projekt Memphis to nazwa serii projektów, które będą badane i prowadzone w większym otoczeniu Memphis. Jeśli wszystko pójdzie dobrze, będziemy mieli naprawdę czołgi dla żołnierzy."
 USA_focus_project_jackson: "Projekt Jackson"
 USA_focus_project_jackson_desc: "Prezydent Andrew Jackson jest znany ze wspaniałych i mniej wielkich rzeczy, a dążenie do zwiększenia zdolności naszych żołnierzy, aby byli bardziej skłonni do stawiania czoła odważnym sytuacjom, ma ogromne znaczenie w zmieniającej się sztuce współczesnej wojny."
 USA_focus_project_theodor: "Projekt Teodor"
 USA_focus_project_theodor_desc: "Podobnie jak wielki postępowy Theodore Roosevelt, musimy przekształcić naszych żołnierzy w armię Bull Moose. Będziemy mieć żołnierzy z upartą determinacją i wolą parcia naprzód i dalej."
 USA_focus_pushing_the_anti_smoking_initiative: "Promowanie inicjatywy antynikotynowej"
 USA_focus_pushing_the_anti_smoking_initiative_desc: "Obywatele potrzebują zdrowszego życia, dlatego musimy forsować kampanie pokazujące negatywne skutki przemysłu tytoniowego jako całości."
 USA_focus_dealing_with_anti_globalist_protest: "Radzenie sobie z protestami antyglobalistycznymi"
 USA_focus_dealing_with_anti_globalist_protest_desc: "Agitatorzy przybyli, aby zaprotestować przeciwko naszym niedawnym zmianom w kierunku lepszej integracji i współpracy z zagranicznymi gospodarkami, w związku z czym w oczach opinii publicznej musimy postępować dyskretnie z tymi ignorantami."
 USA_focus_state_visit_to_vietnam: "Wizyta Państwowa w Wietnamie"
 USA_focus_state_visit_to_vietnam_desc: "Historia naszych stosunków z Wietnamem jest niepewna, ale lepiej spóźnić się, aby temu zaradzić, niż siedzieć i pozwolić, aby powstało bierne budowanie napięcia. W związku z tym musimy przeprowadzić wizytę państwową w Wietnamie."
 USA_focus_helping_al_gore_in_the_coming_election: "Pomóż Alowi Gore'owi w nadchodzących wyborach"
 USA_focus_helping_al_gore_in_the_coming_election_desc: "Kadencja prezydenta dobiega końca, a jego wiceprezydent Al Gore szuka najlepszego następcy na następną kadencję. Musimy zadbać o to, aby był lubiany w oczach opinii publicznej, aby został wybrany."
 USA_focus_the_2001_attacks: "Ataki z 2001 roku"
 USA_focus_the_2001_attacks_desc: "Stany Zjednoczone właśnie zostały zaatakowane na swojej ojczyźnie, w jednym z największych kontrolowanych przez nie miast, naród jest wstrząśnięty, ale szybko rośnie determinacja, aby reagować na takie akty terroru."
 USA_focus_avoiding_an_illegal_war: "Unikanie nielegalnej wojny"
 USA_focus_avoiding_an_illegal_war_desc: "Ludzie są oburzeni, ale ostrożni, ponieważ chcąc stawić czoła temu atakowi, nie chcą brać udziału w przedłużającym się konflikcie, który może nadwyrężyć ich życie, ponieważ niektórzy mogą zostać wysłani na śmierć w wojnie, w którą nie do końca wierzą. To jest temu uczuciu możemy zaradzić, przyjmując bardziej pasywno-agresywne podejście do zagranicznej dyplomacji, zwłaszcza w krajach, które będziemy uznawani za „narody problematyczne”."
 USA_focus_the_self_security_option: "Opcja samozabezpieczenia"
 USA_focus_the_self_security_option_desc: "Nie ma dość ducha na potencjalnie przedłużającą się wojnę, dlatego musimy patrzeć wewnętrznie, ponieważ to awaria bezpieczeństwa na lotniskach pozwoliła na takie akty terroru."
 USA_focus_the_war_on_terror: "Wojna z terroryzmem"
 USA_focus_the_war_on_terror_desc: "Karty zostały rozdane i sprawdziliśmy szanse, aby pomścić naszych ludzi i zapobiegawczo powstrzymać przyszłe ataki, musimy walczyć ze źródłem takich obłąkanych ludzi."
 USA_focus_foreign_policy: "Polityka zagraniczna"
 USA_focus_foreign_policy_desc: "Stany Zjednoczone wykazały się ostatnio niedbałością w sprawach zagranicznych i dlatego musimy ożywić ten aspekt interesów naszego narodu."
 USA_focus_foreign_policy_plan: "Plan USA dotyczący polityki zagranicznej"
 USA_focus_foreign_policy_plan_desc: "Trwające wojny domowe w Afryce Zachodniej okażą się dobrym poligonem do kształtowania polityki zagranicznej, ale nie mamy pewności, czy ją zdefiniuje."
 USA_focus_support_the_democratic_movement: "Wspieraj Ruch Demokratyczny"
 USA_focus_support_the_democratic_movement_desc: "Chcą wolności i silnego narodu, musimy ich wspierać."
 USA_focus_support_the_nationalist_movement: "Wspieraj ruch nacjonalistyczny"
 USA_focus_support_the_nationalist_movement_desc: "Chcą wolności i silnego narodu, musimy ich wspierać."
 USA_focus_the_salesman_approach: "Podejście sprzedawcy"
 USA_focus_the_salesman_approach_desc: "Ludzie nie chcą wojny, ale nie chcą też siedzieć bezczynnie. Aby to osiągnąć, możemy zyskać dla naszych ludzi i świata, jeśli zaczniemy promować oferty szkoleń i sprzętu wśród potrzebujących."
 USA_focus_supplying_our_sierra_leone: "Zaopatrywanie naszego Sierra Leone"
 USA_focus_supplying_our_sierra_leone_desc: "Mieszkańcy Sierra Leone nie są odpowiednio wyposażeni i musimy im pomóc."
 USA_focus_meeting_with_african_union_members: "Spotkanie z członkami Unii Afrykańskiej"
 USA_focus_meeting_with_african_union_members_desc: "Kontynent afrykański jest rozległy i w najlepszym razie nieprzewidywalny. Aby temu zaradzić, musimy spotkać się z przywódcami Unii Afrykańskiej, aby lepiej zrozumieć złożoność i klientelę, jaką możemy mieć."
 USA_focus_securing_trade_with_africa: "Zabezpieczenie handlu z Afryką"
 USA_focus_securing_trade_with_africa_desc: "Kontynent jest bogaty w zasoby, dlatego promowanie wzajemnego handlu poprawi nasz naród i nasz wpływ na kontynent."
 USA_focus_the_humanitarian_approach: "Podejście humanitarne"
 USA_focus_the_humanitarian_approach_desc: "Ludzie nie chcą wojny, ale nie chcą też siedzieć bezczynnie. Musimy wysłać wiadomość, a najlepszym sposobem na osiągnięcie tego jest humanitaryzm."
 USA_focus_advising_sierra_leone: "Doradztwo Sierra Leone"
 USA_focus_advising_sierra_leone_desc: "Naród jest przyzwoicie wyposażony, ale chaotycznie wyszkolony. Musimy pomóc mu w lepszym wyszkoleniu, jeśli mamy mieć nadzieję na jego zwycięstwo."
 USA_focus_meeting_eu_leadership: "Spotkanie z przywódcami UE"
 USA_focus_meeting_eu_leadership_desc: "Europejczycy utrzymywali kontynent afrykański przez tysiąclecia, skąd musieli mieć najwięcej informacji o tym, jak sobie z nim radzić. Rozmawiając z nimi, możemy lepiej zrozumieć problemy, jakie możemy mieć."
 USA_focus_coordinated_help: "Skoordynowana pomoc"
 USA_focus_coordinated_help_desc: "Francuzi mają legion cudzoziemski i my też powinniśmy, musimy zmienić nasz wizerunek i umocnić nasze roszczenia do pokoju i wolności na świecie."
 USA_focus_the_interventionist_will: "Wola interwencjonisty"
 USA_focus_the_interventionist_will_desc: "Ludzie chcą wojny, ale nie możemy siedzieć bezczynnie. Musimy wysłać wiadomość i zasiać strach we wrogach naszego narodu i pokazać im, że nadal jesteśmy silni."
 USA_focus_sierra_leone_peacekeepers: "Sierra Leone „Strażnicy pokojowi”"
 USA_focus_sierra_leone_peacekeepers_desc: "Naród jest przyzwoicie wyposażony, ale nie czyni żadnego rzeczywistego postępu. Możemy wysłać „siły pokojowe”, jakbyśmy byli przyłączeni do ONZ, i pomóc zmotywować wojnę w bardziej pozytywnym kierunku."
 USA_focus_state_visit_to_the_united_kingdom: "Wizyta Państwowa w Wielkiej Brytanii"
 USA_focus_state_visit_to_the_united_kingdom_desc: "Wielka Brytania była kiedyś nadzorcą kolonialnym na terytorium Sierra Leone i musi posiadać najlepszą wiedzę, aby pomóc nam w tym małym przedsięwzięciu, może nam również pomóc w innych konfliktach na terytorium byłego Imperium Brytyjskiego."
 USA_focus_joint_police_action: "Wspólna „Akcja Policyjna”"
 USA_focus_joint_police_action_desc: "Akcja policyjna, jaką była wojna domowa w Sierra Leone, wygląda obiecująco w kierunku nowego rodzaju polityki zagranicznej. Musimy spróbować udoskonalić i przedefiniować termin „akcja policyjna”, aby wielu nie zaczęło powtarzać nastrojów z czasów wojny w Wietnamie."
 USA_focus_state_visit_to_canada: "Wizyta Państwowa w Kanadzie"
 USA_focus_state_visit_to_canada_desc: "Na północy szukamy przyjaźni i bezpieczeństwa, aby nie zniechęcić tych, którzy są na naszym podwórku."
 USA_focus_state_visit_to_mexico: "Wizyta Państwowa w Meksyku"
 USA_focus_state_visit_to_mexico_desc: "Na południu szukamy spokoju i stabilizacji, bo nie możemy zapominać także o naszym podwórku."
 USA_focus_state_visit_to_brazil: "Wizyta Państwowa w Brazylii"
 USA_focus_state_visit_to_brazil_desc: "Nie możemy o nich zapominać o naszych południowych sąsiadach, bo czym byłaby nasza hegemonia na półkuli bez naszego największego południowego odpowiednika na kontynencie. Sprawdzimy i pomożemy, gdzie tylko możemy."
 USA_focus_the_afghanistan_question: "Kwestia Afganistanu"
 USA_focus_the_afghanistan_question_desc: "Wraz z niedawnymi atakami na naród, który wywołał terrorysta, wojna domowa w Afganistanie była od jakiegoś czasu w myślach naszej armii i mamy powody sądzić, że przywódca ataków kieruje tą kliką. Musimy więc pomyśleć o tym, jak na to zareagujemy."
 USA_focus_arming_our_horse: "Uzbrojenie naszego konia"
 USA_focus_arming_our_horse_desc: "Niepokojąca sytuacja w Afganistanie ma ogromne znaczenie międzynarodowe, abyśmy mogli zrobić, co w naszej mocy, aby wesprzeć bardziej stabilną z frakcji."
 USA_focus_muslim_legion: "Legion Muzułmański"
 USA_focus_muslim_legion_desc: "Część naszej populacji muzułmańskiej pragnie wyjechać i walczyć w obronie tego, co kiedyś było ich ojczyzną, ponieważ konflikt wygląda w najlepszym przypadku na stagnację, co może być świetną okazją."
 USA_focus_arming_the_legion: "Uzbrojenie Legionu"
 USA_focus_arming_the_legion_desc: "Legion nie jest zbyt dobrze wyposażony, dlatego musimy przynajmniej okazać uprzejmość i zaopatrzyć go."
 USA_focus_advising_the_legion: "Doradzanie Legii"
 USA_focus_advising_the_legion_desc: "Sojusz Północny nie jest zbyt… biegły, delikatnie mówiąc, ale przy odrobinie edukacji osiągniemy wystarczającą formę. Dzięki tym bardziej wyluzowanym, ale konkretnym ścieżkom wielu zaczyna rozumieć rodzaj strategii pasywno-agresywnej, którą wypróbowuje Ministerstwo Spraw Zagranicznych."
 USA_focus_indirect_support_of_freedom: "Pośrednie wsparcie wolności"
 USA_focus_indirect_support_of_freedom_desc: "Stabilność na Bliskim Wschodzie jest zagrożona, sprawdziliśmy się w Sierra Leone, ale teraz stoimy przed prawdziwym wyzwaniem."
 USA_focus_supplying_democracy: "Zaopatrywanie demokracji"
 USA_focus_supplying_democracy_desc: "Sojusz Północny jest w złym stanie w porównaniu z frakcją Fundamentalistów, z którą się mierzy, i jako taki musimy mu pomóc w zaopatrzeniu w podstawowe zaopatrzenie."
 USA_focus_modern_war_advisors: "Współcześni doradcy wojenni"
 USA_focus_modern_war_advisors_desc: "Sojusz Północny zna taktykę swojego wroga, ale brakuje mu dyscypliny i woli. Musimy zreformować ich programy szkoleniowe, jeśli mają kiedykolwiek stać się prawdziwą siłą bojową."
 USA_focus_anti_terror_training: "Szkolenie antyterrorystyczne"
 USA_focus_anti_terror_training_desc: "Nasi współcześni wrogowie wymagają nowoczesnych programów szkoleniowych. Musimy zreformować i wdrożyć antyterrorystyczne programy szkoleniowe, aby pomóc naszym siłom w adaptacji."
 USA_focus_starting_the_war_on_terror: "Rozpoczęcie wojny z terroryzmem"
 USA_focus_starting_the_war_on_terror_desc: "Rozpoczęła się wojna z terroryzmem i pierwsze międzynarodowe zagrożenie nadeszło z Azji Środkowej. Afganistan jest domem dla tych, którzy skrzywdzili nasz naród, a my zaatakujemy z zemstą."
 USA_focus_establishing_a_force: "Utworzenie siły"
 USA_focus_establishing_a_force_desc: "Sojusz Północny, jak się go nazywa, to banda szmat. Jeśli mamy zabezpieczyć region, będziemy musieli wysłać tam pewne siły, aby wzmocnić to, czego nie są w stanie utrzymać."
 USA_focus_changing_the_rules: "Zmiana Regulaminu"
 USA_focus_changing_the_rules_desc: "Ci terroryści sprawili tyle bólu głowy w tak krótkim czasie. Dla wielu wygląda to tak, jakbyśmy właśnie ponownie wjechali do Wietnamu, ale niestety jest o wiele gorzej. Nasze siły są wyczerpane do tego stopnia, że ​​zdanie miejscowej ludności waha się w stosunku do nas."
 USA_focus_adaptive_tactics: "Taktyka adaptacyjna"
 USA_focus_adaptive_tactics_desc: "Nasze wojska muszą się przystosować i dlatego musimy inwestować w zmianę naszej doktryny wojny, jeśli mamy poczynić jakiekolwiek postępy."
 USA_focus_state_visit_to_india: "Wizyta Państwowa w Indiach"
 USA_focus_state_visit_to_india_desc: "Indie są rosnącą potęgą. Jeśli zainwestujemy w budowanie przyjacielskich stosunków lub partnerskich stosunków, z pewnością zabezpieczymy nasze interesy wraz z posiadaniem potężnej potęgi na większym obszarze Bliskiego Wschodu i Azji Środkowej."
 USA_focus_state_visit_to_russia: "Wizyta Państwowa w Rosji"
 USA_focus_state_visit_to_russia_desc: "Naszym największym rywalem jest oczywiście państwo-następca nieistniejącego już Związku Radzieckiego. Musimy odwrócić uwagę Federacji Rosyjskiej, jeśli mamy umocnić nasze zainteresowanie regionem."
 USA_focus_state_visit_to_iran: "Wizyta Państwowa w Iranie"
 USA_focus_state_visit_to_iran_desc: "Naszym największym regionalnym pretendentem do rozważenia jest państwo Iran, które jest niepewne, ale może sprawić kłopoty, jeśli zbytnio je zdenerwujemy."
 USA_focus_iraq_leadership_problems: "Problemy przywództwa Iraku"
 USA_focus_iraq_leadership_problems_desc: "Niedawne wkroczenie przywódcy państwa irackiego wzbudziło nasze wielkie zaniepokojenie w związku z tak dużą liczbą inwestycji w narodzie Kuwejtu, że musimy szukać rozwiązania, jeśli mamy umocnić nasze zainteresowanie Bliskim Wschodem."
 USA_focus_oil_for_aid: "Olej na pomoc"
 USA_focus_oil_for_aid_desc: "Przywódca Iraku to człowiek pełen charyzmy i wigoru, ale musimy znaleźć sposób na powstrzymanie jego bardziej samolubnej natury, jeśli chcemy uniknąć przedłużania się sytuacji."
 USA_focus_integrated_defenses: "Zintegrowana obrona"
 USA_focus_integrated_defenses_desc: "Negocjacje dobiegły końca i wygląda na to, że może dojść do walki. W zależności od szczegółów, w które moglibyśmy zaangażować się w sposób pasywny lub bardziej agresywny, ludzie z pewnością będą zdenerwowani taką perspektywą."
 USA_focus_every_man_a_tow: "Każdy mężczyzna to TOW"
 USA_focus_every_man_a_tow_desc: "Nadchodzi świt nowego konfliktu, chociaż możemy na tym znacząco zyskać, dlatego musimy osiągnąć jak najlepsze zyski w krótkim okresie, jeśli mamy zrozumieć długoterminowy cel i cenę, za jaką możemy zarobić na nadchodzącym przedsięwzięciu."
 USA_focus_political_oligarchs: "Oligarchowie polityczni"
 USA_focus_political_oligarchs_desc: "Obecne problemy na Bliskim Wschodzie zaczęły słabnąć, niezależnie od wyniku. Najlepsze jest to, że zabezpieczyliśmy to, czego chcieliśmy i że nasi ludzie będą nasyceni tańszymi towarami, które będą pochodzić z ostatnich zdobyczy."
 USA_focus_kuwait_defensive_aid: "Pomoc obronna Kuwejtu"
 USA_focus_kuwait_defensive_aid_desc: "Ropa w Kuwejcie jest ogromna i przywódcy Iraku o tym wiedzą, dlatego bardzo interesujemy się zasobami i stabilnością regionu, dlatego musimy chronić narody Kuwejtu i ich naród."
 USA_focus_limited_supplies: "Ograniczone dostawy"
 USA_focus_limited_supplies_desc: "Gospodarka Kuwejtu opiera się głównie na ropie, możemy ją zachować, ale pewnym kosztem. Wyślemy im prosty, ale bezpośredni zestaw uzbrojenia i transportu, aby wesprzeć ich siły."
 USA_focus_increased_advisors: "Zwiększona liczba doradców"
 USA_focus_increased_advisors_desc: "Armia Kuwejtu nie jest najlepsza, ale nadal jest porównywalna pod względem wyszkolenia z armią iracką. Aby temu zaradzić, musimy wysłać nowoczesnych doradców, którzy pomogą w szkoleniu i wzmacnianiu determinacji i zdolności bojowej armii Kuwejtu."
 USA_focus_arab_legion: "Legion Arabski"
 USA_focus_arab_legion_desc: "Narody arabskie naszego narodu pragną bronić swojego starego domu, stabilności swojego regionu i wysłać wiadomość tym, którzy wykorzystują ich narody. Dlatego zostanie utworzony Legion Arabski, co oczywiście odbierze tych, którzy będą chcieli walczyć w naszych siłach, ale z pewnością wzmocni siłę Armii Kuwejtu."
 USA_focus_war_on_terror_phase_two: "Wojna z terroryzmem – faza druga"
 USA_focus_war_on_terror_phase_two_desc: "Rosnące zagrożenie ze strony przywódcy Iraku jest powodem do wielkiej troski o stabilność Bliskiego Wschodu, dlatego musimy działać pomimo potencjalnej reakcji, jaką możemy ponieść."
 USA_focus_protecting_our_assets: "Ochrona naszego majątku"
 USA_focus_protecting_our_assets_desc: "Pola naftowe w Kuwejcie mają ogromne znaczenie i jako takie będziemy ich bronić z całą mocą, jeśli zostaną sprowokowane."
 USA_focus_increased_deployment: "Zwiększone wdrożenie"
 USA_focus_increased_deployment_desc: "Krążą pogłoski i informacje o bardzo wrogich działaniach popełnionych przeciwko narodom irackim i suwerenności narodowej Kuwejtu. Jeśli mamy być gotowi, musimy rozpocząć przygotowania. Nasi ludzie z pewnością będą nieco niezadowoleni, ale to uczucie minie."
 USA_focus_the_wmd_cause: "Przyczyna BMR"
 USA_focus_the_wmd_cause_desc: "Nasze służby wywiadowcze donoszą o możliwości obecności broni masowego rażenia w Iraku i jest to coś, czego ani my, ani wolny świat nie możemy tolerować, ponieważ ma się rozpocząć operacja Pustynna Burza, a my osobiście rozprawimy się z Saddamem i uwolnimy narody Iraku Irak."
 USA_focus_state_visit_to_turkey: "Wizyta Państwowa w Turcji"
 USA_focus_state_visit_to_turkey_desc: "Naród turecki jest miłym buforem między Rosją a Bliskim Wschodem. Musimy poprawić naszą pozycję, aby zapewnić bezpieczeństwo naszych interesów."
 USA_focus_state_visit_to_egypt: "Wizyta Państwowa w Egipcie"
 USA_focus_state_visit_to_egypt_desc: "Egipt jest jednym z silniejszych krajów w regionie i moglibyśmy wykorzystać tę siłę, aby pomóc chronić handel Sueski i potrzebne nam zasoby."
 USA_focus_state_visit_to_saudi_arabia: "Wizyta państwowa w Arabii Saudyjskiej"
 USA_focus_state_visit_to_saudi_arabia_desc: "Arabia Saudyjska jest najbogatszym krajem w ropę naftową i jednym z większych krajów Półwyspu Arabskiego, dlatego musimy zapewnić sobie przyjaźń ze względów gospodarczych i strategicznych."
 USA_focus_the_arab_spring: "Arabska Wiosna"
 USA_focus_the_arab_spring_desc: "Reżim syryjski dopuścił się pewnych wątpliwych czynów i niestety wygląda na to, że doszło do ich wrzenia. Wydaje się, że w narodzie syryjskim pojawiła się arabska wiosna, a wynikające z niej protesty przerodziły się w totalną wojnę domową."
 USA_focus_question_of_intervention: "Kwestia interwencji"
 USA_focus_question_of_intervention_desc: "Wojna domowa w Syrii zaczęła rozprzestrzeniać się na inne narody. Jeśli sytuacja będzie się utrzymywać i wymknie się spod kontroli, może to zdestabilizować region bogaty w zasoby, w który zainwestowaliśmy. Musimy obmyślić plan i postępować dalej w najlepszy możliwy sposób."
 USA_focus_monetary_policy: "Polityka pieniężna"
 USA_focus_monetary_policy_desc: "Bliski Wschód nie stanowi wielkiego problemu, ponieważ uzupełniają nas krajowe zaopatrzenie i inwestycje w innych obszarach, nie oznacza to jednak, że powinniśmy po prostu siedzieć bezczynnie. Dajmy naszym wykonawcom z branży obronnej coś do zrobienia."
 USA_focus_arms_to_the_highest_bidder: "Broń dla licytanta, który zaoferuje najwyższą cenę"
 USA_focus_arms_to_the_highest_bidder_desc: "Wojna o Syrię szaleje i praktycznie znajduje się w impasie, dlatego ożywijmy sytuację, składając oferty tylnego kanału."
 USA_focus_foreign_aid: "Pomoc zagraniczna"
 USA_focus_foreign_aid_desc: "Społeczność międzynarodowa jest zmęczona naszym mniej lub bardziej szczerym milczeniem wobec kryzysu bliskowschodniego. Spróbujmy uspokoić ten pogląd, udzielając „pomocy zagranicznej” tym, którzy walczą w „słusznej” sprawie."
 USA_focus_everyone_has_their_price: "Każdy ma swoją cenę"
 USA_focus_everyone_has_their_price_desc: "Wojna przeciąga się już jakiś czas i ostatnią rzeczą, jakiej nam potrzeba, to wyjść z pustymi rękami. Możemy zmusić jedną lub wiele grup do kompromisu lub uzyskania „wzajemnych” korzyści dla nas, jeśli powiedzą, że ich frakcja wygra wojnę."
 USA_focus_advisory_policy: "Polityka doradcza"
 USA_focus_advisory_policy_desc: "Wojna domowa w Syrii to międzynarodowy kryzys, który wpływa na stabilność całego regionu bliskowschodniego, jeśli nie pomożemy, z pewnością dotknie to nas i naszych sojuszników."
 USA_focus_sending_advisors: "Wysyłanie doradców"
 USA_focus_sending_advisors_desc: "Społeczność międzynarodowa nie będzie nic wiedzieć, jeśli wyślemy doradców, ale ci doradcy potrzebują sprzętu do szkolenia, więc dajmy im trochę."
 USA_focus_back_door_arms_dealing: "Handel bronią tylnymi drzwiami"
 USA_focus_back_door_arms_dealing_desc: "Szkolenie jest powolne, a straty w sprzęcie rosną. Zorganizujmy porozumienie poza zasięgiem opinii publicznej, aby zapewnić ideę konserwacji sprzętu w siłach syryjskich."
 USA_focus_forming_the_damascus_legion: "Utworzenie Legionu Damaszku"
 USA_focus_forming_the_damascus_legion_desc: "Legia Cudzoziemska USA się rozrasta, ochotnicy będący Arabami lub byłymi Syryjczykami są gotowi walczyć o swój dom. Nie możemy odmówić im tego prawa, aby naród nie popadł w bardziej niesmaczne typy."
 USA_focus_war_on_terror_policy: "Syryjski Terror"
 USA_focus_war_on_terror_policy_desc: "Należy rozwiązać problem terrorystyczny tworzący autorytarny rząd Syrii oraz komórki terrorystyczne rozwijające się w wyniku wojny, aby chronić nasze aktywa i gospodarkę światową. Musimy działać teraz, w przeciwnym razie ryzykujemy kolejny kryzys naftowy."
 USA_focus_sending_volunteer_forces: "Wysłanie Sił Ochotniczych"
 USA_focus_sending_volunteer_forces_desc: "Społeczność międzynarodowa organizuje wspólne siły, aby pomóc demokratycznym rebeliantom w Syrii, dlatego musimy zebrać własne siły, aby wyróżniać się i przewodzić."
 USA_focus_keeping_supplies_steady: "Utrzymywanie zapasów na stałym poziomie"
 USA_focus_keeping_supplies_steady_desc: "Wojna będzie szybka, ale tylko na tyle, na ile wytrzyma nasza logistyka. Musimy coś zrobić, aby ustabilizować strumień zaopatrzenia, aby nie stanąć w obliczu problemów bojowych i problemów z morale żołnierzy na miejscu."
 USA_focus_indiscriminate_bombings: "Bezkrytyczne bombardowania"
 USA_focus_indiscriminate_bombings_desc: "Terroryści zacierają linie działań wojennych do tego stopnia, że ​​Wietnam przypomina grę w warcaby. Jeśli będziemy zbyt ostrożni, ryzykujemy, że kluczowe cele uciekną, ale jeśli będziemy zbyt agresywni, ryzykujemy, że społeczność cywilna i międzynarodowa zwróci się przeciwko nam… wojna to naprawdę piekło."
 USA_focus_second_state_visit_to_russia: "Wizyta Państwowa w Rosji"
 USA_focus_second_state_visit_to_russia_desc: "Poprawa naszych stosunków ze starym wrogiem jest korzystna dla wszystkich. Musimy starać się być bardziej serdeczni wobec narodu rosyjskiego i jego rządu."
 USA_focus_second_state_visit_to_saudi_arabia: "II wizyta państwowa w Arabii Saudyjskiej"
 USA_focus_second_state_visit_to_saudi_arabia_desc: "Naród saudyjski jest dobrą regionalną potęgą na Bliskim Wschodzie i jako taki musimy budować stosunki, aby zabezpieczyć nasze interesy w regionie."
 USA_focus_second_state_visit_to_arab_union: "Wizyta Państwowa w Unii Arabskiej"
 USA_focus_second_state_visit_to_arab_union_desc: "Unia Arabska to zbiór państw, które strzegą wielu strategicznych regionów Afryki i Bliskiego Wschodu. W związku z tym poprawa stosunków z przywódcami powinna sprawić, że przyszłe negocjacje staną się płynniejsze lub, w nadziei, łatwiejsze z korzyścią dla nas."
 USA_focus_the_regulatory_merry_go_round: "Regulacyjna karuzela"
 USA_focus_the_regulatory_merry_go_round_desc: "Wydaje się, że kongresowe organy regulacyjne zawsze chcą pobawić się tym, jakie potrzeby, a jakie nie wymagają regulacji. Dlatego wielu postrzega to jako kręcenie kołem i nadzieję na najlepszy wynik."
 USA_focus_pacific_states_region: "Ocena regionalna stanów Pacyfiku"
 USA_focus_pacific_states_region_desc: "W stanach Pacyfiku równowaga jest bardzo ścisła. Od dobrych zasobów po fatalną alokację wody Kongres musi zdecydować, co jest priorytetem dla ludzi i przyszłości regionu i szerzej rozumianych Stanów Zjednoczonych."
 USA_focus_targeted_growth_programs: "Ukierunkowane programy wzrostu"
 USA_focus_targeted_growth_programs_desc: "Miejmy nadzieję, że dzięki celowaniu w słabo rozwinięte obszary państw Pacyfiku przyznane środki zwrócą się w formie podatków."
 USA_focus_mini_minerals_act: "Ustawa o mini minerałach"
 USA_focus_mini_minerals_act_desc: "Kongres przyjął ustawę Mini Minerals Act, ograniczony plan rozwoju krajowych dostaw kauczuku, aby pomóc regionalnej gospodarce i dostawom krajowym."
 USA_focus_the_conservation_act: "Ustawa konserwatorska"
 USA_focus_the_conservation_act_desc: "Wraz z uchwaleniem ustawy o ochronie środowiska lokalne w państwach Pacyfiku będą mogły oczyszczać i chronić to, co jest potrzebne, aby pomóc ludziom i odpowiednim gospodarkom."
 USA_focus_rare_elements_initiative: "Inicjatywa rzadkich elementów"
 USA_focus_rare_elements_initiative_desc: "Kierując się przepisami górniczymi i unieważniającymi przepisy stanowe, możemy rozpocząć krajowe dostawy rzadkich metali i materiałów potrzebnych do krajowej konsumpcji. Powinno to pobudzić lokalną gospodarkę i pomóc naszemu narodowi w dłuższej perspektywie."
 USA_focus_loosening_pacific_zoning_laws: "Poluzowanie przepisów dotyczących zagospodarowania przestrzennego Pacyfiku"
 USA_focus_loosening_pacific_zoning_laws_desc: "Złagodzenie uciążliwych i prawie przynoszących efekt przeciwny do zamierzonego przepisów dotyczących zagospodarowania przestrzennego zahamowało prawidłowy rozwój. Poluzowując je, możemy pobudzić rozwój lokalny i wygenerować większe dochody podatkowe."
 USA_focus_the_reservoir_act: "Ustawa zbiornikowa"
 USA_focus_the_reservoir_act_desc: "Ustawa zbiornikowa umożliwi tworzenie nowych zbiorników jako sposób na rozwój lokalnej gospodarki i zwiększenie dostępności wody na obszarach o niskim i minimalnym dostępie do wody."
 USA_focus_near_western_states_region: "Stany Bliskiego Zachodu"
 USA_focus_near_western_states_region_desc: "Z Wielkich Równin i Państw Pacyfiku pochodzi przepaść, którą są Stany Bliskiego Zachodu. Region ten, znany z Gór Skalistych, jest jednym z najsłabiej rozwiniętych i najbardziej wymagających. Kongres musi zachować ostrożność podczas wędrówek po pustyniach, górach i rozległym obszarze geograficznym, jakim są Stany Bliskiego Zachodu."
 USA_focus_salt_lake_commission: "Komisja Regulacyjna Salt Lake"
 USA_focus_salt_lake_commission_desc: "Komisja ds. Regulacji Salt Lake będzie obserwować bieżącą działalność wydobywczą i podchodzi do niej, a także będzie starała się ją rozwijać, minimalizując jednocześnie wpływ na środowisko."
 USA_focus_rocky_preservation_act: "Ustawa o ochronie skał"
 USA_focus_rocky_preservation_act_desc: "Góry Skaliste są narodowym zabytkiem i wielu nie chciałoby, aby taki symbol Ameryki został zniszczony. W związku z tym ustanowiony komitet znalazł sposoby na przekształcenie turystyki w ruch na rzecz ochrony przyrody. Ucieszy to zarówno lokalne gospodarki, jak i ekologów."
 USA_focus_phoenix_arms_contract: "Kontrakt zbrojeniowy Phoenix"
 USA_focus_phoenix_arms_contract_desc: "Wykonawcy wojskowi przeszukali całe tereny wokół Phoenix i Arizony i planują utworzenie zakładów produkcyjnych. Musimy pracować, aby pobudzić naszą armię i lokalną gospodarkę poprzez tworzenie miejsc pracy."
 USA_focus_rocky_mount_go_a: "Rocky Mount-Go-A"
 USA_focus_rocky_mount_go_a_desc: "Podobnie jak w filmach o Rockym, musimy się uczyć i trenować, aby lepiej zrozumieć przeciwnika. Jednak w przeciwieństwie do filmu naszym przeciwnikiem jest formacja geologiczna. Poluzowując przepisy dotyczące działalności wydobywczej w pasmach górskich, możemy szukać nowych i większych zasobów na potrzeby krajowych dostaw i środków produkcyjnych."
 USA_focus_breach_the_western_gap: "Przełamanie zachodniej przepaści"
 USA_focus_breach_the_western_gap_desc: "Pustynie i góry, które utrudniają płynne podróżowanie naszym obywatelom, zakłócają łańcuchy dostaw i lokalny handel. Musimy znaleźć sposoby na utworzenie arterii i zapewnienie miejsc pracy, ludzi i swobodnego przepływu do stanów Bliskiego Zachodu."
 USA_focus_more_than_potatoes: "Więcej niż tylko ziemniaki"
 USA_focus_more_than_potatoes_desc: "Idaho to bujne tereny uprawne słynące z ziemniaków, jednak rolnictwo nie powinno być jedyną rzeczą, z której słynie ten stan. Inwestując i rozwijając lokalny przemysł, możemy uczynić Idaho ikoną Bliskiego Zachodu."
 USA_focus_great_plains_states_region: "Region Wielkich Równin"
 USA_focus_great_plains_states_region_desc: "Większe Równiny, które obejmują duże terytorium, są uważane za spichlerz narodu. Chociaż cieszymy się, że możemy zapewnić dobre zaopatrzenie w żywność, bardzo brakuje nam różnorodności gospodarczej w regionie. Kongres ten musi starać się wdrożyć plany, które uzna za stosowne, aby lepiej się rozwijać i pomóc regionowi dogonić resztę unii."
 USA_focus_dakota_risk_assessment_committee: "Komitet ds. Oceny Ryzyka w Dakotanie"
 USA_focus_dakota_risk_assessment_committee_desc: "Komitet ma zostać utworzony jako wspólne przedsiębiorstwo międzystanowe, którego zadaniem będzie rozwój produktów na bazie kauczuku przy wykorzystaniu dostaw ropy naftowej z Dakoty Północnej w celu stworzenia nowych miejsc pracy i oczywiście nowych dostaw kauczuku."
 USA_focus_great_plains_great_cities: "Wielkie Równiny I Wielkie Miasta"
 USA_focus_great_plains_great_cities_desc: "Ośrodki miejskie tych rzadkich stanów są bardzo słabo rozwinięte i dlatego należy ustanowić ukierunkowane programy, aby złagodzić efekt domina wynikający z rozrastania się miast, aby pomóc w dalszym rozwoju tych stanów."
 USA_focus_kansas_city_arms_manufacturer: "Producent broni w Kansas City"
 USA_focus_kansas_city_arms_manufacturer_desc: "Wydzierżawiono nowy kontrakt i partnerzy zgadzają się, że nowe zakłady powinny powstać w Kansas City. Jego miejski, ale także odizolowany charakter sprawia, że ​​rośliny są mniej podatne na ingerencję."
 USA_focus_nebraska_act: "Ustawa z Nebraski"
 USA_focus_nebraska_act_desc: "Kontynuując nasz region koszyka chleba, mamy środkowy pas, który rozciąga się od Dakoty Północnej do Kansas. Wykorzystując Nebraskę jako bazę wypadową, przyciągniemy więcej miejsc pracy i ludzi, aby lepiej rozwijać ten nadmiernie wyspecjalizowany region kraju."
 USA_focus_minraculture_act: "Ustawa o minrakulturze"
 USA_focus_minraculture_act_desc: "Górnictwo i rolnictwo w regionie Wielkich Równin jest bardzo zróżnicowane, ale także niewykorzystane. Wykorzystując badania geologiczne i ocenę ryzyka będziemy mogli rozpocząć nową działalność wydobywczą i zwiększyć krajowe zasoby potrzebnych surowców mineralnych."
 USA_focus_hydroponics_act: "Ustawa hydroponiczna"
 USA_focus_hydroponics_act_desc: "Chociaż hydroponika jest nadal metodą bardziej dziecinną, nie ma powodu, dla którego nie moglibyśmy doprowadzić jej do lepszego zrozumienia. W związku z tym zostaną podjęte inicjatywy mające na celu utworzenie wyznaczonych obszarów do rozwoju i testowania tych eksperymentów na dużą skalę."
 USA_focus_the_lone_south: "Samotne Południe"
 USA_focus_the_lone_south_desc: "Samotne Południe obejmuje Teksas, Arkansas, Luizjanę, Oklahomę i Nowy Meksyk. Stany te stanowią ogromną mieszankę stanów bardzo i bardzo słabo rozwiniętych, dlatego taki kongres musi dążyć do zrównoważenia tych stanów i ich brakujących części, aby umożliwić regionowi prosperowanie i przyłączenie się do narodu."
 USA_focus_red_river_commission: "Komisja Rzeki Czerwonej"
 USA_focus_red_river_commission_desc: "Komisja Red River to wspólne ciało składające się z członków z Teksasu i Oklahomy, które ma na celu zjednoczenie obu stron w poszukiwaniu skutecznego zwiększania zasobów. Wykorzystanie Texas Oil do stworzenia nowych miejsc pracy i zasobów związanych z petrochemią, a także znaczących złóż rudy żelaza w Oklahomie sprawiło, że obie strony osiągnęły porozumienie."
 USA_focus_censouth_zoning_reforms: "Ustawa o reformie zagospodarowania przestrzennego CenSouth"
 USA_focus_censouth_zoning_reforms_desc: "Rozległe równiny i mieszanina terenu spowodowały zamieszanie w zakresie podziału na strefy, w związku z czym niniejsza ustawa o reformach zagospodarowania przestrzennego zostanie wykorzystana do usprawnienia i zwiększenia wydajności stref budowlanych potrzebnych do zagospodarowania tych brakujących regionów w stanach."
 USA_focus_rio_grande_shipyard: "Stocznia Rio Grande"
 USA_focus_rio_grande_shipyard_desc: "Stocznie Texas Shipyards są umiarkowane w stosunku do swoich potrzeb, jednak wraz z rosnącym zainteresowaniem bezpieczeństwem narodowym, żądaniami zagranicznymi i krajowymi, wiele osób zwróciło się z petycjami o zwiększenie lub rozszerzenie istniejącego rynku pracy. Mając to na uwadze, Kongres wraz z władzami ustawodawczymi stanu Teksas utworzył wspólną firmę znaną jako Rio Grande Shipworks, aby sprostać tym potrzebom."
 USA_focus_austin_investment_firm: "Firma inwestycyjna z Austin"
 USA_focus_austin_investment_firm_desc: "Firma inwestycyjna z Austin to inicjatywa rządowa mająca na celu tworzenie miejsc pracy na bardziej wiejskich obszarach stanów Lone South, która wykorzystuje Teksas jako centralny ośrodek do tworzenia swoich inwestycji."
 USA_focus_unregulated_destiny_to_manifest: "Nieuregulowane przeznaczenie do manifestacji"
 USA_focus_unregulated_destiny_to_manifest_desc: "Podczas gdy wielu postrzega oczywiste przeznaczenie jako zapomnianą kartę historii, współczesny obywatel musi starać się ukazać swoje własne przeznaczenie. Nie możemy pozwolić, aby ograniczające przepisy dotyczące nabywania gruntów temu zapobiegały, ponieważ taka deregulacja w tych sprawach będzie tym, co im grozi."
 USA_focus_lone_mining_company: "Samotna Kompania Górnicza"
 USA_focus_lone_mining_company_desc: "Kierując się nowoczesnym sposobem myślenia o oczywistym przeznaczeniu, Kongres oraz stany Nowy Meksyk i Oklahoma utworzyły firmę Lone Mining Company, sponsorowaną przez firmę inwestycyjną z Austin. Wraz ze zmianami w przepisach dotyczących nabywania gruntów i przepisach górniczych w regionie firma ma nadzieję znaleźć i rozszerzyć krajowe dostawy potrzebnych surowców, aby wesprzeć tworzenie miejsc pracy w kraju."
 USA_focus_greater_lakes_region: "Region Wielkich Jezior"
 USA_focus_greater_lakes_region_desc: "Podczas gdy stany położone wzdłuż wielkich jezior uważane są za Stany Wielkich Jezior, otaczające je Minnesota, Iowa, Missouri i Kentucky są tym, co niektórzy nazywają Stanami Wielkich Jezior ze względu na mieszanie się kultur ich „powiązanych” regionów. Stany te obejmują obszary rolnictwa ciężkiego i duży sektor przemysłowy. Teraz zadaniem Kongresu jest przywrócenie równowagi i reform w tym regionie kraju."
 USA_focus_milwaukee_mining_firm: "Firma górnicza z Milwaukee"
 USA_focus_milwaukee_mining_firm_desc: "W Milwaukee utworzono regionalną firmę zajmującą się wydobywaniem minerałów. Ich cel jest prosty: utworzenie lub rozszerzenie istniejących operacji związanych z niezbędnymi zasobami, aby wesprzeć wzrost liczby miejsc pracy w kraju."
 USA_focus_from_rust_to_refined: "Od rdzy do wyrafinowania"
 USA_focus_from_rust_to_refined_desc: "Nazwa Pasa Rdzy wzięła się od stale malejącej żywotności sektora produkcyjnego. Dlatego musimy zainwestować, aby to ożywić, aby zapobiec dalszemu rdzewieniu tego pasa przemysłowego."
 USA_focus_lakeside_hubs: "Węzły nad jeziorem"
 USA_focus_lakeside_hubs_desc: "Wielkie Jeziora są atrakcyjnymi miejscami turystycznymi, nadając priorytet podziałowi na strefy w tych gorących punktach, moglibyśmy przyjrzeć się lepiej rozwijającym się przedsiębiorstwom i przedsięwzięciom turystycznym."
 USA_focus_erie_boom_act: "Ustawa Erie Boom"
 USA_focus_erie_boom_act_desc: "Jezioro Erie jest centralnym węzłem handlu z Kanadą oraz połączeniem turystyki i innych przedsiębiorstw. Region od jakiegoś czasu nie jest w dobrej kondycji, w związku z czym musimy dokonać bezpośrednich inwestycji, aby zdywersyfikować i ożywić gospodarkę miejscowości wokół tego wielkiego jeziora."
 USA_focus_diversity_act: "Ustawa o różnorodności"
 USA_focus_diversity_act_desc: "Ustawa o różnorodności umożliwi alokację środków państwom, które zgłaszają potrzebę dywersyfikacji w swoich gospodarkach. Może to ograniczyć ogólne zapotrzebowanie monetarne i pozwolić na osiągnięcie konsensusu co do tego, w czym państwa „za bardzo się specjalizują”, aby nie być tak zależne, to znaczy ekonomicznie."
 USA_focus_sprawling_act: "Rozległa ustawa"
 USA_focus_sprawling_act_desc: "Podobnie jak wąsy stworzenia głębinowego, w sektorze wydobywczym regionów występują ogromne braki, dlatego w tych sponsorowanych inicjatywach na rzecz lokalnych przedsiębiorstw wydobywczych priorytetem będzie nacisk na rozwój i skupienie się na potrzebnych rzadszych zasobach mineralnych."
 USA_focus_the_southeastern_region: "Region Południowo-Wschodni"
 USA_focus_the_southeastern_region_desc: "Południowy wschód, znany również jako „Głębokie Południe”, to region skrajności. Niektóre obszary są znakomicie zagospodarowane, inne zaś wyglądają tak, jakby osadnicy nigdy ich nie widzieli. Chociaż chcemy zachować narodowy Kongres Urody, musimy jednak starać się zrównoważyć te stany południowych Stanów Zjednoczonych."
 USA_focus_gulf_ports_act: "Ustawa o portach Zatoki Perskiej"
 USA_focus_gulf_ports_act_desc: "Zatoka jest węzłem strategicznym, a także bogatym w zasoby. W tych częściach przemysł żeglugowy jest ciężki, dlatego też porty i stocznie muszą zostać rozbudowane i zmodernizowane, aby zapewnić ogólną poprawę sytuacji w poszczególnych stanach."
 USA_focus_urbanized_forest_act: "Ustawa o lasach zurbanizowanych"
 USA_focus_urbanized_forest_act_desc: "Ustawa przyjęta przez Kongres będzie miała na celu stworzenie zachęt rozwojowych do przemieszczania się i lepszego rozprzestrzeniania się zurbanizowanej populacji stanów takich jak Mississippi. W ten sposób odpowiednie państwa i ich gospodarki mogą dywersyfikować i rozwijać się w większym i lub szybszym tempie w miarę tworzenia szerszych podstaw."
 USA_focus_mobile_mineral_act: "Ustawa o minerałach mobilnych"
 USA_focus_mobile_mineral_act_desc: "Mobile Mineral Act to projekt ustawy, który reformuje i zachęca do rozwoju oraz ogranicza strategiczną ekspansję działalności wydobywczej w stanach znanych z minerałów, które nie są tak łatwo wydobywane. Inicjatywy te pomogą w tworzeniu miejsc pracy i zwiększeniu krajowych dostaw."
 USA_focus_dixie_development_scheme: "Program rozwoju Dixie"
 USA_focus_dixie_development_scheme_desc: "DDS to program zaprojektowany do działania od środka. Tworząc silną bazę w tym, co uważa się za „serce Dixie”, czyli w stanach Alabama i Mississippi, stany te pomogą wywołać efekt falowania w rozwoju szerszego regionu południowo-wschodniego."
 USA_focus_carolina_cultivation_program: "Program uprawy Karoliny"
 USA_focus_carolina_cultivation_program_desc: "Karoliny to rasa mieszana i jako takie musimy pomóc w rozwoju bazy rolnej stanów, aby dalej wspierać wzrost liczby miejsc pracy w przemyśle. Pamiętajcie, że żywność musi skądś pochodzić do miast."
 USA_focus_shining_act: "Lśniąca ustawa"
 USA_focus_shining_act_desc: "Ustawa Shining Act to szereg reform górniczych mających na celu rozszerzenie krajowej regionalnej działalności wydobywczej w celu lepszego eksperymentowania z dostępnymi rudami i możliwościami zapewnienia rentowności tej działalności w dłuższej perspektywie."
 USA_focus_the_capital_region: "Region Stołeczny"
 USA_focus_the_capital_region_desc: "Stany otaczające obszar stołeczny Waszyngtonu są dość rozległym regionem. Niemniej jednak nie oznacza to, że nie powinniśmy wykluczać ich z inwestycji gospodarczych i jako takie, to od Kongresu zależeć będzie, jakie mogą to być inwestycje."
 USA_focus_parkersburg_economic_committee: "Komitet Ekonomiczny Parkersburga"
 USA_focus_parkersburg_economic_committee_desc: "PEC to wspólny Międzystanowy Komitet ds. Handlu, którego zadaniem jest ocena i rozwijanie ukierunkowanych spadków gospodarczych w celu pobudzenia lokalnej gospodarki w mniej rozwiniętych regionach państw regionu."
 USA_focus_atlantic_act: "Akt Atlantycki"
 USA_focus_atlantic_act_desc: "Akt Atlantycki to program rozwoju obszarów morskich mający na celu pobudzenie społeczności lokalnych i powiązanych z nimi gałęzi przemysłu."
 USA_focus_the_roanoke_mineral_act: "Ustawa o minerałach Roanoke"
 USA_focus_the_roanoke_mineral_act_desc: "Niniejsza ustawa o minerałach jest ukierunkowanym aktem na rzecz wzrostu, który zwiększy lokalne miejsca pracy, krajowe dostawy surowców i ogólnie powinien wywołać efekt fal rozwojowych w docelowych stanach."
 USA_focus_the_mary_lands_act: "Ustawa Mary Lands"
 USA_focus_the_mary_lands_act_desc: "Kongres przyjął ustawę o gospodarkach wzajemnie powiązanych, zgodnie z którą rozwój jednego stanu ma iść ręka w rękę, pomagając w rozwoju drugiego. Mamy nadzieję, że pobudzimy handel krajowy, konsumpcję i mentalność „kupuj lokalnie”."
 USA_focus_the_appalachian_reforms: "Reformy Appalachów"
 USA_focus_the_appalachian_reforms_desc: "Reformy Appalachów to seria reform górnictwa, które powinny zachęcać do lokalnego rozwoju i rozszerzania istniejących operacji wydobywczych w takich dziedzinach, jak ruda żelaza i zasoby energetyczne."
 USA_focus_the_delaware_act: "Ustawa Delaware"
 USA_focus_the_delaware_act_desc: "Głównym celem ustawy Delaware Act jest połączenie programów rozwoju branży morskiej i turystycznej w celu znalezienia sposobów na rozwój i wzajemne powiązanie potrzeb"
 USA_focus_the_northeastern_region: "Region Północno-Wschodni"
 USA_focus_the_northeastern_region_desc: "Słynna z północno-wschodniego korytarza północno-wschodnia część Stanów Zjednoczonych to niemal ciągła masa bezładnej zabudowy miejskiej. Jednak im dalej w głąb lądu w tych stanach, tym więcej natury znajdziesz. Kongres musi starać się stworzyć politykę, która zrównoważy obszary rozwoju, aby ochrona przyrody regionu mogła pozostać na jak najwyższym poziomie."
 USA_focus_the_vershire_act: "Ustawa Vershire’a"
 USA_focus_the_vershire_act_desc: "Wykorzystując elementy tetris dla stanów, Vermont i New Hampshire poprowadzą ukierunkowany program inwestycyjny, który pomoże w dalszej ekspansji na inne stany w regionie."
 USA_focus_albany_development_program: "Program rozwoju Albany"
 USA_focus_albany_development_program_desc: "ADP to program, który ma pomóc w dywersyfikacji lokalnych gospodarek, począwszy od obszaru większego Albany i kierując się na wschód."
 USA_focus_the_hartford_mining_act: "Ustawa górnicza w Hartford"
 USA_focus_the_hartford_mining_act_desc: "Dzięki tej ustawie zostaną utworzone lokalne spółki wydobywcze i nowe inwestycje w wydobycie minerałów, choć wpływ tej ustawy nie będzie duży, a przewidywane zasoby wydobywcze będą dość zróżnicowane."
 USA_focus_the_kingston_reforms: "Reformy Kingstona"
 USA_focus_the_kingston_reforms_desc: "Reformy te koncentrują się wokół firm zajmujących się przebudową i rozluźnienia przepisów dotyczących zagospodarowania przestrzennego, mając nadzieję, że uda się szybciej pozyskać wolne działki i przyspieszyć planowanie i późniejsze procesy budowlane."
 USA_focus_new_haven_mineral_reforms: "Reformy mineralne w New Haven"
 USA_focus_new_haven_mineral_reforms_desc: "To prawodawstwo dotyczące minerałów umożliwi rozwój kopalń w związku z potrzebującymi bardziej ograniczonych zasobów. Choć północny wschód nie jest tak naprawdę wylęgarnią, niemniej jednak region ten może zapewnić więcej, niż już jest."
 USA_focus_the_newer_england_act: "Ustawa o Nowej Anglii"
 USA_focus_the_newer_england_act_desc: "Wraz z nowymi reformami, nowymi wydarzeniami i nową stroną dobrobytu gospodarczego regionu słuszne jest ustanowienie nowszego akcentu na starszych obszarach. Dlatego też zostaną wdrożone inwestycje związane z rdzeniem regionu, aby w pełni ożywić i rozwijać piękno północno-wschodniej części regionu, pełne natury i miast."
 USA_continue_space_efforts: "Ożywienie programu kosmicznego"
 USA_continue_space_efforts_desc: "Prawie 60 lat temu NASA wystrzeliła Apollo 11, pomyślnie lądując pierwszego człowieka na Księżycu, wygrywając wyścig kosmiczny. Potem my, Amerykanie, popadliśmy w samozadowolenie, gdy przestrzeń straciła swój cud. Już nie! Nadszedł czas, aby wznowić nasze wysiłki i przesunąć ostateczną granicę."
 USA_finance_nasa: "Finanse NASA"
 USA_finance_nasa_desc: "NASA, Narodowa Agencja Aeronautyki i Przestrzeni Kosmicznej, wysłała nas na Księżyc, wysłała satelity na orbitę, wystrzeliła sondy w zewnętrzne obszary Układu Słonecznego i w przestrzeń kosmiczną oraz wylądowała łazikami na Marsie. Brakuje mu tylko dużych funduszy ze strony rządu, dzięki którym moglibyśmy w końcu zrealizować nasze marzenia o eksploracji kosmosu."
 USA_finance_private_space_ventures: "Finansowanie prywatnych przedsięwzięć kosmicznych"
 USA_finance_private_space_ventures_desc: "Prywatne firmy, takie jak SpaceX, wykazały ogromną zdolność do obniżania kosztów i zwiększania efektywności podróży kosmicznych. Przyszłość kosmosu jest prywatna."
 USA_asteroid_mining: "Wydobycie asteroid"
 USA_asteroid_mining_desc: "Asteroidy zawierają wiele materiałów rzadkich lub trudnych do wydobycia na Ziemi, takich jak platyna, złoto, iryd i nieuchwytne metale ziem rzadkich – coś, czego rozpaczliwie brakuje nam w kraju. Wyholowanie asteroidy na orbitę wokół Ziemi wymaga ogromnego wysiłku, ale nagroda przerośnie nasze najśmielsze oczekiwania."
 USA_high_cost_for_high_rewards: "Drugi Wielki Wyścig Kosmiczny"
 USA_high_cost_for_high_rewards_desc: "Wyścig kosmiczny znów się rozpoczął i naszym najważniejszym przeznaczeniem jest zapewnienie nam zwycięstwa. Zainwestujemy wszystko, co mamy, aby zachować taki tytuł i wytrzemy podłogę, czyli „no cóż, technicznie rzecz biorąc, Sowieci zrobili to pierwsi”, wygłaszają malarcy tankowie i niewierzący, żeby tylko zajść komuś za skórę. Koszty będą wysokie, ale nigdy wcześniej nas to nie powstrzymywało. Do nieskończoności i naprawdę poza nią."
 USA_establishment_of_the_space_force: "Utworzenie Sił Kosmicznych"
 USA_establishment_of_the_space_force_desc: "Dlaczego nie nazwaliśmy tego Kosmicznymi Marines? To byłoby o wiele lepsze imię."
 USA_launch_pad_in_brazil: "Launch Pad w Brazylii"
 USA_launch_pad_in_brazil_desc: "Rakiety, wierz lub nie, muszą dotrzeć w kosmos, aby zrobić coś pożytecznego. Wystrzeliwanie rakiet z równika jest znacznie lepsze niż wystrzeliwanie z Florydy, ponieważ możemy wykorzystać dodatkową bezwładność wynikającą z obrotu Ziemi, aby znacznie ułatwić wejście na orbitę. Niedawno w Brazylii otworzyła się szansa, aby zrobić dokładnie to..."
 USA_weaponized_space: "Zmilitaryzować przestrzeń"
 USA_weaponized_space_desc: "Satelity z laserami... brzmi świetnie! Co mogłoby pójść źle?"
 USA_space_marines: "Kosmiczni Marines"
 USA_space_marines_desc: "Serwis gwarantuje obywatelstwo!"
 USA_mission_to_mars: "Misja na Marsa"
 USA_mission_to_mars_desc: "Lądowanie człowieka na Marsie było marzeniem entuzjastów kosmosu od lat, jeśli nie dziesięcioleci. Mars jest teraz priorytetem numer jeden."
 USA_revisit_the_moon: "Odwiedź ponownie Księżyc"
 USA_revisit_the_moon_desc: "Ostatni raz człowiek postawił stopę na Księżycu w 1972 roku. Dlaczego nie postawić tam nowej? Co nas powstrzymuje?"
 USA_lunar_outpost: "Posterunek Księżycowy"
 USA_lunar_outpost_desc: "Obecnie istnieje duża możliwość umieszczenia placówki na Księżycu. To powiedziawszy, utworzenie i utrzymanie bazy księżycowej nadal będzie największym wyzwaniem technicznym, przed jakim kiedykolwiek stanął świat. Z drugiej strony... to nie powstrzymało pierwszego lądowania na Księżycu, prawda?"
 USA_new_millennia_new_media: "Nowe tysiąclecia, nowe media"
 USA_new_millennia_new_media_desc: "Na przełomie tysiącleci technologia osiągnęła większy poziom, niż sądziliśmy. Telewizja i Internet stały się nowymi głównymi elementami życia przeciętnego obywatela. W związku z tym więcej informacji dociera do większej liczby osób szybciej, a większość uważa to za pozytywne, ale coraz większa mniejszość ma nieufność wobec niewłaściwych osób korzystających z tych nowych sposobów do osiągnięcia własnych celów."
 USA_more_opinion_pieces: "Więcej opinii"
 USA_more_opinion_pieces_desc: "Społeczeństwo potrzebuje naszej mądrości i wskazówek, bo jak inaczej zrozumie prawdziwe problemy współczesności. Jeśli mamy szerzyć świadomość błędów naszych politycznych przywódców, musimy zatrudnić nasze najsilniejsze osobowości."
 USA_redefining_news_channel: "Nowa definicja kanału informacyjnego"
 USA_redefining_news_channel_desc: "Wiele osób nadal ma wątpliwości, czym jest kanał informacyjny i dlatego nie w pełni rozumie zmieniające się czasy. Mając to na uwadze, musimy spróbować zrozumieć, czym jest nowoczesny kanał informacyjny i jako taki na nowo zdefiniować, czym jesteśmy."
 USA_appealing_to_the_masses: "Apel do mas"
 USA_appealing_to_the_masses_desc: "Ponieważ społeczeństwo pragnie więcej i tego, co najbardziej chce usłyszeć, musimy dać im to, czego chcą. Bo to ludzie, którym powierzamy, a ludzie mają zawsze rację."
 USA_party_lines_and_view_times: "Linie imprezowe i godziny wyświetlania"
 USA_party_lines_and_view_times_desc: "Partie naszej drogiej republiki napędzają naród. Musimy się na nie patrzeć i tego, czego pragną ludzie, jeśli chcą być czerwoni, będą mieli czerwień. Jeśli chcą niebieskiego, damy im niebieski, ludzie wiedzą, czego chcą i musimy zapewnić ludziom ich potrzeby."
 USA_more_defined_coverage: "Bardziej zdefiniowany zasięg"
 USA_more_defined_coverage_desc: "Błoto się nagromadziło i od dłuższego czasu nikt go nie sprzątał. Ponieważ ludzie staną się współwinni współczesnych opinii, będziemy mieli przed sobą długą drogę, aby naprawić wyrządzone szkody."
 USA_keeping_business_standards: "Utrzymywanie standardów biznesowych"
 USA_keeping_business_standards_desc: "Obecne standardy są w najlepszym wypadku mierne, a w gorszym – na granicy zdrady stanu. Musimy wyznaczyć nowoczesny standard dla współczesnych problemów narodu i całego świata."
 USA_informing_the_masses: "Informowanie mas"
 USA_informing_the_masses_desc: "Coraz większą popisowość przywódców politycznych zaślepili ludzie na aktualne problemy. Musimy starać się naprawić te niesprawiedliwości, których ludzie doświadczali wystarczająco długo."
 USA_there_are_more_options: "Jest więcej opcji?"
 USA_there_are_more_options_desc: "Ludzie są tego świadomi, lobbysta jest ograniczony, a Wall Street to tylko prosta droga. W miarę zwiększania się świadomości ludzie powoli zaczynają wyłamywać się ze status quo, mając to na uwadze, że nowe partie stały się wschodzącymi gwiazdami amerykańskiej sceny politycznej. Czy te imprezy wprowadzą nowe, jaśniejsze ścieżki, czy też nasze wysiłki były zbyt późne, aby coś naprawdę zmienić…"
 USA_breaking_the_mold: "Rozbijanie formy"
 USA_breaking_the_mold_desc: "Choć była to wola ludu lub pycha i niepowodzenia klasy rządzącej, widzieliśmy światło samego spektrum politycznego poza Czerwonymi i Niebieskimi. Istnieje cała tęcza perspektyw i pomysłów, musimy na nie spojrzeć i stworzyć prawdziwą przyszłość, a nie tę związaną oligarchicznymi kajdanami dominacji dwóch partii."
 USA_scars_from_the_forever_war: "Blizny wiecznej wojny"
 USA_scars_from_the_forever_war_desc: "Wojna z narkotykami była dla narodu wojną niemal wieczną. Z biegiem czasu przybiera to nowe formy i wydaje się, że reakcje z przeszłości nie miały żadnego wpływu na wpływy teraźniejszości. Kongres musi przyjrzeć się temu stale narastającemu problemowi, zanim stanie się on zbyt duży, aby upaść."
 USA_redrafting_targeting_legislations: "Zmiana przepisów dotyczących targetowania"
 USA_redrafting_targeting_legislations_desc: "W ramach wojny z narkotykami pojawiło się wiele aktów prawnych, które, patrząc wstecz, były bardzo… celowe, delikatnie mówiąc. Musimy spróbować przeredagować i zreformować te rażąco przestarzałe dokumenty."
 USA_the_amnesty_initiative: "Inicjatywa Amnestii"
 USA_the_amnesty_initiative_desc: "Wojna z narkotykami zrujnowała życie niezliczonych rodzin, nakładając niesprawiedliwie długie kary. Zostanie powołana niezależna komisja, która przeanalizuje i dokona przeglądu jak największej liczby spraw związanych z wojną z narkotykami, aby zapewnić, że sprawiedliwości stanie się zadość."
 USA_pulling_back_from_the_war: "Wycofywanie się z wojny"
 USA_pulling_back_from_the_war_desc: "Przygotowaliśmy grunt i zaplanowaliśmy reformy, teraz nadszedł czas, aby wszyscy razem wycofać się z wojny… minęło już dużo czasu."
 USA_cutting_failed_programs: "Wycinanie nieudanych programów"
 USA_cutting_failed_programs_desc: "Chociaż Wojna z narkotykami nie była najlepszą inicjatywą, nie była to jednak całkowita porażka. W związku z tym musimy cofnąć się i pozbyć się zbędnych lub całkowitych niepowodzeń, które faktycznie złożyły się na wojnę z narkotykami."
 USA_repurposing_budgets: "Zmiana przeznaczenia budżetów"
 USA_repurposing_budgets_desc: "Różne programy miały mylący podział budżetu, a niektóre programy były tworzone dla różnych działów, ale służyły temu samemu celowi. Musimy spróbować napisać na nowo i uprościć to zamieszanie, aby wojna z narkotykami była skuteczniejsza."
 USA_holding_our_ground: "Trzymamy naszą ziemię"
 USA_holding_our_ground_desc: "Choć może nie przegrywamy, tak naprawdę nie wygrywamy też. Musimy spojrzeć na przyszłe pokolenia i na przyszłość jako całość, aby zrozumieć, jak naprawdę rozwiązać ten problem… na razie musimy po prostu zadowolić się defensywą."
 USA_reinvesting_in_the_war: "Ponowne inwestowanie w wojnę"
 USA_reinvesting_in_the_war_desc: "Nasza dekadencja w kwestii nadużywania narkotyków spowodowała pogorszenie się problemów, musimy zrobić wyrzuty i ponownie przemyśleć naszą inicjatywę w tej sprawie."
 USA_new_wave_thinking: "Myślenie nowej fali"
 USA_new_wave_thinking_desc: "Nowsze pokolenia rozumieją, że nie ma sposobu, aby w pełni rozwiązać problem tej skali, istnieją jednak sposoby na złagodzenie i zmniejszenie ogólnych nadużyć. Formy ograniczonej dekryminalizacji, ponownej oceny starego prawodawstwa itp. powinny pomóc w tym przedsięwzięciu."
 USA_going_on_the_offensive: "Ruszamy do ofensywy"
 USA_going_on_the_offensive_desc: "Podwajamy ten problem, będzie to kosztować federalnych sporo grosza, ale bezpieczeństwo naszych ludzi to cena, którą musimy zapłacić, aby zapewnić ich przyszłość wolną od narkotyków."
 USA_healing_the_wounds: "Uzdrowienie Ran"
 USA_healing_the_wounds_desc: "Przebyliśmy długą drogę, ale po rozprawieniu się z kartelami ujrzeliśmy światło dzienne. Jaśniejsza ścieżka wytyczona i skupiona na tej nowej fazie nieustannej wojny oczyściła teraz narodowy umysł i sposób, w jaki rozwiązujemy ten problem. Teraz z niecierpliwością będziemy patrzeć w przyszłość, którą wyznaczamy naszym ludziom."
 USA_the_tides_of_the_peoples_will: "Przypływy zmieniają wolę narodów"
 USA_the_tides_of_the_peoples_will_desc: "Duopol Partii Republikańskiej i Demokratycznej wywołał ogromne poruszenie w sercach ludzi. Przez tak długi czas umocnienie polityczne nie powodowało nic poza podziałami, ale teraz zaczyna wiać wiatr zmian i ludzie rzucają żagle."
 USA_people_seeking: "Ludzie poszukujący"
 USA_people_seeking_desc: "Ludzie widzieli zmieniające się losy i dlatego teraz szukają własnych ścieżek tożsamości narodu, a jego ludzie będą teraz mieli swobodę wyboru."
 USA_true_representative: "Dla prawdziwego przedstawiciela"
 USA_true_representative_desc: "Musimy usunąć duopol, wola ludu będzie szukać prawdziwego przedstawiciela dla swoich głosów."
 USA_electoral_rainbow: "Tęcza wyborcza"
 USA_electoral_rainbow_desc: "Wiatr zmian ogarnął naród i przyszłość jest tak jasna, jak pozwala na to tęcza opcji."
 USA_green_victory: "Bardziej ekologiczne jutro"
 USA_green_victory_desc: "Dzięki naszemu zwycięstwu uczynimy Amerykę latarnią zielonego światła, która będzie świecić i pomagać nie tylko naszemu ludowi, ale narodom tego właśnie świata."
 USA_committee_on_green_economics: "Komisja ds. Zielonych Spraw Gospodarczych"
 USA_committee_on_green_economics_desc: "Gospodarka jest brązowo-czerwona, jest destrukcyjna i szkodliwa dla ludzi i samego środowiska. CGEA to organ rządowy, który będzie analizował sytuację gospodarczą, miał dostęp do niej i przedstawiał plany zmiany sposobu działania przedsiębiorstw oraz sposobów płynnego przejścia na czystszą i bardziej ekologiczną gospodarkę."
 USA_department_of_ecostandards: "Katedra Standardów Ekologicznych"
 USA_department_of_ecostandards_desc: "DoES będzie pododdziałem EPA, ponieważ jednostka ta stworzy standard eko-dobrostanu na podstawie wpływu na środowisko i wpływu na ogólną produktywność. Dzięki tej równowadze zapewniamy stałą ofertę uczynienia gospodarki ekologiczną, a nie tylko fundamentalną szkodę dla milionów naszych obywateli w wyniku radykalnych zmian."
 USA_industrial_conversions: "Ustawa o przekształceniach przemysłowych"
 USA_industrial_conversions_desc: "ICA to akt prawny, który powoli i kompleksowo rozpocznie proces przekształcania istniejących gałęzi przemysłu w nowe standardy ekologiczne ustanowione przez poprzednie organy rządowe. Nie oczekuje się, że przyniesie to pełne skutki przez jakiś czas, ponieważ jest to zobowiązanie długoterminowe, niemniej jednak zacznie poprawiać zdrowie i bezpieczeństwo naszych ludzi."
 USA_agricultural_condensing: "Ustawa o kondensacji rolnictwa"
 USA_agricultural_condensing_desc: "Kondensacja i zwiększona wydajność naszej produkcji rolnej jest najwyższym priorytetem. Zapewni to więcej przestrzeni dla środowiska i rozwoju życia naszych ludzi. Koszt może być wygórowany, ale długoterminowe osiągnięcia będą tego warte."
 USA_green_housing_act: "Ustawa o zielonym mieszkalnictwie"
 USA_green_housing_act_desc: "Ustawa o zielonych mieszkaniach ustanowi program rabatowy dla kwalifikujących się osób, które mogą oddać dowolne urządzenia. Elementy gospodarstwa domowego spalające paliwa kopalne, takie jak grzejniki na propan, zostaną zastąpione lepszymi, bardziej wydajnymi urządzeniami elektrycznymi. Zdejmie to bezpośredni ciężar z barków przeciętnego człowieka i umożliwi płynniejsze przejście w perspektywie krótkoterminowej."
 USA_green_tax_reform_act: "Ustawa o reformie zielonego podatku"
 USA_green_tax_reform_act_desc: "Im więcej zarabiasz, tym więcej dziur znajdziesz… te słowa przenikają cały kodeks podatkowy. To ustawodawstwo kompleksowo przejrzy i usunie jak najwięcej luk dla korporacji i tylko nielicznych, które przyniosą korzyści."
 USA_green_arms_of_the_law: "Zielone ramiona prawa"
 USA_green_arms_of_the_law_desc: "Ustawa o zielonych stróżach prawa zwiększy finansowanie i przydział personelu do przestępstw związanych z chciwością korporacji, defraudacją i innymi powiązanymi przestępstwami „białych kołnierzyków”, które nękają naród i jego niemal korporacyjne powiązania. Przeciętny pracownik nie powinien cierpieć z powodu chciwości i grzechów grubych kotów."
 USA_eco_welfare_act: "Ustawa o ochronie środowiska"
 USA_eco_welfare_act_desc: "EWA przekaże potrzebne pieniądze sieciom społecznościowym zajmującym się osobami, które już wystraszyły się rażącego zaniedbania środowiska pracy, jakie tworzą ci rzekomi liderzy biznesu. Zwiększenie finansowania osób niepełnosprawnych jest najwyższym priorytetem, a świadczenia związane z opieką położniczą, samym zabezpieczeniem społecznym itd. są również uwzględnione w tym pakiecie wynagrodzeń dla narodu amerykańskiego."
 USA_greencare_act: "Ustawa o zielonej opiece"
 USA_greencare_act_desc: "Przyszłość jest teraz i przyszłość jest z młodzieżą tego narodu. Ci młodzi ludzie, posiadający odpowiednie wykształcenie, mogą starać się o postęp i rozwiązywać problemy, które nękają nasz sposób życia i to, jak możemy je kontynuować. Fundusze zostaną przeznaczone na edukację związaną z programami STEM, szczególnie w obszarach, które mogą lepiej zwiększyć naszą spójność z nowoczesnym przemysłem i nowoczesnym rozumieniem samego środowiska."
 USA_growing_greener_tomorrows: "Coraz bardziej ekologiczne jutro"
 USA_growing_greener_tomorrows_desc: "Bardziej ekologiczny naród i bardziej ekologiczni ludzie doprowadzą do bardziej ekologicznej przyszłości. Naród i jego ludzie jednoczą się wokół idei Ekodemokracji, rozumiejąc, że środowisko i sama matka Ziemia są tylko obywatelami jak każdy inny. Ma potrzeby, aby przetrwać i żyć i tak jak obywatele tego sprawiedliwego narodu, pragnie i wierzę, że tak się stało, aby choć raz w jej wiecznym życiu wreszcie usłyszano jej głos."
 USA_green_victory_again: "Matka Natura wykonuje kolejne okrążenie"
 USA_green_victory_again_desc: "Ludzie przemówili i ponownie skandowali „w imię matki natury”. Staramy się pomóc naszym obywatelom i naszej planecie. W lepszą przyszłość, w lepsze środowisko, w lepszy naród."
 USA_continued_eco_nomics: "Ciąg dalszy Ekonomia"
 USA_continued_eco_nomics_desc: "Będziemy kontynuować krucjatę naszej polityki ekonomicznej, aby nadać priorytet regulacjom opartym na ekologii, które przyniosą korzyści zarówno planecie, jak i ludziom."
 USA_the_eco_government: "Rolling eko-rządowy"
 USA_the_eco_government_desc: "Podczas sprawowania urzędu rząd ekologiczny będzie nadal dokładał wszelkich starań, aby chronić ludność i środowisko dla przyszłych pokoleń."
 USA_green_trade_deals: "Zielone transakcje"
 USA_green_trade_deals_desc: "Ameryka jest krainą bogactw, jej handel powoduje tyle samo szkód za granicą, co we własnym kraju. Aby znaleźć najlepszą równowagę między nimi, konieczne jest dokładne zbadanie naszej polityki handlowej i wydobycia zasobów. Będziemy wytrwać pomimo ewentualnej niechęci, jaką niektórzy ludzie mogą do nas żywić."
 USA_planting_new_programs: "Sadzenie nowych programów"
 USA_planting_new_programs_desc: "Rząd jest odpowiedzialny za ciągły sukces inwestycji naszych ludzi, ale możemy eksportować to do innych narodów. Patrząc na inwestycje, aby poprawić życie krytycznych narodów świata, możemy oczekiwać, że będą wdzięczni i będą realizować podobne przedsięwzięcia, aby poprawić siebie, ale także innych. Będziemy zapałką, która zapali lont zmiany na tej planecie."
 USA_foreign_policy_plan_green: "Zaplanuj zieloną politykę zagraniczną"
 USA_foreign_policy_plan_green_desc: "Będziemy szukać dalszych inwestycji dla tych krajów, które tego potrzebują. Te plany rozwoju dostosowują się do standardów ekologicznych, ale rozwój stworzy przyszłość dla tych narodów i ich narodów."
 USA_ecocation: "Ustawa o ekologii"
 USA_ecocation_desc: "Kongres zaproponował przepisy, które zmienią cele edukacyjne, tak aby podkreślić zarówno skutki rozwoju dla środowiska, jak i znaczenie edukacji w kształceniu lepszych, bardziej świadomych uczniów. edukowanie uczniów o potrzebie bycia zarówno zaradnym, jak i innowacyjnym, bez bycia nieostrożnym. Z biegiem czasu stworzymy ogród świeżych kiełków, z których każda będzie coraz lepsza od poprzedniej."
 USA_green_housing_initiative: "Inicjatywy na rzecz zielonego budownictwa mieszkaniowego"
 USA_green_housing_initiative_desc: "Opierając się na poprzednich ustawach i uchwalonych ustawach, umocnimy nowoczesny standard mieszkalnictwa w tym kraju. Koncentrując się na efektywności, efektywności i umiejętności bycia dostępnym dla potrzeb ludzi."
 USA_societal_ecology: "Ekologia społeczna"
 USA_societal_ecology_desc: "Jako społeczeństwo i gatunek powinniśmy starać się szerzyć idee oszczędności i ogólnie prowadzić prostsze życie. Współczesny konsumpcjonizm spowodował, że chcemy od naszej planety więcej, niż naprawdę potrzebujemy. Będziemy tworzyć programy i inicjatywy rządowe i edukacyjne, aby już od najmłodszych lat zacząć kształtować takie sposoby rozumienia i zmieniać styl życia."
 USA_furthering_renewable_developments: "Dalszy rozwój odnawialnych źródeł energii"
 USA_furthering_renewable_developments_desc: "W obliczu zwiększonego zapotrzebowania na energię i energię elektryczną musimy szukać kompromisu, aby móc tworzyć te odnawialne źródła energii. Dzięki inwestycjom w edukację możemy zwiększyć wydajność produkcji i możliwość efektywniejszego wydobywania zasobów. Dzięki tym innowacjom możemy stać się bardziej samowystarczalni i wykazać się naszą mocą poprzez inwestycje w nowo odkryte formy bogactwa."
 USA_a_green_future_for_all: "Zielona przyszłość dla wszystkich"
 USA_a_green_future_for_all_desc: "Możemy spać spokojnie, wiedząc, że gwiazdy będą jaśniejsze na niebie, ponieważ nasze programy są już gotowe, a przyszłość wydaje się bardziej obiecująca niż kiedykolwiek. Dołożyliśmy wszelkich starań, aby podnieść nasze standardy życia i standardy, których przestrzegamy, dbając o naszą własną planetę, Ziemię."
 USA_future_eco_industry: "Ekoprzemysł"
 USA_future_eco_industry_desc: "Zamierzamy dokonać zmiany jutra i zadbać o zapobieganie zanieczyszczeniom i globalnemu ociepleniu, ponieważ nasz kraj wyrządził ogromne szkody środowisku i naszym domom."
 USA_future_of_economy_and_real_estate: "Zielona gospodarka i nieruchomości"
 USA_future_of_economy_and_real_estate_desc: "Nasza partia zaobserwowała liczne problemy z naszą gospodarką i nieruchomościami. Jesteśmy świadomi problemu i jesteśmy gotowi wspierać tych, którzy razem z nami pracują na rzecz poprawy środowiska."
 USA_net_zero_green_house: "Szklarnia Net Zero"
 USA_net_zero_green_house_desc: "Osiągnięcie zerowej emisji gazów cieplarnianych netto poprzez priorytetowe traktowanie inwestycji w rozwój energii odnawialnej i wdrażanie innowacyjnych strategii dekarbonizacji w głównych sektorach."
 USA_new_path_ways_for_greens: "Nowe ścieżki"
 USA_new_path_ways_for_greens_desc: "Tworzenie sprawiedliwych ścieżek prowadzących do sprawiedliwej transformacji dla pracowników i społeczności dotkniętych odejściem od uzależnienia od paliw kopalnych – zapewnienie możliwości przekwalifikowania, inwestycji w dotkniętych regionach i sprawiedliwych standardów pracy w nowych powstających gałęziach przemysłu."
 USA_greens_on_climate_change: "Zielone zmiany klimatyczne"
 USA_greens_on_climate_change_desc: "Postęp w zakresie kompleksowych środków w zakresie odporności na zmianę klimatu na poziomie federalnym – w tym inwestowanie w badania w zakresie nauk o klimacie i zdolności prognostyczne; zwiększenie wysiłków na rzecz ochrony siedlisk przybrzeżnych/dzikiej fauny i flory; budowanie gotowości na wypadek katastrof i zdolności reagowania; włączenie wrażliwości i potrzeb społeczności do ram planowania."
 USA_greens_establish_strong_private_entities: "Utworzenie silnych podmiotów prywatnych"
 USA_greens_establish_strong_private_entities_desc: "Ustanowienie rygorystycznych wymogów w zakresie odpowiedzialności korporacyjnej mających na celu pociągnięcie podmiotów prywatnych do odpowiedzialności za ich rolę w pogłębianiu szkód ekologicznych – tworzenie struktur prawnych, kar lub zachęt podatkowych w celu promowania znaczących wskaźników/sprawozdawczości wyników w zakresie zrównoważonego rozwoju, zachęcania do przyjmowania zasad gospodarki o obiegu zamkniętym itp."
 USA_greens_development: "Urbanizacja ekologiczna"
 USA_greens_development_desc: "Projektowanie postępowych podejść do polityki miejskiej w celu zwiększenia różnorodności biologicznej/przywrócenia przyrody w miastach; wspierać praktyki rolnictwa organicznego, poszerzając dostęp do zdrowej żywności; zaradzić negatywnym konsekwencjom ekspansji poprzez aktualizację planów zagospodarowania przestrzennego/modele finansowania infrastruktury, traktując priorytetowo dzielnice, po których można spacerować/zabudowa o mieszanym przeznaczeniu."
 USA_greens_our_energy: "Czysta energia dla wszystkich"
 USA_greens_our_energy_desc: "Musimy osiągnąć nasze cele w zakresie wdrażania czystej energii przy dużych alokacjach finansowych – skupiając się na rozbudowie sieci szybkiego ładowania kolei dużych prędkości/pojazdów elektrycznych na terenie całego kraju; umożliwienie głębokiej renowacji istniejących budynków poprzez kreatywne mechanizmy finansowania, takie jak dzielnice czystej energii z ocenami nieruchomości; zbadanie badań i rozwoju w zakresie magazynowania baterii w celu poprawy stabilności sieci."
 USA_greens_our_economy: "Pobudzanie Gospodarki"
 USA_greens_our_economy_desc: "Nakazanie agresywnego ograniczenia spożycia mięsa poprzez interwencje fiskalne/regulacyjne mające na celu obniżenie cen alternatywnych źródeł białka pochodzenia mięsnego"
 USA_the_earth_first: "Najpierw Ziemia"
 USA_the_earth_first_desc: "Priorytetowo traktujmy ochronę środowiska ponad wszystko."
 USA_the_eco_wave: "Fala Eko"
 USA_the_eco_wave_desc: "Promowanie zrównoważonego rozwoju, alternatywnych rozwiązań energetycznych i praktyk odpowiedzialnego użytkowania gruntów."
 USA_greener_together: "Razem bardziej ekologicznie"
 USA_greener_together_desc: "Platforma włączająca, której celem jest poprawa przestrzeni publicznej, jakości powietrza i promowanie zachowań przyjaznych środowisku."
 USA_renewing_our_world: "Odnów nasz świat"
 USA_renewing_our_world_desc: "Poprzez inicjatywy ochronne i programy odtwarzania siedlisk, działanie na rzecz odnowy siedlisk przyrodniczych."
 USA_solar_surge: "Fala Słoneczna"
 USA_solar_surge_desc: "Zachęcanie do wykorzystania energii słonecznej i wydatków na badania i rozwój technologii bardziej przyjaznych dla środowiska."
 USA_our_nature_really_does_matter: "Natura ma znaczenie"
 USA_our_nature_really_does_matter_desc: "Opowiadanie się za rygorystycznymi przepisami przeciwdziałającymi szkodliwym praktykom, takim jak wydobycie i pozyskiwanie drewna, a także za zwiększeniem środków pieniężnych dla parków narodowych i innych miejsc chronionych."
 USA_the_society_have_choosen: "Ustawa o środowisku sąsiedzkim"
 USA_the_society_have_choosen_desc: "Grupa sąsiedzka, która koncentruje się na rzecznictwie i udziale społeczności lokalnych w istotnych kwestiach środowiskowych."
 USA_emphasize_foreign_policy: "Nacisk na politykę zagraniczną"
 USA_emphasize_foreign_policy_desc: "Argumentuj przeciwko interwencjom zbrojnym i podkreślaj to"
 USA_climate_and_action_enviromental: "Działania klimatyczne i ochrona środowiska"
 USA_climate_and_action_enviromental_desc: "Partia Zielonych opowiada się za pilnymi i kompleksowymi działaniami na rzecz zwalczania zmian klimatycznych i degradacji środowiska. Wspierają polityki mające na celu redukcję emisji gazów cieplarnianych, przejście na odnawialne źródła energii, ochronę siedlisk przyrodniczych i różnorodności biologicznej oraz promowanie zrównoważonego rolnictwa i odpowiedzialnej konsumpcji."
 USA_social_economic_justice: "Sprawiedliwość społeczna i gospodarcza"
 USA_social_economic_justice_desc: "Partia Zielonych angażuje się w walkę z nierównością i promowanie sprawiedliwości gospodarczej. Wspierają takie polityki, jak płaca wystarczająca na utrzymanie, progresywne opodatkowanie, powszechna opieka zdrowotna, niedrogie mieszkania i dostęp do wysokiej jakości edukacji. Partia dąży do stworzenia sprawiedliwego społeczeństwa, które wspiera dobrobyt wszystkich obywateli."
 USA_bull_moose_charges_ahead: "Łoś byk szarżuje naprzód"
 USA_bull_moose_charges_ahead_desc: "Podobnie jak poprzednio Rooseveltowie, teraz mamy rogi byczego łosia, teraz mamy wolę ludu i ponownie mamy prezydenturę. Jeśli chcemy pozostać w tym świetle, musimy ruszyć naprzód i rozwiązać problemy narodu."
 USA_progressive_tax_reforms: "Ustawa o progresywnych reformach podatkowych"
 USA_progressive_tax_reforms_desc: "Ustawodawcy Kongresu zaproponowali projekt ustawy mający na celu zreformowanie obecnego stanu kodeksu podatkowego w taki sposób, aby był bardziej zgodny z nowoczesnym progresywnym systemem podatkowym. Przyniesie to prawdopodobnie większe dochody, chociaż sprzeciw wobec tego może spowodować, że niektóre grupy interesu będą chciały podważyć takie wysiłki."
 USA_middle_man_programs: "Programy średniego człowieka"
 USA_middle_man_programs_desc: "MMP będą inwestycjami rządowymi w rozwój i pośrednikiem w gospodarce jako całości, czyli budowie i rozwoju naszej cywilizacji. Dzięki tym inwestycjom powinni móc rozważyć budowę większej liczby projektów i zdobycie zasobów niezbędnych do takiego rozwoju."
 USA_four_day_work_week: "Czterodniowy tydzień pracy"
 USA_four_day_work_week_desc: "Wiele krajów przed nami przetestowało i pokazało, że czterodniowe tygodnie pracy są po prostu obiektywnie lepsze dla gospodarki. Wraz ze wzrostem zatrudnienia, szczęśliwszymi pracownikami i zwiększoną produkcją, gospodarka jako całość będzie rosła, co powinno stłumić obawy dotyczące naszych poprzednich i przyszłych planów. Korporacjonizm nie może kłócić się z rządem... i samą rzeczywistością."
 USA_political_financing_reforms: "Reformy finansowania polityki"
 USA_political_financing_reforms_desc: "Oprócz zmian w niektórych przepisach dotyczących datków na kampanie i innych oczywistych zmian. Głównym założeniem jest kompleksowe przejrzenie wszystkich głównych organów rządu i przejrzenie zwolnień oraz nakładających się interesów w każdej sekcji. Powinno to ogromnie ograniczyć wydatki, które będziemy mogli później ponownie zainwestować w bardziej specjalistyczne programy."
 USA_progressive_care_act: "Ustawa o opiece progresywnej"
 USA_progressive_care_act_desc: "PCA to ustawodawstwo mające na celu zreformowanie i dokonanie pewnego przeglądu ubezpieczeń medycznych, które firmy mogą i będą zapewniać w połączeniu ze służbami federalnymi. Reformy te pomogą zwiększyć produktywność ludzi i sprawią, że będą chcieli pracować, ponieważ jest to postrzegane jako „opieka nad nimi”, niemniej jednak, choć może nie w pełni im zależy, z pewnością możemy ich do tego zmusić."
 USA_filling_tax_holes: "Wypełnianie dziur podatkowych"
 USA_filling_tax_holes_desc: "Pomimo naszych wcześniejszych wysiłków wygląda na to, że 1% nadal znajduje legalne sposoby na obejście obowiązku płacenia podatków. Mając to na uwadze, powołamy tajną komisję, która będzie obserwować tego rodzaju sprawy prawne, badać je i móc wprowadzać nowe zmiany, aby wypełnić znalezione luki."
 USA_elder_care_reforms: "Ustawa o reformie opieki nad osobami starszymi"
 USA_elder_care_reforms_desc: "Kongres zamierzał uchwalić ustawę o reformach opieki nad osobami starszymi, która zreformuje i ujednolici praktyki i metody finansowania opieki nad osobami starszymi. Pozwoli to na skuteczniejsze i lepsze standardy opieki nad rosnącą populacją osób starszych."
 USA_pink_police_act: "Ustawa o różowej policji"
 USA_pink_police_act_desc: "Ustawodawcy chcą uchwalić nowe przepisy, które będą zachęcać do zaangażowania społeczności, prowadzić programy stowarzyszeniowe i szerzyć świadomość na temat tego, jak przestępstwa takie jak rabunek ranią nawet osoby, które kochasz bardziej niż te, które możesz okraść. Statystyki i dane dotyczące tych przestępstw pokazały, że jeśli wszyscy mamy doprowadzić ten czyn do skutku, potrzebujemy współpracy po obu stronach sceny."
 USA_five_percent_act: "Ustawa o pięciu procentach"
 USA_five_percent_act_desc: "Ustawa o pięciu procentach to projekt ustawy, który ustanowi zachęty podatkowe dla każdej osoby, która wykorzystuje co najmniej 5% swojego dochodu brutto na tworzenie miejsc pracy i pobudzanie gospodarki. W odniesieniu do IRS zostanie powołana niezależna komisja, która będzie mogła przeglądać i oceniać wnioski dotyczące wspomnianych zachęt podatkowych. Zachęty te mogą wahać się w zależności od widocznego zwiększenia wniesionej kwoty. Chociaż duże korporacje mogą wyrażać sprzeciw wobec konkurencji itd., administracja jest przekonana, że ​​pobudzenie krajowych inwestycji i rozwoju będzie miało to wpływ na całą gospodarkę."
 USA_bully_for_you_kid: "Znęcam się nad tobą, dzieciaku"
 USA_bully_for_you_kid_desc: "Tyran, powiedział Teddy. Surowy jeździec wojny hiszpańsko-amerykańskiej i sam silny, ale dżentelmen, jest dla nas wszystkich wzorem. Jego pragmatyczne maniery w podejmowaniu decyzji politycznych i jego zdolność do stawienia czoła opozycji w kierunku poprawy ludzi jest kamieniem węgielnym naszego dążenia. Za lepsze jutro i znęcanie się... znęcanie się nad tobą, dzieciaku."
 USA_another_win_for_progress: "Kolejne zwycięstwo postępu"
 USA_another_win_for_progress_desc: "Znów stajemy na scenie zwycięstwa. Polityka naszej przeszłości przekonała ludzi o przyszłości, której pragną i której potrzebują... przyszłości, którą będą mieli."
 USA_the_pink_tax_act: "Ustawa o różowym podatku"
 USA_the_pink_tax_act_desc: "Kongres zdecydował się na dodanie projektu ustawy o reformie podatkowej, aby umożliwić ukierunkowanie specjalistycznego poboru podatków na fundusze na rozpoczęcie działalności gospodarczej i rozwój na zubożałych obszarach. Powinno to przyciągnąć krajowe inwestycje i przynieść wzrost gospodarczy w obszarach uznawanych za „bezużyteczne”. Będziemy widzieć postęp w podnoszeniu poziomu narodu, wyznaczaniu standardów na nowy poziom niż dotychczas."
 USA_preserving_life: "Ochrona życia"
 USA_preserving_life_desc: "Podążając śladami Teddy'ego Roosevelta, będziemy rozszerzać budżetowanie administracyjne, aby utworzyć szereg rezerwatów przyrody i parków narodowych w całym kraju. Skupimy się na poczuciu troski o środowisko i chęci poprawy standardów życia w tym kraju."
 USA_conserving_strife: "Ochrona konfliktu"
 USA_conserving_strife_desc: "Będziemy szukać możliwości wykorzystania wzrostów budżetu w rządzie w rozwoju trzonu tej gospodarki. Związki zawodowe reprezentują wielki przemysł, ale kto jest po stronie małych ludzi. Pakiety motywacyjne zostaną przyznane młodym biznesmenom i kobietom, którzy pomogą w rozwoju i zapewnieniu wzrostu gospodarczego swoim społecznościom, jednak oczywiście będziemy weryfikować ten proces, aby upewnić się, że istnieją rozsądne powody i nie ma w tym nic złego."
 USA_a_newer_deal: "Nowsza oferta"
 USA_a_newer_deal_desc: "Newer Deal będzie nową falą projektów robót publicznych i projektów budowlanych ukierunkowanych na strategiczny rozwój gospodarczy kraju w całej administracji. Mamy nadzieję, że te inwestycje będą miały na celu rozwój nowych przedsiębiorstw, ogólną większą produkcję oraz lepszy i stale rosnący rynek pracy dla naszych pracowników."
 USA_pink_ribbon_act: "Ustawa o różowej wstążce"
 USA_pink_ribbon_act_desc: "Ustawodawcy Kongresu zdecydowali się przyjąć specjalny pakiet ukierunkowany na inicjatywy badawcze dotyczące chorób krytycznych. Pobudzi to inicjatywy krajowe w poszukiwaniu lekarstw i ulepszy istniejące metody opieki i kontroli nad ofiarami chorób takich jak rak. Ten dedykowany pakiet na dłuższą metę może nie mieć szerokiego zasięgu politycznego ani gospodarczego, ale stanowi kluczowy problem, który pomoże nam w dłuższej perspektywie."
 USA_brighter_reforms_act: "Ustawa o jaśniejszych reformach"
 USA_brighter_reforms_act_desc: "Biustonosz...hehe, stanik. Ustawa BRA to ustawa o reformie edukacji, której celem jest zwiększenie finansowania i organizacji w celu zwiększenia naszego zrozumienia i skupienia badań na takich kwestiach, jak przemysł ciężki. Przemysł żeglugowy i towary wtórne w gospodarce to jedynie kluczowy etap, dlatego należy wzmóc wysiłki, jeśli mamy osiągnąć postęp w naszym stale zmieniającym się świecie."
 USA_progressive_foreign_policy: "Postępowa polityka zagraniczna"
 USA_progressive_foreign_policy_desc: "Musimy starać się przekazywać naszą moc w sposób pokojowy. Inwestycje zagraniczne, misje humanitarne i tak dalej. Buduj wizerunek globalnej postaci rodzicielskiej zamiast globalnego policjanta, którego wielu się nas boi. Musimy być raczej zmianą niż siłą powodującą regresję."
 USA_progressive_trade_deals: "Postępowe umowy handlowe"
 USA_progressive_trade_deals_desc: "Gospodarka światowa jest częścią naszego narodu, a naród jest częścią gospodarki globalnej. Musimy być trybikiem w tej maszynie, ale niech maszyna będzie także trybikiem w nas. Należy wykazać elastyczność ekonomiczną tego narodu, że przy pomocy świata możemy nadal zachować dobrą sytuację ekonomiczną, ale także, że możemy pomóc światu, zapewniając mu spokój ducha. Produkujmy nasze potrzeby, produkujemy także ich. Pamiętaj: „To ekonomia, głupcze”."
 USA_teddys_legacy: "Dziedzictwo Teddy'ego"
 USA_teddys_legacy_desc: "Mów cicho i noś duży kij. Takie były zwyczaje samego Teddy’ego „Rough Riding” Roosevelta. Człowiek prostych zasad, dbający o dobro nie tylko ojczyzny, ale i świata. Używał zastraszania nie tylko jako sposobu na zdobycie władzy, ale jako sposobu na zapobiegnięcie rażącemu zaniedbaniu ludzkiej natury, jaką znamy. Choć jego własna pycha kosztowałaby go możliwość prewencyjnej interwencji w Wielkiej Wojnie, kończącej konflikt na tak wielką skalę, że najwyraźniej musieliśmy sprowadzić się na ścieżkę kolejnego. Teddy pozostawił ślad w tym świecie, który przetrwał do dziś na wiele sposobów."
 USA_roosevelt_runway: "Pas startowy Roosevelta"
 USA_roosevelt_runway_desc: "Mieszany plan polityczny mający na celu utworzenie strategicznych węzłów eksportu i importu, które nie będą tylko portami. Musimy wykorzystywać wszystkie formy transportu, jeśli mamy mieć dobrze zaokrągloną i dobrze naoliwioną maszynę, jaką jest nasza ekspansywna gospodarka."
 USA_universal_health_care: "Powszechny dostęp do opieki zdrowotnej"
 USA_universal_health_care_desc: "Opowiadamy się za kompleksowym systemem opieki zdrowotnej, który zapewni każdemu Amerykaninowi dostęp do wysokiej jakości opieki zdrowotnej bez obciążeń finansowych."
 USA_income_and_wealth_inequalities: "Nierówność dochodów i majątku"
 USA_income_and_wealth_inequalities_desc: "Likwidacja rosnącej przepaści między bogatymi a resztą społeczeństwa poprzez progresywne opodatkowanie, sprawiedliwą politykę gospodarczą i siatki bezpieczeństwa socjalnego."
 USA_affordable_housing: "Niedrogie mieszkania dla wszystkich"
 USA_affordable_housing_desc: "Promowanie polityki zapewniającej wszystkim Amerykanom dostępność niedrogich i stabilnych mieszkań, ze szczególnym naciskiem na zapobieganie bezdomności."
 USA_education_and_education: "Bezpłatna i wysokiej jakości edukacja"
 USA_education_and_education_desc: "Zapewnienie dostępności edukacji, od wczesnego dzieciństwa aż do szkolnictwa wyższego, dla wszystkich, niezależnie od statusu społeczno-ekonomicznego."
 USA_green_is_a_new_good_deal: "Zielony Nowy Ład"
 USA_green_is_a_new_good_deal_desc: "Kierowanie kompleksowym planem zwalczania zmian klimatycznych, tworzenia ekologicznych miejsc pracy i przejścia na zrównoważoną gospodarkę wykorzystującą energię odnawialną."
 USA_criminal_justice: "Reforma wymiaru sprawiedliwości w sprawach karnych"
 USA_criminal_justice_desc: "Opowiadanie się za uczciwymi i sprawiedliwymi politykami, które rozwiązują problemy systemowe w systemie wymiaru sprawiedliwości w sprawach karnych, takie jak położenie kresu masowym więzieniom i reforma policji."
 USA_fair_pay: "Prawa pracownicze i godziwe płace"
 USA_fair_pay_desc: "Wspieranie polityk chroniących prawa pracowników, podnoszących płacę minimalną i promujących uczciwe praktyki pracy."
 USA_finance_reforms: "Reforma finansów kampanii"
 USA_finance_reforms_desc: "Promowanie środków mających na celu ograniczenie wpływu pieniędzy na politykę i promowanie przejrzystych wyborów finansowanych ze środków publicznych."
 USA_the_ubi: "Uniwersalny dochód podstawowy (UBI)"
 USA_the_ubi_desc: "Zbadanie wprowadzenia gwarantowanego dochodu dla wszystkich Amerykanów w celu zapewnienia podstawowego standardu życia."
 USA_the_immigrants_issues: "Reforma imigracyjna"
 USA_the_immigrants_issues_desc: "Prowadzenie współczującej i sprawiedliwej polityki imigracyjnej, która zapewnia drogę do obywatelstwa nieudokumentowanym imigrantom i chroni uchodźców."
 USA_racial_and_social_justice: "Sprawiedliwość rasowa i społeczna"
 USA_racial_and_social_justice_desc: "Nadanie priorytetu prawom zwalczającym dyskryminację, rasizm instytucjonalny i niesprawiedliwości społeczne, kładąc jednocześnie nacisk na włączenie społeczne i równość."
 USA_neutrality_and_digital_right: "Neutralność sieci i prawa cyfrowe"
 USA_neutrality_and_digital_right_desc: "Promowanie otwartego Internetu, obrona prawa do prywatności i zapewnienie każdemu równego dostępu do technologii i informacji."
 USA_medical_care_for_all_americans: "Opieka medyczna dla wszystkich"
 USA_medical_care_for_all_americans_desc: "Udoskonalenie i poszerzenie obecnego programu Medicare, aby zapewnić wszystkim Amerykanom pełną opiekę zdrowotną."
 USA_infrastructure_investments: "Inwestycje infrastrukturalne i tworzenie miejsc pracy"
 USA_infrastructure_investments_desc: "Poparcie kompleksowej strategii mającej na celu utworzenie milionów dobrze płatnych miejsc pracy przy jednoczesnej aktualizacji i rozwoju niezbędnej infrastruktury."
 USA_child_care_and_paid_family_leave: "Niedroga opieka nad dziećmi i płatny urlop rodzinny"
 USA_child_care_and_paid_family_leave_desc: "Zapewniamy porządek sprzyjający zachowaniu równowagi między życiem zawodowym a prywatnym, rodziny mają dostęp do płatnego urlopu i niedrogiej opieki nad dziećmi."
 USA_veterans_support_and_services: "Wsparcie i usługi dla weteranów"
 USA_veterans_support_and_services_desc: "Należy wzmocnić i rozszerzyć usługi dla weteranów, takie jak opieka zdrowotna, pomoc w zakresie zdrowia psychicznego i programy pośrednictwa pracy."
 USA_international_cooperation_and_diplomacy: "Współpraca międzynarodowa i dyplomacja"
 USA_international_cooperation_and_diplomacy_desc: "Opowiadamy się za współpracą międzynarodową, polityką zagraniczną o charakterze dyplomatycznym i humanitarnym."
 USA_the_drug_policies_reforms: "Reforma polityki narkotykowej"
 USA_the_drug_policies_reforms_desc: "promowanie stosowania polityki antynarkotykowej opartej na dowodach, która kładzie nacisk na redukcję szkód i leczenie uzależnień, a nie na surowe kary."
 USA_demsoc_victory: "Zwycięstwo Partii Demokratycznej Czerwonej"
 USA_demsoc_victory_desc: "Od czasu upadku duopolu z łaski publicznej wiele osób sprzymierzonych z ruchami Demokratyczno-Socjalistycznymi w Europie i tak dalej oddzieliło się od Partii Słonia i zaczęło tworzyć nową partię. Ta nowa partia, podobnie jak jej europejscy odpowiednicy, podążałaby za wieloma trendami w decyzjach politycznych. Partia Czerwona Demokracja jest pomostem pomiędzy przepaściami społecznymi i gospodarczymi, które stworzyła stara partia. Na razie nasi Robins lecą naprzód, ku nowemu świtowi zmian."
 USA_reduce_corporate_power: "Zmniejsz władzę korporacji"
 USA_reduce_corporate_power_desc: "Ten naród jest narodem korporacjonistycznym i nikt tak naprawdę nie chce w to wierzyć. Musimy pozbyć się tych odgórnych wpływów na naszą demokrację, pozbywając się zorganizowanych grup lobbujących i dużego progu wyrzucania pieniędzy na ogół polityków mających słabe umysły i współwinnych tej sytuacji. W Kongresie czekają nas trudne chwile, ale ostatecznie będzie warto."
 USA_increasing_working_class_power: "Zwiększ siłę klasy robotniczej"
 USA_increasing_working_class_power_desc: "Większość obywateli tego narodu uważa, że ​​nie ma głosu. Doprowadziło to do kryzysu apatii, który poprzednie administracje wykorzystały, aby utrzymać władzę. Poprzez kampanie uświadamiające, ruchy oddolne i strategiczne święta narodowe możemy dać ludziom czas, którego potrzebują, głos, którego chcą i oczywiście motywację, na którą zasługują. W demokracji głosowanie samo w sobie jest siłą, najwyższą władzą sprawowaną przeciwko realiom ludzkiej słabości charakteru i troski o innych członków."
 USA_state_interventionism: "Interwencjonizm państwowy"
 USA_state_interventionism_desc: "Chciwość korporacji i egoizm jako całość mogą zahamować prawdziwy rozwój i postęp. Mając to na uwadze, wprowadzimy ustawodawstwo zezwalające na ograniczone i ukierunkowane obszary, w których rząd federalny będzie mógł w pełni interweniować, jeśli zajdzie taka potrzeba. Otrzymamy pewne odepchnięcie, ale nie będzie to nic, czego nie będziemy w stanie pokonać."
 USA_welfare_state: "Państwo opiekuńcze"
 USA_welfare_state_desc: "Chociaż programy opieki społecznej nie są koncepcją ani lewicową, ani prawicową, stanowią jedynie opiekę nad tymi w kraju, którzy wykonali swoją część. Musimy przekonać opinię publiczną i odzyskać pewną pozycję polityczną. Możemy użyć tych programów, aby wysłać wiadomość i pomóc złagodzić sposób, w jaki ludzie postrzegają nie tylko naszą partię, ale także nasz naród."
 USA_public_ownership: "Własność publiczna"
 USA_public_ownership_desc: "Rada Własności Publicznej będzie komisją rządową zajmującą się podmiotami publicznymi, niezależnie od tego, czy są one bezpośrednio, czy pośrednio kontrolowane przez rząd. Dotyczy to poziomów stanowych i federalnych, z których każdy będzie miał własną podkomisję, aby umożliwić płynne skupienie się i spójność w ramach bycia pod tym samym parasolem."
 USA_defunding_militarism: "Defundowanie militaryzmu"
 USA_defunding_militarism_desc: "Hipermilitarna przeszłość naszego narodu powoli złagodniała, gdy ludzie w końcu pogodzili się, że nie jesteśmy już uczestnikami zimnej wojny. Uderzymy w sedno tego problemu, bezpośrednio wysyłając Korpus Inżynierów Stanów Zjednoczonych do działań w czasie pokoju i motywując gospodarkę cywilną zamiast wojskowej."
 USA_planned_economy: "Planowanie Gospodarki"
 USA_planned_economy_desc: "Rozpoczniemy ograniczone rządowe plany wzrostu gospodarczego mające na celu wsparcie sektora publicznego. Możemy skupić się na potrzebach ludzi, a sektor publiczny z kolei może uporać się z ekscesami narodu. Choć nie jest to plan głupi, można powiedzieć, że jest to jednak krok we właściwym kierunku."
 USA_society_of_classes: "Towarzystwo klasowe"
 USA_society_of_classes_desc: "Jesteśmy społeczeństwem klasowym, jesteśmy podzieleni ze względu na urodzenie. Musimy szerzyć nasze przesłanie i starać się polepszać ludzi, naród i sposób życia naszego społeczeństwa jako całości. Musimy patrzeć na tych, którzy chcą podkopać pozycję zwykłego człowieka i musimy starać się, aby wszyscy mieli równe szanse. Nasza wola jest silna i musimy również uczynić naszych ludzi silnymi."
 USA_rebuilding_the_democratic_system: "Odbudowa systemu demokratycznego"
 USA_rebuilding_the_democratic_system_desc: "Musimy dążyć do zasadniczej odbudowy naszej demokracji. Musimy skupić się na naszym bezpieczeństwie wewnętrznym oraz integralności naszego narodu i jego aparatu politycznego. Choć z geopolitycznego punktu widzenia może to nas kosztować, krajowe odbicie z pewnością przyda się w dłuższej perspektywie."
 USA_equal_opportunity_for_all: "Równe szanse dla wszystkich"
 USA_equal_opportunity_for_all_desc: "Naród tego narodu zna jedynie opresyjną przeszłość. Ale możemy pokazać im i poprowadzić ich do wolnej przyszłości. Egzekwowanie równości musi mieć precedens we współczesnym wieku ukrytych planów i nienawiści."
 USA_red_democracy_wins_again: "Robin ponownie wznosi się ku zwycięstwu"
 USA_red_democracy_wins_again_desc: "Rozpostarły się skrzydła, porwały wiatry, a ludzie poczuli słońce na twarzach. Serdeczne uściski naszej partii utkwiły w narodzie tego wielkiego narodu i jako takie zapewniły mu kolejne zwycięstwo. Teraz musimy jeszcze raz kontynuować naszą podróż."
 USA_pricing_mechanisms: "Mechanizmy cenowe"
 USA_pricing_mechanisms_desc: "W ciągu ostatniej dekady widzieliśmy, że naród krytycznie cierpi z powodu samolubnych ludzi, takich jak władcy ziemscy. Chociaż nie możemy w tej chwili po prostu zatrzymać koncepcji władców gruntów, możemy spróbować powstrzymać rosnącą powagę sytuacji. Dzięki ukierunkowanym zmowom cenowym możemy zdewaluować utowarowienie rzeczy niezbędnych do przetrwania. Możemy to wykorzystać jako odskocznię na przyszłość."
 USA_consumer_production: "Produkcja zorientowana na konsumenta"
 USA_consumer_production_desc: "Ponieważ Stanom Zjednoczonym brakuje konkurencyjności na arenie światowej, najwyższy czas to naprawić. Zmiana metod produkcji i możliwość wytwarzania towarów wyższej jakości po niższych cenach sprawi, że ten kraj ponownie pojawi się na mapie naszego globu. Podczas gdy przyrodnicy i antyglobaliści będą jęczeć i jęczeć, my będziemy widzieć gwiazdy i patrzeć na nie w dole."
 USA_small_business_commission: "Komisja ds. małych przedsiębiorstw"
 USA_small_business_commission_desc: "SBC będzie niezależną komisją, której zadaniem będzie zdobywanie wiedzy, zrozumienie i umiejętność rekomendowania przepisów prawnych i reform gospodarczych. Może to pomóc w ograniczeniu dużych przedsiębiorstw do rozmiarów bez okaleczenia małego gracza w wyniku niezamierzonych szkód ubocznych, jak niestety ma to miejsce w przypadku wielu reform."
 USA_robincare_act: "Ustawa Robincare"
 USA_robincare_act_desc: "Ustawodawcy Kongresu zdecydowali się przyjąć ustawę, na mocy której opieka świadczona przez firmy będzie szersza pod względem ogólnym. To z kolei zachęci ludzi do większej produktywności i trzymania się swojej pracy, ponieważ pokaże, że firmy o nich dbają. Chociaż oczywiście plany te są regulowane przez rząd, ale niech to pozostanie naszą małą tajemnicą."
 USA_local_builders_act: "Ustawa o lokalnych budownictwie"
 USA_local_builders_act_desc: "LBA to projekt ustawy, który priorytetowo potraktuje lokalnego rzemieślnika, majsterkowicza itp., co ma na celu usprawnienie łańcuchów dostaw i rozwoju. Dzięki temu nie musimy stale polegać na konglomeratach, które wybierają, gdzie rozmieszczą swoje zasoby. Mamy nadzieję, że małe miasteczka i wsie staną się podstawą rosnącej gospodarki i rosnącego pragnienia postępu jako narodu."
 USA_modern_economy: "Nowoczesna Gospodarka"
 USA_modern_economy_desc: "Naród idzie do przodu, a my dbamy o to, aby ustawodawstwo było przestrzegane i że rozwijamy się tam, gdzie ma to znaczenie. Naszą pozycję na tym świecie zapewni nie wojna, ale pokój i chleb."
 USA_red_army_act: "Ustawa o Armii Czerwonej"
 USA_red_army_act_desc: "Armia potrzebuje jedności, potrzebuje prawdziwego celu, o który będzie walczyć. Obowiązek, odwaga, honor – oto zasady godności i cele równości. Jesteśmy narodem, armia jest narodem i naród tworzy armię i naród, będziemy bronić równości i wolności."
 USA_private_ownership_act: "Ustawa o własności prywatnej"
 USA_private_ownership_act_desc: "Oksymoron, jakim jest ustawa o własności prywatnej, zmieni precedens gospodarczy narodu. Można ustanowić własność prywatną, niemniej jednak będzie ona podlegać rankingom federalnym, jeśli te rankingi zostaną zignorowane i umyślnie zlekceważone, SBC i inne powiązane agencje mogą wkroczyć i zmienić przywództwo, a w najgorszym przypadku razem posprzątać. To zaspokoi potrzeby zwykłych pracowników i związków zawodowych, które stanowią podstawę każdego ruchu na rzecz praw pracowniczych."
 USA_workers_war_act: "Ustawa o wojnie robotniczej"
 USA_workers_war_act_desc: "Ustawa o wojnie robotniczej, jak jest tak subtelnie nazwana, jest ustawą, która koncentruje się na ogólnoświatowej walce robotników i rzeczywistości, z którą się mierzy. Będziemy starali się wyeksportować nasze zasady za granicę i wytyczyć nową ścieżkę prowadzenia naszej polityki zagranicznej."
 USA_red_democracy_act: "Ustawa o czerwonej demokracji"
 USA_red_democracy_act_desc: "RDA to projekt ustawy zmieniający sposób głosowania w wyborach, z silnym egzekwowaniem głosowania w sprawie wyboru rangi i niezbędnymi reformami w odniesieniu do okręgów kongresowych. Możemy zacząć uwalniać się od manipulacji gerry i ogólnego kupowania naszych wyborów i uspokajać je. Te wybory mają być dla ludzi i przez ludzi, więc dajmy je ludziom."
 USA_people_powered_governance: "Zarządzanie oparte na ludziach"
 USA_people_powered_governance_desc: "Podnoszenie poziomu zasad demokratycznych poprzez udział obywateli w rządzie, który naprawdę odzwierciedla głos obywateli."
 USA_fair_play_for_all: "Uczciwa gra dla wszystkich"
 USA_fair_play_for_all_desc: "Zwalczaj nierówności bezpośrednio za pomocą polityk zapewniających równe szanse i sprawiedliwe społeczeństwo."
 USA_taxing_smarter: "Inteligentniejsze opodatkowanie, rozwój bardziej sprawiedliwy"
 USA_taxing_smarterdesc: "Wspieraj progresywny system podatkowy, niwelując dysproporcje w dochodach i dążąc do sprawiedliwości gospodarczej."
 USA_healthcare_harmony_for_all: "Harmonia opieki zdrowotnej dla każdego"
 USA_healthcare_harmony_for_all_desc: "Stań na czele działań na rzecz powszechnej opieki zdrowotnej, kładąc nacisk na wysoką jakość opieki, środki zapobiegawcze i wsparcie zdrowia psychicznego."
 USA_knowledge_is_key: "Wiedza jest kluczem"
 USA_knowledge_is_key_desc: "Otwórz drzwi do dostępnej, wysokiej jakości edukacji dla każdego, od wczesnego dzieciństwa po niedrogie szkolnictwo wyższe."
 USA_green_dreams_sustainable: "Zielone marzenia, zrównoważona rzeczywistość"
 USA_green_dreams_sustainable_desc: "Opracuj kompleksowy plan na rzecz zielonej przyszłości, tworzenia miejsc pracy i przejścia na zrównoważoną, odnawialną energię."
 USA_work_well_and_live_well: "Pracuj dobrze, żyj dobrze"
 USA_work_well_and_live_well_desc: "Walcz o prawa pracownicze, godziwe płace i bezpieczne warunki, stawiając na pierwszym miejscu negocjacje zbiorowe."
 USA_home_it_is_our_sweet_home: "Nie ma to jak w domu"
 USA_home_it_is_our_sweet_home_desc: "Stwórz politykę na rzecz niedrogich mieszkań, rozwoju obszarów miejskich skupionego na społeczności i inicjatyw zapobiegających bezdomności."
 USA_money_out_voices_in: "Pieniądze wyrzucone, głosy dodane"
 USA_money_out_voices_in_desc: "Zapoczątkowanie reformy finansowania kampanii na rzecz przejrzystego procesu wyborczego kierowanego przez ludzi."
 USA_justice_revamp_policing_reform: "Reforma wymiaru sprawiedliwości, reforma policji"
 USA_justice_revamp_policing_reform_desc: "Wspieraj uczciwą politykę w zakresie wymiaru sprawiedliwości w sprawach karnych, w tym reformę policji, rehabilitację i rozwiązywanie systemowych problemów prawnych."
 USA_united_horizons_inclusive_paths: "Zjednoczone horyzonty, ścieżki włączające"
 USA_united_horizons_inclusive_paths_desc: "Zwolennik inkluzywnej polityki imigracyjnej, zapewniającej ścieżki do obywatelstwa i uznającej wkład imigrantów."
 USA_equal_love_equal_rights: "Równa miłość, równe prawa"
 USA_equal_love_equal_rights_desc: "Utoruj drogę dla równych praw społeczności LGBTQ+ dzięki środkom antydyskryminacyjnym i polityce włączającej."
 USA_net_freedom_digital_equity: "Wolność sieci, kapitał cyfrowy"
 USA_net_freedom_digital_equity_desc: "Chroń otwarty internet, chroń prywatność i zapewniaj równy dostęp do informacji i technologii."
 USA_community_guardian_public_ally: "Opiekun społeczności, sojusznik publiczny"
 USA_community_guardian_public_ally_desc: "Nadaj priorytet lokalnej policji, zaangażowaniu i środkom zapobiegawczym w celu zwiększenia bezpieczeństwa publicznego."
 USA_global_harmony_local_prosperity: "Globalna harmonia, lokalny dobrobyt"
 USA_global_harmony_local_prosperity_desc: "Nadaj priorytet dyplomacji, współpracy wielostronnej i partnerstwom międzynarodowym na rzecz globalnego rozwiązywania problemów i pokoju."
 USA_equal_ground_empowered_women: "Równe podstawy, wzmocnione kobiety"
 USA_equal_ground_empowered_women_desc: "Zwolenniczka równości płci, wsparcia praw kobiet i inicjatyw przeciwko przemocy i dyskryminacji ze względu na płeć."
 USA_childcare_ease_family_breeze: "Łatwość opieki nad dziećmi, rodzinna bryza"
 USA_childcare_ease_family_breeze_desc: "Zapewnić dostęp do niedrogiej opieki nad dziećmi i wsparcia rodzinnego, wspierając równowagę między życiem zawodowym a prywatnym oraz dobrostan rodziny."
 USA_tech_for_good_innovation_for_all: "Technologia dla dobra, innowacja dla wszystkich"
 USA_tech_for_good_innovation_for_all_desc: "Zachęcanie do innowacji technologicznych z korzyścią dla społeczeństwa, zapewniając dostępność dla wszystkich obywateli."
 USA_future_ready_workforce: "Siła robocza gotowa na przyszłość"
 USA_future_ready_workforce_desc: "Stań na czele najnowocześniejszej edukacji i szkoleń zawodowych, wyposażając obywateli w umiejętności potrzebne do osiągnięcia sukcesu w szybko rozwijającym się świecie."
 USA_the_shepard_secures_victory: "Shepard zapewnia zwycięstwo"
 USA_the_shepard_secures_victory_desc: "Partia Shepardsa, znana również jako Partia Wyzwolenia i Socjalizmu, zapewniła zwycięstwo narodowi tego narodu. Jak pasterz będziemy prowadzić i wskazywać drogę do bezpieczeństwa naszemu ludowi. Musimy zabezpieczyć domy, dbać o ludzi i dbać o utrzymanie naszych zasad w tych ciągle zmieniających się czasach."
 USA_increased_labor_reforms: "Zwiększone reformy pracy"
 USA_increased_labor_reforms_desc: "Robotnicy tego narodu cierpią z powodu świń przedsiębiorczości. Będziemy egzekwować lepsze standardy dla naszych pracowników, lepiej zachęcając ich do produktywności i jakości życia w środowiskach niewolniczych płac."
 USA_reforming_the_corporate_tax: "Reforma podatku dochodowego od osób prawnych"
 USA_reforming_the_corporate_tax_desc: "Korporacje tego narodu żyją w bastionie luk podatkowych i możliwości gromadzenia swojego majątku. Musimy im powiedzieć, żeby odpuścili i skupili się na kraju, w którym pozostają. Pomóż ich ludziom i temu narodowi, aby standard życia mógł być ogólnie lepszy."
 USA_workers_welfare_act: "Ustawa o opiece społecznej pracowników"
 USA_workers_welfare_act_desc: "Wymuszone dobro naszych pracowników musi być priorytetem. Zapewnimy fundusze, aby pokazać ludziom, że mogą mieć siatkę bezpieczeństwa, na którą mogą się zwrócić, jeśli ich skorumpowani szefowie udowodnią, że jest inaczej. Powinno to również pomóc tym, którzy upadli, w znalezieniu sposobów na podniesienie się, wydarzenia społeczności lokalnej itp. stworzą poczucie własnej wartości i motywację do powrotu do rzeczy."
 USA_department_of_economic_management: "Katedra Zarządzania Gospodarczego"
 USA_department_of_economic_management_desc: "DoEM będzie rządowym departamentem nadzoru pomagającym zrozumieć, uregulować i starać się wdrożyć prawdziwą własność publiczną w naszym socjalistycznym społeczeństwie. Teraz, gdy głosimy słowa Marksa, zwracamy uwagę także na tych, którzy są bardziej zorientowani w swoim sposobie myślenia. Patrzymy na Roberta Owensa i jego etyczny socjalizm, lub jak sam Marks nazwał go „utopijnym” socjalizmem. Ale inspiracji szukamy także u socjalistów rynkowych, będziemy zdetowaryzować mieszkalnictwo i powoli rozumieć prawdziwe, podstawowe potrzeby współczesnego człowieka. Od tego momentu zreformujemy rynki dóbr dla tych, którzy mogą zarabiać i oczywiście im się to udaje."
 USA_national_unions_act: "Ustawa o związkach narodowych"
 USA_national_unions_act_desc: "Związki narodowe są rozproszone wśród własnych konfliktów. Musimy zjednoczyć ich w ramach narodowej całości, musimy odszukać motłochów w tych mniejszych związkach, zmiażdżyć ich i zjednoczyć w ramach wspólnego narodowego celu. Społeczeństwo domaga się jednolitego frontu, nie możemy walczyć z odłamkami zawieszonego rozumowania. Musimy być nowym społeczeństwem socjalistycznym, skupiającym się na społeczeństwie, jego potrzebach i umiejętności tworzenia jedności w wierze i zrozumieniu sprawy."
 USA_political_science_reforms: "Reformy nauk politycznych"
 USA_political_science_reforms_desc: "Idee polityczne i ideologiczne są tak pomieszane w tej rzekomej epoce „postprawdy”, w której żyjemy, że musimy ustalić prawdziwy standard racjonalności i rozumu. Nasza społeczność naukowa, korzystając z funduszy państwowych, zostanie wykorzystana do stworzenia szablonów podejścia do wrażliwych tematów. Na przykład koncepcja ideologii, ideologia to dobrze zaokrąglony zbiór przekonań wywodzących się zarówno ze środowiska ekonomicznego, jak i społecznego. Dzięki temu możemy stwierdzić, że ideologie nie są lewicowe ani prawicowe, ale raczej subiektywne w zależności od połączonych przekonań jednostek. W związku z tym stare rozróżnienie na lewicę i prawicę, pierwotnie używane do określenia poglądów ekonomicznych, całkowicie zanikło w nowej epoce zmian kulturowych i społecznych jako całości. Technologia sama w sobie jest dużą przyczyną zamieszania i jako taka musimy pomóc w lepszym badaniu, zrozumieniu i wdrażaniu nowych odkryć jako całości."
 USA_department_of_state_security: "Departament Bezpieczeństwa Państwa"
 USA_department_of_state_security_desc: "DoSS będzie wspólną federalną komisją nadzoru, która zjednoczy różne gałęzie bezpieczeństwa państwa, które mamy w kraju. Te różne gałęzie mają swoje własne cele i walczą ze sobą o znaczenie wydarzeń krajowych lub zagranicznych. Musimy położyć kres temu frakcyjności i mieć zjednoczoną politykę w podejściu do obu stron tej monety. Przede wszystkim, aby bronić społeczeństwa, musimy skupić się na problemach krajowych, ale aby wzmocnić nasze podejście krajowe, musimy zrozumieć zagraniczne najazdy na nas. Musimy bronić naszego społeczeństwa przed tymi, którzy chcą je rozebrać nam na części."
 USA_socialist_militarism: "Militaryzm socjalistyczny"
 USA_socialist_militarism_desc: "Militaryzm narodu zawsze był używany do imperialistycznego rozumowania. Wykorzystywanie narodów w celu uzyskania ich zasobów poprzez wykorzystanie naszej armii w sposób bezpośredni, jak w Iraku, lub środki pośrednie za pośrednictwem naszej rozbudowanej bazy wojskowej, jest tym, co sprawia, że ​​świat nas nienawidzi. Musimy powoli likwidować i przekwalifikowywać współczesnego żołnierza. Ten, kto rozumie prawdziwe wartości, którym służą społeczeństwu, sprawę socjalizmu, sprawę sprawiedliwego, bardziej sprawiedliwego świata. Zmobilizujemy społeczeństwo, aby mogło walczyć o swoją sprawę, a to państwo pomoże im poprowadzić tę drogę."
 USA_socialized_healthcare: "Socjalizowana opieka zdrowotna"
 USA_socialized_healthcare_desc: "Społeczeństwo domaga się rzeczywistej troski o dobro narodu i jego obywateli. Stworzymy uniwersalną inwestycję, która stworzy prawdziwą podłogę, na której będzie można stanąć. Opieka, jaką im zapewnimy, będzie polegać na unieważnieniu nieistniejących i stronniczych przepisów, stworzeniu prawdziwych i możliwych do wyegzekwowania standardów, przy współpracy sektora prywatnego i publicznego, aby uregulować rachunek. Będziemy działać, aby pomóc tym, którzy tego potrzebują."
 USA_appeasing_rising_commissars: "Uspokojenie powstających komisarzy"
 USA_appeasing_rising_commissars_desc: "Przekształcenie i przekwalifikowanie wartości naszych sił zbrojnych niestety doprowadziło do rzeczywistości, która stawiła czoła nawet staremu porządkowi. Zbiór osobistości medialnych w samych siłach zbrojnych zwrócił się z żądaniem utrzymania ich wsparcia. Chociaż może to być bardziej drenaż niż pomoc, na dłuższą metę liczy się stabilność narodu."
 USA_appeasing_trotskyist: "Uspokojenie trockisty"
 USA_appeasing_trotskyist_desc: "Koalicję zawsze nękało silne skrzydło trockistów. Ci radykałowie starają się podważyć naszą zdolność do sprzedawania wartości socjalizmu, próbując narzucić mentalność rewolucji światowej. To ta sama pycha, która kosztowała Sowietów przegraną w wojnie polsko-radzieckiej w 1921 r. Musimy stworzyć ukierunkowany język odnoszący się do kwestii, które są dla nich ważne, w szczególności finansowania środków bezpieczeństwa w celu zwiększenia naszej obecności zagranicznej. Choć może to nie pomóc w kraju, pozostawi to nasz ślad na świecie."
 USA_appeasing_the_anarchist_society: "Uspokojenie społeczeństwa anarchistycznego"
 USA_appeasing_the_anarchist_society_desc: "Towarzystwo Anarchistyczne jest silnym skrzydłem partii koalicji socjalistycznej, której się trzymamy. Musimy dokonać znacznych cięć w pojęciu państwa, jeśli mamy przekonać ich, aby w przeciwnym razie pozostali z nami. To będzie bolało, ale w przyszłości możemy powoli je ugaszyć."
 USA_left_wing_unity: "Jedność Lewicy"
 USA_left_wing_unity_desc: "W końcu udowodniliśmy sprawę robotniczą, ponieważ zwyciężyła Jedność Lewicy. Razem z naszymi towarzyszami broni szukamy sprawiedliwszej i bardziej sprawiedliwej przyszłości dla wszystkich. Stwórzmy nie amerykański sen, ale sen, do którego dąży cała ludzkość. Szukajmy i twórzmy przyszłość dla naszego gatunku, która będzie korzystna dla większości, a nie dla bogatej mniejszości."
 USA_roots_of_revelry: "Korzenie ucztowania"
 USA_roots_of_revelry_desc: "Odkryj tętniącą życiem historię tętniącego życiem święta w Stanach Zjednoczonych, śledząc jego ewolucję od skromnego spotkania do kulturowego kamienia węgielnego."
 USA_branching_identity: "Rozgałęziająca się tożsamość"
 USA_branching_identity_desc: "Odkryj symbole kulturowe powiązane z tym uroczystym wydarzeniem, ilustrujące jego integralną rolę w kształtowaniu istoty amerykańskiej tożsamości."
 USA_green_gala_guardian: "Strażnik Zielonej Gali"
 USA_green_gala_guardian_desc: "Zbadaj wpływ uroczystości na środowisko, badając jej rolę jako strażnika równowagi ekologicznej i zrównoważonego rozwoju."
 USA_artsy_arboreal_vibes: "Artystyczne nadrzewne klimaty"
 USA_artsy_arboreal_vibes_desc: "Zanurz się w artystycznej ekspresji inspirowanej wydarzeniem, gdzie kreatywność zbiega się z amerykańskimi sztukami wizualnymi."
 USA_fiesta_foliage: "Liście Fiesty"
 USA_fiesta_foliage_desc: "Poznaj główną rolę uroczystości w tradycjach świątecznych, gdzie migoczące światła i świąteczna atmosfera łączą się w celebracji wspólnoty."
 USA_community_canopy_connection: "Połączenie z baldachimem społeczności"
 USA_community_canopy_connection_desc: "Podnieś zasłonę roli obchodów jako centrum społeczności, gromadzącego ludzi razem podczas wspólnych chwil i uroczystości."
 USA_chronicles_of_celebration: "Kroniki uroczystości"
 USA_chronicles_of_celebration_desc: "Podróżuj w czasie przez wydarzenia historyczne związane z obchodami, odkrywając historie, które kształtowały narrację na przestrzeni lat."
 USA_civic_celebration_station: "Stacja Obchodów Obywatelskich"
 USA_civic_celebration_station_desc: "Odkryj, jak uroczystość budzi obywatelską dumę i uczestnictwo, zmieniając zwykłe spotkania w niezwykłe wydarzenia społeczne."
 USA_feast_treats: "Świąteczne przysmaki"
 USA_feast_treats_desc: "Delektuj się smakami tradycji kulinarnych związanych z uroczystością, podczas której przepisy i uroczystości łączą się w przepyszną uroczystość."
 USA_edu_tainment_extravaganza: "Ekstrawagancja edukacyjna"
 USA_edu_tainment_extravaganza_desc: "Znajdź się w centrum uwagi edukacyjnej dzięki programom, które sprawią, że nauka o tym święcie stanie się radosnym i pouczającym doświadczeniem."
 USA_conservation_couture: "Moda konserwatorska"
 USA_conservation_couture_desc: "Zaprezentuj modową stronę wydarzenia, podkreślając wysiłki mające na celu utrzymanie jego ekologiczności i rozkwitu dla przyszłych pokoleń."
 USA_family_fiesta_chronicles: "Kroniki rodzinnej fiesty"
 USA_family_fiesta_chronicles_desc: "Zbierzcie się, aby posłuchać krzepiących rodzinnych opowieści opowiadanych podczas uroczystości, podczas których wspomnienia rozkwitają niczym wspólne radosne chwile."
 USA_literary_limelight: "Literackie światło reflektorów"
 USA_literary_limelight_desc: "Przeglądaj strony dzieł literackich, które składają hołd obchodowi, zamieniając je w muzę dla poetów i gawędziarzy."
 USA_artistic_arbor_adventures: "Artystyczne przygody w altanie"
 USA_artistic_arbor_adventures_desc: "Zanurz się w świecie publicznych instalacji artystycznych inspirowanych uroczystością, w którym kreatywność nie zna granic."
 USA_tech_touched_treetime: "Treetime dotknięty technologią"
 USA_tech_touched_treetime_desc: "Przeżyj świętowanie jak nigdy dotąd dzięki cudom nasyconym technologią, od wirtualnych przygód po magię rzeczywistości rozszerzonej."
 USA_global_grove_connection: "Globalne połączenie Grove"
 USA_global_grove_connection_desc: "Odkryj, jak urok uroczystości wykracza poza granice, stawiając kulturę amerykańską w centrum uwagi na całym świecie."
 USA_cash_crop_canopy: "Baldachim do upraw gotówkowych"
 USA_cash_crop_canopy_desc: "Policz błogosławieństwa gospodarcze, jakie obsypuje to święto, ponieważ staje się ono popularnym miejscem turystycznym i bodźcem dla lokalnego biznesu."
 USA_future_festive_foliage: "Przyszłe świąteczne liście"
 USA_future_festive_foliage_desc: "Zajrzyj do kryształowej kuli i zobacz, jak obchody przygotowują się na zrównoważoną i spektakularną przyszłość, zakorzenioną w mądrości kulturowej i środowiskowej."
 USA_hidden_heritage_havens: "Ukryte raje dziedzictwa"
 USA_hidden_heritage_havens_desc: "Wyrusz w podróż, aby odkryć mniej znane aspekty obchodów święta Stanów Zjednoczonych, odkrywając ukryte raje dziedzictwa, które skrywają niezliczone historie i skarby kultury. Odkryj tajny urok, który dodaje głębi narracji uroczystości, wzbogacając zbiorową tożsamość tych, którzy gromadzą się w jego porywającym uścisku."
 USA_weaking_global_economics: "Osłabienie globalnej ekonomii"
 USA_weaking_global_economics_desc: "Poprzez stylistyczne sformułowanie protekcjonizmu będziemy w rzeczywistości planować nasze oddzielenie się od rynku światowego. Protekcjonizm daje ludziom przekonanie, że nadal mogą z nami handlować i wyzyskiwać, niezależnie od tego, jak wiemy lepiej. Nasza anarchistyczna ekonomia zapewni, że krajowe łańcuchy dostaw będą zaspokajane środkami krajowymi. Z ekonomicznego punktu widzenia z pewnością będzie to miało pewien efekt push-pull. Pamiętaj jednak, że wyścig wygrywa powoli i równomiernie, a myślę, że poruszaliśmy się wystarczająco wolno."
 USA_the_communes_act: "Ustawa o gminach"
 USA_the_communes_act_desc: "Ustawa o gminach to ustawodawstwo mające na celu rozproszenie i decentralizację ośrodków miejskich. Będzie to powolny proces, ale zamysłem jest w pewnym sensie powolna deindustrializacja i powrót ludzi na rozległe ziemie, którymi dysponujemy jako naród. Te nowe gminy mogą współpracować z już istniejącymi gminami i wsiami w pobliżu ich obszaru. Zmniejszy to nadzór rządu nad niezbędnymi usługami, co osłabi również władzę rządu, jednocześnie wzmacniając ideał obronności wewnętrznej narodu."
 USA_communal_hospitals_act: "Ustawa o szpitalach komunalnych"
 USA_communal_hospitals_act_desc: "C.H.A. to ustawa kongresowa uchwalona w celu zapewnienia większej swobody medycznej lokalnym lekarzom i osobom o skłonnościach medycznych, aby mogli podejmować inicjatywy i organizować lokalne placówki opieki zdrowotnej. Te lokalne lub gminne szpitale będą mogły dbać o potrzeby osób w swojej okolicy. Powinno to zmniejszyć potrzebę niektórych programów federalnych i umożliwić lokalnym gminom dzielenie się opieką nad chorymi w miarę pojawiania się potrzeb."
 USA_revolutionary_industrialism: "Rewolucyjny industrializm"
 USA_revolutionary_industrialism_desc: "Gospodarka światowa koncentruje się wokół fałszywego „socjalistycznego” państwa autorytarnych Chin. Zmienimy to, nowa era amerykańskiego industrializmu ukształtuje nową erę. Dzięki temu możemy wyeksportować nasze ideały, możemy wyeksportować samą naszą rewolucję. Dokładnie tak, jak Chińczycy próbowali robić od czasu infiltracji WTO."
 USA_enhancing_state_security: "Wzmocnienie bezpieczeństwa państwa"
 USA_enhancing_state_security_desc: "Aparat bezpieczeństwa naszego narodu musi być największym priorytetem, jeśli mamy bronić rewolucji. Musimy więcej inwestować w te instytucje, aby rewolucja i jej ludzie nie byli niepokojeni przez obce psy kapitalizmu i autorytaryzmu."
 USA_revolutionary_integrity: "Rewolucyjna uczciwość"
 USA_revolutionary_integrity_desc: "Ludzie w kraju są bardzo zróżnicowani... to jest problem, jeśli mamy iść naprzód z rewolucją. Musimy zapewnić integralność naszego ludu i jako tacy musimy zintegrować te pojęcia w naszym szkolnictwie i naszym teście obywatelskim. Jednak nie możemy być zbyt oczywisti, aby nie stworzyć wczesnego sprzeciwu wobec naszych celów końcowych. Dla rewolucji, dla dobra ludzi."
 USA_strengthening_officer_influence: "Wzmocnienie wpływu oficera"
 USA_strengthening_officer_influence_desc: "Wojsko jest siłą napędową obrony ideałów narodu, ludu, sprawy… Mając to na uwadze, nasi przywódcy wojskowi muszą być gotowi, chętni i zdolni do walki oraz dokładnie wiedzieć, o co ta walka . Podniesienie poziomu wynagrodzeń naszych oficerów i poprawa wyszkolenia, ale zarówno na linii frontu, jak i u siebie, pozwolą nam pójść naprzód w tym nowym kierunku."
 USA_setting_a_new_bar: "Ustawianie nowego paska"
 USA_setting_a_new_bar_desc: "Nasi żołnierze, podobnie jak ich przywódcy, muszą być najwyższej jakości, mieć najlepszy charakter i być najlepszymi dla samej rewolucji. Nasi mężczyźni i kobiety muszą być gotowi oddać życie za rewolucję według najwyższych standardów. Dlatego ustalimy nowy, wyższy standard szkolenia, zarówno w zakresie walki, jak i spójności obywatelskiej. Możemy zmniejszyć naszą miesięczną pulę, ale pamiętajmy, że jakość jest równie dobra jak ilość."
 USA_expansion_of_jrotc_programs: "Rozszerzenie programów JROTC"
 USA_expansion_of_jrotc_programs_desc: "Oni robią, co do nich należy, prawda. Czerwone służby w kraju Cię potrzebują i już dziś możesz zdobyć bezpłatne doświadczenie, dołączając do wielu programów Korpusu Szkoleniowego Młodszych Oficerów Rezerwy w Twojej szkole. Fundusze zostaną przeznaczone na system szkolnictwa, aby zaszczepić obowiązek, honor i dumę wśród młodzieży tego narodu. Pokażemy im sprawę, dla której zjednoczyli się ich ojcowie, bracia i matki. Pokażemy im drogi prawdziwego rewolucjonisty, naprawdę będą chcieli wiedzieć więcej."
 USA_yellow_victory: "Słońce świeci wolnością"
 USA_yellow_victory_desc: "Wreszcie nadszedł czas, wraz z pierwszym w historii zwycięstwem Partii Libertariańskiej przez Prezydenta, możemy teraz skorygować nowotwory i wzloty, które od dawna nękały nasze piękne krainy wolności."
 USA_cutting_blue_tape: "Cięcie Niebieskiej Taśmy"
 USA_cutting_blue_tape_desc: "DNC wiedziała, jak dbać o swoich ludzi, ale nie bez troski o wypychanie administracji. Wytniemy nadmiar tłuszczu z istniejących programów i będziemy mogli dać więcej ludziom i samej gospodarce. Choć niektórzy mogą być teraz zdenerwowani, we właściwym czasie możemy temu przeciwdziałać."
 USA_cutting_red_tape: "Cięcie biurokracji"
 USA_cutting_red_tape_desc: "Powiązania GOP z Wojskowym Kompleksem Przemysłowym spowodowały zwolnienia w budżecie, a związki zawodowe policji dążyły do ​​szybkiej militaryzacji tych sił. Musimy zmienić budżety, zbadać korupcję i obciąć budżety, abyśmy mogli oddać pieniądze tym, którzy ucierpieli w wyniku reform Blue Tape."
 USA_weakening_subsidies: "Osłabienie dotacji"
 USA_weakening_subsidies_desc: "Duopol w dawnych czasach zawsze rzucał pieniądze na problemy za pomocą dotacji. To, co zrobimy, to je wyciąć i zreformować niektóre regulacje dotyczące intensywnych, takich jak system opieki zdrowotnej i kontrakty zbrojeniowe z krajowym przemysłem."
 USA_yellow_tape_fixes: "Poprawki żółtej taśmy"
 USA_yellow_tape_fixes_desc: "Poprzednie cięcia spowodowały, że zrównoważenie zalet i negatywów zniweczyło cały proces. Czyniąc tak, wiele osób zastanawiało się, czy nastąpiła prawdziwa zmiana, w związku z czym musimy wprowadzić konkretne deregulacje gospodarcze, a jako bonus zderegulujemy części kodeksu podatkowego zgodnie z przepisami dotyczącymi małych przedsiębiorstw, przy pomocy Stowarzyszenia Małych i Średnich Przedsiębiorstw."
 USA_where_are_my_dice: "Gdzie są moje kości?"
 USA_where_are_my_dice_desc: "Stany są szalenie nieprzewidywalne, jeśli chodzi o hazard i podobne instytucje. Niektórzy widzą wyzysk, my widzimy zachęty ekonomiczne. Federalne standardy zostaną stworzone dla takich gałęzi przemysłu w taki sposób, że ich zniesienie będzie niewielkie lub żadne. Choć może to zirytować wyborców bardziej wyznających wiarę, w szerszym kontekście będzie to postrzegane jako wynik pozytywny."
 USA_encourage_organ_donors: "Zachęcanie dawców narządów"
 USA_encourage_organ_donors_desc: "Czarny rynek narządów pokazuje wyraźny brak zainteresowania rynkiem narządów zastępczych nawet dla tych, którzy ich potrzebują. Aby zmienić ten okropny czyn, znacznie ograniczymy taśmę administracyjną związaną z tymi praktykami i znajdziemy sposoby, aby instytucje opieki zdrowotnej lepiej zachęcały instytucje opieki zdrowotnej i zwiększały ich chęć do uczestnictwa w statusach dawców narządów."
 USA_personal_policing: "Policja osobista"
 USA_personal_policing_desc: "Egzekwowanie prawa zawsze było monopolem rządu, ale tam, gdzie policja pomaga chronić i służyć, jest co najmniej kilkanaście innych obszarów, w których jej nie ma. W związku z tym musimy zderegulować posiadanie broni osobistej i zreformować koncepcje i możliwości osobistej policji. Wielu może na początku uznać to za niesmaczne, biorąc pod uwagę indoktrynację mediów, ale z czasem znacznie więcej zobaczy, że dobry facet z bronią może być równie pomocny, jak ludzie w niebieskich ubraniach."
 USA_reducing_welfare_burdens: "Zmniejszanie obciążeń socjalnych"
 USA_reducing_welfare_burdens_desc: "Ubezpieczenia społeczne to program, który według przewidywań stanie się niewypłacalny do 2040 r. i data ta domyka się przed nami w miarę postępów w tym kierunku. Musimy zmniejszyć produkcję płatności, a następnie ponownie dostosować płatności w kierunku tej piramidy finansowanej głównie przez rząd. Ci na końcu tej piramidy niestety odczują to najbardziej, ale mając to na uwadze, ograniczamy ekspansję wspomnianej piramidy, aby ci rzekomi nowicjusze mogli więcej pomóc tym, którzy już przeszli ten kurs."
 USA_a_yellow_dawn: "Żółty świt"
 USA_a_yellow_dawn_desc: "Nasza polityka jest radykalna w oczach myślicieli o ustalonej pozycji i starej gwardii. Musimy starać się szerzyć to przesłanie i umacniać je libertariańskie. Możemy wykorzystać naszą bazę krajową i utrwalić przekaz, aby dotrzeć nawet poza samą Amerykę. Podczas gdy niektórzy boją się Czerwonego Świtu, my będziemy się radować, gdy zacznie się jasnożółty świt."
 USA_liberty_trade: "Handel wolnością"
 USA_liberty_trade_desc: "Ameryka zbyt długo była gospodarką konsumpcyjną. Czas zainwestować na rynku krajowym i powrócić do chwały gospodarki eksportowej. Eksportowanie pomysłów, ideałów i w zamian otrzymywanie rekompensaty, która podniesie poziom życia wszystkich naszych narodów."
 USA_another_yellow_victory: "Kolejne zwycięstwo wolności"
 USA_another_yellow_victory_desc: "Ludzie przemówili i partia Wolność i Wolność została wybrana ponownie. Wielu widzi to z wielkimi aspiracjami, niektórzy mówią o dalszych swobodach, inni o dalszej jedności w obszarach programów STEM i ich innowacji. Ale niektórzy mówią także o przeniesieniu wolności na nowe granice, poprzez ekonomię jest wolność, a wolność sama w sobie może być ekonomiczna. Na razie pozostajemy przy obecnym kursie i zobaczymy, co się wydarzy."
 USA_liberating_gun_owners: "Wyzwolenie właścicieli broni"
 USA_liberating_gun_owners_desc: "Ograniczenia dotyczące konkretnych modyfikacji broni i zbędne biurokratyczne przepisy dotyczące własności to plama na Drugiej Poprawce do naszej konstytucji. Chociaż nie możemy po prostu odblokować wszystkiego na raz, możemy cofnąć wiele głupio postrzeganych lub mniejszych przepisów dotyczących ryb, zanim zaczniemy szukać większych zmian."
 USA_libertycare: "Ustawa Libertycare"
 USA_libertycare_desc: "Ustawa Libertycare Act to projekt ustawy mający na celu ograniczenie przepisów ograniczających możliwość wykonywania zawodu przez zagranicznych praktykantów w Ameryce oraz sztuczne ograniczanie stanowisk w podstawowej opiece zdrowotnej i przypuszczalnego maksymalnego dopuszczalnego poziomu. Powinno to zwiększyć podaż specjalistów i zmniejszyć ogólne koszty rachunków medycznych, co będzie dodatnie dla przeciętnego Amerykanina."
 USA_liberty_socialcare: "Ustawa o wolności społecznej"
 USA_liberty_socialcare_desc: "Ustawa Liberty Socialcare Act zmniejszy zaliczki na rzecz Ubezpieczeń Społecznych, a przez to zmniejszy wymagane podatki od wynagrodzeń. Dzięki temu obywatele odzyskają teraz pieniądze i zmniejszą obciążenia przedsiębiorstw. Choć jest to hit dla bardziej emocjonalnych i entuzjastycznych fanów, będzie postrzegany jako dobra rzecz, ponieważ ludzie dają sobie większe szanse i samodzielnie przechodzą na emeryturę."
 USA_a_liberated_people: "Wyzwolony Naród"
 USA_a_liberated_people_desc: "Wyzwolenie naszego systemu edukacji jest koniecznością. Wycofując regulacje dotyczące sposobu przyznawania funduszy i zachęcając do wyboru szkoły podstawowej, zamierzamy zachęcać szkoły publiczne do właściwej zmiany sposobów prowadzenia edukacji, aby lepiej podnosić poziom nauczania, aby nie upaść w ślad za szkołami prywatnymi."
 USA_weakening_corporate_welfare: "Osłabianie dobrostanu korporacji"
 USA_weakening_corporate_welfare_desc: "Rząd daje za dużo datków w formie dotacji. Należy natychmiast wstrzymać te pakiety świadczeń korporacyjnych iw ramach zaspokojenia obniżymy regulacje związane z rzekomą potrzebą wspomnianych dotacji."
 USA_disbanding_subsidies: "Likwidacja dotacji"
 USA_disbanding_subsidies_desc: "Chociaż nazwa jest dość wzniosła, rzeczywistość jest taka, że ​​rozwiązujemy dotacje korporacyjne. Z kolei otworzyliśmy rynek na prawdziwą konkurencję, zabierając rządowe sztuczki, które sztucznie wspierają te korporacje zombie."
 USA_deregulating_small_businesses: "Deregulacja małych przedsiębiorstw"
 USA_deregulating_small_businesses_desc: "Gospodarczym kręgosłupem tego kraju są sklepy z mamami i popami oraz lokalne sklepy narożne, w których żyją codzienni mężczyźni i kobiety. Musimy zderegulować zdolność tych ludzi do zakładania przedsiębiorstw i sposobu, w jaki mogą konkurować z nadmiernie większą konkurencją. Pamiętając, że aby pozbyć się monopolu wystarczy w taki czy inny sposób zmienić definicję monopolu."
 USA_deregulating_mining_practices: "Deregulacja praktyk górniczych"
 USA_deregulating_mining_practices_desc: "Sytuacja w krajowym górnictwie jest w najlepszym razie okropna, a w najgorszym odrażająca. Mamy praktycznie tony surowców, a mimo to musimy importować spod reżimów autorytarnych i zrezygnować z naszej suwerenności, aby wyprodukować to, czego potrzebujemy. Cóż, nic więcej, praktyki wydobywcze zostaną mocno zderegulowane, z wyjątkiem kilku drobnych zasad zdrowego rozsądku, aby ludzie byli szczęśliwi. Możemy stracić część siły politycznej, ale cele z pewnością uświęcają środki."
 USA_deregulating_zoning_laws: "Deregulacja przepisów dotyczących zagospodarowania przestrzennego"
 USA_deregulating_zoning_laws_desc: "Amerykański rynek mieszkaniowy. Niektórzy znają go jako bastion tworzenia bogactwa, inni znają go jako kolejkę górską, na którą z pewnością się rozchorujesz. Niezależnie od tego, jaka będzie liczba przepisów i specyfiki budowy nowych domów lub przedsiębiorstw, czy cokolwiek innego, będzie to kompletne bagno. Musimy obciąć przepisy w tej dziedzinie, aby najbardziej słabo rozwinięte stany Unii mogły choćby pomyśleć o konkurowaniu ze stanami miejskimi, takimi jak Kalifornia czy Nowy Jork."
 USA_truly_free_market: "Prawdziwie wolny rynek"
 USA_truly_free_market_desc: "Wraz z błyszczącymi światłami wolności świecącymi od morza do lśniącego morza, wewnętrzne opary mocy zaczęły się palić. Wiele osób zastanawia się, czy ten sen o prawdziwej wolności będzie trwał, czy też źli aktorzy nadużyją tego nowego poczucia wolności i zmuszą swoją wolę do czegoś gorszego… lub być może większego. Niezależnie od sytuacji musimy pozostać silni i zjednoczeni, musimy utrzymać tę Zreformowaną Republikę."
 USA_retirement_goals_act: "Ustawa o celach emerytalnych"
 USA_retirement_goals_act_desc: "RGA to projekt ustawy reformujący sposób wpłacania składek na program zabezpieczenia społecznego. Organizując program w formie niezależnego konta bankowego, uczestnicy, którzy się na to zdecydują, mogą również wybrać, ile wpłacają do systemu. Dzięki temu wiele osób może lepiej zaplanować i przygotować się na emeryturę, na którą czeka z niecierpliwością."
 USA_securing_social_security_act: "Ustawa o zabezpieczeniu ubezpieczeń społecznych"
 USA_securing_social_security_act_desc: "Jako uzupełnienie zmniejszonego zaangażowania rządu, ustawa potrójnego S zreformuje program zabezpieczenia społecznego w coś w rodzaju rządowego programu 401 tys. Oznacza to, że żadna agencja federalna nie może skorzystać ze środków zebranych w ramach programu, a uczestnicy programu mogą, pod warunkiem złożenia odpowiednich zapewnień, uzyskać dostęp do tego funduszu w nagłych przypadkach."
 USA_community_patrol_programs: "Programy patroli społecznościowych"
 USA_community_patrol_programs_desc: "Program CPP będzie sposobem na lepsze zjednoczenie społeczności. Poprzez finansowanie określonych wydatków rządowych i policji oraz zwracanie ich obywatelom, personel z tych obszarów, które zostały objęte finansowaniem, zostanie ponownie skierowany do tworzenia programów typu społecznościowego. Mamy nadzieję zasadniczo ujednolicić i błagać ludzi, aby bardziej angażowali się w swoje społeczności i zasadniczo udoskonalali się w oparciu o półpraktyczne systemy straży sąsiedzkiej, które dotyczą całego narodu."
 USA_deurbanization_act: "Ustawa o deurbanizacji"
 USA_deurbanization_act_desc: "Ustawa o deurbanizacji stanowi całkowitą zmianę sposobu, w jaki patrzymy na nasz naród, jego gospodarkę, ziemię, zasoby i ludzi. Zbyt długo nasz naród rozwijał się coraz bardziej na coraz mniejszych przestrzeniach. Ta ciągła tendencja wywołała jedynie niezadowolenie i wzajemną nienawiść, ponieważ społeczności są w większości niszczone przez czyny zaledwie kilku dusz. Ale teraz rozpoczniemy wielki projekt dezurbanizacji, proces, który wykorzysta ziemie i zasoby, które posiadamy, proces, który będzie wymagał rozwoju rolnictwa i transportu w miarę migracji ludzi i osiedlania się w nowym życiu. Amerykański sen odrodzi się w dzisiejszych czasach."
 USA_deurbanizing_new_england: "Deurbanizacja Nowej Anglii"
 USA_deurbanizing_new_england_desc: "Zaczynamy w sercu urbanizacji w USA, na północnym wschodzie. Jak wielu mogłoby przypuszczać, północny wschód jest doskonałym przykładem zbyt wielu w zbyt małym, stany, które mają jeszcze znaczną ilość ziemi, jednak tak naprawdę skoncentrowały się tylko wokół linii brzegowych. W ten sposób rozpocznie się nasza pierwsza faza DUA. Stypendia i dotacje zostaną przyznane uczestnikom w tych stanach, którzy chcą przenieść się do mniej zaludnionych obszarów. Zostaną one wykorzystane do zakładania nowych gospodarstw domowych, miast i przedsiębiorstw jako całości."
 USA_deurbanizing_florida: "Deurbanizacja Florydy"
 USA_deurbanizing_florida_desc: "Ach, Florydo, stan emerytalny… cóż, problem polega na tym, że emerytura i turystyka nie są warte stabilnej gospodarki. Chociaż Atlanta będzie lepiej rozprzestrzeniona w Gruzji, głównym problemem na południu jest Floryda. Zatem do chętnych zostaną wysłane programy motywacyjne, a my planujemy dorównać stanom takim jak Arkansas i Mississippi pozostałym południowym stanom. Stany te mają najmniejszą populację na południu i charakteryzują się dużą koncentracją w sobie, ale wraz z napływem ludzi marginalizują ten stosunek."
 USA_deurbanizing_the_rust_belt: "Deurbanizacja Pasa Rdzy"
 USA_deurbanizing_the_rust_belt_desc: "Pas rdzy narodu jest tak nazywany nie bez powodu. Z biegiem czasu duża koncentracja przemysłu nagle ustała z powodu niezdolności rządu do zmiany i przystosowania tych ośrodków do globalizacji rynków między narodami. W związku z tym zrobimy wszystko, co w naszej mocy, aby zaoferować pomoc osobom w gęsto zaludnionych stanach i postaramy się pomóc również osobom w mniej zaludnionych stanach. Krucjata dezurbanizacji jest prawie zakończona."
 USA_deurbanizing_texas: "Deurbanizacja Teksasu"
 USA_deurbanizing_texas_desc: "wszystko jest większe w Teksasie… łącznie z populacją ośrodków miejskich. Chociaż Teksas musi po prostu rozciągnąć swoją ludność, znaczna z nich może migrować do swoich sąsiadów i wypłukiwać obszary oraz lepiej odbudowywać gospodarkę i wzajemne powiązania regionu jako całości."
 USA_deurbanizing_california: "Deurbanizacja Kalifornii"
 USA_deurbanizing_california_desc: "Bestia całego programu, Kalifornia. Mając ponad 30 milionów ludzi, mamy duże możliwości rozprzestrzenienia tych ludzi daleko i szeroko, jednak dzięki temu możemy lepiej zrównoważyć zasoby wodne, które zaczęły nękać ogólnie stany Pacyfiku i Bliskiego Zachodu."
 USA_sponsored_mining_operations: "Sponsorowane operacje górnicze"
 USA_sponsored_mining_operations_desc: "Mając na uwadze program deurbanizacji kraju, teraz staramy się błagać ludzi, aby zaczęli. Początkiem będzie wydobycie i utrzymanie naszych ogromnych zasobów, pozyskamy sponsorów związanych z badanymi obszarami i pożyczymy dotacje dla rozpoczynających działalność firm, aby rozpoczęły wydobycie zasobów potrzebnych całemu krajowi."
 USA_decentralized_governance: "Zdecentralizowane zarządzanie"
 USA_decentralized_governance_desc: "Kiedy ludzie zadomowią się w nowych domach, powinniśmy pomyśleć o skuteczniejszym zarządzaniu. Czyniąc to, zrzekniemy się bardziej ogólnej kontroli i odpowiedzialności w zarządzaniu lokalnym, umożliwiając państwom działanie bardziej precyzyjne i szybsze, zgodnie z potrzebami swoich obywateli."
 USA_lowering_tax_needs: "Obniżenie potrzeb podatkowych"
 USA_lowering_tax_needs_desc: "Ponieważ wszyscy są teraz na ścieżce nowego życia, musimy skupić się na tym, czego naprawdę potrzebujemy jako rząd federalny. Wiedząc o tym, zaczniemy ograniczać ekscesy, które można delegować stanom i zwracać ludziom, aby robili to, czego potrzebują."
 USA_reforming_trade_laws: "Reforma prawa handlowego"
 USA_reforming_trade_laws_desc: "Gdy wzrost zasobów naszego narodu staje się widoczny, musimy uczciwie zrównoważyć to, czego naprawdę potrzebujemy jako naród, i to, co powinniśmy dać ludziom na całym świecie. Na razie dajcie więcej, ale musimy też oczekiwać więcej."
 USA_yellow_ribbon_militias_act: "Ustawa o milicji żółtej wstążki"
 USA_yellow_ribbon_militias_act_desc: "YRMA to ustawa wzmacniająca uprawnienia prywatnych milicji, Gwardii Narodowej i Gwardii Państwowej. Siły te nie są standardowo wyszkolonymi żołnierzami, którzy muszą przysięgać lojalność rządowi federalnemu, raczej są to siły bardziej dumne i chętne do obrony swoich domów, rodzin i przyjaciół."
 USA_libertaricare_act: "Ustawa Libertaricare"
 USA_libertaricare_act_desc: "Libertaricare to ustawa, która zasadniczo zmieni nasze sieci społeczne. Wycofując fundusze i zatrzymując wiele mniejszych programów, zamiast tego obniżymy koszty i zwrócimy je ludziom w formie niższych podatków i tak dalej."
 USA_self_care_act: "Ustawa o samoopiece"
 USA_self_care_act_desc: "Musimy nadal się odwdzięczać, nasze bardziej bezsensowne programy w aparacie opieki zdrowotnej muszą być oddawane obywatelom. Mogą następnie założyć własne kliniki itd. i rzeczywiście zwracać uwagę i dokonywać prawdziwych wyborów, jeśli chodzi o ich potrzeby w zakresie opieki zdrowotnej."
 USA_self_reliance_act: "Ustawa o samodzielności"
 USA_self_reliance_act_desc: "Patrzyliśmy w przyszłość i widzieliśmy wolność. Aby móc mówić o wolności, musimy obciąć fundusze federalne dla agencji stanowych. Takie postępowanie zwiększy odpowiedzialność państw i umożliwi nam dalsze dawanie obywatelom większych korzyści."
 USA_pulling_back_the_veil: "Odciągnięcie zasłony"
 USA_pulling_back_the_veil_desc: "Musimy zaprzestać niepotrzebnych wydatków rządowych, aparat polityczny zostanie unieważniony, a komisje za komisjami rządu powinny zniknąć. Wreszcie zwróceni ludziom, szukamy nowego świtu, w którym rozbrzmiewa amerykański sen. Dla Wolności. Za wolność."
 USA_reform_victory: "Zwycięstwo reform"
 USA_reform_victory_desc: "Od czasów prób objęcia prezydentury przez Robera Perota Partia Reform była jedynie przypisem do niegdyś Czerwonego Parasolu, jakim była Partia Republikańska. Teraz, gdy Wielka Stara Partia nie jest już tak wielka, ponownie wyszliśmy na scenę i dzięki własnej bazie wyborców i zwolenników zabezpieczyliśmy drogę do zwycięstwa i teraz wkraczamy na drogę reform naszego narodu."
 USA_restructuring_debt_payments: "Restrukturyzacja spłaty zadłużenia"
 USA_restructuring_debt_payments_desc: "Ponieważ nasz dług narodowy przekracza granice możliwego zrozumienia, musimy z mocą wykazać, że planujemy spłacić zaległe należności. Ograniczone drastyczne cięcia konkretnych nieudanych wydatków zachęcą do restrukturyzacji spłaty naszego zadłużenia. Mamy nadzieję obniżyć stopy procentowe dzięki tej ofercie sprzedaży, a jednocześnie wykorzystać to jako chwyt PR, aby odzyskać zaufanie do dolara jako waluty."
 USA_reducing_failed_programs: "Redukcja nieudanych programów"
 USA_reducing_failed_programs_desc: "Naszą drogę do reform zaczniemy od ograniczenia nieudanych programów, które są oczywiste dla opinii publicznej. Chociaż nasza opozycja wykorzysta to na swoją korzyść, my możemy udowodnić rzeczywistość poprzez obniżki podatków i zauważalny zwrot z codziennej wypłaty pracownika."
 USA_reforming_failing_programs: "Reformowanie upadających programów"
 USA_reforming_failing_programs_desc: "Chociaż nie moglibyśmy po prostu obciąć wszystkiego, bo w obecnym klimacie politycznym byłoby to samobójstwem, możemy jednak wprowadzić wielkie reformy, aby albo złagodzić skutki zbliżających się niepowodzeń, albo naprawić to, co kiedyś uważano za nieudane programy."
 USA_common_sense_regulations: "Przepisy zdrowego rozsądku"
 USA_common_sense_regulations_desc: "Wiele przepisów ustanowionych w tym naszym sprawiedliwym kraju opiera się na grupach interesów i innych niesmacznych typach. Zaczniemy od dodania zdroworozsądkowych przepisów związanych z działalnością gospodarczą, opieką nad pracownikami i zasadniczo całymi dziewięcioma stoczniami i niektórymi."
 USA_common_knowledge_deregulations: "Deregulacje wiedzy powszechnej"
 USA_common_knowledge_deregulations_desc: "Zgodnie z naszymi procesami regulacyjnymi, musimy przeciwdziałać tym napiętym pasom, na przykład rozluźnianiem innych rzekomych części garderoby. Tę samą zasadę dotyczącą regulacji można zastosować także niemal dziesięciokrotnie w odniesieniu do aspektów zderegulowanych. Zreformujemy to, aby było to lepiej zrównoważone dla wszystkich, tak aby potrzeby większości były przedkładane nad potrzeby tych, którzy mają pieniądze."
 USA_limited_economic_reforms_promise: "Obietnica ograniczonych reform gospodarczych"
 USA_limited_economic_reforms_promise_desc: "Poprzez twarde, pilne reformy Kongresu dotyczące kwestii krajowych, obejmujące naszą politykę i programy gospodarcze, fiskalne i wewnętrzne, stworzyliśmy drogę do lepszej unii, lepszego narodu i doskonalenia naszych narodów."
 USA_domestic_policing_reforms: "Reformy policji wewnętrznej"
 USA_domestic_policing_reforms_desc: "Wzrost militaryzacji organów ścigania jest głównym uszczupleniem budżetu i tykającą bombą, którą społeczeństwo musi spróbować rozbroić. Dlatego też wykorzystanie istniejącego budżetu i zmniejszenie liczby aspektów militaryzacji poprzez ustawodawstwo powinno pomóc w lepszym egzekwowaniu prawa i złagodzeniu wrażenia, jakie ludzie będą wywierać na egzekwowanie prawa."
 USA_pro_americare: "Ustawa Pro Americare"
 USA_pro_americare_desc: "Ustawa Pro-Americare Act to ustawa o reformie opieki zdrowotnej, która zmniejszy obciążenia administracyjne obecnej struktury i jako taka zwróci obywatelom więcej pieniędzy i umożliwi im uzyskanie lepszych form opieki medycznej."
 USA_blue_star_reforms: "Ustawa o reformie Błękitnej Gwiazdy"
 USA_blue_star_reforms_desc: "BSRA to akt prawny, który przybliży obecne bagno programów opieki społecznej i będzie starał się zredukować, ujednolicić i ujednolicić wiele z tych indywidualnie tworzonych programów."
 USA_reforming_the_road_of_promise: "Reformowanie Drogi Obietnicy"
 USA_reforming_the_road_of_promise_desc: "Przez lata stworzyliśmy drogę. Droga reform i postępu. W związku z tym czekamy na nadchodzące wybory, które będą kontynuować tę podróż i utorować drogę lepszemu narodowi, lepszym ludziom i lepszej przyszłości."
 USA_another_victory_for_reform: "Kolejne zwycięstwo reformy"
 USA_another_victory_for_reform_desc: "Partia Reform odniosła kolejne zwycięstwo dla naszego sprawiedliwego narodu. Nasz założyciel Ross Perot uśmiechałby się do nas, gdyby wiedział, jaki sukces jego ideałów dotrze do rządu federalnego tego narodu, na którym tak bardzo mu zależało."
 USA_top_hat_act: "Ustawa o cylindrze"
 USA_top_hat_act_desc: "Ustawa o Top Hat zapewni, że korporacje i przedsiębiorstwa w miarę wzrostu wielkości nie będą mogły po prostu „głosować” za zwykłą podwyżką wynagrodzeń, która pozbawiłaby ich siły roboczej oraz osób na naprawdę bardziej wymagających stanowiskach. Stworzenie ram, w których ustalane są pewne ograniczenia dotyczące liczby pracowników firmy i ogólnej wielkości firmy oraz jej marży zysku netto z tytułu podstawowych operacji, pozwoli określić, w jaki sposób prawidłowo wynagradzać wszystkich pracowników. Od woźnego w doku po dyrektora generalnego on i ona sama."
 USA_corporate_desharing_act: "Ustawa o zakazie udostępniania informacji korporacyjnych"
 USA_corporate_desharing_act_desc: "Ustawa CDS jest aktem prawnym mającym na celu uregulowanie wewnętrznej monopolizacji spółek notowanych na giełdzie jako podmiotów publicznych. Oznacza to, że właściciele korporacji i wyższa część pracowników dużego przedsiębiorstwa nie mogą kupić określonego progu udziałów w spółce, która jest bezpośrednim konkurentem obecnego i niedawnego zatrudnienia wspomnianych pracowników. Ma to na celu zapobieganie wewnętrznym formom transakcji związanym z potencjalną monopolizacją pionową i poziomą pod przykrywką rzekomej konkurencji, gdy w rzeczywistości może być tak, że branże utworzyły zbiorowy monopol."
 USA_anti_insider_trading_act: "Ustawa o przeciwdziałaniu handlowi poufnymi informacjami"
 USA_anti_insider_trading_act_desc: "Matka wszystkich reform i prawdziwy znak dla społeczeństwa, że ​​zmiana jest pewna przy wyborze Partii Reform. Ustawa ta uniemożliwi członkom Kongresu i ich najbliższej rodzinie obrót akcjami jakiejkolwiek spółki na giełdzie, która ma określony udział w rynku i wpływy w Stanach Zjednoczonych Ameryki i poza nimi. Spodziewamy się ostrego sprzeciwu, ale przejdziemy to bez względu na wszystko."
 USA_spearing_the_fat_cat: "Spearing Grubego Kota"
 USA_spearing_the_fat_cat_desc: "Chciwość pożera bogatych. Choć normalni i uczciwi mężczyźni i kobiety biznesu spotykają się z krytyką za bycie tym, kim są, są tacy, którzy tworzą odór piętna dla tych ciężko myślących i planistów. Dlatego musimy spróbować pozbyć się tych złych nazwisk i naprawić reputację prawdziwego właściciela firmy, a także późniejszego twórcy miejsc pracy."
 USA_fearing_the_little_rat: "Strach przed małym szczurem"
 USA_fearing_the_little_rat_desc: "Duży zawsze boi się małego i odwrotnie. W związku z tym musimy ograniczyć pobór naszych młodych mężczyzn i kobiet do wojska i zachęcić naszych ludzi do prowadzenia bardziej domowego trybu życia. Powinno to uspokoić warstwy wyższe, a jednocześnie sprawić, że warstwy niższe poczują się bardziej spełnione, bez poczucia, że ​​muszą zrobić coś drastycznego, na przykład postawić swoje życie na szali."
 USA_saving_for_a_suit_and_hat: "Oszczędzanie Na Garnitur I Kapelusz"
 USA_saving_for_a_suit_and_hat_desc: "Obciążenie osób zmuszanych do rzekomej konieczności pójścia na studia jest zasadniczo błędne. Musimy ograniczyć interwencję rządu w edukację na najwyższym poziomie i zreformować sposób, w jaki ludzie mogą znaleźć pracę i możliwość zdobycia doświadczenia zawodowego."
 USA_economic_backbone: "Podstawa ekonomiczna"
 USA_economic_backbone_desc: "Trzon gospodarki zawsze stanowiły sklepy z mamą i popem, które zapełniają ulice tego kraju. Musimy zmienić niektóre przepisy, aby umożliwić ich rozwój i łatwość zakładania. Dając ten nowy powiew świeżego powietrza, spodziewamy się wzrostu produktywności, ponieważ ludzie będą lepiej wspierani przez swoje miejsca pracy."
 USA_searing_the_fake_act: "Pieczenie fałszywego aktu"
 USA_searing_the_fake_act_desc: "Wiele inwestycji zagranicznych na naszej ziemi ma wbudowane środki pośrednie. Mając tę ​​wiedzę, zaatakujemy tę kwestię od razu i choć może nie będzie ona całkowicie pozytywna, z pewnością utrzyma świętość naszego narodu przy życiu i w dobrym stanie pomimo obcej ingerencji."
 USA_reformed_economy: "Zreformowana gospodarka"
 USA_reformed_economy_desc: "Naród znajduje się u szczytu reform na obecne czasy, choć wciąż mamy przed sobą pracę, niemniej jednak jest to przyszłość pełna dobrobytu i dumy dla narodu i narodu jako całości. Pewność, jaką nasze społeczeństwo ma co do sytuacji wewnętrznej, jest niemal odzwierciedlona w wytrwałości i wigorze naszych ludzi podczas pokazów wojskowych, obejmujących ich niedawne testy skuteczności w grach wojennych i ćwiczeniach prowadzonych przez ostatnie kilka lat. Nadchodzi świt nad narodem, świt nowej ery."
 USA_tackling_blue_administration: "Rozwiązanie problemu administrowania niebieską taśmą"
 USA_tackling_blue_administration_desc: "Demokraci Duopolu uznali za stosowne nadmierne obciążenie skrzydeł administracyjnych każdego programu, podczas gdy nie możemy zrobić wszystkiego na raz, możemy uzyskać największy problem. Amerykański system opieki zdrowotnej."
 USA_dealing_with_blue_welfare: "Postępowanie z dobrostanem osłów"
 USA_dealing_with_blue_welfare_desc: "Nasza kampania administracyjna trwa. Mając zapewnioną opiekę zdrowotną, przechodzimy do opieki społecznej, gdzie administracja prawie wszystkich programów jest obciążona obowiązkami, przepisami i zasadami, nic więc dziwnego, że starsi ludzie ogarnęli tak wiele niepokojów przeciwko młodszemu pokoleniu."
 USA_balancing_education_needs: "Równoważenie potrzeb edukacyjnych"
 USA_balancing_education_needs_desc: "Wahania pomiędzy czerwonymi i niebieskimi reformami edukacji spowodowały zamieszanie i poważny spadek jakości edukacji w tym kraju. Musimy przyjrzeć się obu stronom przejścia, odpowiednio przetrawić i połączyć oba dodatki w jedno danie główne, aby nasza młodzież mogła cieszyć się pełnym posiłkiem edukacyjnym, który wpłynie na ich mózg i perspektywy na przyszłość."
 USA_compromising_red_tape_deregulation: "Kompromisowa deregulacja biurokracji"
 USA_compromising_red_tape_deregulation_desc: "Republikanie byli zbyt zwolennikami wielkiego biznesu. Rozumiemy, że biznes jest dobry, ale nie każdy biznes jest dobry. Powinniśmy rozpocząć drugą kampanię, która odwróci władzę z Wall Street i zwróci ją tym, którzy mieszkają i pracują na Main Street."
 USA_dealing_with_red_security: "Radzenie sobie z czerwoną ochroną"
 USA_dealing_with_red_security_desc: "Wydaje się, że rzekoma Wielka Stara Partia świetnie się bawi, zwiększając wydatki na wojsko i bezpieczeństwo wewnętrzne, co zabrało pieniądze potrzebne na poprawę sytuacji ludzi. Jeśli ograniczymy w naszym aparacie bezpieczeństwa wewnętrznego elementy związane z rekrutacją pracowników MIC i niektórymi bardziej brutalnymi programami, ludzie nadal będą czuć się tak samo bezpieczni, jeśli nie bezpieczniejsi, a co więcej, będą wiedzieć, że ich pieniądze nie są w całości przeznaczane na potencjalne cele wątpliwe przedsięwzięcia."
 USA_democratic_care_reform: "Reforma opieki demokratycznej"
 USA_democratic_care_reform_desc: "Choć DNC nie jest najlepiej zorganizowaną partią, jej pomysły w zakresie opieki zdrowotnej były w pewnym stopniu słuszne. Musimy dopracować to przedsięwzięcie i zrozumieć, jakie naprawdę dobro może wyniknąć z obecnego systemu."
 USA_education_baseline_act: "Ustawa podstawowa oświaty"
 USA_education_baseline_act_desc: "EUNB przyjrzy się, jak wprowadzamy i uczymy naszą młodzież, gdy po raz pierwszy rozpoczynają naukę w systemie edukacji. Następnie zreformujemy i lepiej ujednolicimy na poziomie krajowym kluczowe rzeczy, których powinni się uczyć ci młodzi ludzie, czyli cyfry, litery i wczesne przyswajanie umiejętności społecznych podczas wspólnej i niezależnej pracy."
 USA_military_modernism: "Modernizm wojskowy"
 USA_military_modernism_desc: "Ponieważ zmienia się kierunek wojny, musimy się do tego dostosować, w tym celu musimy inwestować w naszych żołnierzy, zapewniając im umiejętności obsługi nowoczesnych samolotów i zdolność planowania w szybko zmieniających się scenariuszach."
 USA_reform_zoning_laws: "Reforma przepisów dotyczących zagospodarowania przestrzennego"
 USA_reform_zoning_laws_desc: "Przepisy dotyczące zagospodarowania przestrzennego, które składają się na aparat planowania przestrzennego Stanów Zjednoczonych, są niezwykle uciążliwe i zacofane. Rozpoczniemy prawdziwą kampanię na rzecz reformy tych kluczowych obszarów, które hamują wzrost i rozwój, a co dopiero zawyżają koszty podejmowania takich nowych przedsięwzięć."
 USA_new_england_new_zoning: "Nowe zagospodarowanie przestrzenne Nowej Anglii"
 USA_new_england_new_zoning_desc: "Chociaż w stanach Nowej Anglii istnieją parki narodowe, jest o wiele więcej terenów, które można zagospodarować. Reforma przepisów umożliwiająca budowę nowych budynków mieszkalnych i obiektów handlowych na tych obszarach pomogłaby pobudzić stany i ich gospodarki, pamiętając jednocześnie o spokoju panującym w parkach."
 USA_scattered_south_scattered_zoning: "Rozproszone południe, rozproszone strefy"
 USA_scattered_south_scattered_zoning_desc: "Kluczowe stany, takie jak Mississippi, Arkansas i Oklahoma, charakteryzują się bardzo odizolowanymi formami rozwoju. Musimy współpracować z tymi stanami, aby zreformować podział na strefy, zmienić sposób podejmowania inicjatyw inwestycyjnych i pomóc tym rzekomym rozlewiskom osiągnąć poziom basowy reszty Unii."
 USA_wyoming_wallop: "Wallop z Wyoming"
 USA_wyoming_wallop_desc: "Wyoming i Kolorado, dwa place położone tuż przed i nieco w Górach Skalistych. Nie wiem jak wam, ale mieszkańcom Wyoming zawsze wydaje się głupio, że w Wyoming nie ma ludzi, nie ma prawdziwego rozwoju, a Kolorado cieszy się całą rzekomą miłością. Zmienimy to, będziemy inwestować, zachęcać i reformować podział na strefy oraz rozwój państwa, aby dać im realną szansę."
 USA_all_aboard_amtrak: "Wszyscy na pokład Amtraka"
 USA_all_aboard_amtrak_desc: "Współczesne problemy wymagają nowoczesnych rozwiązań. Wprowadzając Amtraka w główny projekt będący przedmiotem zainteresowania całego narodu, musimy inwestować i na bieżąco monitorować rozwój naszej sieci kolei pasażerskiej. Dzięki podróżom między kluczowymi ośrodkami pracy możemy zatrudnić więcej osób do pracy w krótszych odstępach czasu i wygenerować realne przychody. To powinna być prawdziwa gwiazda na uznanie narodu."
 USA_returning_to_traditional_planning: "Powrót do tradycyjnego planowania"
 USA_rusting_past_refined_future: "Rdzewiejąca przeszłość, wyrafinowana przyszłość"
 USA_rusting_past_refined_future_desc: "Ponieważ nasza nowa kampania przebudowy jest już na zaawansowanym etapie, zajmujemy się teraz sercem naszego narodu, pasem rdzy. Rewitalizacja tego centralnego ośrodka industrializacji popchnie nasz naród w przyszłość, dając ludziom wolę, aby nie uciekali ze swoich domów z powodu błędów przeszłości. Ale niech ludzie wiedzą, że istnieje przyszłość."
 USA_revitalizing_the_interstate_system: "Rewitalizacja systemu międzystanowego"
 USA_revitalizing_the_interstate_system_desc: "System międzystanowy stworzono pod pretekstem celów wojskowych. Wygląda na to, że Ike nie do końca widział także cywilne zastosowanie takiego mega projektu. Musimy zmodernizować i lepiej usprawnić całą sieć, jeśli mamy uczciwie mieć naród, do którego możemy zadzwonić, czyli Stany Zjednoczone."
 USA_revitalizing_the_shipping_industry: "Ożywienie branży żeglugowej"
 USA_revitalizing_the_shipping_industry_desc: "Powinniśmy być postrzegani jako globalne supermocarstwo, które nie ma sobie równych. Jednak widzimy, że coraz więcej zagranicznych statków prowadzi handel na całym świecie niż amerykańskich. Dlatego musimy dokonać prawdziwych zmian w naszym przemyśle stoczniowym, w naszych portach importu i eksportu, a także uświadomić światu, że amerykański orzeł nie przestał latać."
 USA_reformed_people_reformed_nation_reforming_the_era: "Era zreformowana"
 USA_reformed_people_reformed_nation_reforming_the_era_desc: "Nadeszła Era Ameryki, pokazujemy światu naszą potęgę nie poprzez podboje, ale poprzez rozwój, troskę i zdrowy rozsądek na rzeczywistość problemów. Możemy i poprowadzimy świat w nową erę."
 USA_constitutional_party_victory: "Zwycięstwo Konstytucji"
 USA_constitutional_party_victory_desc: "Duopol Czerwonych i Niebieskich rzeczywiście się skończył. Dzięki temu zwycięstwu zdecydowanie naprawimy zaniedbania tych, którzy odchodzą od naszych założycielskich zasad. Zwycięstwo Nosorożca. Zwycięstwo ojców założycieli. Zwycięstwo dla konstytucji."
 USA_reinforcing_the_living_document: "Wzmacnianie żywego dokumentu"
 USA_reinforcing_the_living_document_desc: "Konstytucja, dokument, który założył ten sprawiedliwy naród, to rządy prawa. Jesteśmy Republiką Konstytucyjną i dlatego musimy dołożyć wszelkich starań, aby zapewnić tę pewność tym, którzy chcą ją podważyć. Dlatego też należy stworzyć federalne ustawodawstwo utrwalające ten sam fakt, czyniąc go karą grzywny i/lub więzienia dla tych, którzy bezpośrednio i złośliwie próbują podważyć nasz dokument założycielski."
 USA_shaving_left_wing_excesses: "Golenie ekscesów lewego skrzydła"
 USA_shaving_left_wing_excesses_desc: "Współczesny liberał był świadkiem oczerniania i całkowitego ignorowania wartości konstytucji naszego wielkiego narodu. Przyjęli ustawodawstwo i stworzyli status quo akceptacji, które odrzuca konstytucję jako realną alternatywę. Odwrócimy te zmiany i naprawimy niszczejący amerykański sen."
 USA_shaving_fake_right_wing_fodder: "Golenie fałszywej prawicy"
 USA_shaving_fake_right_wing_fodder_desc: "Rzekome prawe skrzydło tego narodu jest wypełnione motłochem i zwykłymi podróbkami. Ci neokonserwatyści, jak ich nazywano, oraz ich potomstwo ideologów, starają się okłamywać obywateli naszego narodu i podważać nasze podstawowe zasady za pomocą tych wzniosłych idei, że tylko rząd może rozwiązać problem. Widzimy tę zdradę i będziemy ciężko pracować, aby odwrócić i naprawić te zmiany. Począwszy od dotacji rządowych największych korporacji."
 USA_de_looping_the_holes: "Usuwanie pętli z otworów"
 USA_de_looping_the_holes_desc: "Kodeks podatkowy tego kraju to bałagan, nakładające się budżety, nieefektywność w alokacji i budżety, które po prostu nie prowadzą do niczego użytecznego. Zamierzamy je ograniczyć, zreformować, a następnie zwrócić ludziom pieniądze, które rząd im w zasadzie ukradł. To obniży nasze żądania i pomoże naszym ludziom, ale grubym rybom mogą się nie spodobać te surowe działania."
 USA_states_rights_commission: "Komisja Praw Stanów"
 USA_states_rights_commission_desc: "Stary porządek, który obalił naszą konstytucję, uderzył głębiej w serca naszego narodu. Tysiące ludzi codziennie cierpi z powodu ogólnych decyzji rządowych podejmowanych przez organ federalny. To ciężka próba, nic więcej. Niezależna komisja zostanie wykorzystana do zwrócenia narodowi i ich państwom tego, co kiedyś należało do nich."
 USA_second_amendment_first_priority: "Druga poprawka, pierwszy priorytet"
 USA_second_amendment_first_priority_desc: "Zdrajcy narodu. Od dawna ropiejąca grupa ludzi wbiła opinii publicznej, że broń zabija ludzi. Rzeczywistość jest taka, że ​​ludzie zabijają ludzi, używając tej broni. Musimy ujednolicić odpowiedzialny sposób korzystania w najszerszym zakresie z konstytucyjnego prawa do noszenia broni przeciwko wszelkiego rodzaju najeźdźcom. Czy to krajowe, czy zagraniczne."
 USA_constitutional_welfare: "Opieka konstytucyjna"
 USA_constitutional_welfare_desc: "Szkody wyrządzone narodowi są na poziomie psychologicznym. Aby to naprawić, musimy być subtelni, ale stanowczy w przekazywaniu wiadomości. Służba konstytucji i narodowi zapewni, że oni będą służyć tobie. Dobrobyt jest dla obywateli naszego narodu, ale ci, którzy bronią jego wartości, muszą być priorytetem ponad wszystko. Mocny symbol dla tych, którzy próbują zniszczyć te wartości."
 USA_constitutional_healthcare: "Konstytucyjna opieka zdrowotna"
 USA_constitutional_healthcare_desc: "Obywatele tego sprawiedliwego narodu muszą być otoczeni opieką w czasie, gdy tego potrzebują. Reformy mają na celu pozbycie się błędów poprzednich wpływów republikańskich i demokratycznych. Stany mogą mieć swoją lokalną opiekę zdrowotną, ale rząd federalny może również błagać o swoją opiekę zdrowotną tych obywateli, którzy bronią i podtrzymują jej wartości konstytucyjne."
 USA_constitutional_securities: "Zabezpieczenia Konstytucyjne"
 USA_constitutional_securities_desc: "Infrastruktura i rozwój kraju w celu połączenia i rozwoju tych zróżnicowanych geograficznie ziem to ważne zadanie. Rząd federalny musi szukać ochotników do ochrony ważnej infrastruktury, takiej jak stacje elektryczne, porty itp. Dzięki odpowiednim zachętom i szkoleniom możemy uczynić ten naród bezpiecznym narodem zapewniającym idealne życie tym, którzy chcą żyć, budować i prosperować."
 USA_living_document_living_nation: "Żywy dokument dla żywego narodu"
 USA_living_document_living_nation_desc: "Narodzie, jego dokumentowi założycielskiemu i obywatelom tej republiki wskazano drogę. Światło jest jasne dla tych, którzy zachwycają się kontynuacją wielkiego amerykańskiego eksperymentu."
 USA_constitutional_wins_again: "Nosorożec szarżuje do przodu"
 USA_constitutional_wins_again_desc: "Dzięki wzmocnieniu żywego dokumentu, od tego czasu tchnął on w rzeczywistość powiew świeżości naszych ideałów. To nowe zwycięstwo sprawi, że dalszy sukces wartości naszych drogich narodów wzniesie się na nowy poziom. Nosorożec atakuje, zdrajcy boją się i znikną."
 USA_founders_act: "Ustawa założycielska"
 USA_founders_act_desc: "Założyciele nie chcieli, aby przeszłość stłumiła przyszłość. Dlatego szukamy mądrości tych postępowych myślicieli swoich czasów i nie tylko zastosujemy ją do chwili obecnej. Zwiększone zostaną budżety dla stanów, których nie stać na ujednolicenie systemu edukacji. Stany tworzą podłogę, my pomagamy im sięgnąć i przebić się przez sufit."
 USA_modern_age_act: "Ustawa epoki nowożytnej"
 USA_modern_age_act_desc: "Ponieważ wszyscy ludzie zostali stworzeni równymi. Na tym cytacie zbudowano Amerykę. Tolerancja jest jej latarnią morską, jej motywacją i celem. Legalizacja i egzekwowanie świeckiego rozumienia ludzkiej przyzwoitości oraz par, związków i tak dalej tej samej płci nigdy nie będzie karane przez prawo. Konstytucja nie określa, co niektórzy ludzie mogą, a czego nie mogą robić, stwierdza, że ​​wszyscy ludzie mogą. Naród tego narodu powinien i będzie mógł postępować właściwie, kierując się tą wyjątkową zasadą naszej chwalebnej nowoczesności, w której żyjemy."
 USA_scholars_interpretation_act: "Ustawa o interpretacji uczonych"
 USA_scholars_interpretation_act_desc: "SIA to akt prawny, który narzuca prawnie metodologię interpretacji konstytucji w odniesieniu do współczesnych problemów. Język został napisany z myślą o czasach, w których istniał. Kiedy więc ten język się zmienia, musimy spojrzeć wstecz na czas i zrozumieć, na czym polegała ta zmiana oraz rzeczywistość, do której się odnosi. Pamiętaj, że wszyscy ludzie... zostali stworzeni równymi. Nie wszyscy mężczyźni... Pomyśl o tym, uczniu."
 USA_uniform_institutions_act: "Ustawa o instytucjach jednolitych"
 USA_uniform_institutions_act_desc: "Nasz rząd federalny narobił bałaganu w polityce zagranicznej do tego stopnia, że ​​odwrócił uwagę od polityki krajowej. Naprawimy to, wdrażając ustawodawstwo dotyczące regulacji i jednolitości instytucji rządowych zarówno krajowych, jak i zagranicznych. Dzięki tym cięciom w wydatkach i inwestycjach w krajach, nad którymi zasadniczo chcieli mieć kontrolę, możemy oddać coś ludziom naszego kraju poprzez obniżkę podatków w nadchodzącym raporcie budżetowym."
 USA_worthy_trade_deals: "Godne oferty handlowe"
 USA_worthy_trade_deals_desc: "Jesteśmy narodem producentów i przez ostatnie dziesięciolecia staliśmy się jedynie konsumentami. Znajdziemy tę równowagę, korzystając z umów handlowych w celu ograniczenia naszego eksportu, co pomoże krajowej produkcji i konsumpcji stać się liderem nowego wzrostu w naszej branży."
 USA_historical_rationalism_act: "Ustawa o racjonalizmie historycznym"
 USA_historical_rationalism_act_desc: "Współczesny kulturalizm zainfekował historyczne rozumienie tego, jak postrzegamy i rozumiemy wspomnianą historię. Kwestionuj wszystko i spójrz na okres zrozumienia. Ustawodawstwo powinno zostać uchwalone w celu standaryzacji i wyegzekwowania jednolitości rozumienia historii. Musimy kwestionować źródła, musimy je porównywać i musimy dojść do neutralnego zrozumienia. Nic nie jest tak proste, jak chcemy, aby było, dlatego musimy to racjonalizować, aby stało się proste w zrozumieniu. Do naszego narodu, do historii, którą stworzyliśmy i do rzeczywistości, którą jest. Nasz naród odbuduje się lepiej i rozwinie nasz naród dzięki temu nowemu wglądowi. Historia uczy więcej niż nazw, dat i miejsc."
 USA_backyard_act: "Ustawa podwórkowa"
 USA_backyard_act_desc: "Nasze podwórko jest brudne i zniszczone. Podstawą będą reformy federalnych organów ścigania, mające na celu skupienie się na infiltracji karteli, handlarzu bronią i wszelkiego rodzaju handlu ludźmi. Nasi obywatele muszą być bezpieczni, a nasze podwórko musi być sprzątane i pielęgnowane."
 USA_tightening_national_belt: "Zaciskanie narodowego pasa"
 USA_tightening_national_belt_desc: "Budżet jest zawyżony ze względu na trudności, przed którymi stoimy, chcąc przenieść większą odpowiedzialność na państwa. Dlatego staramy się odcinać kawałki od programów i agencji, które nie zawsze mogą wykorzystać dodatkową gotówkę. Chociaż może to zahamować to, czego chcemy, na dłuższą metę pomoże, niezależnie od tego."
 USA_one_nation_under_god: "Jeden naród pod Bogiem"
 USA_one_nation_under_god_desc: "Jesteśmy narodem świeckim, ale każdy wierzy w swego rodzaju boga. Kierując się tą jednoczącą zasadą, że jesteśmy obrońcami samej wiary, niezależnie od samej wiary. Zjednoczymy nasz lud i ruszymy w obronie naszych wielkich narodów, naszego wielkiego narodu i naszych wielkich wiary."
 USA_constitutional_republic: "Republika konstytucyjna"
 USA_constitutional_republic_desc: "Demokracja to rządy mas, rządy tłumu. Republika to rządy prawa. Jesteśmy Republiką Konstytucyjną, narodem, w którym nasza konstytucja jest najwyższym prawem kraju. Chociaż wokół nas są wywrotowcy, możemy jednak zgodzić się co do ogromnych osiągnięć, do których dążyliśmy w tych dniach po upadku Duopolu. Amerykański eksperyment żyje w każdym z nas."
 USA_limited_government_and_constitutional_adherence: "Ograniczony rząd i przestrzeganie konstytucji"
 USA_limited_government_and_constitutional_adherence_desc: "Popieramy ścisłe przestrzeganie Konstytucji Stanów Zjednoczonych i zachęcamy do niewielkiego zaangażowania rządu w codzienne życie ludzi."
 USA_fiscal_responsibilities_and_balanced_budgets: "Odpowiedzialność fiskalna i zrównoważone budżety"
 USA_fiscal_responsibilities_and_balanced_budgets_desc: "Aby osiągnąć zrównoważony budżet i uniknąć nadmiernej kwoty długu publicznego, przywiązujemy dużą wagę do rozsądnej polityki fiskalnej, która obejmuje zmniejszanie wydatków rządowych."
 USA_individuals_rights_and_liberties: "Prawa i wolności jednostki"
 USA_individuals_rights_and_liberties_desc: "obrona wolności i praw jednostki gwarantowanych przez Konstytucję, takich jak wolność słowa, praktykowania religii oraz prawo do posiadania i noszenia broni."
 USA_states_rights_and_federalism: "Prawa Stanów i Federalizm"
 USA_states_rights_and_federalism_desc: "Podtrzymywanie koncepcji federalizmu zawartej w Dziesiątej Poprawce, która daje stanom znaczną władzę w zakresie rządzenia we własnych granicach."
 USA_free_market_economy: "Gospodarka wolnorynkowa"
 USA_free_market_economy_desc: "Aby promować wzrost gospodarczy i dobrobyt, należy promować politykę wspierającą wolną przedsiębiorczość, konkurencję i minimalne regulacje rządowe."
 USA_strong_national_defense_and_non_interventionism: "Bronimy naszego narodu, a nie innych"
 USA_strong_national_defense_and_non_interventionism_desc: "Promowanie silnej obrony narodowej przy jednoczesnej ostrożności wobec ofensywnych operacji wojskowych i koncentrowaniu się na podejściu nieinterwencjonistycznym pozwoli nam lepiej zrównoważyć front wewnętrzny i otaczający nas świat."
 USA_originalist_judiciary_and_appointments: "Oryginał sądownictwa i nominacji:"
 USA_originalist_judiciary_and_appointments_desc: "Promowanie wyboru sędziów stosujących pierwotne znaczenie Konstytucji wzmocni spójność wewnętrzną i skuteczność rządu. W przeciwieństwie do współczesnych interpretacji, które sprowadziły nas tak daleko na manowce."
 USA_secure_borders_and_create_immigration_reforms: "Zabezpiecz i zreformuj systemy imigracyjne"
 USA_secure_borders_and_create_immigration_reforms_desc: "Promujemy zrównoważone podejście do imigracji, które obejmuje zarówno bezpieczeństwo granic, jak i wdrażanie sprawiedliwych przepisów imigracyjnych."
 USA_monetary_police_and_sound_currency: "Polityka pieniężna i zdrowa waluta"
 USA_monetary_police_and_sound_currency_desc: "Będziemy promować solidną i stabilną politykę pieniężną, ewentualnie wzywając do przywrócenia standardu złota lub innego podobnego systemu."
 USA_bring_the_order_peace_and_order_back: "Prawo i porządek"
 USA_bring_the_order_peace_and_order_back_desc: "Musimy zwiększyć naszą zdolność do wspierania przepisów, które kładą nacisk na skuteczne egzekwowanie prawa, uczciwe procedury wymiaru sprawiedliwości w sprawach karnych i bezpieczeństwo publiczne."
 USA_education_reforms_and_local_control: "Wybór edukacji i kontrola lokalna"
 USA_education_reforms_and_local_control_desc: "Opowiadamy się za większą kontrolą rodziców nad edukacją ich dzieci, włączając w to środki takie jak bony szkolne i umożliwienie społecznościom lokalnym wypowiadania się w polityce edukacyjnej."
 USA_protecting_the_second_us_amendment: "Ochrona Drugiej Poprawki"
 USA_protecting_the_second_us_amendment_desc: "Obrona prawa ludzi do posiadania i noszenia broni w celu ochrony przed uciskiem ze strony rządu, a także w samoobronie."
 USA_environmentalism_through_property_right: "Ekologia poprzez prawa własności"
 USA_environmentalism_through_property_right_desc: "Popieramy zrównoważone podejście do polityki środowiskowej, które chroni prawa człowieka, zapewniając jednocześnie skuteczne zarządzanie środowiskiem."
 USA_health_care_choice_and_market_solutions: "Wybór opieki zdrowotnej i rozwiązanie rynkowe"
 USA_health_care_choice_and_market_solutions_desc: "Zachęcanie do rozwoju systemu opieki zdrowotnej, który priorytetowo traktuje autonomię konsumentów, konkurencyjność rynku i ideały wolnego rynku, przy jednoczesnym zachowaniu dostępu do opieki wysokiej jakości."
 USA_reforming_entitlement_programs: "Reforma programów uprawnień"
 USA_reforming_entitlement_programs_desc: "Ochrona długoterminowej rentowności systemów uprawnień, przy jednoczesnym zapewnieniu ich zachowania dla przyszłych pokoleń, takich jak zabezpieczenie społeczne i opieka medyczna."
 USA_election_integrity_and_voters_rights: "Integralność wyborów i prawa wyborców"
 USA_election_integrity_and_voters_rights_desc: "Lobbowanie na rzecz środków zapewniających bezpieczeństwo wyborów, takich jak przepisy dotyczące identyfikacji wyborców i inicjatywy mające na celu powstrzymanie oszustw wyborczych."
 USA_technology_and_privacy_rights: "Prawa do technologii i prywatności"
 USA_technology_and_privacy_rights_desc: "Osiągnięcie równowagi pomiędzy postępem technologicznym a obroną praw do prywatności, być może poprzez ustawodawstwo i regulacje."
 USA_balancing_national_security_and_civil_liberties: "Ustawa o wolnościach narodowych"
 USA_balancing_national_security_and_civil_liberties_desc: "Mamy nadzieję, że poprzez kompleksowe ustawodawstwo uda się osiągnąć równowagę pomiędzy celami bezpieczeństwa narodowego a swobodami obywatelskimi obywateli, szczególnie w świetle rosnących obaw związanych z bezpieczeństwem."
 USA_nationalist_front_victory: "Partia Frontu Nacjonalistycznego… wygrywa?"
 USA_nationalist_front_victory_desc: "NPR jest ruchem koalicyjnym w ogólnoprawicowej sferze politycznej. Choć partia wygrała wybory, wiele osób nie ma pewności, jaki będzie kierunek i samo zwycięstwo. Na razie wydaje się, że naród jest zjednoczony w polityce antysocjalistycznej i rosnących falach imigracyjnych, ale czy te punkty utrzymają partię razem."
 USA_american_trade_act: "Amerykańska ustawa o handlu"
 USA_american_trade_act_desc: "Sprzedajemy nasze dusze, jeśli nie są przywiązane do naszych ciał. ATA położy kres niszczycielskiej wyprzedaży, jakiej dokonujemy na poziomie krajowym, udostępniając im więcej towarów do krajowej konsumpcji i produkcji."
 USA_american_jobs_act: "Amerykańska ustawa o zatrudnieniu"
 USA_american_jobs_act_desc: "AJA to ustawodawstwo mające na celu zwiększenie amerykańskiej produkcji. Od surowców po gotowe produkty, przywrócimy potęgę przemysłową, z której kiedyś słynął ten naród."
 USA_foreign_economic_subversion_act: "Ustawa o wywłaszczeniu gospodarczym za granicą"
 USA_foreign_economic_subversion_act_desc: "Ustawa FES jest stanowiskiem przeciwko praktyce neoimperializmu, taktyce stosowanej od dziesięcioleci w celu kontrolowania rozwoju i wyzysku mniej rozwiniętych narodów świata. Nie damy się nabrać na takie proste chwyty i w związku z tym zaczniemy nacjonalizować niektóre gałęzie przemysłu oraz tworzyć zarys i ścisłe wytyczne działania zagranicznych dywersantów w naszym kraju."
 USA_immigration_regulations_act: "Ustawa o przepisach imigracyjnych"
 USA_immigration_regulations_act_desc: "Polityka niemal otwartych granic prowadzona przez poprzednie administracje jest obrzydliwa. Przeprowadzimy kompleksową reformę sposobów obsługi granic, organizacji posterunków wartowniczych i procesu imigracyjnego. Wielu może wycofać się w bardziej rygorystycznym kierunku, jaki obieramy, ale jeśli uda nam się poprawić standardy krajowe, nie będziemy potrzebować importu z zagranicy."
 USA_american_care_act: "Amerykańska ustawa o opiece"
 USA_american_care_act_desc: "Nasi ludzie nie mają żadnego wsparcia, pracują tak dużo, a w rezultacie nigdy nie spełniają swoich obowiązków wobec gatunku. Rodzina jako całość rozpadła się z wielu powodów, ale musimy przynajmniej zbudować odpowiednią sieć opieki dla nowych rodzin tego wielkiego narodu."
 USA_monroe_mondernization_act: "Ustawa o modernizacji Monroe"
 USA_monroe_mondernization_act_desc: "Hegemoniczny porządek, który ustanowiliśmy za pomocą doktryny Monroe, został odrzucony przez współczesne wysiłki globalizacyjne. Chociaż nie możemy wymusić zaprzestania takiego handlu, możemy jednak nieco bardziej zachęcać do bardziej półkuli kontroli i dowodzenia."
 USA_public_protections_act: "Ustawa o ochronie ludności"
 USA_public_protections_act_desc: "Szumowiny pustoszą ulice naszego narodu, a naszym obywatelom trudno jest wykonywać swoją pracę i wychowywać rodziny. Mając na pierwszym miejscu tę ustawę przestępczość, zmienimy matrycę agresji, jaką nasi chłopcy w niebieskich ubraniach mogą dla Was zrobić."
 USA_landlords_association_act: "Ustawa o stowarzyszeniu właścicieli"
 USA_landlords_association_act_desc: "Właściciele ziemscy spowodowali sztuczne niedobory, choć nie jest to czynnik krytyczny, jest jednak czynnikiem kluczowym. Właściciele muszą teraz zarejestrować się w Radzie Stowarzyszenia Właścicieli lub LAB. Federalny standard kontroli jakości zostanie oceniony, aby zapewnić obywatelom sprawiedliwy i lepszy standard życia."
 USA_united_peoples_act: "Ustawa Zjednoczonych Narodów"
 USA_united_peoples_act_desc: "UPA utworzy federalne święto ku czci narodu tego narodu. Ich zmagania, mocne strony i osiągnięcia, które ukształtowały i ocaliły ten naród przed wrogami, zarówno zagranicznymi, jak i krajowymi."
 USA_anti_subversives_act: "Ustawa antysubwersyjna"
 USA_anti_subversives_act_desc: "Komuniści zbyt długo skazili nasz naród. Zaczniemy zakazywać protestów organizowanych przez tych motłochów i rozprawiać się na poziomie federalnym z działalnością wywrotową i niemal zdradą stanu, narzucaną przez niektóre z tych grup społeczeństwu."
 USA_american_jobs_for_american_people: "Amerykańska ustawa o zatrudnieniu dla Amerykanów"
 USA_american_jobs_for_american_people_desc: "Ustawa AJAP to ustawodawstwo, które pomoże umocnić nasze rozumienie gospodarki i obywatela amerykańskiego. Zbyt często doskonale wykwalifikowani lub nowi kandydaci na siłę roboczą są pomijani z powodu tańszej alternatywy, np. Paco, Tojo lub kogokolwiek, kto przekroczy naszą granicę. Cóż, już nie, amerykańskie miejsca pracy są na wskroś dla obywateli amerykańskich."
 USA_family_care_package_act: "Ustawa o pakiecie opieki rodzinnej"
 USA_family_care_package_act_desc: "Musimy dbać o rodziny naszych narodów, bo jak inaczej mamy troszczyć się o naszych ludzi, skoro nie możemy nawet zobaczyć, jak pomagają swoim własnym."
 USA_skyline_to_space_bound_act: "Ustawa o powiązaniu Skyline z przestrzenią kosmiczną"
 USA_skyline_to_space_bound_act_desc: "Następna generacja musi być w stanie przebić się przez panoramę. Należy zapewnić inwestycje w nowe programy szkoleniowe, testowanie broni i samoloty, aby utrzymać krzywą naszej obrony nawet wtedy, gdy przekroczymy samą linię horyzontu."
 USA_water_defense_act: "Ustawa o obronie wodnej"
 USA_water_defense_act_desc: "Naród otoczony jest wodą, nasza strefa wpływów jest dosłownie otoczona wodą. Marynarka wojenna musi stanowić duży priorytet, aby zapewnić pierwszeństwo przejazdu naszym żołnierzom sił pokojowych w epoce pokoju i dobrobytu naszego świata."
 USA_national_recruitment_act: "Krajowa ustawa o rekrutacji"
 USA_national_recruitment_act_desc: "Młodzi mężczyźni i kobiety naszego narodu gniją w społecznym szambie. Zachęcanie do rekrutacji przy jednoczesnym podnoszeniu standardów zachęci ludzi zobowiązanych do służby i stworzy wizerunek wojska, który stawia go ponad naszymi wrogami, zarówno zagranicznymi, jak i krajowymi."
 USA_old_order_new_ideals_education_act: "Ustawa o edukacji Stary porządek, nowe ideały"
 USA_old_order_new_ideals_education_act_desc: "Chociaż dawni absolutyści swoich czasów byli okropni i nieświadomi realiów swego otoczenia, wielu nadal wierzy, że swego rodzaju monarchia konstytucyjna byłaby prawdopodobnie lepsza niż niestabilność epoki. Aby wykorzystać tę małą, ale w jakiś sposób powoli rosnącą mniejszość, musimy zreformować system edukacji, aby uwzględnić te błędy z przeszłości i dowiedzieć się, jak możemy się na nich uczyć."
 USA_administrational_reforms: "Reformy administracyjne"
 USA_administrational_reforms_desc: "Administracja narodu jest przejrzystą jednostką, która stworzyła nieufność i oszustwo w całym narodzie. Wykorzystamy to na naszą korzyść, aby wyprzedzić rywali i powoli zmieniać status quo, aby móc umieścić piłkę na naszym boisku."
 USA_an_american_dynasty: "Dynastia amerykańska"
 USA_an_american_dynasty_desc: "Rośnie ruch na rzecz ustanowienia granicznej organizacji monarchicznej i reformy rządu. Musimy się w ten sposób umocnić, jednocząc się za wspólnym czynnikiem, którym jest to, że dynastia amerykańska jest dynastią wybraną. Prezydent będzie królem, a wybory zostaną przeprowadzone przez lud i dla ludu."
 USA_conscessions_to_the_naturalist: "Ustępstwa dla przyrodników"
 USA_conscessions_to_the_naturalist_desc: "Przyrodnicy stanowią bardzo głośną i rosnącą mniejszość. Faktem jest, że nie mamy jeszcze inwestycji, które mogłyby zmienić wpływ, jaki zależność od imigrantów wywiera na wzrost liczby ludności w kraju. W tym przypadku musimy pójść na ustępstwa związane z imigracją, zakłóci to nieco aspekt wzrostu, ale możemy sprawić, że to zadziała."
 USA_conscessions_to_the_militarists: "Ustępstwa dla militarystów"
 USA_conscessions_to_the_militarists_desc: "Wojskowy Kompleks Przemysłowy jest odrębną częścią amerykańskiej kultury, nie możemy go zniszczyć, ponieważ mieści się w nim spora część naszej bazy. Jednak przy odpowiedniej motywacji z pewnością możemy sobie nawzajem pomóc."
 USA_conscessions_to_the_reformist: "Ustępstwa dla reformistów"
 USA_conscessions_to_the_reformist_desc: "Reformatorzy, mieszanka monarchistów i współczesnych egalitarnych konserwatystów, byli cierniem w naszym boku, ponieważ ci moderniści starają się stworzyć nowy rodzaj prawicy, zbudowanej wyłącznie wokół tożsamości narodowej. Nie możemy w pełni zaangażować się w coś takiego, ponieważ zniechęciłoby to naturalistów i militarystów, ale możemy zreformować pracę policji, aby zapewnić lepsze poczucie równości narodowej. Amerykanie są Amerykanami na dłuższą metę."
 USA_right_wing_unity: "Prawicowa Jedność"
 USA_right_wing_unity_desc: "Jedność i duma narodowa zwyciężają wszelkie formy działalności wywrotowej. Dzięki szybkiemu myśleniu i silnemu przywództwu nasza koalicja utrzymała się silna. W tym nowym świecie zwycięży prawicowa jedność i jako taka uczynimy amerykański sen amerykańską przyszłością. Niech Bóg błogosławi ten naród, jego ziemię i jej obywateli... Niech Bóg błogosławi Amerykę."
 USA_national_sovereignty_and_autonomy: "Suwerenność i autonomia narodowa"
 USA_national_sovereignty_and_autonomy_desc: "Opowiadamy się za polityką, która priorytetowo traktuje interesy i niezależność Stanów Zjednoczonych w sprawach globalnych, kładąc nacisk na suwerenność narodową i samostanowienie."
 USA_secure_the_borders_and_controll_immigrants: "Bezpieczne granice i kontrolowana imigracja"
 USA_secure_the_borders_and_controll_immigrants_desc: "Popieramy rygorystyczne środki kontroli granicznej i odpowiedzialną politykę imigracyjną w celu ochrony bezpieczeństwa narodowego i regulowania imigracji z korzyścią dla kraju."
 USA_economic_patriotism_and_domestic_industry: "Patriotyzm gospodarczy i przemysł krajowy"
 USA_economic_patriotism_and_domestic_industry_desc: "Promujemy polityki, które priorytetowo traktują amerykański przemysł, pracowników i przedsiębiorstwa poprzez politykę handlową, inicjatywy w zakresie tworzenia miejsc pracy i wsparcie dla krajowej produkcji."
 USA_cultural_unity_and_integration: "Jedność i integracja kulturowa"
 USA_cultural_unity_and_integration_desc: "Skupimy się na wspieraniu wspólnego poczucia tożsamości narodowej i zachęcaniu do asymilacji kulturowej przy jednoczesnym poszanowaniu różnorodnego pochodzenia i tradycji."
 USA_strong_defense_and_national_sec: "Silna obrona i bezpieczeństwo narodowe"
 USA_strong_defense_and_national_sec_desc: "Naszym priorytetem jest dobrze finansowana i silna armia, która zapewni bezpieczeństwo i obronę Stanów Zjednoczonych oraz ich interesów za granicą."
 USA_energy_and_sustainable_resoruces: "Niezależność energetyczna, zrównoważone zasoby"
 USA_energy_and_sustainable_resoruces_desc: "Tworzenie polityk ukierunkowanych na samowystarczalność energetyczną poprzez odpowiedzialne zarządzanie zasobami, inicjatywy w zakresie energii odnawialnej i zmniejszanie zależności od źródeł zagranicznych."
 USA_american_infrastructure: "Renesans infrastruktury amerykańskiej"
 USA_american_infrastructure_desc: "Jako najbardziej rozwinięty i zaawansowany kraj, priorytetowo traktujemy inwestycje i modernizację krytycznej infrastruktury krajowej, takiej jak transport, energia i technologia, w celu tworzenia miejsc pracy i wspierania wzrostu gospodarczego."
 USA_education_for_american_excellence: "Edukacja dla amerykańskiej doskonałości"
 USA_education_for_american_excellence_desc: "Naszym celem jest poprawa standardów edukacyjnych, szkoleń zawodowych i innowacji edukacyjnych, aby wyposażyć amerykańskich studentów i pracowników w umiejętności potrzebne do osiągnięcia sukcesu."
 USA_championing_american_innovations: "Wspieranie amerykańskich innowacji"
 USA_championing_american_innovations_desc: "Inwestowanie NASZYCH pieniędzy w NASZE badania i rozwój, aby utrzymać wiodącą pozycję Ameryki w technologii, innowacjach i postępie naukowym."
 USA_health_and_wellness_of_our_dear_citizens: "Zdrowie i dobre samopoczucie dla wszystkich Amerykanów"
 USA_health_and_wellness_of_our_dear_citizens_desc: "Nasz system opieki zdrowotnej budzi kontrowersje. Wierzymy, że należy to zmienić, aby zapewnić zdrowie i dobre samopoczucie wszystkich Amerykanów poprzez politykę uwzględniającą wyzwania w zakresie zdrowia publicznego i promującą dostęp do wysokiej jakości opieki zdrowotnej."
 USA_environmental_stewardship_and_growth: "Ekologia poprzez wzrost"
 USA_environmental_stewardship_and_growth_desc: "Zapewnimy ochronę środowiska poprzez odpowiedzialne zarządzanie zasobami i innowacje wspierające amerykański przemysł i społeczności."
 USA_support_for_our_war_veterans: "Wsparcie dla weteranów i rodzin wojskowych"
 USA_support_for_our_war_veterans_desc: "Jesteśmy odpowiedzialni za zapewnienie weteranom i ich rodzinom opieki, świadczeń i wsparcia, na jakie zasługują, służąc naszemu narodowi."
 USA_presernation_of_american_natural_heritage: "Ochrona dziedzictwa amerykańskiego"
 USA_presernation_of_american_natural_heritage_desc: "Ameryka będzie świętować i chronić nasze naturalne piękno, dziką przyrodę i krajobrazy, aby przyszłe pokolenia mogły się nimi cieszyć."
 USA_community_empowerment_and_local_governance: "Wzmocnienie społeczności"
 USA_community_empowerment_and_local_governance_desc: "Angażujemy się w politykę, która wzmacnia pozycję społeczności lokalnych i promuje lokalne podejmowanie decyzji w celu zaspokojenia ich wyjątkowych potrzeb i wyzwań."
 USA_america_tradition_and_heritage_protection: "Tradycja amerykańska"
 USA_america_tradition_and_heritage_protection_desc: "Świętujemy i chronimy dziedzictwo kulturowe, historię i tradycje Ameryki jako źródło narodowej dumy i tożsamości."
 USA_public_safety_and_effective_justice: "Bezpieczeństwo publiczne"
 USA_public_safety_and_effective_justice_desc: "Priorytetowo będziemy traktować polityki zapewniające bezpieczeństwo publiczne, skuteczne egzekwowanie prawa i uczciwe praktyki wymiaru sprawiedliwości w sprawach karnych."
 USA_international_engagement_on_american_terms: "Międzynarodowe zaangażowanie"
 USA_international_engagement_on_american_terms_desc: "Wspieranie decyzji w zakresie polityki zagranicznej, które priorytetowo traktują interesy amerykańskie na naszej półkuli i cenią działania dyplomatyczne, gospodarcze i związane z bezpieczeństwem."
 USA_militarist_military_seizes_power: "Wojsko przejmuje władzę"
 USA_militarist_military_seizes_power_desc: "W wyniku dobrze skoordynowanych wysiłków, prowadzonych wspólnie z przywódcami wojskowymi i cywilnymi, twardogłowi NFP zostali zatrzymani i osadzeni w więzieniu pod różnymi zarzutami, od działalności wywrotowej w partii po zdradę stanu w wyniku aktu zagrożenia bezpieczeństwa narodowego. W końcu wielu wiedziało, że to nadejdzie, nie spodziewali się tylko, że stanie się to tak szybko. Niemniej jednak Waszyngton nie jest już prawdziwą stolicą Stanów Zjednoczonych i obecnie większość decyzji podejmuje sam Pentagon. Jednakże, czy aparat wojskowy poprowadzi naród w porównaniu z przywódcami cywilnymi, wiele osób spoza Stanów Zjednoczonych obawia się, że ten wrzeszczący orzeł może stać się agresywny, podczas gdy inni starają się stworzyć serdeczne więzi, aby zamknąć oczy sztabu generalnego. W końcu świat zobaczył nową erę globalnej polityki i nawet sam Bóg może nie wiedzieć, co go czeka."
 USA_pentagon_covert_takeover: "Tajne przejęcie Pentagonu"
 USA_pentagon_covert_takeover_desc: "Pentagon zainicjował przejęcie władzy przez USA, powodując chaos i globalny konflikt w dążeniu do nowego porządku światowego."
 USA_pentagon_eclipse: "Operacja Zaćmienie Pentagonu"
 USA_pentagon_eclipse_desc: "Tajna grupa w wojsku organizuje mroczne powstanie, manipulując wydarzeniami, aby pogrążyć świat w chaosie i zapewnić międzykontynentalną dominację."
 USA_the_silent_coupe: "Cichy zamach stanu"
 USA_the_silent_coupe_desc: "Urzędnicy wojskowi organizują międzynarodowe sojusze po tajnym zamachu stanu, który pozostawia opinię publiczną w niewiedzy na temat dojścia junty do władzy."
 USA_cyberwarfare_let_it_begin: "Eskalacja cyber-cyfrowa"
 USA_cyberwarfare_let_it_begin_desc: "Na styku sprawności wojskowej i innowacji cyfrowych Pentagon jest pionierem zmiany społecznej w kierunku cybernetyki. Społeczeństwo Stanów Zjednoczonych ewoluuje, integrując zaawansowaną sztuczną inteligencję, robotykę i ulepszenia cybernetyczne. Ta zmiana paradygmatu rewolucjonizuje gospodarkę, na nowo definiuje struktury społeczne i stwarza zarówno wyzwania, jak i możliwości w skali globalnej."
 USA_educational_revolution_of_pentagon: "Rewolucja edukacyjna"
 USA_educational_revolution_of_pentagon_desc: "Pentagon inicjuje narodową rewolucję edukacyjną, kładąc nacisk na dziedziny STEM i innowacje, w wyniku czego powstaje wysoko wykwalifikowana siła robocza, która wypycha Stany Zjednoczone na czoło światowego przywództwa intelektualnego."
 USA_biomoedical_authority: "Amerykański monopol biomedyczny"
 USA_biomoedical_authority_desc: "W ramach naszej misji ustanowienia autorytetu biomedycznego dążymy do przejęcia regionów o wyrafinowanych możliwościach biomedycznych i przejęcia kontroli nad kluczowymi sieciami zaopatrzenia medycznego, aby stać się nieodłączną częścią całego światowego systemu opieki zdrowotnej."
 USA_trade_route_dominance: "Szlak Handlu Gospodarczego"
 USA_trade_route_dominance_desc: "Umacniając Stany Zjednoczone jako fortecę gospodarczą, środki strategiczne obejmują zabezpieczenie kluczowych światowych szlaków handlowych, aneksję terytoriów bogatych w zasoby i egzekwowanie hegemonii gospodarczej. Wywołuje to konflikty z krajami kwestionującymi przekształcenie dynamiki handlu międzynarodowego."
 USA_rare_earth_resources_dispute: "Spór dotyczący zasobów ziem rzadkich"
 USA_rare_earth_resources_dispute_desc: "Naszym celem jest zapewnienie kontroli nad kluczowymi złożami minerałów ziem rzadkich, zwłaszcza w takich regionach jak Azja Środkowa. To dążenie stawia nas w bezpośrednim konflikcie z krajami takimi jak Chiny, Rosja i inne, których przemysł zaawansowanych technologii w dużym stopniu zależy od tych zasobów."
 USA_martial_law_era_begginning: "Era stanu wojennego"
 USA_martial_law_era_begginningdesc: "Junta wprowadza stan wojenny, rozpoczynając okres ścisłej kontroli. Godzina policyjna, ograniczone wolności i obecność wojskowa stają się wszechobecne, zmieniając codzienne życie obywateli."
 USA_authoritarian_diplomatic_shift: "Dyplomacja autorytarna"
 USA_authoritarian_diplomatic_shift_desc: "Korytarze dyplomatyczne przechodzą wstrząsającą zmianę, gdy junta przejmuje stery władzy. Dyplomacja przymusowa staje się narzędziem wpływania na sąsiednie narody, a junta zmienia sojusze i dynamikę geopolityczną. Świat obserwuje, jak stosunki międzynarodowe przybierają autorytarny obrót, powodując rozbicie norm dyplomatycznych w wyniku asertywnych manewrów junty."
 USA_ideological_programs: "Programy indoktrynacji ideologicznej"
 USA_ideological_programs_desc: "Pod naszymi rządami rozwijają się programy ideologicznej indoktrynacji na dużą skalę. Naród staje się płótnem, na którym reżim maluje swoją autorytarną wizję, zmieniając opinię publiczną i kształtując lojalnych obywateli. Reformy edukacyjne i kampanie propagandowe tworzą narrację zgodną z wizją przyszłości junty."
 USA_nuclear_arsenal_expansion: "Rozbudowa arsenału nuklearnego"
 USA_nuclear_arsenal_expansion_desc: "Skupiamy się na poszerzaniu potencjału nuklearnego kraju, zmianie równowagi sił i wzroście globalnych obaw. Poszukiwanie potężnego arsenału nuklearnego staje się symbolem ambicji reżimu, rzucając długi cień na arenę światową. Gdy junta stara się utwierdzić w swojej pozycji jako potęga nuklearna, świat przygląda się temu z mieszaniną niepokoju i oczekiwania."
 USA_tribunals_and_suppresion: "Trybunały i tłumienie"
 USA_tribunals_and_suppresion_desc: "Trybunały wojskowe stają się znakiem rozpoznawczym rządów junty, mechanizmem tłumienia działaczy opozycji i dostrzeganych zagrożeń dla jej władzy. Dążenie reżimu do stabilności i kontroli przybiera surową formę w miarę rozwoju systematycznych aresztowań i procesów, umacniając jego kontrolę nad władzą przez pryzmat sprawiedliwości wojskowej."
 USA_integration_of_ai_to_military: "Etyczna integracja sztucznej inteligencji"
 USA_integration_of_ai_to_military_desc: "W miarę postępu technologii rząd priorytetowo traktuje etyczną integrację sztucznej inteligencji (AI) z operacjami wojskowymi. Inicjatywa ta gwarantuje, że zastosowania sztucznej inteligencji będą zgodne ze standardami etycznymi, unikając pułapek związanych z niekontrolowanym rozwojem technologicznym."
 USA_sustainable_defense: "Zrównoważona obrona"
 USA_sustainable_defense_desc: "Rząd przyjmuje politykę zrównoważonych wydatków na obronność, zapewniając równowagę pomiędzy potrzebami bezpieczeństwa narodowego a odpowiedzialnością fiskalną. Ten realistyczny scenariusz odzwierciedla zaangażowanie w długoterminową stabilność finansową bez uszczerbku dla zdolności obronnych."
 USA_us_space_exploration: "Eksploracja kosmosu i bezpieczeństwo"
 USA_us_space_exploration_desc: "Uznając strategiczne znaczenie przestrzeni kosmicznej, rząd łączy wysiłki w zakresie bezpieczeństwa z inicjatywami w zakresie eksploracji kosmosu. Ten realistyczny scenariusz zakłada ochronę zasobów kosmicznych i utrzymanie pokojowej obecności w przestrzeni pozaziemskiej, koncentrując się na współpracy międzynarodowej."
 USA_resettlements_and_integration: "Przesiedlenie i integracja"
 USA_resettlements_and_integration_desc: "Wychodząc naprzeciw obawom humanitarnym, rząd inicjuje Program Przesiedleń i Integracji. Ta realistyczna i pełna współczucia inicjatywa koncentruje się na zapewnianiu wsparcia dla przesiedlonej ludności, wspieraniu stabilności i usuwaniu pierwotnych przyczyn niestabilności."
 USA_International_cybersecurity_cooperation: "Międzynarodowy program cyberbezpieczeństwa"
 USA_International_cybersecurity_cooperation_desc: "Uznając globalny charakter cyberzagrożeń, rząd kładzie nacisk na międzynarodową współpracę w zakresie cyberbezpieczeństwa. Ta realistyczna inicjatywa obejmuje wymianę informacji, wspólne wysiłki w zakresie reagowania i środki dyplomatyczne mające na celu ograniczenie zagrożeń cybernetycznych w połączonym świecie."
 USA_renewable_energy_security_initative: "Inicjatywa na rzecz Bezpieczeństwa Energii Odnawialnej"
 USA_renewable_energy_security_initative_desc: "W ramach przyszłościowej strategii rząd uruchamia Inicjatywę na rzecz bezpieczeństwa energii odnawialnej. Inicjatywa ta ma na celu zmniejszenie zależności od tradycyjnych źródeł energii, zapewnienie bezpieczeństwa energetycznego przy jednoczesnym rozwiązaniu problemów środowiskowych poprzez promocję technologii odnawialnych."
 USA_regional_conflict_resolution: "Dyplomacja rozwiązywania konfliktów regionalnych"
 USA_regional_conflict_resolution_desc: "Rząd zajmuje proaktywną postawę w sprawie globalnej stabilności, angażując się w dyplomację dotyczącą rozwiązywania konfliktów regionalnych. To realistyczne podejście obejmuje wysiłki dyplomatyczne mające na celu deeskalację napięć w niestabilnych regionach i wspieranie współpracy między narodami w celu zajęcia się pierwotnymi przyczynami konfliktów."
 USA_integragency_coordination_task_force: "Międzyagencyjna Grupa Zadaniowa ds. Koordynacji"
 USA_integragency_coordination_task_force_desc: "Aby usprawnić wysiłki na rzecz bezpieczeństwa narodowego, rząd powołuje Międzyagencyjną Grupę Zadaniową ds. Koordynacji. Inicjatywa ta promuje współpracę między różnymi agencjami rządowymi, zapewniając spójną reakcję na zmieniające się zagrożenia przy jednoczesnej maksymalizacji zasobów i wiedzy specjalistycznej."
 USA_rim_expansion_doctrine: "Doktryna ekspansji obręczy"
 USA_rim_expansion_doctrine_desc: "Mając na uwadze strategiczną dominację w regionie Pacyfiku, rząd przyjmuje Doktrynę Ekspansji Pacyfiku. Inicjatywa ta zakłada zapewnienie kontroli nad kluczowymi terytoriami morskimi i zabezpieczenie kluczowych szlaków handlowych, pozycjonując kraj jako dominującą siłę na Pacyfiku."
 USA_eastern_european_buffer_zone: "Strategia wschodnioeuropejskiej strefy buforowej"
 USA_eastern_european_buffer_zone_desc: "Aby przeciwdziałać dostrzeganym zagrożeniom ze strony wrogich mocarstw w Europie Wschodniej, rząd wdraża Strategię Wschodnioeuropejskiej Strefy Buforowej. Strategia ta obejmuje ustanawianie stref buforowych i wzmacnianie sojuszy z partnerami regionalnymi w celu ochrony przed potencjalnymi najazdami"
 USA_middle_east_stability_initiative: "Inicjatywa na rzecz Stabilności na Bliskim Wschodzie"
 USA_middle_east_stability_initiative_desc: "W dążeniu do stabilności i wpływów na Bliskim Wschodzie rząd uruchamia Inicjatywę Stabilności na Bliskim Wschodzie. Inicjatywa ta obejmuje konflikty regionalne, zwalczanie ekstremizmu i zabezpieczanie dostępu do kluczowych zasobów energii, przy jednoczesnym promowaniu dyplomatycznych rozwiązań sporów regionalnych."
 USA_south_china_sea_defense: "Protokół obrony Morza Południowochińskiego"
 USA_south_china_sea_defense_desc: "W odpowiedzi na eskalację napięcia na Morzu Południowochińskim rząd uchwala Protokół obronny na Morzu Południowochińskim. Protokół ten obejmuje ochronę wolności żeglugi, przeciwdziałanie agresywnym działaniom mocarstw regionalnych oraz przestrzeganie prawa międzynarodowego w sporach morskich."
 USA_arctic_sovereignty_asserion: "Kampania na rzecz zapewnienia suwerenności Arktyki"
 USA_arctic_sovereignty_asserion_desc: "Ponieważ region Arktyki wyłania się jako nowa granica w zakresie eksploracji zasobów i strategicznego pozycjonowania, rząd rozpoczyna kampanię na rzecz zapewnienia suwerenności Arktyki. Zapewnienie suwerenności nad terytoriami arktycznymi, ochrona zasobów naturalnych i zapewnienie kontroli nad strategicznymi drogami wodnymi w regionie."
 USA_african_stability_partnership: "Afrykańskie Partnerstwo na rzecz Stabilności"
 USA_african_stability_partnership_desc: "Uznając znaczenie stabilności w Afryce dla bezpieczeństwa globalnego, rząd tworzy Afrykańskie Partnerstwo na rzecz Stabilności. Wspieranie narodów afrykańskich w walce z terroryzmem, rozwiązywaniu kryzysów humanitarnych i promowaniu rozwoju gospodarczego w celu wspierania stabilności i bezpieczeństwa na całym kontynencie."
 USA_fascist_american_naturalist_seize_power: "Amerykański przyrodnik przejmuje władzę"
 USA_fascist_american_naturalist_seize_power_desc: "Gdy umiarkowani uciekają z narodu, ludzie podejmują własną inicjatywę w radzeniu sobie z Nie-Amerykanami, a naród wydaje się być chaotyczny, Amerykańska Partia Naturalistów przejmuje władzę nad NFP. Teraz narodem rządzi żelazna wola tych, którzy słyszą krzyki ludzi o potrzebie bezpieczeństwa. Poprowadzą Amerykę w nową erę nowoczesności poprzez tradycję, nową erę dobrobytu dzięki narodowemu duchowi i woli, a także nową erę bezpieczeństwa poprzez zdecydowane działania. Ludzie przemówili, a ci z aspiracjami objęli płaszcz przywództwa i poprowadzą nową erę amerykańską. Bo wezwanie brzmi teraz: „Ameryka dla Amerykanów”."
 USA_Nationalist_reeducation_initiative: "Nacjonalistyczna Inicjatywa Reedukacyjna"
 USA_Nationalist_reeducation_initiative_desc: "W obliczu ucieczki umiarkowanych i stłumienia sprzeciwu reżim uruchamia Nacjonalistyczną Inicjatywę Reedukacji. Celem tego skupienia jest indoktrynacja obywateli żarliwym patriotyzmem, podkreślającym lojalność wobec narodu i jego naturalnego dziedzictwa. Poprzez intensywne reformy propagandowe i edukacyjne reżim wpaja niezachwianą wierność nowemu porządkowi."
 USA_environmental_restoration_crusade: "Krucjata Odbudowy Środowiska"
 USA_environmental_restoration_crusade_desc: "Przejmując wodze władzy, reżim ogłasza krucjatę na rzecz przywrócenia środowiska. To skupienie ukierunkowuje ludzkie pragnienie bezpieczeństwa na kampanię mającą na celu odzyskanie i rewitalizację naturalnych krajobrazów kraju. Poprzez masowe wysiłki na rzecz ochrony przyrody i projekty ponownego zalesiania reżim stara się przywrócić chwałę dzikiej przyrody Ameryki."
 USA_eugenic_advancement_initiative: "Inicjatywa na rzecz Rozwoju Eugenicznego"
 USA_eugenic_advancement_initiative_desc: "Odpowiadając na społeczne wezwanie do zapewnienia bezpieczeństwa, reżim uruchamia Inicjatywę na rzecz Rozwoju Eugenicznego. Skupienie się na tym priorytetowo traktuje czystość genetyczną i wyższość rasową, promując programy hodowli selektywnej i inżynierię genetyczną w celu wzmocnienia populacji narodu. Pod pozorem dobrobytu narodowego reżim narzuca surową politykę eugeniczną w celu oczyszczenia populacji."
 USA_expansion_of_nationalist_enclaves: "Ekspansja enklaw nacjonalistycznych"
 USA_expansion_of_nationalist_enclaves_desc: "Aby skonsolidować władzę i zapewnić bezpieczeństwo, reżim rozszerza enklawy nacjonalistyczne na cały kraj. Te ufortyfikowane społeczności służą jako bastiony tradycyjnych wartości i niezachwianej lojalności wobec reżimu. Za pomocą zachęt i przymusu reżim zachęca obywateli do przenoszenia się do tych twierdz, tworząc sieć lojalistów gotowych bronić nowego porządku."
 USA_immigration_purge_campaign: "Kampania czystek imigracyjnych"
 USA_immigration_purge_campaign_desc: "W odpowiedzi na żądania społeczeństwa dotyczące bezpieczeństwa reżim rozpoczyna kampanię czystek imigracyjnych. Celem tego zainteresowania jest postrzegane zagrożenie dla jednorodności narodu, łapanie i deportacja Nie-Amerykanów uznanych za nienadających się do nowego porządku. Poprzez masowe aresztowania i kontrole graniczne reżim zaostrza kontrolę nad imigracją, zapewniając czystość amerykańskiego społeczeństwa."
 USA_militarization_of_conservation_corps: "Militaryzacja Korpusu Ochrony Środowiska"
 USA_militarization_of_conservation_corps_desc: "Mobilizując ludność do służby narodowi, reżim militaryzuje Korpus Ochrony Środowiska. W ramach tego zainteresowania obywatele angażują się w wysiłki na rzecz ochrony środowiska, łącząc dyscyplinę wojskową z zarządzaniem ekologicznym. Poprzez obowiązkową służbę i patriotyczną indoktrynację reżim wychowuje lojalną kadrę eko-żołnierzy oddanych ochronie dziedzictwa naturalnego Ameryki."
 USA_suppression_of_dissident_elements: "Tłumienie elementów dysydenckich"
 USA_suppression_of_dissident_elements_desc: "Gdy w narodzie panuje zamieszanie, reżim rozpoczyna bezwzględną kampanię mającą na celu stłumienie elementów dysydenckich. Skupiamy się na postrzeganych wrogach państwa, w tym na umiarkowanych, liberałach i osobach wyrażających sprzeciw. Poprzez masowe aresztowania, propagandę i taktykę zastraszania reżim ucisza opozycję i umacnia swoją kontrolę nad władzą."
 USA_promotion_of_folk_traditions: "Promocja Tradycji Ludowych"
 USA_promotion_of_folk_traditions_desc: "Czerpiąc z kulturowych korzeni narodu, reżim promuje tradycyjne zwyczaje i praktyki ludowe. To skupienie celebruje surowy indywidualizm pionierskiego dziedzictwa Ameryki i zachęca obywateli do ponownego połączenia się z tradycjami swoich przodków. Poprzez festiwale, propagandę i programy kulturalne reżim wzmacnia poczucie tożsamości narodowej opartej na tradycji i dziedzictwie."
 USA_animal_conservation_crusade: "Krucjata Ochrony Zwierząt"
 USA_animal_conservation_crusade_desc: "Uznając znaczenie różnorodności biologicznej, reżim rozpoczyna krucjatę na rzecz ochrony zwierząt. Skupia się to na środkach mających na celu ochronę zagrożonych gatunków, ochronę siedlisk przyrodniczych oraz regulowanie działalności łowieckiej i rybackiej. Opowiadając się za ochroną środowiska, reżim stara się pozyskać poparcie społeczne i legitymizować swoje rządy."
 USA_genetic_purity_enforcement_laws: "Przepisy dotyczące egzekwowania czystości genetycznej"
 USA_genetic_purity_enforcement_laws_desc: "Stojąc na straży zasady czystości genetycznej, reżim uchwala rygorystyczne prawa regulujące małżeństwo i reprodukcję. Skupienie się na tym ma na celu zachowanie integralności genetycznej populacji narodu i zapobieganie osłabianiu jego naturalnych cech. Poprzez obowiązkowe badania genetyczne i ograniczenia dotyczące małżeństw reżim narzuca ścisłą kontrolę w celu utrzymania czystości rasowej."
 USA_indigenous_integration_initiative: "Inicjatywa integracji rdzennej ludności"
 USA_indigenous_integration_initiative_desc: "Dążąc do asymilacji społeczności tubylczych w społeczeństwie narodowym, reżim inicjuje Inicjatywę Integracji Rdzennych. To skupienie stanowi zachętę dla plemion indiańskich do porzucenia tradycyjnego stylu życia i przyjęcia głównego nurtu kultury amerykańskiej. Poprzez przymus i politykę asymilacji reżim stara się wymazać tożsamość rdzennych mieszkańców i skonsolidować swoją kontrolę nad ziemiami plemiennymi."
 USA_green_militarization_doctrine: "Doktryna zielonej militaryzacji"
 USA_green_militarization_doctrine_desc: "Łącząc ekologię z militaryzmem, reżim przyjmuje Doktrynę zielonej militaryzacji. Nacisk ten kładzie nacisk na użycie siły militarnej w celu ochrony zasobów naturalnych kraju i zabezpieczenia strategicznych aktywów środowiskowych. Poprzez ekoimperializm i nacjonalizm związany z zasobami reżim rozszerza swoje wpływy i zapewnia dominację nad globalnymi hotspotami ekologicznymi."
 USA_social_darwinist_education_reform: "Reforma edukacji darwinistycznej społecznej"
 USA_social_darwinist_education_reform_desc: "Remontując system edukacji, reżim wprowadza darwinistyczną reformę edukacji społecznej. Skupienie się na tym promuje darwinowskie zasady doboru naturalnego i przetrwania najsilniejszych, kształtując program nauczania tak, aby odzwierciedlał ideologiczny światopogląd reżimu. Poprzez eugeniczną edukację i indoktrynację reżim wychowuje pokolenie lojalnych poddanych, oddanych przetrwaniu najsilniejszych."
 USA_cult_of_nature_propaganda_blitz: "Blitz propagandowy Kultu Natury"
 USA_cult_of_nature_propaganda_blitz_desc: "Wykorzystując siłę propagandy, reżim rozpoczyna Blitz Propagandowy Kultu Natury. To skupienie gloryfikuje piękno i majestat świata przyrody, przedstawiając go jako boski wyraz wielkości narodu. Za pośrednictwem środków masowego przekazu, wydarzeń publicznych i kampanii kulturalnych reżim indoktrynuje obywateli szacunkiem dla porządku naturalnego i zarządzania ziemią przez reżim."
 USA_manifest_destiny_expansion_initiative: "Inicjatywa ekspansji Manifest Destiny"
 USA_manifest_destiny_expansion_initiative_desc: "Potwierdzając dominację terytorialną, reżim przyjmuje Inicjatywę Ekspansji Manifest Destiny. To skupienie usprawiedliwia zajmowanie nieodebranych gruntów i zasobów pod pretekstem przeznaczenia narodowego i Bożej opatrzności. Poprzez podboje, kolonizację i przymusowe przesiedlenia reżim poszerza swoje granice i narzuca swoją wolę sąsiednim terytoriom"
 USA_patriotic_reforestation_initiative: "Kampania propagandowa narodowego naturalizmu"
 USA_patriotic_reforestation_initiative_desc: "Przyjmując ideologię naturalizmu, reżim rozpoczyna kampanię propagandy narodowego naturalizmu. To skupienie nasyca media i system edukacyjny przekazami promującymi nieodłączną wyższość wartości naturalnych i przywództwo reżimu. Poprzez nieustanną propagandę reżim stara się kształtować umysły obywateli i umocnić swoją władzę."
 USA_national_naturalism_propaganda_campaign: "Patriotyczna inicjatywa ponownego zalesiania"
 USA_national_naturalism_propaganda_campaign_desc: "Aby symbolizować zaangażowanie narodu w zarządzanie środowiskiem i dumę narodową, reżim ogłasza Patriotyczną Inicjatywę na rzecz ponownego zalesiania. To skupienie mobilizuje obywateli do udziału w masowych kampaniach sadzenia drzew w całym kraju. Poprzez ponowne zalesianie obszarów zdegradowanych i promowanie terenów zielonych reżim dąży do upiększenia krajobrazu i wzmocnienia jego wizerunku jako obrońcy przyrody."
 USA_traditionalist_cultural_revival_program: "Program odrodzenia kultury tradycjonalistycznej"
 USA_traditionalist_cultural_revival_program_desc: "Uznając znaczenie tożsamości kulturowej w kształtowaniu jedności narodowej, reżim inicjuje Tradycjonalistyczny Program Odrodzenia Kulturalnego. To skupienie celebruje tradycyjne zwyczaje, folklor i wyrażenia artystyczne, które ucieleśniają istotę dziedzictwa narodowego. Poprzez festiwale kulturalne, reformy edukacji i inicjatywy sponsorowane przez państwo reżim stara się ożywić i zachować tradycyjne wartości w obliczu modernizacji."
 USA_loyalist_youth_indoctrination_camps: "Lojalistyczne obozy indoktrynacyjne dla młodzieży"
 USA_loyalist_youth_indoctrination_camps_desc: "Aby zabezpieczyć przyszłość reżimu, rząd tworzy obozy indoktrynacyjne dla młodzieży lojalistów. To skupienie wysyła młodych obywateli na obowiązkowe obozy szkolenia ideologicznego, gdzie zanurzają się w zasadach naturalistycznych i uczą, jak bezkrytycznie służyć narodowi."
 USA_national_sustainability_directives: "Krajowe dyrektywy dotyczące zrównoważonego rozwoju"
 USA_national_sustainability_directives_desc: "Wykazując zaangażowanie reżimu w zarządzanie środowiskiem, uchwalane są krajowe dyrektywy w sprawie zrównoważonego rozwoju. Koncentracja ta wdraża rygorystyczne przepisy dotyczące wydobycia zasobów, gospodarki odpadami i emisji przemysłowych, aby zapewnić długoterminową równowagę ekologiczną."
 USA_purification_of_public_spaces: "Oczyszczanie przestrzeni publicznych"
 USA_purification_of_public_spaces_desc: "Podtrzymując naturalistyczną wizję czystości, reżim inicjuje oczyszczanie przestrzeni publicznych. Skupia się to na oczyszczaniu obszarów miejskich z postrzeganych zanieczyszczeń poprzez masowe kampanie sanitarne i usuwanie niepożądanych elementów."
 USA_reverence_for_traditional_crafts: "Szacunek dla tradycyjnego rzemiosła"
 USA_reverence_for_traditional_crafts_desc: "Promując samowystarczalność i dumę narodową, reżim opowiada się za odrodzeniem tradycyjnego rzemiosła. Koncentracja ta zachęca obywateli do korzystania z umiejętności rzemieślniczych i dziedzictwa kulturowego, zachowując tradycyjne rzemiosło dla przyszłych pokoleń."
 USA_biological_security_initiative: "Inicjatywa Bezpieczeństwa Biologicznego"
 USA_biological_security_initiative_desc: "Aby chronić naród przed zagrożeniami biologicznymi, reżim wdraża Inicjatywę Bezpieczeństwa Biologicznego. W tym celu ustanawia się rygorystyczne protokoły bezpieczeństwa biologicznego, kontrole graniczne i środki nadzoru nad chorobami w celu ochrony zdrowia publicznego i bezpieczeństwa narodowego."
 USA_eco_nationalist_research_program: "Program badań eko-nacjonalistycznych"
 USA_eco_nationalist_research_program_desc: "Realizując program naturalistyczny reżimu, rząd uruchamia program badań eko-nacjonalistycznych. To skupienie kieruje zasoby na ekocentryczne projekty badawczo-rozwojowe, których celem jest promowanie zrównoważenia środowiskowego i bezpieczeństwa narodowego."
 USA_ancestral_heritage_celebration_days: "Dni obchodów dziedzictwa przodków"
 USA_ancestral_heritage_celebration_days_desc: "W hołdzie różnorodnemu dziedzictwu kulturowemu narodu ustanawia się Dni Obchodów Dziedzictwa Przodków. To skupienie wyznacza coroczne święta poświęcone świętowaniu zwyczajów, tradycji i wkładu różnych grup etnicznych i kulturowych."
 USA_inspired_architecture_program: "Program architektury inspirowanej naturą"
 USA_inspired_architecture_program_desc: "Wyznając harmonię natury, reżim uruchamia program architektury inspirowanej naturą. To skupienie promuje integrację elementów naturalnych i zasad zrównoważonego rozwoju w planowaniu urbanistycznym i projektowaniu architektonicznym."
 USA_familial_bonding_initiative: "Inicjatywa na rzecz więzi rodzinnych"
 USA_familial_bonding_initiative_desc: "Uznając znaczenie wartości rodzinnych dla wspierania jedności narodowej, reżim uruchamia Inicjatywę na rzecz Więzi Rodzinnych. To skupienie zachęca do silnych więzi rodzinnych poprzez programy i zachęty sponsorowane przez rząd, których celem jest promowanie spójności rodziny, tradycyjnych ról płciowych i władzy rodzicielskiej."
 USA_civic_engagement_campaign: "Kampania Zaangażowania Obywatelskiego"
 USA_civic_engagement_campaign_desc: "Aby wzmocnić pozycję obywateli i promować aktywność obywatelską, reżim rozpoczyna kampanię na rzecz zaangażowania obywatelskiego. To skupienie zachęca do aktywizmu politycznego, zaangażowania społeczności i inicjatyw oddolnych mających na celu wspieranie poczucia własności i odpowiedzialności wśród społeczeństwa."
 USA_diplomatic_entente_alliance: "Sojusz dyplomatyczny Ententa"
 USA_diplomatic_entente_alliance_desc: "Dążąc do wzmocnienia więzi dyplomatycznych i zawarcia sojuszy strategicznych, rząd inicjuje Sojusz Dyplomatyczny Ententy. Skupienie się na tym ma na celu wzmocnienie współpracy z krajami o podobnych poglądach poprzez pakty o wzajemnej obronie, umowy handlowe i inicjatywy dyplomatyczne."
 USA_monarchist_the_american_dynasty_rises: "Powstaje dynastia amerykańska"
 USA_monarchist_the_american_dynasty_rises_desc: "Skokiem i zakrętami MMM zapewniła sobie władzę nad bardziej tajnym i protekcjonistycznym NFP. Koalicja w wielu oczach była skazana na porażkę, ale nikt nie spodziewał się, że Współczesny Monarchista będzie tak popularny wśród wszystkich narodów w samej Ameryce. Niemniej jednak kości zostały rzucone i teraz do nowych przywódców należy kierowanie, informowanie i ochrona Zjednoczonego Królestwa Ameryki i jej obywateli."
 USA_royal_symphony_orchestra: "Królewska Orkiestra Symfoniczna"
 USA_royal_symphony_orchestra_desc: "Zakładając Królewską Orkiestrę Symfoniczną, monarcha podnosi poziom kultury kulturalnej kraju występami muzycznymi na światowym poziomie. Celem tego wydarzenia jest celebrowanie sztuki, inspirowanie kreatywności i wzbogacanie życia obywateli. Orkiestra prezentuje arcydzieła muzyki klasycznej, kompozycje współczesne i hymny narodowe, pełniąc funkcję kulturalnego ambasadora monarchii."
 USA_royal_arts_endowment: "Królewski Fundusz Sztuki"
 USA_royal_arts_endowment_desc: "Ustanawiając Royal Arts Endowment, monarcha ustanawia fundusz mający na celu patronowanie i wspieranie sztuki. Celem tego działania jest kultywowanie tętniącej życiem sceny kulturalnej, wspieranie kreatywności, innowacyjności i dumy narodowej. Poprzez dotacje, stypendia i sponsoring fundacja stara się pielęgnować talenty artystyczne i chronić dziedzictwo kulturowe narodu dla przyszłych pokoleń."
 USA_nobility_reform_commission: "Komisja ds. Reformy Szlachty"
 USA_nobility_reform_commission_desc: "Powołując Komisję ds. Reformy Szlachty, monarcha zwołuje radę szlachty w celu przeglądu i modernizacji instytucji szlacheckiej. Celem tego zainteresowania jest dostosowanie tradycyjnych struktur arystokratycznych do potrzeb współczesności, promowanie merytokracji, inkluzywności i mobilności społecznej. Komisja ocenia tytuły, przywileje i obowiązki, upewniając się, że szlachta pozostaje istotna i odpowiedzialna w zmieniających się czasach."
 USA_imperial_architectural_legacy: "Imperialne dziedzictwo architektoniczne"
 USA_imperial_architectural_legacy_desc: "Realizując wizję wielkości i trwałości, monarcha inicjuje projekt Imperial Architectural Legacy. Skupienie się na tym ma na celu pozostawienie trwałego śladu w krajobrazie kraju poprzez budowę kultowych zabytków architektury i pomników. Od wielkich pałaców po strzeliste pomniki, projekt ma na celu ukazanie majestatu i potęgi monarchii przyszłym pokoleniom."
 USA_court_of_honors: "Sąd Honorowy"
 USA_court_of_honors_desc: "Powołując Trybunał Honorowy, monarcha tworzy prestiżowy Order Rycerski, aby uhonorować wzorowe jednostki. Celem tego celu jest uznanie i nagrodzenie wybitnych zasług dla narodu, czy to w służbie koronie, aktów odwagi, czy osiągnięć w różnych dziedzinach. Sąd Honorowy przyznaje tytuły rycerskie, medale i tytuły zasłużonym odbiorcom, wzmacniając lojalność i oddanie monarchii."
 USA_modern_monarchist_indoctrination_campaign: "Kampania indoktrynacji współczesnych monarchistów"
 USA_modern_monarchist_indoctrination_campaign_desc: "Rozpoczynając ogólnokrajową kampanię, Nowoczesny Ruch Monarchistyczny inicjuje szeroko zakrojone działania propagandowe mające na celu promowanie cnót monarchii i arystokracji. Celem kampanii jest poprzez media, edukację i wydarzenia publiczne kształtowanie opinii publicznej, pozyskiwanie poparcia dla monarchii i podważanie ideałów demokracji. Kampania indoktrynacyjna ma na celu zaszczepienie lojalności wobec monarchii i akceptacji jej władzy."
 USA_royal_patronage_program: "Program Patronatu Królewskiego"
 USA_royal_patronage_program_desc: "Ustanawiając Program Patronatu Królewskiego, monarcha obejmuje swoim patronatem artystów, naukowców i intelektualistów, którzy wyznają ideały Nowoczesnego Ruchu Monarchistycznego. Poprzez dotacje, sponsoring i prowizje program zachęca do tworzenia dzieł gloryfikujących monarchię i promujących jej wartości. Program mecenatu królewskiego ma na celu kultywowanie elity kulturalnej lojalnej wobec monarchii."
 USA_noble_integration_initiative: "Szlachetna Inicjatywa Integracyjna"
 USA_noble_integration_initiative_desc: "Realizując Noble Integration Initiative, Modern Monarchist Movement dąży do zintegrowania klasy szlacheckiej ze wszystkimi szczeblami zarządzania i społeczeństwa. Poprzez nominacje, zachęty i reformy inicjatywa ma na celu podniesienie szlachty na stanowiska władzy i wpływu, zapewniając jej lojalność wobec monarchii. Inicjatywa integracji szlacheckiej promuje ideę szlachty jako naturalnych liderów i strażników królestwa."
 USA_royal_ceremonial_revival: "Królewskie uroczyste odrodzenie"
 USA_royal_ceremonial_revival_desc: "Przywracając starożytne tradycje i rytuały, Modern Monarchist Movement rozpoczyna Royal Ceremonial Revival. Celem tego skupienia jest ponowne wprowadzenie rozbudowanych ceremonii dworskich, koronacji i procesji królewskich, aby pokazać wspaniałość i prawowitość monarchii. Przywrócenie ceremonii królewskich ma na celu wzbudzenie podziwu i szacunku dla monarchii wśród ludności."
 USA_aristocratic_entitlement_program: "Program uprawnień arystokratycznych"
 USA_aristocratic_entitlement_program_desc: "Wprowadzając program uprawnień arystokratycznych, Modern Monarchist Movement wprowadza specjalne przywileje i korzyści dla członków klasy szlacheckiej. Poprzez ulgi podatkowe, nadania ziemi i podniesienie statusu społecznego program ma na celu nagradzanie lojalności wobec monarchii i wzmocnienie hierarchii społecznej. Program uprawnień arystokratycznych promuje ideę szlachty jako zasługującej na specjalne traktowanie i szacunek."
 USA_monarchical_education_initiative: "Monarchiczna Inicjatywa Edukacyjna"
 USA_monarchical_education_initiative_desc: "Uruchamiając Monarchical Education Initiative, Modern Monarchist Movement wprowadza reformy do systemu edukacji, aby promować ideologię i wartości monarchistyczne. Poprzez zmiany w programie nauczania, szkolenia nauczycieli i materiały propagandowe, inicjatywa ma na celu indoktrynację uczniów lojalnością wobec monarchii i szacunkiem dla tradycyjnych instytucji. Inicjatywa edukacji monarchicznej dąży do ukształtowania przyszłych pokoleń na lojalnych poddanych monarchii."
 USA_royal_court_appointments: "Nominacje na dworze królewskim"
 USA_royal_court_appointments_desc: "Korzystając z prerogatywy monarchy, Modern Monarchist Movement mianuje lojalnych zwolenników i sojuszników na kluczowe stanowiska w królewskim dworze. Ten nacisk ma na celu konsolidację władzy i wpływów w monarchii, zapewniając, że lojaliści kontrolują dźwignie rządu i administracji. Nominacje na królewski dwór promują ideę meritokracji i lojalności jako kwalifikacji do wysokiego urzędu."
 USA_monarchical_propaganda_bureau: "Monarchiczne Biuro Propagandy"
 USA_monarchical_propaganda_bureau_desc: "Ustanawiając Biuro Propagandy Monarchicznej, Nowoczesny Ruch Monarchistyczny tworzy scentralizowaną agencję mającą na celu rozpowszechnianie przekazów promonarchistycznych i tłumienie sprzeciwu. Poprzez cenzurę, kampanie propagandowe i kontrolę mediów Biuro dąży do kształtowania opinii publicznej i osłabiania opozycji wobec monarchii. Monarchiczne biuro propagandy służy jako narzędzie utrzymania kontroli i wpływu na ludność."
 USA_royal_heritage_preservation: "Ochrona Dziedzictwa Królewskiego"
 USA_royal_heritage_preservation_desc: "Zachowując królewskie dziedzictwo narodu, Modern Monarchist Movement uruchamia kompleksowy program ochrony i promocji historycznych miejsc, artefaktów i symboli związanych z monarchią. Ten nacisk ma na celu kultywowanie poczucia dumy narodowej i tożsamości zakorzenionej w historii i tradycjach monarchii. Ochrona dziedzictwa królewskiego ma na celu zapewnienie długowieczności i spuścizny monarchii dla przyszłych pokoleń."
 USA_nobility_legacy_initiative: "Inicjatywa Dziedzictwa Szlachty"
 USA_nobility_legacy_initiative_desc: "Ustanawiając Inicjatywę Dziedzictwa Szlachty, Nowoczesny Ruch Monarchistyczny honoruje i celebruje wkład rodzin szlacheckich dla narodu. Celem inicjatywy jest podniesienie statusu i prestiżu klasy szlacheckiej w społeczeństwie poprzez ceremonie, nagrody i upamiętnienia. Inicjatywa dziedzictwa szlacheckiego wzmacnia ideę szlachty jako filarów królestwa i strażników tradycji."
 USA_royal_cultural_revival: "Królewskie Odrodzenie Kulturalne"
 USA_royal_cultural_revival_desc: "Inicjując Królewskie Odrodzenie Kultury, Modern Monarchist Movement promuje odrodzenie tradycyjnych zwyczajów, obchodów i festiwali związanych z monarchią. Ten nacisk ma na celu ponowne rozbudzenie dumy narodowej i tożsamości poprzez uhonorowanie bogatego dziedzictwa kulturowego królestwa. Poprzez wydarzenia publiczne, wystawy i występy, królewskie odrodzenie kultury pielęgnuje poczucie jedności i ciągłości z dziedzictwem monarchii."
 USA_monarchical_religious_alliance: "Monarchiczny Związek Religijny"
 USA_monarchical_religious_alliance_desc: "Tworząc monarchiczny sojusz religijny, Nowoczesny Ruch Monarchistyczny nawiązuje bliskie więzi z instytucjami religijnymi, aby promować boskie prawo monarchii do rządzenia. Celem tego skupienia jest dokooptowanie autorytetu i symboliki religijnej w celu legitymizacji władzy i autorytetu monarchii. Poprzez sojusze, adnotacje i ceremonie religijne monarchiczny sojusz religijny stara się zwiększyć poparcie społeczne i posłuszeństwo monarchii"
 USA_royal_family_legacy_program: "Program dziedzictwa rodziny królewskiej"
 USA_royal_family_legacy_program_desc: "Ustanawiając Royal Family Legacy Program, Modern Monarchist Movement celebruje linię i dziedzictwo monarchii poprzez publiczne upamiętnienia i hołdy. Ten nacisk ma na celu podniesienie statusu i prestiżu rodziny królewskiej jako symboli jedności i ciągłości narodowej. Program Royal Family Legacy Program honoruje poprzednich monarchów, małżonków królewskich i dziedziców, wzmacniając ich rolę jako opiekunów królestwa."
 USA_imperial_archaeological_expeditions: "Cesarskie Ekspedycje Archeologiczne"
 USA_imperial_archaeological_expeditions_desc: "Sponsorując Imperial Archaeological Expeditions, Modern Monarchist Movement finansuje wyprawy badawcze w celu odkrywania i ochrony artefaktów i miejsc historycznych związanych z monarchią. Celem tego działania jest wzbogacenie zrozumienia przez naród jego dziedzictwa królewskiego oraz promowanie poczucia dumy i tożsamości. Imperialne wyprawy archeologiczne przyczyniają się do zachowania i promocji spuścizny monarchii."
 USA_royal_patriotic_education: "Królewskie Wychowanie Patriotyczne"
 USA_royal_patriotic_education_desc: "Wprowadzając Royal Patriotic Education, Modern Monarchist Movement wdraża program nauczania kładący nacisk na lojalność, obowiązek i szacunek dla monarchii. Ten nacisk ma na celu ukształtowanie przyszłych pokoleń na lojalnych poddanych i obrońców królestwa. Poprzez podręczniki, wykłady i zajęcia pozalekcyjne, edukacja patriotyczna królewska wpaja poczucie dumy i wierności monarchii od najmłodszych lat."
 USA_monarchical_civic_virtue_program: "Monarchiczny program cnót obywatelskich"
 USA_monarchical_civic_virtue_program_desc: "Uruchamiając Monarchiczny Program Cnót Obywatelskich, Nowoczesny Ruch Monarchistyczny promuje zaangażowanie obywatelskie, wolontariat i pracę społeczną jako wyraz lojalności wobec monarchii. Skupienie się na tym ma na celu wspieranie poczucia obowiązku i odpowiedzialności wśród obywateli, zachęcając ich do przyczyniania się do dobrobytu i dobrobytu królestwa. Monarchiczny program cnót obywatelskich kultywuje kulturę służby i patriotyzmu."
 USA_royal_heraldry_initiative: "Inicjatywa Królewskiej Heraldyki"
 USA_royal_heraldry_initiative_desc: "Inicjując Royal Heraldry Initiative, Modern Monarchist Movement promuje używanie heraldyki i symboliki w celu wzmocnienia lojalności wobec monarchii. Ten nacisk ma na celu stworzenie wizualnego języka wierności i tożsamości, z królewskimi emblematami, herbami i insygniami zdobiącymi przestrzenie publiczne i oficjalne dokumenty. Inicjatywa Royal Heraldry wzmacnia poczucie dumy i przynależności wśród obywateli."
 USA_monarchical_societal_values_promotion: "Promocja monarchicznych wartości społecznych"
 USA_monarchical_societal_values_promotion_desc: "Promując monarchiczne wartości społeczne, Nowoczesny Ruch Monarchistyczny opowiada się za tradycyjnymi wartościami, takimi jak hierarchia, obowiązek i honor, jako zasadniczymi filarami stabilnego społeczeństwa. Celem tego skupienia jest przeciwdziałanie postrzeganemu upadkowi moralności i niepokojom społecznym poprzez podtrzymywanie cnót monarchii jako wzoru do naśladowania. Promowanie monarchicznych wartości społecznych ma na celu zaszczepienie w narodzie poczucia porządku i spójności."
 USA_royal_national_monuments_preservation: "Konserwacja Królewskich Zabytków Narodowych"
 USA_royal_national_monuments_preservation_desc: "Ustanawiając inicjatywę Royal National Monuments Preservation, Modern Monarchist Movement przeznacza zasoby na ochronę i utrzymanie miejsc historycznych, punktów orientacyjnych i pomników związanych z monarchią. Ten nacisk ma na celu ochronę dziedzictwa kulturowego narodu i promowanie poczucia dumy i tożsamości. Ochrona królewskich pomników narodowych zapewnia, że ​​dziedzictwo monarchii zostanie zachowane dla przyszłych pokoleń."
 USA_royal_charitable_endowment: "Królewski Fundusz Charytatywny"
 USA_royal_charitable_endowment_desc: "Ustanawiając Royal Charitable Endowment, Modern Monarchist Movement tworzy fundusz wspierający inicjatywy filantropijne i programy socjalne. Celem tego działania jest zademonstrowanie zaangażowania monarchii w dobrobyt jej poddanych i złagodzenie nierówności społecznych. Poprzez dotacje, darowizny i partnerstwa, royal charitable endowment zajmuje się pilnymi problemami społecznymi i poprawia jakość życia obywateli"
 USA_royal_technological_innovation_initiative: "Królewska Inicjatywa Innowacji Technologicznych"
 USA_royal_technological_innovation_initiative_desc: "Uruchamiając Królewską Inicjatywę Innowacji Technologicznych, Nowoczesny Ruch Monarchistyczny inwestuje w badania i rozwój, aby pobudzić postęp technologiczny i wzrost gospodarczy. Skupienie się na tym ma na celu pozycjonowanie narodu jako lidera w zakresie innowacji i przemysłu, zwiększając jego globalną konkurencyjność i dobrobyt. Królewska inicjatywa na rzecz innowacji technologicznych wspiera współpracę między środowiskiem akademickim, przemysłem i rządem w celu napędzania postępu i dobrobytu."
 USA_monarchical_literacy_campaign: "Kampania na rzecz umiejętności czytania i pisania monarchiczna"
 USA_monarchical_literacy_campaign_desc: "Realizując kampanię na rzecz alfabetyzacji monarchicznej, Modern Monarchist Movement promuje edukację i alfabetyzację jako filary mobilności społecznej i postępu narodowego. Celem tego skupienia jest wyeliminowanie analfabetyzmu i wzmocnienie pozycji obywateli poprzez wiedzę i edukację. Poprzez inicjatywy takie jak programy alfabetyzacji, biblioteki i działalność edukacyjna, kampania na rzecz alfabetyzacji monarchicznej stara się wyposażyć obywateli w umiejętności i narzędzia niezbędne do osiągnięcia sukcesu."
 USA_royal_environmental_conservation_initiative: "Królewska Inicjatywa Ochrony Środowiska"
 USA_royal_environmental_conservation_initiative_desc: "Uruchamiając Królewską Inicjatywę Ochrony Środowiska, Nowoczesny Ruch Monarchistyczny traktuje priorytetowo ochronę środowiska i zrównoważony rozwój jako integralną część dobrobytu i dobrobytu narodu. Celem tego działania jest ochrona zasobów naturalnych, łagodzenie zmian klimatycznych i promowanie praktyk przyjaznych dla środowiska. Poprzez politykę, zachęty i kampanie uświadamiające społeczeństwo królewska inicjatywa na rzecz ochrony środowiska chroni środowisko dla przyszłych pokoleń"
 USA_red_junta_seizes_power: "Czerwona Junta przejmuje władzę"
 USA_red_junta_seizes_power_desc: "Chaos w stolicy, gdy wojskowy korpus komisariatu przejął władzę w przeważnie bezkrwawym zamachu stanu przeciwko temu, co nazywali „miękkim punktem rozłamu”, co uniemożliwiło prawdziwemu socjalizmowi zawładnięcie narodem. W niemal oksymoroniczny sposób kierownictwo KC przewodziło szarży, stosując dwutorowy Plan Jedności. Wykorzystując służbę wojskową i mieszany model gospodarczy faworyzujący bardziej socjalistyczne i/lub socjaldemokratyczne podejście do gospodarki, przywódcy KC wykorzystają te dwa filary, aby stworzyć zjednoczone społeczeństwo, wspólny cel i zjednoczoną tożsamość, aby przewodzić przyszłości tych Stanów Zjednoczonych ."
 USA_american_trotskist_seize_power: "Trockista SPR przejmuje władzę"
 USA_american_trotskist_seize_power_desc: "W wyniku poderżniętego gardła zamachu stanu SPR przejęła władzę od Koalicji Partii Sheparda. Ten szokujący obrót wydarzeń zaniepokoił wielu dokładnie tym, co stanie się dalej, ponieważ wielu rozumie trockistowskie poglądy SPR i to, z czego Trocki jest znany w zakresie swojego socjalizmu. Na razie ludzie wstrzymują oddech i patrzą, co może wyniknąć z tak drastycznej zmiany wydarzeń."
 USA_workers_control_of_industry: "Robotnicza kontrola przemysłu"
 USA_workers_control_of_industry_desc: "Przejmując środki produkcji, trockiści ustanawiają robotniczą kontrolę nad fabrykami i gałęziami przemysłu. Celem tego skupienia jest wzmocnienie pozycji pracowników, zapewnienie, że decyzje produkcyjne będą podejmowane w sposób demokratyczny i w interesie proletariatu."
 USA_nationalize_major_corporations: "Znacjonalizacja dużych korporacji"
 USA_nationalize_major_corporations_desc: "Duże korporacje zostają poddane kontroli państwa w celu redystrybucji bogactwa i wyeliminowania kapitalistycznego wyzysku. Skupienie się na tym ma na celu zapewnienie, że gospodarka służy potrzebom wszystkich obywateli, a nie tylko zamożnej elity."
 USA_agrarian_reform: "Reforma rolna"
 USA_agrarian_reform_desc: "Ziemia jest redystrybuowana od dużych właścicieli ziemskich do chłopów i pracowników rolnych, promując praktyki rolnictwa kolektywnego. Celem tego skupienia jest wyeliminowanie ubóstwa na obszarach wiejskich i zwiększenie produktywności rolnictwa."
 USA_red_guard_militias: "Milicje Czerwonej Gwardii"
 USA_red_guard_militias_desc: "Tworząc bojówki Czerwonej Gwardii, trockiści organizują grupy zbrojne, aby bronić rewolucji i zapewnić bezpieczeństwo wewnętrzne. Celem tego skupienia jest ochrona państwa socjalistycznego przed siłami kontrrewolucyjnymi."
 USA_revolutionary_propaganda: "Rewolucyjna propaganda"
 USA_revolutionary_propaganda_desc: "Rozpoczyna się wszechstronna kampania propagandowa mająca na celu szerzenie ideałów rewolucyjnych i edukację mas. Celem tego skupienia jest zwiększenie poparcia społecznego dla trockistowskiego rządu i jego polityki."
 USA_international_solidarity: "Solidarność Międzynarodowa"
 USA_international_solidarity_desc: "Wspierając sojusze z międzynarodowymi ruchami socjalistycznymi, trockiści starają się szerzyć rewolucję na całym świecie. Celem tego skupienia jest stworzenie zjednoczonego frontu przeciwko imperializmowi i kapitalizmowi"
 USA_peoples_commissariat_of_defense: "Ludowy Komisariat Obrony"
 USA_peoples_commissariat_of_defense_desc: "Reorganizując wojsko w ramach Ludowego Komisariatu Obrony, trockiści zapewniają lojalność sprawie rewolucyjnej. Celem tego skupienia jest utrzymanie silnych i ideologicznie zaangażowanych sił zbrojnych."
 USA_five_year_economic_plan: "Pięcioletni plan gospodarczy"
 USA_five_year_economic_plan_desc: "Wdrażając pięcioletni plan gospodarczy, rząd wyznacza ambitne cele w zakresie industrializacji i wzrostu gospodarczego. Celem tego działania jest przekształcenie gospodarki i poprawa standardów życia."
 USA_free_education_for_all: "Bezpłatna edukacja dla wszystkich"
 USA_free_education_for_all_desc: "Ustanawiając bezpłatną edukację dla wszystkich obywateli, trockiści dążą do stworzenia wykształconego i oświeconego społeczeństwa. Celem tym jest eliminacja analfabetyzmu oraz promowanie rozwoju naukowego i kulturalnego."
 USA_healthcare_for_the_people: "Opieka zdrowotna dla ludzi"
 USA_healthcare_for_the_people_desc: "Wprowadzając powszechną opiekę zdrowotną, trockiści zapewniają wszystkim obywatelom dostęp do opieki medycznej. Celem tego działania jest poprawa zdrowia publicznego i wyeliminowanie nierówności w opiece zdrowotnej."
 USA_workers_councils: "Rady Robotnicze"
 USA_workers_councils_desc: "Tworząc Rady Robotnicze, trockiści tworzą system demokracji bezpośredniej w miejscach pracy i społecznościach. Celem tego podejścia jest wzmocnienie pozycji pracowników i zapewnienie ich udziału w zarządzaniu."
 USA_revolutionary_courts: "Sądy Rewolucyjne"
 USA_revolutionary_courts_desc: "Tworząc sądy rewolucyjne, trockiści dbają o to, aby sprawiedliwość była wymierzana zgodnie z zasadami socjalistycznymi. Skupienie się na tym ma na celu wyeliminowanie korupcji i zapewnienie sprawiedliwego traktowania wszystkich obywateli"
 USA_american_anarchist_society_collectivizes_victory: "Społeczeństwo kolektywizuje zwycięstwo"
 USA_american_anarchist_society_collectivizes_victory_des: "W zaskakującej i niemal kłopotliwej serii wydarzeń Towarzystwo Anarchistyczne przedarło się przez kierownictwo. Poprzez walkę o sprzedaż swoich pomysłów, jak również o zapewnienie głosów w wyborach przywódców, wystarczająca liczba członków Towarzystwa Anarchistycznego przechyliła szalę na swoją korzyść, aby zapewnić sobie przywództwo większościowe w partii. Teraz wszyscy patrzą z niemal podziwem i wyczekują, co dokładnie zrobi „rząd amarchistów”."
 USA_american_aas_retooling_foreign_diplomacy: "Przebudowa dyplomacji zagranicznej"
 USA_american_aas_retooling_foreign_diplomacy_desc: "Musimy współpracować z szerszym światem, ale wiemy, że nie musimy. W związku z tym, aby zapewnić proste i uczciwe stosunki, naszą politykę zagraniczną będziemy traktować jako serdeczny krok wstecz. Oznacza to, że będziemy angażować się w rozmowy i umowy handlowe, ale w sumie będziemy bardziej skupiać się na naszej ojczyźnie i jej mieszkańcach."
 USA_american_aas_practical_education_act: "Ustawa o kształceniu praktycznym"
 USA_american_aas_practical_education_act_desc: "PEA to zbiorowe prawodawstwo, które rozumie, że edukacja i system edukacji są tam tylko po to, aby uczyć i przygotowywać nasze dzieci do bycia częścią naszego społeczeństwa jako całości, aby to zrobić, musimy jednak przebudować system edukacji, aby skupić się i uczyć praktycznych rzeczy i zapewnić ich rozwój. Podstawowe umiejętności językowe, czytania i matematyki będą podstawą, a uczniowie i rodzice będą mieli wybór rozszerzenia tej edukacji na bardziej wyspecjalizowane dziedziny zainteresowań. Może to spowodować w krótkim okresie częściowy drenaż mózgów, ale z rzeczami takimi jak to, jak uprawiać żywność i zrozumienie podstaw bycia w stanie żyć i cieszyć się prostymi rzeczami w życiu, doprowadzi to co najmniej do boomu rolniczego."
 USA_american_aas_life_is_hard: "Życie jest trudne"
 USA_american_aas_life_is_hard_desc: "Nasza fundamentalna egzystencja wywołała wrzask w obcych rządach na całym świecie. Pomimo naszych niedawnych działań zmierzających do dystansowania się i patrzenia bardziej na siebie niż na szerszy świat, wiele zagranicznych rządów postrzega samo nasze istnienie jako zagrożenie dla rzekomego „Naturalnego Porządku”. W związku z tym musimy przygotować nasz naród i jego obywateli do obrony swoich rodzin i domów przed każdym, kto chce podjąć tę brzemienną w skutki decyzję."
 USA_american_aas_hybrid_economics: "Ekonomia hybrydowa"
 USA_american_aas_hybrid_economics_desc: "Biorąc pod uwagę zmieniające się wiatry, staramy się zachęcać naszych obywateli, aby byli przygotowani na przetrwanie. W związku z tym cywilne manufaktury i inne przedsiębiorstwa muszą mieć niewielki procent przeznaczony na produkcję wojskową. W ten sposób wzmacniamy lokalną obronę, a także zapewniamy łatwość gotowości na wypadek, gdyby obce mocarstwo próbowało przejąć naszą ziemię i ludzi."
 USA_american_aas_decentralizing_corporate_entities: "Decentralizacja podmiotów korporacyjnych"
 USA_american_aas_decentralizing_corporate_entities_desc: "Wpływy miękkiej siły współczesnej ekonomii są najstraszniejszą rzeczą dla stabilnego społeczeństwa. Z zagranicznymi rządami, które chcą użyć miękkiej siły, aby ominąć użycie siły. To podstępne podejście spowodowało, że wmusiliśmy się w to, że zmuszeni jesteśmy przyspieszyć decentralizację podmiotów typu korporacyjnego. W skrajnej formie egzekwowania prawa antymonopolowego, przedstawione sprawy zostaną zakończone, a nawet nadmierne udziały w rynku posiadane przez tych tytanów nowoczesnego przemysłu."
 USA_american_aas_reactive_autarky: "Reaktywna autarkia"
 USA_american_aas_reactive_autarky_desc: "Handel zagraniczny zbliża się do nieistniejącego poziomu ze względu na postrzegane zagrożenie, jakie rzekomo stanowimy dla rządów innych krajów. Mając to na uwadze, musimy zachęcać lokalne kopalnie i robić, co w naszej mocy, aby zachęcić obywateli do zrozumienia potrzeby samowystarczalności."
 USA_american_aas_militarization_debate: "Debata na temat militaryzacji"
 USA_american_aas_militarization_debate_desc: "Kwestia militaryzacji jest największym niepokojem w naszym społeczeństwie. Wielu pryncypialnych anarchistów już czuje odrazę do samego naszego istnienia, będącego przyczyną paradoksu, który zachowujemy w formie „państwa”. Niemniej jednak znaczna większość populacji zastanawia się i słusznie martwi o to, czy uda nam się przetrwać w tak wolnym społeczeństwie. Dlatego musimy przeprowadzić prawdziwą dyskusję i dojść do prawdziwego porozumienia co do tego, co zrobić z siłą militarną, jaką będzie dysponował nasz naród."
 USA_american_aas_the_survival_answer: "Odpowiedź na przetrwanie"
 USA_american_aas_the_survival_answer_desc: "Zachowanie naszego narodu jest koniecznością. Zapewnimy, że nasza obrona jest najważniejsza i najważniejszy priorytet. W związku z tym wysiłki badawczo-rozwojowe, szkolenia i produkcja będą nastawione na to, aby mieć pewność, że jesteśmy najtrudniejszym orzechem do zgryzienia. Będą tacy, którzy będą płakać za naszą rzekomą „abdykacją”, za tronem władzy, który rzekomo tworzymy. Ale ludzie zgodzą się z nami, że obrona naszych domów jest najważniejszą zasadą, której należy przestrzegać, niż niektóre arbitralne punkty polityczne."
 USA_american_aas_the_principle_answer: "Zasadnicza odpowiedź"
 USA_american_aas_the_principle_answer_desc: "Nasze działania będą wykrzykiwać nasze intencje. Nie potrzebujemy militaryzacji, aby trzymać się pod kontrolą ludzi żądnych władzy i chronić bezpieczeństwo naszego narodu. W związku z tym będziemy kontynuować naszą gospodarkę hybrydową i będziemy starać się lepiej reagować na potrzeby naszych obywateli oraz na wszelkie teoretycznie mogące się pojawić zagrożenia."
 USA_american_aas_the_volunteers_program: "Program Wolontariat"
 USA_american_aas_the_volunteers_program_desc: "Zasadniczo nie możemy powołać do wojska, stracilibyśmy nasz tytuł anarchisty, stosując tego rodzaju siłę. Jeśli jednak stworzymy programy motywacyjne i dostosujemy je, moglibyśmy biernie pozyskać więcej wolontariuszy. Będzie nas to kosztować pod względem budżetowym, ale jest warte obrony narodu"
 USA_american_aas_air_over_navy: "Powietrze nad marynarką wojenną"
 USA_american_aas_air_over_navy_desc: "Nie planujemy już podróżować przez pół świata w celu prowadzenia bezsensownych wojen i Bóg jeden wie, co jeszcze robił stary porządek. Tak więc przy tak dużym nadmiarze marynarki możemy faktycznie rozbić, złomować, zmienić przeznaczenie i wiele więcej w siłach powietrznych. Chroni to nasz budżet przed zwiększeniem i, jak na ironię, zmniejszy go również pod innymi względami. Dzięki temu będziemy mogli dać ludziom jeszcze więcej, co z kolei zwiększy nasze wsparcie."
 USA_american_aas_retooling_public_support: "Przekształcanie wsparcia publicznego"
 USA_american_aas_retooling_public_support_desc: "Mowy, znaki i rzeczywistość to to, co możemy zrobić i co wykorzystamy, aby zapewnić poparcie ludzi, aby zmienili swoje myślenie na bardziej zorientowane na wojsko. Ten proces będzie powolny i prawdopodobnie zaszkodzi naszej spójności. Musimy jednak dać ludziom znać o prawdziwym zagrożeniu, jakie postrzegają nas niektóre rządy zagraniczne, i o dużym prawdopodobieństwie ataku zagranicznego na nasz kolektyw."
 USA_american_aas_every_soldier_a_pathfinder: "Każdy żołnierz to tropiciel"
 USA_american_aas_every_soldier_a_pathfinder_desc: "W miarę jak „rekrutujemy” coraz więcej osób, zdobywamy po drodze bogactwo pasywnych doświadczeń. To doświadczenie nie jest tym, czego mogłaby uczyć jakakolwiek uczelnia wojenna, ale raczej naturalnym doświadczeniem, jakie ci ludzie mają w zakresie nawigacji w swoim lokalnym regionie. W związku z tym każdy żołnierz w naszym kolektywie zostanie poproszony o doskonalenie tych umiejętności oraz nauczanie i pomaganie tym, którzy nie są zbyt dobrzy lub nie są zaznajomieni z obszarem, w którym mogą działać. Zwiększy to naszą spójność, a także naszą zdolność do podejmowania działań defensywnych, a jeśli zajdzie taka potrzeba, ofensywnych, aby odzyskać utracone terytorium, którego mogą pragnąć siły wroga."
 USA_american_aas_the_free_citizen_army: "Armia Wolnych Obywateli"
 USA_american_aas_the_free_citizen_army_desc: "Jeśli chcemy zachować spójność i wsparcie, musimy poszukiwać zbiorowej tożsamości naszej armii. Zbierzcie się w obronie sprawy i czarnej flagi, bo FCA będzie bronić domu i rodziny przed wrogami, dla których zdecydują się postawić nogę na naszej wolności."
 USA_american_aas_american_culture_is_anarchism: "Kultura amerykańska to anarchizm"
 USA_american_aas_american_culture_is_anarchism_desc: "Amerykański sposób, jak mówią niektórzy, polega na przyjęciu definicji minarchizmu, a następnie włożeniu broni w ręce każdego obywatela i powiedzeniu: „Bronisz tego, co twoje, aby rząd ani inna władza nie mogła ci tego odebrać”. Ten nadrzędny indywidualizm wokół rodziny lub miejscowości, takiej jak miasto, jest bardzo zgodny z anarchizmem i jego kolektywizmem poprzez komuny. Wystarczy, że zmienimy kilka słów i wyrażeń, a każdy obywatel będzie zaszczycony możliwością obrony swojego domu przed najeźdźcami."
 USA_american_aas_butter_bread_ammo_lead: "Masło, chleb, amunicja i ołów"
 USA_american_aas_butter_bread_ammo_lead_desc: "Bez żywności i armii przestanie działać, bez amunicji i armii nie będzie działać. Obie strony spektrum gospodarczego to w rzeczywistości dosłownie ta sama moneta. W ten sposób zapewnimy, że gospodarka i ludzie będą zachęcani do obrony i wyżywienia siebie. Pokój, ziemia i chleb będą nasze."
 USA_american_aas_the_village_model: "Model wsi"
 USA_american_aas_the_village_model_desc: "Pod względem gospodarczym bardziej zgodnym z anarchizmem będziemy zachęcać i umożliwiać tworzenie społeczności i wiosek tam, gdziekolwiek będzie wolna ziemia, a ludzie, którzy zasiedlają te ziemie, będą mogli tworzyć i zapewniać to, czego chcą i co mogą, aby bronić swoich domy i nowo znalezione ziemie."
 USA_american_aas_militia_system: "System milicyjny"
 USA_american_aas_militia_system_desc: "System milicji jest stosowany częściej i daje całe spektrum rezultatów. Niektóre bojówki hartują się i stają się praktycznie własnymi armiami. Inne bojówki są praktycznie mięsem armatnim lub wręcz celem dla opozycji, będziemy mieli rezultaty i zachowamy zdolność do obrony. Amerykańska kultura posiadania broni, wolna wola obrony własnego domu i rodziny zostaną wykorzystane jako kamień węgielny szkolenia i organizacji jednostek wojskowych naszej Wolnej Armii. Zamówienia zostaną wyjaśnione tak, aby pytania na ich temat były minimalne, a spory co do zasadności zamówienia możliwie najmniejsze. Na oficerów zostanie wylosowany głos, ale głosowanie zostanie przeprowadzone zgodnie ze zdolnościami wojskowymi osoby, która chce na niego głosować. To zniechęci do rywalizacji w popularności, do której może doprowadzić głosowanie, i, miejmy nadzieję, pozwoli naszemu wojsku funkcjonować zgodnie z zamierzeniami."
 USA_american_aas_the_new_agrarianism: "Nowy agraryzm"
 USA_american_aas_the_new_agrarianism_desc: "Bezpieczeństwo żywnościowe to rzeczywistość, która może stworzyć lub złamać każdy z tych rządów. W związku z tym powinniśmy zadbać nie tylko o zabezpieczenie własnej żywności, ale także o wpływ polityczny, jaki może mieć nadmiar żywności, jako formę zachęty do pozostawienia nas w spokoju."
 USA_american_aas_de_corporatization: "Dekorporatyzacja"
 USA_american_aas_de_corporatization_desc: "Przebudowując naszą gospodarkę, skupimy się głównie na decentralizacji poprzez dekorporyzację. Robiąc to, oddajemy całą władzę indywidualnym, małym społecznościom i kręgosłupowi każdej gospodarki, jakim jest sklep z mamą i popem. Wspólnie wytyczymy nową drogę naprzód, ponieważ jesteśmy zjednoczeni w życiu, a nie podzieleni przez nadmiar chciwości i „bogactwa”."
 USA_american_aas_mutual_agreements_diplomacy: "Dyplomacja wzajemnych porozumień"
 USA_american_aas_mutual_agreements_diplomacy_desc: "Wraz z ogromną zmianą naszej potęgi ekonomicznej i priorytetowym traktowaniem decentralizacji, specjalizacji i agraryzmu, wielu na świecie zrozumiało, że może, tylko może, uda nam się współpracować z tymi „anarchistami”. Dlatego nasza strategia dyplomatyczna na przyszłość opiera się na zapewnieniach dotyczących wzajemnych porozumień. Umowy handlowe i tym podobne będą zawierane w sposób możliwie najbardziej sprawiedliwy, z obopólną korzyścią nie tylko dla naszego społeczeństwa, ale także dla społeczeństw zagranicznych, które wciąż obawiają się naszego istnienia. To niewiele, ale jest to kolejny krok w kierunku zapewnienia sobie bezpieczeństwa."
 USA_american_aas_the_societal_betterment_fund: "Fundusz Poprawy Społecznej"
 USA_american_aas_the_societal_betterment_fund_desc: "Reorganizacja uciążliwego systemu podatkowego jest zadaniem samym w sobie. Wszyscy wiedzą, że wydatki na dobrobyt społeczeństwa poprzez programy społeczne, zdrowotne, gospodarcze lub infrastrukturalne pozwalają na spójny rozwój i utrzymanie nowoczesnego społeczeństwa. Jeśli jednak mamy modelować coś takiego, musimy podejść do tego z wykorzystaniem miernika, który ma sens w granicach naszego społeczeństwa. W przeciwnym razie moglibyśmy spodziewać się zamieszek społecznych, ponieważ „kradniemy” pracę i bogactwo ludzi, a to nigdy by się nie sprawdziło. W związku z tym zorganizujemy „Pobór podatków” w formie zbiórki datków. Wyjaśnianie programów, które moglibyśmy sfinansować, oraz podawanie planów działania i zarysów tego, na co konkretnie pójdą ich pieniądze z punktu widzenia społeczeństwa, a nie tylko kieszeni nielicznych."
 USA_american_aas_defense_industry_council: "Rada Przemysłu Obronnego"
 USA_american_aas_defense_industry_council_desc: "Siła militarna nie jest potrzebna, dopóki nie stanie się to nagle. Akty agresji nigdy nie mają sensu, ponieważ agresja jest skierowana przeciwko naszemu własnemu gatunkowi. Jednak historia naszego gatunku pokazuje, że potrzebna jest pewna ograniczona forma wojska, mając to na uwadze, skupiamy się wyłącznie i entuzjastycznie na defensywie. Rada przemysłu obronnego zostanie wybrana przez lokalnych przedstawicieli, aby pomóc w ustanowieniu i standaryzacji produkcji wszelkiego rodzaju wojny związanej z zapewnieniem naszego bezpieczeństwa przed nieuzasadnioną agresją."
 USA_american_aas_the_societys_needs: "Potrzeby Towarzystwa"
 USA_american_aas_the_societys_needs_desc: "Obrona przed finansowaniem władzy centralnej jest sprawą najwyższej wagi, a zwrot bogactwa i pracy obywateli jest filarem anarchizmu. Będziemy pracować, aby naprawdę odwdzięczyć się społeczeństwu, ponieważ ono samo wie, czego potrzebuje."
 USA_american_aas_the_minuteman_example: "Przykład Minutowego Człowieka"
 USA_american_aas_the_minuteman_example_desc: "Drobni ludzie z dawnych czasów są tym, czym powinno być nasze społeczeństwo. Niezależnie od tych niezłomnych indywidualistów i odwagi, by bronić swoich rodzin i domów, będziemy dokładnie tym, do czego będziemy inspirować i zachęcać nasze społeczeństwo. Bronimy bowiem tego, co nasze i bronimy naszego prawa do samostanowienia."
 USA_american_aas_gutting_government: "Patroszenie rządu"
 USA_american_aas_gutting_government_desc: "Aby zapewnić bezpieczne społeczeństwo, musimy zrobić wszystko, co w naszej mocy, aby wypatroszyć rządowe wzdęcia i nadmiar. Rzeczy, które wydawałyby się „normalne” i wymagane, takie nie są w społeczeństwie, w którym nie lekceważy się dawnego globalistycznego idealizmu. Teraz prowadzimy ograniczone negocjacje z kimkolwiek, kto się do nas zbliża, a także skupiamy się niemal całkowicie na naszym społeczeństwie i jego potrzebach."
 USA_american_aas_local_teachings_for_local_needs: "Lokalne nauki dla lokalnych potrzeb"
 USA_american_aas_local_teachings_for_local_needs_desc: "Gdy patroszymy rząd, następnym krokiem będzie mówienie nam przez rząd, czego możemy, a czego nie możemy uczyć nasze dzieci. To oczywiście zaszkodziłoby scentralizowanym wysiłkom badawczym, ale priorytetem powinna być dobrostan, a także zapewnienie każdemu przetrwania, co powinno być podstawową nauką samego życia."
 USA_american_aas_the_new_society: "Nowe społeczeństwo"
 USA_american_aas_the_new_society_desc: "Stworzyliśmy naprawdę błogosławione i lepsze społeczeństwo. Gdzie ludzie mogą działać zgodnie ze swoimi potrzebami, a nie stale rosnącymi potrzebami, które wpojono nam w umysły współczesnego globalizmu i konsumpcjonizmu. Teraz przystąpiliśmy do naszego największego celu w historii. Aby ogłosić nasze nowe społeczeństwo."
 USA_american_aas_the_free_american_territories: "Proklamujcie Wolne Terytoria"
 USA_american_aas_the_free_american_territories_desc: "Te niegdyś zjednoczone Stany, teraz, metodą prób i błędów, poprzez jedność wykraczającą poza tę niezbędną dla państwa, utworzyły teraz nową ścieżkę. Teraz możemy z dumą ogłosić nasz ruch zbiorowy jako Wolne Terytoria Ameryki. Teraz każda osoba na tych ziemiach może cieszyć się domem, rodziną i życiem bez zewnętrznej ingerencji rządów i złych stron. Solidarność będzie nasza na zawsze."
