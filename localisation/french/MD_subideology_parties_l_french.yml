 MON.Communist-State: "£MON_emerging_communism Parti populaire"
 MON.Communist-State_icon: "£MON_emerging_communism"
 MON.Communist-State_desc: "Le Parti du peuple mongol est un parti politique social-démocrate de Mongolie. Il a été fondé en tant que parti communiste en 1920 par des révolutionnaires mongols et est le plus ancien parti politique de Mongolie. Après la révolution mongole de 1990, d'autres partis politiques en Mongolie ont été légalisés et le pays est passé à une démocratie multipartite. Le parti a ensuite abandonné le marxisme-léninisme en faveur du socialisme démocratique. Le parti est revenu au pouvoir après les élections de 2016 et a conservé sa majorité lors des élections de 2020."
 MON.anarchist_communism: "£MON_left_wing_radical Parti révolutionnaire du peuple"
 MON.anarchist_communism_icon: "£MON_left_wing_radical"
 MON.anarchist_communism_desc: "Le Parti révolutionnaire du peuple mongol, fondé en 2010, est un parti politique issu d'une scission du Parti populaire mongol. Le Parti populaire mongol a été fondé en 1920 et a été rebaptisé Parti révolutionnaire du peuple mongol en 1925. En 2010, le nom d'origine du parti a été rétabli en Parti populaire mongol. Nambar Enkhbayar, l'ancien président du parti, a pris un nouveau départ en 2011, a enregistré et créé le nouveau « Parti révolutionnaire du peuple mongol » et a été élu président du parti."
 MON.neutral_Social: "£generic_neutral_Social_small Coalition de l'Union Démocratique"
 MON.neutral_Social_desc: "La Coalition de l'Union démocratique était une coalition de partis politiques en Mongolie. Ses principaux membres étaient le Parti national démocratique mongol et le Parti social-démocrate mongol, et ses principales politiques étaient la mise en œuvre de réformes politiques et économiques dans la période postcommuniste. Son président était Tsakhiagiin Elbegdorj de 1996 à 2000. La coalition est devenue plus tard la fondation de l'actuel Parti démocratique de Mongolie."
 MON.Neutral_green: "£MON_non_aligned_greens Civil Will-Green Party"
 MON.Neutral_green_icon: "£MON_non_aligned_greens"
 MON.Neutral_green_desc: "The Civil Will-Green Party  is a green liberal political party in Mongolia."
 MON.Nat_Autocracy: "£MON_nationalist_military_junta Mongolian Armed Forces"
 MON.Nat_Autocracy_icon: "£MON_nationalist_military_junta"
 MON.Nat_Autocracy_desc: "The Mongolian Armed Forces is the collective name for the Mongolian military and the joint forces that comprise it. It is tasked with protecting the independence, sovereignty, and territorial integrity of Mongolia."
 MON.liberalism: "£MON_liberalism Democratic Party"
 MON.liberalism_icon: "£MON_liberalism"
 MON.liberalism_desc: "After the 1990 democratic revolution, Mongolia became a country with a multi-party system. Those who pioneered the democratic revolution established political parties such as the Mongolian National Progress Party and the Mongolian Social Democratic Party during the Democratic Revolution. On 6 December 2000, five political parties - including the Mongolian National Democratic Party, Mongolian Social Democratic Party and others merged and established the Democratic Party of Mongolia."
 MOR.Western_Autocracy: "£MOR_DSM (MDS) - Democratic and Social Movement"
 MOR.Western_Autocracy_icon: "£MOR_DSM"
 MOR.Western_Autocracy_desc: "(Royalism) - Democratic and Social Movement (Arabic: Alharakat Aldiymuqratiat Waliajtimaeia, French: Mouvement Démocratique et Social, MDS)\n\nDemocratic and Social Movement was founded in 1996 by former police commissioner, Mahmoud Arshan. MDS is often described as a Royalist Shell Party by many as the party is heavily pro-monarch and the continued rule of the House of 'Alawi."
 MOR.conservatism: "£MOR_NRI (RNI) - National Rally of Independents"
 MOR.conservatism_icon: "£MOR_NRI"
 MOR.conservatism_desc: "(Classic Liberalism) - National Rally of Independents (Arabic: Altajamue Alwataniu Lil'ahrar, French: Rassemblement National des Indépendants, Standard Moroccan Tamazight: Agraw Anamur y Insimann, RNI)\n\nNominally a social-democratic party, the party often cooperates with other parties with liberal orientation and is heavily described as pro-business and liberal. Formed in 1978 by then-Prime Minister Ahmed Osman the party has consistently remained a major player in Moroccan politics. Furthermore, the party is a national observer of the Liberal International and is affiliated with the Africa Liberal Network and the European People's Party."
 MOR.liberalism: "£MOR_PS (PPS) - Party of Progress and Socialism"
 MOR.liberalism_icon: "£MOR_PS"
 MOR.liberalism_desc: "(Left-Wing Socialist) - Party of Progress and Socialism (Arabic: Hizb Al-Taqadoum Wal-Ishtirakiyeh; Standard Moroccan Tamazight: Akabar n Ufara d Tnmla; French: Parti du Progrès et du Socialisme, PPS)\n\nThe Party of Progress and Socialism was formed in 1974 from the Party of Liberation and Socialism. The party's platform is left-wing socialism and continues to follow the tenets of the communist party that it is the successor of."
 MOR.socialism: "£MOR_SUP (USFP) Socialist Union of Popular Forces"
 MOR.socialism_icon: "£MOR_SUP"
 MOR.socialism_desc: "(Democratic Socialism) - Socialist Union of Popular Forces (Arabic: Al-Ittihad Al-Ishtirakiy Lilqawat Al-Sha'abiyah, French: Union Socialiste des Forces Populaires, Standard Moroccan Tamazight: Tamunt Tanmlayt Niyalln Igdudann, USFP)\n\nSocialist Union of Popular Forces formed as a split from the National Union of Popular Forces (UNFP) which itself was split Istiqlal Party. Founded in 1975, the party is a social-democratic political party in ideology and has heavily focused on bringing about socialistic and democratic policy in Morocco. Furthermore, the party is an observer member of the Party of European Socialists and an international member of the Socialist International Progressive Alliance, marking them as one of the leading socialist parties in the Moroccan political spectrum."
 MOR.Communist-State: "£MOR_SDV (PADS) - Socialist Democratic Vanguard Party"
 MOR.Communist-State_icon: "£MOR_SDV"
 MOR.Communist-State_desc: "(Arabic Socialism) - Socialist Democratic Vanguard Party (Arabic: Hizb al-Talieat al-Diymuqratiu, French: Parti de l'avant-garde démocratique socialiste, PADS)\n\nThe Socialist Democratic Vanguard Party was founded in 1991 by Ali Boutouala. The identified ideology of the party is Arab socialism, secularism, and trade unionism with a mix of Arab nationalism and Panarabism. It is also often a harsh critic of the United States and is anti-imperialist in every shape of the form. Furthermore, it is also an ardent supporter of Palestine and is anti-zionist in its policy towards Israel."
 MOR.anarchist_communism: "£MOR_US (PSU) - Unified Socialist Party"
 MOR.anarchist_communism_icon: "£MOR_US"
 MOR.anarchist_communism_desc: "(Left-Wing Nationalist) - United Socialist Party (Arabic: Al-Hizb Al-Aishtirakiu Al-Muahad, French: Parti Socialiste Unifié)\n\nFormed by Mohamed Bensaid Ait Idder, the Unified Socialist Party largely existed in the before 2005 as the Party of the Unified Socialist Left. The party campaigns on a platform of democratic socialism, anti-imperialism, left-wing populism, and left-wing nationalists. Much of the senior leadership is also anti-monarchy and seeks to see more democratic values instilled in Morocco."
 MOR.Conservative: "£MOR_UGTM (UGTM) - General Union of Moroccan Workers"
 MOR.Conservative_icon: "£MOR_UGTM"
 MOR.Conservative_desc: "(Conservative Labourism) - General Union of Moroccan Workers (Arabic: al-Atihad al-Eamu Lilshaghaalin Bialmaghrib, French: Union générale des travailleurs du Maroc, UGTM)\n\nGeneral Union of Moroccan Workers has its roots in the agricultural workers of Morocco. Despite this origin, several private and public sector employees are also part of the UGTM. Generally seen as less militant and conservative the General Union of Moroccan Workers. It is affiliated with the International Trade Union Confederation and is closely aligned with the PI."
 MOR.Autocracy: "£MOR_cgem (CGEM) - General Confederation of Enterprises of Morocco"
 MOR.Autocracy_icon: "£MOR_cgem"
 MOR.Autocracy_desc: "(Employer Interests) - General Confederation of Enterprises of Morocco (Arabic: Al-Aitihad Al-Eamu Limuqawalat Al-Maghrib, French: Confédération générale des entreprises du Maroc, CGEM)\n\nGeneral Confederation of Enterprises of Morocco is an union of employers in Morocco formed in 1947. It was originally formed by a group of wealthy industrialists to ensure the interests of industrialists in the country. Contemporarily the CGEM represents more than ninety thousand entrepreneurs with nearly 95% of those being small & medium business owners. The CGEM voting system is not based on the \"one company, one vote\" principle, but on turnover giving an increasingly large share of influence to larger companies."
 MOR.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small (TSA) - Tangier Shi'a Authority"
 MOR.Vilayat_e_Faqih_desc: "(Hardline Shi'ite Revolutionary) - Tangier Shi'a Authority (Arabic: Agraw n Shi'a n Tanja, French: Autorité chiite de Tanger, TSA)\n\nThe Tangier Shi'ite Authority is considered the most radical of all of the Shi'ite parties in Morocco. Following the teachings of controversial figure Sheikh Yasser Habib, it is fervent in its interest to bring Shia to the people of Morocco. TSA fights amongst the other Shi'ite parties consistently due to its more radical take on Shia in Morocco."
 MOR.Mod_Vilayat_e_Faqih: "£MOR_RL (LR) - Ressali Line"
 MOR.Mod_Vilayat_e_Faqih_icon: "£MOR_RL"
 MOR.Mod_Vilayat_e_Faqih_desc: "(Moderate Shi'ite Revolutionary) - Ressali Line (Arabic: Tirras n Rasali, French: Ligne Ressali, LR)\n\nThe Ressali Line is considered widely to be the most prominent among the Moroccan Shi'ite movements. Originally banned by the Moroccan authorities, it made a pivot to becoming a commercial entity rather than a civil entity to avoid prohibition from the government. Its primary goal is to bring Shi'ite jurisprudence to the Moroccan government to establish a new Morocco similar in model to the Islamic Republic but unique to the Kingdom of Morocco."
 MOR.Kingdom: "£MOR_RV (PRV) - Party of Renaissance and Virtue"
 MOR.Kingdom_icon: "£MOR_RV"
 MOR.Kingdom_desc: "(Fundamentalist Islamist) - Party of Renaissance and Virtue (Arabic: Hizb Al-Nahdat Walfadila, French: Parti de la Renaissance et de la Vertu)\n\nThe Party of Renaissance and Virtue is an Islamist party in Morocco that seeks to install the deeper and more fundamental rule of law in Morocco. The party is supported by the more right-leaning in Moroccan society, including some controversial figures such as former imam Abdelbarii Zemzami, who is known for his bizarre fatwas on the liceity of necrophilia or masturbation and the use of sex toys by women. Nevertheless, the party also encompasses Salafist politicians as well who are looking to gain ground in Morocco."
 MOR.Caliphate: "£generic_Caliphate_small (GICM) - Moroccan Islamic Combatant Group"
 MOR.Caliphate_desc: "(Salafist Jihadist) - Moroccan Islamic Combatant Group - (French: Groupe Islamique Combattant Marocain, GICM)\n\nThe Moroccan Islamic Combatant Group is a Sunni Islamist militant organization that operates in Morocco, North Africa, and Western Europe with its primary objective to establish an Islamic government in Morocco and topple the constitutional monarchy. It was formed in 1998 by former Arab Afghan veteran fighters who had fought with the Arab Mujahideen by Mohammed al-Guerbouzi. The organization is thought to be mainly drawn from the Moroccan diaspora across Western Europe, which has a number of sleeper cells all across North Africa and Europe."
 MOR.Neutral_Muslim_Brotherhood: "£MOR_JD (PJD) - Justice and Development Party"
 MOR.Neutral_Muslim_Brotherhood_icon: "£MOR_JD"
 MOR.Neutral_Muslim_Brotherhood_desc: "(Islamic Democracy) Justice and Development Party (Arabic: Hizb Al-Eadalat w Al-Tanmia, Standard Moroccan Tazamight: Akabar n Tanzzarfut d Tanflit, French: Parti de la justice et du développement, PJD)\n\nJustice and Development Party formed in late 1967, as a Islamic democracy, royalist and nationalist party. It represents part of the right-wing conservative part of the political spectrum as a split from the Popular Movement. The PJD is now one of the major players in the Moroccan political spectrum."
 MOR.Neutral_Autocracy: "£MOR_PM (MP) - Popular Movement"
 MOR.Neutral_Autocracy_icon: "£MOR_PM"
 MOR.Neutral_Autocracy_desc: "(Monarchist) - Popular Movement (Arabic: Al-Harakat Al-Shaebia, French: Mouvement populaire, Standard Moroccan Tazamight: Amussu Amdnan, MP)\n\nPopular Movement was founded in 1957 by Abdelkrim al-Khatib and Mahjoubi Aherdane as a monarchist, rural interest and liberal party. The party is officially a liberal party that is supportive of the King of Morocco."
 MOR.Neutral_conservatism: "£MOR_IP (PI) - Istiqlal Party"
 MOR.Neutral_conservatism_icon: "£MOR_IP"
 MOR.Neutral_conservatism_desc: "(Arab Nationalist/Conservative) - Istiqlal Party (Arabic: Hizb Al-Istiqlal, Standard Moroccan Tazamight: Akabar n Listiqlal, French: Parti de l'indépendance, PI)\n\nThe Istiqlal Party or the “Independence Party” was formed in 1937 during the protectorate as a pro-independence party from Spain and France. Once the contemporary Kingdom of Morocco was formed, the party became a leading Arab nationalist and conservative party. Furthermore, the party is affiliated with the Democrat Union of Africa and internationally with the International Democrat Union Centrist Democrat International."
 MOR.oligarchism: "£MOR_AM (PAM) - Authenticity and Modernity Party"
 MOR.oligarchism_icon: "£MOR_AM"
 MOR.oligarchism_desc: "(Reformist Monarcho-Liberalism) - Authenticity and Modernity Party (Arabic: Hizb al'Asalat Walmueasara,  Standard Moroccan Tamazight: Amulli n Tazyort d Tamtrart, PAM)\n\nFormed in 2008 by an amalgamation of parties, by friend of Mohammed VI Fouad Ali El Himma. The political party and its supported policies are often described as a social liberal party, but the party is not without controversy. Opposition to the party accuses it of being backed and directed by the monarchy, which is, of course, refuted by the party."
 MOR.Neutral_Libertarian: "£MOR_CU (UC) - Constitutional Union"
 MOR.Neutral_Libertarian_icon: "£MOR_CU"
 MOR.Neutral_Libertarian_desc: "(Liberal Monarchism) - Constitutional Union (Arabic: Hizb Al-Taqadum Waliashtirakia, French: Parti du progrès et du socialisme, Standard Moroccan Tamazight: Alittiad Addusturi, UC)\n\nThe party was formed in 1983 by Maati Bouabid as a populist party that espouses liberal economic policies while also being a fervent supporter of the Moroccan monarchy."
 MOR.Neutral_green: "£MOR_GL (PGV) - Green Left Party"
 MOR.Neutral_green_icon: "£MOR_GL"
 MOR.Neutral_green_desc: "(Green) - Green Left Party (Arabic: Hizb Al-Yasar Al'Akhdar, French: Parti de la gauche verte, PGV)\n\nThe Green Left Party is a green party in Morocco with their self-stated ideology is ecosocialism and green politics. It is the forefront Green Party in Morocco that is looking to establish more anti-climate change legislation, renewable energy, and other green policies in the country."
 MOR.neutral_Social: "£MOR_FDF (FFD) - Front of Democratic Forces"
 MOR.neutral_Social_icon: "£MOR_FDF"
 MOR.neutral_Social_desc: "(Democratic Socialism) - Front of Democratic Forces (Arabic: Jabhat Al-Qiwaa Al-Diymuqratia, French: Front des Forces Démocratiques, FFD)\n\nThe Front of Democratic Forces is a democratic socialist party that was formed in 1997 as a split from the Party of Progress and Socialism."
 MOR.Neutral_Communism: "£MOR_DW (PVDT) - Democratic Way"
 MOR.Neutral_Communism_icon: "£MOR_DW"
 MOR.Neutral_Communism_desc: "(Marxist-Leninist) - Democratic Way (Arabic: Al-Nahj Al-Diymuqratiu Al-Eumaaliu, French: La Voie Democratique, PVDT)\n\nFormed in 1995 by Mustapha Brahma as a Hoxhaism Communist, Anti-Revionist, and Anti-Revisonism party. The party was legalized after nearly a decade of oppression and rampant oppression by the Moroccan militants."
 MOR.Nat_Populism: "£MOR_DPI (PD) - Democratic Party of Independence"
 MOR.Nat_Populism_icon: "£MOR_DPI"
 MOR.Nat_Populism_desc: "(Right-Wing Nationalism) - Democratic Party of Independence (French: Parti Démocratique et de l'Indépendance, Arabic: Hizb Al-Shuwraa w Al-Aistiqlal, PD)\n\nDemocratic Party of Independence was founded in 1946 by Mohamed Hassan Ouazzani during the era of the protectorate. The party is a right-wing nationalist party that ardently supported the independence of Morocco from the French and Spanish."
 MOR.Nat_Fascism: "£IRQ_Nat_Autocracy_small (ALF) - Arab Liberation Front"
 MOR.Nat_Fascism_icon: "£IRQ_Nat_Autocracy_small"
 MOR.Nat_Fascism_desc: "(Iraqi Ba'athism) - Arab Liberation Front (Arabic: Jabhat at-Tahrir al-Arabiyya, Standard Moroccan Tamazight: Tirra n Thrir n l-Srabe, French: Front de libération arabe, ALF)\n\nArab Liberation Front is a small minor party in Morocco that follows the teachings of the Iraqi Ba'athist Party. It has remained relatively unknown in the grand scheme of Moroccan politics and it remains so to this day."
 MOR.Nat_Fascism_CUN: "£MOR_DC (CUN) - National Unity Collective"
 MOR.Nat_Fascism_CUN_icon: "£MOR_DC"
 MOR.Nat_Fascism_CUN_desc: "(Fascists) - National Unity Collective (Arabic: Jamaeat al-Wahdat al-Watania, French: Collectif d'unité nationale, CUN)\n\nThe National Unity Collective is a far-right party formed in Morocco in the mid-late 2010s. The vast majority of the membership comes from online forums under many names. Many of the members espouse views in line with anti-blackness and the endorsement of a pure white Moorish race and nation."
 MOR.Nat_Autocracy: "£MOR_ARM (RMAF) - Royal Moroccan Armed Forces"
 MOR.Nat_Autocracy_icon: "£MOR_ARM"
 MOR.Nat_Autocracy_desc: "(Military Junta) - Royal Moroccan Armed Forces (Arabic: Al-Quwwat al-Musallaha al-Malakiyah al-Maghribiyah)\n\nThe Royal Moroccan Armed Forces was originally formed in 1098, but the contemporary form of the military was formed in 1958. It is composed of the Royal Moroccan Army, Royal Moroccan Navy, Royal Moroccan Air Force, Royal Moroccan Guard, and Royal Moroccan Gendarmerie. The supreme commander of the Royal Moroccan Armed Forces is, of course, the King of Morocco, with the Minister of Defense being closely involved with the doing of the Royal Moroccan Armed Forces."
 MOR.Monarchist: "£MOR_MON (HoA) - House of 'Alawi"
 MOR.Monarchist_icon: "£MOR_MON"
 MOR.Monarchist_desc: "(Absolute Monarchist) - House of 'Alwai (Arabic: Sulalat Alealawiiyn Alfilaliiyn, Other English Names: House of Alawite, House of 'Alawid, House of Alaouite)\n\nThe House of 'Alwai is an Arab sharifian dynasty and claim descent from the Islamic prophet Muhammad through his grandson, Hasan ibn Ali. Mohammed VI is the current head of the House of 'Alawi and has been since July 1999. It has ruled over Morocco relatively uninterrupted since the early 1600s as Sultans and then King post-protectorate."
