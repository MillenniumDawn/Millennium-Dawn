 POTEF001: "Presidente della Federazione europea"
 POTEF001_desc: "Il §YPresidente della Federazione europea (POTEF)§! è il leader supremo dell'Europa. Pertanto, il Presidente della Federazione europea ha il potere di prendere le decisioni strategiche decisive per l'intera Federazione."
 POTEF100: "Dottrina alpina"
 POTEF100_desc: "Le nazioni alpine di §Y[AUS.GetNameWithFlag]§! e §Y[SWI.GetNameWithFlag]§! hanno una lunga tradizione di guerra di montagna. Con la Dottrina Alpina tutti gli Stati membri possono adottare questa tradizione e queste tattiche".
 POTEF101: "L'integrità della creazione".
 POTEF101_desc: "Per salvare e conservare l'Integrità del Creato, la Federazione Europea adatta le sue politiche".
 POTEF102: "L'imperialismo ambientale"
 POTEF102_desc: "L'Europa è verde, ma il mondo è ancora scuro e grigio. L'Europa deve diffondere le sue politiche e tecnologie in tutto il mondo e combattere gli imperi dell'energia fossile che stanno distruggendo il pianeta."
 POTEF103: "America del Nord"
 POTEF103_desc: "L'Europa è verde, ma il Nord America è ancora scuro e grigio. L'Europa deve diffondere le sue politiche e tecnologie in tutto il mondo e combattere gli imperi dell'energia fossile che stanno distruggendo il pianeta."
 POTEF104: "Sud America"
 POTEF104_desc: "L'Europa è verde, ma il Sud America è ancora scuro e grigio. L'Europa deve diffondere le sue politiche e tecnologie in tutto il mondo e combattere gli imperi dell'energia fossile che stanno distruggendo il pianeta."
 POTEF105: "Europa"
 POTEF105_desc: "L'Europa è verde, ma gli altri Paesi europei sono ancora scuri e grigi. L'Europa deve diffondere le sue politiche e tecnologie in tutto il mondo e combattere gli imperi dell'energia fossile che stanno distruggendo il pianeta."
 POTEF106: "Africa"
 POTEF106_desc: "L'Europa è verde, ma l'Africa è ancora scura e grigia. L'Europa deve diffondere le sue politiche e tecnologie in tutto il mondo e combattere gli imperi dell'energia fossile che stanno distruggendo il pianeta."
 POTEF107: "Medio Oriente"
 POTEF107_desc: "L'Europa è verde, ma il Medio Oriente è ancora scuro e grigio. L'Europa deve diffondere le sue politiche e tecnologie in tutto il mondo e combattere gli imperi dell'energia fossile che stanno distruggendo il pianeta."
 POTEF108: "Asia"
 POTEF108_desc: "L'Europa è verde, ma l'Asia è ancora scura e grigia. L'Europa deve diffondere le sue politiche e tecnologie in tutto il mondo e combattere gli imperi dell'energia fossile che stanno distruggendo il pianeta."
 POTEF109: "Oceania"
 POTEF109_desc: "L'Europa è verde, ma l'Oceania è ancora grigia e scura. L'Europa deve diffondere le sue politiche e tecnologie in tutto il mondo e contrastare gli imperi dell'energia fossile che stanno distruggendo il pianeta."
 POTEF110: "Pacifico"
 POTEF110_desc: "L'Europa è verde, ma il Pacifico è ancora scuro e grigio. L'Europa deve diffondere le sue politiche e tecnologie in tutto il mondo e combattere gli imperi dell'energia fossile che stanno distruggendo il pianeta."
 POTEF150: "Dottrina tedesca"
 POTEF150_desc: "La §Y[GER.GetNameWithFlag]§! tradizionalmente era incentrata su forti forze corazzate. Con la Dottrina corazzata tutti gli Stati membri possono adottare questa tradizione e questa tattica".
 POTEF151: "Impero del Commercio"
 POTEF151_desc: "La Federazione Europea diventerà un Impero del Commercio".
 POTEF200: "Dottrina Francese"
 POTEF200_desc: "La §Y[FRA.GetNameWithFlag]§! tradizionalmente era incentrata su forze corazzate leggere e motorizzate altamente mobili. Con la Dottrina della guerra di manovra tutti gli Stati membri possono adottare questa tradizione e queste tattiche".
 POTEF201: "Potere imperiale".
 POTEF201_desc: "La Federazione Europea si pone nella tradizione dei suoi predecessori imperiali".
 POTEF202: "Impero della libertà"
 POTEF202_desc: "La Federazione Europea diventerà un Impero della Libertà".
 POTEF203: "America: Alleato o avversario".
 POTEF203_desc: "L'America e l'Europa sono state alleate per la maggior parte del XX secolo. Con i recenti cambiamenti politici negli §Y[USA.GetNameWithFlag]§! questo è stato messo in discussione..."
 POTEF204: "Eredità della NATO"
 POTEF204_desc: "Nella tradizione dell'eredità di pace della NATO, §Y[USA.GetNameWithFlag]§! e gli §YEDU§! formano una nuova alleanza".
 POTEF205: "L'eredità di Trump".
 POTEF205_desc: "Gli §Y[USA.GetNameWithFlag]§! sono passati da alleato ad avversario. L'Europa deve reagire a questo decisivo cambiamento strategico".
 POTEF206: "Rompere il muro"
 POTEF206_desc: "Per contrastare la minaccia americana alla sovranità europea, lo stato maggiore della §YEDU§! ha elaborato un piano per allearsi con il §Y[MEX.GetNameWithFlag]§! e invadere gli §Y[USA.GetNameWithFlag]§! da sud".
 POTEF207: "La resurrezione di Buster".
 POTEF207_desc: "Per contrastare la minaccia statunitense all'Europa, lo stato maggiore della §YEDU§! ha proposto di allearsi con il §Y[CAN.GetNameWithFlag]§! e di rivedere lo Schema di Difesa N. 1, un piano creato dal tenente colonnello canadese James 'Buster' Sutherland Brown, per un attacco preventivo canadese contro gli Stati Uniti in caso di un imminente conflitto tra gli Stati Uniti e l'Impero Britannico. Con questo piano gli §YEDU§! possono lanciare un'invasione dal Nord sugli §Y[USA.GetFlag] USA§!".
 POTEF250: "Dottrina Benelux".
 POTEF250_desc: "Dopo la guerra fredda, i Paesi Bassi si sono concentrati sulle forze mobili aeree per adattarsi alla nuova situazione. Con la Dottrina Mobile Aerea tutti gli Stati membri possono adottare questa tattica".
 POTEF251: "L'eredità liberale".
 POTEF251_desc: "La Federazione europea onora la sua eredità liberale".
 POTEF252: "Salvaguardare i vecchi Traderout".
 POTEF252_desc: "La Federazione europea deve salvaguardare i vecchi traderout verso i Caraibi, l'Africa e le ex Indie orientali olandesi".
 POTEF253: "Indonesia"
 POTEF253_desc: "La Federazione Europea deve migliorare le sue relazioni con l'ex colonia olandese §Y[IND.GetNameWithFlag]§! e costruire nuovi avamposti strategici nel Sud-Est asiatico."
 POTEF300: "Dottrina iberica"
 POTEF300_desc: "I §YPaesi iberici§! tradizionalmente si sono concentrati su forti forze della Marina. Con la Dottrina Marines tutti gli Stati membri possono adottare questa tradizione e questa tattica".
 POTEF301: "I cugini latini".
 POTEF301_desc: "La Federazione europea deve migliorare le sue relazioni con le ex colonie del Sud America".
 POTEF302: "Messico"
 POTEF302_desc: "La Federazione europea deve migliorare le sue relazioni con l'ex colonia spagnola del §Y[MEX.GetNameWithFlag]§! e costruire nuovi avamposti strategici in America centrale".
 POTEF303: "La Grande Colombia"
 POTEF303_desc: "La Federazione europea deve migliorare le sue relazioni con l'ex colonia spagnola della §Y[COL.GetNameWithFlag]§! e costruire nuovi avamposti strategici in Sud America."
 POTEF304: "America centrale"
 POTEF304_desc: "La Federazione europea deve migliorare le sue relazioni con le ex colonie spagnole in §YAmerica Centrale§! e costruirvi nuovi avamposti strategici".
 POTEF305: "Cono sud"
 POTEF305_desc: "La Federazione europea deve migliorare le sue relazioni con le ex colonie spagnole del §Cono Sudamericano§! e costruirvi nuovi avamposti strategici".
 POTEF306: "Brasile"
 POTEF306_desc: "La Federazione Europea deve migliorare le sue relazioni con l'ex colonia portoghese del §Y[BRA.GetNameWithFlag]§! e costruire nuovi avamposti strategici in Sud America."
 POTEF350: "Dottrina Britannica"
 POTEF350_desc: "La §YBritagna§! si è tradizionalmente concentrata su una Marina forte. Con la Dottrina Navale tutti gli Stati membri possono adottare questa tradizione e questa tattica".
 POTEF351: "Salvaguardare l'Atlantico settentrionale".
 POTEF351_desc: "Per garantire la libertà dei mari e il libero commercio, la Federazione europea deve controllare l'Atlantico settentrionale".
 POTEF352: "Eredità del Commonwealth"
 POTEF352_desc: "La Federazione europea deve onorare la sua eredità del Commonwealth e migliorare le sue relazioni con gli ex Dominion britannici."
 POTEF353: "Canada"
 POTEF353_desc: "La Federazione Europea deve onorare la sua eredità del Commonwealth e migliorare le sue relazioni con l'ex Dominio Britannico del §Y[CAN.GetNameWithFlag]§! e costruirvi nuovi avamposti strategici".
 POTEF354: "Australia"
 POTEF354_desc: "La Federazione Europea deve onorare la sua eredità del Commonwealth e migliorare le sue relazioni con l'ex Dominio Britannico dell' §Y[AST.GetNameWithFlag]§! e costruirvi nuovi avamposti strategici".
 POTEF355: "Nuova Zelanda"
 POTEF355_desc: "La Federazione Europea deve onorare la sua eredità del Commonwealth e migliorare le sue relazioni con l'ex Dominio Britannico della §Y[NZL.GetNameWithFlag]§! e costruirvi nuovi avamposti strategici".
 POTEF356: "Salvaguardare il Mare del Nord".
 POTEF356_desc: "Il Mare del Nord è il cortile della Federazione europea e deve essere messo in sicurezza".
 POTEF357: "L'eredità di Malaya"
 POTEF357_desc: "La Federazione europea deve migliorare le sue relazioni con le ex colonie britanniche della Malesia".
 POTEF358: "Malesia"
 POTEF358_desc: "La Federazione europea deve migliorare le sue relazioni con l'ex colonia britannica di §Y[MAY.GetNameWithFlag]§! e costruire nuovi avamposti strategici nel Sud-Est asiatico".
 POTEF359: "Singapore"
 POTEF359_desc: "La Federazione europea deve migliorare le sue relazioni con l'ex colonia britannica di §Y[SIN.GetNameWithFlag]§! e costruire nuovi avamposti strategici nel Sud-Est asiatico".
 POTEF360: "Garantire Hong Kong".
 POTEF360_desc: "La Federazione europea deve migliorare le sue relazioni con l'ex colonia britannica di §Y[HKG.GetNameWithFlag]§! e garantire i diritti di libertà della Dichiarazione congiunta sino-britannica".
 POTEF400: "Dottrina nordica".
 POTEF400_desc: "I Paesi §YScandinavi§! si sono tradizionalmente concentrati sulla lotta nell'Artico. Con la Dottrina Nordica tutti gli Stati membri possono adottare questa tradizione e questa tattica".
 POTEF401: "Salvaguardare l'Artico".
 POTEF401_desc: "Per garantire la libertà dei mari e la sua posizione geostrategica, la Federazione europea deve controllare l'Artico".
 POTEF450: "Dottrina mediterranea"
 POTEF450_desc: "I Paesi del §YMediterraneo§! si sono tradizionalmente concentrati sulle tattiche di invasione navale. Con la Dottrina anfibia tutti gli Stati membri possono adottare questa tradizione e questa tattica."
 POTEF451: "Africa settentrionale"
 POTEF451_desc: "Per creare una zona di convergenza e un porto sicuro per i rifugiati, la Federazione europea deve migliorare le sue relazioni con l'Africa settentrionale e costruirvi nuovi avamposti strategici."
 POTEF452: "Unire Cipro".
 POTEF452_desc: "Come Stato membro sovrano della Federazione Europea §Y[CYP.GetNameWithFlag]§! ha bisogno di essere riunito".
 POTEF500: "Dottrina dei Balcani"
 POTEF500_desc: "I §Ypaesi balcanici§! si sono tradizionalmente concentrati sulle forze partigiane. Con la Dottrina Partigiana tutti gli Stati membri possono adottare questa tradizione e questa tattica".
 POTEF501: "Infrastrutture dei Balcani".
 POTEF501_desc: "La Federazione europea deve sviluppare le infrastrutture dei Balcani per preservare la pace regionale e proteggere i Balcani dall'influenza straniera."
 POTEF502: "Contestare la Via della seta"
 POTEF502_desc: "La Federazione europea deve contestare la nuova via della seta della Cina e ridurre l'influenza cinese in Asia centrale".
 POTEF503: "Cina concorrente"
POTEF503_desc: "la §Y[CHI.GetNameWithFlag]§! è diventata uno dei principali concorrenti della Federazione europea a livello globale. La Federazione europea deve adattare le sue politiche a questo fenomeno".
 POTEF504: "Operazione Arrow"
 POTEF504_desc: "Chiamata così in onore della Guerra delle Frecce (Seconda Guerra Anglo-Cinese), l'Operazione Freccia è un piano per un intervento europeo in §Y[CHI.GetNameWithFlag]§! per fermare la politica di espansione cinese".
 POTEF505: "Alleati asiatici".
 POTEF505_desc: "Per affrontare la §Y[CHI.GetNameWithFlag]§!, la Federazione Europea ha bisogno di alleati in Asia".
 POTEF506: "Repubblica di Corea"
 POTEF506_desc: "La §Y[KOR.GetNameWithFlag]§! e la Federazione Europea sono entrambe minacciate dal dragone cinese. Per affrontare questa minaccia entrambe dovrebbero allearsi".
 POTEF507: "Giappone"
 POTEF507_desc: "Il §Y[JAP.GetNameWithFlag]§! e la Federazione Europea sono entrambe minacciate dal drago cinese. Per affrontare questa minaccia entrambe dovrebbero allearsi".
 POTEF550: "Dottrina del Mar Nero"
 POTEF550_desc: "Dopo la Guerra Fredda, i Paesi del Mar Nero si sono concentrati su forze mobili di difesa aerea per adattarsi alla nuova situazione. Con la dottrina antiaerea tutti gli Stati membri possono adottare questa tattica".
 POTEF551: "Salvaguardare il Mar Nero".
 POTEF551_desc: "Il Mar Nero è il collegamento della Federazione europea al Caucaso e ai suoi Stati membri sudorientali. Pertanto deve essere protetto".
 POTEF552: "Reintegrare le repubbliche secessioniste".
 POTEF552_desc: "La §Y[SOV.GetNameWithFlag]§! ha violato la sovranità di vari Stati membri orientali della Federazione europea sostenendo movimenti separatisti e creando Repubbliche di rottura. Dobbiamo reintegrare questi tirapiedi russi. "
 POTEF553: "Russia rivale"
 POTEF553_desc: "La §Y[SOV.GetNameWithFlag]§! è diventata una grande rivale della Federazione Europea. Dobbiamo imporre loro delle sanzioni. "
 POTEF554: "Operazione Charlemagne"
 POTEF554_desc: "Chiamata così in onore di Carlo Magno, il leggendario imperatore e cosiddetto 'Padre d'Europa' (Pater Europae), l'Operazione Carlo Magno è un piano di autodifesa preventiva contro la §Y[SOV.GetNameWithFlag]§! Con questa operazione la §YEDU§! può lanciare un'invasione preventiva sulla §Y[SOV.GetNameWithFlag]§! per eliminare questa minaccia alla sovranità europea".
 POTEF600: "Dottrina del Caucaso".
 POTEF600_desc: "Dopo la Guerra Fredda i §Ypaesi della regione del Caucaso§! si sono concentrati su una forte difesa per adattarsi alla nuova situazione. Con la Dottrina di Difesa tutti gli Stati membri possono adottare questa tattica".
 POTEF601: "Accesso europeo"
 POTEF601_desc: "La Federazione europea ha bisogno di accedere al Caucaso e ai suoi Stati membri sudorientali. Per questo è necessario costruire nuove basi navali e infrastrutture".
 POTEF650: "Dottrina di Visegrad"
 POTEF650_desc: "I Paesi di §YVisegrad§! si sono tradizionalmente concentrati su forti forze di artiglieria. Con la Dottrina dell'Artiglieria tutti gli Stati membri possono adottare questa tradizione e questa tattica".
 POTEF651: "Rete europea di difesa aerea".
 POTEF651_desc: "La Federazione europea ha bisogno di costruire una rete di difesa aerea per proteggere il suo fianco orientale".
 POTEF652: "Muro di fuoco orientale"
 POTEF652_desc: "La crescente influenza della §Y[SOV.GetNameWithFlag]§! negli Stati membri orientali deve essere contrastata".
 POTEF700: "Dottrina Baltica".
 POTEF700_desc: "I Paesi §YBaltici§! hanno tradizionalmente puntato su Forze Speciali piccole e altamente capaci. Con la Dottrina delle Forze Speciali tutti gli Stati membri possono adottare questa tradizione e queste tattiche".
 POTEF701: "Salvaguardare il Mar Baltico".
 POTEF701_desc: "Il Mar Baltico è il mare insulare della Federazione europea e deve essere messo in sicurezza".
 POTEF800: "Pax Europaea"
 POTEF800_desc: "La Federazione europea deve diventare la superpotenza globale per imporre la pace nel mondo".


