 BSH.Autocracy_desc: "Autocrates - Le Gouvernement de Mourtaza Rakhimov (Mortaza Rәkhimov khakimiyәte) dirigé par l'autocrate Mourtaza Rakhimov, populaire pour son changement national, ses politiques étatistes dans l'économie, dans les provinces du sud et du sud-est. Apparemment, il s'agit d'un gouvernement corrompu composé de personnes issues du Parti communiste de l'Union soviétique, mais avec des inclinaisons impérieuses. On les appelle généralement les baysistes (élites sociales)."
