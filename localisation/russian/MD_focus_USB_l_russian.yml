 post_united_event.1.t: "Фракционность раскалывает свободные государства"
 post_united_event.1.d: "В спешном следствии подобия общества, известного как Свободные Штаты Америки, председательствующее федеральное правительство этой развалившейся нации развило ряд сильных фракционностей. Эта фракционность разделена на то, что многие видят как четыре группы. Эти группы состоят из Социалистов на Севере, Милитаристов на Востоке, Монархистов на Юге и Центральных/Западных федералистов. Эти фракции объединились в две основные фракции, и их будет больше, когда мы найдем новые подробности."
 post_united_event.1.o1: "Разве мы недостаточно разделились?"
 post_united_event.2.t: "Группа «Про выборы»"
 post_united_event.2.d: "В растущей политической фракционности в последнее время мы увидели рост провыборных групп, таких как Федералистская партия, Свободная социалистическая партия и Партия современного монархизма. Эти партии, хотя и отличаются конечными целями и по сути не имеют ничего общего, все они каким-то образом договорились о принципе выборов. Понимая, что система голосования должна быть настолько представительной, насколько это возможно, учитывая текущее положение вещей. Многие все еще цепляются за надежду, что голосование за будущее в долгосрочной перспективе объединит нас больше, чем разделит, но только время может это показать."
 post_united_event.2.o1: "Давайте проголосуем за будущее, которое мы хотим"
 post_united_event.3.t: "Антивыборная группа"
 post_united_event.3.d: "С другой стороны, у нас есть антивыборные партии, в их число входят Федералистская партия, Свободная социалистическая партия и Партия объединенных служб. Как можно заметить по фракционности, разделяющей две основные партии, Федералистская и Свободная социалистическая партии, похоже, фундаментально разделяют потенциальные будущие билеты, если выборы состоятся. Хотя мы мало знаем о состоянии этих разделений, посмотрим, что из этого выйдет в ближайшие дни, поскольку дебаты продолжаются."
 post_united_event.3.o1: "Нам нужно сосредоточиться, а не спорить."
 post_united_event.4.t: "Разделительный опрос"
 post_united_event.4.d: "За последние пару недель социологи и журналисты охватил всю страну, как в своего рода псевдо-схеме голосования, которая называется «Национальный опрос», и многие разделились по поводу того, в каком направлении нам следует двигаться. В конце концов многие согласились, что выборы, тем более в это время, служат лишь отвлекающим маневром в ослабленном и искалеченном государстве, в котором мы находимся. Теперь дело за четырьмя основными партиями, чтобы склонить общественное мнение в свою пользу. Федералистская партия и ее более консервативная фракция, государственническая фракция Свободной социалистической партии, изоляционистская фракция Среднеатлантической партии или милитаристская фракция Национальной сервисной партии. Все хотят разного, но все хотят одного и того же. Никаких выборов и более самодостаточная идентичность в обозримом будущем."
 post_united_event.4.o1: "Федералисты выходят победителями"
 post_united_event.4.o2: "FSP Объединяет Победу"
 post_united_event.4.o3: "Изоляционистская безопасная власть «МАР»"
 post_united_event.4.o4: "NSP выиграли еще одну битву"
 post_united_event.5.t: "Первые выборы"
 post_united_event.5.d: "С возобновлением выборов настало время для голосования и выбора людьми направления, в котором они хотят двигаться. Таким образом, Федералистская, Свободная социалистическая, Среднеатлантическая и Национальная сервисная партии стремятся получить общественную поддержку, чтобы получить гарантированное большинство на выборах. Но по мере того, как время идет, а голоса подсчитываются, победителем первых официальных выборов становится..."
 post_united_event.5.o1: "Федералисты победили"
 post_united_event.5.o2: "Победа свободного социализма"
 post_united_event.5.o3: "Среднеатлантическая партия, очевидно, победила"
 post_united_event.5.o4: "Партия национальной службы одерживает победу"
 post_united_event.1000.t: "Великий вопрос"
 post_united_event.1000.d: "С переменой ветра в нашу пользу мы сделали национальный большой жест и объявили о возможной смене названия страны. Поскольку было организовано общенациональное голосование, и как таковые результаты будут вскоре подведены. Большая игра уже близко, и мы увидим, чего на самом деле хотят люди... давайте просто надеяться, что они хотят нас."
 post_united_event.1000.o1: "Мы Аркадия!!!"
 post_united_event.1000.o2: "По крайней мере, мы едины... верно?"
 post_united_event.2000.t: "Кризис капитала"
 post_united_event.2000.d: "После 2-го Манифеста Судьбы глаза и уши народа страны обращаются к столице, которая все еще находится в старой лачуге на восточном побережье. Многие считают, что столица не должна меняться из-за ее символичности, тогда как еще больше людей считают, что она должна меняться, чтобы символизировать изменение нации в целом. Новая столица позволит лучше планировать с точки зрения роста Палаты представителей, что, по мнению многих, является одним из главных недостатков политического застоя старого порядка. Плюс новая столица, вероятно, будет более центральной, давая свет, внимание и доступ людям, которые никогда бы не подумали даже подумать о том, что делает федеральное правительство. Тем не менее, на выбор есть несколько кандидатов, и выбор должен сделать народ и его лидеры."
 post_united_event.2000.o1: "Зачем что-то менять, все хорошо."
 post_united_event.2001.t: "Скалистые горы"
 post_united_event.2001.d: "Многие утверждают, что создание столичного региона вблизи или практически на Скалистых горах. Это создало бы естественный форт, подобный аппарату, если и когда бы наша страна ни подверглась нападению. Другие утверждают, что это может рассматриваться как немного более изолирующее, чем предполагалось. Независимо от этого, планировщики уже начали закладывать основу для некоего поселения на севере Колорадо."
 post_united_event.2001.o1: "Можно ли купить Rocky Road по низкой цене?"
 post_united_event.2002.t: "«Центральное» правительство"
 post_united_event.2002.d: "Планировщики Канзаса утверждают, что предлагаемое ими место для новой столицы — одно из наиболее центрально расположенных предложений. Это было бы справедливо и не отвечало бы менталитету сторонников восточного побережья против западного. Тем не менее, нам придется оценить остальные варианты, чтобы убедиться в обоснованности нашего выбора."
 post_united_event.2002.o1: "Но они правы."
 post_united_event.2003.t: "Вариант речного барьера"
 post_united_event.2003.d: "Многие в последние дни увидели, что более целесообразно иметь столицу около реки Миссисипи, большой и выделенный барьер от вражеских наземных атак. Символ предполагаемого континентального разделения нашей страны и позиция более безопасная, если учесть несколько вертикальную реку, которая будет покрывать ее южный фланг, в то время как ее восток и почти север также будут покрыты. Вариант более восточный, чем два других варианта, но он расположен на западной стороне Миссисипи. Независимо от этого, все еще идет планирование того, как будет выглядеть новое здание, а также что мы планируем делать с Палатой представителей."
 post_united_event.2003.o1: "По крайней мере, много воды."
 post_united_event.2004.t: "Окончательное решение"
 post_united_event.2004.d: "После недель обсуждений и планирования, опросов общественности и многих других аспектов ситуации. Наконец, пришло время решить, где будет новая столица и как она будет называться. В Колорадо есть предложение о горе Колумбия, в Миссури у нас есть город Уинфилд, который используется в качестве базы с его окрестностями рек Миссури и Миссисипи для естественных границ. Наконец, у нас есть предложение о Нью-Арлингтоне на севере Канзаса, просторном, открытом и более или менее пустом, он был бы, вероятно, чистым холстом для разработки."
 post_united_event.2004.o1: "Старая столица просто прекрасна."
 post_united_event.2004.o2: "Скалистые горы защитят свободу."
 post_united_event.2004.o3: "Очевидно, это должность центрального правительства."
 post_united_event.2004.o4: "Миссисипи защитит свободу."
 post_united_event.2005.t: "Новая Америка"
 post_united_event.2005.d: "С провозглашением Второй Американской Республики мы теперь стремимся реформировать и адаптировать нашу администрацию к масштабу, который мы также увеличили. Очевидно, что будут неэффективные действия, потому что есть так много всего, что нужно командовать и контролировать, тем не менее, мы победим. Орел упал, но он снова поднялся, чтобы взлететь еще выше."
 post_united_event.2005.o1: "Novus Americanus, Новый Американский Век"
 post_united_event.2006.t: "Новая Глава"
 post_united_event.2006.d: "С новой идентичностью, выкованной из нашего заявленного самосохранения, мы стремимся установить более стабильный союз с землями, которые мы приобрели. Хотя некоторые все еще могут тосковать по былой славе, мы, тем не менее, отправляемся в путь и будем наслаждаться этой следующей главой мира и многообещающего процветания. Теперь мы прощаемся со старой среднеатлантической идентичностью и вдыхаем свежий воздух, который есть Аркадийский Союз."
 post_united_event.2006.o1: "Слава Аркадии!!!"
 FSA_america_rapid_response_protocols: "Протоколы быстрого реагирования"
 FSA_america_rapid_response_protocols_desc: "RRP — это обучение и стандартные пересмотры оборудования для лучшего обеспечения возможности проведения «полевого ремонта» в открытом море. Хотя подтверждение возвращения в порт все еще и всегда необходимо, реальность ремонта все равно остается ремонтом, если он выполнен правильно."
 free_states_idea_naval_renovations_budget: "Бюджет реконструкции ВМС"
 free_states_idea_naval_renovations_budget_desc: "При нашем положении и нашей береговой линии, которая в лучшем случае невелика, а в худшем — чудовищна. Мы должны инвестировать в обновление и реконструкцию всего нашего флота, если мы хотим хотя бы подумать о защите от огромных океанов и тех, кто пытается высадиться на наших берегах."
 free_states_idea_military_high_command: "Объединенное военное командование"
 free_states_idea_military_high_command_desc: "Благодаря такому централизованному «высшему руководству» мы теперь можем расширять, обучать, развивать и совершенствовать наши вооруженные силы и их возможности."
 USB_decisions_war_time_mobilization_category: "Мобилизация военного времени"
 USB_decisions_war_time_mobilization_category_desc: "Придет время защищать наши земли и творить нашу судьбу. Берите в руки оружие и защищайте наши земли и памятники, которые выдержат испытание временем."
 USB_war_time_mobilization: "Первая Волна Мобилизации"
 USB_war_time_mobilization_desc: "Пришло время защищать Вашингтон и наши федеральные свободы, за которые мы верны. Мы будем защищать!"
 USB_war_second_wave_defenders: "Вторая Волна Защитников"
 USB_war_second_wave_defenders_desc: "Враг наступает, поэтому мы должны призвать еще одну волну защитников. Моральный дух нации пострадает, но нам нужны войска."
 USB_war_desperate_defenders: "Отчаянные Защитники"
 USB_war_desperate_defenders_desc: "Дела становятся мрачными, нам нужны все доступные тела, способные или нет, чтобы держать оборону. Может быть, просто может быть, мы все еще сможем победить."