 israel_likud.61.t: "天堂里的烦恼"
 israel_likud.61.d: "最近加沙地带发生的事件以及政府对这些事件的处理方式在利库德集团内部引发了激烈的争论。该党领袖阿里埃勒·沙龙及其温和派支持者宣布退出该党，成立新政党前进党。沙龙的职位由他的政治对手本雅明·内塔尼亚胡接替。虽然前进党在议会中保住席位的可能性很大，但这并不能改变阿里埃勒·沙龙在警察队伍中的地位已经变得非常不稳定的事实。"
 israel_likud.61.a: "我们希望£ISR_liberalism_alt1 前进党能够有一个未来。"
 israel_likud.61.b: "政府遭受严重损害"
 israel_likud.63.t: "天堂里的烦恼"
 israel_likud.63.d: "阿里埃勒·沙龙的健康状况恶化，已无法再担任总理一职，他的辞职并不令人意外，但却严重损害了新成立的政党的地位。埃胡德·奥尔默特已接任总理一职，但他在民众中的支持率很低，新政府的前景不容乐观。"
 israel_likud.63.a: "奥尔默特的处境不妙。"
 israel_likud.64.t: "领导人选举"
 israel_likud.64.d: "前进党党魁的选举已遥遥无期，奥尔默特的地位也岌岌可危，连任的可能性已降为零。谁将领导该党？"
 israel_likud.64.a: "奥尔默特将领导该党走到最后！"
 israel_likud.64.b: "利夫尼的进步党团将会取得成功。"
 israel_likud.64.c: "莫法兹的温和派将会取得成功。"
 israel_home.1.t: "领导人问题"
 israel_home.1.d: "由于该党实际上是由两人共同领导的，因此谁将领导以色列政府的问题就出现了。许多人支持艾耶莱特·沙凯德的候选人资格，她主张增加宗教女性参与国家服务，但该党的很大一部分人也支持纳夫塔利·贝内特，他主张最大限度地不干预经济。"
