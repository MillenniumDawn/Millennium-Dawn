 SOV_reactive_armor_gen1:0 "Kontakt-1"
 SOV_reactive_armor_gen1_desc:0 "Kontakt-1 is the 1st generation Explosive Reactive Armour (ERA) developed in the Soviet Union. It consists of two 4S20 explosive elements between two steel plates. Kontakt-1 is highly insensitive and it can only be triggered by a shaped charge.\n\n§GDesigner Hint: Explosive Reactive Armour (ERA) is an easy way to upgrade your tank's armour§!"
 SOV_reactive_armor_gen2:0 "Kontakt-5"
 SOV_reactive_armor_gen2_desc:0 "Kontakt-5 is the 2nd generation Explosive Reactive Armour (ERA) developed in the Soviet Union. On detonation, the steel plates in the bricks move sideways, creating a longer path of penetration for incoming projectiles. This method of defence is also effective against kinetic penetrators.\n\n§GDesigner Hint: Explosive Reactive Armour (ERA) is an easy way to upgrade your tank's armour§!"
 SOV_reactive_armor_gen3:0 "Relikt"
 SOV_reactive_armor_gen3_desc:0 "Relikt is the 3rd generation Explosive Reactive Armour (ERA) developed in the Soviet Union. It is capable of defending against both fast and slow moving penetrators, and can even protect from tandem shaped charges.\n\n§GDesigner Hint: Explosive Reactive Armour (ERA) is an easy way to upgrade your tank's armour§!"
 SOV_reactive_armor_gen4:0 "Malachit"
 SOV_reactive_armor_gen4_desc:0 "Malachit is the 4th generation Explosive Reactive Armour (ERA) mounted on the T-14 Armata.\n\n§GDesigner Hint: Explosive Reactive Armour (ERA) is an easy way to upgrade your tank's armour§!"
 SOV_smoothbore_atgm_gen1:0 "9K112 Kobra"
 SOV_smoothbore_atgm_gen2:0 "9M119 Svir"
 SOV_smoothbore_atgm_gen3:0 "9M133 Kornet-M"
 SOV_smoothbore_atgm_gen4:0 "9M140 Udar"
 SOV_smoothbore_atgm_gen5:0 "9M143 Sila"
 SOV_additional_machine_guns:0 "12.7 mm DShK 1938/46"
 SOV_additional_machine_guns_desc:0 "The DShK is a heavy machine gun developed by the Soviet Union during World War 2. Despite its age, it is still widely used for anti-air and fire support duties on not just Russian vehicles, but in many other countries as well.\n\n§GDesigner Hint: Adding a heavy machine gun is a cheap way of slightly increasing the tanks capacities against hostile aircraft and soft targets§!"
 SOV_smoke_launchers:0 "Tucha"
 SOV_smoke_launchers_desc:0 "Tucha is an 81 mm vehicle mounted grenade launcher developed in the Soviet Union. It is mainly used to fire the 3D6 and 3D6M type smoke grenades.\n\n§GDesigner Hint: Adding smoke launchers reduces the visibility of our tank, making it better in both defence and offence§!"
 SOV_smoke_launchers_2:0 "Shtora-1"
 SOV_smoke_launchers_2_desc:0 "The Shtora-1 'electro-optical active protection system' is an advanced smoke launcher device. It fires the 3D17 smoke grenade, which smokes via red phosphorous. The smoke burns hot enough to mask the tank from thermal imaging.\n\n§GDesigner Hint: Adding smoke launchers reduces the visibility of our tank, making it better in both defence and offence§!"
 SOV_hardkill_system_gen1:0 "Arena"
 SOV_hardkill_system_gen1_desc:0 "The Arena active protection system uses doppler radar to detect incoming missiles. Once a missile is detected, the system fires a rocket to counter the missile.\n\n§GDesigner Hint: A hard-kill system is a good way to bolster our tanks armour to be stronger§!"
 SOV_hardkill_system_gen2:0 "Afganit is an advanced active protection system developed in Russia. It is intended to be used on the T-14 Armata tank. The system can counter both missile and kinetic penetrators, and can stop any projectile flying less than 1700 m/s.\n\n§GDesigner Hint: A hard-kill system is a good way to bolster our tanks armour to be stronger§!"

