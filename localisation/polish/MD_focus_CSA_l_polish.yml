l_polish:
 SRA_idea_isolationist_focused_foreign_office: "Dominacja antypolityki zagranicznej"
 SRA_idea_isolationist_focused_foreign_office_desc: "W obliczu stanu naszego narodu oraz jego nagłych i niestabilnych „narodzin”, wielu członków rządu, a także ogół społeczeństwa, nawet nie zastanawia się nad polityką zagraniczną, nie mówiąc już o tym, jaka powinna być. Na razie Ministerstwo Spraw Zagranicznych jest postrzegane bardziej jako zastępstwo, które ma pomóc w ułożeniu rządu, a nie jako rzeczywiste powołanie."
 SRA_idea_neighborhood_foreign_policy: "Ograniczony program polityki zagranicznej"
 SRA_idea_neighborhood_foreign_policy_desc: "Poprzez rozwój naszego sprawiedliwego narodu, a także zmianę publicznego postrzegania naszego wspaniałego narodu południa. Będziemy teraz starać się otworzyć oczy poza nasze granice, ponieważ możemy zyskać przyjaciół i jesteśmy pewni, że będziemy mieć wrogów. Ale na razie staramy się zrozumieć to, co leży poza naszymi granicami, a nie to, co znajduje się poza naszą częścią globu."
 SRA_idea_historical_tensions: "Napięcia historyczne"
 SRA_idea_historical_tensions_desc: "Stany Konfederacji i historia południa jako całości są uwikłane w niewolnictwo, Jim Crow, segregację i Bóg wie, co jeszcze. Niezależnie od tej burzliwej i krwawej przeszłości musimy znaleźć sposób na otrząśnięcie się z widma przeszłości i starać się poprawić nie tylko nasz wizerunek, ale także życie każdego obywatela Południa."
 Southern_Republic_of_America_focus: "Drzewo fokusowe Południowej Republiki Ameryki"
 CSA_focus_creating_a_federal_government: "Tworzenie rządu federalnego"
 CSA_focus_creating_a_federal_government_desc: "Społeczeństwo rozpadło się na naszych oczach. Musimy dążyć do stworzenia jakiegoś rodzaju rządu centralnego, jeśli chcemy się zorganizować i osiągnąć cokolwiek w kwestii pokoju lub stabilności."
 CSA_focus_bayou_battle: "Bitwa w Bayou"
 CSA_focus_bayou_battle_desc: "Stan Luizjana ma silną gospodarkę, a także jest ogromnym centrum handlowym ze swoim wybrzeżem Zatoki Meksykańskiej. Niemniej jednak musimy odbudować ten stan do poczucia stabilności, jeśli chcemy przywrócić usługi cywilne."
 CSA_focus_cajun_cookin: "Kuchnia Cajun"
 CSA_focus_cajun_cookin_desc: "Teraz, gdy przywrócono równowagę ekonomiczną, możemy rozważyć ponowne wprowadzenie usług cywilnych i porządku w państwie. To tylko kamień milowy na drodze do jedności. Ponieważ to właśnie ta jedność umocni naszą przyszłość."
 CSA_focus_mississippi_mayhem: "Zamieszanie w Missisipi"
 CSA_focus_mississippi_mayhem_desc: "Rzeka Missisipi jest ważnym strategicznym, a także ekonomicznym centrum handlu i obrony. Musimy przywrócić państwu zdolności gospodarcze, jeśli chcemy ożywić takie rzeczy, jak rozwój rzeki i wybrzeża Zatoki Meksykańskiej."
 CSA_focus_magnolia_miracle: "Cud Magnolii"
 CSA_focus_magnolia_miracle_desc: "Gospodarka stanu normalizuje się i wszystko zaczyna się uspokajać. Teraz nadszedł czas na ponowne wprowadzenie usług cywilnych, takich jak straż pożarna, pogotowie ratunkowe i organy ścigania. Wkrótce stan powróci do swojej południowej rodziny."
 CSA_focus_the_rotten_peach: "Zgniła brzoskwinia"
 CSA_focus_the_rotten_peach_desc: "Kiedy Wielkie Zamieszki Unii spadły na Georgię, wrzały i pustoszyły stan. Atlanta była strefą wojny z masowymi grabieżami, przemocą gangów i Bóg wie czym jeszcze. Teraz, gdy kurz opada, musimy przeprowadzić jakąś odbudowę, jeśli chcemy osiągnąć cokolwiek w kwestii stabilności stanu."
 CSA_focus_the_fruitful_venture: "Owocne przedsięwzięcie"
 CSA_focus_the_fruitful_venture_desc: "Dzięki inwestycjom w odbudowę stanu Georgia możemy teraz zwrócić się ku przywróceniu spójności administracyjnej i służb cywilnych, aby w pełni przywrócić prawo i porządek w stanie."
 CSA_focus_a_carolina_reaping: "Żniwa Karoliny"
 CSA_focus_a_carolina_reaping_desc: "Gospodarka Karoliny Południowej nie była zbyt imponująca, ale biorąc pod uwagę absolutny stan wszystkiego, musimy zainwestować, aby przywrócić spójność i ideę funkcjonalnego społeczeństwa. Pomogłoby to również w ożywieniu handlu z innymi stanami, a także portów przybrzeżnych."
 CSA_focus_sweet_caroline: "Słodka Karolina"
 CSA_focus_sweet_caroline_desc: "Bum, bum, buum. Stan wygląda teraz tak dobrze, że będziemy mogli ożywić wszelkie służby cywilne, a także środki administracyjne, które pozostały. Chociaż prawdopodobnie będziemy chcieli zainwestować w nowe rzeczy, aby utrzymać porządek."
 CSA_focus_alabama_abyss: "Otchłań Alabamy"
 CSA_focus_alabama_abyss_desc: "Stan Alabama, jedyna prawdziwa konkurencja w zakresie przemocy etnicznej obok samego Missisipi. Ten stan widział lepsze dni i będziemy musieli coś do niego przywrócić, jeśli chcemy zapewnić mu jakąkolwiek rzeczywistą kontrolę. Zaczniemy od zorganizowania działalności gospodarczej wzdłuż wybrzeża Zatoki Meksykańskiej i utworzenia jakiejś sieci elektrycznej."
 CSA_focus_rose_of_alabamy: "Róża Alabamy"
 CSA_focus_rose_of_alabamy_desc: "Z doliny Missisipi zamieniliśmy Alabamę w nową różę, która rozkwita. Dzięki temu będziemy dążyć do wprowadzenia służb cywilnych i egzekwowania prawa, aby zapewnić pokój i stabilność stanu w naszym sprawiedliwym kraju."
 CSA_focus_florida_flounder: "Flądra Florydzka"
 CSA_focus_florida_flounder_desc: "Mierzeja piaskowa, jaką jest stan Floryda, sama w sobie jest bałaganem, nawet przed upadkiem unii. Ogromne miejsce turystyczne i wypoczynkowe zamieniło się teraz w cień samego siebie. To z tą wiedzą musimy lepiej planować i lepiej zabezpieczać przyszłość ekonomiczną i planowanie miasta, aby uniknąć atrakcji, jaką miał i prawdopodobnie powróci, gdy zapewnimy stabilność naszemu narodowi."
 CSA_focus_the_sun_shines_once_more: "Słońce znów świeci"
 CSA_focus_the_sun_shines_once_more_desc: "Aktywność gospodarcza jest teraz nominalna, pewne rzeczy, takie jak woda i elektryczność, mogły zostać ponownie wprowadzone. Teraz nadszedł czas, aby słońce znów zaświeciło na tej piaszczystej plaży stanu i aby zorganizować służby cywilne i sprawy administracyjne, aby zapewnić pełne ponowne wprowadzenie tego stanu do rodziny południowej."
 CSA_focus_raleigh_rumble: "Rumble w Raleigh"
 CSA_focus_raleigh_rumble_desc: "Przygotujmy się do targowania się w siostrzanym stanie, jakim jest Karolina Północna. Ustanowienie takich rzeczy jak infrastruktura wodna i elektryczna, a także jakiegoś rodzaju gospodarka pozwoli nam przywrócić pewien rodzaj pokoju w stanie."
 CSA_focus_sisters_united_once_more: "Siostry zjednoczone raz jeszcze"
 CSA_focus_sisters_united_once_more_desc: "Gdy sytuacja w Karolinie Północnej zaczyna się stabilizować, możemy przywrócić prawo i porządek w stanie i utorować drogę tej zagubionej siostrze, aby mogła się zjednoczyć ze swoim siostrzanym stanem na południu. A także dołączyć do tego radosnego spotkania naszej Południowej Rodziny."
 CSA_focus_tennessee_tumble: "Upadek Tennessee"
 CSA_focus_tennessee_tumble_desc: "Dolina Tennessee, wielki i spokojny stan. Dom południowej kultury muzycznej, a także granica między prawdziwym południem a Appalachami przed Jankesami i mieszkańcami Midwestu z północy. Musimy wykorzystać drogi wodne, aby pomóc w ponownym wprowadzeniu wysiłków budowlanych i środków w celu przywrócenia stanu pewnej stabilności."
 CSA_focus_nashville_renewal: "Odnowienie Nashville"
 CSA_focus_nashville_renewal_desc: "Wraz z przywracaniem usług i stabilności w państwie, postaramy się to umocnić poprzez odbudowę spójnych służb cywilnych i środków właściwego administrowania państwem w ramach reszty republiki."
 CSA_focus_arkansee_saw: "Arkansee-Piła"
 CSA_focus_arkansee_saw_desc: "Dziwna równowaga stanu Arkansas jest taka, że ​​nawet nasza administracja jest w stanie oszołomić. Ale podczas wielkich zamieszek większość gospodarki była skoncentrowana w miejscach takich jak Little Rock i Fayettville itd. Ale poza tym nie musi się to w stanie uczciwie zmienić, więc musimy tylko odbudować te centra i pomóc tym, którzy potrzebują wody i jedzenia, dopóki nie przywrócimy właściwego porządku w regionie."
 CSA_focus_fort_smith_fantasy: "Fantazja Fort Smith"
 CSA_focus_fort_smith_fantasy_desc: "Wraz z odrodzeniem państwa i początkowymi inwestycjami zaczynającymi się opłacać, administracja i porządek społeczny mogą zacząć przejmować kontrolę nad regionem. Organy ścigania, a także inne służby cywilne pomogą utorować drogę do stabilności społecznej."
 CSA_focus_tulsa_troubles: "Kłopoty w Tulsie"
 CSA_focus_tulsa_troubles_desc: "Stan Oklahoma jest stanem silnie rolniczym z niewielkimi ośrodkami potęgi przemysłowej. Musimy naprawić, odbudować i zapewnić zróżnicowaną gospodarkę, zanim pomyślimy o zapewnieniu jakichkolwiek dalszych zmian. W ten sposób nie stworzymy podziału w stanie, jak zrobił to nam kiedyś stary federalny rząd unii."
 CSA_focus_red_river_revival: "Odrodzenie Rzeki Czerwonej"
 CSA_focus_red_river_revival_desc: "Wraz z powrotem spójności społecznej, a także inwestycjami przynoszącymi realne rezultaty, możemy teraz zacząć ponownie integrować Oklahomę z Rodziną Południową. Bardziej jako kuzyni, ale nadal kochamy ich wszystkich tak samo, ponieważ rodzina to nadal rodzina."
 CSA_focus_we_fought_all_the_way: "Walczyliśmy całą drogę"
 CSA_focus_we_fought_all_the_way_desc: "Przeszliśmy długą drogę na drodze do ożywienia, ale w końcu to zrobiliśmy. Rodzina Południa jest znów cała i teraz możemy spojrzeć na nowe horyzonty w kwestii naszej gospodarki i polityki."
 CSA_focus_the_political_circus: "Cyrk polityczny"
 CSA_focus_the_political_circus_desc: "Stan polityki w czasach współczesnych jest niczym innym jak cyrkiem samym w sobie. Niemniej jednak musimy starać się stłumić ekstremizm, wspierać stabilność i poważne ruchy polityczne, a także upewnić się, że idziemy naprzód, a nie wstecz. To będzie walka sama w sobie, ale nie może być gorzej... prawda?"
 CSA_focus_the_center_mass_of_politics: "Centralna Masa Polityki"
 CSA_focus_the_center_mass_of_politics_desc: "Polityczne centrum jest najbardziej stabilizującą siłą, jaką mamy w naszym politycznym obszarze zrozumienia. Nie będąc całkowicie „go getters”, jak można powiedzieć, te partie są jednak bezpieczniejszym zakładem na stabilizację i budowanie naszego narodu na arenie światowej niż skrajności i peryferie ramy okna, jakim jest nasze okno Overtona. Niezależnie od tego nadal mamy wybór i musimy dokonać tego wyboru prędzej niż później."
 CSA_focus_the_overton_window_shatters: "Rozbija się okno Overtona"
 CSA_focus_the_overton_window_shatters_desc: "Poprzez lobbing polityczny, a także taktykę strachu itd., wyniki doprowadziły do ​​wzrostu poparcia dla bardziej ekstremalnych i peryferyjnych partii nad politycznym centrum kraju. Naszą jedyną nadzieją jest to, że te nowe fale nie zniszczą tego, co nam pozostało z narodu."
 CSA_focus_ddp_secures_victory: "DDP zapewnia zwycięstwo"
 CSA_focus_ddp_secures_victory_desc: "W zaskakującym obrocie wydarzeń DDP lub Dixie & Delta Party zamieniły swoje niejasności w rzeczywiste zwycięstwo polityczne. Niektórzy chwalą to jako krok naprzód w takich kwestiach jak industrializacja i transport publiczny. Ale inni obawiają się, że partia jest jedynie fasadą dla bardziej oligarchicznych środków. Niezależnie od tego wygrali i tylko czas pokaże, czy są siłą dobra czy zła."
 CSA_focus_administrative_overhaul_plan: "Plan Reorganizacji Administracyjnej"
 CSA_focus_administrative_overhaul_plan_desc: "Absolutny stan administracji doprowadził między innymi do szerzącej się korupcji, łapówek przekraczających możliwości budżetowe, a także w najlepszym razie do dysfunkcyjnej biurokracji. Musimy zmierzyć się z tym problemem bezpośrednio, jeśli chcemy w najbliższym czasie osiągnąć cokolwiek z naszymi planami i aspiracjami."
 CSA_focus_comprehensive_healthcare_restructuring: "Plan restrukturyzacji opieki zdrowotnej"
 CSA_focus_comprehensive_healthcare_restructuring_desc: "CHR to plan czystej karty, który ma na celu rozpoczęcie od początku i zapobiegawcze zajęcie się problemem, który pojawia się, gdy krajowa opieka zdrowotna lub nawet po prostu system opieki zdrowotnej na dużą skalę zaczyna się rozwijać, przechodząc przez rozsądny punkt administracyjny. Poprzez redystrybucję i równoważenie finansowania za pośrednictwem regionalnych, stanowych i lokalnych okręgów administracyjnych pomagamy zdecentralizować i zapewnić, że finansowanie jest lepiej zarządzane przez lokalnych, którzy lepiej rozumieją. Pozwoli to na bezpośrednie i natychmiastowe potrzeby placówek pod ich nadzorem, aby uzyskać ich wnioski w szybszym tempie dzięki bardziej praktycznemu zrozumieniu tego systemu na poziomie administracyjnym. W związku z tym komisja nadzorcza niezależna od sieci będzie przeprowadzać okresowe kontrole korupcji i upewniać się, że rzeczy takie jak budżety trafiają tam, gdzie są wymienione jako przeznaczone, aby zapobiec niesławnemu „brakującemu pośrednikowi”, który może się zdarzyć w tak rozległej sieci."
 CSA_focus_welfare_is_healthcare_plan: "Opieka społeczna to plan opieki zdrowotnej"
 CSA_focus_welfare_is_healthcare_plan_desc: "Nowoczesne państwo opiekuńcze samo w sobie jest planem opieki zdrowotnej dla skrajnych grup wiekowych. Bony żywnościowe dla tych, którzy nie są w stanie znaleźć pracy odpowiadającej ekonomicznemu standardowi życia, zabezpieczenie społeczne dla tych, którzy poświęcili swoje życie rozwojowi gospodarczemu naszego kraju oraz programy opieki nad dziećmi i pomocy, aby pomóc rodzinom, które chcą się rozwijać i wnieść nowe życie do naszego kraju i jego przetrwania. Dlatego lepiej jest stworzyć plan parodii podobny do planu restrukturyzacji opieki zdrowotnej jako sposób na ograniczenie potrzeb rządu krajowego w zakresie wysiłków administracyjnych. Podobnie jak podobna komisja nadzorcza pozwoli nam to na dopracowanie przepisów i rozszerzeń związanych z tymi programami, aby dotrzeć do tych, których potrzebują, a nie do tych, którzy mogą najlepiej nadużywać systemu."
 CSA_focus_economic_opportunities_commission: "Komisja ds. możliwości ekonomicznych"
 CSA_focus_economic_opportunities_commission_desc: "EOC to wyspecjalizowana organizacja, która współpracuje z rządami stanowymi, aby zapewnić, że dostępne miejsca pracy są widoczne i prezentowane opinii publicznej poprzez targi pracy i ogłoszenia. Największym problemem każdego jest znalezienie pracy, zdobycie jej nie jest takie trudne, ale znalezienie jej to zupełnie inna historia. Niektórzy mogą nie wiedzieć, co jest dla nich otwarte w ich własnym sąsiedztwie lub hrabstwie. Wtedy wkracza EOC i sprawia, że ​​te nieznane stają się znane."
 CSA_focus_revenue_revitalization_plan: "Plan rewitalizacji dochodów"
 CSA_focus_revenue_revitalization_plan_desc: "RRP to trzyetapowy plan mający na celu gruntowną przebudowę, usprawnienie i zachęcenie do poprawy i przyszłego myślenia o strumieniach dochodów naszego kraju. Faza początkowa polega na oczyszczeniu i przerobieniu podstaw kodeksu podatkowego."
 CSA_focus_modern_monetary_education: "Nowoczesna edukacja pieniężna"
 CSA_focus_modern_monetary_education_desc: "Plan MME to przebudowa programu nauczania, aby uwzględnić i uczynić niezbędnym zrozumienie, a także umiejętności zarządzania i właściwego pojmowania wydatków i środków pozyskiwania waluty w nowoczesnej gospodarce. Ta edukacja skoncentrowana na pieniądzach pomaga zapobiegawczo uczyć i przygotowywać nowe pokolenia do bycia częścią większej gospodarki narodowej w taki sposób, w jaki mogą, z wiedzą, której potrzebują."
 CSA_focus_railroad_mania: "Szaleństwo na punkcie kolei"
 CSA_focus_railroad_mania_desc: "Współczesny świat potrzebuje przepustowości i towarów masowych. Ziarna do żywności, piasek do betonu i budownictwa, lista jest długa. Aby zmaksymalizować nasz potencjał, a także nasz wpływ nie tylko na naszą gospodarkę, ale także na gospodarkę globalną, musimy stworzyć kompleksową sieć kolejową. Sieć, która nie tylko połączy naród społecznie, ale również ekonomicznie, aby zapewnić nasze krajowe możliwości, a także spójność eksportu i importu zagranicznego."
 CSA_focus_decentralization_initiative: "Inicjatywa decentralizacji"
 CSA_focus_decentralization_initiative_desc: "Rząd krajowy musi pozyskać fundusze tylko na swoje bezpośrednie wydatki. Rzeczy takie jak opieka zdrowotna i sieci społeczne, które są organizowane i tworzone za pośrednictwem rządu krajowego. Jednak jednym ze sposobów na tego rodzaju bardziej odgórne myślenie jest umożliwienie rozproszenia poboru podatków na poziomie stanowym. Oznacza to, że stan oficjalnie może bardziej elastycznie dostosowywać podatki lokalne do potrzeb swoich wyborców, a my możemy lepiej kontrolować wydatki krajowe i sposób, w jaki postępujemy w rozszerzaniu programów, a także planowaniu ich przyszłości."
 CSA_focus_strategic_power: "Strategiczna moc"
 CSA_focus_strategic_power_desc: "Nasza krajowa sieć energetyczna pozwoli na szybszą i bardziej efektywną realizację naszych planów, płynność i elastyczność niż w przypadku tradycyjnych sieci. Dzięki włączeniu konstrukcji elektrowni wzdłuż projektów kolei bocznych, umożliwi to masowy transport i efektywną produkcję energii elektrycznej, która może być następnie rozprowadzana w całym kraju i na jego wkrótce rozwijających się terenach."
 CSA_focus_investments_across_dixie: "Inwestycje w całym Dixie"
 CSA_focus_investments_across_dixie_desc: "Jeśli mamy nawet myśleć o posiadaniu rozległej i lepszej sieci kolejowej, musimy mieć gospodarkę, która ją utrzyma. Dlatego zainwestujemy w całym Dixie w szereg planów inwestycyjnych, aby zapewnić witalność naszego wielkiego narodu."
 CSA_focus_civilian_industrial_expansions: "Ekspansja przemysłu cywilnego"
 CSA_focus_civilian_industrial_expansions_desc: "CIE to seria planów inwestycyjnych mających na celu rozbudowę bazy produkcyjnej i ogólnej bazy przemysłowej naszych sektorów konsumenckiego i cywilnego. Nadzieją jest zapewnienie silnej bazy bazowej, która wesprze nie tylko nasze plany kolejowe, ale także stworzy realne działania gospodarcze, które stworzą uczciwy standard życia."
 CSA_focus_tech_and_service_diversification: "Dywersyfikacja technologii i usług"
 CSA_focus_tech_and_service_diversification_desc: "W nowoczesnym świecie rzeczy takie jak usługi i kwitnące innowacje w samej technologii są rzeczywistością, którą musimy zrozumieć. W związku z tym musimy naciskać na szereg planów inwestycyjnych, aby stworzyć tego rodzaju branże, jeśli mamy być czymkolwiek na szerszych rynkach globalnych."
 CSA_focus_defense_and_export_scheme: "Program Obrony i Eksportu"
 CSA_focus_defense_and_export_scheme_desc: "D&ES to seria projektów cywilnych i wojskowych związanych z przemysłem zbrojeniowym i morskim. Ten ogólny plan ma zapewnić nie tylko krajowe zaplecze, ale także dać nam trochę dodatkowego dochodu poprzez eksport wyprodukowanego sprzętu do tych, którzy mogą go potrzebować. Wydaje się, że w dzisiejszych czasach nie brakuje konfliktów, to pewne."
 CSA_focus_mississippi_central_expansions: "Rozszerzenia Missisipi Central"
 CSA_focus_mississippi_central_expansions_desc: "MCR jest główną spółką kolejową, która łączy zachodnią połowę naszego wielkiego kraju. Ta uczciwa kolej potrzebuje nowych klientów i jako taka nie tylko zainwestujemy w samą kolej, aby się rozwijać, ale również zainwestujemy w firmy, dla których będzie ona świadczyć usługi."
 CSA_focus_southern_railway_expansions: "Rozszerzenia Southern Railway"
 CSA_focus_southern_railway_expansions_desc: "Southern rzeczywiście służy Południu i jako takie musimy zapewnić, że służy jak największej części Południa. Dlatego też dotacje na rozbudowę infrastruktury, jak również lokalnych gospodarek, co skutkuje ogólnymi korzyściami dla naszej gospodarki narodowej i naszej kwitnącej sieci kolejowej."
 CSA_focus_department_for_transport_innovation: "Departament Innowacji Transportowych"
 CSA_focus_department_for_transport_innovation_desc: "DTI to wyspecjalizowany dział badawczo-rozwojowy dla wszystkich kwestii związanych z transportem. Nowoczesna gospodarka wymaga nowoczesnych środków transportu i jako tacy musimy zrozumieć, wykorzystać i połączyć nie tylko naszą gospodarkę, ale także cały nasz naród. Ponieważ naprawdę może to być mały świat dzięki innowacjom i rozwojowi."
 CSA_focus_transportation_history_is_still_history: "Historia transportu jest nadal historią"
 CSA_focus_transportation_history_is_still_history_desc: "Historia transportu sama w sobie definiuje rozwój i innowację naszego gatunku, cóż, to i wojna, ale dygresja. Niezależnie od tego musimy upewnić się, że kiedy uczymy historii, nasze przyszłe pokolenia zrozumieją, że transport jest kluczową częścią naszego życia i że nie jest to prosta rzecz, o której można po prostu zapomnieć. Oczywiście, może to być rutynowe zastosowanie, ale aby w ogóle mieć takie zastosowanie, trzeba zrozumieć, dlaczego w ogóle go potrzebowaliśmy lub chcieliśmy."
 CSA_focus_a_true_balance_of_power: "Prawdziwa równowaga sił"
 CSA_focus_a_true_balance_of_power_desc: "Nasze zapotrzebowanie na energię znacznie przewyższa nasze ambicje i musimy zapewnić szybkie działanie. Dlatego też ogromny akt równowagi krajowych inwestycji jądrowych zabezpieczy nasze zapotrzebowanie na energię znacznie przekraczające nasze najśmielsze marzenia."
 CSA_focus_breaking_the_chains: "Zerwanie łańcuchów"
 CSA_focus_breaking_the_chains_desc: "Historia naszego narodu, zarówno teraz, w przyszłości, jak i dawno temu, jest krucha, krwawa i haniebna w odniesieniu do współczesnych standardów. Ale dzięki naszym programom łączności, naszym inwestycjom ekonomicznym i ogólnie naszemu sposobowi tworzenia prawdziwego narodu Południa, pokazaliśmy, że te stare sposoby nie znaczą nic więcej niż lekcje, z których można się uczyć. Każda dusza, która jest częścią naszych pięknych południowych ziem, jest duszą Południa i będzie traktowana, pielęgnowana i szanowana jako taka. Zerwijcie łańcuchy przeszłości i wyruszcie w przyszłość zjednoczeni jako jedna Rodzina Południa."
 CSA_focus_the_old_ways_coalition: "Koalicja Starych Dróg"
 CSA_focus_the_old_ways_coalition_desc: "OWC lub Old Ways Coalition zapewniło sobie ogólne zwycięstwo i teraz wielka trójka koalicji musi pomóc zbudować i zabezpieczyć przyszłość narodu. SCP, WPD i PDP podejmą próbę współpracy w celu opracowania polityki, a także poradzenia sobie z sytuacją gospodarczą i zagraniczną, z którą będzie musiał zmierzyć się nasz młody naród."
 CSA_focus_the_SCP_programs: "Programy SCP"
 CSA_focus_the_SCP_programs_desc: "Konserwatyści z Południa wyszli na prowadzenie w koalicji. Będą chcieli wdrożyć swoje programy, aby spróbować zabezpieczyć swoje miejsce polityczne, a także odebrać wiatr frakcjom socjalistycznym. WPD i PDP będą próbowały oswoić wszelkie nadużycia, ale priorytetem jest stabilność polityczna."
 CSA_focus_servicing_defense_needs: "Obsługa potrzeb obronnych"
 CSA_focus_servicing_defense_needs_desc: "DII lub Inicjatywa Przemysłu Obronnego to potrzeba przygotowania się na wypadek przyszłych działań zagranicznych przeciwko nam. To niewiele, ale powinno to zaradzić takim rzeczom jak niedobory w szkoleniu i dostawach. Miejmy nadzieję, że nie będziemy musieli z tego korzystać, ale przynajmniej możemy wykorzystać dodatkowe siły, aby uzyskać pewne przychody."
 CSA_focus_economic_deregulation: "Deregulacja gospodarcza"
 CSA_focus_economic_deregulation_desc: "Stary związek upadł z powodu powolnego ściskania środowiska biznesowego za pomocą swoich pleców i do tyłu w ustawodawstwie. W związku z tym zlikwidujemy niektóre kluczowe kwestie w zakresie zakładania działalności gospodarczej i umożliwimy reorganizację ogólnego kodeksu podatkowego, aby lepiej zachęcać lokalne firmy."
 CSA_focus_tried_and_true_power: "Sprawdzona i prawdziwa moc"
 CSA_focus_tried_and_true_power_desc: "Trifecta paliw kopalnych, węgla, ropy naftowej i gazu ziemnego to od dawna sprawdzone i zaufane metody zabezpieczania potrzeb energetycznych. W związku z tym będziemy inwestować w cały kraj, edukację, badania, zasoby i infrastrukturę, aby zapewnić zabezpieczenie podstawowych potrzeb naszego kraju jako całości."
 CSA_focus_industrialization_investment_initiatives: "Inicjatywy inwestycyjne w zakresie industrializacji"
 CSA_focus_industrialization_investment_initiatives_desc: "III lub schemat południowego społeczeństwa przemysłowego to seria inwestycji legislacyjnych i budżetowych mających na celu zachęcenie do produkcji i ogólnej industrializacji naszego sprawiedliwego narodu jako całości. Powinno to umożliwić naszej gospodarce dywersyfikację i wypełnienie jej w bardziej wszechstronny sposób."
 CSA_focus_the_WPD_programs: "Programy WPD"
 CSA_focus_the_WPD_programs_desc: "Wigs objęli przywództwo w koalicji i starają się upewnić, że zostawili po sobie ślad. Oczywiście nie oddalając się zbytnio od celów koalicji, nadal zamierzają wpłynąć na kraj na korzyść swoich bardziej klasycznych liberalnych ideałów. Oczywiście SCP i PDP będą próbowały wywierać kontrwpływy, aby utrzymać równowagę, ale hej, taka jest polityka."
 CSA_focus_its_the_economy_stupid: "To gospodarka, głupcze!"
 CSA_focus_its_the_economy_stupid_desc: "Wszyscy słyszeliśmy to wielokrotnie: „To gospodarka, głupcze!”, ale okazuje się, że gdy to rozłożymy na czynniki pierwsze, wiele z tego naprawdę nią jest. Mając tę ​​wiedzę, musimy właściwie inwestować w naszą edukację i usprawnić biurokrację, aby nasi obywatele mogli zarówno tworzyć, jak i uczestniczyć w gospodarce, w ten sposób mogą zarabiać na życie i cieszyć się tym życiem."
 CSA_focus_modern_economy_means_modern_jobs: "Nowoczesna gospodarka oznacza nowoczesne miejsca pracy"
 CSA_focus_modern_economy_means_modern_jobs_desc: "W nowej gospodarce, technologia i szeroko rozumiany „sektor biurowy” to miejsce, z którego będzie pochodzić część rzeczy, takich jak nasze innowacje i różnorodność, jeśli chodzi o naszą ogólną gospodarkę. Dlatego powinniśmy dopracować nasze regulacje i nasz system edukacji, aby przygotować i lepiej zapoznać przyszłe pokolenia z tymi nowymi miejscami pracy."
 CSA_focus_economic_health_is_healthcare: "Zdrowie ekonomiczne to opieka zdrowotna"
 CSA_focus_economic_health_is_healthcare_desc: "Zdrowie i dobre samopoczucie naszej gospodarki bezpośrednio dyktuje również zdrowie i dobre samopoczucie przeciętnego obywatela. Dlatego musimy zachęcać do lepiej płatnych miejsc pracy, możliwości uzyskania tych miejsc pracy, a także do niewielkiego uzupełnienia istniejącej infrastruktury opieki zdrowotnej i socjalnej, aby zapewnić naszym obywatelom opiekę, na jaką zasługują."
 CSA_focus_the_power_rangers_of_energy_itself: "Power Rangers Samej Energii"
 CSA_focus_the_power_rangers_of_energy_itself_desc: "Program Power Rangers, choć nie jest tak fajny, jak można by przypuszczać, jest naszym najlepszym sposobem na zaspokojenie naszych potrzeb energetycznych. Dzięki badaniu naszego zróżnicowanego terenu możemy zainwestować i wdrożyć różne metody produkcji energii oraz lepiej usprawnić sieć, aby zmniejszyć nieefektywność. Podczas gdy niektórzy nie będą zadowoleni z wykorzystania energii jądrowej, samo w sobie jest jasne, że musimy to zrobić, aby dokończyć energetyczną zagadkę, w której się znaleźliśmy."
 CSA_focus_the_PDP_programs: "Programy PDP"
 CSA_focus_the_PDP_programs_desc: "Partia Postępowej Demokracji okazała się najlepsza w przewodzeniu koalicji. Jako taka będzie dążyć do forsowania bardziej postępowych reform podatkowych i promowania nowoczesnego państwa opiekuńczego, aby zadbać o obywateli tam, gdzie firmy zawodzą. Oczywiście członkowie SCP i WPD będą starać się przeciwdziałać tym wiodącym ruchom, aby nie zboczyć zbyt daleko w lewo, ale niezależnie od tego pierwszy krok jest podejmowany przez lewą nogę do przodu."
 CSA_focus_social_education_programs: "Programy edukacji społecznej"
 CSA_focus_social_education_programs_desc: "SEP to dedykowana inwestycja w programy edukacyjne dotyczące opieki zdrowotnej z nadzieją, że więcej osób dołączy do tych dziedzin w późniejszym okresie życia. W związku z tym lokalny zasięg takiej siły roboczej pozwoliłby nam zapewnić lepszą opiekę i minimalny wzrost ogólnych budżetów dzięki tej długoterminowej inwestycji."
 CSA_focus_true_progressive_taxation: "Prawdziwe progresywne opodatkowanie"
 CSA_focus_true_progressive_taxation_desc: "Reforma kodeksów podatkowych wokół poważnie progresywnego wskaźnika to sposób, w jaki zapewniamy stabilność fiskalną i budżetową. Zamiast traktować to po prostu jako „więcej pieniędzy oznacza wyższe stawki”, będziemy raczej starać się zrównoważyć to bardziej na zasadzie proporcjonalnego dochodu. W związku z tym nie będzie już rozpraszających argumentów o tym, kto rzekomo płaci swoją sprawiedliwą część podatków, a kto nie."
 CSA_focus_department_of_transportative_infrastructure: "Departament Infrastruktury Transportowej"
 CSA_focus_department_of_transportative_infrastructure_desc: "DoTI to specjalny departament rządu krajowego, w którym kontrolowany jest rozwój, inwestycje, a także utrzymanie istniejącej infrastruktury zorientowanej na transport. Pozwala nam to dawać ludziom pracę, którzy mogą mieć pecha, a także zachęca do właściwych standardów w utrzymaniu nowoczesnej infrastruktury jako całości."
 CSA_focus_biofuel_investments: "Inwestycje w biopaliwa"
 CSA_focus_biofuel_investments_desc: "Biorąc pod uwagę ogromne ilości rolnictwa, z którego słynie nasz wielki naród, musimy wykorzystać ten kluczowy aspekt w dywersyfikacji naszych metod produkcji energii. Jednym z takich sposobów jest inwestowanie w zakłady biopaliwowe, aby umożliwić wykorzystanie nadmiaru odpadów uprawnych i potencjalnych kandydatów na przyszłe źródło paliwa do produkcji lokalnej energii. Powinno to również pomóc w uzupełnieniu krajowej sieci, ale rozpoczęcie od małych rzeczy daje nam bardziej wiarygodny zbiór danych."
 CSA_focus_startup_grants_for_southern_industries: "Dotacje dla startupów dla Southern Industries"
 CSA_focus_startup_grants_for_southern_industries_desc: "Musimy zachęcać krajowy wzrost gospodarczy, a jednym ze sposobów jest ustanowienie systemu dotacji dla startupów. Aby zapewnić startupowi sukces, startup musi przedstawić odpowiednią dokumentację, aby udowodnić, że dotacja została wykorzystana w odpowiedni sposób. Ponadto jedna trzecia dotacji musi zostać zwrócona w ciągu pierwszych 5 lat, aby zapewnić dobrą wolę i autentyczny postęp nowo utworzonego przedsiębiorstwa."
 CSA_focus_promoting_organized_agriculture: "Promowanie zorganizowanego rolnictwa"
 CSA_focus_promoting_organized_agriculture_desc: "Ponieważ świat potrzebuje takich rzeczy jak soja, bawełna, a także towarów masowych, takich jak zboża itd., my jako silnie rolniczy obszar lądowy musimy dołożyć swoją cegiełkę, aby zapewnić zaspokojenie globalnych potrzeb. W tym celu musimy promować bardziej zorganizowane przedsiębiorstwa rolne, aby zapewnić zaspokojenie tych potrzeb."
 CSA_focus_dixie_dynamics: "Dynamika Dixie"
 CSA_focus_dixie_dynamics_desc: "Rdzeniem samego Dixie jest ładne i centralne miejsce planowania dla produkcji broni i marynarki wojennej, a także dynamiczne szkolenie i tworzenie poligonów testowych dla naszych sił zbrojnych. Lasy, bagna i rzeki pomogą przygotować, a także obronić te gałęzie przemysłu, które zaspokoją nasze potrzeby obronne."
 CSA_focus_memphis_miami_project: "Projekt Memphis-Miami"
 CSA_focus_memphis_miami_project_desc: "Projekt M&M to inwestycje celowe na niskim poziomie w sektory usług i biur stanów Floryda i Tennessee. Powinno to pomóc w rozwoju lokalnych gospodarek, a także powinno pomóc zamknąć pewne luki między stanami w przyszłych inwestycjach."
 CSA_focus_old_habit_die_new_hopes_are_born: "Gdzie stare nawyki umierają"
 CSA_focus_old_habit_die_new_hopes_are_born_desc: "Rodzą się nowe nadzieje. Jako naród przeszliśmy długą drogę i pomimo naszej przeszłości, zarówno niedawnej, jak i odległej, nauczyliśmy się rozumieć, troszczyć się i kochać siebie nawzajem jako rodzina. Oczywiście, rodzina od czasu do czasu walczy ze sobą, ale ostatecznie rodzina jest rodziną i nikt nie może nam odebrać tego zrozumienia."
 CSA_focus_new_ways_coalition_victory: "Koalicja Nowych Dróg"
 CSA_focus_new_ways_coalition_victory_desc: "Gdy bardziej umiarkowane partie chcą wykorzystać swoich zwolenników na marginesie, musimy upewnić się, że nie popadniemy w stare nawyki. Wraz z tym nadchodzi New Ways Coalition, FDP, SIP i SLP wynegocjowały umowę o utworzeniu wspomnianej koalicji jako sposobu na rzucenie nowego światła na cały naród południowy. Wszystkie trzy partie zgadzają się z nową południową drogą naprzód, w związku z tym zgodziły się współpracować i upewnić się, że odcisną swoje piętno na tworzeniu „Nowego Południa”."
 CSA_focus_FDP_programs: "Programy FDP"
 CSA_focus_FDP_programs_desc: "Partia Federalize Dixie okazała się bardziej popularna w koalicji. Mając to na uwadze, FDP zamierza rozpocząć tworzenie prawdziwego kompromisu między starą strukturą rządu federalnego a starszą, wciąż skonfederowaną strukturą rządu CSA. SIP i SLP podejmą działania, aby spróbować zabezpieczyć równowagę w koalicji, chociaż FDP nie jest tym zmartwiona, ponieważ tylko SLP chce podejścia bardziej bez ingerencji, podczas gdy SIP jest bardziej obojętna wobec obu stron."
 CSA_focus_industrialize_without_automation: "Industrializacja bez automatyzacji"
 CSA_focus_industrialize_without_automation_desc: "Ustawa antyautomatyzacyjna jest zasadniczo miękkim rozwiązaniem tymczasowym, mającym na celu zachęcenie do industrializacji i zaspokojenia potrzeb zatrudnienia. Musimy zapewnić naszym obywatelom możliwość uzyskania pracy i aby wytwarzane produkty były bardziej zorientowane na potrzeby krajowe niż na próby przyciągania zagranicznych wyzyskiwaczy."
 CSA_focus_primary_needs_need_primary_care: "Podstawowe potrzeby, potrzeba podstawowej opieki zdrowotnej"
 CSA_focus_primary_needs_need_primary_care_desc: "Ustawa o podstawowej opiece przemysłowej lub ustawa PIC to krajowy program inwestycyjny mający na celu rozwijanie lokalnych gałęzi przemysłu, aby zapewnić rozwój podstawowych lub zorientowanych na zasoby gałęzi przemysłu. Umożliwiający dostarczanie nowych gałęzi przemysłu, a także nowych towarów i usług po niższej cenie dla kraju."
 CSA_focus_revitalizing_the_interstate_system: "Ożywienie systemu międzystanowego"
 CSA_focus_revitalizing_the_interstate_system_desc: "To, co pozostało z systemu autostrad międzystanowych, jest trochę bałaganem, żeby to ująć w łagodniejsze słowa. Ponadto, jeśli mamy cokolwiek osiągnąć, musimy faktycznie zainwestować w infrastrukturę jako całość. Dlatego musimy zacząć od jednej z największych rzeczy, a mianowicie głównych dróg, które łączą nasze stany w jedną rodzinę."
 CSA_focus_electrical_grid_advancements: "Postęp w sieciach elektroenergetycznych"
 CSA_focus_electrical_grid_advancements_desc: "Grid Advancements Act to pakiet inwestycyjny mający na celu modernizację krajowej sieci elektroenergetycznej. Nowe podstacje, lepsze, bardziej wydajne linie energetyczne i ogólne zapewnienie, że nadmierne marnotrawstwo ogólnego transportu i magazynowania energii elektrycznej zostanie ograniczone do możliwie jak najmniejszego poziomu."
 CSA_focus_SIP_programs: "Programy SIP"
 CSA_focus_SIP_programs_desc: "Southern Identity Party przejęła rolę lidera w koalicji. Choć nie jest zorientowana politycznie, chce zapewnić powstanie konkretnej definicji kultury południowej. Inni członkowie koalicji w FDP i SLP wykorzystają ten brak bezpośredniego kierownictwa politycznego, aby wpłynąć na przyszłe wyniki, ale ostatecznie SIP nie przejmuje się tym zbytnio."
 CSA_focus_confederate_history_innovations: "Innowacje w historii Konfederatów"
 CSA_focus_confederate_history_innovations_desc: "CHI to pakiet reform edukacyjnych dotyczących zasad nauczania naszej historii kulturowej lub historii ogólnej, z podkreśleniem brutalnych realiów tego, co spowodowało niewolnictwo na Południu. A także powodów, dla których było to tak zaciekle kwestionowane, pomimo bardziej praktycznych realiów powolnego zniesienia instytucji na rzecz bardziej produktywnych i konwencjonalnych środków. W miarę jak poznajemy i rozumiemy naszą mroczną historię, rozumiemy, czego wyraźnie unikać, ale także gdzie możemy się wyróżnić i zabłysnąć. W tym względzie będziemy inwestować w dedykowane kursy rolnicze, aby zapoznać nowe pokolenia z różnymi dziedzinami nauki rolniczej, ich rozwojem w czasie i mamy nadzieję zachęcić do przyszłych innowacji w tych samych dziedzinach nauki."
 CSA_focus_connecting_the_south: "Łącząc Południe"
 CSA_focus_connecting_the_south_desc: "Jedną z głównych przyczyn nieefektywności Południa jako całości, czy to wojna domowa w latach 60. XIX wieku, czy nawet jego nieustanna walka o ekonomiczną różnorodność, jest infrastruktura. W związku z tym musimy lepiej inwestować jako trampolinę do przyszłych inwestycji w rdzeń Południowych Identyfikowalnych Stanów, lub innymi słowy, początki „sprawy” Południa. W tym przypadku siostrzane stany Karolina i Georgia są świetnym początkiem."
 CSA_focus_agricultural_developments: "Rozwój rolnictwa"
 CSA_focus_agricultural_developments_desc: "Nasze dziedzictwo i ziemia są najbardziej odpowiednie dla rozwoju rolnictwa jako całości. Podczas gdy moglibyśmy nadać priorytet rzeczom takim jak sektor technologii i biur, te rzeczy kosztowałyby o wiele więcej i nadwyrężyłyby naszą sytuację finansową, niż ma to miejsce w obecnym stanie rzeczy. Dlatego ogólny rozwój industrializacji rolnictwa pomoże złagodzić cios i sprawi, że sprawy będą choć trochę lepsze na razie."
 CSA_focus_confederate_cash_crops: "Konfederackie uprawy towarowe"
 CSA_focus_confederate_cash_crops_desc: "CCC to program rozwoju heartlandu, który ma na celu podtrzymanie najbardziej centralnego regionu naszego kwitnącego południowego kraju. Missisipi i Alabama są postrzegane jako serce samego Dixie, więc musimy dbać o stan serca naszego narodu i go poprawiać."
 CSA_focus_SLP_programs: "Programy SLP"
 CSA_focus_SLP_programs_desc: "Southern Liberty Party wygrała koalicję i dzięki swoim bardziej liberalnym wpływom planuje stworzyć prawdziwy rząd dla ludu. Poprzez swoje minarchistyczne programy mają nadzieję, że lud zrozumie jej potrzeby, a rząd będzie musiał jedynie zapewnić środki, dzięki którym będzie mógł osiągnąć takie cele. SIP i FDP będą oczywiście chciały wpłynąć na niektóre decyzje, aby utrzymać koalicję w solidności, ale także na wpływy ludu kraju w przyszłych wyborach."
 CSA_focus_new_wave_deregulations: "Nowa fala deregulacji"
 CSA_focus_new_wave_deregulations_desc: "Wraz z tą nową falą polityki musimy zapewnić odpowiednią deregulację możliwości budowania nowych inwestycji jako całości. Dzięki temu umożliwimy deregulację pozwoleń na budowę i biurokracji, jeśli chodzi o strefowanie, w ten sposób usprawniając proces bez ingerowania w zwykłych obywateli i ich nieruchomości."
 CSA_focus_education_advancement_choice_program: "Program wyboru rozwoju edukacji"
 CSA_focus_education_advancement_choice_program_desc: "Edukacja nie powinna być luksusem, ale wyborem dla życia i kierunku, w którym chcemy ją obrać. Mając to na uwadze, musimy lepiej usprawnić i dać naszym przyszłym pokoleniom wybór tego, co czują się komfortowo robiąc. Czy chcą powoli iść na studia i wykorzystać to jako sposób na specjalizację lub założenie firmy typu start-up? Czy chcą zdobyć sedno podstaw wiedzy, aby cieszyć się życiem i je zrozumieć, a następnie skupić się na dołączeniu do siły roboczej i zrobieniu z tego stabilnej, ale przyjemnej kariery. Życie jest pełne wyborów i powinniśmy dać naszym przyszłym pokoleniom możliwość zrozumienia i dokonywania wyborów, których chcą."
 CSA_focus_selfcare_is_welfare: "Dbanie o siebie to dobrobyt"
 CSA_focus_selfcare_is_welfare_desc: "Ludzie wiedzą, jakie są ich potrzeby, wiemy, że potrzebują zasobów i zdolności do poszukiwania tych potrzeb. Dlatego też tniemy programy federalne i rządowe, a wszystko to może zostać zwrócone w postaci oszczędności biznesowych, a także bezpośrednich obniżek podatków dla ludności."
 CSA_focus_the_modern_energy_economy: "Nowoczesna gospodarka energetyczna"
 CSA_focus_the_modern_energy_economy_desc: "Świat jest bardziej zależny od paliw kopalnych w zakresie energii niż w jakimkolwiek innym momencie historii ludzkości. Będzie to tylko rosło w miarę rozwoju naszego gatunku. Dlatego musimy przyjąć nowoczesną rolę w dzisiejszej gospodarce energetycznej, inwestując w znajdowanie nowych złóż, a także dywersyfikując nasze potrzeby energetyczne za pomocą takich rzeczy jak gaz ziemny, węgiel, konwersje węgla, wychwytywanie dwutlenku węgla, a także biopaliwa. Wtedy możemy naprawdę wyprzedzić trendy i zapewnić stabilną przyszłość dla naszej gospodarki i całego narodu."
 CSA_focus_expand_the_office_sectors: "Rozszerz sektory biurowe"
 CSA_focus_expand_the_office_sectors_desc: "Nasza gospodarka musi przetrwać dzięki dywersyfikacji, dlatego musimy szukać sposobów, aby ludzie inwestowali w związku z rozwojem sektorów biurowych naszej gospodarki. Będzie to miły przeciwwagę dla jednostronnej ekonomii, jaką ma nasz region, czyli rolnictwa."
 CSA_focus_expand_the_industrial_base: "Ogólna ekspansja bazy przemysłowej"
 CSA_focus_expand_the_industrial_base_desc: "Nasza produkcja zawsze była ograniczona, ale dzięki inwestycjom i ogólnemu rozwojowi powinniśmy być w stanie włączyć ją w całości do zasobów krajowych, które mamy. W końcu rolnictwo jest dobrą bazą do budowania na niej."
 CSA_focus_down_by_the_docks: "W dół przy dokach"
 CSA_focus_down_by_the_docks_desc: "Linie brzegowe naszego sprawiedliwego narodu będą najlepszym sposobem, aby wejść do gry pod względem krajowego i globalnego wkładu gospodarczego. Możemy ulepszyć, rozwinąć i zainwestować w nowe stocznie i przemysły oparte na marynarce wojennej na naszych terytoriach przybrzeżnych i zapewnić stały wkład i mnóstwo opcji, aby wprowadzać i wyprowadzać towary handlowe."
 CSA_focus_dixie_defense_contracts: "Kontrakty obronne Dixie"
 CSA_focus_dixie_defense_contracts_desc: "Sezon polowań, samoobrona, obrona narodowa, cokolwiek chcesz, a my możemy to dostarczyć. Stworzenie ogólnego przemysłu obronnego i utworzenie wykonawców dla tego przemysłu pozwoli nie tylko na dalszą dywersyfikację naszej gospodarki, ale także może w znacznym stopniu przyczynić się do obrony naszego narodu jako całości. Przygotowując grunt pod prawdziwie broniony naród południowy oraz jego kulturę i ziemie niekwestionowane przez obce mocarstwa."
 CSA_focus_old_reliable: "Stary niezawodny"
 CSA_focus_old_reliable_desc: "Nasz ekonomiczny „Stary Niezawodny”, rolniczy sektor naszej gospodarki jest czymś, od czego nigdy nie możemy szczerze odejść. Ziemie są po prostu zbyt odpowiednie dla przemysłu, że bardziej nieefektywne jest wykorzystywanie ich do innych celów. Jednak równowaga jest tym, czego potrzebujemy, a dzięki naszym poprzednim projektom możemy teraz zamknąć koło. Dzięki tej krajowej przebudowie cudu gospodarczego, a także wysiłkom naszej koalicji, aby poprawić sytuację ludzi z tych ziem, dążymy w końcu do oderwania się od przeszłości i stworzenia prawdziwej przyszłości dla naszych ludzi. Ponieważ jesteśmy Rodziną Południa, a rodzina zawsze trzyma się razem."
 CSA_focus_party_for_economic_prosperity_victory: "Dobrobyt zapewnia zwycięstwo"
 CSA_focus_party_for_economic_prosperity_victory_desc: "W łagodnym zaskoczeniu wielu, PEP lub Partia na rzecz Dobrobytu Gospodarczego wygrała ostatnie wybory. Wraz z tym zwycięstwem nadeszła rzeczywistość, że PEP musi faktycznie przewodzić narodowi, zamiast być, jak niektórzy uważali, swego rodzaju „Klubem Dżentelmenów Tycoonów”. Niezależnie od tego, co mówi opozycja, PEP oświadczyła, że ​​jej oczywistym głównym celem będzie gospodarcze ożywienie kraju i stworzenie sytuacji fiskalnej i gospodarczej, która umożliwi debaty społeczne. Wielu kwestionuje sformułowanie takiego oświadczenia, ale większość uważa, że ​​jeśli im się uda, będziemy mieli tylko dodatni wynik netto, jeśli zawiodą, to nie może być gorzej niż to, z czego właśnie się wydostaliśmy... prawda?"
 CSA_focus_paving_the_way_forward: "Torowanie drogi naprzód"
 CSA_focus_paving_the_way_forward_desc: "Aby zrealizować nasze plany rozwojowe dosłownie gdziekolwiek, musimy zadbać o to, aby nasze drogi i ogólna infrastruktura transportowa nadążały za zwiększonym natężeniem ruchu."
 CSA_focus_establishing_the_labour_corps: "Założenie Korpusu Pracy"
 CSA_focus_establishing_the_labour_corps_desc: "SLC lub Southern Labour Corps to organizacja dla bezrobotnych, jak również więźniów, którzy pracują nad projektami infrastrukturalnymi. Rzeczy takie jak utrzymanie i tworzenie nowych projektów infrastrukturalnych, a także rozpoczęcie oczyszczania i zakładania fundamentów dla przyszłych programów rozwoju gospodarki. Ogólnie rzecz biorąc, pomoże to zwiększyć zatrudnienie, a także możemy wykorzystać lepsze budżetowanie w egzekwowaniu prawa w kraju, aby zabezpieczyć ważność SLC, co z kolei może rozdzielić wynagrodzenie za pracę nad projektami, w które zaangażowani są bezrobotni."
 CSA_focus_southern_agriculture_dominance: "Dominacja w rolnictwie południowym"
 CSA_focus_southern_agriculture_dominance_desc: "Nasze ziemie są przeznaczone do uprawy, nasze ziemie są przeznaczone na farmy i pola uprawne. W tym celu zapewnimy całkowitą dominację naszego południowego rolnictwa nawet nad tymi, które dominują na świecie w dzisiejszych czasach. Zrozumcie to, będziemy musieli również inwestować i rozwijać się w tym sektorze, jeśli chcemy wyprzedzić jakąkolwiek prawdziwą konkurencję."
 CSA_focus_heartland_development_scheme: "Program Rozwoju Heartland"
 CSA_focus_heartland_development_scheme_desc: "Nasz pierwszy program rozwoju rdzenia nie będzie niczym innym, jak rdzeniem naszego narodu. Stany Missisipi i Alabama były postrzegane jako jedne z najmniej rozwiniętych stanów w ramach starej unii. Cóż, już nie, uczynimy to serce naszego południowego ciała narodowego bijącym centralnym węzłem naszego wielkiego narodu."
 CSA_focus_overhauling_taxation_practices: "Przebudowa praktyk podatkowych"
 CSA_focus_overhauling_taxation_practices_desc: "Jeśli chcemy maksymalnie wykorzystać nasze ziemie, musimy być w stanie odpowiednio je sfinansować. Tak więc gruntowna przebudowa sposobów opodatkowania i egzekwowania pozwoli nam ograniczyć korupcję i ogólnie przynieść większe dochody."
 CSA_focus_atlantic_advancements: "Postępy Atlantyku"
 CSA_focus_atlantic_advancements_desc: "Atlantic Advancements to rosnący wpływ przemysłowy we wschodniej części kraju. Powinniśmy zainwestować w rozszerzenie ich działalności, jeśli chcemy pomóc w rozpoczęciu naszego dobrobytu gospodarczego."
 CSA_focus_dixie_demolitions: "Rozbiórki Dixie"
 CSA_focus_dixie_demolitions_desc: "Dixie Demotions to firma budowlano-górnicza, która robi postępy w samym sercu Dixie. Niedawno badania geologiczne odkryły cienki pas litu od południowej Alabamy aż do potencjalnie całego Teksasu. Jest to kluczowy minerał w rozwoju wielu technologii akumulatorowych, a także sporej liczby maszyn jako całości. Musimy pomóc w rozpoczęciu tego małego boomu litu, abyśmy mogli zabezpieczyć nasze krajowe interesy."
 CSA_focus_cajun_computers: "Komputery Cajun"
 CSA_focus_cajun_computers_desc: "Cajun Computers Inc. to rozwijająca się firma technologiczna w zachodnich częściach kraju, która poczyniła pewne przyzwoite postępy. Musimy zainwestować w tę firmę, aby umożliwić jej ekspansję i nie tylko zwiększyć nasze możliwości gospodarcze, ale także zapewnić miejsca pracy i nowy potencjał tym zachodnim stanom."
 CSA_focus_national_research_institute: "Narodowy Instytut Badawczy"
 CSA_focus_national_research_institute_desc: "Aby być siłą ekonomiczną, z którą trzeba się liczyć, musimy wprowadzać innowacje i rozwijać nowe metody poprawy gospodarki. W związku z tym utworzenie krajowego instytutu badawczego zapewni zasoby, które będą miały na celu właśnie ten cel. Pasywnie oczywiście pomoże to naszym wysiłkom badawczym, ale mamy nadzieję na innowacje w przemyśle, pracach budowlanych i wielu innych dziedzinach."
 CSA_focus_corps_of_engineers_expansion: "Rozszerzenie Korpusu Inżynieryjnego"
 CSA_focus_corps_of_engineers_expansion_desc: "Korpus Inżynieryjny naszego wojska jest kręgosłupem logistycznych i obronnych wskaźników, które utrzymują nasze siły zbrojne w całości. Niezależnie od tego, ten kluczowy aspekt naszego wojska musi zostać udoskonalony i rozszerzony. Nie tylko dla dobra wojska, ale także dla włączenia gałęzi cywilnej, która może mieć praktyczne zastosowania w czasie pokoju."
 CSA_focus_growing_defense_capabilities: "Rozwijające się możliwości obronne"
 CSA_focus_growing_defense_capabilities_desc: "Nasza obrona narodowa jest najwyższym priorytetem, jakkolwiek by na to nie patrzeć. Dzięki temu stworzymy przemysły, które przyczynią się do naszej obrony. Poprzez ukierunkowane inwestycje możemy również uzyskać pewne miękkie przychody z tych nowych zakładów zbrojeniowych."
 CSA_focus_reforming_industrialization: "Reformowanie wysiłków industrializacyjnych"
 CSA_focus_reforming_industrialization_desc: "Nasze możliwości przemysłowe są ograniczone faktem, że nie mamy maszyn i linii bazowej, aby zapewnić maksymalną wydajność. W związku z tym możemy szukać zakupu maszyn i reformować nasze przepisy, aby ożywić nasze ogólne wysiłki przemysłowe jako całość."
 CSA_focus_naval_industrial_expansions: "Ekspansja przemysłu morskiego"
 CSA_focus_naval_industrial_expansions_desc: "Mamy rozległą linię brzegową, dlatego musimy ją wykorzystać poprzez rozbudowę i zwiększenie potencjału przemysłu morskiego."
 CSA_focus_national_infrastructure_improvements: "Poprawa infrastruktury krajowej"
 CSA_focus_national_infrastructure_improvements_desc: "W miarę jak nasz naród rośnie, musimy zapewnić, że nasza infrastruktura poradzi sobie ze stale rosnącymi wymaganiami transportu zasobów i łańcuchów dostaw jako całości. Dlatego też przejdziemy dalej i rozszerzymy się, a także rozbudujemy nasze istniejące sieci drogowe, jak uznamy za stosowne."
 CSA_focus_growing_produce_plan: "Plan uprawy produktów"
 CSA_focus_growing_produce_plan_desc: "Tak, już uprawiamy produkty, ironią jest to, że możemy rozwijać się w tym istniejącym sektorze, a zatem rosnącym planie produkcji. Po co zadowalać się tylko wystarczającą ilością, skoro możemy zapewnić większą produkcję i wykorzystać nadwyżkę jako miękką siłę dla stosunków zagranicznych."
 CSA_focus_connecting_the_sister_states: "Łączenie Państw Partnerskich"
 CSA_focus_connecting_the_sister_states_desc: "Karolina jest związkiem samym w sobie. Jednak związek ten jest ograniczony do wszelkich dostępnych dla nich połączeń i mając to na uwadze, wzmacniamy tę więź jeszcze bardziej. Poprzez kompleksowe projekty kolejowe możemy rozszerzyć możliwości przepustowe Karolin i umożliwić swobodny przepływ towarów masowych przez stany partnerskie."
 CSA_focus_the_mississippi_western_railroad: "Kolej Missisipi Western"
 CSA_focus_the_mississippi_western_railroad_desc: "Aby zjednoczyć się i stworzyć zachodnią przeciwwagę dla naszego planu jedności stanów siostrzanych, tworzymy MWRR lub Mississippi Western Railroad. Ta kolej, będąca mieszanką rządu i własności prywatnej, trzecim partnerem typu pośrednik jest Mississippi Central. Dzięki ich doświadczeniu pomoże stworzyć kooperatywną i zdrową konkurencję, a także decentralizację krajowej sieci kolejowej."
 CSA_focus_southern_power: "Południowa Moc"
 CSA_focus_southern_power_desc: "Southern Power to szybko rozwijająca się firma energetyczna, której zasięg obejmuje znaczną część kraju. Subtelnie upaństwowimy tę firmę poprzez zakup akcji firmy i odciągnięcie jej uwagi poprzez inwestycje w celu rozszerzenia jej działalności."
 CSA_focus_dont_look_back_look_forward: "Nie oglądaj się za siebie, patrz tylko przed siebie"
 CSA_focus_dont_look_back_look_forward_desc: "Czas przestać ubolewać nad naszą przeszłością jako kulturą i historycznym wpływem. Nigdy nie dojdziemy do niczego, jeśli będziemy stale zachowywać się tak, jakby niesprawiedliwe czyny sprzed niemal stuleci były tymi sprzed kilku godzin. Musimy patrzeć w przyszłość, dzięki naszym ogromnym osiągnięciom i programom zapewnimy przyszłość, w której każdy obywatel Południa osiągnie cele wygodnego życia i będzie mógł naprawdę cieszyć się życiem takim, jakie może być, a nie takim, jakie „wierzymy, że jest”."
 CSA_focus_cwuf_victory: "Zwycięstwo Frontu Jedności Konfederatów Robotniczych"
 CSA_focus_cwuf_victory_desc: "W pozornie szokującym obrocie wydarzeń dziwaczna koalicja Confederate Workers Party i Southern Tradition Party odniosła pierwsze zwycięstwo w wyborach. Wielu zastanawia się, jak ta koalicja działa, gdy w rzeczywistości działa. Główną jednoczącą zasadą jest tożsamość Konfederatów i mantra, którą obie eksponują. Jednak jedna z nich jest wyraźnie bardziej po drugiej stronie barykady niż druga. Teraz, gdy koalicja ma jedną, będzie ciekawie zobaczyć, kto ostatecznie będzie miał większy wpływ."
 CSA_focus_CWP_policy_plan: "Plan polityki CWP"
 CSA_focus_CWP_policy_plan_desc: "Confederate Workers Party objęła przywództwo w sondażach i w rezultacie wygrała wybory. Dzięki temu ma teraz platformę do zainicjowania swojej polityki, która zostanie teraz uchwalona, ​​aby rozpocząć drogę do prawdziwego i sprawiedliwego społeczeństwa dla człowieka pracującego."
 CSA_focus_industrialized_agriculture: "Rolnictwo przemysłowe"
 CSA_focus_industrialized_agriculture_desc: "Nasze wysiłki, aby uczynić pracującego człowieka głównym człowiekiem, nie mogą stać się rzeczywistością, gdy nasz sektor rolniczy wymaga tak dużej siły roboczej. Dlatego musimy ulepszyć, zmechanizować i lepiej zorganizować nasz sektor rolniczy naszej gospodarki."
 CSA_focus_the_real_economy: "Gospodarka realna"
 CSA_focus_the_real_economy_desc: "Przemysł, produkcja i małe sklepiki. To jest prawdziwa gospodarka współczesności, tak jak była gospodarką dekad i prawie stuleci temu. Musimy budować, wspierać i ustanawiać to jako solidny fundament, na którym będziemy szukać wielkości."
 CSA_focus_a_honest_tax_system: "Uczciwy system podatkowy"
 CSA_focus_a_honest_tax_system_desc: "Bądźmy realistami, aby zorganizować i wesprzeć społeczeństwo, bogactwo musi być zorganizowane i zebrane w stopniu, który zapewni, że będzie lepiej wykorzystane dla całego społeczeństwa. W rezultacie musimy być uczciwi i bezpośredni w kwestii reformy i ustanowienia nowego systemu podatkowego. Nie sprawi to, że będziemy lubiani w krótkim okresie, ale jeśli uda nam się wybebeszyć problematycznych administratorów i faktycznie wykorzystać pieniądze w dobry sposób, ludzie pokochają nas później."
 CSA_focus_a_needed_evil: "Potrzebne zło"
 CSA_focus_a_needed_evil_desc: "Sektor „korporacyjny” naszej gospodarki obejmuje usługi i technologie jako całość. Chociaż używanie słowa na „C” jest trochę brzydkie, nie możemy zaprzeczyć, że jest to potrzebne zło, dzięki któremu możemy zachować przewagę nad mocarstwami zagranicznymi. W związku z tym możemy zreformować niektóre prawa pracy i zmniejszyć skalę sektora, aby zachować go bardziej przyziemnym, jak bardziej podstawowe branże."
 CSA_focus_welfare_reforms: "Reformy socjalne"
 CSA_focus_welfare_reforms_desc: "Musimy zadbać o obywateli naszego kraju, a jedynym sposobem, aby to zrobić, jest reforma i powrót do naszych sieci zabezpieczeń społecznych. Szczęśliwy pracownik jest wydajnym pracownikiem i to właśnie szczęście staramy się zapewnić spójne społeczeństwo."
 CSA_focus_STP_policy_plan: "Plan polityki STP"
 CSA_focus_STP_policy_plan_desc: "Dzięki zwycięstwu wyborczemu CWUF, Southern Tradition Party wysunęła się na prowadzenie i chce wykorzystać to w pewnym sensie całkowite zwycięstwo jako sposób na wyważenie drzwi dla swojej polityki. Podczas gdy bardziej skupiają się na polityce gospodarczej i kulturalnej, prawdopodobnie będą próbowali zacząć dystansować się od socjalistycznej strony koalicji, gdzie to możliwe."
 CSA_focus_energizing_the_lands: "Energetyzacja Ziemi"
 CSA_focus_energizing_the_lands_desc: "Ogromne lasy i po prostu niekorzystny teren w tworzeniu prawdziwej infrastruktury dla sieci energetycznej nie są najlepsze. W związku z tym musimy rozważyć opracowanie lepszych sposobów bardziej zdecentralizowanego wytwarzania energii. Stamtąd te „bloki” mogą znaleźć wzajemne połączenia, które mogą następnie przyczynić się do powstania krajowego typu sieci."
 CSA_focus_the_promising_ventures_act: "Ustawa o obiecujących przedsięwzięciach"
 CSA_focus_the_promising_ventures_act_desc: "PVA to zbiorowy pakiet inwestycji i reform mający na celu rozwijanie i promowanie krajowego środowiska biznesowego. Reformy podatkowe, regulacje mające na celu poprawę zadowolenia pracowników, a także usprawnienie czasu zakładania działalności, stworzą zaokrągloną i spójną gospodarkę między frakcją socjalistyczną i kapitalistyczną w naszej koalicji."
 CSA_focus_machining_imports: "Import maszynowy"
 CSA_focus_machining_imports_desc: "Celowe maszyny do obróbki dla importu pozwalają nam nie tylko na modernizację i ulepszenie naszych możliwości produkcyjnych. Ale te importy mogą być poddawane inżynierii wstecznej i przerabiane na różne sposoby, aby pobudzać badania, a także omijać zagraniczną długoterminową zależność."
 CSA_focus_mississippi_technological_institute: "Instytut Technologiczny Missisipi"
 CSA_focus_mississippi_technological_institute_desc: "MTI, skromne nawiązanie do MIT, jest południową odpowiedzią na innowacje i badania. Będąc bardziej centralną lokalizacją, finansowanie będzie przeznaczone na badania i rozwój w wielu dziedzinach w różnych dziedzinach, które mogą pomóc w ogólnym polepszeniu życia. Poprzez postęp w budownictwie, oczyszczaniu zasobów i metodach ekstrakcji, MTI będzie szczytem południowej innowacji."
 CSA_focus_riverland_investments: "Inwestycje Riverland"
 CSA_focus_riverland_investments_desc: "Program Riverland Investments to kompleksowy plan ekonomiczny mający na celu rozwój ogólnych stanów nad rzeką Missisipi. Od Luizjany do Tennessee te cztery stany będą rozwijane w ramach ogólnych i specjalistycznych projektów ekonomicznych, aby zapewnić najlepsze wyniki dla lokalnej ludności."
 CSA_focus_raw_energy_methods: "Metody pozyskiwania surowej energii"
 CSA_focus_raw_energy_methods_desc: "Od ropy naftowej do gazu ziemnego, do zielonej trawy i węgla drzewnego produkowanego masowo. Dzięki kompleksowej inwestycji w infrastrukturę każdego stanu, a także w ich najlepszą produkcję energii, możemy stworzyć gospodarkę surowej energii, aby zaspokoić nasze potrzeby i przyszłe przedsięwzięcia."
 CSA_focus_domestic_petrochemicals: "Krajowa petrochemia"
 CSA_focus_domestic_petrochemicals_desc: "Ropa naftowa i węgiel, choć w ograniczonych ilościach w stanach Oklahoma i Luizjana, mogą być częściowo przekształcone w bardziej bezpośrednie i zróżnicowane przemysły petrochemiczne. Tworzenie takich przemysłów pozwala nam zabezpieczyć wiele produktów chemicznych i syntetycznych, na których mogliśmy polegać w przypadku importu zagranicznego. To niewiele, ale wystarczająco dużo i to jest wszystko, co się liczy."
 CSA_focus_mid_atlantic_mining_co: "Spółka Mid-Atlantic Mining Co."
 CSA_focus_mid_atlantic_mining_co_desc: "MAM Co. to firma górnicza z siedzibą w Karolinie Północnej, która zabiegała o krajowe inwestycje rządowe, aby skupić się na metalach szlachetnych, a także na operacjach wydobywczych opartych na litu i mice, które mogą pomóc zarówno komercyjnie, jak i potencjalnie militarnie. Niezależnie od tego będziemy musieli zainwestować w obronę Karoliny Północnej, jeśli chcemy utrzymać takie inwestycje."
 CSA_focus_jobs_a_plenty_act: "Ustawa o obfitości miejsc pracy"
 CSA_focus_jobs_a_plenty_act_desc: "JaPA stworzy miejsca pracy w sektorze usług i ogólnym, które zwiększą zatrudnienie, a także zagwarantują, że obywatele będą mogli korzystać z usług szybko i sprawnie, a także z miejsc pracy, które pozwolą im zaspokoić podstawowe potrzeby życiowe."
 CSA_focus_southern_nucleus: "Ustawa o jądrze południowym"
 CSA_focus_southern_nucleus_desc: "Sercem naszego narodu powinno być również serce naszej zdolności do wytwarzania energii na nasze krajowe potrzeby. Aby produkować takie energetyczne potrzeby, potrzebujemy prawdopodobnie najbardziej wydajnego środka do produkcji energii elektrycznej, a mianowicie ograniczonych inwestycji w energię jądrową. Podczas gdy ludzie będą protestować przeciwko tej decyzji z powodu pewnego rodzaju łagodnych ilości strachu przed energią jądrową, możemy uciszyć tych bardziej głośnych, strategicznie umieszczając elektrownie na obszarach, które są odizolowane od skupisk ludności i linii brzegowej na wypadek ekstremalnych zjawisk pogodowych."
 CSA_focus_southern_cultural_society: "Towarzystwo Kultury Południa"
 CSA_focus_southern_cultural_society_desc: "Narodowe południowe stowarzyszenie kulturalne to ogólnokrajowy i lokalny wysiłek, aby odłożyć odrobinę wszystkiego i oddać to w zamian poprzez coroczne tygodniowe świętowanie i historyczne upamiętnienie długiej i bardzo burzliwej historii naszego narodu. Ponieważ nie jesteśmy już tubylcami, Europejczykami, ani nawet Amerykanami. Jesteśmy Południowcami, częścią jednej wielkiej, szczęśliwej Południowej Rodziny."
 CSA_focus_the_southern_dream: "Południowy Sen"
 CSA_focus_the_southern_dream_desc: "Nareszcie, dzięki jedności i rozwijaniu lepszej przyszłości dla wszystkich naszych obywateli, możemy teraz naprawdę iść naprzód. Nie pozwolimy już, aby nasza przeszłość nas definiowała. Ale raczej rozumiemy, że nawet jeśli jest częścią nas, to jest to tylko błąd z przeszłości, z którego nie tylko wyciągnęliśmy wnioski, ale zbudowaliśmy lepszą i staraliśmy się naprawić podróż, którą odbywamy ku jaśniejszej przyszłości. Bo marzenie może stać się rzeczywistością, jeśli będziemy ze sobą współpracować."
 CSA_focus_fasp_victory: "Zwycięstwo Paktu Wolnego Społeczeństwa Rolniczego"
 CSA_focus_fasp_victory_desc: "Co wymyślą peryferie, jak w kolejnym rodzaju ślepej uliczki Partia Unii Rewolucji i Partia Unii Rolniczej połączyły siły i praktycznie ukradły zwycięstwo dosłownie każdemu innemu. Wielu w koalicji i poza nią nie ma pojęcia, jak ona działa. Ale osoby z wewnątrz każdej partii wydają się myśleć, że mogą wykorzystać drugą do własnych celów. URP chce AUP za ich wiedzę specjalistyczną w dziedzinie rolnictwa w przekształcaniu kraju w socjalistyczną utopię. AUP chce URP za ich popularność wśród pracowników przemysłowych w ogóle. Jedną rzeczą, którą wszyscy mają wspólną, jest to, że rolnictwo jest przyszłością i cytuję: „musimy uchwycić ten moment teraz, a nie później”."
 CSA_focus_URP_programs: "Programy URP"
 CSA_focus_URP_programs_desc: "Dzięki zwycięstwu Wolnego Towarzystwa Rolniczego Partia Unii Rewolucji wyszła na prowadzenie w koalicji. Dzięki temu początkowemu zwycięstwu URp chce lepiej zdecentralizować i zbliżyć się do anarchistycznego socjalizmu tak bardzo, jak to możliwe, zanim AUP wygra przywództwo lub zdobędzie wystarczające wpływy, aby potencjalnie odwrócić pewne polityki. Niezależnie od tego możemy spodziewać się większych inwestycji w rolnictwo, a także ogólnego obniżenia wydatków rządowych."
 CSA_focus_return_their_wealth_act: "Ustawa o zwrocie ich majątku"
 CSA_focus_return_their_wealth_act_desc: "RTWA to wysiłek redystrybucji bogactwa, aby zwrócić ludziom ciężko zarobione pieniądze za pośrednictwem tego, co możemy obciąć z krajowych wydatków rządowych. Z kolei to, ironicznie rzecz biorąc, pozwoli nam na uzyskanie przyszłych przychodów, ponieważ ci ludzie będą teraz mieli więcej pieniędzy do reinwestowania w gospodarkę, jakkolwiek uznają to za stosowne."
 CSA_focus_the_basics_of_life: "Podstawy życia"
 CSA_focus_the_basics_of_life_desc: "Żywność, woda, schronienie. To są podstawy życia, których potrzebuje każdy gatunek, aby przetrwać. Dzięki temu i naszym ostatnim cięciom budżetowym możemy zachęcić ludzi w naszym kraju do inwestowania w rozbudowę sektora rolniczego. Ten filar naszej gospodarki pomoże wyżywić naszych ludzi i zapewnić im wygodne życie w potrzebie, a nie tylko życie w starym porządku, w niedostatku i konsumpcjonizmie, które prowadzi do destrukcyjnego życia w niespełnieniu."
 CSA_focus_the_anti_revenue_act: "Ustawa antypodatkowa"
 CSA_focus_the_anti_revenue_act_desc: "Celem ustawy jest zrobienie czegoś odwrotnego niż sugeruje jej nazwa. Poprzez wycięcie wydatków rządowych i zwrócenie ich poprzez ulgi podatkowe i reformy regulacyjne, przygotowujemy grunt pod długoterminowe reinwestowanie naszych ludzi, aby ich pieniądze zostały wykorzystane z powrotem do kraju. Oczywiście zajmie to trochę czasu, ale nasze ogólne przychody faktycznie wzrosną, po prostu nie w krótkim okresie."
 CSA_focus_stagnation_industrialism_act: "Ustawa o stagnacji industrializmu"
 CSA_focus_stagnation_industrialism_act_desc: "Aby stworzyć stabilną i prawdziwą gospodarkę odpowiadającą potrzebom naszych ludzi, musimy zadbać o to, aby nasz skład ekonomiczny wspierał tych samych ludzi, którzy go tworzą. W związku z tym zaczniemy stagnować i ograniczać industrializację jako całość oraz zapewnimy prymat naszemu sektorowi rolniczemu."
 CSA_focus_local_care_act: "Ustawa o opiece lokalnej"
 CSA_focus_local_care_act_desc: "LCA to pakiet reform medycznych i socjalnych, który pozbawia krajowe wydatki i nadmiernie scentralizowany aparat, a następnie oddaje je lokalnym rządom i osobom, które mogą inwestować z powrotem w lokalne placówki opieki, których potrzebują ci sami mieszkańcy. Ludzie i społeczności naszego kraju wiedzą, czego potrzebują, więc pozwólmy im mieć środki, aby zapewnić zaspokojenie tych potrzeb."
 CSA_focus_AUP_programs: "Programy AUP"
 CSA_focus_AUP_programs_desc: "Łupy należą się zwycięzcom, jednak ci zwycięzcy muszą się dzielić, a dzielenie się jest czymś, na czym im naprawdę nie zależy. W rezultacie Agrarian Unity Party, która przewodzi zwycięstwu koalicji, doprowadziła do szybkich ruchów, aby zabezpieczyć własną inicjatywę ponad wszystkimi innymi wpływami, gdzie to możliwe. Prawdziwe społeczeństwo agrarne zostanie zrealizowane, a AUP będzie dążyć do tego, aby tak właśnie było."
 CSA_focus_agricultural_industrialism: "Industrializm rolniczy"
 CSA_focus_agricultural_industrialism_desc: "Przemysł rolny ma nadal charakter przemysłowy. To jest punkt odniesienia, który ustalimy i stworzymy, aby zapewnić, że nasza przyszłość będzie przyszłością pełnych brzuchów i zaspokojonych umysłów."
 CSA_focus_food_securities_act: "Ustawa o bezpieczeństwie żywnościowym"
 CSA_focus_food_securities_act_desc: "FSA to ustawa o bezpieczeństwie wewnętrznym, która zapewnia więcej funduszy organom ścigania, a także nowej Administracji Bezpieczeństwa Żywnościowego. Ta nowa administracja będzie miała za zadanie zabezpieczyć obiekty do przechowywania żywności w dużych ilościach oraz główne zakłady przetwórcze, aby zapewnić nieprzerwane łańcuchy dostaw w każdym łańcuchu żywnościowym. Wielkim efektem ubocznym jest zapewnienie pobierania dochodów korporacyjnych od tych firm, aby zapewnić bezpieczeństwo ich produktów przed siłami wewnętrznymi i zewnętrznymi."
 CSA_focus_continued_agrarian_developments: "Ciągły rozwój rolnictwa"
 CSA_focus_continued_agrarian_developments_desc: "Programy CAD są zaprojektowane, aby kontynuować industrializm oparty na rolnictwie, który będzie nadal dawał nam rosnący pasywny wpływ na arenie światowej. Nasz naród będzie filarem, który zapewni naszą wewnętrzną stabilność, a także nasze regionalne wpływy."
 CSA_focus_self_investments_act: "Ustawa o inwestycjach własnych"
 CSA_focus_self_investments_act_desc: "SIA to ustawa o reformie podatkowej, która kładzie większy nacisk na opodatkowanie przedsiębiorstw i/lub podmiotów korporacyjnych niż osób fizycznych. Pewną ochroną jest to, że organy ścigania zajmujące się egzekwowaniem prawa podatkowego będą również regularnie raportować, aby upewnić się, że nie zostaną podjęte próby wykorzystania luk prawnych. Krajowe izby rządowe mają już projekt ustawy o reformie wynagrodzeń korporacyjnych i regulacji, który tylko czeka, aż ktoś spróbuje."
 CSA_focus_farmlife_care_act: "Ustawa o opiece nad życiem na farmie"
 CSA_focus_farmlife_care_act_desc: "Rząd uznał za stosowne zreformować system opieki zdrowotnej wokół naszej rozwijającej się gospodarki. Rozumiejąc, że obciążenia fizyczne, jakie może nieść ze sobą życie na farmie, a także korzyści, jakie może ono również przynieść. Zrozumienie tych równowagi i wpływów pozwoli nam przygotować przyszłe reformy i zapewnić, że opieka nad naszymi obywatelami jest zbudowana na ich życie."
 CSA_focus_natural_energy_production_act: "Ustawa o produkcji energii naturalnej"
 CSA_focus_natural_energy_production_act_desc: "Ustawa NEP to pakiet badawczy mający na celu przeznaczenie pewnych funduszy i zasobów na rozszerzenie, a także unowocześnienie zastosowań biopaliw jako całości. Wielu nie postrzega biopaliw jako realnej alternatywy, jednak biorąc pod uwagę, że nasz agraryzm jest szczytem naszego społeczeństwa, mamy prawdziwe zasoby, aby przeznaczyć je na takie inicjatywy badawcze. Chociaż te wczesne wyniki mogą niewiele znaczyć, z pewnością otwierają drogę do prawdziwej zielonej przyszłości."
 CSA_focus_electric_highways_act: "Ustawa o autostradach elektrycznych"
 CSA_focus_electric_highways_act_desc: "Rząd krajowy uchwalił ustawę o finansowaniu, aby umożliwić modernizację, a także usprawnienie sieci elektrycznej, aby stworzyć rodzaj systemu autostrad dla potrzeb elektrycznych naszego kraju. Umożliwi to właściwe rozproszenie i dystrybucję energii elektrycznej w całym kraju, a także uczyni ją elastyczną dla przyszłych potrzeb i wzrostu, jeśli zajdzie taka potrzeba."
 CSA_focus_moving_mississippis_initiative: "Inicjatywa Moving Mississippi"
 CSA_focus_moving_mississippis_initiative_desc: "MMI to rządowy megaprojekt, który ma fundamentalnie zmienić sposób, w jaki pozyskujemy i wykorzystujemy naturalną energię, którą ma potężna rzeka Missisipi. Poprzez tworzenie lokalnych i sztucznych rzek oraz środków hydroelektrycznych, głównym planem długoterminowym jest zwiększenie naszej produkcji energii, a także rozważenie wykorzystania tego źródła wody odpływowej jako sposobu na uzupełnienie źródeł świeżej wody w sąsiednich stanach. Oczywiście będzie to projekt długoterminowy, ale jeśli zostanie odpowiednio rozplanowany i zaplanowany, możemy być pewni rezultatów i nie będzie miał poważnego wpływu na dziką przyrodę rodzimą dla samej rzeki Missisipi."
 CSA_focus_solidifying_domestic_manufacturing: "Umacnianie krajowej produkcji"
 CSA_focus_solidifying_domestic_manufacturing_desc: "Pomimo naszych nadziei i marzeń o czysto agrarnej gospodarce, nie możemy ignorować rzeczywistości, że zróżnicowana gospodarka jest gospodarką bezpieczną. Dlatego zrobimy tylko tyle, aby zabezpieczyć tę sieć bezpieczeństwa."
 CSA_focus_soliders_of_nature: "Żołnierze Natury"
 CSA_focus_soliders_of_nature_desc: "Ziemie, które posiadamy, są różnorodne i liczne. Tak liczne, że łatwo przewidzieć, że obce mocarstwa będą chciały zagarnąć naszą ziemię dla siebie. Dlatego musimy szkolić, udoskonalać i kształtować nasze wojsko, aby zrozumieć te bardzo różnorodne ziemie, abyśmy mogli nie tylko bronić naszych domów. Ale jeśli nadejdzie taki dzień, możemy zabrać walkę z naszej ziemi i pozwolić, aby była to ich ziemia i ich krew."
 CSA_focus_limited_office_sector_investments: "ograniczony urzędnik Sector Investments"
 CSA_focus_limited_office_sector_investments_desc: "Wierni naszemu programowi różnorodności, zainicjujemy pewne ograniczone inwestycje związane z sektorem biurowym, aby umożliwić naszej gospodarce rozkwit we wszystkich kierunkach. Ale nigdy nie zapominajmy, skąd pochodzimy... z farm i domów, które budujemy."
 CSA_focus_a_past_not_so_easily_forgotten: "Przeszłość, której nie można tak łatwo zapomnieć"
 CSA_focus_a_past_not_so_easily_forgotten_desc: "Pomimo naszych starań, wielu wciąż obawia się istnienia naszego narodu i jego bardzo mrocznej historii z nim związanej. Chociaż poczyniliśmy duże postępy, aby iść naprzód, blizny pozostają i najwyraźniej nie chcą się odpowiednio zagoić. Miejmy nadzieję, że będziemy mogli dalej się leczyć i być może pewnego dnia będziemy mogli cieszyć się przyszłością bez skazy."
 CSA_focus_dpl_victory: "Zwycięstwo Dixie Purity League"
 CSA_focus_dpl_victory_desc: "W drastycznym obrocie wydarzeń stare nawyki najwyraźniej nie umierają tak bardzo, jak wielu się spodziewało. Koalicja Dixie First Party i League Of The South wywołała ogromne zamieszanie, ponieważ wraz ze zwycięstwem nadchodzi niepokojąca droga. Wielu zastanawia się, co dokładnie zrobią, obawiając się, że przeszłość historyczna będzie coraz bardziej świadoma w umysłach obywateli Południa."
 CSA_focus_DFP_programs: "Pierwsze programy Dixie"
 CSA_focus_DFP_programs_desc: "Dixie First Party objęła główną rolę lidera w Purity League i wyszła na prowadzenie. Podczas gdy jej główne programy są podobne do jej odpowiednika w „Białej” Lidze, wiele osób wydaje się mieć niewielkie rozdźwięki w kwestii tego, jak agresywne powinny być pewne polityki krajowe. To oczywiście spowoduje, że niektórzy członkowie „Białej” Ligi będą się sprzeciwiać, ale ostatecznie powinno to utrzymać stabilność koalicji niezależnie od tego."
 CSA_focus_voluntary_emigration_programs: "Programy dobrowolnej emigracji"
 CSA_focus_voluntary_emigration_programs_desc: "VEP to inicjatywa rządowa, która ma dać tym, którzy nie chcą być bardziej zuniformizowani ze społeczeństwem, szansę na znalezienie lepszego życia dla siebie. Oczywiście wielu będzie argumentować, że „To również nasza ziemia, mieszkaliśmy tu od pokoleń, bla, bla, bla”. Ale faktem jest, że przy odpowiednich zachętach i może odrobinie nacisku, nie na tyle, by być niedbałym, ale na tyle, by skłonić bardziej upartych do większej wyrozumiałości. Możemy zacząć uwalniać nasz naród od skazy współczesnego multikulturalizmu i jego naturalnie destabilizujących manier."
 CSA_focus_electrical_prioritization_programs: "Programy priorytetyzacji w zakresie elektryczności"
 CSA_focus_electrical_prioritization_programs_desc: "Jako sposób na pomoc w wywieraniu pewnej miękkiej siły, zwłaszcza w stanie naszego narodu. Możemy ustalić punkty priorytetowe i tworzyć toczące się czasowe przerwy. Chociaż, aby odwrócić od nas wzrok, wszyscy będą musieli wziąć udział, jednak ci, którzy się wycofali, otrzymają od nas miłych faworytów."
 CSA_focus_robust_economics: "Solidna ekonomia"
 CSA_focus_robust_economics_desc: "Podczas gdy radzimy sobie z różnorodnością, która powoduje ból, możemy następnie zwiększyć różnorodność, która pozwala nam się rozwijać. Runda kompleksowych i zróżnicowanych inwestycji ekonomicznych przyniesie nowe światło, nowe miejsca pracy i nowy dobrobyt na ziemiach naszego narodu."
 CSA_focus_energy_research_priority: "Priorytet badań energetycznych"
 CSA_focus_energy_research_priority_desc: "Inicjatywa ERP to szokujący i przerażający rodzaj inwestycji w produkcję energii i innowacje w jej wykorzystaniu. Największe potrzeby każdej nowoczesnej gospodarki oprócz żywności i schronienia to sama energia. W związku z tym będziemy naciskać i mocno chwytać się wszelkich sposobów, w jakie możemy wymusić jakąś innowację, w ten sposób możemy ją udostępnić narodowi i z łatwością rozprzestrzenić, a zaspokojenie naszych krajowych potrzeb energetycznych zostanie i zostało zaspokojone."
 CSA_focus_domestic_taxation_reforms: "Reformy podatków krajowych"
 CSA_focus_domestic_taxation_reforms_desc: "Potrzeby naszych ludzi są najważniejsze. Te potrzeby opierają się na fakcie, że ustanowiliśmy reformy, aby ograniczyć ilość pieniędzy, które ludzie próbowaliby pozyskać z naszego kraju."
 CSA_focus_LotS_programs: "Program Ligi Południowej"
 CSA_focus_LotS_programs_desc: "Purity League odniosła zwycięstwo, a wraz z nim nadeszła przerażająca rzeczywistość. Liga Południa przejęła wiodącą rolę w zwycięstwie koalicji i w rezultacie już szybko działa, aby zabezpieczyć swoją bazę i wprowadzić swoje programy agresywnego zjednoczenia i ujednolicenia antyku i jego ludu. Odpowiedniki w DFP zaczęły protestować, ponieważ polityka Ligi wydaje się być o wiele bardziej agresywna i prawdopodobnie destabilizująca niż to, co proponuje DFP. Niezależnie od tego tylko czas pokaże, jak daleko od drzewa może spaść owoc."
 CSA_focus_organized_deportations: "Zorganizowane deportacje"
 CSA_focus_organized_deportations_desc: "Jest wielu ludzi, którzy nadużywają obecnych programów socjalnych, edukacyjnych i opieki zdrowotnej dostępnych dla obywateli, którzy przyczyniają się do naszego społeczeństwa. W związku z tym zaczniemy organizować deportacje i programy przesiedleń dla tych, którzy nic nie robią dla naszego społeczeństwa, ponieważ ich strata nie jest stratą od samego początku."
 CSA_focus_the_basic_needs_program: "Program podstawowych potrzeb"
 CSA_focus_the_basic_needs_program_desc: "BNP to seria programów zatrudnienia jako sposób na reformę przestępców o niewielkim ryzyku, jak również tych, którzy mogą być postrzegani jako „bezużyteczni” dla naszego społeczeństwa. Chociaż nie spodziewamy się wiele, pomogłoby to powstrzymać lukę przed wszelkimi jawnymi agresywnymi działaniami i potencjalnymi reakcjami na razie."
 CSA_focus_a_hard_border_is_a_real_border: "Twarda granica to prawdziwa granica"
 CSA_focus_a_hard_border_is_a_real_border_desc: "Chory wujek Sam, albo przynajmniej to, co pozostało z federalisty w regionie stołecznym, ma zarozumiałość co do swoich ambicji. Nie wiemy dokładnie, co planują, ale wystarczy powiedzieć, że nigdy więcej nie staniemy się ofiarą ich tyranii. Jako tacy zbudujemy prawdziwą i twardą granicę między naszymi narodami, aby zapewnić pokój i obronę naszego sprawiedliwego południowego narodu."
 CSA_focus_fueling_the_nation: "Zasilanie Narodu"
 CSA_focus_fueling_the_nation_desc: "Musimy zapewnić energię elektryczną naszemu narodowi, aby zagwarantować zaspokojenie potrzeb naszych obywateli i gospodarki."
 CSA_focus_mining_expansions: "Rozszerzenia górnictwa"
 CSA_focus_mining_expansions_desc: "Ziemie naszego południowego narodu to te, które były wykorzystywane tylko do jednego konika ekonomicznego. Jest to przemysł rolniczy i jego liczne podsektory, które karmią i utrzymują nasz naród przy życiu. Jednak poprzez rozległe badania geologiczne, a także skupiając się bardziej na krajowych potrzebach i nadwyżkach, możemy się rozwijać i tworzyć podstawy autarkii surowcowej. To niewiele, ale nowe złoża litu w sercu Luizjany dają wiele nadziei na przyszłe znaleziska i projekty."
 CSA_focus_military_productions_act: "Ustawa o produkcji wojskowej"
 CSA_focus_military_productions_act_desc: "Obrona naszego narodu jest najważniejsza, aby zapewnić bezpieczeństwo i ochronę naszego społeczeństwa i sposobu życia. Dzięki temu rozpoczniemy reformy i inwestycje w rozbudowę naszych zdolności produkcji wojskowej."
 CSA_focus_heartland_training_complex: "Kompleks szkoleniowy Heartland"
 CSA_focus_heartland_training_complex_desc: "Aby zapewnić maksymalną efektywność szkolenia, musimy stworzyć kompleks, który umożliwi nam zróżnicowane i rygorystyczne szkolenie nowych rekrutów do naszych sił zbrojnych. Armia, będąca najważniejszą obroną przed wszystkimi wrogami na lądzie, oznacza, że ​​stworzenie rozległej sieci połączonych baz i ośrodków szkoleniowych przyspieszy, udoskonali i zahartuje nowych rekrutów, aby mogli bronić swoich domów i rodzin."
 CSA_focus_coastal_contingencies: "Nieprzewidziane wypadki na wybrzeżu"
 CSA_focus_coastal_contingencies_desc: "Ochrona naszych ziem musi być realizowana bezpośrednio, a jako takie, znaczące inwestycje w wybrzeże i militaryzacja są w porządku. Oprócz inwestowania w rozwój przemysłu morskiego i żeglugowego możemy ustalić punkt odniesienia, który będzie rósł w miarę upływu czasu."
 CSA_focus_food_procurement_and_surplus_initiative: "Inicjatywa na rzecz zaopatrzenia w żywność i nadwyżek"
 CSA_focus_food_procurement_and_surplus_initiative_desc: "FP&SI to ogólny program inwestycyjny mający na celu rozwijanie magazynów żywności i ekspansji bazowej. Ta obniżka cen w sklepie, a także zmniejszenie obciążenia przeciętnych ludzi, zwiększy naszą atrakcyjność i zdrowie całego kraju. Mamy również nadzieję, że takie bezpieczeństwo żywnościowe zachęci ogólne trendy zatrudnienia do wzrostu i zmniejszenia średnich realnych stóp bezrobocia."
 CSA_focus_national_preservation_act: "Ustawa o ochronie narodowej"
 CSA_focus_national_preservation_act_desc: "Ochrona naszego narodu i jego funkcjonalności zaczyna się od samego szczytu, od samego rządu krajowego. Mając na uwadze ten jaskrawy fakt, izby rządowe uchwaliły ustawę o utworzeniu niezależnej organizacji audytorskiej w celu uduszenia korupcji. Miłym efektem ubocznym jest ogólna przejrzystość i wzrost dochodów w czasie rzeczywistym, ponieważ ludzie zarówno pobierający, jak i płacący podatki stają się bardziej godni zaufania do systemu i wyników, które przyniesie."
 CSA_focus_targeted_energy_diplomacy: "Celowana dyplomacja energetyczna"
 CSA_focus_targeted_energy_diplomacy_desc: "Wykorzystanie inwestycji badawczych i zabezpieczanie umów handlowych z narodami o podobnych poglądach lub pozycji pozwoli nam zwiększyć nasze wpływy geopolityczne. Może to nie jest dużo, ale to są po prostu małe kroki, aby poprawić nasz naród i zabezpieczyć naszą pozycję przed bardziej agresywnymi typami."
 CSA_focus_ignoring_the_past: "Zignoruj ​​i idź dalej"
 CSA_focus_ignoring_the_past_desc: "Nie możemy zmienić tego, co dawno umarło i się wydarzyło, więc po co się trudzić. Teraz możemy zabezpieczyć siebie i nasze społeczeństwo, przygotować się i stworzyć przyszłość, jakiej chcemy. Więc niech będą przeklęci ci, którzy nie mogą iść naprzód, zostańcie w tyle, dlaczego nie zrobicie tego wy."
 CSA_focus_smrs_victory: "Zwycięstwo Południowego Towarzystwa Królewskiego Modernizmu"
 CSA_focus_smrs_victory_desc: "W pewnym rodzaju westchnieniu ulgi Southern Modern Royal Society odniosło zwycięstwo w wyborach. Towarzystwo złożone z byłych i obecnych członków służby wojskowej, a także Modern Monarchist Movement of the South, znanego również jako House of Meridian, odniosło zwycięstwo, które wielu ma nadzieję, że będzie o wiele łagodniejsze, pomimo surowych realiów opozycji. Można jednak mieć tylko nadzieję."
 CSA_focus_military_victory: "Zwycięstwo militarne"
 CSA_focus_military_victory_desc: "Po zwycięstwie Southern Royal Society w wyborach skrzydło polityczne sił zbrojnych wyszło na prowadzenie w koalicji. Wielu ma nadzieję, że wojsko stworzy standard jednolitości, dumy i poczucia bezpieczeństwa, ponieważ jego główną funkcją jest obrona i zapewnienie dobrobytu narodu. Niektórzy obawiają się, że militaryzm może zostać wykorzystany, ale większość jest zaskakująco spokojna. Niezależnie od tego sojusznicy z House of Meridian zrobią, co w ich mocy, aby pomóc i zrównoważyć decyzje polityczne."
 CSA_focus_arms_economics: "Ekonomia broni"
 CSA_focus_arms_economics_desc: "Przemysł zbrojeniowy, jak również ogólny przemysł obronny, to coś, czego wielu nigdy nie zdaje sobie sprawy, że może przyczynić się do gospodarki. Poprzez sprzedaż broni strzeleckiej i podobnego sprzętu do polowań krajowych, jak również transakcje zagraniczne, ustanowiliśmy precedens, aby militaryzacja gospodarki nadal była gospodarką funkcjonującą, niezależnie od tego."
 CSA_focus_expanding_naval_industries: "Rozwijający się przemysł morski"
 CSA_focus_expanding_naval_industries_desc: "Wszechstronność, jaką jest ogólny morski aparat przemysłowy, pozwala nam kontynuować naszą militaryzację ekonomiczną za pomocą elastycznych środków. Podczas gdy większość z nich jest poświęcona sprawom cywilnym, ogólne wskaźniki budowy statków lub industrializacji opartej na marynarce oznaczają, że przekształcenie ich w produkcję wojskową będzie bułką z masłem."
 CSA_focus_corruption_affairs_administration: "Administracja ds. Korupcji"
 CSA_focus_corruption_affairs_administration_desc: "Korupcja jest zmorą istnienia każdego funkcjonującego społeczeństwa. Wojsko samo w sobie jest tylko społeczeństwem w społeczeństwie obywatelskim i z tą świadomością zostanie utworzony niezależny departament, który będzie audytował i prawnie zajmował się korupcją i sprawami wewnętrznymi z dala od aparatu cywilnego i wojskowego. W końcu władza korumpuje, więc dlaczego nie pozwolić tym, którzy nie potrzebują władzy, używać jej dla dobra wszystkich."
 CSA_focus_central_southern_research_institute: "Centralny Instytut Badawczy Południa"
 CSA_focus_central_southern_research_institute_desc: "CSRI to wspólny cywilny i wojskowy kompleks badawczo-rozwojowy, który będzie dążył do koordynacji innowacji wojskowych i cywilnych oraz tego, jak niektóre z tych innowacji mogą się na siebie nakładać. Jak pokazała sama historia, innowacje wojskowe wywołują innowacje cywilne i tworzą swego rodzaju ładną małą pętlę sprzężenia zwrotnego."
 CSA_focus_dixie_power_llc: "Dixie Power LLC"
 CSA_focus_dixie_power_llc_desc: "Utworzenie krajowej spółki energetycznej pozwoli nam skupić się na społecznościach i obszarach, które są najbardziej słabo rozwinięte w porównaniu z resztą kraju, i pomóc im. Podczas gdy podmioty prywatne i lokalne będą działać jak zwykle, krajowa spółka będzie działać jako uzupełnienie i siła równoważąca, aby utrzymać konkurencyjność w dłuższej perspektywie. Nie tylko to, ale pozwala nam to bezpośrednio inwestować w tworzenie nowych elektrowni i rozbudowę sieci, podczas gdy niektóre firmy mogą postrzegać to jako stratę netto w krótkim okresie."
 CSA_focus_meridian_royal_victory: "Królewskie Zwycięstwo Meridian"
 CSA_focus_meridian_royal_victory_desc: "Nowoczesne Królewskie Towarzystwo znane jako Dom Meridian dąży do stworzenia nowej drogi naprzód poprzez połączenie starych tradycji z nowymi ideałami. Poprzez reformy związane z zasadą monarchii elekcyjnej, HoM pragnie zreformować to poprzez zmianę jednej rzeczy, która technicznie oddziela monarchę i rodzinę królewską od każdego innego systemu. Mianowicie poprzez pozbycie się potrzeby tytułów urzędów zajmowanych przez osoby z krwi. Zamiast tego tytuły urzędnicze zostaną po prostu przypisane tym, którzy zostaną wybrani na dany urząd. Teraz nie będzie małym kłamstewkiem powiedzieć twojej córce, że jest księżniczką, ponieważ pewnego dnia może rzeczywiście nią być."
 CSA_focus_titles_renewal_act: "Ustawa o odnowieniu tytułów"
 CSA_focus_titles_renewal_act_desc: "To ustawodawstwo to kompleksowy pakiet reform. Stanowiska rządowe związane z urzędnikami będą miały odpowiednie tytuły. Przykładem jest to, że urząd prezydenta zostanie teraz zmieniony na Południowego Króla. Wraz z tym pojawia się również konwencja nazewnictwa dla urzędników. Krótko mówiąc, będzie ona oparta na imieniu. Zaczynając od aktualnie wybranego króla, jeśli powiedzmy, król nazywał się Jan, byłby królem Janem I Południowego Królestwa. Jeśli w przyszłości zostanie wybrany inny Jan, ta osoba zostanie królem Janem II Południowego Królestwa. Byli posiadacze tytułu mogą legalnie odnawiać swój kiedyś posiadany tytuł za roczną opłatą, opłata ta byłaby wykorzystywana jako fundusz wspomagający ekonomiczną rozbudowę narodu."
 CSA_focus_royal_energies_act: "Ustawa o energii królewskiej"
 CSA_focus_royal_energies_act_desc: "REA to ogólny pakiet wydatków na rozwój energetyki, którego celem jest wybudowanie większej liczby obiektów produkujących energię w całym kraju, a także zwiększenie ich potencjału i wydajności."
 CSA_focus_imperial_minerals_security_act: "Ustawa o bezpieczeństwie zasobów mineralnych Imperial"
 CSA_focus_imperial_minerals_security_act_desc: "Nasz ogromny naród ma ogromne, niewykorzystane bogactwa. Aby zabezpieczyć naszą pozycję na rynku globalnym, musimy zabezpieczyć nasze rynki krajowe. W związku z tym rozległe finansowanie w celu ulepszenia, zbadania i stworzenia nowych operacji górniczych, które rozszerzą nasze krajowe zasoby, pozwoli nam odcisnąć piętno, o którym nigdy nie myśleliśmy."
 CSA_focus_making_an_economy: "Tworzenie gospodarki"
 CSA_focus_making_an_economy_desc: "Jeśli mamy dokądkolwiek dojść w najbliższej przyszłości, musimy mieć gospodarkę, która pomoże nam dotrzeć tam, gdzie potrzebujemy. Dlatego zostanie przeprowadzony krajowy plan gospodarczy, aby właściwie zdywersyfikować i zainwestować w nasz kraj jako całość, aby promować gospodarkę narodową i wzmacniać specjalności lokalnych gospodarek."
 CSA_focus_royal_nation_proclaimed: "Proklamowano Naród Królewski"
 CSA_focus_royal_nation_proclaimed_desc: "Dzięki naszym reformom i obywatelom cieszącym się nową nadzieją dla naszego narodu, nadszedł czas, aby stworzyć nową ścieżkę naprzód, aby uczynić tożsamość Południa rzeczywistością, a także aby odcisnąć swoje piętno na historii jako naród jedności i mobilności społecznej. Zamiast blizn i bólu, którymi niektórzy mogą nadal próbować nas piętnować."
 CSA_focus_automation_integration_programs: "Programy integracji automatyzacji"
 CSA_focus_automation_integration_programs_desc: "Lęk przed samą zmianą jest powszechny w całej historii ludzkości. Nie ma nic bardziej oczywistego niż strach przed utratą pracy i środków do życia, aby utrzymać siebie lub swoją rodzinę. Ale wraz z innowacją pojawiają się zmiany, a do zmian musimy nauczyć się dostosowywać. Dlatego firmy chcą wdrożyć automatyzację lub technologię, która potencjalnie sprawi, że pewne stanowiska pracy staną się zbędne. Pracownicy mogą ubiegać się o stypendium na przekwalifikowanie w zakresie automatyzacji, które pozwala rządowi na przyznanie dotacji na wynagrodzenie za okres obejmujący czas, którego firma potrzebuje na przekwalifikowanie osoby. W ten sposób osoba nadal ma pracę, uczy się nowej umiejętności, a firma nie ponosi żadnych poważnych strat."
 CSA_focus_tax_code_reforms: "Ogólne reformy kodeksu podatkowego"
 CSA_focus_tax_code_reforms_desc: "Egzekwowanie i mylące, a także rozdęty charakter starego kodeksu podatkowego rozpaczliwie wymagają gruntownego remontu. Dlatego rząd krajowy uważa za stosowne przepisanie całego kodeksu i poświęcenie kilku sesji ustawodawczych na indywidualne omówienie jego sekcji. Miejmy nadzieję, że ten nowy kodeks będzie łatwiejszy do wyegzekwowania, łatwiejszy do zrozumienia i wystarczająco prosty i bezpośredni, aby ograniczyć nie tylko instynktowną potrzebę znalezienia luki, ale także zapobiegawczo zamknąć luki, które były powszechne w starych kodeksach."
 CSA_focus_military_expansions: "Ekspansje militarne"
 CSA_focus_military_expansions_desc: "Nasze wojsko jest żałośnie niedoposażone, by stawić czoła jakiejkolwiek nowoczesnej sile, nie mówiąc już o obronie przed nią. Dlatego musimy inwestować w ogólne projekty ekspansji militarnej, jeśli chcemy stworzyć militarną wartość naszej południowej tradycji, a także stworzyć funkcjonalną siłę, która faktycznie obroni naszą ojczyznę."
 CSA_focus_logistics_improvements: "Ulepszenia logistyczne"
 CSA_focus_logistics_improvements_desc: "Niezależnie od tego, czy jest to zorientowane militarnie czy cywilnie, logistyka odgrywa kluczową rolę w funkcjonalności wykonywania zadań teraz, a nie później. W związku z tym strategiczne inwestycje w infrastrukturę kolejową, drogową i internetową oraz potrzeby logistyczne zostaną stworzone i zbudowane, aby pomóc w czasach potrzeby obu stron społecznej monety."
 CSA_focus_geological_and_mineral_institute: "Instytut Geologiczny i Mineralny"
 CSA_focus_geological_and_mineral_institute_desc: "GMI to wyspecjalizowana placówka badawcza w zakresie geologii i nauk mineralogicznych. Głównym celem jest inwestowanie w poszukiwanie i rozwijanie nowych innowacji w zakresie wydobywania zasobów, oczyszczania i metod badań geologicznych. Mamy nadzieję, że ten instytut o dużym mieszanym finansowaniu da nam przewagę nad niektórymi krajami, ponieważ znajdziemy nowe sposoby na znalezienie większej ilości i lepsze wykorzystanie tego, co pierwotnie uważano za minimalne lub „nieopłacalne”."
 CSA_focus_southern_militarism: "Militaryzm południowy"
 CSA_focus_southern_militarism_desc: "Historia Południa ma bogatą historię zdolnych dowódców wojskowych i taktycznej sprawności. Chociaż niektórzy mogą uważać, że pod względem strategicznym możemy zawodzić. Niemniej jednak wykorzystamy tę tradycję i będziemy dążyć do zwiększenia naszego budżetu wojskowego, aby zdobyć lepszy sprzęt, zwiększyć wynagrodzenia naszych żołnierzy i zapewnić, że ich szkolenie udoskonali ich, aby naprawdę bronili swoich ognisk i domów."
 CSA_focus_from_past_pains_to_future_honors: "Przeszłe cierpienia, przyszłe zaszczyty"
 CSA_focus_from_past_pains_to_future_honors_desc: "Przeszłość naszego narodu jest przesiąknięta krwią i przesiąknięta bólem wszystkich tych, którzy cierpieli za swoje czasy w historii i stare zwyczaje. Już nie. Nie będziemy dłużej zakładnikami starych i urojonych ideałów przeszłości, a zamiast tego przebijemy gniew dawnych drągiem sprawiedliwości i wolności. Zasadzimy te same ideały w fundamentach naszego nowego i prosperującego narodu, wyznaczając nowy kurs, aby stworzyć nowe zaszczyty."
 CSA_focus_dixinomics: "Diksnomika"
 CSA_focus_dixinomics_desc: "Musimy teraz stanąć na nogi. Szybkim sposobem na ponowne uruchomienie gospodarki jest rozpoczęcie od bazy, dla której te ziemie zostały stworzone, czyli rolnictwa. Stamtąd możemy ustalić naszą sytuację ekonomiczną i to, dokąd naprawdę chcemy się udać."
 CSA_focus_department_of_energy: "Departament Energii"
 CSA_focus_department_of_energy_desc: "DoE lub niektórzy nazywają to Dixie Energy Department, jest to krajowa gałąź administracyjna, która stara się regulować, a także poprawiać spójność wykorzystania i produkcji energii. Nie ma zbyt wielu punktów odniesienia, ale jest to początek, miejmy nadzieję, naprawdę jaśniejszej przyszłości."
 CSA_focus_electrical_storage_reforms: "Reforma magazynowania energii elektrycznej"
 CSA_focus_electrical_storage_reforms_desc: "ESR to seria inwestycji w obiekty magazynowe, które mają na celu zwiększenie wydajności i pojemności podstacji i transformatorów w całym kraju."
 CSA_focus_power_infrastructure_future_proofing: "Przyszłościowe zabezpieczenie infrastruktury energetycznej"
 CSA_focus_power_infrastructure_future_proofing_desc: "Tworzenie infrastruktury energetycznej, tak jak każdej innej infrastruktury, polega na tym, że jeśli jest budowana na już zagospodarowanych terenach, to musi być budowana na przyszłość, a nie na teraźniejszość. Oczywiście nie mamy Cygana i szklanej kuli, które by nam pomogły, ale niezależnie od tego możemy przyjrzeć się historycznym trendom w urbanizacji, aby zrozumieć, jak lepiej wdrażać infrastrukturę energetyczną. Tworząc nie tylko nowe miasta jutra, ale już teraz tworząc zdolność do przesyłania potrzeb energetycznych jutra."
 CSA_focus_investing_in_more_conductive_cables: "Inwestowanie w kable o większej przewodności"
 CSA_focus_investing_in_more_conductive_cables_desc: "Każdy pamięta, że ​​miedź jest przewodzącym metalem, w którym przyjmuje i może zatrzymywać prąd elektryczny. Jednak współczesne wymagania oznaczają, że potrzebujemy nowoczesnych form przewodnictwa. W związku z tym będziemy inwestować w lepsze i mocniejsze kable, aby umożliwić bardziej stabilną sieć i sieć, która może przygotować się na przyszłe wymagania."
 CSA_focus_expanding_fossil_fuel_facilities: "Rozbudowa obiektów do produkcji paliw kopalnych"
 CSA_focus_expanding_fossil_fuel_facilities_desc: "Stary niezawodny, mimo nieustannego narzekania obrońców drzew, nie mogą zaprzeczyć rzeczywistości, że jeśli nie chcą, aby wszyscy przeszli przez rotacyjne blackouty, współczesne zapotrzebowanie na energię przekracza rzekomo „rozsądny” harmonogram, zgodnie z którym wszystko ma być odnawialne. Dlatego musimy rozszerzyć zakres elektrowni opalanych paliwami kopalnymi, aby rozłożyć indywidualne zapotrzebowanie, zamiast polegać tylko na gazie ziemnym lub ropie naftowej."
 CSA_focus_renewable_diversity: "Odnawialna różnorodność"
 CSA_focus_renewable_diversity_desc: "Nasze ziemie składają się z regionów geograficznych, które nadają się do zróżnicowanych metod energii odnawialnej. W związku z tym będziemy inwestować w te regiony, aby zapewnić, że nasze potrzeby energetyczne zostaną zaspokojone za pomocą zróżnicowanego zestawu metod."
 CSA_focus_real_green_energy: "Prawdziwa Zielona Energia"
 CSA_focus_real_green_energy_desc: "Przyszłość, czy to fikcyjna, czy sama rzeczywistość, jest prowadzona przez energię jądrową. Obecnie energia jądrowa jest najbardziej rozwiniętą metodą energetyczną ze względu na jej burzliwą historię. Oczywiście, wszystkie były albo samą matką naturą, albo ludzkim błędem, ale niezależnie od tego błędy te zostały zbadane, rozwinięte, a teraz energia jądrowa staje się coraz bardziej praktyczna, ponieważ dni mijają. Więc teraz dołączymy do przyszłości i stworzymy własną energię jądrową."
 CSA_focus_brighter_tomorrow: "Jaśniejsze jutro"
 CSA_focus_brighter_tomorrow_desc: "Niezależność energetyczna naszego narodu jest najważniejsza, a jako taka nasze bezpieczeństwo jest wzmocnione przez pełnomocnika. Te i przyszłe wydarzenia sprawią, że nasze nowe dni staną się jaśniejsze, niż kiedykolwiek wcześniej myśleliśmy."
 CSA_focus_modern_agrinomics_plan: "Nowoczesny Plan Agronomiczny"
 CSA_focus_modern_agrinomics_plan_desc: "Kluczowym filarem społeczeństwa jest zdolność do zdobywania i posiadania żywności, aby wyżywić swoich ludzi. Dzięki nowoczesnym technologiom mamy dostęp do ziemi, która jest tak urodzajna do użytku rolniczego. Możemy dostosować naszą gospodarkę, aby była zróżnicowana, ale jednocześnie wyspecjalizowana."
 CSA_focus_frontier_industrialism: "Industrializm graniczny"
 CSA_focus_frontier_industrialism_desc: "W sercu kraju będzie żywność, na granicy przemysł. Zostanie osiągnięta równowaga, w której rdzeń naszego sprawiedliwego narodu będzie zgodny z prawdziwym ekonomicznym sercem, które pompuje i sprawia, że ​​nasza gospodarka jest tak ożywiona."
 CSA_focus_cash_crops: "Rośliny towarowe"
 CSA_focus_cash_crops_desc: "Plony za gotówkę i gotówka za plony, wielkie koło życia ekonomicznego i społecznego. Jednak niektórzy ludzie cenią rzeczy trochę bardziej niż inne rzeczy i to właśnie tę wartość wykorzystamy, aby rozprzestrzenić bogactwo tych plonów, gdziekolwiek i kiedykolwiek będzie to możliwe. Od bawełny po tytoń znajdziemy sposób, aby przyciągnąć pieniądze za pomocą naszego eksportu narodowego."
 CSA_focus_manufacturing_investments: "Inwestycje produkcyjne"
 CSA_focus_manufacturing_investments_desc: "Nasze nadmorskie stany na wschodzie i zachodzie są idealnymi terenami dla lekkiej i ciężkiej produkcji. Od portów po fabryki możemy usprawnić podstawowe łańcuchy dostaw, a następnie wysyłać je do rolniczych centrów lub przemysłowych stanów granicznych."
 CSA_focus_arms_production_investments: "Inwestycje w produkcję broni"
 CSA_focus_arms_production_investments_desc: "Nasz naród musi się bronić, a jaki lepszy sposób niż stworzenie krajowego rynku broni? Nasze ziemie to bogate tereny łowieckie i jeśli musimy zainwestować w coś większego niż to, to konwersje w czasie wojny powinny być zbyt trudne, biorąc pod uwagę, że jest to podobna dziedzina produkcji."
 CSA_focus_naval_investments: "Inwestycje morskie"
 CSA_focus_naval_investments_desc: "Wody przybrzeżne naszego kraju są rozległe i nieokiełznane, musimy rozważyć inwestowanie nie tylko w żeglugę krajową, ale także w potencjał marynarki wojennej. Zatoka to jedno, ale sam Ocean Atlantycki stwarza inny rodzaj wojny morskiej, z którą trzeba się zmierzyć."
 CSA_focus_agrinomics_expansion: "Rozszerzenia agronomiczne"
 CSA_focus_agrinomics_expansion_desc: "Trend naszego Planu Agrinomics przyniósł rezultaty, których wielu nie uważało za możliwe w dzisiejszych czasach. Jednak z determinacją przychodzi siła woli, a ta sama siła, która jest bijącym sercem naszych obywateli, wkłada wysiłek i czas, aby stworzyć takie rezultaty. Będziemy mieć jeden z najsilniejszych przemysłów rolnych na świecie i damy prawdziwy przykład, jak żyć prostszym życiem w tych złożonych i męczących dniach „nowoczesności”."
 CSA_focus_dixie_agrinomics_practice: "Praktyka Dixie Agrinomics"
 CSA_focus_dixie_agrinomics_practice_desc: "DAP to teoria ekonomiczna, która dostarcza współczesnego kontekstu dla starego stylu agraryzmu. Rozumiejąc niedostatki czystego społeczeństwa agrarnego, zamiast tego zreformowaliśmy gospodarkę, aby była wszechstronna i skoncentrowana na kraju, a ekonomiczna specjalność rolnictwa była dźwignią dla międzynarodowego wsparcia. Kiedy sprawy idą trochę źle na arenie międzynarodowej, po prostu mamy lepsze krajowe zaopatrzenie, aby wyżywić i zwiększyć naszą populację, utrzymać nasze wojsko, szkoły, programy socjalne i opieki zdrowotnej z artykułami spożywczymi i wiele więcej. To społeczeństwo obfitości, ale obfitości bez wszystkich negatywnych wpływów konsumpcjonizmu i „paradoksu wyboru” nowoczesnej gospodarki czwartej rewolucji przemysłowej."
 CSA_focus_department_of_natural_resources: "Departament Zasobów Naturalnych"
 CSA_focus_department_of_natural_resources_desc: "Utworzenie DoNR ma na celu scentralizowanie i stworzenie ogólnokrajowego jednolitego podejścia do tego, jak powinniśmy obchodzić się z naszymi zasobami naturalnymi. Rozumiemy, że mamy złoża mineralne w dolnych częściach Missisipi i Alabamy, mamy stal, miedź i złoto w Georgii, a także dobrą mieszankę innych rzeczy na terenach, które kontrolujemy. To właśnie to zrozumienie rodzi interesujące pytanie. Czy powinniśmy zrobić wystarczająco dużo, czy też powinniśmy zapewnić potencjał samej przyszłości."
 CSA_focus_the_future_is_now: "Przyszłość jest już teraz!"
 CSA_focus_the_future_is_now_desc: "Nasz naród jest nowy i stosunkowo podatny na zagrożenia. Aby zabezpieczyć naszą przyszłość, zabezpieczyć nasze domy i zabezpieczyć nasz sposób życia. Nasz naród musi i zapewni wydobycie, wykorzystanie i poprawę zdolności, dzięki którym będzie mógł pozyskiwać swoje zasoby naturalne."
 CSA_focus_dixie_lithium_belt: "Pasek litowy Dixie"
 CSA_focus_dixie_lithium_belt_desc: "Ostatnie dane z badań geologicznych w południowej połowie Alabamy i Missisipi, sięgające północnej Luizjany i potencjalnie Teksasu, wykazały długi pas bogatych w lit złóż. Te nowo odkryte złoża zdziałają cuda, aby zabezpieczyć nasze potrzeby technologiczne w odniesieniu do baterii i niektórych technologii produkcyjnych."
 CSA_focus_a_devils_deal_with_georgia: "Diabelski układ z Gruzją"
 CSA_focus_a_devils_deal_with_georgia_desc: "Bogaty w minerały stan Georgia ma mieszankę miedzi, żelaza, złota i wiele więcej. Dlatego górniczy i późniejszy ośrodek przemysłowy wokół północnego regionu Appalachów w stanie będzie poświęcony znajdowaniu, wydobywaniu i pozyskiwaniu tych wielkich i różnorodnych zasobów mineralnych."
 CSA_focus_black_gold_and_more: "Czarne złoto i więcej"
 CSA_focus_black_gold_and_more_desc: "Nasz naród ma bogate zasoby paliw kopalnych i innych zasobów energetycznych. Musimy zapewnić ich wydobycie, aby zapewnić bezpieczeństwo potrzeb energetycznych naszego narodu, które są i będą zaspokajane."
 CSA_focus_self_security_over_exhaustion: "Samozabezpieczenie ponad wyczerpaniem"
 CSA_focus_self_security_over_exhaustion_desc: "Zasoby naszego narodu mogą być różnorodne i obfite, ale pewność tego jest nieznana. W związku z tym musimy robić tylko to, co jest konieczne, aby zapewnić stabilność i spójność naszej gospodarki oraz ograniczyć nadmierne poleganie na mocarstwach zagranicznych."
 CSA_focus_little_lithium: "Mało litu"
 CSA_focus_little_lithium_desc: "LLM i LLA odnoszą się do macierzystych start-upów zajmujących się wydobyciem litu w regionach znanych jako Little Lithium w Mississippi i Alabamie. Będąc częściowo dotowanym przez rząd krajowy, celem jest zabezpieczenie prostego krajowego zapotrzebowania na lit do prac badawczo-rozwojowych, a także ogólnego użytku komercyjnego lub produkcyjnego."
 CSA_focus_buford_salem_project: "Projekt Buford-Salem"
 CSA_focus_buford_salem_project_desc: "BSP to ogólna seria inwestycyjna start-upów górniczych w Georgii i Karolinach. Minerały takie jak złoto, miedź, żelazo i wiele innych są rozproszone w regionach Appalachów tych stanów. Dlatego możemy wybrać każdy stan i ustawić go do wydobywania określonego zasobu, który pomoże w ogólnym górnictwie, a jeśli przyszłość rzeczywiście tego wymaga, ich operacje górnicze mogą sobie nawzajem pomagać w przełączaniu się na poszukiwane zasoby."
 CSA_focus_petrochemical_diversity_programs: "Programy różnorodności w petrochemii"
 CSA_focus_petrochemical_diversity_programs_desc: "Programy różnorodności petrochemicznej to szereg inicjatyw z zakresu badań i wydobycia paliw kopalnych, które mają na celu zwiększenie krajowej niezależności energetycznej, a także zapewnienie niewielkiej liczby produktów petrochemicznych."
 CSA_focus_ending_the_resource_debates: "Zakończenie debat o zasobach"
 CSA_focus_ending_the_resource_debates_desc: "Mając świadome i jasne zrozumienie tego, jak chcemy wykorzystać zasoby naturalne naszego narodu, możemy teraz oficjalnie ogłosić DoNR jako funkcjonującą część naszego aparatu narodowego. Z tym kursem zabezpieczyliśmy sobie teraz ścieżkę ku przyszłości, do której chcemy dążyć."
 CSA_focus_modernized_dixinomics_program: "Zmodernizowany program Dixinomics"
 CSA_focus_modernized_dixinomics_program_desc: "Ponieważ nasz naród ma historię pozostawania w tyle, nic dziwnego, że wielu nie traktuje nas poważnie. To właśnie z tą bolesną prawdą musimy zmusić się do wejścia w XXI wiek i dołączenia do uprzemysłowionych gospodarek świata."
 CSA_focus_tech_industry_investments: "Inwestycje w branżę technologiczną"
 CSA_focus_tech_industry_investments_desc: "Aby rozpocząć naszą podróż ku prawdziwej modernizacji, musimy zabezpieczyć prawdziwe inwestycje w ustanowienie sektora przemysłowego technologii w naszym sektorze biur ogólnych. Inwestycje te pomogą nam stworzyć prywatne formy badań i innowacji w sektorze technologii, aby umożliwić naszemu narodowi rozpoczęcie poszukiwania przyszłości innowacji."
 CSA_focus_national_industrialization_efforts: "Wysiłki na rzecz industrializacji narodowej"
 CSA_focus_national_industrialization_efforts_desc: "Ogólne inwestycje w przemysł i produkcję wesprą, zróżnicują i wzmocnią różnorodne obszary i narody naszego kraju, zapewniając im nowe zasoby i dobra, dzięki którym będą mogli cieszyć się prawdziwym standardem życia, jakiego mogli wcześniej nie doświadczyć."
 CSA_focus_banking_and_office_sector_jobs: "Praca w sektorze bankowym i oficerskim"
 CSA_focus_banking_and_office_sector_jobs_desc: "Musimy inwestować w tworzenie miejsc pracy w sektorze biurowym i bankowym, aby poprawić sytuację finansową i kontynuować dywersyfikację naszej gospodarki."
 CSA_focus_armaments_investments: "Inwestycje w uzbrojenie"
 CSA_focus_armaments_investments_desc: "Aby zapewnić taki wzrost gospodarczy, musimy stworzyć wystarczająco rozwinięty przemysł zbrojeniowy, który będzie zaopatrywał i wspomagał uzbrojenie naszych sił zbrojnych."
 CSA_focus_shipping_industrial_expansions: "Ekspansja przemysłowa w żegludze morskiej"
 CSA_focus_shipping_industrial_expansions_desc: "Wraz z naszą ekspansją handlową i produkcyjną będziemy musieli również rozszerzyć nasze możliwości żeglugowe. W związku z tym będziemy musieli również zwiększyć nasze zaangażowanie morskie, aby zapewnić odpowiednią ochronę takiej żeglugi, jeśli i kiedy będzie to konieczne."
 CSA_focus_establishing_a_modern_dixie: "Utworzenie nowoczesnego Dixie"
 CSA_focus_establishing_a_modern_dixie_desc: "Ciągła industrializacja postawi nasz kraj na wyższym poziomie, niż stare społeczeństwo rolnicze mogło sobie wyobrazić. W związku z tym zapewnimy nową rundę inwestycji w całym kraju, aby zabezpieczyć ten standard i lepiej przygotować naszą gospodarkę do globalnej konkurencyjności."
 CSA_focus_modern_dixinomics_success: "Sukces współczesnej diksynomiki"
 CSA_focus_modern_dixinomics_success_desc: "Dzięki programom, inwestycjom itd. w ciągu ostatnich miesięcy stworzyliśmy wszechstronną i bardzo zróżnicowaną gospodarkę, dla której zabezpieczyliśmy nasze narodowe fundamenty. Dzięki temu sukcesowi możemy szukać środków do celu na przyszłość, w której chcemy."
 CSA_focus_department_of_transportation: "Departament Transportu"
 CSA_focus_department_of_transportation_desc: "Utworzenie DoT pozwoli nam zorganizować sprawy logistyczne, które w przyszłości będą zaspokajać zarówno potrzeby cywilne, jak i potencjalne potrzeby wojskowe, jeśli zajdzie taka potrzeba."
 CSA_focus_southeastern_highways_act: "Ustawa o autostradach południowo-wschodnich"
 CSA_focus_southeastern_highways_act_desc: "Ogólna poprawa i elastyczność naszych autostrad ma pierwszorzędne znaczenie dla przyszłych potrzeb cywilnych w zakresie motoryzacji. Jest to jeszcze bardziej widoczne w południowo-wschodnim stanie, który ma większość linii brzegowej, co z kolei oznacza więcej transportu materiałów do i z portów."
 CSA_focus_greater_mississippi_highways_act: "Ustawa o autostradach Greater Mississippi"
 CSA_focus_greater_mississippi_highways_act_desc: "Rzeka Missisipi jest jedną z największych naturalnych barier dla naszej obrony narodowej. Jest jednak również naszą największą naturalną przeszkodą dla przepływu ruchu cywilnego. Dlatego musimy inwestować w stany wokół Missisipi, aby zapewnić dobrze rozwinięty i lepiej połączony naród w tym regionie kraju."
 CSA_focus_reestablishing_the_southern_railway: "Ponowne ustanowienie Southern Railway"
 CSA_focus_reestablishing_the_southern_railway_desc: "Southern Serves The South, to był model starej Southern Railway, zanim nie została katastrofalnie połączona z Norfolk & Western, aby wyjść z klastra, jakim był Norfolk Southern. Cóż, teraz mamy prawdziwą szansę, aby służyć naszemu południowemu narodowi raz jeszcze, podnosząc tę ​​upadłą flagę i dając jej nowe życie."
 CSA_focus_reestablishing_the_mississippi_central: "Ponowne ustanowienie Mississippi Central"
 CSA_focus_reestablishing_the_mississippi_central_desc: "MCRR lub Mississippi Central Railroad była przyzwoitą koleją klasy 3, prawie klasy 2 w swoich czasach. Ale mając teraz kontrolę nad naszymi ziemiami, mamy możliwość ożywienia tej kolei i uczynienia z niej dobrego zachodniego odpowiednika wschodniej Southern Railway. Współpracując, te dwie, jak również inne mniejsze koleje, będą w stanie przewozić tony ładunków w całym kraju."
 CSA_focus_dot_prioritized_budgeting: "Priorytetowe budżetowanie DoT"
 CSA_focus_dot_prioritized_budgeting_desc: "Utrzymanie i poprawa naszej infrastruktury na szczeblu krajowym to to, co sprawia, że ​​społeczeństwo funkcjonuje z maksymalną spójnością. Dlatego też priorytetowo potraktujemy budżetowanie wokół początkowej kwoty, którą przekazujemy Departamentowi Transportu"
 CSA_focus_southern_military_forces: "Południowe Siły Zbrojne"
 CSA_focus_southern_military_forces_desc: "SMF jest kręgosłupem naszej obrony narodowej. Składające się z oddziałów wojskowych Armii, Marynarki Wojennej i Sił Powietrznych, te oddziały, aby naprawdę dotrzymać kroku naszym wrogom, muszą zostać zbadane i odpowiednio rozwinięte. Ponieważ nie możemy sobie pozwolić na tak szybką utratę naszej nowo odkrytej wolności."
 CSA_focus_southern_army: "Armia Południa"
 CSA_focus_southern_army_desc: "Południe ma bogatą historię i tradycję wojskową, ale wraz z nią pojawiają się starzy wyjadacze, którzy nie chcą się zmieniać. Musimy zacząć od wstępnej reorganizacji, aby zapewnić, że nasza armia zaczyna lewą nogą, a nie prawą, bo jak inaczej nauczą się maszerować."
 CSA_focus_standardization_of_training_practices: "Standaryzacja praktyk szkoleniowych"
 CSA_focus_standardization_of_training_practices_desc: "Aby zapewnić właściwą mobilizację, jeśli zajdzie taka potrzeba. Musimy stworzyć jednolity standard dla naszych programów szkoleniowych w armii. Pozwala nam to szkolić więcej żołnierzy w szybszym tempie, ponieważ instruktorzy musztry uczą się pułków szkoleniowych dla samego szkolenia podstawowego."
 CSA_focus_basic_industrial_support: "Podstawowe wsparcie przemysłowe"
 CSA_focus_basic_industrial_support_desc: "Aby faktycznie prowadzić armię, potrzebują sprzętu. Dlatego dokonamy podstawowych inwestycji w nasz przemysł obronny, aby polepszyć sytuację naszej rosnącej armii."
 CSA_focus_logistical_centric_planning: "Planowanie zorientowane na logistykę"
 CSA_focus_logistical_centric_planning_desc: "LCP to inne podejście do operacji wojskowych niż standardowa doktryna stosowana w terenie. Podczas gdy nasze ruchy mogą być bardziej rozproszone, nasze linie zaopatrzeniowe i zdolność do zaopatrywania naszych żołnierzy doprowadzą do ogólnego wzrostu wydajności. Mamy nadzieję, że dzięki narzędziom naszej doktryny i stylu organizacji, które będą bardziej logistycznie zorientowane, będziemy mogli bardziej przemyśleć sposób planowania, minimalizując jednocześnie ogólne straty w sprzęcie i miejmy nadzieję, samych żołnierzach."
 CSA_focus_jrotc_education_requirements: "Wymagania edukacyjne JROTC"
 CSA_focus_jrotc_education_requirements_desc: "Bierne narażenie na wojsko jest najlepszym sposobem na przyciągnięcie nowych rekrutów, a także zbudowanie narodowej dumy z sił zbrojnych. W związku z tym będziemy współpracować z instytucjami edukacyjnymi i wojskiem, aby stworzyć dedykowany aparat, który zapewni, że uczniowie będą uczestniczyć w programie JROTC przez co najmniej dwa lata w latach nauki w szkole średniej."
 CSA_focus_equal_opportunity_officer_training_program: "Program szkolenia oficerów Opportunity"
 CSA_focus_equal_opportunity_officer_training_program_desc: "Aby zapewnić jakość przywództwa i obsadzić role przywódcze potrzebne do zorganizowania stałej armii, musimy stworzyć nowy program szkolenia oficerów OTP. Celem OOTP jest stworzenie środowiska, które zachęca podoficerów, jak również cywilów, którzy chcą dołączyć do wojska, do aplikowania i szkolenia na oficera. Będzie to działać jak podstawowe szkolenie, ale dla klasy oficerskiej, jednak będzie miało znacznie więcej wymagań i standardów, aby zapewnić, że jakość naszego korpusu oficerskiego będzie pod kontrolą."
 CSA_focus_well_rounded_army: "Wszechstronna armia"
 CSA_focus_well_rounded_army_desc: "Dzięki naszym początkowym reformom i nowym standardom, które zostały ustalone, nasza armia stała się wystarczająco stabilna, aby właściwie utrzymać się na swoim miejscu. Teraz mamy możliwość wyrwania się i ustalenia kierunku, w którym chcemy poprowadzić naszą armię w przyszłości naszej obrony narodowej i polityki zagranicznej."
 CSA_focus_doctrine_debates: "Rozpoczynają się debaty doktrynalne"
 CSA_focus_doctrine_debates_desc: "Dzięki utworzeniu i solidnym fundamentom, jakie stworzyliśmy z naszą gałęzią służby wojskowej, stało się teraz oczywiste, że musimy zrozumieć kierunek lub doktrynę, których będziemy używać, aby odnieść zwycięstwo na współczesnym polu bitwy. W związku z tym musimy przejrzeć nasze opcje i zrozumieć, czego dokładnie potrzebujemy dla przyszłości, jakiej pragniemy dla tej gałęzi."
 CSA_focus_civil_defense_doctrine: "Doktryna Obrony Cywilnej"
 CSA_focus_civil_defense_doctrine_desc: "CDD to doktryna osobistego honoru i dumy. Wykorzystując kulturę łowiectwa i broni palnej naszego regionu i starych Stanów Zjednoczonych, możemy udoskonalić niezależne programy i regulować je tak, aby były zgodne z pewnego rodzaju „prywatną gwardią narodową”. Oznacza to, że jednostki i organizacje milicji, a także częściowo wyszkoleni cywile będą łatwiejsi do przyłączenia się lub poboru, jeśli i kiedy obowiązek będzie wymagał. Oznacza to oczywiście, że każda ofensywna wojna będzie postrzegana z góry, ponieważ doktryna koncentruje się bardziej na obronie kraju niż na ataku osobistym. Jednak te rzekome taktyki „wojny 3,5 generacji” pomogą utrzymać naszego wroga w niepewności."
 CSA_focus_funding_independent_company_programs: "Finansowanie programów niezależnych firm"
 CSA_focus_funding_independent_company_programs_desc: "ICP to seria programów finansowanych ze środków krajowych, których celem jest tworzenie „firm” lub niezależnych lokalnych jednostek przydzielonych do określonego obszaru lub gminy. Oczywiście haczyk polega na tym, że w przypadku wojny obronnej te firmy, jeśli zajdzie taka potrzeba, mogą zostać wezwane do regularnej armii do końca wojny."
 CSA_focus_rotc_and_jrotc_standards: "Normy ROTC i JROTC"
 CSA_focus_rotc_and_jrotc_standards_desc: "Wprowadzenie programów JROTC i ROTC do systemu edukacji było dobrym sposobem na bierne zapoznanie populacji z ideą wojska jako całości. Musimy jednak przeorganizować te programy, aby zapewnić i prewencyjnie szkolić naszych obywateli w zakresie obrony, przewodzenia i rozumienia, dlaczego walczymy o dom i ognisko domowe."
 CSA_focus_continual_planning_doctrine: "Doktryna ciągłego planowania"
 CSA_focus_continual_planning_doctrine_desc: "CPD to doktryna skupiona wokół aparatu planowania armii. Operacje, wywiad itd. są wpływami planowania i to właśnie dzięki tej idei zyskaliśmy wiedzę, aby lepiej udoskonalić, ulepszyć i skalować samo planowanie, aby zapewnić wyniki ponad surową siłę materiału i siły roboczej. W końcu strategia bez taktyki jest najwolniejszą drogą do zwycięstwa, a taktyka bez strategii to tylko szum przed porażką."
 CSA_focus_improving_logistical_standards: "Poprawa standardów logistycznych"
 CSA_focus_improving_logistical_standards_desc: "Doskonalenie naszych umiejętności lepszego zaspokojenia naszych potrzeb logistycznych okaże się nieocenione w tej nowej erze planowania wszystkiego."
 CSA_focus_orienteering_proficiency_training: "Szkolenie w zakresie biegłości w orientowaniu się w terenie"
 CSA_focus_orienteering_proficiency_training_desc: "Stary żart wojskowy polega na tym, że batony maślane lub nowi oficerowie są zawsze łatwo gubieni w szkoleniu nawigacji lądowej. Dlatego weźmy to sobie do serca i uczyńmy nawigację lądową naszym głównym przedmiotem nauki. Dzięki temu spójność sił i zrozumienie terenu będą o wiele bardziej elastyczne niż na to pozwalałoby tradycyjne szkolenie."
 CSA_focus_shells_not_soldiers_doctrine: "Doktryna „Pociski, nie żołnierze”"
 CSA_focus_shells_not_soldiers_doctrine_desc: "Doktryna SNS jest doktryną skoncentrowaną na materiale. Wykorzystując zasady, że pociski, duże lub małe, są lepsze pod względem ilości niż po prostu mała siła robocza dobrej jakości. Głównym punktem jest to, że możesz zrobić więcej pocisków i pocisków szybciej, niż możesz zrobić nowego żołnierza standardowego. Będzie to nieco bardziej obciążające dla naszej gospodarki, ale powinno dać lepsze wyobrażenie o każdym w wysiłku wojennym niż tylko o samych żołnierzach, co prowadzi do bardziej spójnego i mniej egoistycznego podziału społecznego na to, czy dołączyć do armii, czy nie."
 CSA_focus_increasing_production_abilities: "Zwiększanie możliwości produkcyjnych"
 CSA_focus_increasing_production_abilities_desc: "Aby sprostać tak wymagającej doktrynie, musimy zrozumieć, w jaki sposób możemy zwiększyć produkcję surowców przy użyciu tego, co już mamy."
 CSA_focus_logistical_elitism: "Elitaryzm logistyczny"
 CSA_focus_logistical_elitism_desc: "Nasza doktryna oznacza, że ​​potrzebujemy zdolności do przenoszenia i dostarczania wszystkich tych pocisków, bomb i zapasów. Dlatego korpus logistyczny zostanie podniesiony do rangi swoistych „sił specjalnych” na własnych prawach. Nie tylko to, w nowoczesnej walce musimy zrobić, co w naszej mocy, aby chronić te niezbędne zapasy przed wrogimi jednostkami powietrznymi, zatem nacisk na korpus logistyczny zwiększa również ich prawdopodobieństwo śmierci w czasie, wokół i w pobliżu każdej wojny, w której się znajdziemy."
 CSA_focus_true_southern_army: "Prawdziwa Armia Południa"
 CSA_focus_true_southern_army_desc: "Nasze debaty doktrynalne są zakończone, nasza armia jest dobrze naoliwioną maszyną, która ma zabezpieczyć nasz naród i jego interesy. Stąd tworzymy filar w kierunku umocnienia prawdziwie nowoczesnego przywództwa sztabu generalnego."
 CSA_focus_southern_air_force: "Siły Powietrzne Południa"
 CSA_focus_southern_air_force_desc: "Space Coast, bracia Wright, to tylko kilka przykładów bogatej historii naszego narodu, jeśli chodzi o lotnictwo. To właśnie ta historia sprawia, że ​​utworzenie oddziału sił powietrznych jest nie tylko potrzebą, ale także prawem wynikającym z tradycji historycznej. Stworzymy siły powietrzne, które ustanowią nowy historyczny kamień milowy, z którego będą dumni nasi przodkowie."
 CSA_focus_air_r_and_d_department: "Dział Badań i Rozwoju Sił Powietrznych"
 CSA_focus_air_r_and_d_department_desc: "Potrzebny jest wyspecjalizowany departament w siłach powietrznych, aby utrzymać się na czele krzywej, mówiąc militarnie. Jednak poprzez kontrakty cywilne może to również służyć cywilnym zastosowaniom, ogólnie wspierając takie rzeczy, jak podróże lotnicze i innowacje w transporcie lotniczym."
 CSA_focus_sky_defense_doctrine: "Doktryna Obrony Nieba"
 CSA_focus_sky_defense_doctrine_desc: "Dając priorytet rozwojowi przewagi w powietrzu, wyznaczamy standardy, w jaki sposób będziemy wyposażać i udoskonalać nasze siły powietrzne w przyszłości."
 CSA_focus_raining_thunder_doctrine: "Doktryna Deszczu Grzmotów"
 CSA_focus_raining_thunder_doctrine_desc: "Ta doktryna stawia na pierwszym miejscu możliwości ataku naziemnego i bombardowania naszych sił powietrznych. To ustalenie priorytetów będzie polegać na obecnym trendzie rozwoju samolotów, aby były wystarczające do radzenia sobie z walką o kontrolę nieba, podczas gdy wszystkie bombowce, które mamy, będą dziesiątkować siły lądowe i morskie wroga, aby zapobiec jakimkolwiek rzeczywistym szkodom wyrządzonym naszym ogólnym zdolnościom bojowym. W końcu fabryki można odbudować, zabitych żołnierzy nie."
 CSA_focus_wright_aircraft_production_company: "Firma produkująca samoloty Wright"
 CSA_focus_wright_aircraft_production_company_desc: "Bracia Wright byli pionierami pierwszego lotu ciągłego i stworzyli grunt pod zupełnie nowe rozumienie podróży. Teraz czcimy ich imię, zakładając firmę WAP w Karolinie Północnej, która zajmuje się produkcją samolotów cywilnych i wojskowych."
 CSA_focus_production_alignments: "Wyrównania produkcji"
 CSA_focus_production_alignments_desc: "Nasza nowa doktryna wymaga przeorganizowania naszej produkcji wojskowej w celu zapewnienia spójnego przyjęcia i zaangażowania w realizację tej doktryny."
 CSA_focus_the_blank_canvas_measurement: "Pomiar pustego płótna"
 CSA_focus_the_blank_canvas_measurement_desc: "Mając już podjętą decyzję co do doktryny, stworzyliśmy podwaliny dla naszych sił powietrznych, aby przekształciły współczesne pole bitwy w puste płótno, po którym nasze armie będą mogły maszerować i tworzyć nowy obraz, na podstawie którego powstanie lepsze jutro."
 CSA_focus_national_aviation_association: "Krajowe Stowarzyszenie Lotnicze"
 CSA_focus_national_aviation_association_desc: "NAA to wspólna grupa członków wojskowych i cywilnych, która organizuje wydarzenia w całym kraju, aby inspirować i informować społeczeństwo o pięknie lotów i maszyn, a także ludzi, którzy za nimi stoją. Bierna ekspozycja daje wojsku miły impuls do rekrutacji, a także tworzy nowe pokolenie chętnych lotników, czy to cywilnych, czy wojskowych."
 CSA_focus_expanding_airbases: "Rozszerzanie baz lotniczych"
 CSA_focus_expanding_airbases_desc: "Jeśli chcemy mieć siły powietrzne o rozsądnych rozmiarach, aby należycie bronić naszego nieba, musimy rozbudować kilka strategicznych baz lotniczych na terenie całego kraju."
 CSA_focus_southern_skies_for_southern_eyes: "Niebo Południa Dla Oczu Południa"
 CSA_focus_southern_skies_for_southern_eyes_desc: "Nasze siły powietrzne są dumnym i zdeterminowanym oddziałem, który stanowi jedynie część Południowych Sił Zbrojnych. Podobnie jak armia i marynarka jesteśmy dumni i zaszczyceni, że możemy stworzyć i mieć tak wspaniałą gałąź służby i ich służących członków, którzy bronią nieba nad nami."
 CSA_focus_southern_navy: "Marynarka Wojenna Południa"
 CSA_focus_southern_navy_desc: "Pomimo bogactwa linii brzegowej, nasze siły morskie nie są najlepsze. Większość sił morskich pochodzi z wybrzeża Atlantyku lub stamtąd, z Pacyfiku. Jednak biorąc pod uwagę rzekę Missisipi i Zatokę Meksykańską, mamy wystarczająco dużo poligonów, aby udoskonalić i poradzić sobie z siłami morskimi naszego wyboru."
 CSA_focus_naval_maintenance_standardization: "Standaryzacja konserwacji marynarki wojennej"
 CSA_focus_naval_maintenance_standardization_desc: "Nasze obiekty marynarki wojennej są bardzo wyspecjalizowane i mają tendencję do bycia trochę bałaganem logistycznym. W związku z tym musimy stworzyć ogólny standard, aby umożliwić obiektowi elastyczność w celu przyjęcia każdego statku wymagającego naprawy."
 CSA_focus_family_pay_incentives: "Zachęty do płacenia rodzinie"
 CSA_focus_family_pay_incentives_desc: "Okręty marynarki wojennej zabierają wielu ludzi na pokład, ludzie będą również mniej lub bardziej odizolowani podczas misji lub wojen, w których możemy się znaleźć przez kilka dni. Mając to na uwadze, musimy szukać lepszego uzasadnienia dla naszego personelu marynarki wojennej, aby wziąć na siebie taki ciężar, że pensja będzie miała adaptacyjny dodatek rodzinny, aby żołnierze mogli nie tylko pokryć koszty własne, ale także rodziny, które mają w domu."
 CSA_focus_propulsion_testing_program: "Program testowania napędu"
 CSA_focus_propulsion_testing_program_desc: "Nowoczesne statki są duże i wypełnione po brzegi mnóstwem suchego uzbrojenia. Musimy znaleźć sposoby, aby nasze statki były bardziej zwinne, upewniając się, że wróg marnuje amunicję i jest zmuszony używać ciężkich rzeczy, takich jak pociski. Ta miękka forma wojny na wyniszczenie na morzu pozwoli nam, miejmy nadzieję, utrzymać prawdziwy standard z dodatkową korzyścią w postaci długoterminowej redukcji kosztów w czasach kryzysu."
 CSA_focus_njrotc_programs: "Programy NJROTC"
 CSA_focus_njrotc_programs_desc: "Podczas gdy programy JROTC mogą być dowolną gałęzią służby, w której instytucja edukacyjna chciałaby mieć program, programy marynarki wojennej są o wiele bardziej wyjątkowe, aby dać uczniom prawdziwą ekspozycję na samą marynarkę wojenną. Dlatego pewien promień szkół blisko linii brzegowej lub rzeki Missisipi będzie miał dedykowane programy JROTC marynarki wojennej na dodatek do tego, co może być już obecne. Celem jest umożliwienie tym programom JROTC marynarki wojennej uzyskania finansowania i dostępu do głównych dróg wodnych, aby umożliwić bardziej praktyczne zrozumienie pewnych rzeczy, których można by się spodziewać po uczniach, gdyby zdecydowali się wstąpić do marynarki wojennej."
 CSA_focus_general_training_improvements: "Ulepszenia w treningu ogólnym"
 CSA_focus_general_training_improvements_desc: "GTI to seria ogólnych inwestycji mających na celu zapewnienie jakości i wydajności scenariuszy strzelania i reagowania kryzysowego na morzu. W związku z tym programy te pozwolą załogom być nieco bardziej elastycznymi, a specjalizacja w klasie statku będzie kolejnym krokiem, a nie głównym kursem."
 CSA_focus_from_the_gulf_to_the_ocean: "Z Zatoki do Oceanu"
 CSA_focus_from_the_gulf_to_the_ocean_desc: "Dzięki programom ogólnego udoskonalenia i wzmocnieniu naszej marynarki wojennej, z radością możemy powiedzieć, że teraz dysponujemy zapleczem, które umożliwi nam tworzenie, budowę i obronę naszych wód oraz szlaków handlowych, jak każdy inny kraj."
 CSA_focus_what_color_water_debate: "Jaki kolor wody? Debata"
 CSA_focus_what_color_water_debate_desc: "Posiadanie wystarczającej siły morskiej do obrony to jedno, jednak musimy dokonać prawdziwego wyboru dla przyszłego bezpieczeństwa naszego narodu. Rozwój marynarki wojennej na wodach zielonych lub błękitnych przygotuje i ukształtuje nasze działania marynarki wojennej, aby odpowiedzieć i ustanowić precedens, który zdefiniuje nasze przyszłe siły morskie."
 CSA_focus_if_it_floats_its_a_boat: "Jeśli to pływa, to jest łódź"
 CSA_focus_if_it_floats_its_a_boat_desc: "Ilość ponad jakość. Ta debata trwająca całe życie to coś, z czym wielu się zmaga, ponieważ każdy ma swoje wzloty i upadki. Jednak być może właśnie znaleźliśmy sposób, aby ilość znów stała się opłacalna dla sił morskich. Poprzez zmniejszanie, standaryzowanie i usprawnianie takich rzeczy, jak projekty statków i szkolenie personelu, ustawiliśmy grę tak, aby nasze siły morskie mogły reagować poprzez ilość, a nie poprzez jawne precyzyjne uderzenia. Morale wroga z pewnością to zauważy, a niektórzy zobaczą, jak ocean znika w fali stali i dział."
 CSA_focus_the_steel_wave_doctrine: "Doktryna fali stalowej"
 CSA_focus_the_steel_wave_doctrine_desc: "Steel Wave Doctrine to doktryna ilościowa skupiona na skalowaniu okrętów wojennych i szkoleniu wokół tych nowych, mniejszych standardów. To przeskalowanie pozwala nam wystawiać więcej okrętów kosztem surowych zdolności ofensywnych. Oznacza to, że możemy przechytrzyć i elastycznie reagować na siły morskie wroga w sposób bardziej przypominający mrówki do miodu."
 CSA_focus_ship_building_supremacy: "Supremacja w budowie statków"
 CSA_focus_ship_building_supremacy_desc: "SBS to zaangażowanie przemysłu okrętowego na rzecz elastyczności i pomocy w produkcji okrętów wojennych, które mogą przyczynić się do zwiększenia rozmiaru i determinacji naszej floty."
 CSA_focus_green_water_gremlins: "Zielone Gremliny Wodne"
 CSA_focus_green_water_gremlins_desc: "Zatoka Meksykańska jest idealnym poligonem dla naszych sił morskich. Te przybrzeżne wody pozwolą nam stworzyć marynarkę wojenną, która nie musi przemierzać świata, ale trzymać się obrony naszych wód z determinacją i umiejętnościami."
 CSA_focus_coastal_coordination: "Koordynacja wybrzeża"
 CSA_focus_coastal_coordination_desc: "Nasze floty muszą zrozumieć, w jaki sposób lepiej koordynować działania z siłami lądowymi i powietrznymi, jeśli mają stać się elementem machiny wojennej, jaką są Południowe Siły Zbrojne."
 CSA_focus_submerged_animals: "Zanurzone zwierzęta"
 CSA_focus_submerged_animals_desc: "Nasza flota okrętów podwodnych musi być tak zabójcza, jak zapewniają wizualizacje naszej floty nawodnej. Z tą myślą dostosowujemy naszą doktrynę, aby uczynić te zwierzęta głębinowe, które zasługują na miano takich zwierząt."
 CSA_focus_blue_sea_sailors: "Żeglarze Morza Błękitnego"
 CSA_focus_blue_sea_sailors_desc: "Cały świat jest pokryty głębokimi, błękitnymi wodami i jeżeli chcemy odpowiedzieć na jakąkolwiek prawdziwą, nowoczesną siłę morską, musimy stworzyć marynarkę wojenną, która będzie pasować do tej wspólnej specyfiki."
 CSA_focus_fleet_standards_doctrine: "Doktryna standardów flotowych"
 CSA_focus_fleet_standards_doctrine_desc: "FSD to doktryna, która udoskonala i ustala standard wielkości i składu floty, aby umożliwić naszej marynarce zorganizowanie się podobnie jak armia. Pozwala to na właściwą eskalację sił, a także reagowanie na siły wroga z podobnymi flotami."
 CSA_focus_seamen_for_a_sea_fleet: "Marynarze dla floty morskiej"
 CSA_focus_seamen_for_a_sea_fleet_desc: "Szkolenie i doskonalenie naszego personelu marynarki wojennej, aby zapewnić jego kwalifikacje wymagane do żeglugi morskiej i oceanicznej, umacnia naszą nową doktrynę, mającą na celu również modernizację naszego przemysłu morskiego."
 CSA_focus_sailing_the_ocean_blue: "Żeglowanie po błękitnym oceanie"
 CSA_focus_sailing_the_ocean_blue_desc: "Przyszłość naszej marynarki wojennej jest niepodważalna, stworzyliśmy siłę, która będzie stanowić precedens dla naszej polityki narodowej na nadchodzące dekady. Miejmy nadzieję, że zrobiliśmy to, co słuszne dla dobra naszego narodu."
 CSA_focus_the_southern_general_staff: "Sztab Generalny Południa"
 CSA_focus_the_southern_general_staff_desc: "Udoskonalenie i rozwój naszych sił zbrojnych sprawiły, że korpus oficerski stał się latarnią reform i nadzieją na przyszłość. Musimy wykorzystać tę innowacyjność i sprawność w pełni, zanim ojciec czasu dopadnie nas i zacznie miażdżyć normalne ekscesy ludzkiej kruchości."
 CSA_focus_southern_sunrise: "Wschód słońca na południu"
 CSA_focus_southern_sunrise_desc: "Zebraliśmy nasze myśli i wymyśliliśmy, jak funkcjonować jako naród. Najwyższy czas, abyśmy zaczęli myśleć o czymś więcej niż tylko o sobie. Pytanie brzmi, jaki rodzaj stosunków zagranicznych powinniśmy szczerze przyjąć?"
 CSA_focus_the_golden_policy_plan: "Złoty Plan Polityki"
 CSA_focus_the_golden_policy_plan_desc: "Pozycja naszego narodu, jak również struktura gospodarcza pozwalają na unikalne podejście do polityki zagranicznej w regionie Zatoki Perskiej. Mając to na uwadze, moglibyśmy ożywić stary pomysł, aby umocnić naszą nową tożsamość narodową i pozbyć się smrodu federalizmu ze starej unii."
 CSA_focus_subjugating_the_yellow_rose: "Podporządkowanie żółtej róży"
 CSA_focus_subjugating_the_yellow_rose_desc: "Naszym pierwszym krokiem w ożywieniu Złotego Kręgu jest otwarcie się na największego gracza w planie, którym jest Meksyk. Jednak aby dostać się do Meksyku, będziemy musieli przejść przez Teksas. Chociaż dzielimy wiele podobieństw kulturowych, mamy nadzieję dać Teksańczykom to, czego chcą, czyli ich tożsamość kulturową. W końcu, zapytaj Teksańczyka, kim byli w czasach USA, a on ci odpowie. Jesteśmy Teksańczykami po pierwsze, Południowcami po drugie i Amerykanami po trzecie."
 CSA_focus_war_plan_rodeo: "Rodeo Planu Wojennego"
 CSA_focus_war_plan_rodeo_desc: "Droga do Kręgu napotyka drugą co do wielkości przeszkodę. Ta przeszkoda to oczywiście naród Teksasu, i chociaż tak, są podobnej wielkości narody, takie jak Kolumbia i Wenezuela, nie dorównują one duchem walki mieszkańcom Teksasu. Dlatego tylko wojna jest sposobem na zabezpieczenie i pokazanie tym klaunom rodeo, jak role się odwrócą."
 CSA_focus_the_west_indies_whirlwinds: "Burzliwe wiatry Indii Zachodnich"
 CSA_focus_the_west_indies_whirlwinds_desc: "Aby zabezpieczyć Złoty Krąg, musimy również faktycznie zabezpieczyć wnętrze, które składa się na krąg. Dlatego musimy przygotować grunt pod skupienie i mieć własny zestaw wyspiarskich nadziei, jeśli chcemy osiągnąć coś znaczącego w niedalekiej przyszłości."
 CSA_focus_war_plan_guantanamo: "Plan Wojenny Guantanamo"
 CSA_focus_war_plan_guantanamo_desc: "Oczywiste jest, że nie ma prawdziwej siły negocjacyjnej z Kubą, są zbyt przywiązani do swoich sposobów, a wpływy Castro wciąż trzymają ich za szyję. Więc idziemy na wojnę, aby ich uwolnić i pokazać im prawdziwy i sprawiedliwszy system."
 CSA_focus_hispaniola_heart_to_heart: "Hispaniola Serce do Serca"
 CSA_focus_hispaniola_heart_to_heart_desc: "Haiti to bałagan, jego sąsiad Dominikana nie jest wcale lepszy. Możemy zachęcić te dwa kraje środkami ekonomicznymi i stabilnością społeczną poprzez pomoc w służbach cywilnych. To tylko kolejny krok w kierunku naszego złotego celu."
 CSA_focus_hispaniola_hiccup: "Czkawka Hispanioli"
 CSA_focus_hispaniola_hiccup_desc: "Wyspa Hispaniola ma burzliwą historię aż do dziś. Z tą myślą musimy zapewnić stabilność wyspy poprzez szybkie i bezpośrednie działania przeciwko tym upadającym rządom. Dla lepszego jutra zapewnimy stabilność wyspie i jej mieszkańcom."
 CSA_focus_carribbean_cleanup: "Operacja „Sprzątanie Karaibów”"
 CSA_focus_carribbean_cleanup_desc: "Stan tych plam na mapie jest zróżnicowany i nieprzewidywalny. Nie powinniśmy oczekiwać niczego wielkiego od tych narodów i jako takie nasze siły inwazyjne powinny być w stanie zamiatać i sprzątać rzeczy i stworzyć nowy byt polityczny jedności i stabilności. Nie tylko to, ale pomyśl o monopolu na turystykę, który otrzymamy, wydaje mi się całkiem dobry."
 CSA_focus_british_concessions: "Koncesje brytyjskie"
 CSA_focus_british_concessions_desc: "Aby umocnić naszą regionalną hegemonię, musimy znaleźć różne sposoby na przejęcie obcych ziem, które wciąż pozostają pod europejską kontrolą. Brytyjczycy nie są w zbyt dobrej sytuacji finansowej, więc może po prostu odkupimy od nich wyspy."
 CSA_focus_french_concessions: "Koncesje francuskie"
 CSA_focus_french_concessions_desc: "Francuzi nadal mają bastiony w naszych przyszłych planach regionalnych tutaj na Karaibach. Musimy omówić jakieś rozwiązanie, abyśmy mogli umocnić naszą ogólną kontrolę nad Karaibami od obcych mocarstw spoza naszej półkuli."
 CSA_focus_dutch_concessions: "Koncesje holenderskie"
 CSA_focus_dutch_concessions_desc: "Jednym z ostatnich bastionów europejskiej kontroli tutaj, na półkuli zachodniej, jest Holandia z wyspą Curacao. Powinniśmy być w stanie przyznać im hojną sumę ryczałtową, aby ją im odebrać."
 CSA_focus_retooling_our_bureaucracy: "Przebudowa naszej biurokracji"
 CSA_focus_retooling_our_bureaucracy_desc: "Natura środków administracyjnych naszego narodu jest rozciągana do granic możliwości. Musimy dążyć do aktualizacji, usprawnienia i lepszej organizacji, jeśli mamy nadążyć za naszymi zagranicznymi i krajowymi potrzebami."
 CSA_focus_war_plan_aztec: "Plan Wojenny Azteków"
 CSA_focus_war_plan_aztec_desc: "Nadszedł czas, aby przekroczyć Rio Grande i zabezpieczyć nasz południowy front. W końcu nie może być nielegalnej imigracji, jeśli już są w twoich granicach."
 CSA_focus_war_plan_fruit_basket: "Kosz owoców „Plan wojny”"
 CSA_focus_war_plan_fruit_basket_desc: "Wojny bananowe były ciekawym okresem dla dawnych amerykańskich interesów zagranicznych w Ameryce Środkowej. Cóż, teraz nadszedł czas na nasze własne wojny bananowe, aby zapewnić sobie dominację regionalną i zabezpieczyć regionalny dobrobyt gospodarczy ludów tych ziem."
 CSA_focus_war_plan_canal_crosser: "Plan wojenny Canal Crosser"
 CSA_focus_war_plan_canal_crosser_desc: "Przez Panamę i na ziemie dawnego państwa Gran Colombian. Gdy tylko umocnimy ten południowy front Wenezueli, Kolumbii i Panamy, będziemy musieli po prostu chwycić i przejąć wszystko pomiędzy."
 CSA_focus_stabilizing_the_territories: "Stabilizacja terytoriów"
 CSA_focus_stabilizing_the_territories_desc: "Nasze zagraniczne przedsięwzięcia osiągnęły punkt kulminacyjny, dlatego musimy zrobić sobie przerwę, zebrać i zreorganizować nasze nowo zdobyte terytoria."
 CSA_focus_dallas_dance: "Taniec Dallas"
 CSA_focus_dallas_dance_desc: "Integracja naszych kultur i dążenie do większej stabilizacji niż podziałów sprawi, że ludność cywilna stanu Teksas będzie bardziej przychylna władzom Południa w regionie."
 CSA_focus_cuban_calm: "Spokój Kuby"
 CSA_focus_cuban_calm_desc: "Widmo Castro już nie istnieje. Teraz możemy przywrócić stabilizację byłemu narodowi Kuby i pozwolić ludziom stać się jednością z nami i z samymi sobą."
 CSA_focus_western_civil_integrations: "Integracje cywilne na Zachodzie"
 CSA_focus_western_civil_integrations_desc: "Zachodnie wyspy Hispaniola, Bahamy i Jamajka mogą rozpocząć wysiłki integracyjne poprzez wprowadzenie nowych, bardziej wydajnych usług cywilnych. Ogólnie rzecz biorąc, będziemy w stanie przynajmniej uspokoić sytuację, dopóki nie zostanie ona naprawdę sformalizowana."
 CSA_focus_eastern_civil_integrations: "Integracje cywilne na wschodzie"
 CSA_focus_eastern_civil_integrations_desc: "Od Portoryko po Trynidad i Tobago wyspy wschodnie są małe, ale liczne. Jako takie, będziemy musieli znaleźć sposoby na usprawnienie funkcjonowania tych wysp i lepszą ich integrację, aby stworzyć podwaliny pod ostateczną, prawdziwą integrację z naszą nową unią regionalną."
 CSA_focus_cartel_contingencies: "Nieprzewidziane wypadki związane z kartelem"
 CSA_focus_cartel_contingencies_desc: "Negocjacje z lokalnymi kartelami, wprowadzenie spójnych służb cywilnych i znalezienie sposobów na przywrócenie stabilności w byłym państwie meksykańskim pozwolą nam zobaczyć posłuszeństwo i współpracę lokalnej ludności w celu stworzenia podstaw dla naszych regionalnych związków."
 CSA_focus_centroamerican_unity: "Jedność środkowo-amerykańska"
 CSA_focus_centroamerican_unity_desc: "Promowanie wartości środkowoamerykańskich i regionalizmu pozwoli nam skupić się na tym, aby ten region był częścią większej Złotej układanki. Pozwoli to na lepszą integrację z unią regionalną, a jednocześnie da im rodzaj podwójnej dumy."
 CSA_focus_golden_confederation_proclaimation: "Złota Konfederacja"
 CSA_focus_golden_confederation_proclaimation_desc: "Dzisiaj jest dzień, w którym cała nasza ciężka praca przynosi owoce, warzywa, cygara, cukier i mnóstwo innych dóbr ekonomicznych i spożywczych, którymi można się cieszyć. Ponieważ dzisiaj nie jesteśmy już tylko „narodem Południa”, jesteśmy teraz Złotą Konfederacją i stoimy dumnie i wysoko z naszymi braćmi i siostrami z Zatoki Perskiej, Ameryki Środkowej i Karaibów, które stanowiły znaczną część tej zachodniej półkuli. Dzisiaj ściskamy dłonie i wyruszamy w przyszłość jedności, dobrobytu i złotego świtu, na który można patrzeć z wdziękiem, pokojem i spokojem. Dla Złotej Konfederacji!"
 CSA_focus_old_glories_policy_plan: "Plan polityki Old Glories"
 CSA_focus_old_glories_policy_plan_desc: "U szczytu swojej potęgi Stany Zjednoczone Ameryki rozciągały się od morza do morza. Rozkoszując się zasobami naturalnymi o wartości kontynentów, nie miały sobie równych za granicą. Jednak wraz z ogromną potęgą pojawiają się przytłaczające obowiązki, a dekadencja, która była starym porządkiem, doprowadziła do ostatecznego upadku wielkiej republiki. Teraz znajdujemy się w wyjątkowej sytuacji, ponieważ możemy rozpocząć odbudowę tej wielkości raz jeszcze z czystą kartą i zrozumieniem. Podczas gdy spora liczba ludzi nie będzie zbyt zadowolona z tego ambitnego kierunku polityki zagranicznej, równie dobrze możemy to zrobić teraz, zanim okazja zostanie utracona na zawsze."
 CSA_focus_great_northern_expedition: "Wielka Północna Ekspedycja"
 CSA_focus_great_northern_expedition_desc: "Aby rozpocząć wielką rekultywację, musimy najpierw pomaszerować na północ i zabezpieczyć wszystko, co się da na wschód od wielkiej bariery, jaką jest potężna rzeka Missisipi."
 CSA_focus_war_plan_superior: "Plan Wojenny Superior"
 CSA_focus_war_plan_superior_desc: "Nasza pierwsza inwazja musi rozpocząć się na naszych najbardziej zachodnich granicach, stamtąd łatwiej będzie nas okrążyć i ruszyć w kierunku sił opozycji położonych bardziej na wschodzie."
 CSA_focus_war_plan_appalachia: "Plan Wojenny Appalachy"
 CSA_focus_war_plan_appalachia_desc: "Inwazja na Wolne Stany zabezpieczy dawną siedzibę władzy, jaką jest Waszyngton. Można to określić, wykorzystując na naszą korzyść pasmo górskie Appalachów, gdy posuwamy się w kierunku północno-wschodnim."
 CSA_focus_war_plan_greater_hudson: "Plan wojenny Greater Hudson"
 CSA_focus_war_plan_greater_hudson_desc: "Od rzeki Hudson do Maine dążymy do odzyskania północnego wschodu jako całości i przywrócenia do owczarni naszego przeznaczenia, na które się zdecydowaliśmy. Ponieważ tym ostatecznym pchnięciem umacniamy naszą władzę nad wschodnią połową naszej przyszłej, wielkiej Drugiej Republiki Ameryki."
 CSA_focus_cultural_integration_plans: "Plany integracji kulturowej"
 CSA_focus_cultural_integration_plans_desc: "Musimy zadbać o to, abyśmy nie stali się tak łatwo podzieleni, jak stara republika. Dlatego musimy prewencyjnie zaplanować ustanowienie nowego i nowoczesnego standardu jedności i kulturowej inkluzji siebie nawzajem."
 CSA_focus_midwestern_brothers: "Bracia z Midwestu"
 CSA_focus_midwestern_brothers_desc: "Polowanie jest najlepszą cechą jednoczącą, którą łączy południe i środkowy zachód. Możemy wykorzystać ten katalizator jako sposób na połączenie i zjednoczenie regionów jako jednego, wykorzystując różnice w jedzeniu jako sposób na tworzenie nowych potraw i jedności kulturowej. Nie wspominając o tym, że maniery nie są aż tak bardzo od siebie odległe, po prostu wyrażane za pomocą innych słów."
 CSA_focus_capital_compromises: "Kompromisy kapitałowe"
 CSA_focus_capital_compromises_desc: "Region stołeczny znany również jako Federalist States jest regionem dość unikalnym dla reszty narodu starej republiki. Jednak tam, gdzie ich kultura może się różnić ze względu na wszystkie zewnętrzne wpływy, nadrabiają w nadmiarze swoją historią. Założenie zarówno artykułów konfederacji, jak i konstytucji, a także samego narodu wynika z tego centralnego regionu. Jako tacy możemy pójść na pewne kompromisy, aby umożliwić zachowanie tej neutralności kulturowej i ustanowić standard jedności poprzez zrozumienie i rozum."
 CSA_focus_northeastern_needs: "Potrzeby Północno-Wschodnie"
 CSA_focus_northeastern_needs_desc: "Zuchwałe i różnorodne osobowości regionu północno-wschodniego będą nieco trudne do zintegrowania. Jednak zwracając większą uwagę na ich potrzeby, ustanawiamy precedens troski i życzliwości, o którym niektórzy mogli nie zdawać sobie sprawy, że tego pragną. Od Nowojorczyka do Bostończyka różnorodność osobowości, które tworzą wyjątkową naturę północnego wschodu jako całości, przygotuje grunt pod niepokoje. Ale jeśli zwrócimy na nie wystarczająco dużo uwagi i faktycznie się nimi zajmiemy, powinniśmy spodziewać się płynniejszej drogi naprzód. Nie wspominając o tym, że niektóre z tych osobowości są zgodne z pewnymi regionami Środkowego Zachodu i Południa, więc zawsze możemy do nich przemawiać najlepiej, jak potrafimy."
 CSA_focus_organizing_the_east: "Organizowanie Wschodu"
 CSA_focus_organizing_the_east_desc: "organizowanie naszych wschodnich zdobyczy pozwala nam przypomnieć sobie nasze zrozumienie tego, jakie zasoby mamy do dyspozycji. Nie wspominając o tym, że pomaga nam to przygotować grunt pod rozpoczęcie naszej ekspansji na zachód, gdy nadejdzie czas."
 CSA_focus_pacific_pearls: "Perły Pacyfiku"
 CSA_focus_pacific_pearls_desc: "Dziś wyruszamy i maszerujemy na zachód, aby wypełnić nasze przeznaczenie. Z potężnego Missisipi podążamy teraz szlakiem, aby zdobyć perły Pacyfiku i ponownie zjednoczyć te wielkie ziemie."
 CSA_focus_war_plan_houston: "Plan wojenny Houston"
 CSA_focus_war_plan_houston_desc: "Republika Teksańska jest narodem, który choć może mały, jest bardzo zmotywowany i zna swoje terytorium. Musimy więc ich odizolować i wyeliminować, zanim ich ambicje przewyższą naszą wykonalność właściwej integracji."
 CSA_focus_war_plan_wheat_field: "Plan Wojny Pole Pszenicy"
 CSA_focus_war_plan_wheat_field_desc: "Republika Lakota obejmuje wiele dawnych regionów Wielkich Równin starej republiki. Musimy zabezpieczyć ten spichlerz i przedstawić plany integracji, wykorzystując ich odizolowanego i niezależnego ducha jako sposób na porównanie i zjednoczenie się z tymi na Środkowym Zachodzie i Południu."
 CSA_focus_war_plan_canyon: "Kanion Planu Wojennego"
 CSA_focus_war_plan_canyon_desc: "Unia Deseret jest unią tylko z nazwy, ich terytoria są tak zróżnicowane pod względem wpływów z otoczenia i wewnętrznych kultur, że inwazja na nie powinna być dość prostą próbą, pomijając sam teren. Możemy jednak wykorzystać ten brak jedności, aby zintegrować je w przyszłości i nadać im prawdziwą i rzeczywistą tożsamość, którą będą mogli poprzeć."
 CSA_focus_war_plan_cascade: "Kaskada planu wojennego"
 CSA_focus_war_plan_cascade_desc: "Północno-zachodni Pacyfik, znany również jako region Kaskadowy, jest jednym z dość młodych źródeł niezależnych duchów. Jako taki, możemy wykorzystać tę młodość na naszą korzyść w przyszłości. Na razie musimy uważać, jak się zachowujemy, ponieważ góry będą bardzo żmudną sprawą, aby spróbować się przebić."
 CSA_focus_war_plan_gold: "Plan wojenny Złoto"
 CSA_focus_war_plan_gold_desc: "Gorączka złota w XIX wieku przyciągnęła wielu ludzi do stanu Kalifornia, teraz my wyruszyliśmy i najechaliśmy stan gorączki złota, kończąc naszą kontynentalną krucjatę."
 CSA_focus_westward_integrations: "Integracje na Zachód"
 CSA_focus_westward_integrations_desc: "Rozpoczniemy programy integracji i jedności z terytoriami granicznymi. To przygotowało grunt pod trzyetapowy ogólny wysiłek integracyjny, ponieważ następną fazą będą stany wokół Gór Skalistych."
 CSA_focus_rocky_mountain_integrations: "Integracje Gór Skalistych"
 CSA_focus_rocky_mountain_integrations_desc: "Góry Skaliste są jedną z największych barier naturalnych, więc integracja czegokolwiek na nich lub poza nimi będzie nieco trudniejsza niż zwykle. Możemy jednak wykorzystać to jako sposób na kompromis i ocenę potrzeb tych obszarów, dzięki czemu te ogromne odległości nie będą już wydawać się tak odległe."
 CSA_focus_pacific_pacification_efforts: "Wysiłki na rzecz pacyfikacji Pacyfiku"
 CSA_focus_pacific_pacification_efforts_desc: "Będąc cały kontynent dalej, oznacza to, że tradycyjne programy jedności nie będą najłatwiejsze do przeprowadzenia. Dlatego będziemy musieli zintegrować nowe służby cywilne i zapewnić stabilność w regionie, aby nasze wysiłki integracyjne przyniosły owoce."
 CSA_focus_the_second_republic: "Druga Republika"
 CSA_focus_the_second_republic_desc: "Po tak długim czasie, w którym to zrobiliśmy, dziś możemy ogłosić Drugą Republikę Amerykańską i wyznaczyć nowe przeznaczenie, dla którego zamanifestowaliśmy się poprzez prawdziwą determinację i ciężką pracę. Nowe marzenie stało się nową rzeczywistością i teraz naszym zadaniem jest wyznaczenie nowego początku, z którego możemy być dumni."
 CSA_focus_cajun_way_forward: "Plan polityki Cajun"
 CSA_focus_cajun_way_forward_desc: "Znaczący wpływ na naszą kulturę mogą mieć ludy Cajun i Kreole zamieszkujące okolice i tereny stanu Luizjana. Ten znaczący wpływ sięga dawnego francuskiego terytorium Luizjany, które zastąpiło utraconą kolonię Arkadyjską, jaką Francuzi mieli w Kanadzie i Nowej Anglii. W związku z tym uważamy, że lepszym planem polityki zagranicznej byłoby ponowne odkrycie tych korzeni i czerpanie inspiracji ze starego oraz dawanie nowego światła. W ten sposób rozpoczniemy krajową dyrektywę Arkadii i zaczniemy tworzyć dla siebie nowe imię."
 CSA_focus_midwestern_meltdowns: "Załamania na Środkowym Zachodzie"
 CSA_focus_midwestern_meltdowns_desc: "Greater Lakes Confederation jest ważnym węzłem logistycznym, czy to linie kolejowe, które kręcą się jak sieć z Chicago, czy rzeki Missisipi i Ohio. Region jest gotowy do zbioru i teraz musimy tylko przygotować grunt pod przedstawienie naszych potencjalnych uzasadnień."
 CSA_focus_war_plan_windy_city: "Plan wojenny Windy City"
 CSA_focus_war_plan_windy_city_desc: "Nadszedł czas, aby przyjąć do grona naszych braci i siostry ze środkowego zachodu. Aby umocnić nasze kultury i zjednoczyć jako jeden nowy naród zrodzony z popiołów starej republiki i tego pseudoplemiennego stanu rzeczy."
 CSA_focus_capital_crisis: "Kryzys kapitałowy"
 CSA_focus_capital_crisis_desc: "Region stołeczny nie ma żadnej kultury poza byciem „domem”, dla dawnych ideałów federalistycznych. Dlatego możemy szybko ustalić roszczenia i warunki kryzysowe, abyśmy mogli działać odpowiednio."
 CSA_focus_war_plan_arlington: "Plan Wojenny Arlington"
 CSA_focus_war_plan_arlington_desc: "Nadszedł czas, rzućmy się na wrogów nowego świata, bo oni w stolicy myślą tylko o przeszłości. Cóż, teraz czas pokazać im przyszłość."
 CSA_focus_northeastern_nagging: "Północno-wschodnie marudzenie"
 CSA_focus_northeastern_nagging_desc: "Waleczne osobowości nowojorskich ludzi ułatwią zwiększanie napięć. Przygotowując grunt pod wplątanie ich rzekomo bardziej biernych sąsiadów za nimi."
 CSA_focus_war_plan_tea_party: "Plan Wojny Tea Party"
 CSA_focus_war_plan_tea_party_desc: "Teraz, gdy gra jest już gotowa, możemy ruszyć w kierunku północno-wschodnim i umocnić naszą kontrolę nad wschodnią połową kontynentalnych byłych Stanów Zjednoczonych. To przygotowuje grunt pod naszą nową tożsamość, naszą regionalną stabilność i przyszłość, którą możemy sami określić."
 CSA_focus_border_settlements: "Osiedla graniczne"
 CSA_focus_border_settlements_desc: "Zniesienie dawnych granic i tworzenie nowych osad pozwala nam lepiej integrować i mieszac różne kultury, co jest prawdziwym pierwszym krokiem naprzód."
 CSA_focus_chicago_cheers: "Chicago na zdrowie"
 CSA_focus_chicago_cheers_desc: "Chicago jest sercem Środkowego Zachodu i powinno być traktowane jako takie. W tym celu wykorzystamy Wietrzne Miasto, aby dzielić się różnicami kulturowymi i świętować naszą jedność jako rodzina narodów."
 CSA_focus_detroit_delight: "Rozkosz Detroit"
 CSA_focus_detroit_delight_desc: "Podczas gdy Chicago może być sercem, Detroit równie dobrze może być płucami Środkowego Zachodu. Przygotowując grunt pod duże i małe przedsiębiorstwa produkcyjne, Detroit będzie dobrym drugim miejscem postoju dla naszych kulturalnych obchodów i wysiłków integracyjnych."
 CSA_focus_crossing_more_than_the_delaware: "Przekroczenie czegoś więcej niż Delaware"
 CSA_focus_crossing_more_than_the_delaware_desc: "Przez wzgórza i daleko stąd, przez D.C., Philly i zatokę, podróżujemy daleko i przynosimy spokój tym krainom kłopotów. Teraz nadszedł czas, abyśmy przynieśli spójność i stabilność tym krainom."
 CSA_focus_boston_beautiful: "Piękny Boston"
 CSA_focus_boston_beautiful_desc: "Przywrócenie usług cywilnych i przywrócenie spokoju w regionie pozwoli nam zorganizować wydarzenia i uroczystości w Bostonie. Tam, gdzie dawna rewolucja zaczęła się od przyjęcia herbacianego, teraz zaczynamy świętowanie nowej, ponieważ stajemy się bliżej siebie jako jedna wielka rodzina."
 CSA_focus_a_new_beginning: "Nowy początek"
 CSA_focus_a_new_beginning_desc: "Teraz rozpoczyna się proces odnowy, nowego początku i nowej ery dla naszych narodów."
 SRA_idea_railroad_mania: "Szaleństwo na punkcie kolei"
 SRA_idea_railroad_mania_desc: "Pociąg, jak na swój typ, jest najpotężniejszym pojazdem na lądzie. A silniki Południowej Republiki są siłą napędową doków, przemysłu i linii bocznych, które tworzą naszą kolej, która wkrótce stanie się znana na całym świecie. Nie tylko będziemy tworzyć, ale powinniśmy opowiadać historie naszych wspaniałych Southern Railways."
 SRA_idea_department_for_transport_innovation: "Departament Innowacji Transportowych"
 SRA_idea_department_for_transport_innovation_desc: "Poświęcony inicjatywie hurtowej rozwijania lepszych, bardziej zaawansowanych i wydajniejszych sposobów transportu zarówno ludzi, jak i towarów. DTI jest wynikiem dedykowanego finansowania na rzecz osiągnięcia takich celów."
 SRA_idea_promoting_agriculture_influence: "Promowanie rolnictwa wpływającego"
 SRA_idea_promoting_agriculture_influence_desc: "Nasze ziemie są idealne do uprawy potrzebnych produktów rolnych na całym świecie. Chociaż nie potrzebujemy, aby nasza gospodarka była przez nie zdominowana, z pewnością możemy wykorzystać to do wywierania pewnych miękkich wpływów i zabezpieczenia naszych krajowych potrzeb."
 SRA_idea_old_habits_new_hopes: "Południowy Sen"
 SRA_idea_old_habits_new_hopes_desc: "Zbudowaliśmy wielki naród, jeden za wszystkich i gdzie wszyscy mogą być za jednego. Zabezpieczenie tej rzeczywistości zajęło sporo czasu, a wraz z nią nadeszła rzeczywistość zrzucenia łańcuchów naszej przeszłości. Obejmując się nawzajem w teraźniejszości, a także tworząc i tworząc przyszłość dla wszystkich obywateli Południa, bez względu na to, jak wyglądają. Mamy i będziemy tworzyć, Południowy Sen."
 SRA_idea_historical_innovation_classes: "Klasy Innowacji Historycznych"
 SRA_idea_historical_innovation_classes_desc: "Historia Południa to historia rozwoju rolnictwa. Teraz, gdy musimy zapewnić, że złe części naszej historii są nauczane i rozumiane, musimy również nadać priorytet temu, aby prawdziwa innowacja była wprowadzana, gdy problem staje się poważny. W tym względzie zamiast tego przyjrzymy się odwiecznej kwestii, jaką jest bezpieczeństwo żywnościowe i badania rolnicze, co odciśnie nasze piętno na świecie, a także odciśnie nasze kulturowe piętno w społeczności naukowej."
 SRA_idea_agricultural_industrialism: "Industrializm rolniczy"
 SRA_idea_agricultural_industrialism_desc: "Rolnictwo jest podstawą funkcjonującego społeczeństwa. Poprzez inwestycje w dywersyfikację całego sektora rolniczego możemy zapewnić, że nasze inwestycje przemysłowe nie tylko spełniają podstawowe wymagania społeczeństwa, ale także mogą optymalizować, rozszerzać i rozwijać naszą śmietankę, jaką jest nasz sektor rolniczy."
 SRA_idea_expanded_corps_of_engineers: "Rozszerzony Korpus Inżynierów"
 SRA_idea_expanded_corps_of_engineers_desc: "Dzięki rozszerzeniu naszego Korpusu Inżynieryjnego możemy włączyć cywilne rozszerzenie Korpusu i zastosować kilka zdolności w czasie pokoju. W rezultacie daje to siły rezerwowe, które można zmobilizować w razie potrzeby, aby pomóc w logistyce wojskowej i pracach obronnych na tylnej linii."
 SRA_idea_a_southern_dream: "Południowy sen"
 SRA_idea_a_southern_dream_desc: "Nasze ziemie, nasi ludzie, nasza rodzina. Nasze przeznaczenie jest przeznaczeniem Południa, a marzenie o wygodzie, rodzinie i duchu Południa to coś, o co staramy się zadbać, aby każdy obywatel się cieszył. Bo nie ma nic lepszego niż dom i domowe gotowanie mamy."
 SRA_idea_industrial_stagnation: "Doktryna stagnacji przemysłowej"
 SRA_idea_industrial_stagnation_desc: "Sektor rolniczy jest kręgosłupem cywilizacji, o ten kręgosłup trzeba dbać i ogólnie go wzmacniać. W związku z tym musimy zmienić mentalność, w jaki sposób rozwijamy nasz naród jako całość, aby zapewnić, że ten kręgosłup nie stanie się kruchy i nie zwiędnie."
 SRA_idea_nature_navigators: "Nawigatorzy przyrody"
 SRA_idea_nature_navigators_desc: "Dzięki tak zróżnicowanemu położeniu geograficznemu nasza zdolność do wszechstronnego szkolenia i doskonalenia naszych żołnierzy zapewnia nie tylko naszym chłopcom elastyczność w terenie, ale nasi piloci mają również lepsze rozeznanie w tym, jak śledzić ruchy wroga w trudnym do zauważenia terenie."
 SRA_idea_historical_scars: "Historyczne blizny"
 SRA_idea_historical_scars_desc: "Czasami najlepiej nie zapominać o przeszłości. Ale te bóle pozostawiają blizny, a chociaż nasz naród przeszedł długą drogę, narodowe i nieco międzynarodowe piętno wokół naszego istnienia wciąż budzi wahanie. Może pewnego dnia naprawdę pójdziemy dalej..."
 SRA_idea_ignoring_the_past: "Ignorowanie przeszłości"
 SRA_idea_ignoring_the_past_desc: "Przeszłość jest dokładnie tym, przeszłością. Nie można jej zmienić, więc po co się o nią martwić, skoro mamy teraźniejszość i przyszłość, o które musimy się martwić."
 SRA_idea_from_past_scars_to_future_honors: "Od przeszłych blizn do przyszłych zaszczytów"
 SRA_idea_from_past_scars_to_future_honors_desc: "Nie będziemy już dłużej pogrążeni w przeszłości i jej okropnościach. Teraz będziemy patrzeć w przyszłość razem jako jedna rodzina z Południa i starać się bronić siebie nawzajem przed wrogami, którzy chcą odebrać nam nowo odnalezioną wolność. Dla rodziny, przyjaciół i domu, dla Południowego Narodu!"
 SRA_idea_formalized_department_of_energy: "Sformalizowany Departament Energii"
 SRA_idea_formalized_department_of_energy_desc: "Dzięki utworzeniu Departamentu Energii i inwestycjom w niego dokonanym możemy teraz lepiej zadbać o zaspokojenie potrzeb energetycznych naszych krajów."
 SRA_idea_from_theory_to_practice: "Od teorii do praktyki"
 SRA_idea_from_theory_to_practice_desc: "Teoria Dixie Agrinomics okazała się o wiele bardziej zrównoważona i bardziej oswojona w zależności od gospodarki bardziej skoncentrowanej na kraju. Oczywiście nadal prowadzimy handel globalny, ale tam, gdzie handlujemy tym, co naprawdę mamy w nadmiarze, otrzymujemy w zamian import o całej różnorodności jakości."
 SRA_idea_formalized_department_of_natural_resources: "Sformalizowany Departament Zasobów Naturalnych"
 SRA_idea_formalized_department_of_natural_resources_desc: "Dzięki wielkim debatom na temat zasobów oficjalnie ustanowiliśmy i stworzyliśmy podstawę funkcjonalności dla DoNR. Teraz jest on ustawiony na poprawę naszego narodu, aby stworzyć jaśniejszą przyszłość."
 SRA_idea_a_modern_dixie: "Współczesny Dixie"
 SRA_idea_a_modern_dixie_desc: "Wszechstronna i różnorodna natura naszego programu Modernize Dixinomics Program pozwoliła nam wznieść się na nowe standardy siły ekonomicznej i jakości życia niż kiedykolwiek wcześniej. Teraz mamy fundament, na którym możemy zabezpieczyć przyszłość, jakiej chcemy i jaką będziemy mieć."
 SRA_idea_priority_budgeting: "Budżetowanie priorytetowe"
 SRA_idea_priority_budgeting_desc: "Ponieważ Departament Transportu ma pierwszeństwo w budżetowaniu, będziemy mogli udoskonalić, dostosować i rozwinąć naszą infrastrukturę, aby sprostać ciągle zmieniającym się potrzebom naszego kraju. Niezależnie od tego, czy są to potrzeby cywilne, czy wojskowe."
 SRA_idea_civil_defense_doctrine: "Doktryna Obrony Cywilnej"
 SRA_idea_civil_defense_doctrine_desc: "CDD łączy system milicji z wpływami regularnej armii. W pewnym sensie ma być pomostem między tradycyjną nowoczesną wojną a tym, co jest znane jako „wojna czwartej generacji”. Niektórzy w dziale dokumentacji żartobliwie zaczęli używać „wojny 3,5 generacji” jako alternatywnej nazwy dla doktryny."
 SRA_idea_civil_defense_doctrine_one: "Doktryna Obrony Cywilnej"
 SRA_idea_civil_defense_doctrine_one_desc: "CDD łączy system milicji z wpływami regularnej armii. W pewnym sensie ma być pomostem między tradycyjną nowoczesną wojną a tym, co jest znane jako „wojna czwartej generacji”. Niektórzy w dziale dokumentacji żartobliwie zaczęli używać „wojny 3,5 generacji” jako alternatywnej nazwy dla doktryny."
 SRA_idea_continual_planning_doctrine: "Doktryna ciągłego planowania"
 SRA_idea_continual_planning_doctrine_desc: "CPD to doktryna udoskonalania i wytrwałości, wykorzystująca aparat planowania funkcjonalności armii i służąca do udoskonalania i zwiększania ogólnej spójności pomiędzy elementami bojowymi i logistycznymi armii."
 SRA_idea_continual_planning_doctrine_one: "Doktryna ciągłego planowania"
 SRA_idea_continual_planning_doctrine_one_desc: "CPD to doktryna udoskonalania i wytrwałości, wykorzystująca aparat planowania funkcjonalności armii i służąca do udoskonalania i zwiększania ogólnej spójności pomiędzy elementami bojowymi i logistycznymi armii."
 SRA_idea_shells_not_soldiers_doctrine: "Doktryna „Pociski, nie żołnierze”"
 SRA_idea_shells_not_soldiers_doctrine_desc: "Doktryna SNS jest prostą, materialną doktryną supremacji. Choć jest dla nas bardziej kosztowna ekonomicznie, to jako społeczeństwo kosztowałoby nas o wiele więcej, gdybyśmy stracili więcej ludzi i żołnierzy, niż kul i bomb."
 SRA_idea_shells_not_soldiers_doctrine_one: "Doktryna „Pociski, nie żołnierze”"
 SRA_idea_shells_not_soldiers_doctrine_one_desc: "Doktryna SNS jest prostą, materialną doktryną supremacji. Choć jest dla nas bardziej kosztowna ekonomicznie, to jako społeczeństwo kosztowałoby nas o wiele więcej, gdybyśmy stracili więcej ludzi i żołnierzy, niż kul i bomb."
 SRA_idea_airforce_sky_defense_doctrine: "Doktryna Obrony Nieba Sił Powietrznych"
 SRA_idea_airforce_sky_defense_doctrine_desc: "SDD to doktryna skoncentrowana na ukierunkowanej przewadze w utrzymywaniu przestrzeni powietrznej. Priorytetyzacja sprawi, że naloty bombowe będą skuteczniejsze, jednak będzie to opóźniać nasze innowacje w rozwoju bombardowań z powodu braku uwagi."
 SRA_idea_airforce_raining_thunder_doctrine: "Doktryna Deszczu Grzmotów"
 SRA_idea_airforce_raining_thunder_doctrine_desc: "Poprzez priorytetowe traktowanie naszych możliwości bombardowania zwiększamy naszą zdolność zadawania dużych obrażeń wrogim technologiom bojowym na samym polu bitwy."
 SRA_idea_airforce_sky_defense_doctrine_one: "Doktryna Obrony Nieba Sił Powietrznych"
 SRA_idea_airforce_sky_defense_doctrine_one_desc: "SDD to doktryna skoncentrowana na ukierunkowanej przewadze w utrzymywaniu przestrzeni powietrznej. Priorytetyzacja sprawi, że naloty bombowe będą skuteczniejsze, jednak będzie to opóźniać nasze innowacje w rozwoju bombardowań z powodu braku uwagi."
