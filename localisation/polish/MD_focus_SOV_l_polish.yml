 sov_dissolution.1.t: "Regionalizm na topie"
 sov_dissolution.1.d: "Ponieważ niedawna wojna przybrała zły obrót, coraz więcej podmiotów państwowych zaczyna działać niezależnie. To kwestia czasu, kiedy sytuacja wymknie się spod kontroli."
 sov_dissolution.1.a: "Niemożliwe"
 sov_dissolution.2.t: "Część Rosji ponownie zintegrowana"
 sov_dissolution.2.d: "Po długich negocjacjach kolejna część ojczyzny wraca pod swoją prawdziwą flagę."
 sov_dissolution.2.a: "Jeden krok bliżej"
 sov_dissolution.3.t: "Rosja prosi o wypuszczenie marionetki"
 sov_dissolution.3.d: "Państwo rosyjskie wyciągnęło rękę w nadziei na wynegocjowanie uwolnienia jednej ze swoich byłych części jako w pełni niezależnego narodu."
 sov_dissolution.3.a: "Inwestycja pieniężna może być pomocna"
 sov_dissolution.3.b: "Moglibyśmy kupić ich majątek państwowy"
 sov_dissolution.3.c: "Bez dyskusji"
 sov_dissolution.4.t: "[FROM.GetName] prosi o rekompensatę pieniężną"
 sov_dissolution.4.d: "Po skontaktowaniu się z [FROM.GetNamewithFlag] w sprawie możliwego uwolnienia części kraju zaproponowali rekompensatę pieniężną za takie działanie."
 sov_dissolution.4.a: "Mała cena do zapłaty"
 sov_dissolution.4.b: "Niemożliwe"
 sov_dissolution.5.t: "[FROM.GetName] prosi o przekazanie majątku państwowego"
 sov_dissolution.5.d: "Po skontaktowaniu się z [FROM.GetNamewithFlag] w sprawie możliwego uwolnienia części kraju zaproponowali oni przeniesienie majątku państwowego w ramach rekompensaty za takie działanie."
 sov_dissolution.5.a: "Mała cena do zapłaty"
 sov_dissolution.5.b: "Niemożliwe"
 sov_dissolution.6.t: "[FROM.GetName] zaprzecza możliwym negocjacjom"
 sov_dissolution.6.d: "Po skontaktowaniu się z [FROM.GetNamewithFlag] w sprawie możliwego uwolnienia części kraju, firma stanowczo odrzuciła wszelkie propozycje. Sytuacja pozostaje napięta i niestabilna."
 sov_dissolution.6.a: "Aroganccy głupcy!"
 sov_dissolution.7.t: "[SOV.GetName] wyraża zgodę na nasze warunki"
 sov_dissolution.7.d: "[SOV.GetName] zgodził się na nasze rozsądne żądania odszkodowania za uwolnienie naszego państwa stowarzyszonego."
 sov_dissolution.7.a: "Tylko biznes"
 sov_dissolution.8.t: "[SOV.GetName] odrzuca nasze warunki"
 sov_dissolution.8.d: "[SOV.GetName] odrzucił rozpatrzenie naszych rozsądnych żądań odszkodowania za uwolnienie naszego państwa stowarzyszonego."
 sov_dissolution.8.a: "Ich strata"
 sov_dissolution.10.t: "Zamieszanie polityczne podczas negocjacji"
 sov_dissolution.10.d: "Podczas negocjacji w sprawie ewentualnej reintegracji z państwem rosyjskim poruszono kilka nieprzyjemnych tematów, skutecznie blokując proces negocjacyjny"
 sov_dissolution.10.a: "Wykorzystajmy dostępne narzędzia"
 sov_dissolution.10.b: "Musimy to przeczekać"
 sov_dissolution.11.t: "Brak środków na negocjacje"
 sov_dissolution.11.d: "Negocjując ewentualną reintegrację z państwem rosyjskim, podniesiono kwestię rekompensaty pieniężnej mającej pokryć koszty administracyjne przeniesienia państwa."
 sov_dissolution.11.a: "Część procesu"
 sov_dissolution.11.b: "Nie ma pieniędzy - ale trzymaj się!"
 sov_dissolution.12.t: "Niekompatybilny majątek państwowy"
 sov_dissolution.12.d: "Podczas negocjacji w sprawie ewentualnej reintegracji z państwem rosyjskim poruszano kwestię bankructwa części majątku państwa i teraz musimy wykonać ruch z naszej strony, aby przerwać negocjacje."
 sov_dissolution.12.a: "Sprzedaj to, teraz."
 sov_dissolution.12.b: "Potrzebujemy tych aktywów"
