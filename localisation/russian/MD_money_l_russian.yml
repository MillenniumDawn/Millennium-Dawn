 INTEREST_EXPENSE_TOOLTIP: "Выплаченные проценты"
 INTEREST_EXPENSE_TOOLTIP_DELAYED: "Мы должны выплачивать проценты по долгу, накопленному нашей страной. Наша процентная ставка в основном определяется соотношением нашего §Yдолга к ВВП.§! Чем выше это соотношение, тем меньше доверия у различных финансовых институтов к нашей способности выплатить долг, что приводит к более высокой процентной ставке. На нашу процентную ставку могут повлиять различные §Yнациональные идеи§!.\n\nНаличие §Yпроцентной ставки§! выше §Y10%§! даст нам доступ к экстренным решениям для урегулирования нашего растущего долга. После того, как процентная ставка поднимется выше §Y15%§!, наша экономика начнет замедляться, и мы будем страдать от других негативных последствий. В этот момент у нас будет возможность объявить дефолт по нашему долгу (с большими затратами). Как только ваш §YПроцент§! превысит §Y20%§!, мы не сможем вручную брать больше долгов. Если ваш §YПроцент по долгу§! превысит наш §YВаловой доход§!, наша страна рухнет.\n\nНаша текущая §Yпроцентная ставка§!: [?interest_rate|3]%\n\nОтношение долга к ВВП: §Y[?debt_ratio|%1]§!\n\nВлияние идей на §Yпроцентную ставку§!: [?interest_rate_multiplier|-0] (процентных пунктов)\n[debt_automatic_repayment_toggled]"
