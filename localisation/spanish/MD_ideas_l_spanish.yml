 generic_bureaucratic_drain_idea: "Drenaje Burocrático"
 generic_bureaucratic_drain_idea_desc: "Las acciones recientes han pasado factura a nuestra burocracia y ahora se ha convertido en un lastre. Aunque esto suele ser temporal, podría causar más problemas más adelante en el camino..."
 USA_homeland_security: "Seguridad Nacional"
 USA_homeland_security_desc: "Homeland Security es un término general de seguridad nacional de Estados Unidos que se utiliza para designar a varias agencias civiles reorganizadas de ese país. El objetivo principal de Homeland Security es actuar como un ministerio del interior como el que tienen muchos otros países."
 USA_guantanamo_bay: "Bahía de Guantánamo"
 USA_guantanamo_bay_desc: "El centro de detención de la Bahía de Guantánamo es una prisión militar de los Estados Unidos ubicada dentro de la Base Naval de la Bahía de Guantánamo, también conocida como Guantánamo, G-Bay, GTMO y Gitmo, que se encuentra en la costa de la Bahía de Guantánamo en Cuba. Dado que los reclusos son detenidos indefinidamente sin juicio y hay informes de torturas a varios detenidos, las operaciones de este centro son consideradas una violación importante de los derechos humanos por parte de Amnistía Internacional y los derechos de debido proceso en la Decimocuarta Enmienda de la Constitución de los Estados Unidos."
 land_of_the_free: "Tierra de la Libertad"
 land_of_the_free_desc: "Estados Unidos es un faro de libertad y democracia para el mundo."
 USA_usaid: "USAID"
 USA_usaid_desc: "La Agencia de Estados Unidos para el Desarrollo Internacional (USAID) es una agencia independiente del gobierno federal de Estados Unidos que se encarga principalmente de administrar la ayuda exterior civil y la ayuda al desarrollo. Con un presupuesto de más de 27.000 millones de dólares, la USAID es una de las mayores agencias de ayuda oficial del mundo y representa más de la mitad de toda la ayuda exterior estadounidense (que en términos absolutos de dólares es la más alta del mundo).\n\n§REsta idea se cancelará en las siguientes condiciones§!\nEstamos en guerra con el §Y[USA.GetNameWithFlag]§! o cualquier §Y[USA.GetFlag] [USA.GetAdjective] aliado§!, nuestro §YPIB/c§! es superior a §Y25k§!(Excepto [ISR.GetNameWithFlag]), o si hemos generado más de un 10% de Tensión Mundial."
 USA_usaid_idea_tt: "Ingreso adicional: £G0.004 por cada 10 millones de personas"
 USA_usaid_idea_2_tt: "Cuando está influenciado por §Y[USA.GetNameWithFlag]§!, §Y[THIS.GetFlag] [THIS.GetAdjective]§! $foreign_influence_defense_modifier$ se §Reduce§! en §R5%§!\n"
 worker_strikes_1: "Huelgas de Trabajadores"
 worker_strikes_1_desc: "Hay cierta agitación entre la fuerza laboral de este país."
 worker_strikes_2: "Huelgas Considerables de Trabajadores"
 worker_strikes_2_desc: "Autobuses, trenes, aviones y taxis no están funcionando mucho en este país. Solo algunas fábricas están en funcionamiento. La fuerza laboral está descontenta."
 worker_strikes_3: "Huelgas Mayores de Trabajadores"
 worker_strikes_3_desc: "Hay situaciones en las que la gente no quiere trabajar para conseguir un objetivo político. En este país se está intentando conseguir un objetivo político importante."
 worker_strikes_4: "Huelgas Desastrosas de Trabajadores"
 worker_strikes_4_desc: "La economía nacional está al borde del colapso. El gobierno no parece ser capaz de conseguir que su población trabaje."
 tribal_guerrillas: "Guerrillas Tribales"
 tribal_guerrillas_desc: "Fortalecidos por la invasión soviética, los guerrilleros se han convertido en maestros en la lucha por las laderas y colinas afganas. El uso de vastos y complejos sistemas de cuevas dificulta que el enemigo elimine a todos los combatientes."
 armenian_perseverance: "Perseverancia Armenia"
 armenian_perseverance_desc: "Muchas civilizaciones han surgido y desaparecido en los últimos tres milenios. A diferencia de sus antiguos amigos y enemigos, los armenios siguen perdurando. Aunque Armenia histórica puede que nunca regrese, la voluntad de prosperar y mantenerse firme es más fuerte que nunca."
 full_control_of_suez: "Autoridad del Canal de Suez"
 full_control_of_suez_desc: "El Canal de Suez está controlado y operado por la Autoridad del Canal de Suez. Los ingresos de la Autoridad solo por peajes ascienden a 5 mil millones de dólares al año. Si bien el Canal de Suez, según tratados internacionales, está abierto tanto a buques civiles como militares, puede utilizarse fácilmente para controlar el transporte marítimo entre Asia y Europa."
 full_control_of_suez_idea_TT: "Ingreso adicional: $§G0.100§!"
 full_control_of_hormuz_idea_TT: "Ingresos adicionales: $§G0.800§!"
 partial_control_of_suez: "Autoridad del Canal de Suez - Propiedad Compartida"
 partial_control_of_suez_desc: "El Canal de Suez está controlado y operado por la Autoridad del Canal de Suez. Los ingresos de la Autoridad solo por peajes ascienden a 5 mil millones de dólares al año. Si bien el Canal de Suez, según tratados internacionales, está abierto tanto a buques civiles como militares, puede utilizarse fácilmente para controlar el transporte marítimo entre Asia y Europa. Actualmente, el Canal de Suez está bajo autoridad conjunta de dos países."
 partial_control_of_suez_idea_TT: "Ingreso adicional: $§G0.050§!"
 entry_to_china: "Entrada a China"
 entry_to_china_desc: "Hong Kong tiene una relación única entre el continente y Occidente. Su reciente traspaso por parte del Reino Unido trajo consigo costumbres occidentales y prácticas comerciales. Antes de las reformas de Deng, Hong Kong era el único lugar en China donde podían ingresar inversiones extranjeras.\n\nAhora se está produciendo un cambio y Hong Kong corre el riesgo de perder la posición única que alguna vez tuvo. Aún así, el mercado de valores de Hong Kong es envidiado por muchas otras bolsas asiáticas."
 full_control_of_panama: "Autoridad del Canal de Panamá"
 full_control_of_panama_desc: "La Autoridad del Canal de Panamá (PCA) es la agencia del gobierno de Panamá responsable de la operación y administración del Canal de Panamá. A través de tarifas y otras operaciones, el estado tiene acceso a un ingreso constante. Su importancia estratégica tampoco puede subestimarse."
 full_control_of_panama_tt: "Ingreso adicional: $§G0.050§!"
 gateway_to_asia: "Puerta de entrada a Asia"
 gateway_to_asia_desc: "La ubicación estratégica de la ciudad-estado en el estrecho de Malaca cuantifica la influencia de la nación a nivel mundial. El comercio de Este a Oeste pasa por este importante cruce, y muchas empresas tienen sus sedes regionales en la ciudad.\n\nEl entorno favorable para los negocios y la excelente ubicación hacen que Singapur destaque mucho más allá de su tamaño."
 asian_tigers_legacy: "El Legado de los Cuatro Tigres Asiáticos"
 asian_tigers_legacy_desc: "Las cuatro economías de Corea del Sur, Taiwán, Singapur y Hong Kong experimentaron un crecimiento sin precedentes en la última parte del siglo pasado. Sus empresas, a través de una combinación de intervenciones de mercado y estatales, crearon economías en rápido avance.\n\nSus días de gloria se vieron truncados tras la crisis financiera asiática de 1997. A diferencia de otros países afectados, sus economías siguen siendo relativamente productivas."
 asian_crisis: "Crisis Financiera Asiática de 1997"
 asian_crisis_desc: "La crisis económica que afectó a Asia Oriental y el Sureste en desarrollo hizo que décadas de crecimiento se desvanecieran. La pérdida de confianza en las monedas nacionales sigue afectando a los bancos centrales hasta el día de hoy. La deuda pública y privada también se ha disparado.\n\nSe aprendieron dolorosas lecciones y las reformas económicas no deseadas del pasado están en pleno apogeo. Cada país fue afectado de manera diferente y cada uno tiene sus propias soluciones.\n\nLa afluencia de inversiones en los países afectados solía ser la mitad de la suma total en el mundo, pero ahora se dirigen a [CHI.GetFlag]China y otros lugares."
 int_investment_china: "Inversión Internacional en China"
 int_investment_china_desc: "Después de la crisis económica asiática, los inversores optaron por desviar sus inversiones a otros mercados y principalmente al nuestro.\n§W--------------§!\nEste Espíritu Nacional será §REliminado§! si estamos en §HGuerra§!."
 mp_optimization_idea: "Optimización de IA de la Policía Militar"
 mp_optimization_idea_desc: "Evita que la IA haga cosas extrañas."
 low_level_of_aids: "Baja Prevalencia de VIH"
 low_level_of_aids_desc: "Entre el 5% y el 10% de la población de este país ha contraído el VIH. Esta enfermedad mortal tiene un impacto significativo en las personas que la padecen, ya que eventualmente les impide trabajar o llevar una vida normal. La lucha contra el VIH es un proceso lento y la única herramienta real es la atención médica constante y de alta calidad para reducir el sufrimiento de las personas y educar a la población para reducir el riesgo de contagio.\n\n[VIH_atención_médica_tooltip]"
 low_level_of_aids_tt: "Gasto en Salud: §R+5%§."
 rising_level_of_aids: "Aumento de la Prevalencia de VIH"
 rising_level_of_aids_desc: "Entre el 10% y el 15% de la población de este país ha contraído el VIH. Esta enfermedad mortal tiene un impacto significativo en las personas que la padecen, ya que eventualmente les impide trabajar o llevar una vida normal. La lucha contra el VIH es un proceso lento y la única herramienta real es la atención médica constante y de alta calidad para reducir el sufrimiento de las personas y educar a la población para reducir el riesgo de contagio.\n\n[VIH_atención_médica_tooltip]"
