 form_MAGHREB_category: "Unión Árabe del Magreb"
 form_MAGHREB_category_desc: "La Unión Árabe-Magrebí es una unión política de estados integrada por Argelia, Libia, Mauritania, Marruecos y Túnez. Su principal objetivo era garantizar la unidad política y la integración económica dentro de los estados-nación. Aunque en los últimos años la actividad de la unión parece estar menguando, quizá sea el momento de reavivar esta idea. La unificación de los pueblos del Magreb creó una nueva nación que podría dominar el continente africano y la plataforma mediterránea. Ha llegado el momento de unir el Magreb y convertirse en una de las grandes naciones del planeta."
