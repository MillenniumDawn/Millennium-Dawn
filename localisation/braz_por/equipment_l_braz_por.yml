 CZE_Heavy_Anti_tank_0_desc: "Transportador de mísseis ATGM soviético produzido domesticamente."
 CZE_Heavy_Anti_tank_1: "BRDM-2-ST"
 CZE_Heavy_Anti_tank_1_desc: "Segunda geração do transportador de mísseis ATGM BRDM produzido domesticamente com sistemas atualizados."
 CZE_Heavy_Anti_tank_2: "KBVP-ST Pandur II"
 CZE_Heavy_Anti_tank_2_short: "KBVP-ST"
 CZE_Heavy_Anti_tank_2_desc: "Pandur II, comprado sob licença da Áustria e montado na República Tcheca, este sistema de arma unificado inclui transportador de ATGM, veículos de comunicação, veículos de comando, APCs, IFVs e outros AFVs. Usando SPIKE-LR ATGMs."
 CZE_Heavy_Anti_tank_3: "KBVP-ST M2 Pandur II"
 CZE_Heavy_Anti_tank_3_short: "KBVP-ST M2"
 CZE_Heavy_Anti_tank_3_desc: "Atualizações feitas na República Tcheca no Pandur II, tornando as atualizações na modificação Modernization 2 principalmente melhorando sua defesa e confiabilidade e controle ambiental de poeira ou areia. Usando SPIKE-LR ATGMs."
 CZE_Heavy_Anti_tank_4: "KBVP-ST Komár"
 CZE_Heavy_Anti_tank_4_desc: "Com base no KBVP Komár, equipado com PTŘS-109 Pancíř."
 CZE_SP_Anti_Air_0: "PLRK Střela-1M"
 CZE_SP_Anti_Air_0_desc: "Veículo SAM rápido com rodas com mísseis de pequeno ou médio alcance."
 CZE_SP_Anti_Air_1: "PLRK Osa"
 CZE_SP_Anti_Air_1_desc: "Veículo SAM rápido com rodas com mísseis de médio alcance."
 CZE_SP_Anti_Air_2: "PLRK-121 Jehla"
 CZE_SP_Anti_Air_2_desc: "Baseado no Sistema de Armas Unificado OT-121 equipado com os mais recentes mísseis SAM PLŘS vz. 13, 14 ou 15 Hroznýš."
 CZE_SP_Anti_Air_3: "PLRK-133 Hroznýš"
 CZE_SP_Anti_Air_3_desc: "Baseado no Sistema de Armas Unificado OT-133 equipado com os mais recentes mísseis SAM PLŘS vz. 16, 17, 18 ou 19 Chřestýš."
 CZE_SP_Anti_Air_4: "PLRK-136 Zmije"
 CZE_SP_Anti_Air_4_desc: "Baseado no Sistema de Armas Unificado OT-136 equipado com os mais recentes mísseis SAM PLŘS vz. 25,26,27 ou 28 Zmije."
 CZE_SP_R_arty_0: "RM-51"
 CZE_SP_R_arty_0_desc: "Com base nos projetos do MLRS soviético e no Katyusha original usado na Segunda Guerra Mundial. Transporta 32 foguetes com alcance de 8km."
 CZE_SP_R_arty_1: "RM-70 Grad"
 CZE_SP_R_arty_1_desc: "Sucessor do RM-51 utilizando novo chassi e sistemas de mira estendendo o alcance para 20km com seus 40 foguetes."
 CZE_SP_R_arty_2: "RM-71 Vampír"
 CZE_SP_R_arty_2_desc: "Sucessor do RM-70 possui nova cabine blindada para a tripulação e projéteis de artilharia guiados capazes de atingir alvos a 100km do veículo."
 CZE_SP_R_arty_3: "RM-94 Monzun"
 CZE_SP_R_arty_3_desc: "A nova geração de MLRS foi desenvolvida no RM-94. Possui melhor comunicação e equipamento de rádio e seus projéteis foram substituídos por novas munições inteligentes guiadas por muitos sistemas, incluindo GPS ou Galileo."
 CZE_SP_R_arty_4: "RM-96 Tajfun"
 CZE_SP_R_arty_4_desc: "RM96 é a obra-prima da artilharia. 42 alvos inimigos independentes atingidos ao mesmo tempo com precisão a partir de 300km de distância veículo tripulado de qualquer posição na Terra."
 CZE_SP_arty_0: "ShM vz. 85 PRÁM-S"
 CZE_SP_arty_0_desc: "Este BVP-2 convertido em transportador de morteiros é útil como suporte de curto alcance quando nossos companheiros de soldados estão sob fogo."
 CZE_SP_arty_1: "ShKH vz. 77 DANA"
 CZE_SP_arty_1_desc: "A artilharia DANA, amplamente exportada, possui um chassi sobre rodas muito móvel e computadores de mira avançados que permitem alta precisão de fogo e realocação."
 CZE_SP_arty_2: "ShKH vz. 77 DANA M2"
 CZE_SP_arty_2_desc: "A Modernização do DANA atualiza-o para os mais recentes padrões e tecnologias e traz novos tipos de munição. Possui novo eixo de roda e motor, além de novo sistema de controle de fogo e comunicação, permitindo uma coordenação mais precisa do fogo e da comunicação com ativos táticos e estratégicos superiores."
 CZE_SP_arty_3: "ShKH vz. 105 KATKA"
 CZE_SP_arty_3_desc: "O sucessor do DANA, o KATKA de artilharia se baseia na alta mobilidade de seu antecessor, mas traz maior interconectividade com todos os ativos militares, permitindo que ele calcule condições, posições e movimentos em tempo real, levando em conta o clima e outros eventos para obter ataques de precisão ainda melhores. Ele tem um novo canhão com cano mais longo e saída de gás."
 CZE_SP_arty_4: "ShKH vz. 109 BÁRA"
 CZE_SP_arty_4_desc: "Bára é a obra-prima da engenharia. Está propenso a perder contra-fogo de artilharia devido ao controle remoto e às altas velocidades fora de estrada, mas também possui altos estoques de munição para a longevidade de seu fogo e reabastecimento."
