 CAS_ideas_developing_foreign_policy: "发展外交政策"
 CAS_ideas_developing_foreign_policy_desc: "现在我们已经振作起来，我们可以开始放眼世界之外，确保我们在这个世界上的地位。"
 CAS_ideas_officer_training_funding: "军官培训资金"
 CAS_ideas_officer_training_funding_desc: "资金的增加使我们能够扩大军官和将军在服役期间接受的培训。随着时间的推移，这使我们能够改进军队的指挥和控制要素，并增强我们可以用来完善军队的理论。"
 CAS_ideas_the_wegonian_rank_structure: "韦格纳等级结构"
 CAS_ideas_the_wegonian_rank_structure_desc: "受更小众的指挥与控制方法的启发，韦格纳军衔结构是每个军种军衔的更广泛形式，允许更小、更可扩展的军事单位规模。主要缺点是这种军衔和单位层级的扩大意味着需要在所有级别上设置更多的领导职位。然而，潜在的好处是单位之间的协调以及尽管可能使用更高层级，但仍能够提高单位的灵活性。"
 CAS_ideas_mountain_agriculture: "山地农业"
 CAS_ideas_mountain_agriculture_desc: "通过繁琐的规划和对研发的大量投资，我们现在可以拥有一个重要的农业部门，至少可以考虑真正的自给自足，如果我们被想要伤害我们的外国势力包围的话。"
 CAS_ideas_cascadian_armed_services_infancy: "卡斯卡迪亚武装部队“婴儿期”"
 CAS_ideas_cascadian_armed_services_infancy_desc: "建立军队的初期总是会充斥着狂热的掠夺者和懒散的懒汉。虽然人数不多，但卡斯卡迪亚武装部队会尽其所能，随时随地保卫家园和家人。"
 CAS_ideas_army_anti_air_defenses: "陆军防空防御"
 CAS_ideas_army_anti_air_defenses_desc: "通过优先发展防空系统，我们可以延长普通士兵的生存期命，进而提升军队士兵的整体共享体验。"
 CAS_ideas_cascading_offensives: "持久攻势"
 CAS_ideas_cascading_offensives_desc: "通过训练士兵和军官，使他们更加具有进攻性，并为我们的部队配备更多的机动部队，我们可以确保在有机会时发动某种“永久进攻”。"
 CAS_ideas_all_terrain_combat_training: "全地形战斗训练"
 CAS_ideas_all_terrain_combat_training_desc: "全地形战斗训练计划是专门设计的训练营，旨在让士兵在可能的情况下轮换并接触各种战斗方式。这将提高我们士兵的熟练程度以及他们在不同环境中持续战斗的能力。"
 CAS_ideas_future_navies_program: "未来海军计划"
 CAS_ideas_future_navies_program_desc: "通过将资金集中在武器系统上，并先发制人地扩大不同舰艇的火力能力，我们可以提高整体战斗力。"
 CAS_ideas_tomorrows_navy: "明日海军"
 CAS_ideas_tomorrows_navy_desc: "通过面向未来的船舶建造和舰队组成，我们可以大大提高海军的火力和灵活性。"
 CAS_ideas_design_standards: "设计标准"
 CAS_ideas_design_standards_desc: "通过标准化海军舰艇的设计，我们可以减少资源使用的过度。"
 CAS_ideas_survivability_designs: "生存能力设计"
 CAS_ideas_survivability_designs_desc: "通过关注海军人员的生存率，我们可以确保最大限度地减少长期战争中的经验损失以及人力资源损失。"
 CAS_ideas_weapons_testing_facilities: "武器测试设施"
 CAS_ideas_weapons_testing_facilities_desc: "通过给通用武器测试设施贴上品牌标签，我们不仅可以达到名副其实的效果，还可以在所有武器中隐藏其他对抗措施的进步。总的来说，我们控制天空的能力应该不会受到太大的挑战。"
 CAS_ideas_fighter_centric_production: "以战斗机为中心的生产"
 CAS_ideas_fighter_centric_production_desc: "通过将生产资源重新分配给战斗机模型，我们可以在潜在的数字游戏中继续保持领先。"
 CAS_ideas_improved_payload_methods: "改进的有效载荷方法"
 CAS_ideas_improved_payload_methods_desc: "我们需要对改善有效载荷运载以及飞机击中目标的能力进行总体投资，以确保粉碎敌人的意志。"
 CAS_ideas_bomber_centric_production: "以轰炸机为中心的生产"
 CAS_ideas_bomber_centric_production_desc: "通过将我们的生产力量集中在轰炸机和类似的飞机类型上，我们可以通过轰炸使敌人屈服，从而摧毁他们的精神。"
 CAS_ideas_assistance_department: "陆军战地援助部"
 CAS_ideas_assistance_department_desc: "陆军战地援助部是帮助协调陆军作战行动的联合部队战备部门。"
 CAS_ideas_cascadian_armed_services_refined: "卡斯卡迪亚武装部队“精炼期”"
 CAS_ideas_cascadian_armed_services_refined_desc: "通过持续投入时间、精力和人力及原材料资源，我们终于创建了一支运作良好的军事力量。有了这些，我们现在可以投入更多资金来培训和提高这支新战斗力量的领导力，这样它才不会衰落和消亡。"
 CAS_ideas_domestic_stability_programs: "国内稳定计划"
 CAS_ideas_domestic_stability_programs_desc: "社区计划、警务改革以及更好地接触公众的公正方式是国内稳定计划的主要目标。我们希望培养一种团结感，而不是永久的分裂感。"
 CAS_ideas_cambrian_unity_initiatives: "坎布里亚统一倡议"
 CAS_ideas_cambrian_unity_initiatives_desc: "如果我们要巩固我们的土地并团结人民，那么我们必须创建让我们的人民感到团结的计划。"
 CAS_ideas_civil_service_integration_programs: "行政部门融合计划"
 CAS_ideas_civil_service_integration_programs_desc: "为了确保社会凝聚力和促进国家团结，我们必须首先开始整合和规范行政部门制度。这样，我们才能更积极地开展社区外联和与广大民众的一般社会互动。"
 cascadia_divided_we_fell: "分裂导致失败"
 cascadia_divided_we_fell_desc: "共和国不复存在，我们从阴影中走出来，来到大陆的一隅。与国内动乱和整个社会的混乱作斗争，更不用说与一个名为“落基山抵抗组织”的团体之间的紧张关系日益加剧。我们必须先确保基本安全，然后才能开始考虑前进。"
 cascadia_domestic_policies: "国内事务部"
 cascadia_domestic_policies_desc: "国内事务部是一个一般国内政策部门，旨在改善公众对对外开放的态度，并增加某些关键国内支柱的可及性，如研究、社区和一些社会计划。总之，该部门与其他部门及其更具体的职责紧密结合，确保人民的总体福祉，这些职责可能会影响国内事务部的能力。"
 cascadia_federal_budgets: "预算部"
 cascadia_federal_budgets_desc: "预算部负责监管超支和联邦政府及其各项计划的总体开支。该部主要与财政部协同工作。"
 cascadia_tax_policies: "财政部"
 cascadia_tax_policies_desc: "财政部负责执行和核算我们国家及其人民创造的收入。财政部处理所有产生的收入，然后与预算部合作，为整个国家的运作制定一个平衡且相对公平的预算计划和税法。"
 cascadia_industrial_policies: "工业发展部"
 cascadia_industrial_policies_desc: "工业发展部负责制定法规并促进全国制造业和工业能力的总体发展。该部门帮助提高我们用于发展的少量土地的效率，因为农业、住房和地形削弱了我们整个国家在人口和经济方面的总体增长能力。"
 cascadia_resource_management_policies: "劳工部"
 cascadia_resource_management_policies_desc: "劳工部负责我国劳动力的就业和配置。它与国防部和国防部合作，确保灵活、高效的劳动力能够适应并融入整个经济。"
 cascadia_army_service_branch: "卡斯卡迪亚山地部队"
 cascadia_army_service_branch_desc: "卡斯卡迪亚山地部队是卡斯卡迪亚军队的一个兵种。该兵种是地面部队，由于卡斯卡迪亚本身由几座山脉组成，因此该兵种通常擅长山地和山地式战争。"
 cascadia_air_force_service_branch: "卡斯卡迪亚空军"
 cascadia_air_force_service_branch_desc: "卡斯卡迪亚空军是卡斯卡迪亚军队的航空兵种。该兵种的空中力量专注于敏捷性训练，因为在尝试任何地面攻击时，它必须穿越崎岖不平的地形。"
 cascadia_navy_service_branch: "卡斯卡迪亚海军"
 cascadia_navy_service_branch_desc: "卡斯卡迪亚海军是卡斯卡迪亚军队的一个海军服务部门。该部门是海上部队，负责保卫沿海水域和分散在该国海岸线上的城镇。虽然并非完全独特，但由于华盛顿州沿海水域的构成和训练场地，卡斯卡迪亚海军确实具有更大的防御优势。"
