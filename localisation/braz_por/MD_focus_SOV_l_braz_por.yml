 SOV_jreci_1_tooltip: "Finalmente, um governo chegou ao poder em §Y[RUS.GetNameWithFlag]§! que conhece a verdadeira verdade sobre a conspiração dos £text_icon_jreci §0Sacerdotes Egípcios§! e do £text_icon_corrector §0Corretor de Predictor§!..\n"
 SOV_jreci_2_tooltip: "Todo o Exército Russo deve passar por um treinamento para saber contra quem lutar no futuro. Com os servos do £text_icon_corrector §0Corretor de Predictor§!.\n"
 SOV_jreci_3_tooltip: "Cada deputado, funcionário e outro gerente regional fará um curso teórico especial sobre combate aos agentes dos £text_icon_jreci §0Sacerdotes Egípcios§!.\n"
 SOV_jreci_4_tooltip: "§tOs Oligarcas§! são os verdadeiros agentes dos £text_icon_jreci §0Sacerdotes Egípcios§! que foram enviados pelo £text_icon_corrector §0Corretor de Predictor§! para o colapso da Rússia. Vamos resolver isso.\n"
 SOV_jreci_5_tooltip: "§tUma Nova Religião§! é a chave para a vitória na guerra com os servos do £text_icon_corrector §0Corretor de Predictor§!.\n"
 SOV_jreci_6_tooltip: "§tA propaganda na Internet§! finalmente começará a demonstrar a verdadeira verdade para nossos cidadãos, que os £text_icon_jreci §0Sacerdotes Egípcios§! esconderam deles.\n"
 SOV_jreci_7_tooltip: "Tudo o que precisamos é da §tverdade!§!.\n"
 SOV_jreci_8_tooltip: "Para derrotar o £text_icon_corrector §0Predictor do Corretor§!, devemos dominar não apenas no ar e no solo. Devemos nos tornar mestres do cosmos!.\n"
 SOV_jreci_9_tooltip: "Os verdadeiros guerreiros russos são os §tVityazi§!. É esta estirpe que vamos recriar para preparar um exército sagrado contra nossos inimigos.\n"
 SOV_jreci_10_tooltip: "§tBolchevismo§! também é natural para uma pessoa russa como o desejo de justiça e paz.\n"
 SOV_jreci_11_tooltip: "Vamos reescrever a constituição e jogar fora tudo o que os £text_icon_jreci §0Sacerdotes Egípcios§! nos forçaram a escrever lá.\n"
 SOV_jreci_12_tooltip: "Stalin era um §thomem sábio§!, foram seus métodos que atrasaram a conquista da Rússia pelo £text_icon_corrector §0Corretor de Predictor§!, é hora de lembrar dos métodos antigos.\n"
 SOV_jreci_13_tooltip: "O livro §tÁgua Morta§! é leitura obrigatória para todo russo.\n"
 SOV_jreci_14_tooltip: "É hora de procurar os £text_icon_jreci §0sacerdotes egípcios§! na Mãe Rússia, então libertaremos o mundo inteiro deles.\n"
 SOV_jreci_15_tooltip: "Agentes ocidentais do £text_icon_corrector §0Corretor de Predictor§! serão destruídos ou expulsos de nossa Rússia.\n"
 SOV_jreci_16_tooltip: "Levante-se Russ! Fora com os grilhões dos £text_icon_jreci §0Sacerdotes Egípcios§!.\n"
 SOV_jreci_17_tooltip: "A Irmandade Eslava é a inimiga milenar do £text_icon_corrector §0Corretor de Predictor§!.\n"
 SOV_jreci_18_tooltip: "Novos aliados na luta contra nossos £text_icon_jreci £text_icon_corrector §tinimigos§!.\n"
