 EUU_idea_gdpr: "Règlement Général sur la Protection des Données"
 EUU_idea_gdpr_desc: "Le §YRèglement Général sur la Protection des Données§! (RGPD) est le règlement de l'Union européenne concernant la confidentialité des informations au sein de l'Union européenne et de l'Espace économique européen (EEE). Il est considéré comme une composante importante de la législation de l'UE en matière de protection de la vie privée et des droits de l'homme, et en particulier de l'article 8, paragraphe 1, de la §YCharte des droits fondamentaux de l'Union européenne§!. L'objectif principal du règlement est de renforcer le contrôle de l'individu sur ses données et informations personnelles et de simplifier les réglementations à des fins commerciales internationales."
 foreign_data_kraken: "Kraken de données étrangères"
 foreign_data_kraken_desc: "Le Kraken de données étrangères représente l'ensemble des lois qui ont précédé le Règlement Général sur la Protection des Données (RGPD). Cet ensemble de lois comportait plusieurs ouvertures et lacunes qui sont problématiques pour la sécurité à long terme des États membres de l'Union européenne."
 EU_copyright: "Directive sur le droit d'auteur dans le marché unique numérique"
 EU_copyright_desc: "La §YDirective sur le droit d'auteur dans le marché unique numérique§! est une directive de l'Union européenne qui a été adoptée pour garantir le bon fonctionnement du marché du droit d'auteur. Elle étend le droit d'auteur de l'Union européenne à un marché numérique unique."
 asylum_shopping: "Marchandage d'asile"
 asylum_shopping_desc: "Les demandeurs d'asile du monde entier continuent de faire le tour de l'Union européenne pour trouver le pays d'asile le plus favorable. Cette situation est à l'origine d'une surcharge bureaucratique dans l'ensemble de l'Union européenne et nous devrions y remédier dès que possible."
 relocation_asylum_seekers: "Relocalisation et réinstallation des demandeurs d'asile"
 relocation_asylum_seekers_desc: "Nous avons décidé de relocaliser et de réinstaller les demandeurs d'asile afin de limiter le nombre de migrants. Nous devons rechercher une solution plus permanente à ce problème croissant."
 EU_Turkey_deal: "Accord UE-Turquie"
 EU_Turkey_deal_desc: "L'Accord UE-Turquie vise à réduire le nombre de personnes voyageant de manière irrégulière de la Turquie vers les îles grecques. Il s'agit d'un accord monumental visant à freiner l'immigration clandestine dans l'Union européenne, mais il reste à voir s'il permettra d'endiguer la vague de demandeurs d'asile."
 European_Asylum_Agency: "Agence européenne pour l'asile"
 European_Asylum_Agency_desc: "L'§YAgence européenne pour l'asile§! est une agence de l'Union européenne chargée de renforcer la coopération entre les États membres de l'Union européenne en matière d'asile, d'améliorer la mise en œuvre du Système commun d'asile européen et de soutenir les États membres soumis à la pression des demandeurs d'asile."
 Frontex: "Frontex"
 Frontex_desc: "L'Agence européenne de garde-frontières et de garde-côtes, communément appelée Frontex, est une agence de l'Union européenne. En coordination avec les gardes-frontières et les gardes-côtes des États membres, elle exerce le contrôle des frontières de l'espace Schengen européen."
 EU_commission_president: "Président de la Commission européenne"
 EU_commission_president_desc: "Le §Yprésident de la Commission européenne§! est le chef de l'exécutif de §C[EUU.GetFlag] [EUU.GetNameDef]§!. Le président dirige un cabinet de commissaires, appelé simplement le Collège, qui sont collectivement responsables devant le Parlement européen. Il est habilité à répartir les portefeuilles entre les commissaires, à les remanier ou à les révoquer si nécessaire. La Commission est le seul organe autorisé à proposer des projets de loi qui deviendront des lois européennes."
 EU_council_president: "Président du Conseil européen"
 EU_council_president_desc: "Le §Yprésident du Conseil européen§! préside et fait avancer les travaux du Conseil européen, qui est composé de vingt-sept chefs d'État et d'un représentant principal de §C[EUU.GetFlag] [EUU.GetNameDef]§! sur la scène internationale. L'institution comprend le collège des chefs d'État et le président de la Commission européenne et assure la direction politique de l'ensemble de l'Union européenne."
 EU_parliament_president: "Président du Parlement européen"
 EU_parliament_president_desc: "Le §Yprésident du Parlement européen§! préside les débats et les activités du Parlement européen. Il représente le Parlement européen pour toutes les questions juridiques et les relations extérieures, en particulier les relations internationales. Ils ont un mandat de deux ans et demi et leur signature est requise pour signer le budget de l'Union européenne et les actes de l'Union adoptés dans le cadre des procédures de codécision."
 frontex_ExDir: "Directeur exécutif de Frontex"
 frontex_ExDir_desc: "Le §Ydirecteur exécutif de Frontex§! préside l'Agence européenne de garde-frontières et de garde-côtes (communément appelée Frontex). L'objectif de Frontex est de soutenir les États membres de l'Union européenne sur le terrain dans leurs efforts pour protéger les frontières extérieures de l'Europe. Elle exerce également un contrôle des frontières dans l'espace Schengen afin de contribuer à l'espace de liberté, de sécurité et de justice."
 European_Defence_Fund: "Fonds européen de la défense"
 European_Defence_Fund_desc: "Le §YFonds européen de la défense§! est l'une des composantes de la Politique de sécurité et de défense commune (PSDC) de l'Union européenne. La PSDC vise à coordonner et à accroître les investissements nationaux dans la recherche en matière de défense et l'interopérabilité entre les forces armées nationales des États membres de l'Union européenne. Le FED, en particulier, est un programme qui finance des projets de défense en collaboration."
 European_Security_Council: "Conseil européen de la sécurité"
 European_Security_Council_desc: "Le §YConseil européen de la sécurité§! est un conseil de sécurité qui vise à aider l'Union européenne à penser et à agir stratégiquement dans tout événement où l'Union européenne est impliquée, de manière rapide et efficace."
 EUU_euroarmy_sc: "Secrétaire général de l'EuroArmée"
 EUU_euroarmy_sc_desc: "Le §Ysecrétaire général de l'EuroArmée§! est le chef de l'EuroArmée de l'Union européenne. Il est responsable de la coordination de l'EuroArmée, c'est-à-dire des forces armées combinées et communes des États membres de l'Union européenne."
 EUU_euronavy_sc: "Secrétaire général de l'EuroMarine"
 EUU_euronavy_sc_desc: "Le §Ysecrétaire général de l'EuroMarine§! est le chef de l'EuroMarine de l'Union européenne. Il est responsable de la coordination de l'EuroMarine, qui est la force navale combinée et commune de l'Union européenne."
 EUU_cfr_eu: "Charte des droits fondamentaux de l'Union européenne"
 EUU_cfr_eu_desc: "La §YCharte des droits fondamentaux de l'Union européenne§! inscrit dans le droit européen les droits politiques, sociaux et économiques des citoyens et résidents de l'Union européenne. La charte fait partie du domaine politique de l'Espace de liberté, de sécurité et de justice (ELSJ) de l'Union européenne. Elle s'applique à toutes les frontières de l'Union européenne et d'Euratom qui doivent agir et légiférer selon ses dispositions."
 european_spirit: "Esprit européen"
 european_spirit_desc: "À jamais, nous sommes plus forts unis que divisés. Nous devons continuer à renforcer l'Union européenne pour le bien de notre continent et du monde entier."
 EU_foreign_minister: "Haut représentant de l'Union pour les affaires étrangères et la politique de sécurité"
 EU_foreign_minister_desc: "Le §Yhaut représentant de l'Union pour les affaires étrangères et la politique de sécurité§! est le principal coordinateur et représentant de la politique étrangère et de sécurité commune (PESC) au sein de l'Union européenne. Le titre est souvent abrégé en ministre des affaires étrangères de l'UE et il coordonne principalement la politique étrangère au nom des États membres."
 ECB_president: "Président de la Banque centrale européenne"
 ECB_president_desc: "Le §Yprésident de la Banque centrale européenne§! préside la Banque centrale européenne (BCE), l'institution responsable de la gestion de l'euro et de la politique monétaire de l'Union européenne dans la zone euro. Il dirige le directoire, le conseil des gouverneurs et le conseil général de la BCE et représente la banque à l'étranger."
 ECB_zero_interest_rate_policy: "Politique de taux d'intérêt zéro de la BCE"
 ECB_zero_interest_rate_policy_desc: "La politique de taux d'intérêt zéro de la BCE fait partie des concepts macroéconomiques développés par la Banque centrale européenne pour mettre en œuvre les décisions de politique monétaire qu'elle a définies. La politique de taux d'intérêt zéro de la BCE a fait l'objet de certaines critiques car elle est souvent associée à une croissance économique lente, à la déflation et au désendettement."
 EUU_national_dept_crisis_eu: "Crise de la dette nationale"
 EUU_national_dept_crisis_eu_desc: "La grande récession aux États-Unis continue d'avoir des répercussions dans de nombreuses régions du monde. La crise de la dette nationale en Europe n'est qu'un exemple de cet effet de vague. La dette croissante de notre pays commence à menacer l'euro dans son ensemble."
 european_debt_crisis: "Crise de la dette européenne"
 european_debt_crisis_desc: "La grande récession aux États-Unis continue d'avoir des répercussions dans de nombreuses régions du monde. Plusieurs États membres de l'Union européenne sont en proie à des difficultés à la suite de la grande récession."
 euro_bonds: "Euro-obligations"
 euro_bonds_desc: "Les euro-obligations constituent une nouvelle option pour le financement de la dette publique. L'émission d'euro-obligations aux membres de la zone euro pour les aider à financer leur dette, et des opportunités d'investissement liquides pour les épargnants qui rivalisent avec le marché obligataire américain."
 euro_rescue_package: "Plan de sauvetage de l'euro"
 euro_rescue_package_desc: "La Banque centrale européenne a mis en place un plan de sauvetage pour tenter d'endiguer la crise de la dette et de la ramener sous contrôle. Il s'agit d'une mesure coûteuse, mais qui devrait stabiliser la situation économique actuelle de la zone euro."
 fiscal_union: "Union fiscale"
 fiscal_union_desc: "L'établissement d'une union fiscale pour l'Union européenne nous permettra de partager davantage un budget commun. Elle renforce le sentiment croissant d'unité au sein de l'Union européenne et les concessions qui sont faites pour faire avancer l'Union dans son ensemble."
 European_Economic_Government: "Gouvernement économique européen"
 European_Economic_Government_desc: "La création du gouvernement économique européen a créé un précédent et donné à l'ensemble de [EUU.GetFlag] [EUU.GetNameDef] la possibilité de mettre en place une autorité fiscale et de fixer des objectifs de dépenses pour les États membres."
 EU_finance_minister: "Ministre européen de l'Économie et des Finances"
 EU_finance_minister_desc: "Le §Yministre européen de l'Économie et des Finances§! est à la tête du gouvernement économique européen et dispose à ce titre des pouvoirs qui lui sont conférés par l'union fiscale. Le ministre est responsable de la supervision de l'autorité fiscale, du salaire minimum pour les États membres et d'autres décisions économiques et fiscales."
 EUU_ambassador_unsc: "Ambassadeur de l'Union auprès des Nations unies"
 EUU_ambassador_unsc_desc: "L'§Yambassadeur de l'Union auprès des Nations unies§! représente l'Union européenne auprès des Nations unies, travaillant en coordination avec les missions diplomatiques de tous les États membres de l'Union européenne."
 EU_president: "Président de la Fédération européenne"
 EU_president_desc: "Le §Yprésident de la Fédération européenne§! est le dirigeant dûment élu de la Fédération européenne. La Fédération européenne est l'une des dernières options de fédéralisation de l'Union européenne, ce qui en fait un poste très important."
 withdrawal_treaty: "Traité de retrait"
 withdrawal_treaty_desc: "Alors que nous nous retirons de l'Union européenne, nous avons conclu un traité de retrait qui nous permet de sortir de l'Union européenne en maintenant des accords commerciaux ainsi que d'autres concessions politiques sur la table."
 no_deal_exit: "Sortie sans accord"
 no_deal_exit_desc: "Nous avons opté pour une sortie sans accord. Nous n'avons pas réussi à nous mettre d'accord sur les modalités de la sortie de notre pays de l'Union européenne."
 austerity: "Austérité"
