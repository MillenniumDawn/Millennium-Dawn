 oslo_accords_1_desc: "1993年9月，以色列总理伊扎克·拉宾和巴勒斯坦解放组织领导人亚西尔·阿拉法特在白宫签署了历史性协议，以色列同意在约旦河西岸及其周边地区的主要城市地区建立由巴解组织管理的巴勒斯坦民族权力机构，作为达成最终和平协议前的临时措施。但历史告诉我们，签署的“临时”协议终将成为永久协议；尽管以色列承认巴解组织是巴勒斯坦人的合法代表，而后者也承认以色列的生存权，但最终的和平协议仍未达成。"
