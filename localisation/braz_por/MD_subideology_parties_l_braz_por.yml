 UKR.Western_Autocracy_maidan_desc: "A Frente Popular £UKR_western_autocracytwo é um partido nacionalista pró-ocidental ucraniano com um curso pró-europeu, fundado pelo ex-primeiro-ministro ucraniano Arseniy Yatsenyuk e pelo ex-ministro da Segurança Nacional ucraniano Oleksandr Turchynov. O partido também inclui um conselho de defesa que constantemente propõe reformas e ações para fortalecer a defesa do país."
 UKR.liberalism_icon: "£ukr_solidarity"
 UKR.liberalism_two: "£ukr_yes Yevropeys'ka Solidarnist'"
 UKR.liberalism_two_icon: "£ukr_yes"
 UKR.liberalism_two_desc: "Solidariedade Europeia £ukr_yes é um partido político na Ucrânia, formado em 27 de agosto de 2014. No entanto, tem suas raízes em um grupo parlamentar chamado Solidariedade que data de 2000 e existe desde então em várias formas como uma saída política para Petro Poroshenko. O partido oficialmente condena o populismo e defende o pragmatismo e o realismo. Adesão da Ucrânia à União Europeia, bem-estar e proteção social para cidadãos pobres. Mas na verdade continua sendo o partido de bolso populista de Poroshenko."
 UKR.socialism_2: "£ukr_servant_of_the_people Sluha Narodu"
 UKR.socialism_2_icon: "£ukr_servant_of_the_people"
 UKR.socialism_2_desc: "Servo do Povo £ukr_servant_of_the_people formado no final de 2017, o partido Servo do Povo recebeu o nome do programa de TV de sucesso de mesmo nome. O partido é predominantemente focado em políticas populistas de grande porte, juntamente com uma política externa pró-europeia, o partido está fazendo um esforço particular para deter a corrupção na Ucrânia e trazer mais democracia direta ao país."
