 ### Cyber Army ###
 NKO_People_Cyber_Army: "Ufficio 121"
 NKO_People_Cyber_Army_desc: "Il campo di battaglia moderno non è fatto solo di attrezzature avanzate, ma anche di superiorità informativa. L'Ufficio 121, un'agenzia specializzata della nostra intelligence militare, ci aiuterà a fare meglio in questo senso."
 NKO_Industrial_Espionage: "Spionaggio Industriale"
 NKO_Industrial_Espionage_desc: "La proprietà intellettuale è ciò che le nazioni occidentali usano per difendere il loro attuale vantaggio economico. Non abbiamo bisogno di ragionare con questi imperialisti senza vergogna. Usiamo l'Ufficio 121 per colmare il divario tecnologico tra noi e i nostri odiosi nemici."
