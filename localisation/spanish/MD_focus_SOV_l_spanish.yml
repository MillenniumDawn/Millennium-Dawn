 sov_final_strike.8.t: "Declaración de operación militar"
 sov_final_strike.8.d: "Esta mañana, el presidente anunció el inicio de una operación militar especial en Finlandia, lo que sorprendió a muchos. Una invasión a gran escala está a punto de comenzar."
 sov_final_strike.8.a: "Esto tendrá serias consecuencias"
 sov_final_strike.9.t: "Sanciones a Rusia"
 sov_final_strike.9.a: "Imponer sanciones industriales."
 sov_final_strike.9.b: "Imponer sanciones comerciales."
 sov_final_strike.9.d: "El conflicto en Finlandia debe terminar. Un ataque económico contra Rusia podría lograrlo, pero también podría perjudicar nuestra economía. ¿Deberíamos preparar sanciones a gran escala?"
 SOV_western_sanctions: "Sanciones impuestas contra nosotros"
 SOV_russian_resistance_economy: "Economía de resistencia rusa"
 SOV_russian_resistance_economy_desc: "Ante la severa guerra económica de Occidente, nuestra única opción es construir una economía resiliente y autosuficiente: una verdadera economía de resistencia."
 SOV_fnb_destroyed: "Destruir el Fondo Nacional de Bienestar"
 SOV_fnb_destroyed_desc: "Los recursos del Fondo Nacional de Bienestar son cruciales para mitigar los efectos de las sanciones."
 SOV_prevent_panic_on_currency_exchange: "Detener el pánico en los mercados bursátiles"
 SOV_prevent_panic_on_currency_exchange_desc: "Los mercados de acciones, futuros y bonos han desatado el pánico público. La gente se apresura a retirar divisas de sus cuentas. Hay que detener esto."
 SOV_stop_moex_sessions: "Cerrar temporalmente la Bolsa de Valores de Moscú"
 SOV_stop_moex_sessions_desc: "El cierre temporal de los mercados contribuirá a calmarlos tras las recientes turbulencias."
 SOV_prevent_ruble_collapse: "Salvar el rublo del colapso"
 SOV_prevent_ruble_collapse_desc: "Es esencial controlar el tipo de cambio del rublo para evitar su colapso."
 SOV_stabilized_finances: "Estabilizar la economía"
 SOV_stabilized_finances_desc: "Hemos superado el peor período de pánico. Ahora es el momento de estabilizar lentamente la economía."
 SOV_expansion_of_importozamesheniye: "Establecer la sustitución de importaciones"
 SOV_expansion_of_importozamesheniye_desc: "Es hora de desarrollar las industrias nacionales y reducir la dependencia de las importaciones."
 SOV_add_liquidity: "Inyectar liquidez en la economía"
 SOV_add_liquidity_desc: "Nuestra economía necesita urgentemente una inyección de liquidez para seguir funcionando."
 SOV_consumer_goods_replacement: "Marcas nacionales"
 SOV_consumer_goods_replacement_desc: "No necesitamos productos extranjeros: tenemos nuestras propias marcas nacionales de calidad."
 SOV_the_turn_to_the_east: "Giro hacia el Este"
 SOV_the_turn_to_the_east_desc: "Occidente ha demostrado ser un socio poco fiable. Es hora de centrar nuestra atención en Oriente."
 SOV_creation_of_sovereign_economy: "Economía soberana"
 SOV_creation_of_sovereign_economy_desc: "Nuestra nación construirá una economía soberana, independiente y libre de influencia extranjera."
 SOV_back_to_growth: "Y de nuevo crecimiento"
 SOV_back_to_growth_desc: "Nada puede detenernos por mucho tiempo; cualquier revés sólo nos retrasará temporalmente."
 SOV_help_prigoba: "Enviar equipos al Sahel"
 SOV_help_prigoba_desc: "Nuestro estado representante en la región del Sahel requiere apoyo militar urgente."
 SOV_pmc_redut: "PMC Redut"
 SOV_pmc_redut_desc: "Redut es una PMC rusa activa en Ucrania, compuesta principalmente por veteranos de varias ramas militares y de inteligencia con experiencia en combate."
 SOV_pmc_redut_coprs: "Primer Cuerpo de Voluntarios"
 SOV_pmc_redut_coprs_desc: "Tras el motín de Prigozhin, se formó el Primer Cuerpo de Voluntarios, que incluía numerosos batallones de voluntarios supervisados ​​por el PMC Redut."
 SOV_storm_z: "Storm-Z"
 SOV_storm_z_desc: "Reclutaremos prisioneros para que sirvan en nuestra propia unidad militar, convirtiendo su sentencia en una oportunidad de luchar por la patria."
 SOV_special_o: "Fuerzas Especiales 'O'"
 SOV_special_o_desc: "Crearemos una unidad de fuerzas especiales de élite asignada para llevar a cabo las misiones más peligrosas y críticas durante la guerra."
