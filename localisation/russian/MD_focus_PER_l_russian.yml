 PER_yazdi_name: "Эбрагим Язди"
 PER_yazdi_bio: "Родившийся 26 сентября 1931 года, Язди стал одним из первых революционных деятелей при Хомейни. После свержения правительства Мосаддыка Язди присоединился к борьбе против шаха, заняв место в Национальном движении сопротивления Ирана. В 1961 году он и несколько других членов группы основали (FMI) Движение за свободу Ирана. Позже он стал заместителем премьер-министра и министром иностранных дел в новом революционном правительстве."
 PER_yazdi_modifiers: "§YFormer Deputy Prime Minister:§!\n Foreign Influence: §G5%§!\n§YOne of the Founding Reformists:§!\n  Political Power Gain: §G5%§!\n§YSocial Democrat:§!\n  Welfare Cost Multiplier: §G-10.00%§!"
 PER_kavakebian_name: "Мостафа Кавакебян"
 PER_kavakebian_bio: "Родился 18 марта 1963 года, Кавакебян является лидером Демократической партии, основанной в 2000 году. В настоящее время он имеет степень бакалавра и магистра в области политологии в Университете имама Садика и степень доктора философии в области политологии в Университете Тарбиат Модарес. Он был представителем Исламской республиканской партии в нескольких странах, таких как Италия, Польша, Сирия и Ливия."
 PER_kavakebian_modifiers: "§YInternational Relations Expert:§!\n Improve relations maintain cost: §G-25%§!\n§YDemocratic Reformer:§!\n  Daily Pro-Western Support: §R+0.03§!\n§YEducator:§!\n  Education Cost Multiplier: §G-10.00%§!"
 PER_karroubi_name: "Мехди Карруби"
 PER_karroubi_bio: "Родившийся 26 сентября 1937 года, Карруби является шиитским священнослужителем и давним реформистским политиком. Будучи одним из основателей Ассоциации борющегося духовенства, он возглавлял множество партий и организаций в своей политической карьере. Карруби был известен своей критикой Советов стражей и других руководящих органов Исламской Республики, что принесло ему поддержку многих оппозиционеров. Он изучал теологию у таких деятелей, как аятолла Монтазери, тем самым сформировав свою политическую идеологию, которая в целом была более левой."
 PER_karroubi_modifiers: "§YCleric:§!\n Foreign Influence Defense Multiplier: §G15.00%§!\n§YAgainst Several Government Bodies:§!\n  Bureaucracy Cost Multiplier: §G-10.00%§!\n§YPolitical Veteran:§!\n  Political Power Gain: §G15.00%§!"
 PER_mashaei_name: "Эсфандияр Рахим Машаи"
 PER_mashaei_bio: "Родившийся 16 ноября 1960 года, Машаи присоединился к VAJA в качестве офицера разведки во время курдского восстания 1979 года. Во время своих операций он встретил Махмуда Ахмадинежада, который вскоре позволил ему вывести свою политическую карьеру на первый план. Машаи был откровенным критиком духовного истеблишмента и был втянут во многие противоречия. Однако он по-прежнему имеет сильную базу поддержки среди бывших избирателей и сторонников Ахмадинежада."
 PER_mashaei_modifiers: "§YFormer Intelligence Officer:§!\n Civilian Intelligence: §G15.00%§!\n§YNationalist:§!\n  Division Attack: §G10.00%§!\n§YTies to the Military:§!\n Military Wage Multiplier: §G-10.00%§!"
 PER_bayadi_name: "Хассан Баяди"
 PER_bayadi_bio: "Хассан Баяди родился в 1956 году в городе Рей. В настоящее время он имеет степень магистра в области промышленного машиностроения и был членом Исламского совета в Тегеране. Он был генеральным секретарем Общества молодых абадгаранов исламского Ирана и работал преподавателем университета. При Мохсене Резаи он был бывшим советником по выборам и в результате был также назначен на должность советника по делам совета и городского управления."
