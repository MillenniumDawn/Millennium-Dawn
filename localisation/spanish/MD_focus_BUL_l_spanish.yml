 bulg.13.t: "Industria búlgara"
 bulg.13.d: "Después de los años 90, Bulgaria todavía se estaba recuperando de la turbulencia económica y política que siguió al colapso del comunismo en 1989. El país experimentó un período de hiperinflación a principios de los años 90, seguido de un período de estabilización y crecimiento económico gradual. Sin embargo, en 1996, Bulgaria sufrió una grave crisis económica que fue en parte resultado del colapso del sistema bancario y una depreciación abrupta de la moneda nacional. Para el año 2000, la economía de Bulgaria se estaba recuperando lentamente de la crisis, pero aún enfrentaba varios desafíos. El PIB del país crecía a un ritmo moderado, pero el desempleo seguía siendo alto y los niveles de pobreza eran significativos. El gobierno estaba implementando una serie de reformas económicas destinadas a reducir el déficit presupuestario, mejorar las finanzas públicas y promover la inversión extranjera."
 bulg.13.a: "Interesante"
 bulg.14.t: "Protestas turcas"
 bulg.14.d: "Un grupo de activistas de la minoría turca se manifestó frente al parlamento búlgaro para reclamar mayores derechos y el fin de la discriminación. La protesta se tornó violenta cuando la policía intentó dispersar a la multitud, lo que provocó enfrentamientos y heridos en ambos bandos. La minoría turca de Bulgaria también ha criticado las políticas del gobierno hacia su comunidad, incluido el cierre forzoso de escuelas en idioma turco y las restricciones al uso de nombres turcos. Han pedido una mayor autonomía y reconocimiento dentro del Estado búlgaro, incluido el derecho a utilizar su idioma en contextos oficiales."
 bulg.14.a: "Ah!"
