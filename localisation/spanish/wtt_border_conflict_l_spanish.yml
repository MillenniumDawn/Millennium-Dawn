 md4_border_conflict_won_attacker.1.t: "Victoria en [their_state.GetName]"
 md4_border_conflict_won_attacker.1.desc: "El choque en las tierras fronterizas entre [our_state.GetName] y [their_state.GetName] vio a nuestras fuerzas obtener una clara victoria sobre las fuerzas de [their_country.GetLeader]. Las fuerzas [their_country.GetAdjective] se han retirado para reagruparse, y nuestras fuerzas han tomado el control del área en disputa."
 md4_border_conflict_won_attacker.1.a: "¡Les hemos mostrado nuestra fuerza!"
 md4_border_conflict_won_defender.1.t: "Victoria en [their_state.GetName]"
 md4_border_conflict_won_defender.1.desc: "El choque en las tierras fronterizas entre [our_state.GetName] y [their_state.GetName] vio a nuestras fuerzas obtener una clara victoria sobre las fuerzas de [their_country.GetLeader]. Las fuerzas [their_country.GetAdjective] se han retirado para reagruparse, y nuestras fuerzas han tomado el control del área en disputa."
 md4_border_conflict_won_defender.1.a: "¡Les hemos mostrado nuestra fuerza!"
 md4_border_conflict_lost_attacker.1.t: "Derrota en [our_state.GetName]"
 md4_border_conflict_lost_attacker.1.desc: "Las fuerzas bajo el mando de [their_country.GetLeader] han logrado expulsarnos del área en disputa entre [our_state.GetName] y [their_state.GetName]. Nuestras fuerzas se han retirado en buen orden y se están reorganizando en caso de que queramos renovar la batalla en el futuro."
 md4_border_conflict_lost_attacker.1.a: "¡Debemos contraatacar lo antes posible!"
 md4_border_conflict_lost_defender.1.t: "Derrota en [our_state.GetName]"
 md4_border_conflict_lost_defender.1.desc: "Las fuerzas bajo el mando de [their_country.GetLeader] han logrado expulsarnos del área en disputa entre [our_state.GetName] y [their_state.GetName]. Nuestras fuerzas se han retirado en buen orden y se están reorganizando en caso de que queramos renovar la batalla en el futuro."
 md4_border_conflict_lost_defender.1.a: "¡Debemos contraatacar lo antes posible!"
 md4_border_conflict_canceled_attacker.1.t: "Punto muerto en [their_state.GetName]"
 md4_border_conflict_canceled_attacker.1.desc: "Los combates en el área entre [our_state.GetName] y [their_state.GetName] se han estancado, ya que ambas partes no han logrado desalojar a la otra. Se ha ganado poco territorio por ambas partes. Los exploradores informan que las tropas [their_country.GetAdjective] en el otro lado se están atrincherando en un terreno defensivo. Parece que pretenden mantener el territorio que tienen, pero probablemente no avanzarán contra nuestras líneas."
 md4_border_conflict_canceled_attacker.1.a: "Volveremos."
 md4_border_conflict_canceled_defender.1.t: "Punto muerto en [their_state.GetName]"
 md4_border_conflict_canceled_defender.1.desc: "Los combates en el área entre [our_state.GetName] y [their_state.GetName] se han estancado, ya que ambas partes no han logrado desalojar a la otra. Se ha ganado poco territorio por ambas partes. Los exploradores informan que las tropas [their_country.GetAdjective] en el otro lado se están atrincherando en un terreno defensivo. Parece que pretenden mantener el territorio que tienen, pero probablemente no avanzarán contra nuestras líneas."
 md4_border_conflict_canceled_defender.1.a: "Volveremos."
 md4_border_incident_defender_warning.1.t: "[From.GetNameDefCap] amenaza nuestra frontera"
 md4_border_incident_defender_warning.1.desc: "Ayer por la tarde, se vio a soldados [their_country.GetAdjective] cruzando la frontera desde [attacker_state.GetName] hacia [defender_state.GetName]. Durante la noche, más fuerzas [their_country.GetAdjective] han ingresado a la zona y han establecido posiciones defensivas dentro de nuestro territorio. \n\nEsto sigue a una serie de escaramuzas menores y violaciones de la frontera por parte de las fuerzas bajo el mando de [their_country.GetLeader] a lo largo de nuestra frontera compartida.\n\nEsta vez, sin embargo, está claro que las fuerzas [their_country.GetAdjective] están aquí para quedarse. Debemos enviar fuerzas a la región lo antes posible para frenar su avance."
 md4_border_incident_defender_warning.1.a: "¡Movilizar todas las fuerzas disponibles!"
 md4_border_conflict_escalate_to_war.1.t: "[From.GetNameDefCap] se moviliza para la guerra"
 md4_border_conflict_escalate_to_war.1.desc: "Informes de reconocimiento indican que las fuerzas [From.GetAdjective] se están concentrando dentro de [their_state.GetName] para una operación importante para avanzar más profundamente en [our_state.GetName]. Dada la cantidad de recursos que [From.GetLeader] está dispuesto a gastar en esta aventura, está claro que esto ya no es solo una disputa sobre la ubicación exacta de una línea de demarcación.\n\nLa guerra a gran escala está en el horizonte."
 md4_border_conflict_escalate_to_war.1.a: "¡Debemos estar listos para enfrentarlos!"
 TUR_ob_win.1.t: "¡La Operación Rama de Olivo tiene éxito!"
 TUR_ob_win.1.desc: "Las fuerzas turcas y del Ejército Sirio Libre han tomado la región de Afrin de los terroristas del YPG y el PKK después del rápido cerco que siguió al inicio de la operación. Sin Afrin, es probable que las fuerzas kurdas no puedan llevar a cabo ataques importantes en las proximidades de su antiguo bastión, aunque la lucha no termina aquí, ya que el PKK, PYD y el YPG están despiertos y continuarán su lucha, quizás por toda la eternidad."
 TUR_ob_win.1.a: "La verdadera amenaza aún no ha sido abordada..."
 TUR_ob_win.2.t: "¡Las fuerzas turcas son rechazadas!"
 TUR_ob_win.2.desc: "Los diablos turcos nos tachan de terroristas y luego marchan en nuestra tierra en un intento de matar a cientos de combatientes kurdos que luchan por una Siria democrática libre de la amenaza del Daesh y libre de la opresión kurda. Afrin quedó intocado por manos turcas mientras el YPG luchaba con uñas y dientes para mantener a los turcos en su propia frontera, una línea que nunca debieron cruzar. Pueden intentar todo lo que quieran para cometer un genocidio contra el pueblo kurdo, pero mientras sigamos luchando contra la opresión, Turquía nunca ganará."
 TUR_ob_win.2.a: "La lucha no termina aquí..."
 TUR_ob_lose.1.t: "¡La Operación Rama de Olivo fracasa!"
 TUR_ob_lose.1.desc: "El avance hacia Afrin ha resultado en un fracaso estratégico, ya que los terroristas kurdos han logrado resistir nuestras fuerzas y expulsarlas de la región. Por ahora, las fuerzas kurdas siguen bajo control en su bastión de Afrin y pueden lanzar ataques terroristas dentro de nuestras fronteras a voluntad. No podemos permitir esto y debemos replantear nuestra estrategia de inmediato si queremos contrarrestar a estos terroristas."
 TUR_ob_lose.1.a: "La lucha no ha terminado..."
 TUR_ob_lose.2.t: "¡Afrin cae ante las fuerzas turcas!"
 TUR_ob_lose.2.desc: "Los turcos han tenido éxito en su misión de luchar contra un oponente que no tiene nada que ver con la disidencia interna que crece constantemente en su propio país. Desde el principio hemos dejado claro que lo único que queremos es un Kurdistán libre de opresión y una nación democrática donde se escuche al pueblo. Esto es demasiado para los turcos, si quieren luchar contra el oponente equivocado, que así sea, pero si el Daesh logra ganar esta batalla en todo el Levante, la sangre estará en manos de Turquía."
 TUR_ob_lose.2.a: "Nunca dejarán de luchar, y nosotros tampoco debemos hacerlo."
 TUR_ob_warn.1.t: "[From.GetLeader] anuncia una campaña anti-kurda"
 TUR_ob_warn.1.desc: "[From.GetLeader] ha anunciado que las fuerzas turcas serán desplegadas en la región de Afrin en un intento de sofocar las fuerzas terroristas antes de que puedan surgir de la región. ¿Cuánto tiempo lleva luchando el YPG contra el Daesh? Los turcos nunca entenderán que el pueblo kurdo solo quiere lo que es correcto para su gente, pero desafortunadamente lo ven como terrorismo. Si creen que esto es algo que deben hacer, entonces, por la gracia de Dios, estaremos allí para enfrentarnos a sus fuerzas con fe y valentía, y nos defenderemos hasta la muerte."
 TUR_ob_warn.1.a: "Debemos estar preparados."
