 hongkong_news.7.t: "梅艳芳的逝去"
 hongkong_news.7.d: "梅艳芳，被誉为“亚洲麦当娜”，在与宫颈癌的勇敢抗争中去世，享年 40 岁。\n\n生于 1963 年，梅艳芳在上世纪 80 年代一举成名，成为粤语流行乐坛举足轻重的人物，为数百万歌迷留下了宝贵的财富。 她对慈善事业的奉献精神和面对病魔时的坚强不屈赢得了人们的深深敬仰。 她逝世的消息传开后，香港上下一片悲痛，人们纷纷前来悼念这位受人爱戴的 \"香港的女儿\"。"
 hongkong_news.7.a: "一个伟大时代的结束......"
 hongkong_news.8.t: "强烈热带风暴尤特"
 hongkong_news.8.d: "7月4日下午5时45分，台风“尤特”进入800公里警戒区，香港天文台发出一号戒备信号。7月5日晚上7时30分，该信号升级为八号烈风或暴风信号，这是21世纪首次发出该信号。受风暴潮影响，当日早上，风暴潮与正常涨潮相结合，鲗鱼涌录得3.4米高水位，为1962年台风温黛吹袭香港以来的最高水位。7月6日，大澳及新界西北部出现严重水浸，大澳部分主要街道变成河流，水深达3米，流浮山海鲜批发市场亦被淹，不少商铺被迫关门。"
