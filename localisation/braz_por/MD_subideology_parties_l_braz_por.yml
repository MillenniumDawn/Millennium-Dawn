 ITA.socialism: "£ITA_western_social_democrat Ulivo"
 ITA.socialism_desc: "Nascido da fusão de uma miríade de partidos de esquerda, como La Margherita e Democratici di Sinistra, Ulivo nasceu com o objetivo de unir todos os partidos italianos de esquerda em uma única coalizão e deixar que as várias visões de ideologia competissem com um sistema democrático interno. Embora isso tenha se mostrado uma boa escolha em termos de votação, com o PD se tornando o maior partido da Itália, isso levou a um partido muito dividido que muitas vezes acaba tendo as mãos atadas por causa do medo de divisões. Geralmente, ele acredita na necessidade de um estado de bem-estar social considerável, na necessidade de intervenção moderada do governo na economia e nos direitos sociais."
