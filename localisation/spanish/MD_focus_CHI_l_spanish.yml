 china_news.43.d: "La península de Corea, dividida desde hace mucho tiempo, siempre ha sido una fuente de inestabilidad en el este de Asia. China no quiere que su ascenso se vea perturbado por los peligros ocultos que la rodean. Tanto el Sur como el Norte tienen sus propios factores desestabilizadores. La decisión de China será crucial: si se mantiene la situación actual o se permite que uno de ellos se convierta en polvo de la historia."
