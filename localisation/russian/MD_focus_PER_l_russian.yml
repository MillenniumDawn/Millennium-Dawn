 PER_revolution.300.t: "The Iranian Civil War Ends!"
 PER_revolution.300.d: "After months of hard fought battles, the civil war has ended. The people rejoice as soldiers return home to their families knowing that they will no longer have to live in fear. However troubles are far from over in Iran, the people now have a crucial choice to make over which party takes over in the upcoming referendum..."
 PER_revolution.300.a: "A day to rejoice"

 PER_revolution.301.t: "Великий референдум"
 PER_revolution.301.d: "Сегодня важный день, народ будет голосовать за того, при ком он хочет видеть правительство Ирана в будущем..."
 PER_revolution.301.a: "При правлении Пехлеви"
 PER_revolution.301.b: "При правлении МЕК"
 PER_revolution.301.c: "При паниранистским правление"
 PER_revolution.301.e: "A Shahdom once More"
 PER_revolution.3011.t: "The Shah's Coronation"
 PER_revolution.3011.d: "Reza Pahlavi II is getting coronated today, and will shortly sit on the peacock throne as the Shah of Iran. However it is unclear that he still has sympathies for the west, and many speculate that he has the vision to restore an Iranian Empire that follows in the footsteps of people like Cyrus The Great."
 PER_revolution.3011.a: "He Will"
 PER_revolution.3011.b: "I don't think so, Iran needs friends after all these years of isolation"
 PER_revolution.3012.t: "Иранская Республика"
 PER_revolution.3012.d: "Иранский народ проголосовал за республику на только что прошедшем референдуме, однако теперь иранский народ должен решить, какая партия впервые в истории Ирана займет президентский пост"
 PER_revolution.3012.a: "Консерваторы"
 PER_revolution.3012.b: "Либералы"
 PER_revolution.3012.c: "Социал-демократы"
