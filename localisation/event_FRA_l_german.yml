l_german:
 #France purchase British Railway system (Network Rail)
 France.1.t: "Frankreich möchte das britische Schienennetzwerk kaufen"
 France.1.d: "1999 wurde die britische Eisenbahn privatisiert. Seitdem fällt das Unternehmen in immer tiefere Schulden. Die SNCF, unsere Landesgesellschaft, arbeitet gut. Sollen wir sie beten, Network Rail ein Angebot zu machen, welches sie nicht ablehnen können? Und sollten wir die DGSE auffordern, subversive Maßnahmen zu ergreifen, um den Wert von Network Rail zu reduzieren?"
 France.1.o1: "Frage die DGSE"
 France.1.o1.tt: "Dies wird veruschen, unser Gebot zu senken, aber wird vielleicht zu Spannungen zwischen uns und den Briten führen."
 France.1.o2: "Sagen Sie ihnen, die gesamte Firma aufzukaufen."
 France.1.o3: "Sagen Sie ihnen, 51% der Anteile zu nehmen."
 France.1.o4: "Wir brauchen diese Überbleibsel aus der alten Zeit nicht!"
 
 France.2.t: "Schwerer Unfall heute: Zug entgleist"
 France.2.d: "Heute um 11:34 Uhr am morgen entgleiste ein Zug mit 356 Menschen an Bord, nachdem er London verlassen hatte. Bis jetzt ist die Anzahl der Verwundeten noch unbekannt, aber es ist ein schrecklicher Tag für das Königreich. Die Regierung wird später an diesem Tag eine Rede halten."
 France.2.o1: "Betet für sie!" 
 
 France.3.t: "Die Franzosen haben unsere Züge gekauft"
 France.3.d: "Die französische Eisenbahngesellschaft SNCF gibt ein Angebot zum aufkauf unseres Schienennetzwerks ab. Da die SNCF vom Staat organisiert ist, werden wir teilweise von der französischen Regierung abhängen."
 France.3.o1: "Wir sind Freunde."

 France.4.t: "Frankreich hat unseren Zug hochgejagt"
 France.4.d: "Unser Experte entdeckte, dass eine Bombe explodierte und die Entgleisung provozierte. Die französische DGSE ist wahrscheinlich der Ursprung dieses Terroranschlags gegen unser Eisenbahnsystem. Wir stellen fest, dass sie einen Plan zur Reduzierung des Eisenbahnwertes aufstellten, um ein feindliches Angebot zu machen."
 France.4.o1: "Wiedergutmachung verlangen."
 
 France.5.t: "Die DGSE wird bei Terroranschlag auf Schienennetzwerk erwischt"
 France.5.d: "Unser Betrieb gegen Network Rail in Großbritannien verlief nicht so gut. Die DGSE wird für den Anschlag auf den Zug in Großbritannien beschuldigt. Was sollen wir machen? Sollten wir alles abstreiten? Oder sollten wir eine Vereinbarung mit der britischen Regierung machen?"
 France.5.o1: "Alles abstreiten!"
 France.5.o2: "Die verdammten Briten haben uns erwischt!"
 
 France.6.t: "Frankreich bietet eine Entschädigung an"
 France.6.d: "Die Franzosen haben ihre Rolle im Angriff erkannt. Sie bieten offizielle Entschuldigungen an und entschädigen die Opfer."
 France.6.o1: "Toll!"
 
 France.7.t: "Die Franzosen haben unsere Züge gekauft"
 France.7.d: "Nach dem dramatischen Unfall bietet die französische SNCF an, unser ausfallendes Unternehmen aufzukaufen. Zur Sicherheit der Bürger akzeptiert die britische Regierung das Angebot und hilft, Network Rail zu einer Tochtergesellschaft zu machen"
 France.7.o1: "Das beste fürs Volk."
 
 France.8.t: "Operation geglückt"
 France.8.d: "Die DGSE hat gestern erfolgreich eine Entgleisungsoperation in einem Zug durchgeführt. Der Wert von Network Rail fällt schnell ab. Unterstützung der SNCF bei der Subsidiarisierung und Modernisierung, um sie für britische Bürger sicherer zu machen. Unser Betrieb ist ein voller Erfolg, wir besitzen jetzt den strategischen Sektor des Eisenbahnverkehrs in Großbritannien."
 France.8.o1: "Vive la France!"
 
 France.9.t: "England akzeptiert die Entschädigung"
 France.9.d: "Wir haben unsere Rolle beim Angriff erkannt. Wir haben uns offiziell entschuldigt und bieten an, die Opfer zu entschädigen. Die Briten haben unser Angebot angenommen, aber dafür zahlen wir einen harten Preis."
 France.9.o1: "Bringen Sie mir den DGSE-Direktor!"
 

 
 #SNCE
 France.10.t: "[From.GetName] kündigt eine Partnerschaft mit der SNCF an"
 France.10.d: "[From.GetName] hatte beschlossen, das Angebot der SNCF anzunehmen, um sie bei der Entwicklung der Eisenbahn in ihrem Land zu unterstützen!"
 France.10.o1: "Vive the Franco-[From.GetAdjective] Partnerschaft!"
 
 France.11.t: "Frankreich hat die Partnerschaft mit der SNCF zum Aufbau unserer Infrastrukturen vereinbart"
 France.11.d: "Die französische Regierung validiert Ihr Projekt mit der SNCF, um unsere Infrastrukturen aufzubauen."
 France.11.o1: "Vive the Franco-[Root.GetAdjective] Partnerschaft!"
 
 
 #Sao Paulo
 France.101.t: "Verkauf der Foch"
 France.101.d: "Da unser neuer Flugzeugträger fast fertig ist, sollten wir über unseren alten, der Foch, nachdenken. Sollen wir versuchen, ihn zu verkaufen? Ihn ausschlachten? Oder sollen wir ihn für einen hohen Preis umrüsten lassen?"
 France.101.o1: "Verkauft ihn!"
 France.101.o2: "Schlachtet das Wrack aus!"
 France.101.o3: "Modernisiert den Juwel unserer Flotte!"
 France.101.o3.tt: "Der §YFoch§! wird ein für ca. 6 Monate andauerndes Retrofit bekommen."
  
 France.102.t: "Foch wieder im Einsatz"
 France.102.d: "Nach 6 Monaten in den Brest-Werften von DCNS, ist der Flugzeugträger Foch endgültig modernisiert. Seine Stärke ist modernen Flugzeugträgern immernoch unterlegen, aber es ist ein guter Schritt für strategische Autonomie"
 France.102.o1: "Großartig!"
 France.102.o1.tt: "Die §YFoch§! kann nun die Wellen regieren!"
 
 France.103.t: "Träger-Angebot von den Franzosen"
 France.103.d: "Mit unserem alten Minas Gerais aus dem Zweiten Weltkrieg, welcher vom Dienst befreit wurde, könnte das französische Angebot uns helfen, eine Flugzeugträger-Flotte zu einem niedrigen Preis von 100 Mio. $ zu erhalten. Die Annahme eines Angebotes der Franzosen führt dazu, dass sich der Einfluss von ihnen in unserem Land erhöht. Sollten wir ihr Angebot annehmen, um einen besseren Preis feilschen oder einfach ablehnen?"
 France.103.o1: "Ein wunderbarer Deal!"
 France.103.o2: "Nur für einen besseren Preis!"
 France.103.o3: "Wir sind nicht interessiert." 
 
 France.104.t: "Brasilien hat angenommen"
 France.104.d: "Die Brasilianer reagierten schnell auf unseren Vorschlag und akzeptieren, dass wir 100 Millionen Dollar für den Träger, Foch, erhalten."
 France.104.o1: "Ein wunderbarer Deal!"
 France.104.o1.tt: "Brasilien bekommt den §YFoch§!"
 
 France.105.t: "Brasilien bittet um einen besseren Preis"
 France.105.d: "Unser Vorschlag von 100 Millionen US-Dollarn für unseren alten Flugzeugträger scheint zu teuer für die Pläne der Brasilianer zu sein. Sie fragen nach einem neuen Preis von 30 Millionen Dollar. Zu diesem Preis ist der Flugzeugträger ein Geschenk, aber wir können versuchen, eine bessere Verbindung mit unserem südamerikanischen Partner herzustellen und unseren Einfluss dort zu erhöhen"
 France.105.o1: "Ein Deal ist besser als kein Deal"
 France.105.o2: "Niemals!"
 France.105.o1.tt: "Brasilien bekommt den §YFoch§!\n"
 
 France.106.t: "Brasilien lehnte unser Angebot ab"
 France.106.d: "Unser Vorschlag von 100 Millionen US-Dollar für unseren alten Flugzeugträger scheint zu teuer für die Pläne der Brasilianer zu sein. Sie haben unser Angebot abgelehnt. Sollten wir es mit Indien versuchen? Oder lohnt es sich nicht?"
 France.106.o1: "Versuchen wir es mit unseren indischen Freunden"
 France.106.o2: "Schlachtet es aus!" 
 
 France.107.t: "Träger-Angebot von den Franzosen"
 France.107.d: "Mit der zunehmenden Bedrohung Chinas in unserer Nachbarschaft, müssen wir unsere Marine aufstocken. Die Franzosen bieten uns an, ihren alten Flugzeugträger Foch für 100 Millionen Dollar zu verkaufen. Die Annahme eines Angebotes der Franzosen führt dazu, dass sie ihren Einfluss in unserem Land erhöhen. Sollen wir ihr Angebot annehmen oder ablehnen?"
 France.107.o1: "Ein wunderbarer Deal!"
 France.107.o2: "Wir sind nicht interessiert." 
 
 France.108.t: "Indien hat angenommen"
 France.108.d: "Die indische Regierung hat unser Angebot angenommen, unseren alten Flugzeugträger für 100 Millionen US-Dollar zu kaufen."
 France.108.o1: "Großartig!"
 France.108.o1.tt: "Indien bekommt den §YFoch§!"
 
 France.109.t: "Indien hat abgelehnt"
 France.109.d: "Die indische Regierung hat unser Angebot abgelehnt, unseren alten Flugzeugträger zu kaufen. Niemand scheint an der Übernahme interessiert zu sein."
 France.109.o1: "Verdammt! Zerlegt dieses Wrack endlich!" 
 
 France.110.t: "Die Zukunft des Flugzeugträgers von Sao Paulo"
 France.110.d: "Seitdem wir den Sao Paulo, in den 2000ern, von den Franzosen gekauft haben, hatte es zahlreiche Probleme mit den Motoren gegeben. Wir müssen eine Entscheidung treffen. Sollen wir eine Nachrüstung durchführen, verzögern oder zerlegen?"
 France.110.o1: "Schlachtet es aus!"
 France.110.o2: "Wir brauchen es im Dienst."
 France.110.o3: "Modernisiert den Juwel unserer Flotte."
 France.110.o3.tt: "Die §YSao Paulo§! bekommt eine teure umrüstung für etwa 6 Monate."
 
 France.111.t: "Sao Paulo ist erneut zum Dienst bereit"
 France.111.d: "Nach 6 Monaten in Rio's Werften, ist der Sao Paulo endlich vollständig modernisiert. Seine Leistung ist modernen Flugzeugträgern immernoch unterlegen, aber es ist ein guter Schritt für strategische Autonomie"
 France.111.o1: "Großartig!"
 France.111.o1.tt: "Der §YSao Paulo§! kann nun erneut über die Wellen herrschen!" 
 
 France.112.t: "Die Zukunft unserer Flugzeugträger"
 France.112.d: "Seitdem wir díe INS Saritbalavattara, in den 2000ern, von den Franzosen gekauft haben, gab es zahlreiche Probleme mit den Motoren. Auch unser INS Viraat, die alte Centurion-Klasse der Royal Navy, hat Probleme. Wir müssen eine Entscheidung treffen. Sollten wir beide zerlegen, verzögern, oder machen wir eine Nachrüstung?"
 France.112.o1: "Zerlegt sie!"
 France.112.o2: "Wir brauchen sie im Dienst."
 France.112.o3: "Modernisiert unsere Juwelen der Flotte."
 France.112.o3.tt: "Die §YINS Viraat§! bekommt einen kurzen Retrofit von einem Monat, während die §YINS Saritbalavattara§! einen 6-Monatigen Retrofit bekommt."
 
 France.113.t: "Die INS Saritbalavattarao ist erneut zum Dienst bereit"
 France.113.d: "Nach 6 Monaten in den Werften von Mumbai ist die INS Saritbalavattara endlich vollständig modernisiert. Seine Stärke ist modernen Flugzeugträgern immernoch unterlegen, aber es ist ein guter Schritt für strategische Autonomie"
 France.113.o1: "Großartig!"
 France.113.o1.tt: "Die §YINS Saritbalavattarao§! kann nun erneut über die Wellen herrschen!" 
 
 France.114.t: "Die INS Viraat ist erneut zum Dienst bereit"
 France.114.d: "Nach 8 Monaten in den Werften von Mumbai ist die INS Viraat endlich vollständig modernisiert. Seine Leistung ist modernen Flugzeugträgern immernoch unterlegen, aber es ist ein guter Schritt für strategische Autonomie"
 France.114.o1: "Großartig!"
 France.114.o1.tt: "Die §YINS Viraat§! kann nun erneut über die Wellen herrschen!" 
 
