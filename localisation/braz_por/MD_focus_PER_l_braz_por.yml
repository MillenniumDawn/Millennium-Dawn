 PER_ahmadinejad_name: "Mahmoud Ahmadinejad"
 PER_ahmadinejad_modifiers: "§YCarismático:§!\n Apoio à Guerra: §G+2,00%§!\n Velocidade de Construção: §G+10,00%§!\n§YLinha-dura:§!\n Aceitação de Diplomacia Pró-Ocidente: §R-30§!\n Suporte Emergente Diário: §G0,20§!\n§YApoiado por partidos Principalistas:§!\n Ganho de Poder Político: §G+5%§!"
 PER_ahmadinejad_bio: "Born 28 October 1956 near Garmsar in the Semnan province is a Iranian principalist and Nationalist politician. His father changed the family name from Saborjhian to Ahmadinejad in 1960 to avoid discrimination. In 1976, Ahmadinejad took Iran´s national university entrance examination, and according to his autobiography, he ranked 132 out of 400.000 participants in that year. He enrolled in IUST, located in Tehran, to study Civil Engineering. He was serving as the mayor of the Ardabil Province, but he lost the position in the same year due to the policies of Mohammad Khatami."
 PER_hemmati_name: "Abdolnaser Hemmati"
 PER_hemmati_modifiers: "§YApoiado por Reformistas:§!\n Ganho de Poder Político: §G+5%§!\n§YPró-Ocidente:§!\n Suporte Diário Pró-Ocidente: §R+0,20§!\n Aceitação de Diplomacia Pró-Ocidente: §G+20§!\n§YEconômico liberal:§!\n Multiplicador de Receita de Imposto Corporativo: §G+5,00%§!\n Velocidade de Construção do Setor de Escritórios: §G15,00%§!"
 PER_hemmati_bio: "Born 9 April 1956 in Kadubarahand, province of Hamadan is a Politician and Economist. In 1978, Hemmati received a bachelor's degree in economics in the University of Tehran, he also obtained a Master's in the same university. He completed an advanced audit course in the Coopers and Librand Institute, also studying Economy in London. He finished his studies with a PhD in the University of Tehran. He was in charge of the news and the organization of television of Iran, turning himself into a politician on the process. He was in charge of all the war propaganda during the Iran-Iraq war."
 PER_khatami_name: "Mohammad Khatami"
 PER_khatami_modifiers: "§YLiberdade Cultural:§!\n Suporte Diário Pró-Ocidente: §R+0,10§!\n Estabilidade: §R-5,00%§!\n§YApoiado por Rafsanjani:§!\n Ganho de Poder Político: §G+10%§!\n§YEconômico liberal:§!\n Multiplicador de Custo de Ciclo de Atualização Econômica: §G-15,00%§!\n Multiplicador de Ganho de Imposto: §G+10,00%§!"
 PER_khatami_bio: "Mohammad Khatami, nascido em 14 de outubro de 1943 em Ardaakan, na Província de Yazd. Ele possui o título de Sayyid. Ele é um político reformista iraniano. Mohammad Khatami recebeu um bacharelado em filosofia ocidental na Universidade de Isfahan, mas abandonou a academia enquanto estudava para um mestrado em ciências educacionais na Universidade de Teerã e foi para Qom para completar seus estudos anteriores em ciências islâmicas. Ele estudou lá por sete anos e concluiu os cursos no mais alto nível, Ijtihad. Depois disso, ele se estabeleceu brevemente na Alemanha para presidir o Centro Islâmico em Hamburgo de 1978 a 1980."
 PER_rafsanjani_name: "Akbar Hashemi Rafsanjani"
 PER_rafsanjani_modifiers: "§YInfluente:§!\n Poder Político Diário: §G+0,1§!\n§YO Símbolo dos Reformistas:§!\n Ganho de Poder Político: §G+5%§!\n Suporte Diário Pró-Ocidente: §R+0,10§!\n§YEconômico liberal:§!\n Velocidade de Construção do Setor de Escritórios: §G10,00%§!\n Custo de Imposto: §G-2,00§!"
 PER_rafsanjani_bio: "Akbar Hashemi Rafsanjani, nascido em 25 de agosto de 1934 em Bahreman, perto da cidade de Rafsanjan, na província de Kerman, é um político, escritor e um dos pais fundadores da República Islâmica. Ele deixou sua casa quando tinha 14 anos para estudar Teologia em Qom, onde se familiarizou com as ideias do Aiatolá Ruhollah Khomeini, que viria a se tornar o fundador da República Islâmica."
 PER_raisi_name: "Ebrahim Raisi"
 PER_raisi_modifiers: "§YChefe do Judiciário:§!\n Estabilidade: §G+2,00%§!\n Multiplicador de Custo de Burocracia: §G-10,00%§!\n Defesa de Desvio Ideológico: §G10,0%§!\n§YApoiado por Principalistas:§!\n Ganho de Poder Político: §G+5%§!\n§YDesenvolvimento de Habitação:§!\n Velocidade de Construção de Fábrica Civil: §G+15,00%§!\n Velocidade de Construção: §R-5,00%§!\n Multiplicador de Receita Fiscal da População: §R-5,00%§!"
 PER_raisi_bio: "Nascido em 14 de dezembro de 1960 no distrito de Noghan, em Mashhad, ele cresceu em uma família religiosa e começou seus estudos em uma escola em Teerã. Ele então iniciou seus estudos na Hawza e, em 1975, aos 15 anos, começou seus estudos na escola Ayatollah Boroujerdi, a fim de continuar sua educação no Seminário de Qom, obtendo um Doutorado em Direito Privado da Universidade Motahari."
 PER_rouhani_name: "Hassan Rouhani"
 PER_rouhani_modifiers: "§YPró-Ocidente:§!\n Aceitação de Diplomacia Pró-Ocidente: §G+30§!\n Suporte Diário Pró-Ocidente: §R+0,10%§!\n§YApoiado por Reformistas:§!\n Ganho de Poder Político: §G+10%§!\n§YReformista Econômico:§!\n Estabilidade: §R-2,00%§!\n Velocidade de Construção do Setor de Escritórios: §G20,00%§!\n Velocidade de Construção de Fábrica Civil: §G15,00%§!\n Multiplicador de Custo de Ciclo de Atualização Econômica: §R+10,00%§!\n§YOpondo-se ao IRGC:§!\n Apoio à Guerra: §R-7,00%§!"
 PER_rouhani_bio: "Born November 12, 1948 in Sorkheh on the Semnan province to a religious Persian family. He grew up in small town, where the first reports of him being politically active began, specificaly against the Shah. He was arrested about twenty times before the revolution in 1979. He started his religious studies in 1960. He was admitted to the University of Tehran in 1969, where he obtained a BA degree in Judicial Law in. A year later, he served in the Iran-Iraq war. After his service, Rouhani continued his education at the Glasgow Caledonian University in Scotland."
 PER_tavakoli_name: "Ahmad Tavakkoli"
 PER_tavakoli_modifiers: "§YMembro do Parlamento:§!\n Ganho de Poder Político: §G+5%§!\n§YEx-Ministro do Trabalho e Assuntos Sociais:§!\n Multiplicador de Ganho de Imposto: §G+10,00%§!\n§YEx-porta-voz do governo:§!\n Poder Político Diário: §G+0,1§!\n§YIndependente de outros partidos Principalistas:§!\n Defesa contra Desvio Ideológico: §R-20,0%§!"
 PER_tavakoli_bio: "Ahmad Tawakli nasceu em Behshahr em 1952, filho de um comerciante que mantinha relações comerciais com o Cáucaso e a Rússia no final do domínio czarista. Em 1970, ele estudou Engenharia Elétrica, no entanto, foi expulso antes de se formar devido a uma greve. Após completar seu curso de graduação, ele obteve seu doutorado em economia pela Universidade de Nottingham, Inglaterra, em 1997, com uma tese intitulada \"As Razões para a Inflação na Economia do Irã, 1972-1990\". Depois de retornar ao Irã em 1998, ele fundou o jornal Farda."
 PER_mousavi_name: "Mir-Hossein Mousavi"
 PER_mousavi_modifiers: "§YFantoche de Rafsanjani:§!\n Estabilidade: §R-2,00%§!\n Ganho de Poder Político: §R-5%§!\n§YArquiteto:§!\n Velocidade de Construção de Fábrica Civil: §G15,00%§!\n Multiplicador de Custo de Projeto: §G-5,00%§!\n§YLiberal:§!\n Suporte Diário Pró-Ocidente: §R-0,10§!"
 PER_mousavi_bio: "Nascido em 2 de março de 1942 em Khameneh, Azerbaijão Oriental. Mousavi obteve um diploma de graduação em Arquitetura pela Universidade de Teerã em 1969. Enquanto era estudante universitário, participou ativamente da Associação Islâmica Esquerdista de Estudantes e tinha laços próximos com o Movimento de Liberdade do Irã. Mousavi desempenhou um grande papel durante a Revolução Iraniana, participando ativamente de movimentos militantes. Quando o regime do Xá caiu, Mousavi ajudou Mohammad Beheshti a fundar o Partido Republicano Islâmico em 1979, contribuindo para o estabelecimento da República Islâmica no Irã."
 PER_ghalibaf_name: "Mohammad Bagher Ghalibaf"
 PER_ghalibaf_modifiers: "§YMilitar:§!\n Limite de Eficiência de Produção: §G+5,00%§!\n Crescimento da Eficiência de Produção: §G+5,00%§!\n§YAprovado por Principalistas:§!\n Ganho de Poder Político: §G+5%§!\n§YEx-chefe de polícia:§!\n Multiplicador de Custo Policial: §G-7,00%§!"
 PER_ghalibaf_bio: "Mohammad Bagher Ghalibaf é um político conservador iraniano e ex-oficial militar. Ele nasceu em 23 de agosto de 1961 em Torqabeh, perto de Mashhad, filho de mãe persa e pai curdo. Ghalibaf obteve um diploma de bacharel em Geografia Humana da Universidade de Teerã, um mestrado em Geografia Humana da Universidade Islâmica Azad e um doutorado em Geografia Política da Universidade Tarbiat Modares. Aos 19 anos, foi comandante na guerra Irã-Iraque. Após a guerra, recebeu o título de Major General após obter seu mestrado em geopolítica."
 PER_rezaee_name: "Mohsen Rezaee"
 PER_rezaee_modifiers: "§YEconomista:§!\n Velocidade de Construção: §G+5,00%§!\n Multiplicador de Custo de Ciclo de Atualização Econômica: §G-5,00%§!\n Multiplicador de Receita Fiscal: §G+5,00§!\n§YConexões com o IRGC:§!\n Velocidade de Construção de Fábrica Civil: §G10,00%§!\n Base de Eficiência de Produção: §R-15,00§!\n§YLinha dura:§!\n Suporte Emergente Diário: §G+0,20§!\n§YOposição dentro do partido:§!\n Ganho de Poder Político: §R-10%§!"
 PER_rezaee_bio: "Nascido em 9 de setembro de 1954 em Masjed Soleyman, em uma família religiosa. Em 1969, ele começou a estudar em uma escola de propriedade da NIOC, mas se mudou para a cidade de Ahvaz, começando sua luta contra o regime do Xá. Aos 17 anos, foi preso e, eventualmente, aos 25 anos, começou a estudar Engenharia Mecânica na Universidade do Irã. Ele se juntou ao IRGC e foi nomeado Chefe da Divisão de Inteligência, eventualmente chegando à posição de Comandante-Chefe do IRGC. Após a guerra, passou a estudar economia na Universidade de Teerã."
