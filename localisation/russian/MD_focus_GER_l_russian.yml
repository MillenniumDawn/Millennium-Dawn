 Expand_Network_east: "Расширение на Востоке"
 GER_east_vs_west_divide: "Разрыв между Востоком и Западом"
 GER_east_vs_west_divide_desc: "\n£GER_desctext_east_west_divide\n\n\n\n§HВосточная Германия§! испытывает значительное §Rнедоверие§! к [GER.GetFlag] §Hнемецкому§! правительству с момента воссоединения в 1990-х годах. Это частично связано с пренебрежением, резким скачком §Rбезработицы§! и §Rснижением§! уровня жизни. Некоторые §Hвосточные немцы§! имеют §Rпророссийские§! настроения, что делает регион благодатной почвой для §Rнедовольства§! нашим правительством и государством.\n\nЕсли мнение §Hвосточных немцев§! упадет ниже §H40§!, то §H[anarchist_communism_L]§! начнет набирать §Rпопулярность§!. Кроме того, если мнение §Hвосточных немцев§! упадет ниже §H30§!, возникнут различные уровни §Rбеспорядков§! и §Rхаоса§!, которые напрямую повлияют на производительность государства.  \n\nЕсли мы выполним фокус §H\"Истинное воссоединение\"§!, достигнем §H5 уровня инфраструктуры§! в §HМекленбурге-Передней Померании, Бранденбурге, Саксонии, Саксонии-Анхальт§! и §HТюрингии§!, а также §H1000 производительности§! в каждом из этих регионов, мы сможем устранить §Rраздел между Востоком и Западом§!.\n\n§HМнение восточных немцев§!: §Y[?GER_east_opinion]§!"
 GER_end_the_divide: "§PПокончить с разрывом§!"
 GER_divide_open: "План восстановления Восточной Германии"
 GER_divide_open_desc: "Мы должны разработать план восстановления Восточной Германии, чтобы она встала на ноги и пошла в ногу со всей страной!"
 GER_divide_close: "Приостановить план восстановления Восточной Германии"
 GER_divide_close_desc: "На данный момент мы должны приостановить дальнейшее продвижение плана восстановления Восточной Германии и сосредоточиться на других важных вопросах."
 GER_increase_productivity_in_mecklenburg: "Фонд для Мекленбурга-Форпоммерна"
 GER_increase_productivity_in_mecklenburg_desc: "Мы можем помочь жителям Мекленбург-Передняя Померания, выделив определенный бюджет на повышение производительности труда."
 GER_increase_productivity_in_brandenburg: "Фонд для Бранденбурга"
 GER_increase_productivity_in_brandenburg_desc: "Мы можем помочь жителям Бранденбурга, выделив определенный бюджет на повышение производительности труда."
 GER_increase_productivity_in_sachsen: "Фонд для Саксонии"
 GER_increase_productivity_in_sachsen_desc: "Мы можем помочь жителям Саксонии, выделив определенный бюджет на повышение производительности труда."
 GER_increase_productivity_in_sachsen_anhalt: "Фонд для Саксонии-Анхальта"
 GER_increase_productivity_in_sachsen_anhalt_desc: "Мы можем помочь жителям Саксонии-Анхальта, выделив определенный бюджет на повышение производительности труда."
 GER_increase_productivity_in_thuringen: "Фонд для Тюрингии"
 GER_increase_productivity_in_thuringen_desc: "Мы можем помочь жителям Тюрингии, выделив определенный бюджет на повышение производительности труда."
 GER_please_east_germans: "Удовлетворение потребностей восточных немцев"
 GER_please_east_germans_desc: "Жители Восточной Германии должны знать, что их правительство их поддерживает, поэтому мы сделаем всё, чтобы у них сложилось более благоприятное мнение о нас."
 GER_consult_with_an_advisor: "Проконсультироваться с советником"
 GER_consult_with_an_advisor_desc: "Запутались? Мы пригласим советника и расскажем вам, что нужно делать."
 germany_divide.69420.t: "Советы советников"
 germany_divide.69420.d: "Похоже, что Вы немного запутались в том, как улучшить жизнь восточных немцев! Что ж, не волнуйтесь! Всё, что вам нужно знать, написано в этом отчёте. Для того чтобы повысить производительность труда в государствах, нам потребуется построить заводы, улучшить технологию, создать лучшую сетевую инфраструктуру и поддерживать устойчивый экономический цикл, чтобы дать людям работу. Мы также можем предоставить им средства, которые помогут увеличить их производительность в 10 раз, но это может оказаться довольно дорогостоящим. Кроме того, развитие инфраструктуры поможет сделать восточных немцев счастливыми."
 germany_divide.69420.a: "Понятно"
 GER_bavarian_nationalism: "[BAY.GetFlag] Баварский национализм"
 GER_bavarian_nationalism_desc: "Некоторые [BAY.GetFlag] §Hбаварцы§! борются за независимость с момента создания единого [GER.GetFlag] немецкого государства. Многие [BAY.GetFlag] §Hбаварцы§! обвиняют [GER.GetFlag] правительство Германии в посягательстве на их автономию, поэтому в регионе наблюдается рост §Hнационализма§!. [BAY.GetFlag] §HБавария§! - один из важнейших регионов нашей страны, поскольку ежегодно принимает большое количество туристов и является одной из самых богатых областей.\n\n[BAY.GetFlag] §HБаварский национализм§! будет расти только тогда, когда наша экономика ослабнет. Если наша экономика находится в состоянии §Rстагнации, рецессии§! или §Rдепрессии§!, то существует §H40%§!  вероятности того, что [BAY.GetFlag] §HБаварский национализм§! будет расти на §H1%§! в конце каждой недели в результате [BAY.GetFlag] §HБаварского§! гнева. Если у нас будет §Hбыстрый рост§! или §Hэкономический бум§!, [BAY.GetFlag] §Hбаварский национализм§! естественным образом сойдет на нет.\n\nКак только [BAY.GetFlag] §Hбаварский национализм§! достигнет §H100%§!, они потребуют независимости."
 GER_establish_ruling_party: "Создание правящей партии"
 GER_establish_ruling_party_desc: "Мы должны создать правящую партию, чтобы [BAY.GetFlag] [BAY.GetName] не впал в хаос после освобождения."
 GER_relocate_institutions: "Перемещение государственных учреждений"
 GER_relocate_institutions_desc: "Мы должны вывести правительственные учреждения Германии, чтобы не вмешиваться в работу их правительственных учреждений, когда придёт время."
 GER_relocate_military_personnel: "Переселение военнослужащих"
 GER_relocate_military_personnel_desc: "Чтобы избежать любых конфликтов, нам необходимо перевести наших военнослужащих из этого региона."
 GER_relocate_the_industrial_heartland: "Перемещение промышленных секторов"
 GER_relocate_the_industrial_heartland_desc: "Чтобы не допустить ущерба для нашей экономики, необходимо переместить промышленный сектор на север."
 GER_hold_referendum_BAY: "Баварская республика"
 GER_hold_referendum_BAY_desc: "Пришло время основать [BAY.GetFlag] Баварскую республику как свободное и независимое государство."
 GER_european_socialism: "Социализм в Европе"
 GER_european_socialism_desc: "Благодаря влиянию нашей партии и ее многочисленных институтов мы сможем распространить нашу идеологию на всю Европу. Мы сможем сделать это в трех различных оплотах социализма. Швеции, Финляндии и Дании.\n\nМы будем финансировать различные социалистические группы, чтобы посеять в этих странах политический хаос, а затем превратить их в проправительственных марионеток."
 GER_the_false_state: "Ложное государство"
 GER_the_false_state_desc: "Ложное государство, [ISR.GetFlag] §HИзраиль§!, было искусственно создано другими §Hевропейцами§!  после Второй мировой войны. [ISR.GetFlag] Само существование §HИзраиля§! подрывает историю нашей страны и выставляет нас злом для всех народов.\nМы должны исправить границы и установить новый контроль над регионом, используя наши связи в регионе. Страны региона будут §Hболее чем готовы§! помочь нам вытеснить их из региона!"
 GER_trip_to_syria: "Посетить [SYR.GetFlag] [SYR.GetName]"
 GER_trip_to_syria_desc: "Посетив [SYR.GetFlag] [SYR.GetName], мы сможем установить новые связи и, возможно, склонить их к помощи в нашей \"операции\" против израильского государства."
 GER_trip_to_egypt: "Посетить [EGY.GetFlag] [EGY.GetName]"
 GER_trip_to_egypt_desc: "Посетив [EGY.GetFlag] [EGY.GetName], мы сможем установить новые связи и, возможно, склонить их к помощи в нашей \"операции\" против израильского государства."
 GER_trip_to_lebanon: "Посетить [HEZ.GetFlag] [HEZ.GetName]"
 GER_trip_to_lebanon_desc: "Посетив [HEZ.GetFlag] [HEZ.GetName], мы сможем установить новые связи и, возможно, склонить их к помощи в нашей \"операции\" против израильского государства."
 GER_arm_palestinian_groups: "Посетить [PAL.GetFlag] [PAL.GetName]"
 GER_arm_palestinian_groups_desc: "Посетив [PAL.GetFlag] [PAL.GetName], мы сможем установить новые связи и, возможно, склонить их к помощи в нашей \"операции\" против израильского государства."
 GER_the_clock_ticks: "Операция"
 GER_the_clock_ticks_desc: "Сегодня мы начинаем нашу операцию. Вместе с нашими союзниками мы освободим регион от лжегосударства!"
 GER_bundeswehr_reforms_decisions: "Реформа Бундесвера"
 GER_bundeswehr_reforms_decisions_desc: "§HБундесвер§!, вооруженные силы нашей страны, §Rнуждаются в остром ремонте§!. В своем нынешнем состоянии он весьма §RСлаб и неэффективен§!. Но, начав серию реформ и изменений, мы можем это исправить.\n\n§HВосстановление Бундесвера§! будет представлять прогресс, которого мы достигли в §Hреформировании§! сила. Как только оно достигнет §H100%§!, все оставшиеся проблемы будут §Gрешены§!, и силы смогут стать боеготовыми."
 GER_allocate_larger_budget: "Выделите больший бюджет"
 GER_allocate_larger_budget_desc: "Мы можем увеличить финансирование наших войск, ускорив процесс наших реформ за счет улучшения основных товаров для наших вооруженных сил."
 GER_upgrade_military_infrastructure: "Улучшить военную инфраструктуру"
 GER_upgrade_military_infrastructure_desc: "Наша военная инфраструктура нуждается в некоторых усовершенствованиях. Хоть он и не разваливается, но модернизировать его не мешало бы."
 GER_modernize_equipment: "Модернизация оборудования"
 GER_modernize_equipment_desc: "Несмотря на достаточно модернизированный арсенал вооружения, большая часть нашего оборудования остается устаревшей даже после воссоединения."
 GER_maximize_training_efficiency: "Максимизируйте эффективность обучения"
 GER_maximize_training_efficiency_desc: "Поскольку наши новобранцы должны пройти длительный период обучения, нам необходимо извлечь выгоду из опыта, который они получают во время обучения."
 GER_recruitment_campaigns: "Кампании по набору персонала"
 GER_recruitment_campaigns_desc: "В последние годы Бундесвер испытывает нехватку новых рекрутов, и проведение новых кампаний по набору персонала было бы безопасным способом привлечь больше рабочей силы."
 GER_civil_war_mission: "Конец республики"
 GER_civil_war_mission_desc: "Республика подходит к §Rконцу§!. В стране царят общественные беспорядки и разгул §Rрадикальных группировок§!. Из-за того, что мы не смогли обеспечить §Hдостаточное финансирование§! BfV, §Rрадикальные партии§! смогли закрепиться в основных государственных учреждениях и призывают к §Rвосстанию§! против Республики.\n\nОднако надежда не потеряна, у нас еще есть возможность §Rочистить§! учреждения от этих групп и спасти Республику ценой огромных затрат.\n\n§RГражданская война начнётся, если мы ничего не предпримем. Если гражданская война начнется, будет создано временное правительство для перехода страны к новому режиму власти.§!"
 GER_purge_banks: "Чистка банков"
 GER_purge_banks_desc: "Проведя чистку банков, мы сможем спасти финансовый сектор от радикальных группировок."
 GER_purge_government_institutions: "Чистка государственных учреждений"
 GER_purge_government_institutions_desc: "Проводя чистку государственных институтов, таких как сектор социального обеспечения или полиция, мы можем избавить их от радикальных группировок"
 GER_purge_military: "Чистка военных"
 GER_purge_military_desc: "Проведя чистку армии, мы сможем уберечь наши вооруженные силы от радикальных группировок."
 GER_incoming_collapse: "Гражданская война в Германии"
 GER_incoming_collapse_desc: "Республика угаснет, но немецкая нация - нет."
 GER_war_on_terror: "Война Германии с террором"
 GER_war_on_terror_desc: "Мы посвятили наших §Hсолдат, ресурсы и нацию§! борьбе с §Rтерроризмом§! в [AFG.GetFlag] §HАфганистане§!.\n\nС нашими союзниками и другими партнерами мы будем иметь возможность выполнять §Hмиссии§! на иностранной территории, чтобы вытеснить §Rтеррористов§! из стран-мишеней. У нас будет определённое количество войск, которые мы сможем направить на борьбу с §Rтерроризмом§!, и мы сможем получить влияниё в [AFG.GetFlag] §HАфганистане§!, основываясь на §Hпопулярности§! наших сил. Наряду с влиянием, мы сможем поддерживать хороший статус §H6-го отдела§!, если §HBfV§! не развалится.\n\n Если у нас будет более §H50% популярности§!, мы получим огромные бонусы к нашим вооружённым силам. Кроме того, бонусы будут увеличиваться по мере роста §Hпопулярности§! наших сил. В конце нашей миссии, которая будет происходить случайным образом, наши войска получат §Gпозитивный§! национальный дух, как результат многочисленных переживаний в [AFG.GetFlag] §HАфганистане§!. Этот дух будет доступен только в том случае, если мы имеем §H75%§! или более §Hпопулярности§!. Каждый месяц есть §Hвероятность§! того, что наша популярность §Rснизится§! на §H1-5!§!\n\nВ настоящее время мы имеем §Y[?GER_soldiers_in_mideast]§! войск, развёрнутых в [AFG.GetFlag] §HАфганистане§!.\nНаша §Hпопулярность§! среди их граждан в настоящее время составляет §Y[?GER_soldiers_popularity_mideast]%§!"
 GER_authorize_attack: "Санкционировать атаку на базы террористов"
 GER_authorize_attack_desc: "Мы можем санкционировать атаку на известные базы террористов, чтобы вытеснить террористические группы, а также повысить эффективность наших действий."
 GER_authorize_airstrike: "Санкционировать авиаудар"
 GER_authorize_airstrike_desc: "Мы можем санкционировать авиаудар для быстрого и эффективного поражения целей. Но при этом мы рискуем оказаться под прицелом потенциальных средств противовоздушной обороны."
 GER_authorize_aid_mission: "Санкционировать миссию гуманитарной помощи"
 GER_authorize_aid_mission_desc: "Мы можем санкционировать гуманитарную миссию по оказанию помощи вынужденным переселенцам и гражданам стран, пострадавших от терроризма."
 GER_authorize_20_new_troops: "Санкционировать развёртывание новых войск"
 GER_authorize_20_new_troops_desc: "Мы можем направить более 20 новых военнослужащих Бундесвера для оказания помощи войскам, находящимся на поле боя на Ближнем Востоке."
 GER_withdraw_troops: "Вывести наши войска"
 GER_withdraw_troops_desc: "Мы можем отвести все наши войска, не имея возможности вернуться назад."
 GER_Army: "Военная фобия"
 GER_Army_desc: "В результате обеих мировых войн наши люди очень долгое время испытывали фобию по отношению к вооружённым силам.\n§YМнение граждан§!: [?ROOT.Citizens_opinion]% \n§YМнение армии§!: [?ROOT.Army_opinion]%"
 GER_Officer_Training_Decisions: "Академия лидерства Бундесвера"
 GER_Officer_Training_Decisions_desc: "Führungsakademie der Bundeswehr (Командно-штабной колледж Бундесвера) - это колледж Генерального штаба вооружённых сил Германии и сотрудничает с GIDS (Немецким институтом оборонного и стратегического мышления) - аналитическим центром бронетанковых войск Германии."
 germany.1.t: "Начато расследование в отношении НДПГ"
 germany.1.d: "НДПГ - ультраправая ультранационалистическая партия, преёмница партии Германского рейха. Сформированная в 1964 г., она сотрудничает с несколькими неконституционными организациями, согласно данным Федерального агентства по гражданскому образованию, и по праву считается угрозой конституции и демократии нашей страны. Мы можем начать расследование против этой отвратительной организации в надежде объявить её вне закона и избавиться от неё в ближайшем будущем"
 germany.1.a: "Необходимо провести расследование."
 germany.1.b: "Я слышал, что они предлагают хорошие..."
 germany.2.t: "V-Men в Ландесворде"
 germany.2.d: "Расследования НДПГ разоблачили Ландесворда и его заместителя как агентов секретной службы. Этот скандал подрывает имидж нашего правительства и доверие к нашим институтам"
 germany.2.a: "Странно"
 germany.2.b: "Действительно ли нам нужно ещё одно расследование?"
 germany.3.t: "Расследование против V-Maenner"
 germany.3.d: "В связи с недавним скандалом с ландесвордантом мы вынуждены начать расследование связи секретной службы с ландесвордантом"
 germany.3.a: "Надеюсь, это не будет слишком глубоким"
 germany.4.t: "Конец расследований НДПГ"
 germany.4.d: "К сожалению, расследование, начатое против неонацистской НДПГ, не смогло найти улик против них и, таким образом, положило конец нашим усилиям по маргинализации этой опасной экстремистской угрозы германскому демократическому конституционализму."
 germany.4.a: "Прискорбно, но факт"
 germany.402.t: "Расследование НДПГ затягивается"
 germany.402.d: "BfV зашёл в тупик в своем расследовании деятельности НДП. Они просят увеличить бюджет, но действительно ли наше правительство находится в таком состоянии, чтобы выдавать такие деньги?"
 germany.402.a: "Они могут располагать всеми необходимыми денежными средствами"
 germany.402.b: "Хорошо, мы дадим им скромную прибавку"
 germany.402.c: "Забудьте об этом, просто дайте им немного сверху"
 germany.401.t: "НДПГ признана виновной"
 germany.401.d: "НДПГ была признана виновной в попытке нанести ущерб немецкой демократии, в связи с чем на правую партию был наложен запрет."
 germany.401.a: "Отлично"
 germany.5.t: "Взрыв бомбы в Дюссельдорфе"
 germany.5.d: "Группа из десяти человек только что закончила занятия по немецкому языку в Дюссельдорфе и шла на вокзал, чтобы отправиться домой. Когда они шли, рядом с ними оказался пластиковый пакет, в котором находилась бомба, и он внезапно взорвался.\n\nНекоторые травмы оказались опасными для жизни, но, к счастью, никто не погиб благодаря быстрой реакции прохожих и последующим операциям в больнице.\n\nПолиция уже объявила о планах создания 'Ermittlungskommission Ackerstraße' для поиска преступника. Хотя неизвестно, кто стоит за нападением, вероятно, что оно было совершено на почве расизма, поскольку 9 из 12 пострадавших были евреями и почти все - иностранцами."
 germany.5.a: "Найти террористов!"
 germany.5.b: "Это был просто несчастный случай!"
 germany.501.t: "Подозреваемый арестован"
 germany.501.d: "Арестован подозреваемый в совершении взрыва, произошедшего несколько недель назад. Судебные органы уже готовятся к разбирательству с ним, но пока мы можем быть спокойны."
 germany.501.a: "Дело закрыто"
 germany.6.t: "Нападение на синагогу в Дюссельдорфе!"
 germany.6.d: "Второй раз в этом году в Дюссельдорфе произошёл теракт на расовой почве. Неизвестные ночью пробрались к входу в религиозное здание и развели костер, пытаясь сжечь строение.\n\nОднако на этот раз полиции повезло больше. Двое мужчин, уроженцы Туниса и Марокко, признались в своих преступлениях. Стало ясно, что эти двое совершили преступление из ненависти к Израилю, так как недавно израильскими солдатами был застрелен мальчик из Палестины."
 germany.6.a: "Хорошая работа, немедленно приступайте к испытаниям"
 germany.6.b: "Хорошая работа, начинайте процесс, и побольше расследований"
 germany.6.c: "Хорошая работа, но освободите ребят, так как в наших тюрьмах не хватает места"
 germany.7.t: "Вотум доверия Шрёдера"
 germany.7.d: "Это ключевой момент нашего времени, и мы должны быть уверены, что стоящее за нами большинство способно выполнить возложенную на него миссию, а парламент доверяет нашей решимости."
 germany.7.a: "Посмотрим, что из этого получится"
 germany.8.t: "Теракт на Брайтшайдплац"
 germany.8.d: "На рождественской ярмарке в Берлине на площади Брайтшайдплац произошёл разрушительный теракт, совершённый Анисом Амри. Эта трагедия повергла нацию в шок, вызвав вопросы о внутренней безопасности Германии и мерах по борьбе с терроризмом. Общественность требует решительных действий, чтобы предотвратить повторение подобного события."
 germany.8.a: "Усилить безопасность и наблюдение"
 germany.9.t: "День выборов в Германии"
 germany.9.d: "Настало время, когда немецкий народ должен взять на себя ответственность и решить судьбу и будущее своей любимой страны; будущее - в руках общественного мнения..."
 germany.9.a: "Я люблю демократию"
 germany.10.t: "Следственный комитет начал расследование против ХДС"
 germany.10.d: "Вальтер Лейслер Кип, казначей немецкой консервативной партии ХДС, предстал перед прокурором и признался в том, что в прошлом уклонялся от уплаты налогов, выполняя обязанности казначея.\n\nТеперь суду предстоит выяснить, насколько глубоко зашло это преступление и о какой сумме идет речь, ведь Кип наверняка расскажет не всё."
 germany.10.a: "Руководить расследованием"
 germany.10.b: "Об этом могут позаботиться другие"
 germany.11.t: "Участие Шрайбера"
 germany.11.d: "Прокуратура Аугсбурга получила дополнительную информацию об этом деле и его масштабах. Оказывается, Шрайбер передал деньги Вальтеру Лейслеру Кипу. Деньги были получены из благотворительного фонда, созданного компанией Thyssen AG в связи с экспортом танков в Саудовскую Аравию."
 germany.11.a: "Всё гораздо глубже, чем мы думали"
 germany.11.b: "Я уже достаточно наслушался, виновен, виновен, виновен"
 germany.11.c: "Нет никаких причин продолжать это расследование, просто снимите обвинения"
 germany.12.t: "Обвинения сняты"
 germany.12.d: "Суд постановил, что обвинения, выдвинутые против ХДС, должны быть сняты. Хотя в результате всех выдвинутых обвинений партия оказалась ввергнута в хаос."
 germany.12.a: "Зачем мы вообще проводили расследование?"
 germany.13.t: "Большие штрафы для ХДС"
 germany.13.d: "ХДС был вынужден выплатить государству крупный штраф, поскольку суд вынес решение не в его пользу и признал его виновным по всем пунктам обвинения. Теперь каждый участник получит индивидуальное дело."
 germany.13.a: "Вот что происходит с коррумпированными политиками"
 germany.14.t: "ХДС в хаосе"
 germany.14.d: "Вольфганг Шойбле уже объявил о своей отставке с поста главы ХДС. Почти наверняка Ангела Меркель станет его преемницей на посту главы партии, а возможно, и кандидатом на пост канцлера."
 germany.14.a: "Интересно"
 germany.15.t: "Проект Медвежья голова: Результаты исследований"
 germany.15.d: "Мы почти потеряли надежду, что агенты найдут что-нибудь полезное. Но по счастливой случайности, кроме бумаг о ликеро-водочном заводе, там оказалось письмо высокопоставленным политикам из ХДС, в котором он просил поддержать его проект.\nОдно из этих писем адресовано непосредственно Вальтеру Кипу, в то время казначею ХДС, где он просит поддержать оружейную сделку с Саудовской Аравией по продаже туда танков Fuchs."
 germany.15.a: "И вот начинается"
 germany.15.b: "Это просто ненужная паранойя!"
 germany.16.t: "Судьба пропавших файлов"
 germany.16.d: "Verschwundene Kanzleramtsakten\n\nМы нашли файл о проекте Schneiders 'Bear Head' между файлами о винокурне в Германии, возможно, нам стоит начать изучать этот вопрос."
 germany.16.a: "Головы покатятся."
 germany.16.b: "Отлично, теперь начните делать что-то полезное!"
 germany.17.t: "Сделка с саудовцами"
 germany.17.d: "Выяснилось, что деньги, которые Карлхайнц Шрайбер передал Вальтеру Кипу в 1991 году, действительно были получены из благотворительного фонда, созданного компанией Thyssen AG в связи с экспортной сделкой с Саудовской Аравией, по которой саудиты получили танки немецкого производства."
 germany.17.a: "По крайней мере, у них теперь есть новые танки"
 germany.18.t: "Йошка Фишер подписал Указ Вольмера"
 germany.18.d: "Новый указ, названный в честь Людгера Фольмера (нынешнего министра иностранных дел нашей страны), призван сократить длинные очереди на получение краткосрочной визы (до 3 месяцев) и исключить незаконные действия иностранных служб безопасности, требующих денег за ускоренное оформление. Людгер Фольмер был очень удивлен, когда прочитал заголовки крупных немецких газет, что его назвали в его честь, так как в момент разработки указа он находился в больнице на необходимом лечении.\n\nУказ призывает сотрудников посольств принимать заявления на получение визы, даже если нет полной уверенности в том, что заявитель действительно хочет вернуться на родину после окончания срока действия визы.\n\nОбщественность в основном встретила указ с распростертыми объятиями, впереди - немецкие компании, правозащитные организации и политики.\n\nПротив этого выступили министр внутренних дел Отто Шили и некоторые бывшие высокопоставленные политики СДП. Они утверждают, что это будет способствовать трафику людей и нелегальной иммиграции в нашу страну."
 germany.18.a: "Приветствуем их"
 germany.19.t: "Ввести процедуру работы турагентства?"
 germany.19.d: "Глава компании Reiseschutz AG представил новую туристическую страховку. Идея страхования путешественников не нова для Германии, ADAC (Немецкий автомобильный клуб) предлагает её уже с 1995 года. Однако интереснее то, что ведущие промышленные деятели и политики выдвинули идею принимать эту и другие подобные туристические страховки в качестве подтверждения кредитоспособности, необходимого для получения визы.\n\nЭто в сочетании с указом Фольмера может помочь нам привлечь ещё больше людей для краткосрочного посещения Германии.\n\nХотя мы заметили некоторое увеличение незаконной деятельности, которая напрямую связана с указом Фольмера, у нас всё ещё есть общественная поддержка для внедрения этого метода."
 germany.19.a: "Приступить к реализации плана"
 germany.19.b: "Я думаю, что мы будем придерживаться наличных..."
 germany.20.t: "Проблемы с Reisebüroverfahren"
 germany.20.d: "Процедура Reisebüroverfahren (процесс оформления визы в турагентстве) была введена в последний законодательный период при канцлере Коле с целью борьбы с постоянно растущими мафиозными группировками, которые пользовались длинными очередями перед посольствами. Заявитель может обратиться в зарегистрированное туристическое агентство, где агентство берёт на себя работу по оформлению визы.\n\nТуристическое агентство в Ной-Ульме (а возможно, и многие другие) воспользовалось этой ситуацией и продавало оформленные туристические путевки в Германию. Он собирал заявки и отправлял их затем в посольство Германии в Киеве. После того как люди въезжали в Германию по легальной краткосрочной визе, они просто исчезали, уезжали дальше в другие европейские страны или начинали работать в сомнительных сферах.\n\nМы надеялись бороться с незаконной деятельностью перед нашими посольствами, но, похоже, мы просто перенесли проблему в другой регион. Теперь оппозиционные партии требуют отменить Reisebüroverfahren."
 germany.20.a: "Сдать в металлолом"
 germany.20.b: "Положительные эффекты более значимы"
 germany.21.t: "Проблемы с указом Вольмера"
 germany.21.d: "Наши посольства сообщают о массовом увеличении за последние пару месяцев числа обращений за краткосрочными визами, особенно в восточной Европе. Стало нормой купить туристическую страховку на сумму до 1000 долларов, въехать в Германию и после этого практически исчезнуть. Эксперты уже говорят о том, что единственным способом решения этой проблемы является возврат к статус-кво, как это было изначально. Volmer Erlass облегчил жизнь некоторым, но в то же время способствовал нелегальной иммиграции, торговле людьми и принудительной проституции в большом масштабе.\n\nПоскольку этого ещё недостаточно, Евросоюз объявил, что будет рассматривать эту тему, так как подозревает правительство Германии в нарушении Шенгенского соглашения и европейского законодательства этим указом."
 germany.21.a: "Вводить его вообще было неправильно"
 germany.21.b: "Теперь мы сохраняем его"
 germany.22.t: "ЕС подал в суд на Германию из-за Volmer Erlass - Германия проиграла"
 germany.22.d: "Решение Германии оставить указ Вольмера в силе привело к тому, что ЕС решил подать на Германию в суд. Евросоюз обвинил Германию в нарушении Шенгенского соглашения и европейского законодательства в целом.\n\nБитва в суде длилась несколько месяцев, но в итоге Европейский суд постановил, что введение Германией этого постановления нарушает действующее законодательство, и тем самым вынудил нас немедленно отозвать постановление."
 germany.22.a: "Забрать постановление"
 germany.23.t: "ЕС подал в суд на Германию из-за Volmer Erlass - Германия выиграла"
 germany.23.d: "Решение Германии оставить указ Вольмера в силе привело к тому, что ЕС решил подать на Германию в суд. Евросоюз обвинил Германию в нарушении Шенгенского соглашения и европейского законодательства в целом.\n\nБитва в суде продолжалась несколько месяцев, но в итоге Европейский суд постановил, что введение Германией указа не нарушает действующего законодательства, поскольку осуществляется в рамках Шенгенского соглашения."
 germany.23.a: "Отличная новость"
 germany.25.t: "Никому не нравится Ökosteuer"
 germany.25.d: "'Экотакс' был проектом зелёной партии B90/Grüne и встретил серьёзное сопротивление даже со стороны её партнера по коалиции - ХДС. Как только он был введён, суды были завалены конституционными исками от Ассоциации налогоплательщиков, Ассоциации экспедиторов и Ассоциации холодильных складов. В рамках публичной акции либеральная партия СДП оплатила налоговые расходы на все виды топлива на одной из заправочных станций в Берлине. 300 человек смогли заправиться таким образом по очень дешёвым ценам."
 germany.25.a: "То, что мы немного увеличили налоговую ставку..."
 germany.26.t: "Европейский суд разрешил женщинам вступать в Бундесвер"
 germany.26.d: "В нашей конституции 1949 года прямо говорится, что женщинам запрещено служить в немецкой армии. Им разрешалось служить медсестрами или в военной музыкальной службе, но они не должны держать оружие. Вследствие этого в 1996 году немецкая женщина подала в суд на правительство, поскольку ее заявление о вступлении в армию в качестве обычного солдата было отклонено. Дело дошло до Европейского суда, и теперь он постановил, что это противоречит законам ЕС.\n\nНемецкому парламенту необходимо переписать этот параграф конституции в ближайшем будущем, но вскоре женщины смогут подавать заявления о вступлении в армию в качестве равноправных солдат."
 germany.26.a: "Больше рук, чтобы держать оружие"
 germany.26.b: "Я так не думаю"
 germany.27.t: "Эгон Кренц в тюрьме"
 germany.27.d: "Последнему руководителю Германской Демократической Республики и её правящей партии СЕПГ Эгону Кренцу грозит 6,5 лет тюремного заключения в тюрьме Берлин-Хакенфельде. Кренц находился у власти всего 49 дней, но даже в эти последние дни люди гибли от силы пограничников. За эти убийства он получил срок ещё в 1997 году, но благодаря жалобам и пересмотру дел в других судах снова вышел на свободу через 18 дней. Однако на этот раз, судя по всему, он останется в тюрьме надолго. Кренц по-прежнему отрицает обвинения и говорит, что теперь он - жертва правосудия победителей. Он также отрицает какую-либо ответственность западногерманских судов за граждан ГДР, но это не поможет ему сейчас, когда он навещает своих старых товарищей в тюрьме."
 germany.27.a: "Посадите его обратно в тюрьму! Он виновен."
 germany.27.b: "Прощай, Кренц"
 germany.28.t: "Vodafone объединяется с Mannesmann AG"
 germany.28.d: "Mannesmann AG - крупнейший в Германии оператор сотовой связи, начавший приватизацию немецкого телекоммуникационного рынка как D2. В 1999 г. она приобрела одного из крупнейших своих конкурентов в Европе - британскую компанию Orange. В ответ на это британская компания Vodafone GmbH объявила о своей заинтересованности в приобретении Mannesmann AG, где ей уже принадлежит около 30% акций.\n\nПервоначальное предложение Vodafone составляло 100 млрд. евро, позднее эта сумма была увеличена до 190 млрд. евро. Совет директоров Mannesmann уже согласился с этим предложением, и вскоре крупнейшая и одна из самых быстрорастущих компаний Германии будет разделена и продана.\n\nЭтот процесс стал первым иностранным поглощением важного немецкого предприятия, а также крупнейшим в мировой истории. С тех пор как Mannesmann AG начала заниматься телекоммуникационным бизнесом, в результате приватизации Почты Германии в эту сферу деятельности вошла еще одна компания под названием Telekom, которая быстро растет. Если мы хотим помешать этому, то последним вариантом будет возбуждение антимонопольного дела и прекращение поглощения."
 germany.28.a: "Пусть объединяются, у нас есть Telekom"
 germany.28.b: "Мы не допустим этого"
 germany.29.t: "Немецкая железная дорога отменила транспаристиловый маршрут между Гамбургом и Берлином"
 germany.29.d: "Запланированный маршрут Transrapid между Гамбургом и Берлином станет первым в Германии и Европе маршрутом Transrapid. В 1994 г. началось проектирование скоростного поезда с магнитной левитацией со скоростью 430 км/ч, а в последние годы была построена тестовая трасса в Эмсланде. Финансирование проекта осуществлялось консорциумом в составе компаний Thyssen, Siemens, Daimler-Benz и AEG.\n\nПомимо огромной суммы в 5 млрд. евро на его строительство, активисты протестовали против него из-за шумового загрязнения и возможных экологических проблем. С годами доходы от маршрута падали вместе с предполагаемыми пассажирами, и тогда консорциум решил полностью остановить проект, так как затраты росли в геометрической прогрессии даже при почти завершенном планировании."
 germany.29.a: "У нас есть лучшие способы тратить деньги"
 germany.29.b: "Мы платим за маршрут, но не за обслуживание"
 germany.30.t: "Железнодорожная катастрофа в Брюле"
 germany.30.d: "Поезд ехал ночью из Амстердама в Базель (Швейцария) через Брюль. В поезде находился 201 пассажир из 15 стран мира, когда во время переключения поезд сошел с рельсов и врезался в близлежащие дома. К счастью, погибло всего 9 человек, 149 получили ранения, но поисково-спасательная операция продолжалась до следующего дня. Более 850 спасателей в течение многих дней находились в этом районе. В настоящее время причина этой трагической аварии неизвестна, но тщательное расследование вскоре покажет её.\n\nЕщё более трагичным это событие делает то, что всего за полтора года до этого произошла еще более страшная железнодорожная катастрофа в Эшеде, в которой погибло 110 человек."
 germany.30.a: "К счастью, это был не Transrapid"
 germany.31.t: "Наводнения обрушились на нижнюю Саксонию"
 germany.31.d: "Неделя интенсивных дождей привела к наводнениям на значительной части территории Европы. Оно достигло нескольких европейских стран в средней Европе, включая Германию. Особенно сильному разрушению подверглась сегодня Нижняя Саксония, что привело к значительному материальному ущербу и гибели людей."
 germany.31.a: "Да поможет нам Бог"
 germany.32.t: "Наводнения на севере Рейна"
 germany.32.d: "Европейские наводнения опустошили Северный Рейн, вызвав разрушение инфраструктуры и гибель людей"
 germany.32.a: "Соболезнования семьям погибших"
 germany.33.t: "Йошка Фишер посещает Иран"
 germany.33.d: "Фишер встретился в Тегеране с президентом Ирана Мохаммадом Хатами и министром иностранных дел Камалем Харраси, чтобы обсудить отношения между Германией и Ираном. Это первый визит немецкого министра иностранных дел в Иран за 9 лет, так как последние годы были омрачены убийством курдов в греческом ресторане на Миконосе в Берлине и фальшивым судом против Хельмута Хофера. Теперь, когда Иран освободил Хофера, открылась новая возможность для попытки нормализовать отношения между двумя странами.\n\nВ совместном пресс-релизе Фишера и Харраси было заявлено, что теперь есть новый шанс для германо-иранских отношений, и объявлено, что президент Ирана вскоре посетит Германию. Основное содержание беседы касалось ситуации с правами человека в Иране, а также того, как обе страны могут снова нормализовать свои отношения."
 germany.33.a: "Может быть, на этот раз мы сможем стать друзьями"
 germany.34.t: "Гельмут Хофер выходит на свободу"
 germany.34.d: "Хофер - немецкий бизнесмен, продававший запчасти для автомобилей различным знакомым в Иране. В 1997 г., когда он в третий раз посетил Тегеран, его арестовали за незаконный секс со студенткой-медиком. Он действительно встретил ее в фойе гостиницы, дал ей свою визитную карточку и предложил ей бесплатно остановиться в Гамбурге, если она захочет туда приехать. Судьям он сказал, что они даже не целовались, но в итоге приговор был вынесен - смерть через побивание камнями, как того требовали СМИ в Иране. Позднее немецкие адвокаты могут изменить приговор на тюремное заключение.\n\nЧерез год суд возобновил процесс над Хофером, снова по обвинению в незаконном сексе с мусульманкой, но теперь уже по обвинению в шпионаже и оскорблении иранских чиновников. И снова с помощью его адвокатов и немецких чиновников обвинения были сняты, а тюремное заключение отменено.\n\nПрежде чем иранское правительство смогло вызвать его в суд для повторного разбирательства, немецкий посол организовал ему обратный вылет в Германию, куда он и прибыл сегодня. Похоже, что трёхлетнее путешествие в ад для Гельмута Хофера закончилось."
 germany.34.a: "С возвращением! Настало время заплатить недостающие налоги"
 germany.35.t: "Слияние Allianz AG и Dresdner Bank"
 germany.35.d: "Дрезднер Банк - второй по величине банк Германии, прославившийся во время Второй мировой войны как домашний банк СС. Allianz AG - крупнейшая в Европе страховая компания, расположенная в Мюнхене.\n\nЭто уже третий случай, когда какая-либо компания хочет объединиться с Dresdner Bank. Первая попытка была предпринята Deutsche Bank в 2000 г., затем в том же году появился Commerzbank, и теперь финансовый мир вновь обращает свой взор на Франкфурт, ожидая возможного нового крупного слияния. Allianz AG стремится к развитию банковского сектора, поскольку в настоящее время она занимается в основном страхованием. Но в результате слияния во Франкфурте появится один из крупнейших банков в мире с капиталом 68 млрд. долларов, 170 тыс. сотрудников в более чем 80 странах, общей суммой активов 1,6 трлн. марок и рыночной стоимостью более 200 млрд. марок.\n\nФинансирование сделки будет осуществляться за счёт продажи Allianz AG акций других банков Германии с одновременной покупкой их акций Dresdner Bank."
 germany.35.a: "Надеюсь, на этот раз всё будет в порядке"
 germany.36.t: "Разразился скандал"
 germany.36.d: "Банковский скандал в Берлине набирает обороты: выяснилось, что Berliner Bankgesellschaft выдавал рискованные кредиты и делал сомнительные инвестиции в недвижимость, что привело к огромным финансовым потерям. Клаус-Рюдигер Ландовски, глава ипотечного отдела банка и политик из ХДС, оказался в центре скандала. Ландовски столкнулся с негативной реакцией общественности после того, как в интервью признался, что получил от банка спорный кредит в размере 8 миллионов немецких марок."
 germany.36.a: "Это может нанести ущерб репутации ХДС!"
 germany.37.t: "Политическое давление усиливается"
 germany.37.d: "Политические последствия скандала усиливаются. Мэр Берлина от СДПГ Клаус Воверайт призывает к независимому расследованию, а лидер СДПГ Грегор Гизи публично критикует тесные связи между политикой и банками. Воверайт отмечает: «Это провал как политической, так и финансовой систем». В правительстве Берлина нарастает напряжённость, поскольку отношения между СДПГ и ХДС ухудшаются."
 germany.37.a: "Поддержите независимое расследование."
 germany.38.t: "Общественный резонанс"
 germany.38.d: "По мере того, как появляются новые подробности скандала, в Берлине нарастает общественный протест. Демонстранты требуют большей прозрачности в банковской системе и прекращения политического кумовства. Клаус Ландовски уходит в отставку под огромным давлением, а канцлер Герхард Шрёдер говорит: «Это чёрный день для финансового авторитета Берлина»."
 germany.38.a: "Мы должны прислушаться к требованию общественности о прозрачности."
 germany.39.t: "Правительственный кризис и восстановление"
 germany.39.d: "СДПГ угрожает распустить коалицию с ХДС, обвиняя их в причастности к скандалу. Мэр Клаус Воверайт говорит: «Наше доверие подорвано». Популярность ХДС стремительно падает, и Берлин рискует столкнуться с политическим кризисом. Однако Воверайт, становящийся новым лидером, предлагает путь к стабильности через реформы и лидерство."
 germany.39.a: "Верьте в это и восстанавливайтесь с помощью реформ."
 germany.39.b: "Боритесь за то, чтобы сохранить коалицию единой без изменений."
 germany.40.t: "Кто заплатит за спасение Банка?"
 germany.40.d: "В связи с банковским скандалом, который грозит банкротством Берлина, ведутся споры о том, кто возьмёт на себя финансовое бремя по спасению Berliner Bankgesellschaft. Некоторые утверждают, что город должен вмешаться, в то время как другие настаивают на федеральной поддержке или даже частных инвестициях. Мэр Воверайт комментирует: «Нам нужно принимать жёсткие решения, чтобы защитить жителей Берлина». На карту поставлено финансовое будущее города."
 germany.40.a: "Расходы должен покрыть город Берлин."
 germany.40.b: "Попросите федеральной помощи у правительства Германии."
 germany.41.a: "Они принадлежали смешному усатому человеку, а не нам...."
 germany.41.b: "Ах, наши славные артефакты найдены"
 germany.41.t: "В доме в Буэнос-Айресе обнаружен целый клад нацистских артефактов"
 germany.41.d: "В потайной комнате одного из домов в окрестностях столицы Аргентины полиция обнаружила самую большую в истории страны коллекцию нацистских артефактов: рельефный бюст Адольфа Гитлера, увеличительные стекла в элегантных коробках со свастикой и даже макабрический медицинский прибор, использовавшийся для измерения размера головы.\nОколо 75 предметов были найдены в доме коллекционера в Беккаре, пригороде к северу от Буэнос-Айреса, и власти подозревают, что это подлинники, принадлежавшие высокопоставленным нацистам в Германии во время Второй мировой войны."
 germany.42.t: "Возрождение восточного атома"
 germany.42.d: "После закрытия Грайфсвальдской АЭС в 1990 г., последовавшего за объединением Германии, электростанция была законсервирована на востоке страны. После долгих лет ходатайств и склонения правительства к использованию ядерной энергии в ближайшие годы электростанция будет вновь открыта и отремонтирует два реакторных блока."
 germany.42.a: "Больше власти для народа"
 germany.42.b: "Мы, веганы, не хотим ядерной энергии!"
 germany.42.c: "Это принадлежит Востоку!"
 germany.43.t: "Завершение строительства Грейфсвальдской электростанции"
 germany.43.d: "В 1990 году, когда электростанция была закрыта, у людей было мало надежды на то, что они снова увидят атомную станцию.\nПосле более чем 10 лет непрерывной кампании и поддержки правительства электростанция Грефайфсвальд наконец была отремонтирована и вновь открыта, предоставив 2 новых ядерных реактора для обеспечения электроэнергией на долгие годы вперед."
 germany.43.a: "Почему я сияю?"
 germany.44.t: "Программа строительства медицинского центра"
 germany.44.d: "Правительство Германии приняло радикальные меры по увеличению числа медицинских центров и больниц. Увеличение бюджета на здравоохранение поможет местным властям получить больше средств на закупку необходимого оборудования, персонала и расходных материалов."
 germany.44.a: "Аплодисменты для СГС"
 Germany.45.t: "Кратер Ваттеншайд"
 Germany.45.d: "Бохум - это исторический угледобывающий город, который после упадка угольной промышленности превратился в оживлённый и современный город, являющийся неотъемлемой частью Рурской области.\n\nОднако неприятные напоминания об угольном наследии нередко всплывают - особенно когда бывшие подземные угольные шахты внезапно обрушиваются, обнажая внушительные разрушительные воронки. Один из таких случаев произошел 2 января 2000 года в городе Бохум-Хентроп."
 Germany.45.a: "Город может с этим справиться."
 Germany.45.b: "Хорошее время для законодательства в области промышленной безопасности!"
 germany.48.t: "Открытие Deutschland.DE"
 germany.48.d: "Федеральный президент Йоханнес Рау официально запустил «deutschland.de», официальный онлайн-портал Германии. В своей речи [insert date] Рау подчеркнул растущую важность цифровых коммуникаций, заявив: «С помощью deutschland.de мы открываем новое окно в мир. Это не просто предоставление информации, но и содействие диалогу и взаимопониманию. После объединения Германии и появления интернета в 1990-х годах возникла очевидная потребность в платформе, которая представляла бы страну на международном уровне». Портал, доступный на нескольких языках, предлагает материалы о политике, культуре и экономике. Рау подчеркнул, что этот сайт играет ключевую роль в демонстрации позиций и ценностей Германии в мировом сообществе."
 germany.48.a: "Интересный"
 germany.49.t: "Выставка Cebit 2001"
 germany.49.d: "В Ганновере в очередной раз прошла крупнейшая в мире выставка телекоммуникаций и информационных технологий CeBIT, которую официально открыл канцлер Германии Герхард Шрёдер. В этом году основное внимание уделялось быстрому развитию интернет-технологий, в частности внедрению UMTS (универсальной системы мобильной связи), которая обеспечивает более быстрый доступ к мобильному интернету по всей Европе. Такие компании, как Deutsche Telekom, возглавили процесс, продемонстрировав свою готовность к развёртыванию этой сети нового поколения в Германии. Ещё одним важным событием стало растущее значение услуг мобильной передачи данных. Внедрение GPRS (General Packet Radio Service) проложило путь к более быстрому просмотру веб-страниц в мобильном интернете и стало значительным шагом вперёд для отрасли. Инновационные технологии, такие как беспроводные устройства и новые бизнес-решения, также заняли центральное место. В кулуарах технологический гигант Microsoft представил свою новую концепцию планшета, заглянув в будущее портативных компьютеров, которые вскоре изменят рынок. CeBIT 2001 укрепил свою репутацию ключевого мероприятия в сфере телекоммуникаций и информационных технологий, отразив важную роль Германии в развитии глобальных технологий."
 germany.49.a: "Интересный"
 germany.50.t: "Меллеман критикует политику Израиля"
 germany.50.d: "Юрген Мёллеманн, заместитель председателя Свободной демократической партии Германии, вызвал резонанс в СМИ, раскритиковав политику Израиля в отношении палестинцев. В своей речи он сказал: «Политика Шарона представляет угрозу миру на Ближнем Востоке и разжигает антисемитизм даже в нашей стране». Эти комментарии вызвали возмущение как среди еврейских организаций, так и среди политиков. Многие обвиняют его в разжигании антисемитизма."
 germany.50.a: "Осудить заявления Меллемана"
 germany.51.t: "Внутренняя напряженность в СВДП"
 germany.51.d: "Высказывания Мёллеманна вызвали значительные разногласия внутри СвДП. Часть партии считает, что он перешёл черту, в то время как другие утверждают, что критику Израиля не следует приравнивать к антисемитизму. Лидер партии Гидо Вестервелле вынужден занять определённую позицию. Сам Мёллеманн отказывается извиняться, заявляя: «Критика Шарона — это не антисемитизм. Я не буду молчать»."
 germany.51.a: "Требуйте отставки Меллемана"
 Germany.90.t: "Наши долги наконец-то погашены"
 Germany.90.d: "Наша страна выплачивает свой долг соседям и нынешним союзникам за ущерб, который мы нанесли во время Первой и Второй мировых войн.\nСегодня мы наконец отмечаем конец эпохи и начало новой Германии. Мы наконец-то освободились от оков прошлого и можем двигаться дальше!"
 Germany.90.a: "Бесплатно в последний..."
 Germany.91.t: "Отчёт BfV за 2000 год"
 Germany.91.d: "Федеральное ведомство по защите конституции - Bundesamt für Verfassungsschutz (BfV).\nЭто ведомство обеспечивает внутреннюю безопасность наших граждан от внутренних угроз и воздействий.\nЕсли мы хотим удержать этих неонацистов и исламских террористов в нашей стране, то финансирование этого ведомства является первоочередной задачей; в противном случае это может привести к краху демократии и гражданским беспорядкам!\nЕсли мы будем внимательно следить за уровнем финансирования нашего ведомства и угрозами внутренней безопасности, мы будем эффективно бороться с угрозами."
 Germany.91.a: "Есть"
 Germany.200.t: "Германия требует военных репараций!"
 Germany.200.d: "[GER.GetName] потребовала от нас, [ROOT.GetName], выплаты военных репараций их государству. Это откровенно смешно и по-детски, но поскольку Германия стоит на пороге нового крупномасштабного конфликта в Европе, будет лучше, если мы их успокоим."
 Germany.200.a: "Просто выплатить им чёртовы репарации"
 Germany.200.b: "Уступки? Германия? Вы с ума сошли? О чем, чёрт возьми, вы говорите?"
 Germany.201.t: "[FROM.GetName] кашляет деньгами"
 Germany.201.d: "Похоже, что мы сильно напугали [FROM.GetNameWithFlag], причём настолько, что они готовы выплатить нам репарации. Сегодняшний день будет праздничным и радостным, поскольку мы сможем направить полученные средства на развитие нашей страны!"
 Germany.201.a: "Отлично"
 Germany.202.t: "[FROM.GetName] игнорирует наш запрос!"
 Germany.202.d: "Эти имбецилы из [FROM.GetNameWithFlag] решили наотрез проигнорировать наш последний запрос. Это не будет забыто, и скоро они пожалеют о своих действиях."
 Germany.202.a: "Мы этого не забудем!"
 Germany.203.t: "Турецкие мигранты"
 Germany.203.d: "В последнее время в Германию приезжает довольно много турецких мигрантов. Это вызвало резкую реакцию среди более националистических элементов в нашей стране и вызвало довольно много дебатов на политической сцене. Сегодня мы получили информацию о том, что большая группа турецких мигрантов планирует отправиться в Восточную Германию и поселиться там навсегда. Мы должны определить, как все это будет происходить."
 Germany.203.a: "Пусть приходят, наши двери открыты"
 Germany.203.b: "Что? Нет. И начать депортацию, чтобы послать сообщение!"
 Germany.204.t: "Вопрос о наркотиках"
 Germany.204.d: "В последнее время ведутся дискуссии о том, следует ли легализовать наркотики или ввести уголовную ответственность за их употребление. В настоящее время законодательство находится в некоторой \"серой зоне\", поэтому его можно трактовать как в одну, так и в другую сторону. У нас есть возможность как полностью запретить их, так и полностью легализовать."
 Germany.204.a: "Легализовать их"
 Germany.204.b: "Нет, жёсткий запрет на все наркотики"
 Germany.205.t: "[GER.GetName] предлагает оборонительный пакт"
 Germany.205.d: "[GER.GetName] предложила нам оборонительный пакт, и они готовы помочь нам во время войны, но, принимая этот пакт, мы соглашаемся сделать то же самое."
 Germany.205.a: "Хорошо"
 Germany.205.b: "Нет, спасибо"
 Germany.206.t: "[FROM.GetName] принимает наше предложение!"
 Germany.206.d: "[FROM.GetName] приняла наше предложение заключить оборонительный пакт, и мы согласились прийти друг другу на помощь в трудную минуту."
 Germany.206.a: "Отлично"
 Germany.207.t: "[FROM.GetName] отклоняет наше предложение"
 Germany.207.d: "[FROM.GetAdjective] отклонила нашу просьбу о заключении оборонительного пакта, что привело к ухудшению наших отношений."
 Germany.207.a: "Проклятье"
 Germany.208.t: "Убежище для ЛГБТ?"
 Germany.208.d: "Многие люди бегут из своих стран в Германию, чтобы найти здесь убежище от деспотичных правительств, запрещающих ЛГБТ-убеждения. В основном это выходцы из стран Ближнего Востока, и сегодня мы получили сообщение о том, что к нам прибыла большая группа беженцев, обладающих медицинскими знаниями. Они предлагают работать на нас по очень дешевым расценкам, в обмен на то, что мы разрешим им остаться."
 Germany.208.a: "Нет"
 Germany.208.b: "Почему бы и нет?"
 Germany.209.t: "Вопрос об обрезании"
 Germany.209.d: "Много и много споров разгорелось по поводу обрезания. Многие в нашей партии призывают запретить обрезание до совершеннолетия, другие предлагают не пытаться его изменить."
 Germany.209.a: "Я убеждён, давайте пока запретим обрезание"
 Germany.209.b: "О чём, чёрт возьми, вы говорите? Убирайтесь из моего кабинета."
 Germany.210.t: "Продажи вооружений США"
 Germany.210.d: "Мы обсуждали с Америкой потенциальную продажу оружия, и у нас есть несколько вариантов того, что мы можем купить."
 Germany.210.a: "Мы купим... Самолёты"
 Germany.210.b: "Мы купим... Пехотное оборудование"
 Germany.211.t: "[GER.GetName] требует, чтобы мы покинули НАТО"
 Germany.211.d: "[GER.GetName] потребовал выйти из НАТО и освободиться от \"американского империализма\". Однако, по иронии судьбы, сами немцы создают новый альянс, который должен стать конкурентом НАТО и ОДКБ."
 Germany.211.a: "Это хороший совет.."
 Germany.211.b: "Пфффф нет"
 Germany.2111.t: "[FROM.GetName] соответствует нашему запросу"
 Germany.2111.d: "[FROM.GetName] согласилась выйти из НАТО во имя мира, и вскоре она полностью избавится от американского влияния."
 Germany.2111.a: "Отлично"
 Germany.2112.t: "[FROM.GetName] отказывается выполнять требования!"
 Germany.2112.d: "[FROM.GetName] отказалась выходить из НАТО, но скоро они за это поплатятся."
 Germany.2112.a: "Мы будем помнить, что"
 Germany.212.t: "[GER.GetName] просит нашей помощи в борьбе с Россией"
 Germany.212.d: "[GER.GetAdjective]'s попросили нас помочь им в борьбе с Россией. Они хотят, чтобы мы нанесли удар одновременно, чтобы застать их врасплох, и чтобы мы могли максимально увеличить ущерб, который мы можем нанести."
 Germany.212.a: "Хорошая идея"
 Germany.212.b: "Нет"
 Germany.213.t: "[FROM.GetName] согласилась на борьбу с Россией"
 Germany.213.d: "[FROM.GetAdjective] согласились помочь нам в борьбе против русских, ознаменовав наш новый союз и вечную дружбу..."
 Germany.213.a: "Отлично"
 Germany.214.t: "[FROM.GetName] отказывается помочь нам в борьбе с Россией!"
 Germany.214.d: "Похоже, что [FROM.GetName] отказался помогать нам в борьбе с Россией, и, к сожалению, нам придётся убить двух зайцев одним выстрелом..."
 Germany.214.a: "Они попросили об этом"
 Germany.215.t: "[GER.GetName] просит нашей помощи в борьбе с США"
 Germany.215.d: "[GER.GetAdjective]'s попросили нас помочь им в борьбе с США. Они хотят, чтобы мы нанесли удар одновременно, чтобы застать их врасплох, и чтобы мы могли максимально увеличить ущерб, который мы можем нанести."
 Germany.215.a: "Хорошая идея"
 Germany.215.b: "Нет"
 Germany.216.t: "[FROM.GetName] соглашается воевать с США"
 Germany.216.d: "[FROM.GetAdjective] согласились помочь нам в борьбе против американцев, ознаменовав наш новый союз и вечную дружбу..."
 Germany.216.a: "Отлично"
 Germany.217.t: "[FROM.GetName] отказывается помочь нам в борьбе с США!"
 Germany.217.d: "Похоже, что [FROM.GetName] отказался помогать нам в борьбе с США, и, к сожалению, нам придётся убить двух зайцев одним выстрелом..."
 Germany.217.a: "Они попросили об этом"
 Germany.218.t: "Наша новая империя"
 Germany.218.d: "Сегодняшний день знаменует собой выдающийся день в истории Германии.\nНастал день, когда мы наконец-то провозгласили наш великий трон и вновь возвели на него нашу империю.\nЕсть только одна проблема: народ и правительство не могут решить, каким должен быть новый императорский титул нашей страны?"
 Germany.218.a: "Мы будем... Германская империя"
 Germany.218.b: "Мы будем... Священная Германская империя"
 Germany.218.c: "Мы будем... Священная Римская империя"
 Germany.218.d1: "Германии будет достаточно"
 Germany.219.t: "Союз с Россией?"
 Germany.219.d: "Различные фракции и радикальные элементы нашей партии ведут дебаты и дискуссии о том, следует ли нам заключать оборонительный пакт с Россией. Более радикальные левые утверждают, что да, мы должны присоединиться к России, в то время как другие говорят, что мы не можем доверять русским."
 Germany.219.a: "Оформить заявку на участие в ОДКБ"
 Germany.219.b: "Давайте заключим устный договор."
 Germany.219.c: "Мы лучше сами по себе"
 Germany.220.t: "[GER.GetName] просит об отказе от американских баз"
 Germany.220.d: "Правительство [GER.GetName] обратилось к нам с просьбой отозвать американские военные базы в нашей стране. По их мнению, это поможет убедить мир в более \"мирном\" направлении и сохранить нашу независимость."
 Germany.220.a: "Ну, они не ошиблись"
 Germany.220.b: "Абсолютно нет"
 Germany.221.t: "[FROM.GetName] соответствует!"
 Germany.221.d: "[FROM.GetName] согласился отозвать американские базы из своей страны, что позволит нам распространить своё влияние на Восток."
 Germany.221.a: "Хорошо.."
 Germany.222.t: "[FROM.GetName] отказывается выполнять требования"
 Germany.222.d: "[FROM.GetName] отказались выполнить наш запрос, показав, что они всего лишь марионетки американцев."
 Germany.222.a: "Прискорбно"
 Germany.223.t: "Приглашение в Союз"
 Germany.223.d: "[GER.GetName] пригласила нас вступить в их социалистический союз. Это происходит потому, что растущее давление со стороны социалистических элементов в нашей стране подтолкнуло наше правительство к краю, вынуждая нас искать быстрое решение. Если мы хотим лучшего для нашего народа и его безопасности, то нам придётся подчиниться..."
 Germany.223.a: "В конечном счёте, это к лучшему"
 Germany.223.b: "Абсолютно нет"
 Germany.224.t: "[FROM.GetName] принимает наше приглашение!"
 Germany.224.d: "[FROM.GetName] принял наше предложение присоединиться к нашему новому Союзу, и мы рассчитываем на многовековое сотрудничество с ними!"
 Germany.224.a: "Отлично"
 Germany.225.t: "[FROM.GetName] отклоняет наше предложение!"
 Germany.225.d: "Эти проклятые [FROM.GetAdjective] сумасшедшие решили, что им лучше быть самим по себе! Мы должны показать им, что в нашем новом европейском порядке это не пройдет."
 Germany.225.a: "Они заплатят цену"
 Germany.226.t: "Друзья в 'правильных' местах"
 Germany.226.d: "Наша партия имеет связи по всему миру, но особенно тесные связи у нас с £CRO_nationalist_right_wing_populist Hrvatska stranka prava (HSP) в Хорватии. Теперь у нас есть бюджет и возможность напрямую влиять на их политику, поддерживая наших друзей."
 Germany.226.a: "Некоторой поддержки будет достаточно"
 Germany.226.b: "Умеренная поддержка будет полезна"
 Germany.226.c: "Потребуется большая поддержка"
 Germany.227.t: "[GER.GetName] хочет договориться о сделке"
 Germany.227.d: "Новое правительство [GER.GetName] обратилось к нам с просьбой о помощи в проведении операции против [ISR.GetName]. Они просят нас присоединиться к ним в их усилиях по атаке и изоляции государства, требуя от нас мобилизации наших вооружённых сил."
 Germany.227.a: "Да, это необходимо сделать!"
 Germany.227.b: "Нет"
 Germany.228.t: "[FROM.GetName] принимает!"
 Germany.228.d: "[FROM.GetName] согласился оказать нам помощь в борьбе с ложным государством! Наши армии приступят к созданию временной структуры, которая позволит нам эффективно общаться в это время."
 Germany.228.a: "Мы стали на шаг ближе"
 Germany.229.t: "[FROM.GetName] отклоняет!"
 Germany.229.d: "[FROM.GetName] отвергли наши предложения, так как полностью их проигнорировали! Похоже, что они либо союзники [ISR.GetName], либо против нас."
 Germany.229.a: "Они ещё пожалеют об этом!"
 Germany.230.t: "[GER.GetName] требует наши острова в Юго-Восточной Азии!"
 Germany.230.d: "[GER.GetName] потребовали от нас отдать все наши острова в Юго-Восточной Азии. Они обещают не нарушать территориальную целостность США, если мы передадим им контроль над островами, поскольку, по их словам, они будут относиться к островам более \"гуманно\"."
 Germany.230.a: "Ни в коем случае!"
 Germany.230.b: "Если это успокоит немцев..."
 Germany.231.t: "[USA.GetName] сдаёт острова!"
 Germany.231.d: "[USA.GetName] решили, что в их интересах передать острова в Юго-Восточной Азии. Это позволит нам расширить влияние нашей страны и, конечно, разместить наш флот в стратегически важных регионах."
 Germany.231.a: "Хорошо.."
 Germany.232.t: "[USA.GetName] отклоняют наш запрос!"
 Germany.232.d: "[USA.GetName] решили полностью проигнорировать нашу просьбу, а некоторые из их политиков даже насмехаются над нашей просьбой в конгрессе..."
 Germany.232.a: "Прискорбно"
 Germany.232.b: "Используйте дебаты!"
 Germany.233.t: "Инспекция выявила недостатки в Бундесвере"
 Germany.233.d: "После серии проверок, начатых в начале этого года, полученные данные показали, что Бундесвер начинает отставать от других обычных вооружённых сил. Были сформулированы основные проблемы Бундесвера, и был разработан комплексный план реформирования вооружённых сил."
 Germany.233.a: "Приступаем к работе"
 Germany.234.t: "Республика в беде"
 Germany.234.d: "После закрытия одного из отделов BfV в стране начался разгул радикальных элементов. Хаос стал повсеместным, а анархия - новой нормой. Многие говорят, что Республика умирает, и, возможно, они не ошибаются."
 Germany.234.a: "Что мы сделали?"
 Germany.235.t: "Гибель республики"
 Germany.235.d: "Сегодня представители Бундесвера объявили, что несколько подразделений, находящихся под его командованием, перешли на сторону временного правительства, созданного радикальными элементами в стране. Они начали обстрел важных государственных учреждений, и многие называют сегодняшний день последним днем Германской республики."
 Germany.235.a: "Республика мертва"
 Germany.236.t: "Судьба Германии"
 Germany.236.d: "Сегодня - день, когда временное правительство принимает решение о правящей партии Германии. Мы можем выдвинуть либо крайне правую НДПГ, либо бывшую монархическую партию, либо радикальных левых Левые."
 Germany.236.a: "Кайзер вернётся"
 Germany.236.b: "НДПГ возьмёт на себя ответственность"
 Germany.236.c: "Левые будут избраны"
 Germany.237.t: "Враждебное немецкое государство"
 Germany.237.d: "Германское государство из мирного, ориентированного на Европу, вновь превратилось в безумное и воинственное. К сожалению, история повторяется, и мы должны следить за усилением влияния Германии в нашем государстве, чтобы не допустить развала нашего правительства."
 Germany.237.a: "Проклятье"
 Germany.2343.t: "Реформы Бундесвера успешны"
 Germany.2343.d: "Мы добились успеха в реформировании Бундесвера. Катастрофа предотвращена, и наши войска могут быть уверены в своей способности защитить границы [GER.GetName]!"
 Germany.2343.a: "Отлично"
 Germany.238.t: "Риски развала отдела"
 Germany.238.d: "Один или несколько наших критически важных отделов достигли уровня состояния 10/50. Это означает, что рано или поздно, если мы не увеличим финансирование, отдел развалится. А если развалится отдел, то наша демократия будет свергнута, и радикальные политические партии смогут делать всё, что им заблагорассудится."
 Germany.238.a: "Мы ещё можем перевернуть этот корабль!"
 Germany.240.t: "Германия приглашает нас в Имперский блок"
 Germany.240.d: "Правительство Германии пригласило нас вступить в недавно созданный союз \"Имперский блок\". Он призван составить конкуренцию другим активным альянсам по всему миру и усилить голоса наших стран."
 Germany.240.a: "Абсолютно"
 Germany.240.b: "Нет"
 Germany.242.t: "[FROM.GetName] отклоняет наше предложение!"
 Germany.242.d: "[FROM.GetName] отклонил наше предложение и проявил неуважение к самой основе нашего альянса!"
 Germany.242.a: "Проклятье"
 Germany.369.t: "Важная информация!"
 Germany.369.d: "С обновлением контента Германии появилось множество новых механик, включая, в частности, механика BfV (Bundesamt für Verfassungsschutz), механика баварского национализма, а также механика разделения на Восток и Запад. Хотя последние две системы довольно просты, игроки могут запутаться в системе BfV и в том, как она работает.\nКак это работает?\n\n Кнопку BfV можно найти в правом нижнем углу экрана прямо над \"Открыть учётную запись\". BfV позволит вам контролировать, хотите ли вы играть за радикальные партии или нет. Проще говоря, если у вас высокий уровень финансирования всех трёх отделов, то вы будете демократическим государством без проблем, поскольку все партии находятся под контролем. Если оставить финансирование на среднем уровне, то сохранится статус-кво. Но если у вас очень низкое финансирование, то отдел начнёт терять очки статуса и в конце концов развалится, что приведёт к гражданской войне (если вы не вмешаетесь). В частности, если падёт отдел 2 или 5, то начнётся гражданская война. Если падёт 6-й отдел, то это приведёт к другим последствиям. Но как только гражданская война начнётся, вам нужно будет её выиграть, и тогда вы сможете играть за любую из трёх радикальных партий.\n\nМы надеемся, что вам понравится,\n - The Millennium Dawn German-Rework Team."
 Germany.369.a: "Понятно"
 Germany.400.t: "Наше участие в войне с терроризмом"
 Germany.400.d: "Недавно мы согласились помочь нашим американским друзьям в их войне с террором. Мы сможем направить определенное количество войск для поддержания мира и оказания помощи в выполнении небольших боевых задач. Но вопрос в том, сколько человек мы хотим отправить на поле боя?"
 Germany.400.a: "500 человек"
 Germany.400.b: "1000 человек"
 Germany.400.c: "2000 человек"
 Germany.400.d1: "4000 человек"
 Germany.4011.t: "Успешная миссия по нанесению авиаударов"
 Germany.4011.d: "Наши ВВС успешно выполнили задачу по нанесению авиаудара по нескольким целям на территории [AFG.GetFlag] Афганистана"
 Germany.4011.a: "Хорошая работа, теперь за работу!"
 Germany.4021.t: "Неудачная миссия по нанесению авиаудара"
 Germany.4021.d: "Наши ВВС не смогли должным образом выполнить задачу по нанесению авиаударов по нескольким целям на территории Афганистана. В результате наших неудач мы потеряли поддержку многих местных жителей. Кроме того, есть сведения, что один из наших самолетов, участвовавших в операции, был сбит"
 Germany.4021.a: "Черт"
 Germany.403.t: "Успешная операция"
 Germany.403.d: "Наши силы успешно выполнили миссию против нескольких террористических целей в [AFG.GetFlag] Афганистане"
 Germany.403.a: "Хорошая работа"
 Germany.404.t: "Неудачная операция"
 Germany.404.d: "Недавно мы получили сообщение о том, что наши войска были захвачены и расстреляны при попытке проведения операции в [AFG.GetFlag] Афганистане..."
 Germany.404.a: "Трагический день"
 Germany.405.t: "Террористы начали атаку на нашу базу!"
 Germany.405.d: "Террористы начали атаку на наши базы в [AFG.GetFlag] Афганистане. Нам придется ответить на это в той или иной форме, или же мы будем страдать от последствий, которые за этим последуют..."
 Germany.405.a: "Мы ничего не можем сделать"
 Germany.405.b: "Начать контратаку!"
 Germany.406.t: "Гуманитарные ресурсы на исходе"
 Germany.406.d: "Последняя проверка запасов показала, что гуманитарные ресурсы начинают заканчиваться. Нам придется отправлять новые партии, чтобы удержать население в пользу наших войск"
 Germany.406.a: "Извините, не сегодня"
 Germany.406.b: "Разрешите новые поставки"
 Germany.407.t: "Отчёт о завершении миссии"
 Germany.407.d: "После многих лет боевых действий в [AFG.GetFlag] Афганистане мы теперь можем спокойно отдыхать, зная, что в результате наших действий люди находятся в большей безопасности..."
 Germany.407.a: "С возвращением, мальчики!"
 Germany.408.t: "Инвестиции в [UKR.GetName]"
 Germany.408.d: "Мы можем инвестировать в [UKR.GetName], чтобы помочь им встать на правильный путь и стать модернизированной страной. У нас есть несколько способов сделать это: либо помочь их инфраструктуре, либо промышленности."
 Germany.408.a: "Инфраструктура - вот что важно"
 Germany.408.b: "Их людям нужна работа!"
 Germany.409.t: "Белорусское инакомыслие"
 Germany.409.d: "Мы можем помочь белорусам в борьбе с их правительством. Хотя в нашем правительстве идёт дискуссия о том, как мы должны к этому относиться."
 Germany.409.a: "Нацеливайтесь на их СМИ"
 Germany.409.b: "Опубликовать секретную информацию о режиме"
 Germany.410.t: "[GER.GetName] хочет создать военные базы"
 Germany.410.d: "[GER.GetAdjective] правительство хочет создать военные базы в нашей стране, чтобы лучше \"защитить\" наш народ от потенциальных российских войск и других угроз."
 Germany.410.a: "Абсолютно"
 Germany.410.b: "Не очень хорошая идея, нет"
 Germany.412.t: "[FROM.GetName] отклоняет военный доступ!"
 Germany.412.d: "[FROM.GetName] решили, что в их интересах ограничить наше предложение по безопасности. Несмотря на то, что мы предоставили им много оружия, они все еще не готовы перевести наше партнерство в области безопасности на новый уровень\"."
 Germany.412.a: "Проклятье"
 Germany.411.t: "[FROM.GetName] позволяет получить военный доступ"
 Germany.411.d: "[FROM.GetName] сочли необходимым, чтобы наши войска могли находиться на территории их страны. Они надеются, что мы сможем создать стену против потенциальных агрессоров рядом с ними"
 Germany.411.a: "Хорошо"
 Germany.414.t: "Исламисты бесчинствуют!"
 Germany.414.d: "После краха шестого департамента исламисты разбушевались, и повседневная жизнь людей сильно ухудшилась. Консерваторы в Баварии также сильно разгорячились, что привело к всплеску баварского национализма и резкому ухудшению нашей экономики."
 Germany.414.a: "О нет..."
 Germany.415.t: "BfV хочет закрыть правую организацию"
 Germany.415.d: "BfV хочет закрыть правую националистическую организацию, которая недавно оказалась в центре внимания нашей страны. Многие обеспокоены тем, что эта организация может перерасти в нечто большее, но другие считают, что это просто еще одна небольшая группа недовольных немцев..."
 Germany.415.a: "Закрыть"
 Germany.415.b: "Оставить в покое"
 Germany.416.t: "BfV хочет закрыть левую организацию"
 Germany.416.d: "BfV хочет закрыть левую организацию, которая недавно оказалась в центре внимания нашей страны. Многие обеспокоены тем, что эта организация может перерасти в нечто большее, но другие считают, что это просто еще одна небольшая группа недовольных немцев..."
 Germany.416.a: "Закрыть"
 Germany.416.b: "Оставить в покое"
 Germany.417.t: "BfV хочет закрыть исламистскую организацию"
 Germany.417.d: "BfV хочет закрыть исламистскую организацию, которая недавно попала в поле зрения нашей страны. Многие обеспокоены тем, что эта организация может перерасти в нечто большее, но другие считают, что это просто еще одна небольшая группа недовольных немцев..."
 Germany.417.a: "Закрыть"
 Germany.417.b: "Оставить в покое"
 Germany.418.t: "BfV просит увеличить бюджет"
 Germany.418.d: "BfV попросила предоставить ей доступ к большему объему финансирования, что позволит ей более эффективно бороться с радикальными группировками в стране"
 Germany.418.a: "Конечно"
 Germany.418.b: "Нет"
 Germany.419.a: "Хайль!"
 Germany.419.t: "Германия формирует 4-й рейх"
 Germany.419.d: "Сегодня мы отмечаем в учебниках истории дату, когда Германия вновь стала настоящей нацией!\nПосле более чем 50 лет Германия провозглашает 4-й рейх. Наша нация вновь поднимется на вершину мирового могущества, мы не будем подчиняться правилам общества и современных демократических государств. Мы сами проложим путь к победе!\nНаш великий фюрер может покоиться с миром, зная, что мы снова поднимаемся!"
 Germany.420.a: "Теперь мы квиты"
 Germany.420.b: "Потратьте немного времени"
 Germany.420.c: "С вас хватит"
 Germany.420.t: "Окончательная выплата военных репараций"
 Germany.420.d: "После более чем 90 лет выплаты военных репараций странам, которым мы нанесли ущерб во время 1-й и 2-й мировых войн, сегодня мы делаем последний платёж, чтобы списать долг и оставить прошлое в прошлом. Это был долгий путь, но мы наконец подошли к концу и можем считать, что с этим покончено.\nНастало время, чтобы наша экономика и наши банки оправились от многолетних экономических трудностей, которые нам пришлось пережить за это время."
 germany.513.t: "Продайте фрегаты МЕКО компании [FROM.GetName]"
 germany.513.d: "Нашим верфям необходимо производить корабли, чтобы платить своим работникам, поэтому нам необходимо экспортировать некоторые из них."
 germany.513.a: "Продать класс Анзак"
 germany.513.b: "Продать класс Победы"
 germany.513.c: "Продать Эль Радиус Класс"
 germany.514.t: "Продать подводные лодки [FROM.GetName]"
 germany.514.d: "Нашим верфям необходимо производить корабли, чтобы платить своим работникам, поэтому нам необходимо экспортировать некоторые из них."
 germany.514.a: "Продам тип 212 Класс"
 germany.514.b: "Продать Тип 209 Класс"
 germany.514.c: "Продать класс Посейдон"
 germany.515.t: "Продать корабли [FROM.GetName]"
 germany.515.d: "Нашим верфям необходимо производить корабли, чтобы платить своим работникам, поэтому нам необходимо экспортировать некоторые из них."
 germany.515.a: "Продам тип 212 Класс"
 germany.515.b: "Продать Тип 209 Класс"
 germany.515.c: "Продать класс Анзак"
 germany.560.t: "Результаты специальной сессии"
 germany.560.d: "Специальная сессия Бундестага завершилась, и министры и консультанты представили свои предложения. Теперь на нас лежит ответственность решить, как мы будем действовать при рассмотрении этих предложений."
 germany.560.a: "Подождем Реакций."
 germany.560.b: "Мы заявляем, что больше не связаны этим контрактом."
 germany.561.t: "Наши военные превысили §Yразрешённый предел§!"
 germany.561.d: "Мы превысили максимальное количество солдат, разрешенное условиями Окончательного соглашения. В результате Бундестаг созвал специальную сессию, а канцлер собрал свой кабинет для обсуждения стратегии решения этого насущного вопроса."
 germany.561.a: "Это будет много работы."
 germany_yearly.1.t: "Völkerstrafgesetzbuch"
 germany_yearly.1.d: "Völkerstrafgesetzbuch - это новый закон, предлагающий судить международных преступников в немецких судах, если они когда-либо решат ступить на территорию страны. Это означает, что международные преступники могут быть судимы здесь, даже если и они, и их жертвы являются иностранцами, а преступление было совершено за пределами страны."
 germany_yearly.1.a: "Очень нужный закон..."
 germany_yearly.1.b: "Я так не думаю"
 germany_yearly.2.t: "Эрфуртская резня"
 germany_yearly.2.d: "Сегодня утром бывший ученик гимназии Gutenberg-Gymnasium, средней школы Эрфурта, убил 16 человек. Среди них 13 сотрудников, 2 ученика и 1 полицейский. Ученик Роберт Штайнхаузер был исключен из школы, и предполагается, что его мотивом было желание отомстить школе."
 germany_yearly.2.a: "Выплатить компенсацию семьям погибших"
 germany_yearly.2.b: "Печальный день для нации..."
 germany_yearly.3.t: "Взрыв бомбы в Кёльне"
 germany_yearly.3.d: "Бомба с гвоздем взорвалась в Кёльне, в районе, где проживают в основном турецкие мигранты. Предполагается, что мотивом нападения стали ультраправые элементы, которые не очень любят турецких мигрантов в стране. Тем не менее, 24 человека получили ранения, а многие магазины и автомобили были повреждены или полностью уничтожены в результате теракта."
 germany_yearly.3.a: "Мы должны быть более бдительными в этом вопросе!"
 germany_yearly.3.b: "К сожалению, такое случается"
 germany_yearly.4.t: "Захват заложников в Эннепетале"
 germany_yearly.4.d: "Иранский мужчина в возрасте около 50 лет сел в автобус с несколькими детьми на борту. Недавно мы обнаружили, что он захватил несколько детей в соседнем доме, куда ворвался силой. Он вооружен кухонными ножами и угрожает жизни своих заложников и хозяина дома. Он требует разговора с немецкими властями, желая попросить их разрешить его семье въезд в Германию из Ирана."
 germany_yearly.4.a: "Хорошо, мы их впустим. Но ты отправишься в тюрьму!"
 germany_yearly.4.b: "Хорошо, мы их впустим. Отпустите заложников, и мы сможем забыть об этом."
 germany_yearly.4.c: "Нет времени на переговоры, отправляйте в Spezialeinsatzkommando"
 germany_yearly.5.t: "Попытка взрыва поезда"
 germany_yearly.5.d: "Мы получили информацию о том, что группа вооруженных исламских экстремистов собирается совершить теракт на центральном железнодорожном вокзале Кёльна. У нас есть возможность послать офицеров для расследования, но в последнее время наш бюджет очень ограничен..."
 germany_yearly.5.a: "Пришлите полицию, мы не можем рисковать жизнями других людей"
 germany_yearly.5.b: "Мы не можем себе этого позволить."
 germany_yearly.6.t: "Противоречия в Афганистане"
 germany_yearly.6.d: "Возмущение вызвали фотографии немецких солдат, позирующих с человеческими черепами в Афганистане. На них видно, как несколько солдат позируют с черепами, а некоторые даже целуют их."
 germany_yearly.6.a: "Уволить ответственного!"
 germany_yearly.6.b: "Постарайтесь скрыть это!"
 germany_yearly.7.t: "Циклон Кирилл обрушился на Германию"
 germany_yearly.7.d: "На Германию обрушился циклон Кирилл, унесший жизни 13 человек и повредивший большое количество имущества на своем пути. Нам удалось мобилизовать силы и средства для оказания помощи в случае стихийного бедствия, но за это пришлось заплатить немалые деньги. По имеющимся данным, циклон продолжит движение на запад и пройдет через остальную часть Европы."
 germany_yearly.7.a: "Прискорбно"
 germany_yearly.7.b: "Мобилизация служб по оказанию помощи"
 germany_yearly.8.t: "Возраст выхода на пенсию"
 germany_yearly.8.d: "Мы начали процесс повышения пенсионного возраста до 67 лет. Многие возмущены этим, но это необходимо для базового функционирования нашей экономики. Однако мы можем это отменить, и это радует многочисленные профсоюзы страны."
 germany_yearly.8.a: "Нет, продолжайте"
 germany_yearly.8.b: "Лучше его отменить"
 germany_yearly.9.t: "Заводы NOKIA начинают закрываться"
 germany_yearly.9.d: "Компания NOKIA объявила о закрытии завода в Бохуме. Это приведет к тому, что около 2300 человек останутся без работы и, возможно, повлияет на рынок телефонов в стране."
 germany_yearly.9.a: "Ну что ж"
 germany_yearly.9.b: "Предоставить им финансирование"
 germany_yearly.10.t: "Закон о сохранении телекоммуникаций"
 germany_yearly.10.d: "Принимается новый закон, обязывающий телекоммуникационные компании хранить на своих серверах данные за 6 месяцев. Это позволит отслеживать историю посещения Интернета, а также телефонных звонков и смс, что даст возможность более эффективно контролировать ситуацию в стране."
 germany_yearly.10.a: "Хорошо"
 germany_yearly.10.b: "Нет, я думаю, что эти деньги можно использовать в другом месте"
 germany_yearly.11.t: "Противоречия Вольфганга Шнайдербана"
 germany_yearly.11.d: "Люди призывают Вольфганга Шнайдербана уйти в отставку после обвинений в сокрытии информации о последствиях удара по Кундузу. В настоящее время он является начальником штаба Бундесвера и занимает весьма важный пост."
 germany_yearly.11.a: "Может быть, мы сможем это скрыть."
 germany_yearly.11.b: "До свидания"
 germany_yearly.12.t: "Internet Explorer"
 germany_yearly.12.d: "Недавно мы обнаружили уязвимость в Microsoft explorer, которая представляет угрозу для рядового немецкого пользователя. Мы можем выступить с заявлением об этой уязвимости и одновременно призвать наших пользователей не использовать браузер до тех пор, пока проблема не будет устранена. Или мы можем просто запретить это приложение."
 germany_yearly.12.a: "В этом нет никакой необходимости"
 germany_yearly.12.b: "Отправить предупреждение"
 germany_yearly.12.c: "Запретить"
 germany_yearly.14.t: "Катастрофа на параде любви"
 germany_yearly.14.d: "Сегодня на музыкальном фестивале Парад любви в Дуйсбурге произошла катастрофа. Многие посетители пытались выбраться на пандус, ведущий в зону музыкального фестиваля. К сожалению, 652 человека получили травмы, а 21 человек погиб. В результате организатор фестиваля объявил о том, что фестиваль будет окончательно отменен."
 germany_yearly.14.a: "Прискорбно"
 germany_yearly.14.b: "Привлеките медицинских специалистов для участия в других фестивалях!"
 germany_yearly.15.t: "Стрельба в аэропорту Франкфурта"
 germany_yearly.15.d: "Арид Ука, 21-летний этнический албанец, родившийся в Косово, застрелил двух военнослужащих американских ВВС в качестве предполагаемой мести за американские операции в Афганистане. Когда летчики ждали автобус, Ука спросил у них, направляются ли они в Афганистан, и, узнав об этом, выстрелил в одного из них, после того как тот повернулся, и убил его. Затем он ворвался в автобус, застрелил водителя и попытался убить ещё одного летчика, но его оружие заклинило."
 germany_yearly.15.a: "Настоящая трагедия"
 germany_yearly.15.b: "Нам действительно нужна лучшая безопасность"
 germany_yearly.16.t: "Пожар на заводе унёс жизни 14 человек"
 germany_yearly.16.d: "Пожар в мастерской для людей с ограниченными возможностями унёс жизни 14 человек. Кроме погибших, в результате пожара пострадали ещё 8 человек. Небольшой город Титизее-Нойштадт был потрясен до глубины души, и в настоящее время мы пытаемся выяснить, что стало причиной пожара."
 germany_yearly.16.a: "Ужас"
 germany_yearly.16.b: "Нам, безусловно, нужны государственные объекты, которые действительно безопасны."
 germany_yearly.17.t: "Volkswagen Group хочет приобрести несколько компаний"
 germany_yearly.17.d: "Volkswagen Group хочет приобрести несколько компаний, в том числе итальянскую 'Ducati', немецкие 'Porsche' и 'MAN'. В результате покупки Volkswagon Group окажется выше многих своих конкурентов, что вызовет опасения в отношении постепенного формирования монополии."
 germany_yearly.17.a: "Давайте остановим покупку..."
 germany_yearly.17.b: "Нет ничего плохого в свободном предпринимательстве"
 germany_yearly.18.t: "Европейские наводнения обрушились на Германию"
 germany_yearly.18.d: "Сильнейшие наводнения этого сезона сильно ударили по нашей стране. В результате разрушены многие регионы, повреждено множество зданий. Хотя наводнение произошло не только в Германии, значительная часть ущерба была нанесена в пределах нашей страны."
 germany_yearly.18.a: "Настоящее несчастье"
 germany_yearly.18.b: "Нам нужна помощь при стихийных бедствиях, прямо сейчас!"
 germany_yearly.19.t: "Массовый рост числа мигрантов"
 germany_yearly.19.d: "По имеющимся данным, в этом году в страну переселилось около 400 тыс. человек. По оценкам, этот год превосходит все другие по количеству иммигрантов за всю историю страны. Однако в стране растёт число антииммигрантских настроений, особенно среди консервативных слоев населения."
 germany_yearly.19.a: "Здесь рады всем"
 germany_yearly.19.b: "Нет, не лезь!"
 germany_yearly.20.t: "Инцидент с шариатской полицией"
 germany_yearly.20.d: "По каким-то причинам салафиты из Вупперталя решили патрулировать город и вводить законы шариата. Они обходят пабы, бары, дома людей и зазывают их за 'неисламские' действия. Это нарушает спокойствие и создает множество проблем в городе."
 germany_yearly.20.a: "Какого чёрта? Срочно отдать этих идиотов под суд!"
 germany_yearly.20.b: "Они пойдут домой, когда устанут"
 germany_yearly.21.t: "Повышение федерального минимального размера оплаты труда"
 germany_yearly.21.d: "Мы согласились принять законопроект, устанавливающий федеральный минимальный размер оплаты труда. Это вызвало определенный гнев среди работодателей. Если мы пойдём дальше, то наши работники будут в восторге, а вот работодатели - наоборот."
 germany_yearly.21.a: "Давайте, продвинем его"
 germany_yearly.21.b: "Давайте пока повременим с этим"
 germany_divide.1.t: "§H[anarchist_communism_L]§! растёт в популярности`"
 germany_divide.1.d: "§H[anarchist_communism_L]§! постепенно набирает популярность в Восточной Германии, и определённая поддержка растёт и на Западе."
 germany_divide.1.a: "Проклятье"
 germany_divide.2.t: "§H[anarchist_communism_L]§! проводят акции протеста"
 germany_divide.2.d: "Сторонники §H[anarchist_communism_L]§! начали проводить акции протеста в ряде городов страны, что привело к замедлению темпов развития страны и нанесению ущерба общественным работам."
 germany_divide.2.a: "Черт"
 germany_divide.3.t: "§H[anarchist_communism_L]§! начинает беспорядки"
 germany_divide.3.d: "Сторонники §H[anarchist_communism_L]§! устроили беспорядки по всей стране, принеся хаос и нестабильность во многие регионы страны."
 germany_divide.3.a: "Да ладно!"
 germany_divide.4.t: "Сторонники §H[anarchist_communism_L]§! проникают в Бундесвер"
 germany_divide.4.d: "Члены §H[anarchist_communism_L]§! начали получать доступ к высоким чинам в Бундесвере, и их влияние постепенно сказывается на высшем командовании..."
 germany_divide.4.a: "Проклятье"
 germany_divide.5.t: "§H[anarchist_communism_L]§! проводит митинг против нашего правительства"
 germany_divide.5.d: "Лидер §H[anarchist_communism_L]§! провёл сегодня крупный митинг, на котором засыпал наше правительство оскорблениями, унижая нашу администрацию."
 germany_divide.5.a: "Проклятье"
 germany_divide.6.t: "§H[anarchist_communism_L]§! укрепляет связи с Россией"
 germany_divide.6.d: "§H[anarchist_communism_L]§! укрепили отношения с Россией, позволив её влиянию просочиться в нашу страну..."
 germany_divide.6.a: "Проклятье"
 germany_divide.7.t: "§H[anarchist_communism_L]§! призывает к забастовкам"
 germany_divide.7.d: "Лидеры §H[anarchist_communism_L]§! призвали к забастовкам, и, похоже, некоторые из них, к сожалению, их выполняют."
 germany_divide.7.a: "Вау"
 germany_divide.8.t: "§H[anarchist_communism_L]§! отгоняет иностранных инвесторов"
 germany_divide.8.d: "§H[anarchist_communism_L]§! преследуют иностранных инвесторов, причем преследуют до такой степени, что некоторые из них просто собирают вещи и уходят."
 germany_divide.8.a: "Проклятье"
 germany_divide.9.t: "§H[anarchist_communism_L]§! сплотили профсоюзы"
 germany_divide.9.d: "§H[anarchist_communism_L]§! сплотили профсоюзы в нескольких городах, и теперь они требуют повышения зарплаты и улучшения условий труда."
 germany_divide.9.a: "Проклятье"
 germany_divide.10.t: "§H[anarchist_communism_L]§! СМИ набирают популярность"
 germany_divide.10.d: "§H[anarchist_communism_L]§! СМИ в последнее время приобрели определённую привлекательность, и благодаря этому они могут влиять на большую аудиторию."
 germany_divide.10.a: "Проклятье"
 germany_divide.11.t: "Российские СМИ поколебали восточных немцев!"
 germany_divide.11.d: "Российские СМИ стали оказывать негативное влияние на меньшинство восточных немцев. Несмотря на незначительную численность, это может привести к эффекту домино, когда целые семьи будут индоктринированы российской пропагандой и СМИ."
 germany_divide.11.a: "Мы не можем ничего сделать, чтобы остановить это"
 germany_divide.11.b: "Ограничить время пребывания за экраном. Из зарубежных СМИ"
 germany_divide.12.t: "Восточные немцы требуют лучших возможностей для трудоустройства"
 germany_divide.12.d: "Некоторые жители востока страны стали требовать, чтобы в этом регионе для них были созданы более благоприятные условия для работы. Наше правительство предпринимает попытки улучшить их повседневную жизнь, но в некоторых областях мы испытываем трудности. Возможно, если бы мы выделяли на эти цели большую часть бюджета, проблема была бы решена."
 germany_divide.12.a: "Выделить больший бюджет"
 germany_divide.12.b: "Это вроде как их проблема"
 germany_divide.13.t: "Восточные немцы теряют доверие к нашему правительству"
 germany_divide.13.d: "Жители Восточной Германии вышли на страницы СМИ и начали высмеивать наше правительство за мелкие промахи. Они сравнивают условия жизни на Востоке с условиями жизни в странах третьего мира и требуют от нас более эффективной работы по улучшению их условий. Конечно, они сильно преувеличивают, но что поделаешь?"
 germany_divide.13.a: "Хорошо, хорошо, посмотрим, что можно сделать"
 germany_divide.13.b: "Выключи этот чёртов телевизор! Я не хочу его слышать!"
 germany_divide.14.t: "Миграция жителей Восточной Германии на Запад"
 germany_divide.14.d: "Последние данные демографической статистики свидетельствуют о том, что значительная часть нашего населения переехала в Западную Германию. Если эта тенденция сохранится, то это может привести к замедлению темпов роста экономики Восточной Германии или даже к её краху."
 germany_divide.14.a: "Неважно"
 germany_divide.14.b: "Остановите их!"
 germany_divide.15.t: "Предприятия Востока не выдерживают конкуренции"
 germany_divide.15.d: "Предприятия Восточной Германии не выдерживают конкуренции с предприятиями, расположенными преимущественно на Западе. Конечно, присутствие западных предприятий на Востоке достаточно велико, но они часто затмевают более мелкие начинающие предприятия, что нередко наносит ущерб местной экономике."
 germany_divide.15.a: "Финансировать стартапов"
 germany_divide.15.b: "Очень жаль, так жаль"
 germany_divide.16.t: "Восточные немцы требуют снижения цен на жильё"
 germany_divide.16.d: "Очевидно, что цены на жилье в Восточной Германии слишком высоки. Многие требуют создания государственных программ, которые помогли бы людям приобрести жилье и обустроиться."
 germany_divide.16.a: "Хорошо, мы заплатим за них"
 germany_divide.16.b: "Нет"
 germany_divide.17.t: "Призыв восточных немцев к расширению политического представительства"
 germany_divide.17.d: "Восточные немцы требуют, чтобы мы уделяли больше внимания проблемам Восточной Германии. Они хотят, чтобы это было достигнуто путем предоставления большего права голоса восточным немцам и их представителям."
 germany_divide.17.a: "Почему бы и нет?"
 germany_divide.17.b: "Нет"
 germany_divide.18.t: "Увеличение темпов закрытия церквей в Восточной Германии"
 germany_divide.18.d: "Похоже, что в Восточной Германии закрывается всё больше и больше церквей, и мы мало что можем с этим поделать. Это связано с тем, что в Восточной Германии проживает больше атеистов, чем в остальной части страны, поэтому религия там менее популярна. Мы можем открыть больше церквей, но это может быть расценено местными жителями как агрессивный шаг."
 germany_divide.18.a: "Мы ничего не можем с этим поделать"
 germany_divide.18.b: "Открывайте больше церквей"
 germany_divide.19.t: "Отказ социальных служб в Восточной Германии"
 germany_divide.19.d: "Социальные службы Восточной Германии оказываются неэффективными, и это вызывает бурю возмущения в регионе. Возможно, уже слишком поздно спасать уже разрушающуюся систему, но, может быть, мы сможем обменять некоторые из их преимуществ, чтобы спасти систему."
 germany_divide.19.a: "Слишком поздно"
 germany_divide.19.b: "Хорошая идея, кое-что изменить"
 germany_divide.20.t: "Разрушение общественной инфраструктуры в Восточной Германии"
 germany_divide.20.d: "В результате отсутствия ухода инфраструктура в Восточной Германии начала разрушаться от небрежного отношения и неправильного ухода. Мы должны будем разобраться с этим как можно скорее!"
 germany_divide.20.a: "Черт"
 germany_divide.20.b: "Исправить ситуацию, срезав основные углы"
