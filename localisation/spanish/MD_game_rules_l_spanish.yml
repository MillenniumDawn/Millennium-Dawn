 RULE_OPTION_THE_FLORIDA_UPRISING_PATH_AI_DESC: "En los primeros días de la gira por la joven nación, la escoria y los simpatizantes socialistas tomaron el poder y se robaron las elecciones. Ahora es el momento de que los verdaderos patriotas del sur defiendan lo que queda de nuestros hogares de estos demonios rojos. §R debe tener la regla del juego de EE. UU. Publicar Unidos o la regla del juego de EE. UU. ¡Gran colapso§!"
 CAS_AI_BEHAVIOR: "@CAS Cascadia"
 RULE_OPTION_ROCKY_MOUNTAIN_RESISTANCE_PATH: "Resistencia de las Montañas Rocosas"
 RULE_OPTION_ROCKY_MOUNTAIN_RESISTANCE_PATH_AI_DESC: "El gobierno de Olympia permitirá que las autoridades locales manejen los crecientes disturbios en el estado de Idaho, en las Montañas Rocosas. El fracaso de las fuerzas del orden locales para controlar el creciente movimiento de resistencia da como resultado un levantamiento independentista contra la nación de Cascadia. §R debe tener la regla del juego de EE. UU. Publicar Unidos o la regla del juego de EE. UU. ¡Gran colapso§!"
 RULE_OPTION_PEACE_IN_OUR_TIME_PATH: "Paz en nuestro tiempo"
 RULE_OPTION_PEACE_IN_OUR_TIME_PATH_AI_DESC: "El gobierno de Olimpia enviará una unidad de investigación especial para ayudar y liderar el movimiento de contrarresistencia. Con el tiempo, su ayuda restablecerá la ley y el orden y obligará al líder del RMR a disolver el grupo, lo que dará como resultado una nación más pacífica y unida. §R debe tener la regla del juego de EE. UU. Publicar Unidos o la regla del juego de EE. UU. ¡Gran colapso§!"
 LKT_AI_BEHAVIOR: "@LKT Republica de Lakota"
 RULE_OPTION_RECLAMATION_FRONT_WAR_PATH: "Reclamacion de frente de guerra"
 RULE_OPTION_RECLAMATION_FRONT_WAR_PATH_AI_DESC: "El gobierno del norte descartará y degradará la afluencia aleatoria de nativos bajo la organización del Frente de Reclamación. Como tal, un auditor demasiado entusiasta enviado por el gobierno de Lakota va solo a reunirse con los líderes de RF, lo que resulta en la creación de una rápida brecha, que conduce a una eventual militarización y guerra entre Kansas, controlada por RF, y la República de Lakota. §R Debe Tener la Regla del Juego de EE.UU. Publicar unidos o la Regla del Juego de EE.UU. Gran Colapso§!"
 RULE_OPTION_RECLAMATION_FRONT_PEACE_PATH: "Reclamar frete de paz"
 RULE_OPTION_RECLAMATION_FRONT_PEACE_PATH_AI_DESC: "Al comprender la confusión de los informes, se harían más investigaciones, lo que resultaría en la rápida refutación de algunas de las afirmaciones más agresivas sobre la organización RF. Con esta nueva unidad encontrada, las conversaciones comenzarían a trabajar en la reconstrucción de la nación y trabajar juntos para formar una mejor unión económica y social en general. §R debe tener la regla del juego de EE. UU. Publicar Unidos o la regla del juego de EE. UU. ¡Gran colapso§!"
 RUS_AI_BEHAVIOR: "@SOV Federación Rusa"
 RULE_OPTION_PUTIN_AI_DESC: "La Federación Rusa buscará promover la política exterior de Rusia Unida y fortalecerla.\n"
 RULE_OPTION_PEACEFUL_REFORM_AI_DESC: "Rusia buscará adoptar formas liberales y establecer vínculos más estrechos con Occidente.\n"
 RULE_OPTION_THE_RED_MENACE_AI_DESC: "Rusia comenzará a derivar hacia políticas marxistas e intentará restaurar la Unión Soviética.\n"
 RULE_OPTION_RISE_OF_RUSSIA_AI_DESC: "Rusia comenzará a derivar hacia políticas nacionalistas y buscará aplicar una política exterior agresiva con el objetivo de proclamar la Gran Rusia.\n"
 RULE_OPTION_NAZBOL_RUSSIA_AI_DESC: "Los bolcheviques nacionales ven un camino diferente para el desarrollo de su patria: establecerán un nuevo orden, controlarán y devolverán la grandeza a Rusia.\n"
 RULE_OPTION_IRON_DIMON_RUSSIA_AI_DESC: "Rusia necesita un nuevo gobernante que no se dé por vencido y negocie eternamente con aquellos que traicionarán nuestra gran patria en cualquier momento.\n"
 RULE_OPTION_LIBERAL_DIMON_RUSSIA_AI_DESC: "Dmitri Anatolievich finalmente emprenderá el camino liberal y conducirá a Rusia hacia el liberalismo.\n"
 RULE_OPTION_OLIGARCHS_RUSSIA_AI_DESC: "¿Los oligarcas tomarán el control de todo el país, el primer estado de los oligarcas?\n"
 RULE_OPTION_CONFEDERATION_RUSSIA: "La Confederación Rusa"
 RULE_OPTION_CONFEDERATION_RUSSIA_AI_DESC: "¿Rusia dará la máxima autonomía posible a sus súbditos y se convertirá en una verdadera federación, y posiblemente en una confederación?\n"
 CZE_AI_BEHAVIOR_MD: "@CZE Republica Checa"
 CZE_HISTORICAL: "Defecto"
 CZE_HISTORICAL_DESC: "La República Checa seguirá el programa electoral histórico, comenzará a exportar automóviles Škoda lo antes posible e intentará unirse a la invasión de Irak. Petr Pavel permanecerá en la democrática República Checa y completará misiones estándar."
 CZE_COMMUNISM: "Victoria del KSČM"
 CZE_COMMUNISM_DESC: "El partido comunista KSČM ganará las elecciones y comenzará un camino histórico alternativo, en el que intentará exigir territorios en disputa a otros países."
 GAME_RULE_nato_disabled: "§YLA OTAN§! Está deshabilitada mediante una regla del juego"
