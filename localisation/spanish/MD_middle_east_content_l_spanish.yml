l_spanish:
 joint_oil_extraction: "Extracción Conjunta de Petróleo"
 construction_boom: "Auge de la Construcción"
 oil_dependency: "Dependencia del Petróleo"
 oil_dependency_desc: "La economía de este país depende en gran medida de la exportación de petróleo y otros combustibles fósiles. Si bien esta dependencia es lucrativa a corto plazo, se reconoce ampliamente que esta sobredependencia es insostenible."
 investors_bonus: "Centro financiero regional"
 investors_bonus_desc: "El desarrollo de nuestro país como centro financiero regional ha estimulado nuestra economía y creado condiciones atractivas para las inversiones."
 baath_movement: "Movimiento Baath respaldado por el Gobierno"
 shia_movement: "Movimiento Islamista Shia respaldado por el Gobierno"
 sunni_movement: "Movimiento Islámico Sunita respaldado por el Gobierno"
 pro_western_movement: "Movimiento Liberal respaldado por el Gobierno"
 shia_resistance_01: "Resistencia Shia - Negligible"
 shia_resistance_01_desc: "Si bien algunos elementos dentro de nuestra población Shia ocasionalmente expresan resentimiento hacia nuestro gobierno, la mayoría de los Shia en nuestro país no tienen problemas con nuestro gobierno."
 shia_resistance_02: "Resistencia Shia - Baja"
 shia_resistance_02_desc: "Algunos radicales entre la población Shia han llamado a derrocar nuestro gobierno, pero sus llamados han caído en su mayoría en oídos sordos. Esto se debe a la falta relativa de maltrato por parte de nuestro gobierno hacia la población Shia."
 shia_resistance_03: "Resistencia Shia - Moderada"
 shia_resistance_03_desc: "Las fuerzas anti-establishment Shia han ganado cierto apoyo entre la población Shia de nuestro país debido a algunas barreras y dificultades que aún enfrentan. Sin embargo, la oposición a la violencia sigue siendo la postura más común entre los Shia."
 shia_resistance_04: "Resistencia Shia - Sustancial"
 shia_resistance_04_desc: "La posición desigual de nuestra población Shia en comparación con sus contrapartes sunitas ha generado una notable oposición a nuestro gobierno en ciertos sectores. Si bien existe cierta actividad militante contra nuestro gobierno, hasta ahora ha sido relativamente marginal."
 shia_resistance_05: "Resistencia Shia - Alta"
 shia_resistance_05_desc: "La discriminación contra los chiítas ha generado niveles significativos de resentimiento abiertamente expresado hacia nuestro gobierno. Aún más preocupante es el aumento del apoyo a grupos chiítas militantes que abogan por la destitución de nuestro gobierno mediante medios violentos."
 shia_resistance_06: "Resistencia Chiíta - Muy Alta"
 shia_resistance_06_desc: "Nuestras políticas han incrementado considerablemente la hostilidad chiíta hacia nuestro gobierno, aumentando el apoyo a grupos chiítas militantes que defienden el uso de la fuerza contra nuestro gobierno. Sin embargo, las capacidades de estos grupos militantes siguen siendo relativamente pequeñas y solo han podido llevar a cabo ataques ocasionales y de menor envergadura."
 shia_resistance_07: "Resistencia Chiíta - Severa"
 shia_resistance_07_desc: "Nuestra actitud hacia los chiítas ha inflamado las percepciones antigubernamentales en la gran mayoría de la población chiíta. Si bien muchos chiítas aún no han comenzado a abogar por la violencia, el odio generalizado hacia nuestro gobierno ha contribuido al amplio respaldo al uso de la violencia para derrocarlo."
 shia_resistance_08: "Resistencia Chiíta - Extremadamente Severa"
 shia_resistance_08_desc: "Nuestras políticas anti-chiítas han llevado a una oposición abrumadora por parte de la población chiíta hacia nuestro gobierno. Si bien no toda esta oposición se ha traducido en un apoyo abierto a grupos militantes armados, la mayoría de la población chiíta acepta tácitamente el uso de tácticas violentas, lo que ha fortalecido a los grupos chiítas militantes que han comenzado a llevar a cabo ataques más audaces."
 shia_resistance_09: "Resistencia Chiíta - Crítica"
 shia_resistance_09_desc: "El amplio odio hacia nuestro gobierno por sus políticas anti-chiítas ha llevado a un apoyo generalizado a la militancia armada entre la población chiíta. Este respaldo ha fortalecido a los grupos chiítas militantes y les ha permitido llevar a cabo ataques importantes."
 shia_resistance_10: "Resistencia Chiíta - Extremadamente Crítica"
 shia_resistance_10_desc: "El odio casi universal hacia nuestro gobierno ha generado un abrumador respaldo a la resistencia armada contra el mismo. Los grupos chiítas militantes están repletos de financiamiento y reclutas, lo que les permite llevar a cabo operaciones grandes y bien coordinadas."
 aggressive_nationalism: "Nacionalismo Agresivo"
 defensive_nationalism: "Nacionalismo Defensivo"
 transnational_shiism: "Chiismo Transnacional"
 national_shiism: "Chiismo Nacional"
 elected_legislature: "Legislatura Electa"
 elected_legislature_desc: "Tras el establecimiento de una monarquía constitucional, este país ha establecido una legislatura electa que sirve como contrapeso al poder ejecutivo."
 birthplace_of_wahhabism: "Cuna del Wahabismo"
 birthplace_of_wahhabism_desc: "El Reino de Arabia Saudita se estableció como resultado de una alianza entre el poderío militar de Ibn Saud y la visión religiosa radical de Muhammad ibn Abd al-Wahhab. El movimiento fundado por este último, el wahabismo, se distingue de otras doctrinas islámicas por su compromiso ardiente de purificar el Islam y devolver la fe a su forma más antigua y auténtica. La forma de wahabismo defendida por Arabia Saudita enfatiza el respeto a las autoridades religiosas y al gobierno, a diferencia de las corrientes salafistas más revolucionarias y populistas influenciadas por el pensamiento de Sayyid Qutb, adoptadas por la mayoría de los grupos yihadistas."
 little_sparta: "Pequeña Esparta"
 little_sparta_desc: "Los Emiratos Árabes Unidos han tenido un papel destacado en el escenario internacional, enviando sus fuerzas militares para participar en operaciones militares multilaterales en rincones lejanos del mundo. El país ha forjado estrechos lazos con su poderoso vecino, Arabia Saudita, junto con Occidente. Al equilibrar ambos actores entre sí, el pequeño país, apodado cariñosamente por funcionarios estadounidenses como \"Pequeña Esparta\", ha logrado mantener eficazmente su propia libertad de maniobra."
 omani_neutrality: "Neutralidad Omaní"
 omani_neutrality_desc: "Omán se enorgullece de su política exterior neutral y moderada bajo la guía del Sultán Gaboos bin Said Al Said. Durante décadas, ha respaldado iniciativas de paz en Oriente Medio y ha desempeñado un papel fundamental en la mediación entre estados rivales, incluso dentro de la Península Arábiga."
 home_of_the_baharna: "Hogar de los Baharna"
 home_of_the_baharna_desc: "La mayoría de la población bahreiní son árabes chiítas que se perciben a sí mismos como la población autóctona de Baréin. Estas personas se remontan a un antiguo reino baharna que se extendía por el este de Arabia. Aunque la precisión histórica de esta narrativa es discutida, ha desempeñado un papel poderoso en la movilización del apoyo contra la dinastía sunita de Khalifa, percibida como ocupante extranjera de la patria baharna."
 legacy_of_the_gulf_war: "Legado de la Guerra del Golfo"
 legacy_of_the_gulf_war_desc: "El 2 de agosto de 1990, Irak de Saddam Hussein invadió el Estado de Kuwait y ocupó el país durante siete meses. Durante ese tiempo, se movilizó un movimiento de resistencia contra los invasores iraquíes, con todos los kuwaitíes, independientemente de su secta o clase social, unidos para luchar contra los ocupantes. Este evento, junto con una larga historia de Kuwait resistiendo a adversarios mucho más grandes y alardeando de un parlamento poderoso, ha ayudado a afianzar una identidad nacional kuwaití que, a diferencia de algunos de los estados del Golfo, ha permitido la convivencia relativamente sin problemas entre suníes y chiítas."
 unrepresentative_government: "Gobierno No Representativo"
 unrepresentative_government_sunni_desc: "A pesar de ser mayoritariamente chiíta, este país está gobernado por un gobierno suní. Este desequilibrio de poder ha contribuido a la fricción sectaria y al resentimiento popular hacia lo que se percibe como un gobierno injusto y no representativo."
 unrepresentative_government_shia_desc: "A pesar de ser mayoritariamente suní, este país está gobernado por un gobierno chiíta. Este desequilibrio de poder ha contribuido a la fricción sectaria y al resentimiento popular hacia lo que se percibe como un gobierno injusto y no representativo."
 extremely_conservative_society: "Sociedad Extremadamente Conservadora"
 conservative_society: "Sociedad Conservadora"
 moderately_conservative_society: "Sociedad Moderadamente Conservadora"
 moderately_liberal_society: "Sociedad Moderadamente Liberal"
 liberal_society: "Sociedad Liberal"
 extremely_liberal_society: "Sociedad Extremadamente Liberal"
 isis_allegiance: "Lealtad al Estado Islámico"
 israeli_settlements: "Asentamientos Israelíes"
 israeli_settlements_desc: "Poco después de la victoria de Israel en la Guerra de los Seis Días de 1967, que llevó a Israel a tomar el control de Cisjordania de Jordania, un grupo de activistas sionistas se negó a abandonar un hotel en Hebrón. El gobierno israelí buscó un compromiso con los activistas estableciendo el primer asentamiento judío en Cisjordania, impidiendo así que los pastores palestinos siguieran utilizando esas tierras. Este evento marcó el comienzo de una tendencia que ha continuado hasta hoy, con más de cien asentamientos establecidos, para la creciente preocupación de la población palestina."
 israeli_blockade: "Bloqueo Israelí"
 israeli_blockade_desc: "Desde que Hamás tomó el control de la Franja de Gaza de Fatah en 2007, Egipto e Israel han impuesto un bloqueo terrestre, aéreo y marítimo a Gaza. Si bien Israel sostiene que el bloqueo es legal según el derecho internacional y que es necesario para garantizar la seguridad israelí y ejercer presión sobre una organización terrorista violenta, organizaciones humanitarias y gubernamentales han acusado a Israel de infligir castigos colectivos al pueblo de Gaza a través del bloqueo, obligando a los habitantes del territorio a depender de la ayuda humanitaria."
 palestinian_resistance: "Resistencia Palestina"
 palestinian_resistance_desc: "Desde que los colonos sionistas llegaron por primera vez a Palestina a fines del siglo XIX, las tensiones entre los inmigrantes judíos y la población palestina a menudo han provocado brotes de violencia entre las dos comunidades. Después de la creación de Israel, grupos palestinos e incluso individuos han lanzado ataques contra intereses israelíes, un fenómeno que ha persistido a pesar de la firma de los Acuerdos de Oslo. Esto se debe a la amplia insatisfacción palestina por la continua construcción de asentamientos israelíes en Cisjordania y la negativa de Israel a compartir el control de Jerusalén, entre otras quejas. Estos ataques han contribuido a un sentimiento de inseguridad israelí y apoyo a fuerzas políticas radicales."
 large_refugee_population: "Gran Población de Refugiados"
 large_refugee_population_desc: "La Guerra Árabe-Israelí de 1948 resultó en lo que los palestinos llaman al-Nakba, la catástrofe. Este evento provocó un éxodo masivo de la población palestina de los territorios controlados por Israel, lo que llevó al establecimiento de grandes campos de refugiados en países árabes vecinos. Estos refugiados viven en una situación precaria, ya que muchos gobiernos no les han otorgado la ciudadanía, negándoles así el derecho al trabajo y acceso a servicios públicos. Estos refugiados anhelan regresar a los hogares que sus familias poseían antes de 1948, lo que genera un problema difícil de resolver, dado que gran parte de las tierras anteriormente propiedad de estos refugiados ahora están habitadas por israelíes."
 favorable_boundaries: "Límites Favorables"
 favorable_boundaries_desc: "Como resultado del acuerdo de paz israelí-palestino, los límites de este territorio en particular son fácilmente defendibles."
 unfavorable_boundaries: "Límites Desfavorables"
 unfavorable_boundaries_desc: "Como resultado del acuerdo de paz israelí-palestino, los límites de este territorio en particular no son fácilmente defendibles."
 russian_military_advisors: "Asesores Militares Rusos"
 foreign_procurement: "Adquisiciones Extranjeras"
 foreign_procurement_desc: "Adquirir equipos militares de socios extranjeros libera nuestra capacidad económica para dirigirla hacia otros fines."
 local_arms_industry: "Industria Local de Armamentos"
 local_arms_industry_desc: "Nuestra floreciente industria armamentística requiere una atención constante y, por consiguiente, distrae de otros aspectos de nuestra economía. Sin embargo, esto dará sus frutos a largo plazo, ya que reducirá nuestra dependencia de las armas extranjeras."
