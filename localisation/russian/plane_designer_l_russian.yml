 ENGINE_INFO: "\n\n§GПодсказка дизайнера: в зависимости от их количества двигатели дают различные преимущества. Для малых и средних самолётов двойные двигатели обеспечивают повышенную скорость, тягу и надежность, но при этом требуют большего количества ИС для создания.§!\n\n§BДля четырех-, шести- и восьмидвигательных самолётов большее количество двигателей обеспечивает увеличение тяги и надежности, но при этом снижает скорость и увеличивает стоимость постройки.§!\n\n§RВинтовые двигатели, как правило, дешевле своих аналогов с реактивными двигателями, потребляют меньше топлива и питания, имеют меньшую скорость, но несколько большую тягу по сравнению с ними.§!"
