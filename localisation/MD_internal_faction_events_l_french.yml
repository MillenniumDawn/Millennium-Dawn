 labour_unions_events.0.t: "Les syndicats exigent des augmentations de salaire"
 labour_unions_events.0.d: "Plusieurs syndicats ont publié des déclarations selon lesquelles la situation économique actuelle exige des salaires plus élevés pour les travailleurs. Ils font valoir que l'augmentation des salaires augmentera le pouvoir d'achat de la population, ce qui stimulera ensuite l'économie. \n \n Les représentants de diverses entreprises déclarent en revanche que cela augmentera les coûts des entreprises et réduira leur capacité à investir."
 labour_unions_events.0.a: "Augmenter les salaires!"
 labour_unions_events.0.b: "Négocier une augmentation plus faible"
 labour_unions_events.0.c: "Nous ne pouvons nous permettre aucune augmentation"
 labour_unions_events.0.dd: "Nous devons baisser les salaires!"
 
 farmers_events.0.t:0 "Les paysans résistent aux doctrines néoclassiques du changement agraire!"
 farmers_events.0.d:0 "Les petits agriculteurs pratiquant une agriculture de subsistance se sont révoltés et exigent qu'une multitude de facteurs soient intégrés au développement rural. Citant que la théorie néoclassique de la production agricole n'a apporté que des difficultés à ceux qui dépendent d'intrants agricoles soumis aux impératifs du marché. \n \n Les acteurs étatiques soutiennent que transformer les agriculteurs de subsistance en producteurs orientés vers l'exportation permettrait au paysage rural de se développer par le biais de la commercialisation . ""
 farmers_events.0.a:0 "Mettre en œuvre des pratiques de développement ascendantes"
 farmers_events.0.b:0 "Concentrez-vous uniquement sur la croissance en faveur des pauvres"
 farmers_events.0.c:0 "Continuer le statu quo"
 farmers_events.0.dd:0 "Développement néoclassique"
