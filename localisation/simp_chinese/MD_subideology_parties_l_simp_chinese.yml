 KYR.conservatism: "£KYR_western_conservative 共和国-祖国"
 KYR.conservatism_icon: "£KYR_western_conservative"
 KYR.conservatism_desc: "共和国-阿塔朱尔特是吉尔吉斯斯坦的一个政党，由共和国和阿塔朱尔特党合并后成立。该政党的主要目标是通过旨在增强国家民主和提高官僚机构透明度的改革来发展自由主义。"
 KYR.liberalism: "£KYR_western_liberal 发展-进程"
 KYR.liberalism_icon: "£KYR_western_liberal"
 KYR.liberalism_desc: "发展-进程是吉尔吉斯斯坦的一个政党，由巴基特·托罗巴耶夫领导。就其在意识形态和政治领域的地位而言，发展-进程是一个中间派政党。该党主张私有财产、市场经济以及发展政治、政党和经济竞争。"
 KYR.socialism: "£generic_socialism_small 民主力量联盟"
 KYR.socialism_desc: "民主力量联盟是吉尔吉斯斯坦的一个政党，成立于1989年，是几个反对共产主义政府的政治组织的联盟。联盟转变为同名的单一统一政党。"
 KYR.Communist-State: "£KYR_emerging_communism 吉尔吉斯斯坦共产党"
 KYR.Communist-State_icon: "£KYR_emerging_communism"
 KYR.Communist-State_desc: "吉尔吉斯斯坦共产党是吉尔吉斯斯坦共产党，成立于1992年6月22日，出版日报《吉尔吉斯斯坦真理报》。该党认为自己是苏联时期统治吉尔吉斯斯坦的吉尔吉斯斯坦共产党的继承者。"
 KYR.Conservative: "£KYR_emerging_reactionary 吉尔吉斯斯坦社会民主党"
 KYR.Conservative_icon: "£KYR_emerging_reactionary"
 KYR.Conservative_desc: "吉尔吉斯斯坦社会民主党是吉尔吉斯斯坦的一个政党。成员于1993年10月1日组建该党，但直到1994年12月16日才在司法部登记。阿布迪加尼·埃尔克巴耶夫担任该党第一任主席。阿尔马兹别克·阿坦巴耶夫于1999年7月30日接替了他。该党的大多数成员来自该国的企业家。"
 KYR.anarchist_communism: "£KYR_anarchist_communism 统一"
 KYR.anarchist_communism_icon: "£KYR_anarchist_communism"
 KYR.anarchist_communism_desc: "统一党，正式名称为国家统一与爱国主义政党“统一”，是吉尔吉斯斯坦的一个自由派政党。它的领导者是阿尔腾别克·苏莱曼诺夫。该党被描述为“知名度低”。"
 KYR.Neutral_conservatism: "£KYR_non_aligned_conservative 吉尔吉斯斯坦党"
 KYR.Neutral_conservatism_icon: "£KYR_non_aligned_conservative"
 KYR.Neutral_conservatism_desc: "吉尔吉斯斯坦是吉尔吉斯斯坦同名的中间派政党。它是由前共和国议会议员卡纳特别克·伊萨耶夫建立的。它被视为“完全不关心政治”，并专注于支持吉尔吉斯斯坦总统索隆拜·热恩别科夫的政府。"
 KYR.neutral_Social: "£KYR_non_aligned_socialist_democrat 祖国"
 KYR.neutral_Social_icon: "£KYR_non_aligned_socialist_democrat"
 KYR.neutral_Social_desc: "祖国社会党是吉尔吉斯斯坦的一个社会民主党。其现任主席兼创始人是吉尔吉斯斯坦议会前议长奥穆尔别克·特克巴耶夫。在特克巴耶夫（以及更温和的党员）和保守的埃尔金吉尔吉斯斯坦党之间分裂后，该党于1992年12月16日注册。祖国社会党最终进入了政治光谱的中左翼。"
 KYR.Neutral_green: "£generic_Neutral_green_small 吉尔吉斯斯坦农工党"
 KYR.Neutral_green_desc: "吉尔吉斯斯坦农业工党是一个由工人和农民、共和国基础设施劳动者组成的自愿、社会和政治组织，团结起来保护工人（农业、畜牧产品加工者）的社会权利和切身利益而村民，他们的自由民主价值观的基础上，转变了产业经济和生活方式。"
 KYR.Nat_Autocracy: "£KYR_nationalist_military_junta 吉尔吉斯共和国武装力量"
 KYR.Nat_Autocracy_icon: "£KYR_nationalist_military_junta"
 KYR.Nat_Autocracy_desc: "吉尔吉斯共和国武装部队是吉尔吉斯斯坦的国家军队。它最初由驻扎在新独立的吉尔吉斯斯坦的前苏联突厥斯坦军区部队组成。它由陆军、空军和国民警卫队组成。武装部队的附属安全部队包括内卫部队、国家安全国家委员会和边防部队。"
 KYR.Nat_Populism: "£KYR_nationalist_right_wing_populist 联合吉尔吉斯斯坦"
 KYR.Nat_Populism_icon: "£KYR_nationalist_right_wing_populist"
 KYR.Nat_Populism_desc: "全吉尔吉斯斯坦是吉尔吉斯斯坦的一个民族主义政党。它通常在该国南部更受欢迎。该党由阿达汗·马杜马罗夫领导。它带有民族主义意识形态并支持总统制政府。该党最初成立的目的是为了支持在俄罗斯的吉尔吉斯移民劳工。"
