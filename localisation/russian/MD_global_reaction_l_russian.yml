 SOV_Global.18.t: "Восстание в Грузии"
 SOV_Global.18.d: "Неожиданно для нас вооружённые группировки утром захватили все основные учреждения в столичном регионе Грузии и объявили о вооружённом противостоянии за независимость своей страны. Наши спецслужбы смогли выяснить, что это деятельность российских спецслужб, похоже, Россия намерена уничтожить нас изнутри"
 SOV_Global.18.a: "Москва заплатит за это"
 SOV_Global.24.t: "Грузинское сопротивление"
 SOV_Global.24.d: "Наши спецслужбы сообщили о деятельности грузинских вооружённых группировок, которые начали саботировать все мероприятия в столичном регионе бывшей Грузии. Похоже, кто-то пытается подорвать ситуацию изнутри"
 SOV_Global.24.a: "Мы должны остановить это"
