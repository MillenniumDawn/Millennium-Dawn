 SOV_stabilisation_fund: "稳定基金"
 SOV_stabilisation_fund_desc: "稳定基金将使我们在经济崩溃时有储备。"
 SOV_kasyanov_govern: "卡西亚诺夫的政府"
 SOV_kasyanov_govern_desc: "卡西亚诺夫政府打算与巴黎俱乐部达成协议，免除我国部分外债，这无疑将有助于我国的增长。"
 SOV_young_guard: "青年近卫军"
 SOV_young_guard_desc: "青年近卫军是统一俄罗斯党的青年翼。该青年翼的名称源自二战期间著名的地下运动。青年近卫军是一个主要支持普京的青年直接行动团体，声称在俄罗斯各地拥有85个地区分支机构，从加里宁格勒到远东的符拉迪沃斯托克。"
 SOV_reform_sovfed: "联邦委员会改革"
 SOV_reform_sovfed_desc: "我们正在改革联邦委员会，使其活动更加有效。但目前的改革对我们毫无益处。"
 SOV_stab_fund_idea: "稳定基金"
 SOV_young_guard_idea: "青年近卫军"
 SOV_stab_fund_tt: "如果出现§R经济形势不佳§!，§Y稳定基金§!将被用来稳定我们的经济。\n"
 SOV_economic_russian: "俄罗斯经济"
 SOV_economic_russian_desc: "由于90年代的危机、苏联解体等诸多因素，我们的经济状况很糟糕。是时候解决这个问题了。"
 SOV_economic_reform_gazprom: "俄罗斯天然气工业股份公司的改革"
 SOV_economic_reform_gazprom_desc: "俄罗斯天然气工业股份公司需要进行改革，20世纪90年代的危机严重打击了该公司，我们可能会失去这样一个促进经济增长的强大工具。"
 SOV_economic_buy_sibur: "收购西布尔资产"
 SOV_economic_buy_sibur_desc: "我们正在收购西布尔石油公司的资产以扩大我们的实力。"
 SOV_economic_zapolyarnoe: "扎波利亚尔诺耶气田"
 SOV_economic_zapolyarnoe_desc: "扎波利亚尔诺耶是一个巨大的天然气、石油和凝析油田，于20世纪60年代被发现，现已准备好开采这些资源。"
 SOV_economic_gazprom_tes: "火力发电厂建设"
 SOV_economic_gazprom_tes_desc: "作为我们能源计划的一部分，我们打算在全国各地建造许多火力发电厂。"
 SOV_economic_nat_gas_sakhalin: "萨哈林岛的天然气生产"
 SOV_economic_nat_gas_sakhalin_desc: "我们将投资的萨哈林岛天然气田将给我们带来丰厚的利润。"
 SOV_economic_gazprom_stream: "输油管线的建设"
 SOV_economic_gazprom_stream_desc: "我们已准备好建设新的天然气管道，绕过一些国家，以实现天然气的稳定贸易。"
 SOV_economic_gazprom_norstream: "北溪"
 SOV_economic_gazprom_norstream_desc: "我们准备铺设一条通往德国的天然气管道，向德国供应我们的天然气。"
 SOV_economic_gazprom_bluestream: "蓝溪"
 SOV_economic_gazprom_bluestream_desc: "我们准备铺设一条通往土耳其的天然气管道，向土耳其供应我们的天然气。"
 SOV_economic_gazprom_turkeystream: "土耳其溪"
 SOV_economic_gazprom_nordstream2: "北溪二号"
 SOV_economic_gazprom_nordstream2_desc: "我们与德国的天然气合作可以扩大，现在是时候使用新的天然气管道了。"
 SOV_outer_space_vostochniy: "东方航天发射场"
 SOV_outer_space_vostochniy_desc: "我们不可能永远依赖拜科努尔航天发射场。因此，我们打算开始建造一个新的航天发射场。"
 SOV_outer_space_asteroids_mining: "来自小行星的资源"
 SOV_outer_space_asteroids_mining_desc: "我们的太空技术使我们能够从小行星中提取某些资源——让我们利用这一点"
 SOV_outer_space_space_combat_wombat: "为太空竞赛做准备"
 SOV_outer_space_space_combat_wombat_desc: "太空竞赛并未停止，只是暂时停顿——是时候重新开始了"
 SOV_outer_space_sateelites: "投资卫星"
 SOV_outer_space_sateelites_desc: "卫星是我们的眼睛，在即将到来的太空竞赛中，也许不仅仅是竞赛和战争"
 SOV_outer_space_weaponized_space: "太空军事竞备"
 SOV_outer_space_weaponized_space_desc: "太空迟早会不再是和平空间，最好先采取行动"
 SOV_outer_space_moon_base: "月球基地"
 SOV_outer_space_moon_base_desc: "月球基地将是我们征服太阳系的一步！"
 SOV_outer_space_marines: "俄罗斯太空陆战队"
 SOV_outer_space_marines_desc: "对敌人毫不留情，我们的新武装力量——太空陆战队，将击败任何敌人！"
 SOV_economic_floating_nuclear: "浮动核电站"
 SOV_economic_floating_nuclear_desc: "浮动核电站是由俄罗斯国家原子能公司设计的船舶。它们是自给自足、低容量的浮动核电站。俄罗斯国家原子能公司计划在造船厂批量生产这些核电站，然后将它们拖到需要电力的地点附近的港口。"
 SOV_economic_securing_rosatom: "工业安全"
 SOV_economic_securing_rosatom_desc: "我们将加强核设施的安全措施，防止发生灾难性事件。"
 SOV_economic_anti_terrorist_rosatom: "反恐保护"
 SOV_economic_anti_terrorist_rosatom_desc: "我们将与国民警卫队签订合作协议，以全面保护我们的设施。"
 SOV_economic_rao_ues: "清算俄罗斯统一电力公司"
 SOV_economic_rao_ues_desc: "现在是改革国家能源系统的时候了。这将需要消除俄罗斯统一电力公司的当前市场垄断地位。"
 SOV_economic_rus_hydro: "成立俄罗斯水电集团"
 SOV_economic_rus_hydro_desc: "我们将在能源领域成立一家新公司，以便以更优化、更高效的方式对其进行管理。"
 SOV_economic_rus_hydro_expanded: "扩建俄罗斯水电集团"
 SOV_economic_rus_hydro_expanded_desc: "我们对俄罗斯水电集团的投资已获得回报，该公司已准备好在我国建设新的能源设施。"
 SOV_economic_interrao: "国际统一电力系统公司"
 SOV_economic_interrao_desc: "国际统一电力系统公司自1997年成立以来，我们准备通过改革整个能源系统的方式，向他们出售大量国内电网，以扩大其业务范围。"
 SOV_economic_interrao_expand: "扩建国际统一电力系统公司"
 SOV_economic_interrao_expand_desc: "我们对国际统一电力系统公司的投资已获得回报，该公司已准备好在我国建设新能源设施。"
 SOV_economic_trikolov_tv: "三色电视台"
 SOV_economic_trikolov_tv_desc: "我们打算在国内发展电视事业，但要在我们的控制之下。尽管三色电视台是一家私营公司，但我们将秘密控制其广播网络。"
 SOV_economic_gazprom_media: "俄罗斯天然气工业股份公司媒体"
 SOV_economic_gazprom_media_desc: "俄罗斯天然气工业股份公司计划在我国建立自己的广播媒体控股公司。必须解决影响它们的问题。"
 SOV_economic_gazprom_neft: "俄罗斯天然气工业石油公司"
 SOV_economic_gazprom_neft_desc: "在西伯利亚石油公司清算后，俄罗斯天然气工业股份公司收购了其控股权并完全占有其资产。"
 SOV_economic_gas_with_sibur: "与西布尔合作的石油天然气项目"
 SOV_economic_gas_with_sibur_desc: "俄罗斯天然气工业股份公司打算与西布尔在我们的一个地区开展联合项目。"
 SOV_economic_arctic_gas: "北极油气田"
 SOV_economic_arctic_gas_desc: "北极油气田蕴藏着巨大储量，俄罗斯天然气工业股份公司打算对其进行勘探并开始生产。"
 SOV_economic_oil_nenets: "[NEE.GetName]的石油和天然气项目"
 SOV_economic_oil_nenets_desc: "俄罗斯天然气工业股份公司打算继续在该地区开发石油和天然气项目。"
 SOV_economic_oil_yamao: "[YAM.GetName]的石油和天然气项目"
 SOV_economic_oil_yamao_desc: "俄罗斯天然气工业股份公司打算继续在该地区开发石油和天然气项目。"
 SOV_economic_oil_khmao: "[KHM.GetName]的石油和天然气项目"
 SOV_economic_oil_khmao_desc: "俄罗斯天然气工业股份公司打算继续在该地区开发石油和天然气项目。"
 SOV_economic_slavneft: "收购斯拉夫石油公司资产"
 SOV_economic_slavneft_desc: "俄罗斯石油公司和俄罗斯天然气工业股份公司打算拆分斯拉夫石油公司并收购其资产。"
 SOV_economic_reform_rosneft: "俄罗斯石油公司改革"
 SOV_economic_reform_rosneft_desc: "俄罗斯石油公司打算改革公司和资产结构，并开始计划中的扩张。"
 SOV_economic_use_yukos: "利用尤科斯资产"
 SOV_economic_use_yukos_desc: "俄罗斯石油公司在尤科斯公司清算过程中获得的尤科斯公司资产将用于该公司的发展。"
 SOV_economic_buy_itera: "收购伊捷拉油气公司"
 SOV_economic_buy_itera_desc: "俄罗斯石油公司计划收购该公司作为其新资产。"
 SOV_economic_buy_severnaya_neft: "收购北方石油公司"
 SOV_economic_buy_severnaya_neft_desc: "俄罗斯石油公司计划收购该公司作为其新资产。"
 SOV_economic_buy_thk_bp: "收购TNK公司"
 SOV_economic_buy_thk_bp_desc: "俄罗斯石油公司计划收购该公司作为其新资产。"
 SOV_economic_efko: "Efko"
 SOV_economic_efko_desc: "该俄罗斯公司管理着多家油脂工业企业，是俄罗斯最大的特种油脂和人造黄油生产商，还生产蛋黄酱、植物油、番茄酱、乳制品和发酵乳制品，是俄罗斯农业工业综合体中最大的三家公司之一。"
 SOV_economic_miratorg: "米拉托格"
 SOV_economic_miratorg_desc: "具有系统重要性的俄罗斯农业工业公司。俄罗斯最大的垂直一体化农业控股公司，生产链包括从饲料生产和动物饲养到肉类加工和成品销售到零售链的全周期。俄罗斯最大的肉类生产商之一，俄罗斯最大的猪肉生产商。"
 SOV_economic_rusagro: "俄罗斯农业公司"
 SOV_economic_rusagro_desc: "俄罗斯最大的农业公司之一，主要的猪肉、脂肪和糖的生产商。该公司成立于1995年，最初是一家糖生产商。"
 SOV_economic_efko_expanded: "扩建Efko"
 SOV_economic_efko_expanded_desc: "公司打算继续发展，我们准备借助国家补贴为其发展进行投资。"
 SOV_economic_miratorg_expanded: "扩建米拉托格"
 SOV_economic_miratorg_expanded_desc: "公司打算继续发展，我们准备借助国家补贴为其发展进行投资。"
 SOV_economic_rusagro_expanded: "扩建俄罗斯农业公司"
 SOV_economic_rusagro_expanded_desc: "公司打算继续发展，我们准备借助国家补贴为其发展进行投资。"
 SOV_economic_phos_agro: "佛萨卡"
 SOV_economic_phos_agro_desc: "佛萨卡是一家俄罗斯化学控股公司，生产肥料、磷酸盐和饲料磷酸盐。该公司总部位于俄罗斯莫斯科，其子公司包括阿帕蒂特，该公司总部位于摩尔曼斯克地区，从事磷灰石开采。该公司是欧洲最大的磷酸盐肥料生产商。"
 SOV_economic_belarus_integrate: "白俄罗斯工业一体化"
 SOV_economic_belarus_integrate_desc: "白俄罗斯工业将对我们的经济有用，我们将把工厂融入俄罗斯经济，这些工厂再次处于我们的控制之下。"
 SOV_economic_mzkt_annex: "整合明斯克轮式牵引车厂"
 SOV_economic_mzkt_annex_desc: "明斯克轮式牵引车厂是一家专门生产公路和越野重型车辆、牵引车、用于建筑、石油和天然气企业以及机械制造综合体设备安装的专用轮式底盘的企业。是白俄罗斯共和国国家军事工业委员会管辖的国有企业。"
 SOV_economic_140_annex: "整合第140修理厂"
 SOV_economic_140_annex_desc: "第140修理厂是白俄罗斯军工综合体的国有企业，专门从事装甲车辆及其发动机的维修和现代化改造。"
 SOV_economic_peleng_annex: "整合佩伦"
 SOV_economic_peleng_annex_desc: "白俄罗斯军用和民用光电产品研发和生产公司，白俄罗斯共和国该行业的领先企业。"
 SOV_economic_grodno_annex: "整合格罗德诺氮"
 SOV_economic_grodno_annex_desc: "格罗德诺氮是一家生产农业肥料的白俄罗斯公司。我们将把他们纳入我们的经济体系，并能够在世界市场上销售他们的产品"
 SOV_economic_evraz: "耶弗拉兹公司"
 SOV_economic_evraz_desc: "是一家在英国注册成立的跨国钢铁制造和采矿公司，部分股权由俄罗斯寡头所有。该公司主要在俄罗斯以及美国、加拿大和哈萨克斯坦开展业务。"
 SOV_economic_mechel: "梅切尔集团"
 SOV_economic_mechel_desc: "俄罗斯的矿业和金属公司之一，包括煤炭、铁矿石精矿、钢铁、轧制钢产品生产商。该公司总部位于莫斯科，产品销往俄罗斯和海外，正式名称为梅切尔公共股份公司。"
 SOV_economic_severstal: "北方钢铁"
 SOV_economic_severstal_desc: "俄罗斯公司主要经营钢铁和采矿业，总部位于切列波韦茨。北方钢铁在莫斯科交易所和伦敦证券交易所上市，是俄罗斯最大的钢铁公司。该公司由亿万富翁阿列克谢·莫尔达绍夫控股和控制。"
 SOV_economic_evraz_asset: "扩建耶弗拉兹公司"
 SOV_economic_evraz_asset_desc: "公司打算继续发展，我们准备借助国家补贴为其发展进行投资。"
 SOV_economic_yakut_ugol: "收购亚库特煤炭公司"
 SOV_economic_yakut_ugol_desc: "梅切尔集团打算收购雅库特公司之一亚库特煤炭公司的资产。"
 SOV_economic_severstal_expanded: "扩建北方钢铁"
 SOV_economic_severstal_expanded_desc: "公司打算继续发展，我们准备借助国家补贴为其发展进行投资。"
 SOV_economic_nornickel: "诺里尔斯克镍公司"
 SOV_economic_nornickel_desc: "俄罗斯镍和钯矿开采和冶炼公司。其最大的业务位于西伯利亚北部叶尼塞河附近的诺里尔斯克-塔尔纳赫地区。"
 SOV_economic_buy_polus: "购买极地黄金公司"
 SOV_economic_buy_polus_desc: "极地黄金公司 -俄罗斯黄金矿业公司。它是俄罗斯最大的黄金生产商，也是全球产量排名前十的黄金矿业公司之一。"
 SOV_economic_alrosa: "埃罗莎"
 SOV_economic_alrosa_desc: "俄罗斯钻石矿业集团，专门从事钻石勘探、开采、制造和销售。该公司在钻石开采量方面居世界领先地位。Alrosa 是俄罗斯领先的钻石开采和分销公司，占俄罗斯钻石产量的95% 和全球钻石开采量的27%。"
 SOV_economic_nakynskoe: "纽尔宾斯基采矿和加工厂"
 SOV_economic_nakynskoe_desc: "埃罗莎开设新的采矿和加工厂 - 纽尔宾斯基"
 SOV_economic_rusal: "俄罗斯铝业联合公司"
 SOV_economic_rusal_desc: "按原铝产量计算，俄罗斯铝业公司是全球第二大铝业公司。俄罗斯铝业公司占全球原铝产量的近9%，占全球氧化铝产量的9%。俄罗斯铝业公司由俄罗斯著名实业家奥列格·德里帕斯卡创立。"
 SOV_economic_buy_sual: "收购西伯利亚--乌拉尔铝业公司资产"
 SOV_economic_buy_sual_desc: "在挖掘出西伯利亚--乌拉尔铝业公司的最后资产后，该公司的成立将正式全面完成。"
 SOV_economic_aeroflot: "俄罗斯航空公司"
 SOV_economic_aeroflot_desc: "俄罗斯航空公司——俄罗斯航空是俄罗斯一家公私合营航空公司，由苏联俄罗斯航空公司旗下的一家国有社会主义企业组建而成，从事国际航线的飞行和商业活动，并取得同名商标的使用权。"
 SOV_economic_poebda: "胜利航空"
 SOV_economic_poebda_desc: "一家俄罗斯廉价航空公司，也是俄罗斯航空集团的子公司，总部位于莫斯科伏努科沃机场。"
 SOV_economic_new_airports: "修建新机场"
 SOV_economic_new_airports_desc: "俄罗斯航空公司计划在全国范围内投资建设新机场，以提高航班的可用性。"
 SOV_economic_rjd: "俄罗斯铁路公司"
 SOV_economic_rjd_desc: "俄罗斯国有垂直整合公司，公共基础设施所有者，俄罗斯铁路网最大运营商。由俄罗斯铁道部组建。"
 SOV_economic_rjd_sochi: "索契的基础设施"
 SOV_economic_rjd_sochi_desc: "俄罗斯铁路公司打算投资索契的基础设施建设，开发该地区的旅游和交通潜力。"
 SOV_economic_rjd_more_trains: "购买火车"
 SOV_economic_rjd_more_trains_desc: "俄罗斯铁路拟扩大列车车队规模并紧急订购大批新列车。"
 SOV_economic_rjd_moscow_circle: "莫斯科中心环线"
 SOV_economic_rjd_moscow_circle_desc: "莫斯科中央环线，指定为 14 号线，以草莓红/白色标记，是一条 54 公里长（34 英里）的轨道城市/大都市铁路线，环绕历史悠久的莫斯科。"
 SOV_economic_rjd_transsib: "西伯利亚大铁路"
 SOV_economic_rjd_transsib_desc: "西伯利亚大铁路，历史上称为西伯利亚大铁路，通常缩写为西伯利亚铁路，是连接俄罗斯欧洲部分和俄罗斯远东地区的大型铁路系统。"
 SOV_economic_rjd_baikal_amure: "贝加尔-阿穆尔铁路干线"
 SOV_economic_rjd_baikal_amure_desc: "贝加尔阿穆尔铁路干线是俄罗斯一条1,520毫米宽轨铁路线。贝加尔阿穆尔铁路干线全长4,324公里，横跨东西伯利亚和俄罗斯远东地区，位于西伯利亚大铁路以北 610至770公里处，与西伯利亚大铁路平行。"
 SOV_economic_rjd_north_latitudinal: "北纬铁路"
 SOV_economic_rjd_north_latitudinal_desc: "北纬铁路是一条俄罗斯铁路线，之前在亚马尔-涅涅茨自治区建设。该铁路线全长707公里，沿奥布斯卡亚 - 萨列哈尔德 - 纳德姆 - 新乌连戈伊 - 科罗恰沃路线，连接自治区西部和东部，将东部的北方铁路与斯维尔德洛夫斯克州连接起来。"
 SOV_economic_rjd_sakhalin: "萨哈林岛的交通基础设施"
 SOV_economic_rjd_sakhalin_desc: "萨哈林岛需要改善其交通基础设施，因此俄罗斯铁路公司打算在那里进行扩建工程。"
 SOV_economic_rjd_mcd: "莫斯科中央列车系统"
 SOV_economic_rjd_mcd_desc: "莫斯科中央列车系统是莫斯科和莫斯科州现有通勤铁路线上的城市列车服务系统。"
 SOV_economic_rubber: "本国轮胎工业"
 SOV_economic_rubber_desc: "我们的轮胎行业还不发达，需要额外的投资。我们将花费几笔预算来维护和发展它。"
 SOV_economic_rubber_foreign: "外国投资者"
 SOV_economic_rubber_foreign_desc: "我们有意邀请国外最好的轮胎工厂和品牌来建立自己的生产基地。"
 SOV_economic_auto: "汽车工业"
 SOV_economic_auto_desc: "现在是时候决定我们的汽车行业将走向何方了，因为现在对汽车的需求比十年前高得多。"
 SOV_economic_invite_investors: "邀请外国品牌"
 SOV_economic_invite_investors_desc: "我们准备邀请外国品牌在这里建立自己的汽车厂。"
