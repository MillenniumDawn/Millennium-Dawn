 CRM_artillery_0_desc: "Bateria de artilharia rebocada de 122 mm usada em muitas guerras pelos soviéticos. Com um alcance de 15-25 km."
 CRM_artillery_1: "2A65 Msta-B"
 CRM_artillery_1_desc: "Este monstro de canhão dispara um projétil de obuseiro de 152 mm a 28,9 km, sendo capaz de eliminar um pelotão inteiro de infantaria ou uma coluna de veículos."
