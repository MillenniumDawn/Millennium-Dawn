 USA_JAP_NATO:0 "Inviter le Japon à l'OTAN"
 USA_THE_WEST:0 "L'Ouest"
 USA_SANCTION_RUSSIA:0 "Russie Santion"
 USA_AXIS_EVIL:0 "Nouvel axe du mal"
 USA_AMERICA_FIRST:0 "L'Amérique d'abord"
 USA_AMERICA_FIRST_desc:0 "L'administration Trump est attachée à une politique étrangère centrée sur les intérêts américains et la sécurité nationale américaine: la paix par la force sera au centre de cette politique étrangère, ce qui rendra possible un monde stable et pacifique avec moins de conflits et de conflits. terrain plus commun. "
 USA_PARTNERS_ALLIES:0 "Partenaires & Alliés"
 USA_PARTNERS_ALLIES_desc:0 "Nous privilégions la négociation et la collaboration plutôt que la confrontation et l'unilatéralisme dans les affaires internationales.Les Etats-Unis utiliseront la force militaire, unilatéralement si nécessaire, lorsque nos intérêts fondamentaux l'exigent, mais pour des menaces indirectes ou des crises humanitaires, nous devons mobiliser des partenaires. prendre des mesures collectives. "
 USA_PAX_AMERICANA:0 "Pax Americana"
 USA_PAX_AMERICANA_desc:0 "Les Etats-Unis ont le droit de se prémunir contre les pays qui hébergent ou prêtent assistance à des groupes terroristes.Nous maintiendrons une politique de" grèves préemptives "comme moyen de défense contre une menace immédiate ou perçue pour la sécurité des Nations Unies. États."
 USA_REJOIN_TPP:0 "Rejoindre le TPP"
 USA_REJOIN_TPP_desc:0 "Le Partenariat transpacifique (TPP) est un accord commercial entre plusieurs pays de l'Asie-Pacifique, dont le concept stratégique implique que les Etats-Unis ne soient pas seulement une force militaire pacifique, mais aussi une puissance économique. L'accès aux marchés américains pour inciter nos partenaires et nos alliés à renforcer l'influence américaine, le libre-échange et les valeurs libérales dans la région. "
 USA_NEGOTIATE_TISA:0 "Négocier TISA"
 USA_NEGOTIATE_TISA_desc:0 "L'Accord sur le commerce des services (ACS) est un accord commercial international entre 23 Parties, dont l'Union européenne et les Etats-Unis, visant à libéraliser le commerce mondial des services bancaires, de santé et de transport. "
 
