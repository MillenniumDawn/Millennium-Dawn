 cartel_event.10.t: "Fim da Guerra às Drogas"
 cartel_event.10.d: "Após meses de combates nas ruas de nossas principais cidades, nas selvas, planícies e desertos, conseguimos eliminar todos os redutos e rotas principais dos cartéis, detendo ou matando todos os líderes importantes dos cartéis. O fim está próximo para os Narcos e em breve o México respirará livremente novamente."
 cartel_event.10.a: "O pesadelo está chegando ao fim."
 cartel_event.12.t: "Cartéis Contra-Atacam"
 cartel_event.12.d: "Os cartéis se recusam a ficar parados enquanto perturbamos suas operações e atacamos seus membros. Em resposta, eles lançaram uma série de bombardeios e ataques retaliatórios contra nossas forças locais."
 cartel_event.12.a: "Malditos Narcos!"
 cartel_event.15.t: "Fuzis e Munição Desaparecidos"
 cartel_event.15.d: "Em uma auditoria recente em nossas bases militares nacionais como parte de uma medida para conter o movimento de equipamentos no mercado negro, um déficit considerável de armas de pequeno porte e munição foi descoberto. Embora a chance de ser um erro numérico ainda exista, é mais provável que os equipamentos tenham sido vendidos ilegalmente ou estejam no processo de venda. Felizmente, o problema está isolado em uma única base militar onde podemos agir com toda a nossa força."
