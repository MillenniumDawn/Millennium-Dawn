 SP_R_arty_equipment: "Sistema de Lançamento Múltiplo de Foguetes Autopropulsado"
 SP_R_arty_0: "Sistema de Lançamento Múltiplo de Foguetes - 1965"
 SP_R_arty_0_desc: "Os lançadores de foguetes múltiplos autopropulsados ​​podem disparar rajadas rápidas de foguetes que cobrem uma área grande inteira. Eles são frequentemente empregados contra áreas de preparação inimigas. Devido à devastação em massa que causam, têm um alcance mínimo de engajamento maior do que a artilharia regular. Eles também têm menor precisão e, portanto, são inadequados para ataques de precisão. Eles exigem veículos de suporte dedicados para recarregar."
