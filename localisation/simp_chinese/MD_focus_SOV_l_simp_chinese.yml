 SOV_azot_fertilizers_idea: "获得化肥"
 SOV_azot_fertilizers_idea_desc: "化肥对于农作物的丰收至关重要，尤其是在恶劣的气候条件下。"
 SOV_michelin_idea: "米其林"
 SOV_yokohama_idea: "优科豪马轮胎"
 SOV_nokian_idea: "诺记轮胎"
 SOV_continental_idea: "大陆轮胎"
 SOV_pirelly_idea: "倍耐力"
 SOV_azot_fertilizers_income: "格罗德诺氮化肥厂"
 SOV_azot_fertilizers_income_desc: "格罗德诺氮公司成功地将其产品销往世界许多国家，并为我国带来了丰厚的销售收入。"
 sov_economic.1.t: "霍多尔科夫斯基案"
 sov_economic.1.d: "米哈伊尔·霍多尔科夫斯基因涉嫌其石油公司尤科斯内部重大盗窃和腐败而被捕。他在寡头集团中拥有重要影响力，可能对国内稳定构成威胁。尽管目前尚无确凿的罪证，但我们必须谨慎行事。这一选择可能会产生持久的政治影响。"
 sov_economic.1.a: "有罪！"
 sov_economic.1.b: "他是一个好商人，不是一个小偷！"
 sov_economic.2.t: "霍多尔科夫斯基的审判"
 sov_economic.2.d: "经过迅速调查，对霍多尔科夫斯基作出判决的时刻已经到来。我们必须决定适当的惩罚。我们的判决将对我们如何处理备受瞩目的腐败案件发出强烈信号。"
 sov_economic.2.a: "把他关进监狱！"
 sov_economic.2.b: "罚款已经足够了。"
 sov_economic.3.t: "古津斯基案"
 sov_economic.3.d: "俄罗斯最大私营媒体公司NTV的首席执行官弗拉基米尔·古辛斯基被控重大欺诈并被捕。他提议将其所有媒体股份出售给政府，然后离开俄罗斯。我们应该接受这笔交易，以避免进一步的麻烦吗？"
 sov_economic.3.a: "买下股份然后让他离开。"
 sov_economic.3.b: "他是无辜的！释放他！"
 sov_economic.3.c: "我们不需要他的媒体。把他关进监狱！"
 sov_economic.4.t: "俄罗斯石油公司与秋明石油公司合并"
 sov_economic.4.d: "俄罗斯石油公司已提出与其主要竞争对手秋明石油公司合并。此举挑战了自由市场原则，但对政府有利。我们应该不顾风险批准这项合并吗？"
 sov_economic.4.a: "是的！俄罗斯石油公司应该占主导地位。"
 sov_economic.4.b: "不！保护自由市场，保持秋明石油公司独立。"
 sov_economic.5.t: "俄罗斯天然气工业股份公司与西伯利亚石油公司合并"
 sov_economic.5.d: "俄罗斯天然气工业股份公司计划收购罗曼·阿布拉莫维奇旗下的大型石油公司西伯利亚石油公司。这虽然威胁到市场自由，但却增强了国有企业的实力。我们应该批准这笔交易吗？"
 sov_economic.5.a: "批准这笔交易！西伯利亚石油终于是我们的了！"
 sov_economic.5.b: "拒绝它！自由市场对俄罗斯至关重要。"
 sov_economic.6.t: "清算俄罗斯统一电力公司"
 sov_economic.6.d: "俄罗斯统一能源系统公司曾是一家大型电力控股公司，控制着俄罗斯大部分电力容量和电网。改革后，该公司已被清算，并由多家规模较小的实体取代。这标志着能源行业进入了新时代。"
 sov_economic.6.a: "了解"
 sov_economic.7.t: "北溪"
 sov_economic.7.d: "俄罗斯提议建设北溪天然气管道。该项目有望显著促进我国经济和能源产业发展。"
 sov_economic.7.a: "同意"
 sov_economic.7.b: "否决"
 sov_economic.8.t: "开通天然气管道"
 sov_economic.8.d: "我们向他们国家开通天然气管道的提议已被接受。这标志着我们经济合作迈出了新的一步。"
 sov_economic.8.a: "积极发展"
 sov_economic.9.t: "开通天然气管道"
 sov_economic.9.d: "我们提出的开通天然气管道的提议被拒绝了，这对我们来说是一个意料之外的挫折。我们必须重新考虑我们的战略。"
 sov_economic.9.a: "让他们后悔吧"
 sov_economic.10.t: "蓝溪"
 sov_economic.10.d: "俄罗斯提出修建“蓝溪”天然气管道，这将增强我国能源基础设施建设和经济增长。"
 sov_economic.10.a: "接受"
 sov_economic.10.b: "拒绝"
 sov_economic.11.t: "土耳其溪"
 sov_economic.11.d: "俄罗斯提议建设土耳其溪天然气管道。该项目将显著改善两国经济关系和能源安全。"
 sov_economic.11.a: "好"
 sov_economic.11.b: "不"
 sov_economic.12.t: "北溪二号"
 sov_economic.12.d: "建设北溪二号管道的提议有望通过提高能源出口能力来增强我们的经济。"
 sov_economic.12.a: "批准"
 sov_economic.12.b: "否决"
 sov_economic.13.t: "俄罗斯轮胎行业的投资"
 sov_economic.13.d: "俄罗斯轮胎行业正处于困境，需要投资。政府对我们的参与持开放态度，允许我们抢在竞争对手之前建厂。"
 sov_economic.13.a: "投资"
 sov_economic.13.b: "否决"
 sov_economic.14.t: "俄罗斯轮胎工业"
 sov_economic.14.d: "政府已同意投资我们的轮胎行业，为增长和现代化提供新的机遇。"
 sov_economic.14.a: "好消息"
 sov_economic.15.t: "俄罗斯轮胎工业"
 sov_economic.15.d: "政府拒绝投资我们的轮胎行业，这一挫折可能会减缓进步和竞争力。"
 sov_economic.15.a: "令人失望"
 sov_economic.16.t: "俄罗斯提出化肥贸易协定。"
 sov_economic.16.d: "俄罗斯向我们提供了一份高质量化肥的独家合同。接受这份合同可以大大提高我们的农业产量，尽管有些人可能会质疑其政治影响。"
 sov_economic.16.a: "接受"
 sov_economic.16.b: "暂时否绝"
 sov_economic.17.t: "[From.GetName]接受"
 sov_economic.17.d: "我们与[From.GetName]的谈判成功了。合同已签署，预计很快将收到首笔款项。这标志着我们向前迈出了积极的一步。"
 sov_economic.17.a: "终于有好消息了。"
 sov_economic.18.t: "[From.GetName]拒绝我们的提案"
 sov_economic.18.d: "我们与[From.GetName]的交易失败了。我们没有收到任何答复，前景黯淡。我们必须重新考虑我们的方案。"
 sov_economic.18.a: "令人沮丧的挫折。"
 sov_economic.19.t: "俄罗斯提出化肥贸易协定。"
 sov_economic.19.d: "俄罗斯提供了一份优质化肥的独家合同。这项协议承诺提高农作物产量，但可能会引发一些政党的政治担忧。"
 sov_economic.19.a: "接受提议"
 sov_economic.19.b: "暂时否绝"
 sov_economic.20.t: "[From.GetName]接受"
 sov_economic.20.d: "与[From.GetName]的交易已敲定。合同已签署，付款即将开始，这标志着一项重大成就。"
 sov_economic.20.a: "好消息"
 sov_economic.21.t: "[From.GetName]拒绝我们的提案"
 sov_economic.21.d: "与[From.GetName]的谈判陷入僵局，未获任何回应。交易目前看来已告失败。"
 sov_economic.21.a: "令人失望的拒绝。"
