 sov_final_strike.2.t: "军方未能实现主要目标"
 sov_final_strike.2.d: "正在进行的行动未能达到预期目标，很大程度上是由于我国国防军内部普遍存在的腐败现象。这一失败暴露了我国军事实力的真实状况。"
 sov_final_strike.2.a: "做好长期战争的准备。"
 SOV_slow_advance_idea: "没有准备好的军队"
 sov_final_strike.3.t: "军方成功实现主要目标"
 sov_final_strike.3.d: "正在进行的行动进展顺利，得益于最近的改革和成功的反腐运动，展示了我们军队的高质量。"
 sov_final_strike.3.a: "好极了。"
 sov_final_strike.4.t: "对俄罗斯的制裁"
 sov_final_strike.4.a: "实施行业制裁。"
 sov_final_strike.4.b: "实施贸易制裁。"
 sov_final_strike.4.d: "乌克兰冲突必须结束。我们可以尝试通过经济制裁削弱俄罗斯，但这也可能损害我们自身的经济。我们是否应该为一场全面的制裁战做好准备？"
 sov_final_strike.5.t: "[FROM.GetName]对我们实施制裁！"
 sov_final_strike.5.d: "[FROM.GetName]已对我们实施制裁，以支持乌克兰。这些措施可能会严重损害我们的经济。"
 sov_final_strike.5.a: "诅咒他们。"
 sov_final_strike.6.t: "俄罗斯邀请我们参加乌克兰的特别军事行动！"
 sov_final_strike.6.d: "俄罗斯总统在一次私人会晤中邀请我们参与乌克兰的特别军事行动。我们必须慎重考虑这一提议，因为参战将带来深远的影响。"
 sov_final_strike.6.a: "我们会帮助我们的兄弟！"
 sov_final_strike.6.b: "我认为我们不应该介入。"
 sov_final_strike.7.t: "制裁后的金融崩溃"
 sov_final_strike.7.d: "西方制裁在我国民众中引发了严重的金融恐慌，导致卢布供需严重失衡。我们国家福利基金的崩溃本可以缓解这场危机，但现在却使情况雪上加霜。我们现在面临着一场迫在眉睫的金融崩溃。"
 sov_final_strike.7.a: "愿上帝帮助我们..."
