 available_internal_investments_tt: "Toutes les nations disposeront d'un minimum de deux créneaux horaires disponibles qu'elles pourront utiliser pour n'importe lequel de leurs États sur l'ensemble du territoire. Vous pouvez choisir de réaliser plusieurs projets dans un État ou de répartir les projets sur l'ensemble du territoire. Vous pouvez gagner des créneaux horaires supplémentaires en augmentant le §YPower Ranking§! de votre nation.\n\nProjets en cours :\n[ROOT.state_owned_investment_timer_six][ROOT.state_owned_investment_timer_five][ROOT.state_owned_investment_timer_four][ROOT.state_owned_investment_timer_three][ROOT.state_owned_investment_timer_two][ROOT.state_owned_investment_timer_one]"
