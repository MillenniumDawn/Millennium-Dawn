 night_vision_1: "第1代夜视镜"
 night_vision_1_desc: "第1代夜视仪非常糟糕。它的精准度和环境扫描能力经常受到性能的种种限制，但是它仍然能让战斗人员在夜间更高效地战斗。"
 night_vision_2: "第2代夜视镜"
 night_vision_2_desc: "第2代夜视仪在第1代基础上改进了平台，能够生成更清晰的图像，扩大了视野可视范围。"
 night_vision_3: "第3代夜视镜"
 night_vision_3_desc: "第3代夜视仪在第2代平台上再次进行了升级，它几乎能在夜间为战斗人员显示像白天一样清晰的图像。"
 night_vision_4: "第4代夜视镜"
 night_vision_4_desc: "第4代夜视仪在以往的平台上做出了最大的改进，它显示最清晰的画面，在战斗中也最高效。"
 support_weapons: "冷战支援武器"
 support_weapons_desc: "支援武器被大量应用于提供远距离火力支援和压制敌人阵地。这种作战学派一直延续到冷战时期。"
 squad_automatic_weapon: "班用自动武器"
 squad_automatic_weapon_desc: "在20世纪后期，班用自动武器开始在班级结构中发挥重要作用。"
 tandem_charge_warheads: "串联装药战斗部"
 tandem_charge_warheads_desc: "串联装药战斗部可以让我们的步兵更高效地与装甲车辆和直升机进行作战。"
 support_weapons2: "现代支援武器"
 support_weapons2_desc: "我们轻机枪传送系统的改进和反坦克系统的有效性都取得了巨大的成功。"
 support_weapons3: "改良型反坦克武器"
 support_weapons3_desc: "对反坦克武器进行升级可以让我们更高效的击穿敌人的装甲。"
 support_weapons4: "步兵自动步枪"
 support_weapons4_desc: "步兵自动步枪是多级平台的替代品，它将轻机枪所提供的优势结合在一起，并将其组合在一个轻量化的平台上。"
 support_weapons5: "改良型防空武器"
 support_weapons5_desc: "近年来，轻型防空武器在对抗直升机方面取得了巨大的进步。"
 special_forces: "特种部队"
 special_forces_desc: "“特种部队”是一个广泛使用的术语，世界各地的军队用它来区分标准部队和更专业的部队。"
 special_forces2: "自卫武器"
 special_forces2_desc: "自卫武器广泛应用于我们的特种部队，以便在近距离环境交战中加快反应时间，然而也存在一些特殊问题。"
 special_forces3: "现代特种部队"
 special_forces3_desc: "额外的训练能使我们的特种部队在对抗对手时获得优势。"
 special_forces4: "指定特种部队的武器"
 special_forces4_desc: "指定特种部队的武器可以显示具体的平台，以满足我们特种部队的确切需求。"
 special_forces5: "网络特种部队"
 special_forces5_desc: "为我们的特种部队进行网络训练可以让他们获得针对我们敌人的更多情报。"
 special_forces6: "未来特种部队"
 special_forces6_desc: "没有人会知道特种部队在军事环境中的未来会怎样。然而，我们必须继续保持对这些部队的关注。"
 body_armor_1980: "凯夫拉防弹背心"
 body_armor_1980_desc: "在著名的凯夫拉防弹背心出现前，早期的现代防弹衣主要为尼龙制。凯夫拉纤维在1975年面市，而第一批（由其制成的）防弹背心于20世纪80年代交付美国陆军使用。\n\n早期的防弹背心只为上半身躯体提供保护，并且只能防护破片和手枪子弹。"
 body_armor_2000: "插板加强型防弹背心"
 body_armor_2000_desc: "尽管陶瓷被用于个人防护已有长久的历史，千禧年前后第一块防弹插板才投入使用。这些新型防弹背心中的插板提供了对步枪子弹的防护，而背心本身的破片保护范围也由上部躯干扩展到了颈部和股间。"
 body_armor_2010: "改进型战术背心"
 body_armor_2010_desc: "尽管插板加强的防弹背心能提供出色的防护性能，厚重的插板可能会令使用者倍感笨重。这促使了数家防弹衣生产商追求更轻巧，更战术的设计。在提供防护的同时，防弹衣不应限制士兵在战场上的作战能力。现代防弹衣提供了可由用户自定义的集成化解决方案，从而允许同一件防弹背心在几乎所有环境下使用。背心的防护性能也有提升：现代防弹衣甚至可以阻止穿甲弹的侵彻。"
 body_armor_2030: "战术突击套装"
 body_armor_2030_desc: "仅仅为士兵提供弹片保护早已无法满足需求。现今，士兵穿戴的护甲也需要为其提供外骨骼，环境保护与增强现实显示等协助功能。不仅如此，防护科技也应摒弃笨重的陶瓷装甲板，转而发挥液体的可塑性优势。"
 camouflage: "早期迷彩"
 camouflage_desc: "尽管迷彩的军事用途已有数百年的历史，在第二次世界大战后，迷彩军服才逐渐成为主流。早期的迷彩图样一般由二至三种在布料上平均分布的颜色构成。"
 camouflage2: "多尺度迷彩"
 camouflage2_desc: "多尺度迷彩加入了多重尺寸的图样以改善伪装性能：通过将小面积的色块混入大块的背景色，多尺度迷彩拥有类似分形体的图样。这种模仿大自然的色彩样式也使这类迷彩在多重环境和观测距离上都有更好的隐蔽效果。"
 camouflage3: "数码迷彩"
 camouflage3_desc: "数码迷彩是基于多尺度迷彩的改进型，使用计算机生成的迷彩图样。尽管数码迷彩一词常被用于指代一类像素图样的迷彩，数码迷彩本身并不一定由方块构成。"
 camouflage4: "单兵多光谱迷彩"
 camouflage4_desc: "多光谱迷彩指代的是一类用于在红外和雷达波段上实现隐蔽的迷彩技术。对于单兵来说，这一类迷彩主要以吉利服的形式存在，因而在大多数战斗环境下无法使用。随着现代材料的研发，高效能的红外辐射屏蔽涂层和材料能够用于每名士兵的战斗服上。"
 camouflage5: "热光效应迷彩"
 camouflage5_desc: "有了高反射率的材料，我们不止能够骗过肉眼，甚至能使物体从肉眼中完全消失。通过弯曲电磁辐射，我们现在拥有了让设施，车辆，武器，甚至士兵都能在人眼中隐形的能力。"
 TITLE_LEGACY_DOCTRINES: "传统战术"
 LEGACY_DOCTRINES_TITLE: "传统战术学说是冷战时期的学说，仍然对现代军事思想产生显着影响。"
 legacy_doctrines: "传统战术"
 legacy_doctrines_desc: "传统战术学说是冷战时期的学说，仍然对现代军事思想产生显着影响。 尽管学说随着时间的推移而变化，但过去仍然深深扎根于任何武装部队。"
 combined_arms: "多兵种协同作战"
 combined_arms_desc: "多兵种协同作战要求将坦克、步兵、炮兵和空中支援紧密结合起来，以支配对手，并将所有装备的力量发挥出来。"
 armoured_mass_assault: "钢铁洪流突击"
 armoured_mass_assault_desc: "钢铁洪流突击战术强调的是联合军种配合，侵略与重装甲突击部队的重要性。用缓慢，重火力的单位对同一前线的敌人进行多轮攻击以突破敌方防线的同时，灵活的装甲机械化部队在后方待命，并在突破口被打开时冲锋。"
 superior_firepower: "古典战争"
 superior_firepower_desc: "一套经典的战争方法，重点是重型火炮支援，尽可能有效地规划和利用手段。"
 infantry_mass_assault: "步兵突击"
 infantry_mass_assault_desc: "步兵是战场上廉价的面包和黄油。对许多拥有庞大人力资源和（或）薄弱工业基础的国家来说，充分利用它是一个关键策略。"
 early_guerilla_warfare: "早期游击战术"
 early_guerilla_warfare_desc: "游击战的目的是破坏对手的军事优势，除非在少数几个可以通过地形优势或伏击达到势均力敌的地区进行直接战斗。这种战争还试图通过攻击较软的目标来不断消耗敌人。"
 Node_Defense_Priority: "关键点防御优先"
 Node_Defense_Priority_desc: "通过专注于防守地图上的关键点并反击前进敌人的侧翼，可以提供更大的防御资源，而不是制造一个又长又薄的前线。"
 Batallion_Level_Support: "营级支援"
 Batallion_Level_Support_desc: "支援连可以分成更小的部分，为小单位提供更大、更灵活的支持。"
 Squad_Level_Integration: "班级支援"
 Squad_Level_Integration_desc: "支援单位甚至可以为经过适当组织和训练的小队提供有效支援。"
 Self_Sufficient_Organization: "自给组织"
 Self_Sufficient_Organization_desc: "营级部队应该能够获得有效作战所需的所有支持，因此必须有特殊的结构和训练。"
 Digital_Integration: "数字集成"
 Digital_Integration_desc: "这一概念围绕信息技术和战场数字化组织。培养和训练士兵和军官，使他们具备在这种环境中发挥作用所需的技能，这是必须解决的挑战，以便使这种转变的“人”部分有效。"
 Unit_Rotation: "结合轮换"
 Unit_Rotation_desc: "在战斗中轮换部队可以帮助部队恢复并保持对敌人的持续压力，同时不会耗尽我们自己的士兵。"
 Focused_Operations: "集中行动"
 Focused_Operations_desc: "将部队集中在一线的单一目标或点上，有助于取得突破敌人和推进。"
 Casualty_Retention: "伤亡控制"
 Casualty_Retention_desc: "我们亟需重新思考处理战斗减员的方式方法。我们需要牢记：伤亡并不一定代表着士兵无法再次回到战场，近年的医疗进步早已使原本需要长期治疗的严重伤势转为可以迅速处理的小问题。"
 Battlespace: "战场空间"
 Battlespace_desc: "战场空间是网络中心战的专用术语，它描述了通常的陆基战场加上计算机技术和空中支援。"
 Air_Based_Sensors: "空基传感器"
 Air_Based_Sensors_desc: "先进的传感器融合技术使部队能够利用所有装备的传感器提供的信息来创建一个单一的战场综合图像。然后，所有收集到的信息都自动与其他单位和指挥控制操作中心共享，它们使用最现代化的数据链。空中侦察和使用平原作为数据节点帮助我们的部队避免危险的暴露在敌人的火力。"
 Land_Based_Sensors: "陆基传感器"
 Land_Based_Sensors_desc: "先进的传感器融合技术使部队能够利用所有装备的传感器提供的信息来创建一个单一的战场综合图像。然后，所有收集到的信息都自动与其他单位和指挥控制操作中心共享，它们使用最现代化的数据链。保持节点与陆地单位的联系将有助于更灵活和有效地组织战斗。"
 Rapid_Movement: "快速运动"
 Rapid_Movement_desc: "在粉碎敌人防线时，专注于速度和不可预测的移动是至关重要的。"
 Shock_Awe: "网络震慑"
 Shock_Awe_desc: "网络震慑是一种新型震慑方式，旨在于第一枪打响之前，令敌人的基础设施、能源供应、经济和通信陷入瘫痪。对方将处于一片惶恐和混乱之中，以至于他们怀疑这根本是进攻的前奏。"
 Vertical_Integration: "纵向一体化"
 Vertical_Integration_desc: "正确的通讯线路和部队组织是作战成功的关键。"
 Flexible_Defense: "灵活防御"
 Flexible_Defense_desc: "通过保持防御的灵活性并将其捆绑在节点上，我们便能够在必要时避免决定性的战斗。"
 Breakthrough_Priority_C: "优先突破"
 Breakthrough_Priority_C_desc: "以突破敌人防线为重点，是作战成功的关键。"
 Tactical_Destruction_C: "战术摧毁"
 Tactical_Destruction_C_desc: "在战术上摧毁敌军，比在他们的防御上打小洞更重要。"
 High_Level_Decision_Making: "高层决策"
 High_Level_Decision_Making_desc: "基于战略方法的决策最终总是能带来更好的结果。"
 Strategic_Approach: "战略方法"
 Strategic_Approach_desc: "作战和战役层面的决策是决定最终胜利的关键因素。每个行动都必须在大局中占有一席之地。"
 Prearragned_Teams: "预定战斗小组"
 Prearragned_Teams_desc: "预先安排的战斗小组允许训练部队和控制小组作为各级单位。"
 Infiltration_Assault_C: "渗透强袭"
 Infiltration_Assault_C_desc: "渗透攻击理论利用夜间渗透到敌人的坚固据点后，通过切断增援部队，对通常防御严密的阵地进行奇袭。"
 Frontline_Assault_C: "前线攻击"
 Frontline_Assault_C_desc: "在更宽的战线上攻击可以拖住更多的敌人单位，并专注于少数地区实现预期的推进。"
 Urban_operations: "城市运营"
 Urban_operations_desc: "在城市环境中作战可以通过伏击造成的敌方的消耗，为较弱的防御力量或游击队战士带来些许优势。进攻的部队必须频繁谨慎得去考虑空间布局，因此要花费更多的人力来保护无数的建筑物和废墟堆。"
 Veteran_Control: "老兵晋升"
 Veteran_Control_desc: "通过晋升老兵，我们可以确保最新的作战战术和愿景始终掌握在我们的军官手中。"
 Aggresive_Recon: "侵略性侦察"
 Aggresive_Recon_desc: "侦察部队必须能够参加战斗。此外，他们还可以攻击敌人的前哨和守卫，使敌人失明。"
 Armored_Infantry_Focus: "专注装甲步兵"
 Armored_Infantry_Focus_desc: "通过专注于我们的装甲步兵，他们的训练，战术和装备，我们可以赢得大多数战斗。"
 Close_Artillery_Integration: "紧密结合火炮"
 Close_Artillery_Integration_desc: "通过允许我们的步兵指挥火炮，我们可以确保他们能够完成任务。"
 Tank_Standalone: "独立坦克支援"
 Tank_Standalone_desc: "坦克作为一个单位是最有效的，这将使我们能够摧毁任何装甲战车，为我们的步兵提供足够的支持。"
 Squad_Specialization: "小队专业化"
 Squad_Specialization_desc: "小队和他们的组成需要专业性，以便在可能的情况下发挥最大的功效。"
 AFV_support: "装甲战车支援"
 AFV_support_desc: "装甲运输车和步兵战车需要提供有机火力支援，必须引入特殊的战术和训练。"
 Supression_Focus: "专注压制"
 Supression_Focus_desc: "压制敌人是重中之重，因为这样可以使我们的部队轻松前进，并防止敌人反击。"
 Advanced_SpecOps: "先进特种部队"
 Advanced_SpecOps_desc: "特种部队是我们手中最重要的工具，我们需要确保这个工具随时准备好。"
 Armored_Combat: "装甲战斗"
 Armored_Combat_desc: "专注于装甲战斗，装甲战车的战斗并不常见，但我们需要做好准备。"
 Hunt_And_Kill: "狩猎和杀戮"
 Hunt_And_Kill_desc: "我们的坦克需要在为步兵提供支援的同时追捕敌人，这将能够在敌方坦克部队和其他装甲车成为问题之前将其消灭。"
 Marine_Assault: "专注海军陆战队"
 Marine_Assault_desc: "海军陆战队是我们特种部队的核心部分，他们既可以用于两栖攻击，也可以在需要时作为精英部队使用。"
 Foot_infantry: "徒步步兵"
 Foot_infantry_desc: "步兵战术是很重要的，因为在形势严峻的情况下，步兵将不得不承担起战争的重任。"
 Tank_support: "坦克综合支援"
 Tank_support_desc: "为了获得最大的支援力度，坦克必须直接编入排并在班级层面上进行合作。"
 Massed_Artillery: "密集炮兵"
 Massed_Artillery_desc: "使用大量的常规火炮和火箭炮集中在前线敌人，希望打破和摧毁他们的作战能力。使用如此数量的火炮也减少了对空中支援的需求。如此庞大的数量使得许多人将俄军和苏军称为“带坦克的炮兵部队”。"
 Mixed_Squads: "混合小队"
 Mixed_Squads_desc: "混合战斗小队将使我们能够充分利用装备的潜力。"
 AFV_Unit: "分离AFV单位"
 AFV_Unit_desc: "通过允许装甲运输车和步兵战车在步兵下车后作为单位作战，我们可以取得更大的作战效果。"
 Manuever_Priority: "优先转进"
 Manuever_Priority_desc: "在现代战斗中，机动和移动是关键，我们将向我们的部队明确这一点。"
 First_Among_Equals: "平等至上"
 First_Among_Equals_desc: "特种部队是我们军队的另一部分，我们可以把它看作是专门的部队，因此可以改善我们军队的不同领域。"
 Armored_Breakthrough: "装甲突破"
 Armored_Breakthrough_desc: "突破应该由坦克和其他AFV来实现，为此浪费步兵是毫无意义的。"
 Ambush_And_Destroy: "伏击与毁灭"
 Ambush_And_Destroy_desc: "我们的坦克在不突破敌人防线或直接突击阵地时，应以伏击为主，这样可以减少损失，摧毁敌人的坦克。"
 Airborne_Assault: "空降突袭"
 Airborne_Assault_desc: "空降部队可以进行更好的纵深战斗，因为他们比其他特种部队更能帮助进行口袋行动。"
 Horizontal_Integration: "横向一体化"
 Horizontal_Integration_desc: "部队和排的横向合作比复杂和僵化的等级制度要好。"
 Layered_Defense: "分层防御"
 Layered_Defense_desc: "改进的纵深防御概念，分层防御为攻击者提出了在持续不断的火力下冲破广泛的障碍物的终极挑战。"
 Breakthrough_Priority_D: "优先突破"
 Breakthrough_Priority_D_desc: "专注于突破敌方防线对于任何行动的成功都至关重要。"
 Tactical_Destruction_D: "战术摧毁"
 Tactical_Destruction_D_desc: "从战术上摧毁敌军比在他们的防御上打出小洞更重要。"
 Low_Level_Decision_Making: "低层决策"
 Low_Level_Decision_Making_desc: "通过将日常工作和战斗中的琐事转移到较低级别，我们可以有更灵活和敏捷的组织。"
 Tactical_Approach: "战术方法"
 Tactical_Approach_desc: "最好将我们的规划方法保持在战术层面，重点关注我们面前的事情，而不是地图上的事情。"
 Ad_Hoc_Teams: "特设小组"
 Ad_Hoc_Teams_desc: "通过允许我们的部队在需要时征用他们需要的人员，我们可以确保他们的战斗团队将更具适应性和效率。"
 Infiltration_Assault_D: "渗透强袭"
 Infiltration_Assault_D_desc: "渗透攻击理论利用夜间渗透到敌人的坚固据点后，通过切断增援部队，对通常防御严密的阵地进行奇袭。"
 Frontline_Assault_D: "前线攻击"
 Frontline_Assault_D_desc: "向更广阔的战线进攻，可以牵制更多的敌军，集中少量的集中区域，使我们能够更有凝聚力地前进。"
 Pocket_Operations: "口袋行动"
 Pocket_Operations_desc: "专注于制造和清理口袋是现代战斗的一种方式。"
 Veteran_Integration: "老兵结合"
 Veteran_Integration_desc: "通过让老兵保持当前的军衔，我们可以确保士兵和团队之间良好的经验分享。"
 Shrewd_Recon: "准确侦察"
 Shrewd_Recon_desc: "通过让侦查集中在实际中，我们可以确保尽可能收集到最好的情报。"
 Rapid_Strikes: "快速打击"
 Rapid_Strikes_desc: "进一步关注行动的速度和机动性，我们的部队可以更连贯地更快地行动，从而限制对手有效反应的能力。"
 Deception_Operations: "欺骗行动"
 Deception_Operations_desc: "隐蔽欺骗包括心理战、信息战、视觉欺骗等方法。作为一种对信息或虚假信息的战略使用形式，它与心理战重叠。上当受骗的敌人会在谎言被揭穿时失去信心，甚至在面对真相时犹豫不决。"
 Concentration_of_Force: "集中力量"
 Concentration_of_Force_desc: "我们要集中兵力，使部分敌人承受成吨的压力，使两军之间的差距更有利于集中兵力的力量一方。"
 Irregular_Assault: "不规则攻击"
 Irregular_Assault_desc: "通过不定期的攻击尝试，我们可以控制和玩弄我们的敌人，迫使其反应过度，耗尽其资源。"
 Local_Unit_Networking: "本地单元网络"
 Local_Unit_Networking_desc: "通过将网络保持在本地，我们可以确保部队能够在最恶劣的条件下进行合作，甚至与受伤或不可用的高级军官进行联络。"
 Agile_Supplies: "迅捷供应"
 Agile_Supplies_desc: "明确我军的迅捷供应制度及其所需方法，确保我军有弹药、有粮食。"
 Streamlined_lines: "精简供应"
 Streamlined_lines_desc: "由于带宽增加，精简和集中的供应系统更适合我们。"
 Dispersion_Tactics: "分散策略"
 Dispersion_Tactics_desc: "躲避敌人最密集的部队和包围敌人据点的复杂策略很难掌握，但有助于减少可能的损失。"
 Pocket_Defense: "口袋防御"
 Pocket_Defense_desc: "虽然我们可以制造自己的口袋，但我们自己的一些部队也可能遭受同样的命运，特殊的战术和训练可以延长他们的战斗时间，直到他们得以反击。"
 All_Network_Recon: "全网络侦察"
 All_Network_Recon_desc: "通过结合来自所有来源的数据，我们可以将其用作侦察数据源，为每个单位提供他们所缺少的信息。"
 Special_Recon_Training: "特别侦察训练"
 Special_Recon_Training_desc: "以小型常规部队的侦察训练为重点，即使没有专门的部队，也能取得很好的效果。"
 Enveloping_Manuevers: "包围机动"
 Enveloping_Manuevers_desc: "包围机动让我们能够从侧翼包抄敌人并轻松制造口袋，装甲是这里的关键。"
 Overwhelming_Force: "压倒性力量"
 Overwhelming_Force_desc: "专注于在关键点上的欺骗性胜利，我们可以通过摧毁一个单位的一小部分来压倒整个旅或师。"
 TITLE_NETWORK: "网络中心战"
 NETWORK_CENTRIC_WARFARE_TITLE: "网络中心战即试图将战争的方方面面与复杂的计算网络联系起来，以利用信息优势成为战争的全面优势。"
 Network_Centric_Warfare: "网络中心战"
 Network_Centric_Warfare_desc: "网络中心战是美国在20世纪90年代首创的，基于在越来越底层的军队建制中引入指挥控制和智能传感器。这将增强决策者和作战部队的态势感知能力，并使用超级计算机进行快速目标评估，从而减少规划时间。"
 TITLE_DECENTRALIZED: "分布式战争"
 DECENTRALIZED_WARFARE_TITLE: "分散指挥结构和将信息战整合进社会的各个方面可以反制敌人的态势感知能力，从而获得在当地的作战优势。"
 Decentralized_Warfare: "分布式战争"
 Decentralized_Warfare_desc: "分布式与不对称战争由伊朗和俄罗斯首创。它假设了与一个网络化、拥有科技优势的敌人发生战争会摧毁我方的指挥结构。为解决这一问题，部队需要被分化为更小的军事单位，而每一个单位都有独立的决策与指挥结构，从而维持战斗力。这一理念同时强调了非常规战争与当地友方高度合作的重要性，而后者能令我方获得当地情报上的优势。"
 TITLE_GUERILLA: "游击战"
 GUERILLA_WARFARE_TITLE: "通过防止与优势敌人进行决战并攻击他们的支援结构，他们将被迫分散成更小的部队，我们可以出其不意。我们模糊了战斗人员和平民之间的界限，散布混乱，使敌人士气低落，让他们承认失败。"
 Guerilla_Warfare: "游击战"
 Guerilla_Warfare_desc: "游击战被非国家行为者广泛使用，旨在通过避免与敌人的正面冲突的方式来破坏对方的军事优势，少数情况下也可以通过地形优势或伏击来实现对等作战。为了实现政治最终目标，运用譬如心理战的非军事手段来削弱敌方的稳定性和战斗意志。具有讽刺意味的是，通过制造混乱，我们可以建立对我方的支持，成为社会稳定的唯一选择。"
 Civilian_Infiltration: "民政渗透"
 Civilian_Infiltration_desc: "任何成功叛乱的核心都是与普通民众打成一片，既可作为保护，也可作为招兵买马的基础，如此便无法对叛乱采取任何有针对性的外科手术式行动。"
 Drug_Manufacture: "制毒"
 Drug_Manufacture_desc: "叛军需要资金来源，而控制非法药物的生产和分销可以让我们财源滚滚。"
 Ideological_Purity: "理想纯粹性"
 Ideological_Purity_desc: "禁止滥用毒品，能使我们获得相对于敌人的道德优势。这个组织的意志力也不会被利益和贪欲所诱惑，从而获得广泛传播所需要的理想纯粹性。"
 Social_Services: "社会服务"
 Social_Services_desc: "通过利用原有或我们一手造成的国有产业和服务的缺点，我们可以用社会服务的方式来收买人心。"
 Human_Shield: "肉盾"
 Human_Shield_desc: "当我们获得了当地居民的信任后，我们可以通过将基地建设在居民区附近来保护我们不受地毯式轰炸的威胁。如果我们依然遭到轰炸，可以大肆宣传平民伤亡以削弱敌方的支持。"
 Youth_Indoctination: "教化青少年"
 Youth_Indoctination_desc: "当我们夺取了教育的话语权后，我们可以建立向青少年灌输意识形态的教育体制，从而培养能够为理想献出一切的后备战士。"
 Hit_and_Run_Tactics: "袭扰战术"
 Hit_and_Run_Tactics_desc: "进攻性袭扰战术旨在迫使对手在地理上分散兵力，使他们更容易成为我们的目标。同时，成功的作战将提升我们的形象，同时将损失降至最低。"
 Prison_Raids: "袭击监狱"
 Prison_Raids_desc: "通过袭击监狱和释放囚犯，我们可以藉由被释放囚犯的感激之情获得一片招募新成员的沃土。这些囚犯更倾向于加入我们，因为他们当下无法回归正常人的生活。"
 Urban_Focus: "城市专注"
 Urban_Focus_desc: "通过选择专攻城市作战，可以在给对手作战造成混乱的同时，使我方行动更加顺利。"
 3D_Swarming: "三维群集"
 3D_Swarming_desc: "依托城市地形优势，我们可以穿行于多层建筑之中，或上或下地接近并运用多角度交叉火力击溃地区内敌军。"
 No_Surrender: "永不投降"
 No_Surrender_desc: "将我们的基地设置在城镇地形会令我们易受敌人包围。但在无路可退时，我们的部队将会拥有战斗至死的决心。"
 Rural_Focus: "农村包围城市战略"
 Rural_Focus_desc: "通过选择在农村开展工作，我们可以在敌人最弱的腹地组织力量。我们可以获得机动性，也能及时战略性撤退。"
 Tactical_Retreats: "战术撤退"
 Tactical_Retreats_desc: "通过在取胜后的及时撤退，我们可以在保全战斗力的同时支援其他区域。考虑到敌方没有能力有效保护所有的占领地区，我们日后总能重新占领大多数。阻止敌军获得决定性胜利也能消磨其斗志和士气。"
 Covert_Relocation: "秘密转移"
 Covert_Relocation_desc: "通过可供兵力腾挪且不必计较领土得失的战略纵深，我们便可将部队秘密转移至敌人弱势处，从而取得决定性优势。"
 Autonomus_Combat_Cells: "自主战斗单元"
 Autonomus_Combat_Cells_desc: "分拆指挥体系，以使极小的作战单位亦可得以独立运作，同时确保没有任何个人或小组可以相互识别，从而打乱敌方的情报采集。"
 Tunnel_Warfare: "地道战"
 Tunnel_Warfare_desc: "挖掘四通八达的地道网络使隐蔽地输送兵员与物资成为可能。地道网络提供了伏击敌军的机会，从而增强了防御。由于敌方无法在地道内部署空袭或装甲单位，两军之间的兵力差距被大幅缩减。"
 Mimicking_operations_tactic: "模仿作战"
 Mimicking_operations: "模仿作战"
 Mimicking_operations_desc: "模仿作战是一种基于恐怖分子的战术、技巧和作战手法发展而来的战术概念，用于解读恐怖分子在袭击中的常用诡计。这一概念常用在军队战术建模和系统性推演中，借其帮助友军（以及敌军）避免被发现或中计。"
 Rhizome_Manoeuver: "根状操纵"
 Rhizome_Manoeuver_desc: "根状操纵（Rhizome Manoeuver）是一种针对城市作战的策略，它本质上以“灵活跨越障碍”为核心，将城市环境中原本固定的街道网络，变成一种可持续变化的具有灵活性、流动性的战术环境。这将允许隐蔽移动和突然偷袭。经过专门跑酷训练的特种部队可以将它的机动性提高到前所未有的地步。"
 Light_Infantry_Focus: "专注轻步兵"
 Light_Infantry_Focus_desc: "着眼于发展轻步兵以发动伏击和突袭的策略让我们能加大暴动的规模，从而在常规战争上更具威胁，并拥有占领某地区的能力。"
 IED_and_Mine_Focus: "发展简易爆炸装置和地雷"
 IED_and_Mine_Focus_desc: "专注发展简易爆炸装置（IED）和地雷可以让我们的敌军在任何对我们的进攻中寸步难行，使他们的行踪更好预测，也更容易规避。不断因车队遭受爆炸装置袭击导致减员的心理创伤也能降低敌方的士气。这一策略能让我们在保全自己的同时对敌军造成杀伤。"
 Cult_of_Martyrs: "烈士崇拜"
 Cult_of_Martyrs_desc: "推崇为理想而献出生命的行为令其成为一种所谓的信仰，也是一个有力的募集党羽的思想工具。"
 Suicide_Bombings: "自杀式炸弹攻击"
 Suicide_Bombings_desc: "若信念足够强大，人们便可以被唆使而贡献出其最后的牺牲，将敌人和他们一起带进坟墓。这一理念背后的有力理论基础在于这些殉道者们不需经过太多训练便可达到预期效果。"
 Combat_Applications: "战斗应用"
 Combat_Applications_desc: "当和轻步兵攻击组合时，自杀式炸弹袭击能制造混乱并削弱敌军，给予我们打出决定性一击的机会。"
 Lone_Wolf_Terrorism: "独狼恐怖袭击"
 Lone_Wolf_Terrorism_desc: "通过宣传，我们可以鼓励孤立的参与者进行单独恐怖袭击，通常针对平民目标。 目的是散布恐惧和混乱，并通过这种恐惧改变敌人的政治面貌。这可能使他们反应过度或报复过度，助长我们所支持的暴力循环。"
 Major_Terror_Attacks: "大规模恐怖袭击"
 Major_Terror_Attacks_desc: "发动蓄谋已久，针对标志性和军事目标的恐怖袭击会让我们举世瞩目，增加我们的声望并助力我们的招募。对于我们来说，这些攻击当然越惊世骇俗越好。但是，我们可能会树立更多的敌人。"
 Cyber_Propaganda: "网络宣传"
 Cyber_Propaganda_desc: "通过将战争带入网络世界，我们可以操纵舆论。可以使对手变得更加极端，从而使温和派拥趸更加坚定的支持我们。网络攻击和对流行网站的渗透也可以帮助我们散播宣传材料。"
 ThreeD_Swarming: "三维群集"
 ThreeD_Swarming_desc: "三维蜂群的本质是在城市作战中建立多方面的杀伤区域，将垂直梯度的战斗阵地联合起来，同时从各个方向发起攻击。我们利用地雷和诡雷抑制敌人接近，诱使他们进入特定的死亡区域，同时通过隧道从一栋建筑移动到另一栋建筑，以确保灵活性。"
 offensive_focus: "专注协同攻击"
 offensive_focus_desc: "空中优势是进攻行动的关键，应优先考虑支援前线地面部队的防空行动。"
 lr_maritime_strike: "远程海上打击"
 lr_maritime_strike_desc: "我们可以使用陆基轰炸机攻击海上军舰的战术。"
 rw_frontline_focus: "直升机前线策略"
 rw_frontline_focus_desc: "与固定翼相比，直升机作战半径短，空速低，不适合进行深入攻击。 因此，制定最大限度地发挥其对前线部队提供直接空中支援能力的策略很有帮助。"
 recon_strike_complex: "侦察打击综合体"
 recon_strike_complex_desc: "战争的构想是将空中和天基监视系统与大型部队的远程打击单位融合在一起。 这样就可以在前线深处实时地摧毁高价值目标。"
 roaving_fighters: "小队自主行动"
 roaving_fighters_desc: "查打一体监视单位需要训练有素，经验丰富的飞行员来打击他们的目标。"
 pilot_adversarial_training_oi: "进阶飞行员训练"
 pilot_adversarial_training_oi_desc: "飞行员对抗性训练是一种进阶形式的飞行员训练，旨在模拟可能的敌军使用的飞机和战术。"
 aviation_fire_strike: "航空火力打击"
 aviation_fire_strike_desc: "航空火力打击是一次集中所有打击，所使用的武器包括各个方面，比如包括导弹、飞机和电子系统。"
 alcm_raid_oi: "空射巡航导弹袭击"
 alcm_raid_oi_desc: "空中巡航导弹袭击是指大规模使用海军攻击机向舰队发射反舰导弹。"
 jsead: "联合压制敌方防空"
 jsead_desc: "联合压制敌方防空作战，是指压制敌人防空力量的军事行动。协同压制或摧毁地对空导弹和防空炮阵营，使飞行员能够以更低的风险执行其空中支援任务。"
 CAT_battlefield_support_tree: "战场支援"
 tech_naval_systems_engineering: "海军系统工程"
 tech_naval_systems_engineering_desc: "现代的海军系统主要是手动操作的，很少有智能操作界面。海军系统工程在发展智能船只方面，是使我们走向未来的关键。"
 tech_digital_naval_systems: "数字化海军系统"
 tech_digital_naval_systems_desc: "用数字化智能界面改造老旧的二战和冷战时期船只，将最先进的计算机应用到其中，有助于我们的船只进一步改进其设计。"
 tech_modern_naval_electronics: "现代化海军电子学"
 tech_modern_naval_electronics_desc: "更先进的海军电子系统对于建造现代化战舰至关重要，例如我们的导弹垂直发射系统、轻型火炮或其他主要武器。"
 tech_digital_communication_equipment: "数字通信设备"
 tech_digital_communication_equipment_desc: ""
 tech_modern_hull_design_materials: "现代船体设计材料"
 tech_modern_hull_design_materials_desc: "新的波浪形船体设计将有助于我们的船只抵御来自其他船只及其武器的伤害。"
 tech_ar_networking_navigation_systems: "AR网络导航系统"
 tech_ar_networking_navigation_systems_desc: "增强现实导航系统正在慢慢地为海军游戏创造一个新的开端，更高级的反应速度和更大量的信息将展示在舵手和船员面前。"
 tech_advanced_systems_microengineering: "先进系统微工程"
 tech_advanced_systems_microengineering_desc: "海军系统的基本概念需要重新绘制。数字和模拟系统正在慢慢变得越来越过时。"
 tech_automated_digital_ship_systems: "自动化数字船舶系统"
 tech_automated_digital_ship_systems_desc: "自最初的原始加工自动化以来，自动化已经取得了长足的进步。船上日常任务的自动化部分可以帮助提高我们的船只能够更快、更有效地做出反应。"
 tech_naval_armament_engineering: "海军武器工程"
 tech_naval_armament_engineering_desc: "生产重型船只对我们的公海舰队很重要。扩大我们的海军武器工程部门可以在这方面帮助我们。"
 tech_power_systems: "柴油引擎"
 tech_power_systems_desc: "现代船舶大多采用往复式柴油机作为源动力，因为与大多数其他原动机机构相比，其操作简单，坚固耐用、以及燃油本身的经济性。"
 tech_power_systems_1: "涡轮喷气引擎"
 tech_power_systems_1_desc: "涡轮发动机能够推动大型海军舰艇达到更高的速度，通常与柴油机一起使用，使其在功率输出谱的高低时都有良好表现。"
 tech_power_systems_2: "先进涡轮喷气引擎"
 tech_power_systems_2_desc: "涡轮发动机能够推动大型海军舰艇达到更高的速度，通常与柴油机一起使用，使其在功率输出谱的高低时都有良好表现。"
 tech_power_systems_3: "未来涡轮喷气发动机"
 tech_power_systems_3_desc: "涡轮发动机能够推动大型海军舰艇达到更高的速度，通常与柴油机一起使用，使其在功率输出谱的高低时都有良好表现。"
 tech_nuclear_power_systems: "早期水面核反应堆"
 tech_nuclear_power_systems_desc: "与以原油或柴油为燃料的船舶相比，核动力推进的优势在于航行时长非常长。"
 tech_nuclear_power_systems_1: "改进型水面核反应堆"
 tech_nuclear_power_systems_1_desc: "升级后的核反应堆可以实现更高的速度、更长的寿命和更优的可靠性。"
 tech_nuclear_power_systems_2: "现代水面核反应堆"
 tech_nuclear_power_systems_2_desc: "现代核反应堆产生的功率远远大于其体积，使舰船可以根据需要利用能源优势，密集的部署武器。"
 tech_nuclear_power_systems_3: "未来级水面核反应堆"
 tech_nuclear_power_systems_3_desc: "未来的的核反应堆将有更长的寿命，更低的维护成本和人力，并将产生更多的能量 - 船用能源和发射武器所需的能量。"
 tech_combat_support_systems: "作战支援系统"
 tech_combat_support_systems_desc: "基于网络的自动后勤系统，这一工具有助于军队规划以及提供现代战斗支援的物资需求。"
 tech_fire_control: "火控系统"
 tech_fire_control_desc: "用于海军军舰上 - 通常与电子计算机系统结合使用，通过光学或雷达瞄准来控制火炮瞄准水面舰艇、飞机和海岸目标。"
 tech_fire_control_1: "改进型支援系统"
