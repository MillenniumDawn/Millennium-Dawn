 PER_ahmadinejad_name: "Mahmoud Ahmadinejad"
 PER_ahmadinejad_modifiers: "§YCarismático:§!\n Apoyo a la guerra: §G+2.00%§!\n Velocidad de construcción: §G+10.00%§!\n§YHardliner:§!\n Aceptación de diplomacia pro-occidental: §R-30§!\n Apoyo emergente diario: §G0.20§!\n§YApoyado por partidos principalistas:§!\n Ganancia de poder político: §G+5%§!"
 PER_ahmadinejad_bio: "Nacido el 28 de octubre de 1956 cerca de Garmsar, en la provincia de Semnan, es un político nacionalista y principista iraní. Su padre cambió el apellido de la familia de Saborjhian a Ahmadinejad en 1960 para evitar la discriminación. En 1976, Ahmadinejad se presentó al examen de ingreso a la universidad nacional de Irán y, según su autobiografía, ocupó el puesto 132 de los 400.000 participantes de ese año. Se matriculó en la IUST, situada en Teherán, para estudiar Ingeniería Civil. Se desempeñaba como alcalde de la provincia de Ardabil, pero perdió el puesto ese mismo año debido a las políticas de Mohammad Khatami."
 PER_hemmati_name: "Abdolnaser Hemmati"
 PER_hemmati_modifiers: "§YApoyado por los reformistas:§!\n Ganancia de poder político: §G+5%§!\n§YPro-occidental:§!\n Apoyo pro-occidental diario: §R+0.20§!\n Aceptación de diplomacia pro-occidental: §G+20§!\n§YLiberal económico:§!\n Multiplicador de ingresos por impuestos corporativos: §G+5.00%§!\n Velocidad de construcción del sector de oficinas: §G15.00%§!"
 PER_hemmati_bio: "Nacido el 9 de abril de 1956 en Kadubarahand, provincia de Hamadan, es político y economista. En 1978, Hemmati recibió una licenciatura en economía en la Universidad de Teherán, también obtuvo una maestría en la misma universidad. Completó un curso avanzado de auditoría en el Instituto Coopers and Librand, también estudió Economía en Londres. Terminó sus estudios con un doctorado en la Universidad de Teherán. Estaba a cargo de las noticias y la organización de la televisión de Irán, convirtiéndose en un político en el proceso. Estaba a cargo de toda la propaganda de guerra durante la guerra Irán-Irak."
 PER_khatami_name: "Mohammad Khatami"
 PER_khatami_modifiers: "§YLiberal cultural:§!\n  Daily Pro-Western Support: §R+0.10%§!\n  Estabilidad: §R-5.00%§!\n§YApoyado por Rafsanjani:§!\n  Ganancia de poder político: §G+10%§!\n§YLiberal económico:§!\n  Multiplicador de costos del ciclo de mejora económica: §G-15.00%§!\n  Multiplicador de ganancias fiscales: §G+10.00%§!"
 PER_khatami_bio: "Mohammad Khatami nació el 14 de octubre de 1943 en Ardaakan, en la provincia de Yazd. Posee el título de Sayyid. Es un político reformista iraní. Mohammad Khatami se licenció en Filosofía Occidental en la Universidad de Isfahán, pero abandonó la academia mientras estudiaba un máster en Ciencias de la Educación en la Universidad de Teherán y se fue a Qom para completar sus estudios previos en Ciencias Islámicas. Estudió allí durante siete años y completó los cursos hasta el nivel más alto, Ijtihad. Después de eso, se estableció brevemente en Alemania para presidir el Centro Islámico en Hamburgo entre 1978 y 1980."
 PER_rafsanjani_name: "Akbar Hashemi Rafsanjani"
 PER_rafsanjani_modifiers: "§YInfluyente:§!\n  Poder político diario: §G+0.1§!\n§YEl símbolo de los reformistas:§!\n  Ganancia de poder político: §G+5%§!\n  Apoyo pro-occidental diario: §R+0.10§!\n§YLiberal económico:§!\n  Velocidad de construcción del sector de oficinas: §G10.00%§!\n  Costo fiscal: §G-2.00§!"
 PER_rafsanjani_bio: "Akbar Hashemi Rafsanjani nacido el 25 de agosto de 1934 en Bahreman, cerca de la ciudad de Rafsanján en la provincia de Kermán, es un político, escritor y uno de los padres fundadores de la República Islámica. Dejó su casa cuando tenía 14 años para estudiar teología en Qom, allí se familiarizó con las ideas del Ayatollah Ruhollah Jomeini, quien se convertiría en el fundador de la República Islámica."
 PER_raisi_name: "Ebrahim Raisi"
 PER_raisi_modifiers: "§YJefe del Poder Judicial:§!\n  Estabilidad: §G+2.00%§!\n  Multiplicador de costos burocráticos: §G-10.00%§!\n  Defensa de desviación ideológica: §G10.0%§!\n§YApoyado por los principalistas:§!\n  Ganancia de poder político: §G+5%§!\n§YDesarrollo de vivienda:§!\n  Velocidad de construcción de fábricas civiles: §G+15.00%§!\n  Velocidad de construcción: §R-5.00%§!\n  Multiplicador de ingresos fiscales por población: §R-5.00%§!"
 PER_raisi_bio: "Nacido el 14 de diciembre de 1960 en el distrito de Noghan de Mashhad, creció en una familia de clérigos y comenzó sus estudios en una escuela en Teherán. Luego comenzó sus estudios en la Hawza y en 1975, a la edad de 15 años, comenzó sus estudios en la escuela Ayatollah Boroujerdi para continuar su educación en el Seminario de Qom, obteniendo un Doctorado en Derecho Privado de la Universidad Motahari."
 PER_rouhani_name: "Hassan Rouhani"
 PER_rouhani_modifiers: "§YPro-occidental:§!\n  Aceptación de diplomacia pro-occidental: §G+30§!\n  Apoyo pro-occidental diario: §R+0.10%§!\n§YApoyado por los reformistas:§!\n  Ganancia de poder político: §G+10%§!\n§YReformista económico:§!\n  Estabilidad: §R-2.00%§!\n  Velocidad de construcción del sector de oficinas: §G20.00%§!\n  Velocidad de construcción de fábricas civiles: §G15.00%§!\n  Multiplicador de costos del ciclo de mejora económica: §R+10.00%§!\n§YOpuesto al IRGC:§!\n  Apoyo a la guerra: §R-7.00%§!"
 PER_rouhani_bio: "Nació el 12 de noviembre de 1948 en Sorkheh, en la provincia de Semnan, en el seno de una familia religiosa persa. Creció en una pequeña ciudad, donde comenzaron a aparecer los primeros informes sobre su actividad política, en concreto contra el Sha. Fue detenido unas veinte veces antes de la revolución de 1979. Comenzó sus estudios religiosos en 1960. En 1969 fue admitido en la Universidad de Teherán, donde obtuvo una licenciatura en Derecho Judicial. Un año después, sirvió en la guerra entre Irán e Irak. Tras su servicio, Rouhani continuó su formación en la Universidad Caledonia de Glasgow, en Escocia."
 PER_tavakoli_name: "Ahmad Tavakkoli"
 PER_tavakoli_modifiers: "§YMiembro del Parlamento:§!\n  Ganancia de poder político: §G+5%§!\n§YEx Ministro de Trabajo y Asuntos Sociales:§!\n  Multiplicador de ganancias fiscales: §G+10.00%§!\n§YEx portavoz del gobierno:§!\n  Poder político diario: §G+0.1§!\n§YIndependiente de otros partidos principalistas:§!\n  Defensa de desviación ideológica: §R-20.0%§!"
 PER_tavakoli_bio: "Ahmad Tawakli nació en Behshahr en 1952, hijo de un comerciante que mantenía relaciones comerciales con el Cáucaso y Rusia al final del régimen zarista. En 1970 estudió Ingeniería Eléctrica, pero fue expulsado antes de graduarse debido a una huelga. Después de completar su carrera universitaria, recibió su doctorado en Economía de la Universidad de Nottingham, Inglaterra, en 1997 con una tesis titulada \"Las razones de la inflación en la economía de Irán, 1972-1990\". Después de regresar a Irán en 1998, fundó el periódico Farda."
 PER_mousavi_name: "Mir-Hossein Mousavi"
 PER_mousavi_modifiers: "§YTítere de Rafsanjani:§!\n Estabilidad: §R-2.00%§!\n Ganancia de poder político: §R-5%§!\n§YArquitecto:§!\n Velocidad de construcción de fábricas civiles: §G15.00%§!\n Multiplicador de costos de proyectos: §G-5.00%§!\n§YLiberal:§!\n Apoyo pro-occidental diario: §R-0.10§!"
 PER_mousavi_bio: "Nacido el 2 de marzo de 1942 en Khameneh, Azerbaiyán Oriental. Mousavi se licenció en Arquitectura en la Universidad de Teherán en 1969. Mientras estudiaba en la Universidad, participó activamente en la Asociación Islámica de Estudiantes de Izquierda y mantuvo estrechos vínculos con el Movimiento de la Libertad de Irán. Mousavi tuvo un papel importante durante la Revolución iraní. Participó activamente en movimientos militantes. Cuando cayó el régimen del Sha, Mousavi ayudó a Mohammad Beheshti a fundar el Partido Republicano Islámico en 1979, lo que contribuyó a establecer la República Islámica en Irán."
 PER_ghalibaf_name: "Mohammad Bagher Ghalibaf"
 PER_ghalibaf_modifiers: "§YMilitar:§!\n Límite de eficiencia de producción: §G+5.00%§!\n Crecimiento de eficiencia de producción: §G+5.00%§!\n§YAprobado por los Principalistas:§!\n Ganancia de poder político: §G+5%§!\n§YEx jefe de policía:§!\n Multiplicador de costos de la policía: §G-7.00%§!"
 PER_ghalibaf_bio: "Mohammad Bagher Ghalibaf es un político conservador iraní y ex oficial militar. Nació el 23 de agosto de 1961 en Torqabeh, cerca de Mashdad, de madre persa y padre kurdo. Ghalibaf obtuvo una licenciatura en Geografía Humana de la Universidad de Teherán, una maestría en Geografía Humana de la Universidad Islámica Azad y un doctorado en Geografía Política de la Universidad Tarbiat Modares. Cuando tenía 19 años, fue comandante en la guerra entre Irán e Irak. Después de la guerra, recibió el grado de mayor general después de obtener su maestría en geopolítica."
 PER_rezaee_name: "Mohsen Rezaee"
 PER_rezaee_modifiers: "§YEconomista:§!\n Velocidad de construcción: §G+5.00%§!\n Multiplicador de costos del ciclo de mejora económica: §G-5.00%§!\n Multiplicador de ingresos fiscales: §G+5.00§!\n§YConexiones con el IRGC:§!\n Velocidad de construcción de fábricas civiles: §G10.00%§!\n Base de eficiencia de producción: §R-15.00§!\n§YRadical:§!\n Apoyo emergente diario: §G+0.20§!\n§YOposición dentro del partido:§!\n Ganancia de poder político: §R-10%§!"
 PER_rezaee_bio: "Nació el 9 de septiembre de 1954 en Masjed Soleyman en el seno de una familia religiosa. En 1969, iba a empezar a estudiar en una escuela propiedad del NIOC, pero se trasladó a la ciudad de Ahvaz, donde comenzó su lucha contra el régimen del Sha. A los 17 años fue encarcelado y, finalmente, a los 25 años, comenzó a estudiar Ingeniería Mecánica en la Universidad de Irán. Se unió al CGRI y fue nombrado jefe de la división de inteligencia; finalmente, pasó a ocupar el puesto de comandante en jefe del CGRI. Después de la guerra, pasó a estudiar economía en la Universidad de Teherán."
