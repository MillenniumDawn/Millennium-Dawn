 BRA_idea_psl_growth_desc: "The Social Liberal Party has started to gain massive amounts of traction. They are on the rise and they're heading for a victory in the next election at this current path."
 BRA_idea_brazil_energy: "Green Energy"
 BRA_idea_brazil_energy_desc: "A series of government-led intiatives has seen an expansion of green energy in our movement towards a more green country. The programs have already begun to yield dividends as various solar and wind companies have begun expanding our green infrastructure and helping boon the energy grid with additional power."
 BRA_legalize_independent_amazonian_development_tt: "We will legalize §YIndependent Private Development§! of the Amazon rainforest and states that contain parts of the Amazon Rainforest.\n\nLegalizing §YIndependent Private Development§! means that we will get events where private companies will develop the Amazon Rainforest giving free §YIndustries§!, resources and more at the cost of §YConserved Acreage§!.\n"
