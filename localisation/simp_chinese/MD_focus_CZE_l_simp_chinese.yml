 CZE_political_leaders_andrej_babis_text_text: "§2安德烈·巴比什§!"
 CZE_political_leaders_andrej_babis_TT: "§Y安德烈·巴比什§!"
 CZE_political_leaders_andrej_babis_delayed_TT: "安德烈·巴比什是不满公民行动党的首任领导人，也是最近唯一的领导人。2014年至2017年，他担任博胡斯拉夫·索博特卡内阁的第一副总理兼财政部长。他是大型企业爱格富集团的创始人。由于他利用自己强大的经济、政治和媒体权力为自己谋利，他经常被称为寡头。\n\n目前，爱格富集团是一家股份制公司，也是捷克最大的农业、食品和化学控股公司。该控股公司控制着230多家合法独立的公司，主要在捷克共和国和斯洛伐克。"
 CZE_political_leaders_andrej_babis_effect_text_text: "§G+17.5%§! §Y企业税收入§!"
 CZE_political_leaders_karel_schwarzenberg_text_text: "§C卡雷尔·施瓦岑贝格§!"
 CZE_political_leaders_karel_schwarzenberg_TT: "§Y卡雷尔·施瓦岑贝格§!"
 CZE_political_leaders_karel_schwarzenberg_delayed_TT: "卡雷尔·施瓦岑贝格是TOP 09的联合创始人和首任主席。他曾担任总统瓦茨拉夫·哈维尔的办公室主任，还曾担任外交部长和第一副总理。\n\n卡雷尔·施瓦岑贝格支持教堂归还，即归还1948年后共产党从教堂没收的财产。他还提倡绿色政治 - 2005年，他投票支持有争议的可再生能源支持法，但同时拒绝了所谓的生态恐怖主义。\n\n他非常重视个人的捷克爱国主义，多年来一直为人权而奋斗。"
 CZE_political_leaders_karel_schwarzenberg_effect_text_text: "§G+4§! §Y生产率增长§!"
 CZE_political_leaders_miroslav_kalousek_text_text: "§3米罗斯拉夫·卡卢塞克§!"
 CZE_political_leaders_miroslav_kalousek_TT: "§Y米罗斯拉夫·卡卢塞克§!"
 CZE_political_leaders_miroslav_kalousek_delayed_TT: "TOP 09联合创始人兼前主席，此前曾任基督教民主联盟-捷克斯洛伐克人民党主席。他曾任财政部长。\n\n他曾任捷克斯洛伐克副总理专家顾问、捷克斯洛伐克副总理顾问工会主席和国防部副部长，负责预算和采购流程。"
 CZE_political_leaders_miroslav_kalousek_effect_text_text: "§G+12.5§! §Y税收获取§!"
 CZE_political_leaders_jiri_pospisil_text_text: "§C伊日·波斯皮希尔§!"
 CZE_political_leaders_jiri_pospisil_TT: "§Y伊日·波斯皮希尔§!"
 CZE_political_leaders_jiri_pospisil_delayed_TT: "伊日·波斯皮希尔曾担任司法部长，第一次是在米雷克·托波拉内克的第一届和第二届政府的2006-2009 年间，第二次是在彼得·内恰斯的内阁中，2010-2012年间再次担任。\n\n2012年6月27日，总统瓦茨拉夫·克劳斯在总理彼得·内恰斯的建议下解除了他的司法部长职务。官方理由是管理部门的管理不善。一些政客和专家将此理由描述为代理理由，并指出波斯皮希尔打算任命伦卡·布拉达科娃担任布拉格首席检察官的真正原因是此举。\n\n人们组织了多次示威活动反对波斯皮希尔被解职，一些非政府反腐败组织呼吁总理因司法部长被解职而辞职。"
 CZE_political_leaders_jiri_pospisil_effect_text_text: "§G+20%§! §Y政治点数获取§!"
 CZE_political_leaders_marketa_pekarova_text_text: "§C玛尔凯塔·佩卡洛娃§!"
 CZE_political_leaders_marketa_pekarova_TT: "§Y玛尔凯塔·佩卡洛娃§!"
 CZE_political_leaders_marketa_pekarova_delayed_TT: "2009年，玛尔凯塔·佩卡洛娃·亚当莫娃加入了新成立的TOP 09。在此之前，她并未积极参与政治。\n\n她以空缺议员身份当选为布拉格8市议会议员。社会领域和毒品预防属于她的职责范围。自2012年5月以来，她的职责范围扩大到包括欧洲基金领域。\n\n相反，她支持自愿接收难民，并批评安德烈·巴比什政府“拒绝帮助我们的欧盟伙伴接收哪怕几十名孤儿并救济过度拥挤的难民营。”"
 CZE_political_leaders_marketa_pekarova_effect_text_text: "§G-14%§! §Y警力支出§!"
 CZE_political_leaders_vaclav_klaus_text_text: "§1瓦茨拉夫·克劳斯§!"
 CZE_political_leaders_vaclav_klaus_TT: "§Y瓦茨拉夫·克劳斯§!"
 CZE_political_leaders_vaclav_klaus_delayed_TT: "在共产主义时代，瓦茨拉夫·克劳斯曾担任银行职员和预报员。1989年11月共产主义垮台后，他成为民族团结政府的财政部长。1991年，瓦茨拉夫·克劳斯成为公民民主党的主要联合创始人。\n\n他于2003年2月当选捷克共和国总统，并于2008年再次当选，任期五年。\n\n他的总统任期因他对从否认全球变暖到欧洲怀疑主义等问题的强烈看法而引发许多争议，并在任职的最后几个月宣布了一项大赦，导致捷克参议院以叛国罪起诉他。"
 CZE_political_leaders_vaclav_klaus_effect_text_text: "§G-15%§! §Y腐败度变更花费§!"
 CZE_political_leaders_mirek_topolanek_text_text: "§1米雷克·托波拉内克§!"
 CZE_political_leaders_mirek_topolanek_TT: "§Y米雷克·托波拉内克§!"
 CZE_political_leaders_mirek_topolanek_delayed_TT: "米雷克·托波拉内克于2007年10月提出了所谓的“五项总理优先事项”。这是一份政府声明，其中包括10个计划领域，由政府接受的190个政府任期计划目标项目组成。为了方便与公民沟通，米雷克·托波拉内克将10个计划领域总结为“五项总理优先事项”：健康的公共财政、现代高效的国家、安全的国家中的安全公民、消除障碍、促进科学和教育。\n\n他是布什政府提出的反导防御系统的热心支持者，该系统遭到俄罗斯人的强烈反对，奥巴马政府表示，如果俄罗斯合作说服伊朗（防御系统旨在保护其核野心）停止发展其核计划和支持中东各地的恐怖组织，那么可能不需要建造该系统。\n\n托波拉内克于2010年退出政坛后，一直活跃于电力行业，担任化石燃料行业的积极说客。"
 CZE_political_leaders_mirek_topolanek_effect_text_text: "§G+10%§! §Y政治点数获取§!"
 CZE_political_leaders_petr_necas_text_text: "§1彼得·内恰斯§!"
 CZE_political_leaders_petr_necas_TT: "§Y彼得·内恰斯§!"
 CZE_political_leaders_petr_necas_delayed_TT: "彼得·内恰斯在布尔诺马萨里克大学获得自然科学物理学博士学位。1991年，他是公民民主党的联合创始人之一。\n\n内恰斯领导的内阁推动了归还基督教教堂财产、养老金改革和学院改革的法律。所有这些都非常不受欢迎，并受到很多批评。\n\n他因控制捷克共和国国家债务而节省开支而受到称赞。他的批评者经常指责他腐败，并批评他无力解决医疗保健问题。2023年5月，内恰斯被判犯有伪证罪并被处以罚款，成为历史上第一位被判犯有刑事罪行的总理。"
 CZE_political_leaders_petr_necas_effect_text_text: "§G+10%§! §Y研究速度§!"
 CZE_political_leaders_petr_fiala_text_text: "§1彼得·菲亚拉§!"
 CZE_political_leaders_petr_fiala_TT: "§Y彼得·菲亚拉§!"
 CZE_political_leaders_petr_fiala_delayed_TT: "彼得·菲亚拉是捷克政治家和政治学家，自2021年11月起担任捷克共和国总理，自2014年起担任公民民主党领导人。他曾于2012年至2013年担任教育、青年和体育部长。在进入政界之前，他是马萨里克大学的校长。\n\n2020年，菲亚拉领导了与基督教民主联盟-捷克斯洛伐克人民党和TOP 09建立中右翼选举联盟的倡议。他成为该党在2021年捷克立法选举中的总理候选人，以亲西方和亲欧洲的中右翼平台竞选，重点关注财政责任和与北约建立更紧密的关系，作为大西洋主义的一部分。\n\n该联盟的表现优于最初的民意调查，并在选举中名列第一，尽管在众议院的席位比排名第二的是的2011年少一个。"
 CZE_political_leaders_petr_fiala_effect_text_text: "§G+17.5%§! §Y研究速度§!"
 CZE_political_leaders_miroslav_grebenicek_text_text: "§R米罗斯拉夫·格雷贝尼切克§!"
 CZE_political_leaders_miroslav_grebenicek_TT: "§Y米罗斯拉夫·格雷贝尼切克§!"
 CZE_political_leaders_miroslav_grebenicek_delayed_TT: "米罗斯拉夫·格雷贝尼切克毕业于布尔诺扬·埃万杰利斯塔·普尔基涅大学教育与哲学系，1968年他成为抗议华沙条约部队进入的学生之一。\n\n毕业后，他成为一名教师，从1975年起在布尔诺扬·埃万杰利斯塔·普尔基涅大学任教（专注于19世纪和20世纪的历史、劳工运动史和经济理论）。\n\n他于1975年加入共产党。"
 CZE_political_leaders_miroslav_grebenicek_effect_text_text: "§G+10%§! §Y研究速度§!"
 CZE_political_leaders_vojtech_filip_text_text: "§R沃伊杰赫·菲利普§!"
 CZE_political_leaders_vojtech_filip_TT: "§Y沃伊杰赫·菲利普§!"
 CZE_political_leaders_vojtech_filip_delayed_TT: "沃伊杰赫·菲利普是前捷克政治家，曾任波西米亚和摩拉维亚共产党主席，2002年至2010年和2013年至2021年担任捷克共和国议会众议院副主席，1996年至2021年担任众议院议员，1990年代初担任联邦议会人民院议员，国家安全局的带薪助理。自2022年2月起，担任捷克-中国混合工商会董事会主席。\n\n1983年，他加入了共产党。从1985年7月起，他与国家安全局成员保持联系，最初是作为“沃伊捷赫”秘密合作的候选人。1986年4月15日，他被招募为国家安全局少校卢博米尔·安塔尔的意识形态合作者，代号为“法尔默”。"
 CZE_political_leaders_vojtech_filip_effect_text_text: "§G+15%§! §Y政治点数获取§!"
 CZE_political_leaders_katerina_konecna_text_text: "§R凯特琳娜·科内奇纳§!"
 CZE_political_leaders_katerina_konecna_TT: "§Y凯特琳娜·科内奇纳§!"
 CZE_political_leaders_katerina_konecna_delayed_TT: "凯特琳娜·科内奇纳是捷克政治家，2002年至2014年担任捷克共和国摩拉维亚-西里西亚地区议会议员，捷克共和国共产党党员，担任欧洲政治和欧盟部影子部长。\n\n1999年，她进入马萨里克大学经济与管理学院。她在这里学习国民经济领域，2002年当选众议院议员后，她转而学习公共经济与管理的综合课程，并于2003年获得学士学位。\n\n2009年，她获得财政与管理大学的工程师学位。四年后，她在马萨里克大学法学院完成了公共管理法律专业学习，并获得了第二个学士学位。"
 CZE_political_leaders_katerina_konecna_effect_text_text: "§G+8%§! §Y生产率获取§!"
 CZE_political_leaders_ods_title_text_text: "§1公民民主党§!"
 CZE_political_leaders_ods_description_text_text: "[CZE_political_leaders_ods_description_text_text]"
 CZE_political_leaders_ods_description_text_2000: "党派支持率：[?THIS.party_pop_array^1|%1Y]\n§g当前政党支持率的影响：§!\n£foreign_influence_defense_modifier_texticon §Y外国影响防御：§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §Y生产速度因素：§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\n§1公民民主党§!局势不稳定。由于与公民民主联盟和§3基督教民主联盟-捷克斯洛伐克人民党§!联盟的分裂，§G自由联盟（后来的自由联盟-民主联盟）§! 拒绝支持§1公民民主党§!，阻止其获得多数席位。§1公民民主党§!签署了反对派协议，承诺该党将提供信任并维持米洛什·泽曼领导的§t捷克社会民主党§!政府。"
 CZE_political_leaders_ods_description_text_2002: "党派支持率：[?THIS.party_pop_array^1|%1Y]\n§g当前政党支持率的影响：§!\n£foreign_influence_defense_modifier_texticon §Y外国影响防御：§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §Y生产速度因素：§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\n在2002年的立法选举中，§1公民民主党§!决定将重点放在经济增长和改善社会支出上。与此同时，他们选择瓦茨拉夫·克劳斯担任捷克共和国总统，并在下届选举之前获得了巨大的支持率。"
 CZE_political_leaders_ods_description_text_2006: "党派支持率：[?THIS.party_pop_array^1|%1Y]\n§g当前政党支持率的影响：§!\n£foreign_influence_defense_modifier_texticon §Y外国影响防御：§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §Y生产速度因素：§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\n这次，§1公民民主党§!重点关注社会支出改革和与§7绿党§!的合作，这有助于他们改善可再生能源发电部门。除此之外，他们还将致力于税收改革和为2008年参议院选举做好充分准备，重点关注社会支出和腐败问题。"
 CZE_political_leaders_ods_description_text_2010: "党派支持率：[?THIS.party_pop_array^1|%1Y]\n§g当前政党支持率的影响：§!\n£foreign_influence_defense_modifier_texticon §Y外国影响防御：§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §Y生产速度因素：§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\n彼得·内恰斯即将成为该党的领导人。§1公民民主党§!准备利用其受欢迎程度来改变议会的组成，并让其成员担任环境部门的负责人。由于这些计划，§1公民民主党§!将专注于提高农业生产力、改善供应管理和新的可再生能源发电机。"
 CZE_political_leaders_ods_description_text_2013: "党派支持率：[?THIS.party_pop_array^1|%1Y]\n§g当前政党支持率的影响：§!\n£foreign_influence_defense_modifier_texticon §Y外国影响防御：§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §Y生产速度因素：§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\n马萨里克大学前校长兼部长彼得·菲亚拉当选为主席。在他的领导下，§1公民民主党§!将能够建造新工厂，增加资源开采，并优先考虑核能而不是化石燃料。"
 CZE_political_leaders_ods_description_text_2017: "党派支持率：[?THIS.party_pop_array^1|%1Y]\n§g当前政党支持率的影响：§!\n£foreign_influence_defense_modifier_texticon §Y外国影响防御：§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §Y生产速度因素：§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\n优秀的领导人、正确的纲领、强大的右翼。§1公民民主党§!以这些口号开始了2017年选举。它专注于研究补助和城市地区扩张。该党计划建造新工厂、研究新技术并为 §0一起§!执政联盟做准备。"
 CZE_political_leaders_ods_description_text_2021: "党派支持率：[?THIS.party_pop_array^1|%1Y]\n§g当前政党支持率的影响：§!\n£foreign_influence_defense_modifier_texticon §Y外国影响防御：§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §Y生产速度因素：§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\n§1公民民主党§!与§3基督教民主联盟-捷克斯洛伐克人民党§!、§CTOP 09§!组成联合政府。§0一起§!执政联盟已经成立，并准备很快邀请海盗和市长。彼得·菲亚拉成为联盟的新领导人，并将培养5名新政治家进入政府。"
 CZE_political_leaders_cssd_title_text_text: "§t捷克社会民主党§!"
 CZE_political_leaders_cssd_description_text_text: "[CZE_political_leaders_cssd_description_text_text]"
 CZE_political_leaders_cssd_description_text_2000: "党派支持率：[?THIS.party_pop_array^3|%1Y]\n§g当前政党支持率的影响：§!\n£western_outlook_campaign_cost_modifier_texticon  §Y每日民主支持：§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §Y稳定度：§! [?CZE_cssd_stability|%.2+]\n\n在泽曼的领导下，§t捷克社会民主党§!在1998年大选前迅速获得了巨大的支持率。\n§t捷克社会民主党§!赢得了议会选举，成为新千年捷克共和国的首位领导人。有争议的是，该党与最大的反对党 §1公民民主党§! 一起执政，而该党的观点与他们大相径庭。"
 CZE_political_leaders_cssd_description_text_2002: "党派支持率：[?THIS.party_pop_array^3|%1Y]\n§g当前政党支持率的影响：§!\n£western_outlook_campaign_cost_modifier_texticon  §Y每日民主支持：§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §Y稳定度：§! [?CZE_cssd_stability|%.2+]\n\n用弗拉基米尔·什皮德拉取代米洛什·泽曼成功阻止了上届政府的丑闻。如今，他必须选择是离开该党还是继续他的计划，以吸引外国投资者并升级办公部门。如果他决定离开，斯坦尼斯拉夫·格罗斯将带着他的反§R捷克和摩拉维亚共产党§!计划而来。"
 CZE_political_leaders_cssd_description_text_2006: "党派支持率：[?THIS.party_pop_array^3|%1Y]\n§g当前政党支持率的影响：§!\n£western_outlook_campaign_cost_modifier_texticon  §Y每日民主支持：§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §Y稳定度：§! [?CZE_cssd_stability|%.2+]\n\n在2006年议会选举之前，§t捷克社会民主党§!再次面临诸多问题。它将重点关注腐败和官僚主义改革。除此之外，2008年参议院选举即将到来，所有人都将关注这一事件。§t捷克社会民主党§!将不得不面对§1公民民主党§!。§t捷克社会民主党§!将重点关注生产率增长。"
 CZE_political_leaders_cssd_description_text_2010: "党派支持率：[?THIS.party_pop_array^3|%1Y]\n§g当前政党支持率的影响：§!\n£western_outlook_campaign_cost_modifier_texticon  §Y每日民主支持：§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §Y稳定度：§! [?CZE_cssd_stability|%.2+]\n\n2011年，博胡斯拉夫·索博特卡成为§t捷克社会民主党§!主席。新计划的目标是从所有可能的来源开发可再生能源，成本与化石燃料能源生产相当。该计划还旨在提供新的基础设施补助金和加强建设。"
 CZE_political_leaders_cssd_description_text_2013: "党派支持率：[?THIS.party_pop_array^3|%1Y]\n§g当前政党支持率的影响：§!\n£western_outlook_campaign_cost_modifier_texticon  §Y每日民主支持：§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §Y稳定度：§! [?CZE_cssd_stability|%.2+]\n\n§2不满公民行动§!的势力正在不断壮大，这意味着现在是与他们结盟的好时机。新的§t捷克社会民主党§!计划将增加税收，并通过翻新文化和宗教场所吸引更多人来到该国。由于对教堂修复的偏爱，§3基督教民主联盟-捷克斯洛伐克人民党§! 更乐意开始合作。"
 CZE_political_leaders_cssd_description_text_2017: "党派支持率：[?THIS.party_pop_array^3|%1Y]\n§g当前政党支持率的影响：§!\n£western_outlook_campaign_cost_modifier_texticon  §Y每日民主支持：§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §Y稳定度：§! [?CZE_cssd_stability|%.2+]\n\n世界动荡的时代即将到来。§t捷克社会民主党§!提出了更高的工业和农业重点，并计划建造新的民用工厂和农业区。当危机来临时，§t捷克社会民主党§!将做好准备，迅速制定新的应对措施。"
 CZE_political_leaders_cssd_description_text_2021: "党派支持率：[?THIS.party_pop_array^3|%1Y]\n§g当前政党支持率的影响：§!\n£western_outlook_campaign_cost_modifier_texticon  §Y每日民主支持：§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §Y稳定度：§! [?CZE_cssd_stability|%.2+]\n\n2020年的疫情大大提高了党主席兼内政部长扬·哈马切克的知名度。该党试图在秋季的地区和参议院选举中利用哈马切克的声望，该党的口号变成了“我们将在危机中保护您”。§Y§t捷克社会民主党§!已准备好面对瘟疫。§!"
 CZE_political_leaders_kdu_title_text_text: "§3基督教民主联盟-捷克斯洛伐克人民党§!"
 CZE_political_leaders_kdu_description_text_text: "[CZE_political_leaders_kdu_description_text_text]"
 CZE_political_leaders_kdu_description_text_2000: "党派支持率：[?THIS.party_pop_array^14|%1Y]\n§g当前政党支持率的影响：§!\n£GFX_corporate_tax_income_multiplier_modifier_texticon  §Y农业生产率：§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]\n£foreign_influence_defense_modifier_texticon §Y外国影响防御：§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]\n\n§3基督教民主联盟-捷克斯洛伐克人民党§!是一个基督教民主党派。它是捷克最古老的政党之一，成立于1919年1月，由几个天主教政党合并而成。该党致力于支持家庭、优质教育、乡村、农业和小型企业，促进基督教价值观并关爱环境。"
 CZE_political_leaders_kdu_description_text_2002: "党派支持率：[?THIS.party_pop_array^14|%1Y]\n§g当前政党支持率的影响：§!\n£GFX_corporate_tax_income_multiplier_modifier_texticon  §Y农业生产率：§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]\n£foreign_influence_defense_modifier_texticon §Y外国影响防御：§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]\n\n2002年7月，§3基督教民主联盟-捷克斯洛伐克人民党§!将尝试成为§t捷克社会民主党§!、§G自由联盟-民主联盟§!和§1公民民主党§!的合作伙伴。此计划将提高各党派和§3基督教民主联盟-捷克斯洛伐克人民党§!本身的知名度，从而帮助他们在下一个项目中取得更大进步。"
 CZE_political_leaders_kdu_description_text_2006: "党派支持率：[?THIS.party_pop_array^14|%1Y]\n§g当前政党支持率的影响：§!\n£GFX_corporate_tax_income_multiplier_modifier_texticon  §Y农业生产率：§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]\n£foreign_influence_defense_modifier_texticon §Y外国影响防御：§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]\n\n选举结束后，§3基督教民主联盟-捷克斯洛伐克人民党§!将开始与§7绿党§!和§1公民民主党§!合作。新任党主席伊日·库内克宣布，下一届党的计划将包括进一步翻修教堂、改变社会支出、收紧一些法律以增强安全感。"
 CZE_political_leaders_kdu_description_text_2010: "党派支持率：[?THIS.party_pop_array^14|%1Y]\n§g当前政党支持率的影响：§!\n£GFX_corporate_tax_income_multiplier_modifier_texticon  §Y农业生产率：§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]\n£foreign_influence_defense_modifier_texticon §Y外国影响防御：§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]\n\n随着其他政党开始更加关注可再生能源和环境保护，§3基督教民主联盟-捷克斯洛伐克人民党§!也不甘落后，推出了自己的生态计划。他们承诺发明更高效的燃料、新的可再生能源技术、完成一些社会改革并改善核能发电。"
 CZE_political_leaders_kdu_description_text_2013: "党派支持率：[?THIS.party_pop_array^14|%1Y]\n§g当前政党支持率的影响：§!\n£GFX_corporate_tax_income_multiplier_modifier_texticon  §Y农业生产率：§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]\n£foreign_influence_defense_modifier_texticon §Y外国影响防御：§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]\n\n§3基督教民主联盟-捷克斯洛伐克人民党§!继续其先前的计划，其中包括能源和环境领域的变革。该党已准备好新政治家担任部长。为了实现这一目标，§3基督教民主联盟-捷克斯洛伐克人民党§!需要声望。幸运的是，欧盟选举即将到来。如果他们成功，§3基督教民主联盟-捷克斯洛伐克人民党§!可能会获得足够的声望来完成其计划。"
 CZE_political_leaders_kdu_description_text_2017: "党派支持率：[?THIS.party_pop_array^14|%1Y]\n§g当前政党支持率的影响：§!\n£GFX_corporate_tax_income_multiplier_modifier_texticon  §Y农业生产率：§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]\n£foreign_influence_defense_modifier_texticon §Y外国影响防御：§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]\n\n大会批准正式更改党名，即目前的§3基督教民主联盟-捷克斯洛伐克人民党§!。§3基督教民主联盟-捷克斯洛伐克人民党§!的新领导层将支持家长作为其政策的重点。环境保护和应对气候变化也被列为其他优先事项。"
 CZE_political_leaders_kdu_description_text_2021: "党派支持率：[?THIS.party_pop_array^14|%1Y]\n§g当前政党支持率的影响：§!\n£GFX_corporate_tax_income_multiplier_modifier_texticon  §Y农业生产率：§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]\n£foreign_influence_defense_modifier_texticon §Y外国影响防御：§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]\n\n2020年10月，§3基督教民主联盟-捷克斯洛伐克人民党§!、§1公民民主党§! 和 §CTOP 09§!领导人宣布组建2021年议会选举联盟，并将其命名为§0一起§!(捷克语§0一起§!)。§1彼得·菲亚拉§!成为领导人，§3基督教民主联盟-捷克斯洛伐克人民党§!主席和§CTOP 09§!主席担任副领导人。"
 CZE_political_leaders_kscm_title_text_text: "§R捷克和摩拉维亚共产党§!"
 CZE_political_leaders_kscm_description_text_text: "[CZE_political_leaders_kscm_description_text_text]"
 CZE_political_leaders_kscm_description_text_2000: "党派支持率：[?THIS.party_pop_array^4|%1Y]\n§g当前政党支持率的影响：§!\n£emerging_outlook_campaign_cost_modifier_texticon §Y每日新兴主义支持：§! [?CZE_kscm_communist_drift_modifier|+]\n£construction_speed_texticon §Y生产速度系数：§! [?CZE_kscm_production_speed_modifier|%.2+]\n\n§R捷克和摩拉维亚共产党§!成立于1990年，是§R捷克斯洛伐克共产党§!的继承者，但该党在政党联盟内继续活动，直到1992年4月。捷克斯洛伐克分裂之前，该党联盟就已解散，当时该党分裂为§R捷克和摩拉维亚共产党§!和斯洛伐克民主左翼党。"
 CZE_political_leaders_kscm_description_text_2002: "党派支持率：[?THIS.party_pop_array^4|%1Y]\n§g当前政党支持率的影响：§!\n£emerging_outlook_campaign_cost_modifier_texticon §Y每日新兴主义支持：§! [?CZE_kscm_communist_drift_modifier|+]\n£construction_speed_texticon §Y生产速度系数：§! [?CZE_kscm_production_speed_modifier|%.2+]\n\n这次，§R捷克和摩拉维亚共产党§!将重点关注改善税收制度、降低§3基督教民主联盟-捷克斯洛伐克人民党§!和§1公民民主党§!的支持率，并再次改善与俄罗斯的关系。这一观点将使捷克共和国更加依赖俄罗斯的资源，但也将增加贸易收入并有助于促进关系。"
 CZE_political_leaders_kscm_description_text_2006: "党派支持率：[?THIS.party_pop_array^4|%1Y]\n§g当前政党支持率的影响：§!\n£emerging_outlook_campaign_cost_modifier_texticon §Y每日新兴主义支持：§! [?CZE_kscm_communist_drift_modifier|+]\n£construction_speed_texticon §Y生产速度系数：§! [?CZE_kscm_production_speed_modifier|%.2+]\n\n§R捷克和摩拉维亚共产党§!继续其之前的计划，但这次更侧重于工业领域。在§t捷克社会民主党§!的帮助下，他们将能够建设新的基础设施，扩大资源部门并帮助发展农业。"
 CZE_political_leaders_kscm_description_text_2010: "党派支持率：[?THIS.party_pop_array^4|%1Y]\n§g当前政党支持率的影响：§!\n£emerging_outlook_campaign_cost_modifier_texticon §Y每日新兴主义支持：§! [?CZE_kscm_communist_drift_modifier|+]\n£construction_speed_texticon §Y生产速度系数：§! [?CZE_kscm_production_speed_modifier|%.2+]\n\n随着新十年的到来，§R捷克和摩拉维亚共产党§!推出了全新的计划。主要目标是大力支持可再生能源技术发展和国家生产力增长，特别强调农业部门的改善。"
 CZE_political_leaders_kscm_description_text_2013: "党派支持率：[?THIS.party_pop_array^4|%1Y]\n§g当前政党支持率的影响：§!\n£emerging_outlook_campaign_cost_modifier_texticon §Y每日新兴主义支持：§! [?CZE_kscm_communist_drift_modifier|+]\n£construction_speed_texticon §Y生产速度系数：§! [?CZE_kscm_production_speed_modifier|%.2+]\n\n最后一个真正重要的共产党即将面临一场真正严重的危机。然而，如果他们能成功实现夺取欧洲共产党领导权的计划，那么§R捷克和摩拉维亚共产党§!仍有希望。"
 CZE_political_leaders_kscm_description_text_2017: "党派支持率：[?THIS.party_pop_array^4|%1Y]\n§g当前政党支持率的影响：§!\n£emerging_outlook_campaign_cost_modifier_texticon §Y每日新兴主义支持：§! [?CZE_kscm_communist_drift_modifier|+]\n£construction_speed_texticon §Y生产速度系数：§! [?CZE_kscm_production_speed_modifier|%.2+]\n\n至此，我们结束了§R捷克和摩拉维亚共产党§!国策树。故事目前已完成。该党与§t捷克社会民主党§!保持着良好的关系，并试图完成其下一个计划。"
 CZE_political_leaders_kscm_description_text_2021: "党派支持率：[?THIS.party_pop_array^4|%1Y]\n§g当前政党支持率的影响：§!\n£emerging_outlook_campaign_cost_modifier_texticon §Y每日新兴主义支持：§! [?CZE_kscm_communist_drift_modifier|+]\n£construction_speed_texticon §Y生产速度系数：§! [?CZE_kscm_production_speed_modifier|%.2+]\n\n党主席沃伊杰赫·菲利普辞职。自2021年10月23日起，由成为§R捷克和摩拉维亚共产党§!领导层的第一位女性的凯特琳娜·科内奇纳担任该党主席。"
 CZE_political_leaders_us_title_text_text: "§G自由同盟-民主同盟§!"
 CZE_political_leaders_us_description_text_text: "[CZE_political_leaders_us_description_text_text]"
 CZE_political_leaders_us_description_text_2000: "党派支持率：[?THIS.party_pop_array^2|%1Y]\n§g当前政党支持率的影响：§!\n£social_cost_multiplier_modifier_texticon  §Y福利开支乘数：§! [?CZE_us_social_cost_multiplier_modifier|%.2-]\n£police_cost_multiplier_modifier_texticon  §Y警力开支乘数：§! [?CZE_us_police_cost_multiplier_modifier|%.2-]\n\n§G自由联盟§!成立于1998年1月，由§1公民民主党§!的前成员创立，他们对瓦茨拉夫·克劳斯的领导不满。\n§G自由联盟§!在1998年大选后成为反对党。在反对党时期，它与§G民主同盟§!合并，并与§3基督教民主联盟-捷克斯洛伐克人民党§!组成联盟。"
 CZE_political_leaders_us_description_text_2002: "党派支持率：[?THIS.party_pop_array^2|%1Y]\n§g当前政党支持率的影响：§!\n£social_cost_multiplier_modifier_texticon  §Y福利开支乘数：§! [?CZE_us_social_cost_multiplier_modifier|%.2-]\n£police_cost_multiplier_modifier_texticon  §Y警力开支乘数：§! [?CZE_us_police_cost_multiplier_modifier|%.2-]\n\n2002年大选后，情况发生了变化。该党陷入了许多争议，例如卡塔尔王子事件。在2006年大选中，他们将推出非常不寻常的计划来吸引新选民……"
 CZE_political_leaders_us_description_text_2006: "党派支持率：[?THIS.party_pop_array^2|%1Y]\n§g当前政党支持率的影响：§!\n£social_cost_multiplier_modifier_texticon  §Y福利开支乘数：§! [?CZE_us_social_cost_multiplier_modifier|%.2-]\n£police_cost_multiplier_modifier_texticon  §Y警力开支乘数：§! [?CZE_us_police_cost_multiplier_modifier|%.2-]\n\n2006年大选时，§G自由同盟-民主同盟§!彻底改变了形象，以五角星作为标志，试图赢得具有极端自由主义至无政府主义心态的年轻选民的选票。目前，它将专注于建造新建筑和改善税收。"
 CZE_political_leaders_us_description_text_2010: "党派支持率：[?THIS.party_pop_array^2|%1Y]\n§g当前政党支持率的影响：§!\n£social_cost_multiplier_modifier_texticon  §Y福利开支乘数：§! [?CZE_us_social_cost_multiplier_modifier|%.2-]\n£police_cost_multiplier_modifier_texticon  §Y警力开支乘数：§! [?CZE_us_police_cost_multiplier_modifier|%.2-]\n\n在2010年的选举中，§G自由同盟-民主同盟§!没有参选，并表示支持§1公民民主党§!。§G自由同盟-民主同盟§!于2011年1月1日正式解散。尽管如此，该党仍继续提交年度财务报告，包括2015年的财务报告（这是来自未来的信息）。"
 CZE_political_leaders_ano_title_text_text: "§2不满公民行动 2011§!"
 CZE_political_leaders_ano_description_text_text: "[CZE_political_leaders_ano_description_text_text]"
 CZE_political_leaders_ano_description_text_2011: "党派支持率：[?THIS.party_pop_array^13|%1Y]\n§g当前政党支持率的影响：§!\n£tax_gain_multiplier_modifier_texticon §Y企业税收入：§! [?CZE_ano_corporate_tax_income_multiplier_modifier|%.2+]\n£construction_speed_texticon §Y生产速度系数：§! [?CZE_ano_production_speed_buildings_factor|%.2+]\n\n§2不满公民行动§!成立于2011年秋季。该运动关注对现有政治实体不满的选民。该运动的目标是参与各级选举，为企业家和商人创造更有利的环境，消除腐败和政治活动，促进就业增长。"
 CZE_political_leaders_ano_description_text_2013: "党派支持率：[?THIS.party_pop_array^13|%1Y]\n§g当前政党支持率的影响：§!\n£tax_gain_multiplier_modifier_texticon §Y企业税收入：§! [?CZE_ano_corporate_tax_income_multiplier_modifier|%.2+]\n£construction_speed_texticon §Y生产速度系数：§! [?CZE_ano_production_speed_buildings_factor|%.2+]\n\n§2不满公民行动§!发布了新的道德准则，要求所有党员遵守。该党还将与§t捷克社会民主党§!和§3基督教民主联盟-捷克斯洛伐克人民党§!组成联盟，这将帮助他们进入政府，进行重要改革，并为下一次选举计划做好准备。"
 CZE_political_leaders_ano_description_text_2017: "党派支持率：[?THIS.party_pop_array^13|%1Y]\n§g当前政党支持率的影响：§!\n£tax_gain_multiplier_modifier_texticon §Y企业税收入：§! [?CZE_ano_corporate_tax_income_multiplier_modifier|%.2+]\n£construction_speed_texticon §Y生产速度系数：§! [?CZE_ano_production_speed_buildings_factor|%.2+]\n\n2017年§2不满公民行动§!的纲领是经济增长、限制价格过高的政府合同、快速建设和数字化国家、为新技术提供补助。这些果断的行动将帮助他们获得巨大的声望。"
 CZE_political_leaders_ano_description_text_2021: "党派支持率：[?THIS.party_pop_array^13|%1Y]\n§g当前政党支持率的影响：§!\n£tax_gain_multiplier_modifier_texticon §Y企业税收入：§! [?CZE_ano_corporate_tax_income_multiplier_modifier|%.2+]\n£construction_speed_texticon §Y生产速度系数：§! [?CZE_ano_production_speed_buildings_factor|%.2+]\n\n2022年10月30日，安德烈·巴比什在新电视台宣布他有意竞选捷克共和国总统。最初，正式候选人将于10月26日公布，但由于安德烈·巴比什生病，日期被推迟到2022年10月31日，并举行了新闻发布会。"
 CZE_political_leaders_top_title_text_text: "§CTOP 09§!"
 CZE_political_leaders_top_description_text_text: "[CZE_political_leaders_top_description_text_text]"
 CZE_political_leaders_top_description_text_2009: "党派支持率：[?THIS.party_pop_array^2|%1Y]\n§g当前政党支持率的影响：§!\n£health_cost_multiplier_modifier_texticon §Y医疗保健开支乘数：§! [?CZE_top_health_cost_multiplier_modifier|%.2-]\n£under_construction_texticon §Y建筑工人要求：§! [?CZE_top_buildings_worker_requirement_modifier|%.2-]\n\n§CTOP 09§!由离开 §3基督教民主联盟-捷克斯洛伐克人民党§!的米罗斯拉夫·卡卢舍克于2009年6月11日创立。该党强调欧洲性以及古代和基督教-犹太文化的遗产。\n它是捷克政坛上最亲欧洲的政党之一。"
 CZE_political_leaders_top_description_text_2010: "党派支持率：[?THIS.party_pop_array^2|%1Y]\n§g当前政党支持率的影响：§!\n£health_cost_multiplier_modifier_texticon §Y医疗保健开支乘数：§! [?CZE_top_health_cost_multiplier_modifier|%.2-]\n£under_construction_texticon §Y建筑工人要求：§! [?CZE_top_buildings_worker_requirement_modifier|%.2-]\n\n§CTOP 09§! 代表着伟大的环境改革，以保护绿地和自然景观。他们付出巨大努力来支持农业、改善可再生能源并更接近欧盟。"
 CZE_political_leaders_top_description_text_2013: "党派支持率：[?THIS.party_pop_array^2|%1Y]\n§g当前政党支持率的影响：§!\n£health_cost_multiplier_modifier_texticon §Y医疗保健开支乘数：§! [?CZE_top_health_cost_multiplier_modifier|%.2-]\n£under_construction_texticon §Y建筑工人要求：§! [?CZE_top_buildings_worker_requirement_modifier|%.2-]\n\n新政府代表，尤其是§2不满公民行动§!运动主席安德烈·巴比什，领导了一场针对§CTOP 09§!的诽谤运动。该党必须抵御§2不满公民行动§!，并继续其计划，其中包括大力发展地区，吸引更多人来到该国。"
 CZE_political_leaders_top_description_text_2017: "党派支持率：[?THIS.party_pop_array^2|%1Y]\n§g当前政党支持率的影响：§!\n£health_cost_multiplier_modifier_texticon §Y医疗保健开支乘数：§! [?CZE_top_health_cost_multiplier_modifier|%.2-]\n£under_construction_texticon §Y建筑工人要求：§! [?CZE_top_buildings_worker_requirement_modifier|%.2-]\n\n2020年10月27日，§1公民民主党§!和§3基督教民主联盟-捷克斯洛伐克人民党§!的主席在议会选举前签署了一份合作备忘录，将他们的联盟命名为§0一起§!。除此之外，该党仍在吸引新成员并扩大工业部门，仍然将环境保护放在首位。"
 CZE_political_leaders_top_description_text_2021: "党派支持率：[?THIS.party_pop_array^2|%1Y]\n§g当前政党支持率的影响：§!\n£health_cost_multiplier_modifier_texticon §Y医疗保健开支乘数：§! [?CZE_top_health_cost_multiplier_modifier|%.2-]\n£under_construction_texticon §Y建筑工人要求：§! [?CZE_top_buildings_worker_requirement_modifier|%.2-]\n\n§0一起§!联盟以27.79%的得票率赢得了2021年10月的议会选举。随后，§0一起§!联盟开始与§g市长与海盗§!联盟进行政府谈判。"
