 ENG_king_charles_3:0 "Roi charles iii"
 ENG_king_charles_3_desc:0 "Le roi Charles III, fils d'Elizabeth II, fut l'héritier ayant servi le plus longtemps dans l'histoire de la monarchie britannique avant de monter sur le trône. Ses précédents scandales, en particulier la mort de sa première femme, Diana, l’ont cependant rendu une sorte de honte pour la monarchie."
 ENG_king_william_5:0 "Roi William V"
 ENG_king_charles_5_desc:0 "Le roi William V, fils de Charles III, ressemble beaucoup plus à sa grand-mère en termes de popularité que son père ne l'aurait jamais souhaité. Il n'a pas encore atteint le statut légendaire de la reine Elizabeth II, mais il se présente comme un rocher calme et populaire d'unité pour le peuple britannique."
 ENG_queen_elizabeth_2:0 "Reine Elizabeth II"
 ENG_queen_elizabeth_2_desc:0 "La reine Elizabeth II, fille de George VI, était la reine du Royaume-Uni depuis les années 50 et a constitué un rocher d'unité nationale pour son peuple. Même les partisans d'une république britannique ne lui sont pas opposés, mais seulement à l'institution qu'elle représente."
 ENG_expanded_NHS:0 "NHS élargi"
