 sudan_second_civil_war_decisions_category: "La segunda guerra civil sudanesa"
 sudan_second_civil_war_decisions_category_desc: "La Segunda Guerra Civil sudanesa comenzó cuando las Fuerzas Armadas de Sudán y el Frente Islámico Nacional de Omar al-Bashir derrocaron a Sadiq al-Mahdi. Inmediatamente, el gobierno de al-Bashir comenzó a reimplantar las políticas de islamización en todo el país (incluido Sudán del Sur), que se habían puesto en pausa sobre la base de un precario alto el fuego entre al-Mahdi y el Ejército Popular de Liberación de Sudán del Sur. Esto provocó que Sudán del Sur, mayoritariamente cristiano y animista, se alzara en armas contra el gobierno."
 SUD_second_sudanese_civil_war_mission: "Acuerdo General de Paz"
 SUD_second_sudanese_civil_war_mission_desc: "El Ejército Popular de Liberación de Sudán se ha alzado contra nosotros, con el objetivo de derrocar nuestro régimen e instaurar otro más integrador y democrático. No podemos permitirlo, ya que Sudán debe ser árabe y musulmán. Tenemos que derrotar a los rebeldes rápidamente, antes de que nuestro pueblo se canse de la guerra."
 SUD_second_sudanese_civil_war_mission_success_tt: "Capitular §Y[SSU.GetNameWithFlag]§!"
 SUD_second_sudanese_civil_war_mission_states_tt: "¡Los siguientes estados se darán a quien §Ycontrolar§! a ellos. §YReclamaciones§! en todos los demás estados de Sudán del Sur se pierden"
 SUD_second_sudanese_civil_war_mission_tt: "¡Ambas partes acuerdan un §Yreferéndum sobre la independencia de Sudán del Sur§! que se celebrará en §Y6 años.§!\n"
 SSU_second_sudanese_civil_war_mission: "Acuerdo General de Paz"
 SSU_second_sudanese_civil_war_mission_desc: "El gobierno sudanés ha oprimido a nuestro pueblo por última vez. Marcharemos hasta Jartum y obligaremos a [SUD.GetLeader] a dimitir. Es la única manera de garantizar un gobierno democrático y justo para Sudán. Sin embargo, no queremos quedarnos estancados."
 SSU_second_sudanese_civil_war_mission_success_tt: "Capitular §Y[SUD.GetNameWithFlag]§!"
 SSU_second_sudanese_civil_war_mission_states_tt: "¡Los siguientes estados se darán a quien §Ycontroles§! a ellos. §YReclamaciones§! en todos los demás estados sudaneses se pierden"
 SSU_second_sudanese_civil_war_mission_tt: "¡Ambas partes acuerdan un §Yreferéndum sobre la independencia de Sudán del Sur§! que se celebrará en §Y6 años.§!\n"
 SSU_second_sudanese_civil_war_eastern_front: "Abrir el frente oriental"
 SSU_second_sudanese_civil_war_eastern_front_desc: "En el este de Sudán hay varios grupos insurgentes que operan desde Eritrea. Estos grupos también se oponen al gobierno de [SUD.GetLeader], aunque utilizan sus recursos militares principalmente para interrumpir las carreteras y los oleoductos que van a Port Sudan. Deberíamos aliarnos con ellos y enviarles armas y equipos. De este modo, quizá podamos atraer a algunas de las fuerzas de [SUD.GetAdjective] del Sur."
 SSU_second_sudanese_civil_war_eastern_front_tt: "¡Dos brigadas del §YFrente Oriental§! ¡Las fuerzas armadas cruzan la frontera desde Eritrea hacia §YPort Sudan§!"
 SSU_second_sudanese_civil_war_derg_support: "Pedir ayuda a Mengistu"
 SSU_second_sudanese_civil_war_derg_support_desc: "Antes de que Mengistu fuera derrocado, era un firme partidario de nuestra causa. Esto se debió principalmente a que Sudán apoyaba a la oposición de Mengistu. Hay muchos refugiados sudaneses viviendo en [ETH.GetName]. Ahora que Mengistu vuelve a estar al mando del país, deberíamos pedirle ayuda para armar a estos refugiados en un contingente anti-[SUD.GetLeader]."
 SSU_second_sudanese_civil_war_derg_support_tt: "Cuatro brigadas de fuerzas del §YFrente de Liberación del Sudán§! cruzan la frontera desde Etiopía hacia el estado del §YNilo Azul§!"
 SSU_second_sudanese_civil_war_uganda_support: "Solicitar ayuda de [UGA.GetNameWithFlag]"
 SSU_second_sudanese_civil_war_uganda_support_desc: "Yoweri Museveni, el presidente de [UGA.GetName], es desde hace mucho tiempo partidario, amigo y aliado de John Garang. A finales de los 80, incluso había tropas del ejército de [UGA.GetAdjective] luchando junto al SPLA. Sin embargo, el apoyo de Museveni disminuyó cuando el país se involucró en la República Democrática del Congo. Si la situación en el Congo se calma, quizás Museveni pueda ayudarnos de nuevo."
 SSU_second_sudanese_civil_war_uganda_support_tt: "Si aceptan, entonces\n"
 SSU_second_sudanese_civil_war_trade_ilemi_triangle: "Ceder [925.GetName] Para Armas"
 SSU_second_sudanese_civil_war_trade_ilemi_triangle_desc: "El Triángulo de Ilemi es una pequeña zona situada entre Sudán y Kenia. La zona no tiene una frontera oficial acordada, y las líneas administrativas efectivas han variado a lo largo de los años. Quizá deberíamos ceder oficialmente el territorio a Kenia, si prometen ayudarnos a conseguir armas contra [SUD.GetName]."
 SSU_second_sudanese_civil_war_trade_ilemi_triangle_tt: "Si aceptan, entonces\n"
 SUD_second_sudanese_civil_war_iraqi_paratroopers: "Emplear paracaidistas iraquíes"
 SUD_second_sudanese_civil_war_iraqi_paratroopers_desc: "Irak nos ha enviado anteriormente un pequeño destacamento de paracaidistas, y han participado en la lucha por Juba. Tenemos que solicitar un contingente mayor de paracaidistas iraquíes actuales y antiguos y formar con ellos una unidad de élite."
 SUD_second_sudanese_civil_war_iraqi_paratroopers_tt: "Un regimiento de paracaidistas iraquíes se desplegará en Jartum"
 SUD_second_sudanese_civil_war_chinese_oil_guard: "Contratar seguridad china para los campos petrolíferos"
 SUD_second_sudanese_civil_war_chinese_oil_guard_desc: "Debido a la presencia de varios grupos insurgentes en el país, tenemos que mantener una seguridad constante en nuestros campos petrolíferos. Nos han ofrecido contratar servicios de seguridad de China. Contratando a estos guardias, podríamos trasladar algunas de las unidades de seguridad de los campos petrolíferos para luchar en primera línea."
 SUD_second_sudanese_civil_war_chinese_oil_guard_tt: "Cuantos más estados productores de petróleo controlemos totalmente, más unidades de seguridad podremos movilizar. Esto también repercutirá en el coste de esta decisión y en la influencia que [CHI.GetNameWithFlag] tenga sobre nosotros."
 SUD_second_sudanese_civil_war_libyan_mercenaries: "Solicitar mercenarios [LBA.GetAdjective] adicionales"
 SUD_second_sudanese_civil_war_libyan_mercenaries_desc: "[LBA.GetNameDef] nos ha enviado un grupo de mercenarios para ayudar a nuestro gobierno. Necesitamos solicitar el envío de una unidad adicional para reforzar nuestras fuerzas."
 SUD_second_sudanese_civil_war_congo_volunteers: "Obtener voluntarios de [DRC.GetNameWithFlag]"
 SUD_second_sudanese_civil_war_congo_volunteers_desc: "Como [UGA.GetNameDef] apoya a [SSU.GetNameDef], nos oponemos a [UGA.GetNameDef]. Esto nos convierte a nosotros y a [DRC.GetNameDef] en aliados naturales. Por desgracia, la coalición [UGA.GetName]-[RWA.GetName] les está presionando mucho. Si consiguieran hacer retroceder a sus enemigos, podríamos emplear su ayuda..."
 SUD_second_sudanese_civil_war_congo_volunteers_trigger_tt: "[DRC.GetNameDef] controla al menos un paso fronterizo con [SSU.GetNameDef]."
 SUD_second_sudanese_civil_war_congo_volunteers_tt: "Cuatro brigadas de voluntarios §YYongoleses§! atacan las ciudades de §YYambio§! y §YYei§!"
 sudan_war_in_darfur_decisions_category: "Guerra en Darfur"
 sudan_war_in_darfur_decisions_category_desc: "Las tensiones en Darfur llevan décadas gestándose, con el gobierno central intentando arabizar a la población local con lo que algunos han llamado un Apartheid. Finalmente, las tensiones han estallado en guerra, ya que el Frente de Liberación de Darfur, junto con el Movimiento Justicia e Igualdad, han decidido derrocar al gobierno sudanés.\n\nSi [SUD.GetNameWithFlag] no controla ninguna provincia en §Y[224.GetName]§!, se iniciará un temporizador de tres años. Si el temporizador se agota, [DAR.GetNameWithFlag] obtendrá §Yautonomía§! bajo [SUD.GetName]. Si Darfur controla §Y[1183.GetName] o [223.GetName]§! cuando el temporizador se agote, Darfur obtendrá la plena independencia. Si [SUD.GetNameWithFLag] vuelve a ocupar §YCualquier provincia de [224.GetName]§!, el temporizador se reiniciará."
 SUD_war_in_darfur_mission: "Lucha contra [DAR.GetNameDef]"
 SUD_war_in_darfur_mission_desc: "El objetivo final de [DAR.GetNameDef] es el derrocamiento de [SUD.GetLeader]. A diferencia de los rebeldes del sur, el conflicto de Darfur es más joven y, por tanto, los darfuríes tendrán más ganas de continuar la guerra durante mucho tiempo. Si queremos impedir que ganen autonomía, debemos aplastarlos."
 SUD_war_in_darfur_mission_cancel_trigger: "Controlamos cualquier provincia en el estado [224.GetName]"
 DAR_war_in_darfur_mission: "Lucha contra [SUD.GetNameDef]"
 DAR_war_in_darfur_mission_desc: "Durante años el régimen [SUD.GetAdjective] ha oprimido a nuestro pueblo, intentando convertirnos en árabes contra nuestra voluntad. Esto se acaba hoy."
 DAR_war_in_darfur_mission_cancel_trigger: "[SUD.GetName] controla cualquier provincia en el estado [224.GetName]"
 SUD_war_in_darfur_arm_janjaweed: "Armar a los Janjaweed"
 SUD_war_in_darfur_arm_janjaweed_desc: "Los Janjaweed son una milicia árabe que opera en Darfur. Creados originalmente por Chad, los Janjaweed actúan como hombres fuertes para la población árabe de Darfur, asegurándose de que la tierra permanezca en sus manos. Llevamos mucho tiempo utilizando a los Janjaweed para controlar la insurgencia de Darfur, pero ahora que nuestras fuerzas se ven superadas en número, tal vez haya llegado el momento de aumentar nuestro apoyo a ellos."
 SUD_war_in_darfur_arm_janjaweed_tt: "Se crearán tres brigadas de §Ymilicias Yanyauid§!"
