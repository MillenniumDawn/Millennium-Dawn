 ##Bankruptcy Decisions Section
 bankruptcy_decisions: "National Debt"
 bankruptcy_decisions_desc: "Our government is currently acquiring more and more §Ydebt§!. We have recently hit a milestone and we are now paying more than §R10%§! interest on our current §Ydebt§!\n\nNote to Player: Once this decision category becomes active you will start to receive events that will impact your nations debt. This can be in the form of maluses or even small boons such as temporary refinancing.\n\n§YInterest Rate§! is [?interest_rate|1]%               Debt-to-GDP Ratio: §Y[?debt_ratio|-%1]§!\n§YInterest Paid on Debt§! is §Y$$§! [?debt_rate|-3]\nIdea impact on §YInterest Rate§!: [?interest_rate_multiplier|-0] (Percentage Points)\n\nHaving a higher §YInterest Rate§! than §Y10%§! will give us access to emergency decisions to handle our growing debt. After the interest rises above §Y15%§!, our economy will begin to slow down and we will suffer from other adverse effects. At this point, we will have the ability to default on our debt (at a great cost). If our §YInterest on Debt§! exceeds our §YGross Income§!, our nation will collapse.."
 bankruptcy_cheap_loans_from_imf: "Get Cheap Loans from the IMF"
 bankruptcy_cheap_loans_from_imf_desc: "As a developed country we can negotiate with the IMF for a loan with cheap interest. With this new cheap loan we will pay some of our earlier debt, temporarily reducing our total interest. This is only a temporary measure however, as in a year our interest rates will return to normal"
 bankruptcy_seek_bailout_from_biggest_influencer: "Ask Debt Bailout from [?var:FROM.influence_array^0.GetNameWithFlag]"
 bankruptcy_seek_bailout_from_biggest_influencer_desc: "We can ask our large economic backers to bail out some of our debt, and also forgive some of it. Naturally, this will grant the bailer a lot of influence over us"
 bankruptcy_seek_bailout_from_second_biggest_influencer: "Ask Debt Bailout from [?var:FROM.influence_array^1.GetNameWithFlag]"
 bankruptcy_seek_bailout_from_second_biggest_influencer_desc: "We can ask our large economic backers to bail out some of our debt, and also forgive some of it. Naturally, this will grant the bailer a lot of influence over us"
 bankruptcy_seek_bailout_from_neighbour: "Ask Debt Bailout from [FROM.GetNameWithFlag]"
 bankruptcy_seek_bailout_from_neighbour_desc: "Some of the money we owe comes from our richer neighbour [FROM.GetNameDef]. As they are our friendly neighbour, perhaps we should ask them to bail us out?"
 bankruptcy_seek_bailout_from_imf: "Ask Debt Bailout from the IMF"
 bankruptcy_seek_bailout_from_imf_desc: "As a last resort we can as the IMF to give us debt relief. As the IMF represents multitude of financial institutions across the globe, they are very strict with their money usage. They will demand us to make changes to our financial policies to make sure that we can pay our debts in the future."
 bankruptcy_incoming_collapse: "Incoming Financial Collapse"
 bankruptcy_incoming_collapse_desc: "It is all out in the open now. The interest that our government pays on its debt is grown to such a massive size that it dwarfs our overall income. This is a nightmare situation and convincing our people that everything is in control will be very difficult"
 bankruptcy_default_on_debts: "Default on our Debts"
 bankruptcy_default_on_debts_desc: "By defaulting on our debts, we will signal our debtors that there is no realistic way for us to pay all of our debt. This is a last resort option for a heavily indebted country to solve its debt crisis. Usually some of our debt gets settled (forgiven) by our debtors, as they usually prefer to get some of their money than lose everything in a total collapse. This however doesn't come without political concessions. Defaulting our debts and not compensating our debtors in any way can be very dangereous."

 cheap_loans_from_imf_tt: "Our §YDebt§! will increase by $§R[?debt_addition|0]§! §Ybillion§! but our §YInterest Rate§! will be reduced by §G-2%§! for a year"
 bankruptcy_seek_bailout_from_biggest_influencer_tt: "We will ask [?var:FROM.influence_array^0.GetNameDef] to handle §Y$[?debt_bailout_temp|0] billion§! of our debt. They will pay three quarters of the sum and the rest will be settled. [?var:FROM.influence_array^0.GetNameDef]'s willingess to pay the debt will depend on their own financial situation.\n\nIf they agree to the deal, they will get §R20%§! influence on us!\n\n"
 bankruptcy_seek_bailout_from_second_biggest_influencer_tt: "We will ask [?var:FROM.influence_array^1.GetNameDef] to handle §Y$[?debt_bailout_temp|0] billion§! of our debt. They will pay two thirds of the sum and the rest will be settled. [?var:FROM.influence_array^1.GetNameDef]'s willingess to pay the debt will depend on their own financial situation.\n\nIf they agree to the deal, they will get §R15%§! influence on us!\n\n"
 bankruptcy_seek_bailout_from_neighbour_tt: "We will ask [?FROM.GetNameDef] to handle §Y$[?debt_bailout_temp|0] billion§! of our debt. They will pay half of the sum and the rest will be settled. [FROM.GetNameDef]'s willingess to pay the debt will depend on their own financial situation.\n\nIf they agree to the deal, they will get §R10%§! influence on us!\n\n"
 bankruptcy_seek_bailout_from_imf_tt: "We will contact the IMF and ask them to settle §Y$[?debt_bailout_temp|0] billion§! of our debt and give us a lower interest rate for a year. In return they will ask us to change our financial policies. §RDenying their demands will see us punished with a temporarily higher interest rate!§!\n\n"
