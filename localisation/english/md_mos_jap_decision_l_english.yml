 catdec_mdmosjap_JAP_diet: "National Consciousness and Radicalism"
 #catdec_mdmosjap_JAP_diet_desc: "After the WWII, Japan which was surrendered and occupied by the United States are revised former warlike and anti-democratic Imperial Constitution, to install a new pacific and democratic Constitution in 1947.\nHowever, from most of conservative Dietpersons are claimed that this 1947 Constitution should have to revise, especially in the Article 9 which is declaring Japan's anti-war stance.\nBecause Japan were installed the Police Reserve Corps, the present Self Defence Forces, under the United States administration for preparing to defend from or support in the Korean War.\nPlus, Japan is signed the Security Treaty with the United States and send JSDF personnels as dispatching of the United Nations' Peacekeeping Operations, under the administration of the Liberal Democratic Party which has taken the seat until 1955 to 1993.\nAmong right-leaning parties, some ultranationalist Dietpersons are demanding to reverse the Constitution, redefine the Emperor as a sacred and inviolable existence.\nMoreover they want to reinstall the martial law, called as the State Emergency Prerogative, which can restict all human's rights harshly.\nOn the other hand, all leftist parties and some conservative Dietpersons are holding up the protection of nowadays Constitution, because Japan was not involved in any war such as the Gulf War and the Yugoslav War, and can stand as the leader of anti-nuclear movements and a part of the grobal pacifism in today, by the present peaceful Constitution.\n\nThe arguement has been already beyond the political world and infiltrating into the all Japanese people's consciousness in countrywide, together with the technology and commercial revolution of the Internet - the BBS, forums, blogs, video sharing services, and social network services.\nAny modest political centrism or apoliticism (called as Non-poli) is going to fade and any citizens are being \"enlightened\" as \"Sayoku\" the liberal leftists or \"Uyoku\" the jingoistic rightists, with their radicalism, authoritarianism, totalitarianism, and exclusivism.\nEventually the Japan is being surrounded by the atmosphere of these theory: my or our creeds are infallible \"Honne\" - the real intentions - and all Japanese and worldwide people also have and share the same creeds with me or us, therefore I am or we are not alone."
 catdec_mdmosjap_JAP_diet_desc: "The discord of leftists and rightists about the democratic and pacific Constitution is getting more serious. Can Japan really become the nation of envy in the world? Become a police officier of democracy? Go back to the sun rising nation of the Emperor and Samurai Robots? Maintain status quo? An unexpected red revolution? Or... a total division?\n\n[Getcatdec_mdmosjap_JAP_diet_effectDESC]\n"
 catdec_mdmosjap_JAP_diet_effect: "§HEffect§!:\n    §HLeftists Radicalism§!:\n        - Change Radicalism §R[?mdmosjap_JAP_var_LeftRadDecay|1]%/month§!, £pol_idea §H[?mdmosjap_JAP_var_LeftRadDestabiliablityText|1]0%§! on Stability\n    §HRightists Radicalism§!:\n        - Change Radicalism §R[?mdmosjap_JAP_var_RightRadDecay|1]%/month§!, £pol_idea §H[?mdmosjap_JAP_var_RightRadDestabiliablityText|1]0%§! on Stability\n\n§HRadicalism§! will be changed §G-0.2%/Month§! §Hbasically§! and it will be modified by National Spirits and something else.\n"
