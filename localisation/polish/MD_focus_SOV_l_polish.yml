 SOV_rosguard_wagner: "Przyjąć PMC Wagnera do Rosgwardii"
 SOV_rosguard_wagner_desc: "Po śmierci Jewgienija Prigożyna jego PKW zaczęły się rozpadać na naszych oczach, część pozostała na Białorusi, wielu odeszło, ale część jest gotowa przejść pod naszą bezpośrednią kontrolę. Jesteśmy gotowi uczynić ich częścią Rosgwardii"
 SOV_mvd_category: "[SOV.GetFlag]Specjalne służby Rosji"
 SOV_mvd_category_desc: "Bezpieczeństwo kraju zależy nie tylko od sił zbrojnych. Bezpieczeństwo kraju spoczywa również na barkach władz państwowych, takich jak Ministerstwo Spraw Wewnętrznych, a także wielu służb specjalnych, które pozostały w spadku po ZSRR. Ta ogromna machina z różnych agencji i departamentów, przy odpowiednim kierunku, uratuje kraj przed wszelkimi kłopotami.\nSeparatyzm w [SOV.GetFlag]§YRussian§! regiony zaczną§RWzrost§! stopniowo, gdy tylko poziom §Ystabilności§! spada §Rponiżej 32%§!"
