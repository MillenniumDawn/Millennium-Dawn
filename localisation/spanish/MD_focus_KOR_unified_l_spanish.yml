 KOR_militarize_dokdo_desc: "Japón ha estado intentando arrebatarnos Dokdo durante mucho tiempo, e incluso los estadounidenses no han podido detener su ambición después de la Segunda Guerra Mundial. La única forma de proteger esta isla es armarla."
