 KAZ.liberalism: "£KAZ_western_liberal 光明道路民主党"
 KAZ.liberalism_icon: "£KAZ_western_liberal"
 KAZ.liberalism_desc: "光明道路党正式名称为哈萨克斯坦光明道路民主党，是哈萨克斯坦的一个自由保守派政党。光明道路党由议会议员阿扎特·佩鲁阿谢夫领导。该党于2002年初从哈萨克斯坦民主选择党中分裂出来后成立。从那时起，它被定位为反对党，尽管语气温和。"
 KAZ.socialism: "£KAZ_western_social_democrat 阿吾勒人民民主爱国党"
 KAZ.socialism_icon: "£KAZ_western_social_democrat"
 KAZ.socialism_desc: "阿吾勒人民民主爱国党或简称为阿吾勒（“村庄”），是哈萨克斯坦的一个政党。它最初由加尼·卡利耶夫于2000年1月30日创立，当时名为“阿吾勒”。阿吾勒宣称其主要价值观是灵性、爱国主义、忠诚、平等、合作。党以社会民主主义原则为基础，以加强国家调控和支持农业经济、保护农民工利益、积极推动实施经济和政治改革为首要任务，以维护农村人口的利益为己任。社会进一步民主化，在经济各部门实行合理形式的市场关系，提高公民的生活水平，以及对人民进行爱国主义教育。"
 KAZ.Communist-State: "£generic_Communist_State_small 哈萨克斯坦共产党"
 KAZ.Communist-State_desc: "哈萨克斯坦共产党于1936年成立，当时哈萨克斯坦在苏联境内获得加盟共和国地位。哈萨克斯坦共产党一直是苏联共产党的一个分支，直到苏联解体。"
 KAZ.Autocracy: "£KAZ_Autocracy 祖国"
 KAZ.Autocracy_icon: "£KAZ_Autocracy"
 KAZ.Autocracy_desc: "祖国之光是哈萨克斯坦的一个政党。 它是迄今为止最大的政党，自1999年起一直是该国的执政党。最初于1999年2月12日由前总理谢尔盖·捷列先科成立，当时简称为“祖国”，合并了包括人民联盟在内的几个先前独立的亲总统政党哈萨克斯坦统一运动、哈萨克斯坦自由运动和“为了哈萨克斯坦——2030”运动。"
 KAZ.anarchist_communism: "£KAZ_anarchist_communism 哈萨克斯坦社会主义运动"
 KAZ.anarchist_communism_icon: "£KAZ_anarchist_communism"
 KAZ.anarchist_communism_desc: "哈萨克斯坦社会主义抵抗运动由艾努尔·库尔曼诺夫在阿拉木图创立。该组织最初是工人国际托洛茨基主义委员会的哈萨克斯坦分部，后来脱离了托洛茨基主义，现在参加了马克思列宁主义共产党和工人党国际会议。"
 KAZ.neutral_Social: "£generic_neutral_Social_small 哈萨克斯坦公民党"
 KAZ.neutral_Social_desc: "哈萨克斯坦公民党是哈萨克斯坦一个已解散的政党，由第一书记阿扎特·佩鲁阿舍夫领导。公民党成立于1998年。公民党主张建设民主法治、组建公民社会机构、加强和发展国家地位。公民党的大部分成员由采矿和冶金行业最大企业的工人和雇员组成。党的主要机关是中央委员会。"
 KAZ.Neutral_Libertarian: "£KAZ_non_aligned_libertarian 哈萨克斯坦海盗党"
 KAZ.Neutral_Libertarian_icon: "£KAZ_non_aligned_libertarian"
 KAZ.Neutral_Libertarian_desc: "哈萨克斯坦海盗党是哈萨克斯坦未注册的政党。它效仿瑞典海盗党的模式，支持知识产权改革、言论自由和隐私。它是国际海盗党的创始成员之一。"
 KAZ.Neutral_green: "£KAZ_non_aligned_greens 哈萨克斯坦农民党"
 KAZ.Neutral_green_icon: "£KAZ_non_aligned_greens"
 KAZ.Neutral_green_desc: "哈萨克斯坦农业党成立于1999年1月6日。该党的宗旨是保护农村居民和农业工人的社会、文化、公民、政治和经济权利，促进国家地位的加强。该党主要由农业工人和农民、私人农场、农村公司和协会组成。"
 KAZ.Nat_Autocracy: "£KAZ_nationalist_military_junta 哈萨克斯坦共和国武装力量"
 KAZ.Nat_Autocracy_icon: "£KAZ_nationalist_military_junta"
 KAZ.Nat_Autocracy_desc: "哈萨克斯坦共和国武装部队是哈萨克斯坦的统一武装部队。它们保证维护国家的独立和主权及其陆地、领水和领空的完整及其宪法秩序。哈萨克斯坦武装部队在哈萨克斯坦国防部的领导下行动。"
