 BRA_idea_mercosur_member_state_desc: "Le MERCOSUR, ou MERCOSUL, est un pacte douanier et politique signé au début des années 90 par le Brésil, l'Argentine, l'Uruguay et le Paraguay. Plus tard, le reste de l'Amérique du Sud est devenu membre associé du MERCOSUR. L'organisation est digne d'apporter la prospérité et l'unité nécessaires à l'Amérique du Sud."
 BRA_idea_observer: "État observateur du Mercosur"
