 SOV_a_just_russia: "A Just Russia"
 SOV_a_just_russia_desc: "Just Russia is a political party founded in 2006-2007 as a result of a merger of similar left-wing political parties. It was believed that the creation of this party was supervised from the presidential administration and generally exists to emulate political life. How wrong these voices were when Just Russia won a majority in the elections..."
 SOV_direction: "Direction of the Party"
 SOV_direction_desc: "After we came to power, the question of the direction of our policies became acute. Our party is made up of people with similar but different views, but we see two centers of power emerging - supporters of the white-stripe liberal movement and supporters of social patriotism. Only the party congress will be able to decide in which direction the party will go."
 SOV_white_stripe_movement_preveil: "White Stripe Movement Preveil"
 SOV_white_stripe_movement_preveil_desc: "The party congress decided to support the agenda of the White-Stripe movement, involving further democratization and friendship with the west. It can be said that the party is on the path of transformation into a European-style social democratic Party."
 SOV_russian_democracy: "Russian Social Democarcy"
 SOV_russian_democracy_desc: "Striving for justice and social reforms have always been the main passion of the inhabitants of Russia, the Russian man has always gravitated to the idea of social justice, equality and freedom. This is clearly seen in the 20th century, when the people spontaneously supported popular democratic movements and social changes. After the collapse of the Soviet Union, the Russian people did not lose this aspiration and always supported those who promised social reforms. Thus we found ourselves in power, and we are obliged to realize the aspirations of our people."
 SOV_democratisation: "Reduce Dependence on Federal Center"
 SOV_democratisation_desc: "Social reformists have always stood for federalization and decentralization of the state. In order for the federation to function fully and develop evenly, it is necessary to reduce the dependence of the regions on the federal center. In this way we will achieve equality between the regions.."
 SOV_real_welfare: "A Real Social Welafare"
 SOV_real_welfare_desc: "Reforming the welfare system is a priority of our Government. For too long, the common man has suffered from failed market reforms and crooked social insurance.  We will reform social security and improve the lives of our citizens."
 SOV_empower_legislature: "Inheritor of Russian Constituent Assembly"
 SOV_empower_legislature_desc: "The Russian Constituent Assembly was the first truly popular assembly that was to determine the future of the country and its people and had it not been for the Bolsheviks, the Constituent Assembly could have been a true people's parliament. The goal of becoming such a people's assembly was the creation of the State Duma as the lower house of the Federal Assembly. However, during the entire existence of the State Duma, it completely discredited itself and lost that unifying symbol of the people's will and unification. The time has come to restore confidence in the Duma by vesting it with real powers and ensuring real popular representation."
 SOV_defend_people: "Defend Our People"
 SOV_defend_people_desc: "It hurts us to see a single mother collecting the last change for her child's medicine. It pains us to see a large family taking out a loan at an incredibly high interest rate to afford a one-room apartment. It pains us to see poverty spreading region by region. Thousands of citizens are left on the brink of poverty while banks and companies only get richer. To defeat this injustice, we must first create a system of benefits and social guarantees that can protect citizens from living in poverty."
 SOV_social_gurantees: "Social Gurantees and Healthcare"
 SOV_social_gurantees_desc: "The main challenge for the Russian social security system is pension provision and a broken health care system. The old generation cannot afford medicines because of high prices, and a seriously ill person who goes to the hospital risks not returning from it. We must provide pensioners with good conditions and the health care system with subsidies and funding."
 SOV_a_just_system: "A Just System"
 SOV_a_just_system_desc: "We aim to create a system in which everyone is someone, in which all basic human rights are guaranteed, in which political participation is encouraged, and in which truly fair decisions are made at fair elections. This is the just system that the revolutionaries of the past aspired to and that we have achieved in the present."
 SOV_a_just_economy: "A Just Economy"
 SOV_a_just_economy_desc: "Our fondest wish is to see not only a prosperous economy, but also a prosperous nation. Every person should be financially secure and socially protected, no one should be left at a broken trough! This is the only way we can build a prosperous country. And in this way companies and taxes from excessive profits will help, the rich should pay more and the poor less. In this way we will achieve equality and social justice in society. Forward to a Just Economy!"
 SOV_question_of_direction: "Question of Direction"
 SOV_question_of_direction_desc: "The question of the direction of our party has become acute. There is a group that believes that the social reforms carried out are not radical enough, they position the party and themselves not as a moderately reformist, but radical organization which goal is to transform the current social order. Others believe that we should take an example from the European social democratic parties, as their ideas are effective and relevant. It is up to us to decide where the party will go and who will win."
 SOV_revive_spirit_of_socialist_revolutionaries: "Revive the Spirit of Socialist-Revolutionaries"
 SOV_revive_spirit_of_socialist_revolutionaries_desc: "The Socialists-Revolutionaries was an organization and later a party that set itself the goal of radical transformation of Russian society on the basis of the ideas of agrarian socialism. They believed that the main engine of the revolution should be the peasants, on their shoulders a real first democratic and later socialist society should be built. Although A Just Russia did not claim to be the heirs of the SRs, the transformations we carried out launched a process of peaceful but still radical transformation of society, even revolutionary in some respects. Although the ideas of the Social Revolutionaries were created two centuries ago, they are still relevant today. So why don't we declare ourselves the successors of the SRs and officially announce the reestablishment of the Socialist-Revolutionary Party?"
 SOV_land_socialisation: "The Land Socialisation"
 SOV_land_socialisation_desc: "The main point of the program of the Socialist-Revolutionary Party was the socialization of land. According to the program, the land should belong to all the people of Russia and everyone has the right to use it. In fact, this means the transfer of land into state hands. However, we are representatives of the interests of the people and we will be able to dispose of it fairly and to the maximum benefit of the people."
 SOV_social_democracy_sr: "Social Democracy Still in Fashion"
 SOV_social_democracy_sr_desc: "Social democracy is probably one of the most effective ideas that originated in Europe. History knows a great number of successful examples of practical application of European social democracy. By adopting this experience we will be able to carry out successful reforms to improve the lives of our citizens in the future."
 SOV_third_way: "The Third Way"
 SOV_third_way_desc: "One of the characteristics of a democratic regime is the need for constant negotiation and balance. Many social democratic regimes have long gone from traditionally leftist ideas to more market-oriented but efficient ones. Such economic changes have been called the Third Way. Such economic ideas are characterized by a combination of traditionally market-oriented economic practices and social democratic ideas, creating a symbiosis of left-right practices to balance all. These are exactly the kind of ideas that are relevant and effective for us."
 SOV_centre_holds: "The Centre Stayed Strong"
 SOV_centre_holds_desc: "The agenda of the party's Central Council was stronger. The congress adopted by a majority of votes a patriotic program that envisages strengthening Russia's sovereignty, the authority of the central government and the people's unification around the government. This is the program of transforming Russia from a backward collapsed country into a strong superpower capable of protecting its borders and its multinational people!"
 SOV_russian_patriotism: "Russian Social Patriotism"
 SOV_russian_patriotism_desc: "The central idea of our policy is the concept of the ideology of social patriotism. According to our ideology, the key to a prosperous and equal socialist society lies in the establishment of a strong sovereign social state capable of defending its interests and the interests of the people in the international arena, the state is also obliged to defend the interests of the citizens within the country, to provide the people with all the necessary conditions to maintain their high standard of living, but the people also have their duties to the motherland, such as full obedience to the law, compulsory service and upholding the traditions of the Motherland."
 SOV_empower_nation: "Empower the Russian People"
 SOV_empower_nation_desc: "For us, the Russian nation is not only the nation of Russians, it is all the inhabitants of the vast territories of Russia. The peoples of the Volga region, Siberia, and the Caucasus are all part of the Russian nation, they are bearers of Russian identity, speak the Russian language, and share similar cultural traditions and values. It is this nation that should be dominant in Russia, only they should have priority for the state, because it is their interests that it represents. And not a single foreigner dare to claim their special rights, Russia is a country only for the multinational Russian people!"
 SOV_talks_with_rodina: "Talks with Rodina"
 SOV_talks_with_rodina_desc: "We share a long history of relations with the Rodina Faction. In the early 2000s, we were a single party, but as a result of internal contradictions, first the Duma faction broke up, and then a number of organizations left Rodina, which later formed Just Russia. Now the contradictions have subsided, and our political programs are virtually indistinguishable from each other, so the logical step would be to establish relations and unite to effectively implement our policies."
 SOV_form_national_patriotic_front: "Form National Patriotic Front"
 SOV_form_national_patriotic_front_desc: "Russian man, though strong in body and soul, but alone is vulnerable to the enemy, but united, the Russian people can turn back the rivers and topple mountains. Also in politics, for effective leadership and dominance in the political sphere, we must create a broad coalition of parties that share patriotic and socialist views. Only by uniting can we achieve a prosperous and independent Russia!"
 SOV_social_platform: "Prioritise Social Platform"
 SOV_social_platform_desc: "A high standard of living is the key to the prosperity of our state, only when a person will be secured and will be able to look confidently into the future, only then the state will develop. We will prioritize our social policy and provide citizens with everything they need."
 SOV_do_not_forget_about_people: "Do Not Forget About People!"
 SOV_do_not_forget_about_people_desc: "The people are the main source of power, we must not forget about them. Only a happy nation is capable of accomplishment, and a poor one only of collapse."
 SOV_more_regulations: "Nationalistion of Corporations"
 SOV_more_regulations_desc: "For too long the capitalists have exploited our people and state. Their activities have not brought any benefit to society, all the money goes only to them without giving anything in return. No wonder, because liberal legislation has completely unleashed the capitalists. We will nationalize all big business and create a network of state corporations so that we can direct the market in the direction we want."
 SOV_economical_platform: "Prioritise Economic Platform"
 SOV_economical_platform_desc: "In order for the people to live rich and the country to prosper, it is necessary to focus on the economy. There cannot be a prosperous civilization without economic power. We will focus all our attention on the economic platform of the NPF and restore the economic power of the country!"
 SOV_invest_in_beneficial_sectors: "Invest in Beneficial Sectors"
 SOV_invest_in_beneficial_sectors_desc: "In order to restore the country's productive capacity, large capital investments are needed. Therefore, we should invest in those sectors of the economy that can give us a good result in the long term and that will support our economic growth and GDP in the future."
 SOV_rapid_militarisation: "Rapid Militarisation"
 SOV_rapid_militarisation_desc: "The main doctrine of our ideology is the creation of a strong sovereign state, and what can be a strong state without a powerful army? We will start militarization of the economy and popularization of the army among the population. We will introduce lessons of military training in schools, we will introduce compulsory military events for citizens. We will also increase spending on the army so that it will be able to repel the attack of any enemy. The Russian state and the Russian people must be ready to defeat any enemy!"
 SOV_under_a_leader: "Under the Strong Leader"
 SOV_under_a_leader_desc: "The traditions of Russian state power are such that it has always been built on the figure of a strong leader. Ivan the Terrible, Alexander the Third, Joseph Stalin - these are all great leaders around whom the system of state power was built. Also, these are exactly the historical figures for whom the Russian people have the greatest respect. Now both people and the state system need the figure of a strong leader around whom people are ready to rally to achieve a great goal and we are ready to give it to them!"
 SOV_talks_with_left_patriots: "Talks with Left Patriots"
 SOV_talks_with_left_patriots_desc: "Gennady Semigin's Patriots of Russia is a major player in the political arena, his party has a lot of popular support and financial assets. This party advocates a similar program of left-wing patriotism as ours. It would be foolish to overlook such an obvious ally. We will start negotiations with Patriots of Russia to join the National Patriotic Front and subsequently give them a seat in the government."
 SOV_unite_patriotic_parties: "Unite Patriotic Parties"
 SOV_unite_patriotic_parties_desc: "The disintegration of the Rodina party resulted in the emergence of a huge number of small parties sharing similar ideas of patriotism. Although they are not capable of doing anything on their own, the political experience of their leaders, used in the right direction, can be extremely useful. We will take them into the National Patriotic Front and give them a place in the government."
 SOV_a_just_russia_prevails: "A Just Russia Prevails"
 SOV_a_just_russia_prevails_desc: "Within our front, Just Russia was able to hold its ground and remained the de facto dominant organization. Only Just Russia can maintain the unity of the National Patriotic Front and lead Russia to true greatness!."
 SOV_rodina_prevails: "Rodina Prevails"
 SOV_rodina_prevails_desc: "During its time in the coalition, Rodina was able not only to regain its political position and the trust of the electorate, but also to strengthen its position within the National Patriotic Front to such an extent that it is now able to claim the role of leader. A new era of coalition is beginning, now Rodina will lead Russia to a bright future!."
 SOV_rodina_tt: "Rodina will take a leadership of NPF"
 SOV_blr_democracy_tt: "Will install a democracy in Belarus"
 SOV_under_a_banner: "Under the Great Banner"
 SOV_under_a_banner_desc: "The flag of the Russian Empire, the flag of the Soviet Union and the Russian tricolor are the main symbols of Russia. Under these flags Russia reached incredible heights in culture, economy, science and foreign policy. These are the flags under which our ancestors performed feats, under the imperial flag Russians sacrificed themselves in the Crimean War, under the Soviet flag Russians sacrificed themselves during the Great Patriotic War. And under the Russian tricolor we will reach new heights, which Russia has never reached before."
 SOV_empower_executive: "Empower the President"
 SOV_empower_executive_desc: "We have always said that the office of the President of Russia has too few powers, the powers that he now has do not allow him to fully implement the policy necessary for the country It is crusial to remove usless restrictions that do not allow the President to fully implement the policy of Social Patriotism."
 SOV_united_country: "United Motherland"
 SOV_united_country_desc: "In order to achieve our goal, we are obliged to ensure the unity of the people. Only by uniting will Russia be able to achieve greatness and prosperity. Citizens must unite around an ideology, a leader and a state. As long as the Russian people is united, no one and nothing can break this nation."
 SOV_armenian_partnership: "Partnership with Armenia"
