 PER_election_events.2: "8-е президентские выборы"
 PER_election_events.2.t: "8-е президентские выборы"
 PER_election_events.2.d: "После согласования между партиями и влиятельными людьми в правительстве, была завершена и осуществлена необходимая координация для определения кандидатов и подтверждения их квалификации Советом стражей. Похоже, что атмосфера в обществе также предвкушает выборы.\nКроме того, по сравнению с предыдущими выборами, различия между принципиалистскими и реформистскими партиями уменьшились, и это дает основания полагать, что выборы пройдут мирно.\n\nМерой является голос народа."
