l_braz_por:
 LOADING_TIP_0: "La siccità siriana del 2006-2011 ha distrutto il 75% delle aziende agricole, costringendo 1,5 milioni di persone a trasferirsi nelle città. Affamate e disoccupate, la loro presenza ha gettato le basi per la rivolta del 2011 contro Assad."
 LOADING_TIP_1: "Dal 1932, la Thailandia ha avuto 12 colpi di Stato militari che hanno avuto successo e 7 che sono falliti. Oggi la Thailandia è una dittatura militare."
 LOADING_TIP_2: "Dalla sua fondazione nel 1825, la Bolivia ha subito 193 colpi di Stato e tentativi di colpo di Stato. L'ultimo risale al 1980."
 LOADING_TIP_3: "Il più vecchio sottomarino ancora in uso ha più di 70 anni. L'USS Cutlass è entrato in servizio nel 1945 e nel 1973 è stato trasferito a Taiwan, che lo ha ribattezzato "Hai Shih"."
 LOADING_TIP_4: "L'ISIS era in passato il ramo ufficiale di Al-Qaeda in Iraq ed è emerso dopo l'invasione statunitense del 2003."
 LOADING_TIP_5: "Al-Nusra in Siria è uscita nominalmente da Al-Qaeda nell'estate del 2016 per liberarsi dell'immagine di gruppo terroristico, pur continuando a uccidere normalmente."
 LOADING_TIP_6: "La Danimarca ha il disegno di bandiera più antico del mondo, con il "Dannebrog" che sventola dal 1219."
 LOADING_TIP_7: "Secondo Transparency International, la Danimarca è il Paese meno corrotto al mondo e lo è da cinque anni consecutivi, seguita da Finlandia e Nuova Zelanda."
 LOADING_TIP_8: "Il Paese con la migliore reputazione internazionale secondo il Reputation Institute è il Canada, mentre la Norvegia è in cima all'indice di sviluppo umano."
 LOADING_TIP_9: "Il Canada ha la costa più lunga del mondo."
 LOADING_TIP_10: "L'Uzbekistan e il Liechtenstein sono gli unici Paesi al mondo doppiamente privi di sbocchi sul mare, ovvero confinano solo con Paesi privi di coste."
 LOADING_TIP_11: "La Russia è 55 volte più grande delle Filippine, ma la lunghezza delle loro coste è circa la stessa"
 LOADING_TIP_12: "Nella Repubblica Democratica del Congo possono entrare Spagna, Francia, Italia, Regno Unito, Germania e Polonia."
 LOADING_TIP_13: "Il 60% della popolazione mondiale vive in Asia."
 LOADING_TIP_14: "Con la pace e il libero commercio, la Germania ha probabilmente ottenuto ciò per cui ha combattuto due guerre mondiali: il dominio politico ed economico sull'Europa".
 LOADING_TIP_15: "Hassanal Bolkiah, sultano e primo ministro del Brunei, è al potere dal 1967."
 LOADING_TIP_16: "La Cina ha 143 città con più di un milione di abitanti. 22 di esse superano i 5 milioni di abitanti."
 LOADING_TIP_17: "La Cina utilizza più cemento del resto del mondo messo insieme."
 LOADING_TIP_18: "Il Venezuela e l'Arabia Saudita hanno le maggiori riserve di petrolio al mondo, mentre la Russia e l'Iran hanno le maggiori riserve di gas naturale."
 LOADING_TIP_19: "Il Big Mac più economico del mondo si trova in Ucraina, mentre la Svizzera è il più costoso."
 LOADING_TIP_20: "Se la Cina dovesse trasformarsi in una superpotenza e sottoporre gli altri alla sua prepotenza e aggressione, i popoli del mondo dovrebbero smascherarla e rovesciarla.\n- Deng Xiaoping -"
 LOADING_TIP_21: "L'aviazione israeliana potrebbe distruggere l'esercito libanese in poche ore. Ma con noi non possono farlo. Noi esercitiamo la guerriglia.\n- Hassan Nasrallah -"
 LOADING_TIP_22: "La Germania è favorevole all'integrazione proprio perché non vuole il dominio.\n- Gerhard Schroeder -"
 LOADING_TIP_23: "Il mio vicino conosce 200 tipi di vino. Io conosco solo il rosso e il bianco. Ma il mio vicino conosce solo due tipi di Paesi, quelli industrializzati e quelli in via di sviluppo. Io invece ne conosco 200.\n- Hans Rosling -"
 LOADING_TIP_24: "L'errore dell'Occidente è stato quello di mettere i sauditi sul trono dell'Arabia Saudita, lasciando che usassero la fortuna petrolifera mondiale per promuovere l'Islam wahhabita.\n- Salman Rushdie -"
 LOADING_TIP_25: "La povertà non è socialismo. Essere ricchi è glorioso.\n- Deng Xiaoping -"
 LOADING_TIP_26: "Non voglio uccidere le persone, quindi non eleggetemi presidente.\n- Rodrigo Duterte -"
 LOADING_TIP_27: "Sradicheremo Twitter. Non mi interessa cosa dice la comunità internazionale. Tutti saranno testimoni del potere della Repubblica turca.\n- Recap Tayyip Erdogan -"
 LOADING_TIP_28: "Sono il miglior leader politico in Europa e nel mondo".\n- Silvio Berlusconi -"
 LOADING_TIP_29: "Dopo la rivoluzione islamica dell'Iran nel 1979, l'Occidente, avendo perso il suo più importante alleato nella regione, si è alleato con l'Iraq di Saddam Hussein per combattere una brutale guerra di 8 anni contro di loro."
 LOADING_TIP_30: "Il nostro motto, che non abbiamo paura di ripetere anno dopo anno, è "Morte all'America".'!\n- Hassan Nasrallah -"
 LOADING_TIP_31: "Sotto Gheddafi, la Libia era il Paese africano con il più alto tenore di vita."
 LOADING_TIP_32: "Quando si tratta di dignità umana, non possiamo scendere a compromessi.\n- Angela Merkel -"
 LOADING_TIP_33: "La Svezia è la più piccola nazione che ancora produce internamente tutti i suoi jet da combattimento, le sue navi e i suoi sottomarini."
 LOADING_TIP_34: "Il carro armato più diffuso al mondo è il T-72 sovietico, ancora utilizzato da quasi 40 Paesi. Il Leopard 2 tedesco è utilizzato da 18 Paesi e l'M1 Abrams statunitense da 7 Paesi."
 LOADING_TIP_35: "Dal 2010 al 2015, l'Etiopia ha raddoppiato le dimensioni della propria economia, che continua a crescere al ritmo più veloce del mondo."
 LOADING_TIP_36: "Il terrorismo non conosce nazionalità o religione.\n- Vladimir Putin -"
 LOADING_TIP_37: "La Russia è, dopo gli Stati Uniti, il Paese con la più grande popolazione di immigrati al mondo, provenienti soprattutto dall'Asia centrale e dall'Ucraina."
 LOADING_TIP_38: "Nel 2013, la Russia ha registrato il primo aumento naturale della popolazione dalla caduta dell'Unione Sovietica."
 LOADING_TIP_39: "MILF è, ovviamente, l'acronimo di Moro Islamic Liberation Front, che ha combattuto per una nazione musulmana indipendente nelle Filippine. Hanno terminato la loro lotta nel 2014, mentre un gruppo scissionista si è unito all'ISIS."
 LOADING_TIP_40: "Quando la Cina si sveglierà, il mondo tremerà.\n- Napoleone -"
 LOADING_TIP_41: "Le popolazioni di Zimbabwe, Sud Sudan, Malawi, Niger e Burundi sono quelle che crescono più rapidamente al mondo."
 LOADING_TIP_42: "Oltre a essere il confine più militarizzato al mondo, quello tra Corea del Nord e Corea del Sud è anche il più grande divario nel benessere economico di due nazioni confinanti."
 LOADING_TIP_43: "Il numero di bambini non cresce più nel mondo. Stiamo ancora discutendo del picco del petrolio, ma abbiamo sicuramente raggiunto il picco dei bambini.\n- Hans Rosling -"
 LOADING_TIP_44: "Nessuno in Europa sarà abbandonato. Nessuno in Europa sarà escluso. L'Europa ha successo solo se lavoriamo insieme.\n- Angela Merkel -"
 LOADING_TIP_45: "Non abbiamo dubbi sul fatto che la democrazia sia un bene, ma prima devono essere soddisfatte le esigenze fondamentali dei cittadini. Se questo richiede l'autoritarismo, ben venga l'autoritarismo.\n- Mikhail Gorbachev -"
 LOADING_TIP_46: "Non vorremmo certo avere lo stesso tipo di democrazia che hanno in Iraq, onestamente.\n- Vladimir Putin -"
 LOADING_TIP_47: "Se gli Stati Uniti dovessero andarsene e abbandonare l'Iraq senza aver creato le basi per un Paese unito, sarebbe sicuramente un secondo errore".\n- Vladimir Putin -"
 LOADING_TIP_48: "Non ci sarà dialogo, se non con le armi.\n- Osama bin Laden -"
 LOADING_TIP_49: "Il denaro non è l'unica risposta, ma fa la differenza.\n- Barack Obama -"
 LOADING_TIP_50: "Il potere americano nel mondo è al suo apice storico.\n- Zbigniew Brzezinski -"
 LOADING_TIP_51: "Poiché non si può intervenire ovunque, non si conclude che non si può intervenire da nessuna parte.\n- Zbigniew Brzezinski -"
 LOADING_TIP_52: "Quando ci sono dei terroristi, non si lanciano loro dei palloncini, né si usano bastoni di gomma, per esempio. Bisogna usare gli armamenti.\n- Bashar al-Assad -"
 LOADING_TIP_53: "Nessun governo al mondo uccide il proprio popolo, a meno che non sia guidato da un pazzo\n- Bashar al-Assad -"
 LOADING_TIP_54: "Se Israele deponesse le armi, non ci sarebbe più Israele. Se gli arabi deponessero le armi, non ci sarebbe più guerra.\n- Benjamin Netanyahu -"
 LOADING_TIP_55: "Israele ha sostenuto l'Iran nella sua guerra contro l'Iraq. Ma dopo che Israele entrò nel Libano meridionale nel 1982, l'Iran fondò quello che oggi è Hezbollah, ponendo le basi per la loro rivalità."
 LOADING_TIP_56: "Se i musulmani smettessero di fumare sigarette per un solo giorno e ci mandassero anche solo la metà dei soldi risparmiati, la Russia sparirebbe dalla carta geografica.\n- Shamil Basayev -"
 LOADING_TIP_57: "Ho iniziato la rivoluzione con 82 uomini. Non importa quanto sei piccolo se hai fede e un piano d'azione. Fidel Castro -"
 LOADING_TIP_58: "È meglio svegliarsi e sentire l'odore del falafel.\n- Mike Huckabee -"
 LOADING_TIP_59: "Tutte le guerre si basano sull'inganno.\n- Sun Tzu -"
 LOADING_TIP_60: "Non esiste alcun caso in cui un paese abbia tratto vantaggio da una guerra prolungata.\n- Sun Tzu -"
 LOADING_TIP_61: "Combattere e conquistare in tutte le battaglie non è l'arte suprema della guerra. L'arte suprema della guerra è sottomettere il nemico senza combattere.\n- Sun Tzu -"
 LOADING_TIP_62: "La debolezza numerica deriva dal doversi preparare contro tutti i possibili attacchi. La forza numerica deriva dall'attirare il nemico a fare questi preparativi.\n- Sun Tzu -"
 LOADING_TIP_63: "È quando la "comunità internazionale" esprime "preoccupazione" per la vostra "situazione" che la vostra situazione è davvero fottuta.\n- Michael D. Weiss -"
 LOADING_TIP_64: "Conoscere la geografia di una nazione significa conoscere la sua politica estera. \n- Napoleone -"
 LOADING_TIP_65: "La politica internazionale non riguarda mai la democrazia e i diritti umani. Riguarda gli interessi degli Stati. Non importa quanto ci venga detto il contrario nelle lezioni di storia.\n- Egon Bahr -"
 LOADING_TIP_66: "Il terrorismo può arrivare ovunque non ci sia un governo forte, o un governo che non riesce a controllare il suo entroterra.\n- Robert D. Kaplan -"
 LOADING_TIP_67: "La prima cosa da riconoscere dell'Afghanistan e di qualsiasi altro Paese povero e non sviluppato è che, per quanto grande appaia sulla mappa, è molto più grande quando ci si trova lì.\n- Robert D. Kaplan -"
 LOADING_TIP_68: "Molti cambiamenti sono così graduali che non fanno nemmeno notizia. Ma la storia dimostra che questi cambiamenti sono più importanti degli eventi drammatici che fanno notizia.\n- Robert D. Kaplan -"
 LOADING_TIP_69: "La maggior parte del male nel mondo è fatto da brave persone, e non per caso, per errore o per omissione. Sono le loro azioni deliberate, guidate dai loro alti ideali.\n- Isabel Paterson -"
 LOADING_TIP_70: "Un esercito è una diversione di energia dalla vita produttiva di una nazione.\n- Isabel Paterson -"
 LOADING_TIP_71: "Le nazioni non hanno amici o alleati permanenti, ma solo interessi permanenti.\n- Lord Palmerston -"
 LOADING_TIP_72: "A volte penso che la guerra sia il modo in cui Dio ci insegna la geografia.\n- Paul Rodriguez -"
 LOADING_TIP_73: "Il nemico comune ci unisce, mentre i valori positivi che ciascuno di noi difende in realtà ci dividono. Per questo motivo, dovremmo enfatizzare ciò che ci oppone.\n- Alexander Dugin -"
 LOADING_TIP_74: "Vinceremo così tanto che potreste anche stancarvi di vincere. E direte: 'Per favore, è troppo vincere. Non ce la facciamo più! Non possiamo perdere?'.\n- Donald Trump -"
 LOADING_TIP_75: "Sono convinto che la Nigeria sarebbe stata un Paese più sviluppato senza il petrolio. Avrei voluto che non avessimo mai sentito l'odore dei fumi del petrolio.\n- Wole Soyinka -"
 LOADING_TIP_76: "Non avete ancorato la Germania all'Europa. Avete ancorato l'Europa a una nuova Germania dominante e unificata. Alla fine, amici miei, vi accorgerete che non funzionerà.\n- Margaret Thatcher -"
 LOADING_TIP_77: "Dobbiamo assicurarci che nessuno Stato o combinazione di Stati acquisisca la capacità di espellere gli Stati Uniti dall'Eurasia o di diminuire il loro ruolo decisivo.\n- Zbigniew Brzezinski -"
 LOADING_TIP_78: "Non aspetteremo che la battaglia si svolga in Arabia Saudita. Porteremo invece la battaglia in Iran.\n- Crown Prince Mohammed bin Salman -"
 LOADING_TIP_79: "Il talento nel seguire le vie di ieri... non è sufficiente a migliorare il mondo di oggi.\n- King Wu-ling, 307 BC -"
 LOADING_TIP_80: "Se i caschi blu delle Nazioni Unite si presentano nella vostra città o nel vostro villaggio e si offrono di proteggervi, scappate.\n- Andrew Thomson -"
 LOADING_TIP_81: "Agire sulla base della presunzione di una minaccia cinese esistente o probabile esagera le intenzioni e le capacità della Cina e apre la porta a una nuova guerra fredda".\n- Melvin Gurtov -"
 LOADING_TIP_82: "Il dominio dei principi liberali dell'economia, della politica e delle relazioni internazionali durerà solo finché coloro che lo hanno imposto manterranno la capacità di difenderlo.\n- Robert Kagan -"
 LOADING_TIP_83: "Le nazioni sono guidate solo dai propri interessi e non hanno alcun obbligo nei confronti di altri Paesi che non si sono conformati a tali interessi.\n- Indira Gandhi -"
 LOADING_TIP_84: "Cinquantasette Paesi al mondo, un terzo delle Nazioni Unite, non riconoscono Israele. In un certo senso, penso che la Corea del Nord abbia migliori relazioni internazionali.\n- King Abdullah II of Jordan -"
 LOADING_TIP_85: "Non credo nell'ideologia nelle relazioni internazionali.\n- Sergei Lavrov -"
 LOADING_TIP_86: "Stiamo combattendo una battaglia, e più della metà di questa battaglia si svolge sul campo di battaglia dei media.\n- Ayman al-Zawahiri, head of al-Qaeda -"
 LOADING_TIP_87: "Le crescenti tensioni in Europa orientale fanno venire i brividi. Ad appena un quarto di secolo dalla fine della guerra fredda, sembra che stiamo scivolando verso un'altra guerra fredda.\n- Alex Morritt -"
 LOADING_TIP_88: "La mia risposta sul tema della civiltà occidentale è che vorrei che ne avessero una.\n- Mahatma Gandhi -"
 LOADING_TIP_89: "Un gruppo dirigente è tale finché può nominare i suoi successori. Chi esercita il potere non è importante, purché la struttura rimanga la stessa.\n- George Orwell -"
 LOADING_TIP_90: "Dopo il caos e la carneficina dell'11 settembre, non basta servire i nostri nemici con documenti legali.\n- George W. Bush -"
 LOADING_TIP_91: "Ogni nazione della regione deve ora prendere una decisione. O siete con noi, o siete con i terroristi.\n- George W. Bush -"
 LOADING_TIP_92: "Siamo in grado di produrre una bomba all'idrogeno e missili balistici, ma non siamo ancora in grado di produrre una nostra moderna televisione.\n- Mikhail Khodorkovsky -"
 LOADING_TIP_93: "È una vergogna per la comunità internazionale che abbiamo permesso che tanti conflitti si congelassero, senza fare uno sforzo serio per risolverli.\n- Martti Ahtisaari -"
 LOADING_TIP_94: "La potenza militare è la forza nazionale di un Paese. Solo quando si costruisce questa forza in tutti i modi, si può sviluppare un Paese prospero.\n- Kim Jong-un -"
 LOADING_TIP_95: "Tutti gli Stati Uniti sono nel raggio d'azione delle nostre armi nucleari; un pulsante nucleare è sempre sulla mia scrivania. Questa è la realtà, non una minaccia.\n- Kim Jong-un -"
 LOADING_TIP_96: "La nazione cinese ha raggiunto il periodo più pericoloso.\n- Xi Jinping -"
 LOADING_TIP_97: "Il progresso sociale si misura dalla posizione sociale del sesso femminile.\n- Karl Marx -"
 LOADING_TIP_98: "Non siamo più nella Guerra Fredda. Origliare gli amici è inaccettabile.\n- Vladimir Putin -"
 LOADING_TIP_99: "Non sono un leader naturale. Sono troppo intellettuale; sono troppo astratto; penso troppo.\n- Newt Gingrich -"
 LOADING_TIP_100: "Un'economia solida è la fonte della forza nazionale.\n- Shinzo Abe -"
 LOADING_TIP_101: "Dio è dalla nostra parte. Batteremo l'invasore.\n- Saddam Hussein, 2003 -"
 LOADING_TIP_102: "Li abbiamo massacrati ieri e continueremo a massacrarli.\n- Mohammed al-Sahar, Iraqi Information Minister, 2003 -"
 LOADING_TIP_103: "I soldati di Saddam Hussein e le sue grandi forze hanno dato agli americani una lezione che non sarà dimenticata dalla storia. Veramente.\n- Mohammed al-Sahar, Iraqi Information Minister, 2003 -"
 LOADING_TIP_104: "Sembra sempre impossibile finché non viene fatto.\n- Nelson Mandela -"
 LOADING_TIP_105: "L'educazione è l'arma più potente che si possa usare per cambiare il mondo.\n- Nelson Mandela -"
 LOADING_TIP_106: "Occhio per occhio finisce per rendere cieco il mondo intero.\n- Mohandas Gandhi -"
 LOADING_TIP_107: "I diritti umani non sono violati solo dal terrorismo, dalla repressione o dall'assassinio, ma anche da strutture economiche ingiuste che creano grandi disuguaglianze.\n- Papa Francesco -"
 LOADING_TIP_108: "Appartengo alla generazione che è cresciuta sotto il nazionalsocialismo e che è stata accecata e traviata. Abbiamo permesso a noi stessi di essere sviati.\n- Gunter Grass -"
 LOADING_TIP_109: "È stato detto che ero un lupo travestito da pecora. Non sono io. Non ci sono vestiti da pecora.\n- Norbert Hofer -"
 LOADING_TIP_110: "Penso che francamente, quando si tratta di caos, non avete ancora visto nulla.\n- Nigel Farage -"
 LOADING_TIP_111: "Sono finiti per sempre i giorni in cui i nostri nemici potevano ricattarci con testate nucleari.\n- Kim Jong-un -"
 LOADING_TIP_112: "Se un istituto finanziario è troppo grande per fallire, è troppo grande per esistere.\n- Bernie Sanders -"
 LOADING_TIP_113: "Sono un uomo di fede. Temo solo Dio e, a volte, mia moglie.\n- Lech Walesa -"
 LOADING_TIP_114: "Una delle parti più difficili del mio lavoro è collegare l'Iraq alla guerra al terrorismo.\n- George W. Bush -"
 LOADING_TIP_115: "Prima l'Afghanistan, ora l'Iraq. Chi sarà il prossimo? La Siria? La Corea del Nord? L'Iran? Dove finirà tutto questo?\n- Daniel Kofman -"
 LOADING_TIP_116: "Niente minaccia di più il futuro di un Iraq democratico, pluralista e laico dell'ascesa di fascisti islamici come Muqtada al-Sadr.\n- Marc Cooper -"
 LOADING_TIP_117: "Non ho creduto a Bush.\n- Saddam Hussein -"
 LOADING_TIP_118: "L'esercito siriano è inutile! Datemi una brigata di Basij e potrei conquistare l'intero Paese\n- Qasem Soleimani -"
 LOADING_TIP_119: "Sono il Gesù Cristo della politica. Sono una vittima paziente, sopporto tutti, mi sacrifico per tutti.\n- Silvio Berlusconi -"
 LOADING_TIP_120: "Dobbiamo guardarci dai demagoghi che sono pronti a dichiarare una guerra commerciale contro i nostri amici - indebolendo la nostra economia, la nostra sicurezza nazionale e l'intero mondo libero. \n- Ronald Reagan -"
 LOADING_TIP_121: "Ci sono poteri che cercano di governare la Turchia dall'estero. Voi lo state ignorando, portando così sangue, lacrime e sofferenza a questa nazione.!\n- Necmeddin Erbakan -"
 LOADING_TIP_122: "Se ogni musulmano versasse un secchio d'acqua, Israele finirebbe per essere distrutto da un'alluvione diffusa.!\n- Ayatollah Khomeini -"
 LOADING_TIP_123: "Ho 99 problemi - e ora Jay-Z è uno di questi.\n- Barack Obama -"
 LOADING_TIP_124: "Anche se siamo testimoni di impatti climatici devastanti che causano panico in tutto il mondo... non stiamo ancora facendo abbastanza.\n- Segretario generale delle Nazioni Unite Antonio Guterres -"
 LOADING_TIP_125: "Stiamo tornando alla situazione della Guerra Fredda, solo che ora è peggio perché Putin appartiene a una generazione che non ha avuto guerre al suo attivo.\n- Dmitry Oreshkin -"
 LOADING_TIP_126: "Ho amato la mia vita precedente. Avevo così tante cose da fare. Qui c'è più lavoro che nella mia vita precedente. Pensavo che sarebbe stato più facile.\n- Donald Trump, per essere stato eletto Presidente -"
 LOADING_TIP_127: "L'Arabia Saudita non è sempre stata così repressiva. Ora è insopportabile.\n- Jamal Khashoggi -"
 LOADING_TIP_128: "Non esportiamo rivoluzione, non esportiamo fame e non veniamo a causarvi mal di testa! Cosa si può dire di più?\n- Xi Jinping -"
 LOADING_TIP_129: "Il più grande contributo all'intera umanità, dato dalla Cina, è quello di evitare che i suoi 1,3 miliardi di persone soffrano la fame.\n- Xi Jinping -"
 LOADING_TIP_130: "Non permetteremo mai a nessuno, a nessuna organizzazione o partito politico, in nessun momento e in nessuna forma, di separare una parte del territorio cinese dalla Cina.\n- Xi Jinping -"
 LOADING_TIP_131: "Ho affrontato centinaia di battaglie. Ho visto tutto. In quale paese non sono stato? Ovunque! Dovete aumentare il vostro livello di conoscenza!\n- Jiang Zemin, gridando ai giornalisti cinesi -"
 LOADING_TIP_132: "La prima regola della guerra senza restrizioni è che non ci sono regole, nulla è vietato.\n- Qiao Liang, Generale PLA cinese -"
 LOADING_TIP_133: "I grandi maestri delle tecniche di guerra del XXI secolo saranno coloro che impiegheranno metodi innovativi per raggiungere obiettivi tattici, di campagna e strategici.\n- Yier Tierfude -"
 LOADING_TIP_134: "L'unico errore della dittatura in Brasile è stato torturare e non uccidere.\n- Jair Bolsonaro -"
 LOADING_TIP_135: "Se sarò presidente, lascerò l'ONU. Quell'istituzione non serve a nulla. È un'organizzazione di comunisti.\n- Jair Bolsonaro -"
 LOADING_TIP_136: "Mangeremo erba e faremo la fame per avere le nostre armi nucleari. Il Pakistan non ha altra scelta!\n- Zulfikar Ali Bhutto -"
 LOADING_TIP_137: "La crescita della potenza di Atene e l'allarme suscitato a Sparta resero la guerra inevitabile.\n- Thucydides -"
 LOADING_TIP_138: "Ho letto più cose sul culo di Oprah Winfrey che sull'ascesa della Cina. Forse la Cina è in ascesa perché le sue donne non passano tutto il tempo a leggere del sedere di Oprah Winfrey.\n- Caitlin Moran -"
 LOADING_TIP_139: "L'ascesa della Cina è una grande sfida per gli Stati Uniti. La nostra incapacità di gestire adeguatamente la Germania e il Giappone ci è costata cara. Non dobbiamo commettere lo stesso errore con la Cina.\n- Steve Forbes -"
 LOADING_TIP_140: "Dovremmo continuare a percorrere la strada della globalizzazione. La globalizzazione è un bene... quando il commercio si ferma, arriva la guerra".\n- Jack Ma -"
 LOADING_TIP_141: "Chi ha detto che la penna è più potente della spada, evidentemente non ha mai avuto a che fare con le armi automatiche.\n - Douglas MacArthur -"
 LOADING_TIP_142: "Non ci sono segreti per il successo. È il risultato di preparazione, duro lavoro e apprendimento dal fallimento.\n - Colin Powell- "
