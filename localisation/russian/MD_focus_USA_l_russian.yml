 USA_american_economic_decisions_category: "Американская экономика"
 USA_american_economic_decisions_category_desc: "Американская экономика является крупнейшей в мире и одной из самых сильных экономик в мире. Однако это не означает, что у него нет недостатков. В основном это сервис, поскольку большинство американских предприятий ищут более дешевую рабочую силу в другом месте. Экономика также очень тесно связана с американской политикой. Вести бизнес в Америке дорого, но чрезвычайно выгодно. §YУолл-Стрит§! тоже частично виноват. Бизнесмены и женщины Нью-Йорка — одни из самых влиятельных людей в Америке. Лучше держать их под контролем и на стороне правительства, иначе.\n\n§YСила Уолл-Стрит:§! [?USA.USA_strength_of_wall_street_var|17.0] из 50\n§YСила правил:§! [?USA.USA_economic_regulation_var|45.0] из 100"
 USA_resource_steel_factories_decision: "Расширить сталелитейные заводы"
 USA_resource_steel_factories_decision_desc: "Большая часть американской сталелитейной промышленности в последние 40-50 лет была передана на аутсорсинг. Возможно, в наших интересах вернуть часть работы сюда и инвестировать в наши сталелитейные компании!"
 USA_resource_aluminimum_prospecting_decision: "Эксплуатация месторождений бокситов"
 USA_resource_aluminimum_prospecting_decision_desc: "Необходимо использовать залежи бокситов вокруг Соединенных Штатов. Инвестирование в этот ресурс может способствовать повышению самодостаточности по всей стране."
 USA_resource_techmetals_prospecting_decision: "Перспектива технологических металлов"
 USA_resource_techmetals_prospecting_decision_desc: "Для электроники требуется большое количество очень специфических материалов, таких как литий, золото, вольфрам и серебро. Нам следует поискать еще немного вокруг Скалистых гор и Апплачей."
 USA_regulate_wall_street_decision: "Пройти регламент Уолл-Стрит"
 USA_regulate_wall_street_decision_desc: "§YУолл-Стрит§! было хорошо слишком долго. Мы должны стремиться к улучшению регулирования финансового сектора"
 USA_deregulate_wall_street_decision: "Дерегулирование финансового сектора"
 USA_deregulate_wall_street_decision_desc: "Наши правила в настоящее время слишком жесткие для финансового сектора. Их ослабление должно улучшить инвестиции со стороны отечественных и иностранных инвесторов."
 USA_industrial_outsourcing_decision: "Промышленный аутсорсинг"
 USA_industrial_outsourcing_decision_desc: "Правила привели к тому, что стоимость бизнеса в Соединенных Штатах намного превысила его стоимость. Возможно, поощрение аутсорсинга могло бы в целом повысить цену и спрос на американских рабочих."
 USA_spurring_economic_growth_decision: "Стимулировать экономический рост"
 USA_spurring_economic_growth_decision_desc: "В последнее время экономика стагнирует. Мы должны ввести какое-то новое законодательство либо для дерегулирования, либо для использования денежно-кредитной/фискальной политики для ускорения экономического роста."
 USA_bring_microsoft_to_court_decision: "Подать на Microsoft в суд"
 USA_bring_microsoft_to_court_decision_desc: "В прошлом году Microsoft было разрешено беспрепятственно приобретать более мелкие технологические фирмы. Некоторые из экономических консультантов предлагают подать на Microsoft в суд, чтобы они не расширились еще больше."
 USA_finish_keystone_and_dakota_pipelines: "Завершить строительство трубопроводов Keystone и Dakota"
 USA_finish_keystone_and_dakota_pipelines_desc: "Канада и США неустанно работают над трубопроводами Keystone и Dakota. Эти трубопроводы только помогут укрепить американскую нефтяную независимость"
 USA_america_first_energy_plan: "Первый энергетический план Америки"
 USA_america_first_energy_plan_desc: "Энергетический план 'Америка прежде всего' призван создать американские рабочие места, возродить угольную промышленность и увеличить внутреннее производство ископаемого топлива. План открывает сотни акров федеральных земель для разведки угля, нефти и газа.\nВремя для американского энергетического бума.\n"
 USA_open_public_lands_to_fracking: "Открыть общественные земли для добычи нефти и газа"
 USA_open_public_lands_to_fracking_desc: "Теперь, когда бюрократия наконец-то исчезла. Федеральные земли созрели для промышленной экспансии и разведки нефти. Нефть должна течь.\n В попытке продолжать открывать общественные земли для добычи нефти. Мы увеличили сумму субсидий на 10 миллиардов долларов для нашей энергетической независимости.\n"
