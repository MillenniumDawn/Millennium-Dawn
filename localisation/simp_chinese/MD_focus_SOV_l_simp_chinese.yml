 SOV_allied_nrk_2: "与朝鲜结盟"
 SOV_allied_nrk_2_desc: "我们计划将我们的联盟向东扩展，首先是朝鲜——这个国家的人民感激我们过去的支持，并且他们的继续存在很大程度上要归功于我们。"
 SOV_warsaw_finland: "红芬兰"
 SOV_warsaw_finland_desc: "俄国内战期间，芬兰曾试图建立社会主义政府，以收复失地。现在，我们已准备好完成这一使命，让芬兰加入华沙条约组织。"
 SOV_mongolia_question: "蒙古问题"
 SOV_mongolia_question_desc: "蒙古历来应我们的要求保持中立，以避免与中国发生冲突，维护友好关系。然而，我们现在准备抛开这些顾虑，提议与蒙古建立全面联盟。"
 SOV_vietnam_question: "越南问题"
 SOV_vietnam_question_desc: "越南长期以来一直是我们值得信赖的盟友和伙伴。现在是时候深化我们的合作，并将这一伙伴关系提升到新的水平了。"
 SOV_spain_influ: "重估内战的结果"
 SOV_spain_influ_desc: "西班牙内战中，社会主义力量惨败。我们准备协助西班牙共产党人再次崛起，重建西班牙无产阶级专政。"
 SOV_avenge_afgan: "第二次干预阿富汗"
 SOV_avenge_afgan_desc: "我们最初试图控制阿富汗的尝试以失败告终。现在，我们准备复仇，并最终在所谓的“帝国墓地”实现我们的目标。"
 SOV_iraq_influ_desc: "尽管伊拉克地理位置遥远，而且从未与我们结成紧密联盟，但我们准备支持他们推翻现任反苏政权的努力。"
 SOV_warsaw_greece: "重演希腊内战"
 SOV_warsaw_greece_desc: "1946年至1949年的希腊内战以共产主义军队的失败告终。如今，我们已准备好卷土重来，复仇并夺回影响力。"
