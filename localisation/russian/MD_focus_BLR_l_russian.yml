 BLR_pol_revol_category: "Привести к власти в Польше националистов, которые нам выгодны"
 BLR_pol_revol_category_desc: "Мы должны отомстить Польше за все те годы, когда она пыталась уничтожить нашу независимость, за унизительную Люблинскую унию, за разделение нашей страны в 20 веке. Мы поставим польский народ в положение, когда у него не будет выбора, и он будет подчиняться нам"
