 Germany.417.d: "联邦宪法保卫局希望关闭一个最近成为我们国家关注焦点的伊斯兰组织。许多人担心该组织可能会发展成为更大的组织，但其他人则认为它只是另一个心怀不满的德国人组成的小团体。"
 Germany.417.a: "关闭它"
