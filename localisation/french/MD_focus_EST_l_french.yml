 EST_rural_unemployment: "Chômage rural"
 EST_rural_unemployment_desc: "Le sous-développement chronique des régions rurales d'Estonie a créé un cycle de chômage dévastateur. Nos paroisses, villages et municipalités sont confrontés à un chômage croissant, qui épuise les ressources locales et fait peser une charge toujours plus lourde sur le système de protection sociale. Sans intervention, ces communautés risquent de devenir des zones économiques mortes permanentes."
 EST_crippling_unemployment: "Un chômage paralysant"
 EST_crippling_unemployment_desc: "La crise financière russe a provoqué des ondes de choc dévastatrices dans notre économie, alors que nous tentons de réduire notre dépendance économique à l’égard de Moscou. La crise a déclenché une cascade de faillites d’entreprises et de licenciements massifs, ce qui a pratiquement paralysé notre économie, jusque-là florissante. Malgré de multiples interventions politiques, nous n’avons pas réussi à endiguer la montée du chômage. Sans action décisive, cette paralysie économique menace de devenir une faiblesse structurelle à long terme de notre économie nationale."
 EST_population_decline: "Déclin de la population"
 EST_population_decline_desc: "Depuis notre indépendance, nous luttons contre le problème du déclin démographique. L’immigration est au plus bas, les gens quittent le pays pour chercher du travail et le nombre de naissances diminue chaque jour. Si nous continuons à ce rythme, nous n’aurons peut-être plus d’Estonie à gouverner."
 EST_pop_stagnation: "Stagnation démographique"
 EST_pop_stagnation_desc: "Par miracle, nous avons pu stopper le déclin et pour l’instant notre croissance démographique stagne, sans augmentation ni diminution."
 EST_widespread_alcoholism: "Alcoolisme généralisé"
 EST_widespread_alcoholism_desc: "Les difficultés économiques ont forcé une grande partie de notre population à chercher du réconfort dans l’alcool, ce qui affecte notre économie mais, plus important encore, la vie de famille de nombreuses personnes."
 EST_taxed_alc_consumpt: "Consommation d'alcool taxée"
 EST_taxed_alc_consumpt_desc: "La récente taxe sur l’alcool a entraîné une forte baisse de la consommation, mais également une source de revenus relativement stable pour notre gouvernement."
 EST_pop_boost: "Augmentation de la population"
 EST_pop_boost_desc: "Nous avons fait l’impossible et avons réussi à créer une croissance démographique grâce à l’utilisation de bonnes politiques sociales et économiques, qui ont attiré des immigrants mais ont également encouragé les Estoniens à avoir des enfants car ils ne se soucient plus de leur propre situation financière."
