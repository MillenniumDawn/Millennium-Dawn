 BRA_idea_mbl: "MBL"
 BRA_idea_mbl_desc: "Ruch Wolnej Brazylii (MBL) to brazylijski ruch liberalny założony w 2014 roku. Początkowo wywodził się z brazylijskiego oddziału Students for Liberty, narastał w obliczu rosnącego niezadowolenia politycznego, które narosło po protestach w Brazylii w 2013 roku, otrzymując finansowanie ze źródeł zewnętrznych i wewnętrznych . Jej przywódcą jest działacz i poseł Kim Kataguiri."
