 union_state.16.t: "在[ARM.GetName]的区域集团部队"
 union_state.16.d: "亚美尼亚和俄罗斯政府决定扩大联盟国家联合部队规模，两国武装力量一体化程度更加加强。"
 union_state.16.a: "很好"
 union_state.17.t: "[ARM.GetName]的核武器"
 union_state.17.d: "亚美尼亚政府在联盟国框架内请求我们在其领土上部署核武器，以便在遭到敌对国家的攻击时保护其领土完整，而这种攻击显然会被邻国视为侵略行为。"
 union_state.17.a: "核武器即将抵达埃里温"
 union_state.17.b: "不"
 union_state.18.t: "[ARM.GetName]的核武器"
 union_state.18.d: "俄罗斯政府已同意在我国领土部署核武器，以抵御潜在的侵略者。我们很高兴他们理解我们的价值！"
 union_state.18.a: "很好"
 union_state.19.t: "[ARM.GetName]的核武器"
 union_state.19.d: "俄罗斯政府拒绝在我国领土部署核武器，以保护自己免受潜在侵略者的侵害。我们对此感到悲哀，显然他们认为我们只是一道防线，仅此而已。"
 union_state.19.a: "悲哀"
 union_state.20.t: "扩大经济一体化"
 union_state.20.d: "[FROM.GetName] 已将其经济一体化程度扩大到联盟国，现在我们的经济比以前更加紧密。"
 union_state.20.a: "很好"
 union_state.21.t: "联邦国规模变小"
 union_state.21.d: "[FROM.GetName]宣布退出联盟国，因为获得的政治利益与其不符。"
 union_state.21.a: "悲哀"
 union_state.22.t: "联邦国家的十字军东征"
 union_state.22.d: "俄罗斯宣布的“十字军东征”也符合联盟国的外交政策原则。我们将携手迈向共同的目标！"
 union_state.22.a: "万岁！"
 union_state.23.t: "联邦国家的十字军东征"
 union_state.23.d: "俄罗斯宣布的“十字军东征”也符合联盟国的外交政策原则。我们将携手迈向共同的目标！"
 union_state.23.a: "万岁！"
 union_state.24.t: "联盟国的反西方主义"
 union_state.24.d: "俄罗斯的反西方主义也符合联盟国的外交政策原则。我们将携手迈向共同的目标！"
 union_state.24.a: "万岁！"
 union_state.25.t: "来自联邦国预算的投资"
 union_state.25.d: "[FROM.GetName] 正在请求从联盟国（也就是我们的）的预算中拨款。鉴于糟糕的经济状况，他们不得不提出这样的要求。根据他们的声明，我们会帮助他们吗？"
 union_state.25.a: "让我们帮助他们"
 union_state.25.b: "预算不是无限的"
 union_state.26.t: "来自联邦国预算的投资"
 union_state.26.d: "我们的请求得到了批准，我们从联盟国的预算中获得了必要的投资！"
 union_state.26.a: "很好"
 union_state.27.t: "来自联邦国预算的投资"
 union_state.27.d: "我们的投资请求被拒绝了，看来我们不能依赖联盟国的财政。"
 union_state.27.a: "悲哀"
 union_state_belarus.1.t: "亲联盟国政变"
 union_state_belarus.1.d: "我们试图利用我们所有的行政和执法资源以及关系在白俄罗斯发动政变。"
 union_state_belarus.1.a: "让我们看看结果"
 union_state_armenia.1.t: "在乌阿塞拜疆的军事行动"
 union_state_armenia.1.d: "亚美尼亚，或者更确切地说是其在亚美尼亚联盟国的代表，今天发表了咄咄逼人的言论，呼吁立即打击阿塞拜疆，并终止其对高加索亚美尼亚联盟国的威胁。当然，后来亚美尼亚领导层亲自要求我们发动战争。"
 union_state_armenia.1.a: "是时候解决阿塞拜疆了"
 union_state_armenia.1.b: "这太疯狂了"
 union_state_armenia.2.t: "在乌阿塞拜疆的军事行动"
 union_state_armenia.2.d: "俄罗斯接受了我们的提议，宣布立即对阿塞拜疆发动军事行动。他们终于要完蛋了！"
 union_state_armenia.2.a: "是时候解决阿塞拜疆了"
 union_state_armenia.3.t: "在乌阿塞拜疆的军事行动"
 union_state_armenia.3.d: "俄罗斯拒绝了我们入侵阿塞拜疆的提议，认为我们的想法是一种疯狂的侵略表现，不符合联盟国的意识形态。"
 union_state_armenia.3.a: "悲哀"
 union_state_armenia.4.t: "亚美尼亚请求波兰的帮助"
 union_state_armenia.4.d: "亚美尼亚政府最近夺取了波兰政权，并引发了波兰内战。现在亚美尼亚请求我们帮助波兰捍卫其独立。"
 union_state_armenia.4.a: "派遣格鲁乌"
 union_state_armenia.4.b: "派遣私人军事公司瓦格纳"
 union_state_armenia.4.c: "派遣格鲁乌与私人军事公司瓦格纳"
 union_state_armenia.4.f: "我们不会派任何人去。"
 union_state_armenia.5.t: "俄罗斯向我们的傀儡提供援助"
 union_state_armenia.5.d: "俄罗斯已同意帮助我们的傀儡，并以几个特种部队营的形式向其提供额外支持。"
 union_state_armenia.5.a: "很好"
 union_state_armenia.6.t: "俄罗斯拒绝帮助我们的傀儡"
 union_state_armenia.6.d: "俄罗斯拒绝了我们帮助傀儡政权的请求，认为这只是我们的问题，因为是我们组织了这次政变。"
 union_state_armenia.6.a: "悲哀"
 union_state_armenia.7.t: "亚美尼亚请求意大利的帮助"
 union_state_armenia.7.d: "亚美尼亚政府最近夺取了意大利政权，并引发了意大利内战。现在亚美尼亚请求我们帮助意大利捍卫其独立。"
 union_state_armenia.7.a: "派遣格鲁乌"
 union_state_armenia.7.b: "派遣私人军事公司瓦格纳"
 union_state_armenia.7.c: "派遣格鲁乌与私人军事公司瓦格纳"
 union_state_armenia.7.f: "我们不会派任何人去。"
 union_state_armenia.8.t: "高加索地区联合反分裂行动"
 union_state_armenia.8.d: "俄罗斯政府建议我们在俄罗斯高加索地区联合开展反分裂行动，打击这些共和国的分裂主义激进分子。我们将向俄罗斯提供援助，并增强我们在联盟国的政治影响力。"
 union_state_armenia.8.a: "我们同意"
 union_state_armenia.8.b: "我们不同意"
 union_state_armenia.9.t: "高加索地区联合反分裂行动"
 union_state_armenia.9.d: "亚美尼亚政府已同意与我们的特种部队在高加索地区开展联合反分裂行动。"
 union_state_armenia.9.a: "很好"
 union_state_armenia.10.t: "高加索地区联合反分裂行动"
 union_state_armenia.10.d: "亚美尼亚政府拒绝与我们的特种部队在高加索地区开展联合反分裂行动。"
 union_state_armenia.10.a: "悲哀"
 union_state_armenia.11.t: "亲联盟国政变"
 union_state_armenia.11.d: "我们试图利用我们所有的行政和执法资源以及关系，在亚美尼亚发动政变。"
 union_state_armenia.11.a: "让我们看看结果"
 union_state_armenia.12.t: "亚美尼亚和俄罗斯联盟情报局"
 union_state_armenia.12.d: "亚美尼亚与俄罗斯在联盟国内的合作持续扩大。双方签署了一项协议，将在两国特勤服务之间建立一个统一的协调机构，以更好地开展对内对外合作。"
 union_state_armenia.12.a: "很好"
 union_state_news.5.t: "‘油岭’军事行动"
 union_state_news.5.d: "俄罗斯和亚美尼亚在联盟国框架内宣布在阿塞拜疆领土上开始军事行动，以消除对联盟国家的威胁，并可能减少高加索地区敌对政治力量的影响力。"
 union_state_news.5.a: "有趣"