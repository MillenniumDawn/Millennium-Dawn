 sov_communists.1.t: "Prohibición de la Propiedad Privada"
 sov_communists.1.d: "Después de múltiples actos y leyes anti-burzhui aprobados por nuestro gobierno, finalmente hemos llegado al paso final para destruir el capitalismo en suelo ruso. Vamos a prohibir la propiedad privada como lo hicieron nuestros gloriosos camaradas en la década de 1920! Para eso, debemos decidir qué tan extendida será la confiscación..."
 sov_communists.1.a: "La confiscación total funcionó entonces y funcionará ahora!"
 sov_communists.1.b: "Seamos un poco más moderados."
 sov_communists.1.c: "Expropiar solo las principales industrias."
 sov_communists.2.t: "Constitución Nacional-Comunista"
 sov_communists.2.d: "Dado que tenemos tanto NPA como CPRF aliados, debemos elegir entre que nuestra nueva ideología estatal sea comunista-internacionalista o nacionalista-aislacionista."
 sov_communists.2.a: "Debemos estar orgullosos de ser rusos!"
 sov_communists.2.b: "No debemos olvidar nuestra ideología principal."
 sov_communists.3.t: "Constitución Democrática"
 sov_communists.3.d: "Hemos heredado las mejores ideas de nuestros líderes ideológicos de la Perestroika. Para lograr nuestro futuro brillante, debemos cambiar nuestra constitución. ¿Debería ser más liberal o no?"
 sov_communists.3.a: "Debemos preservar las ideas de Gorbachov!"
 sov_communists.3.b: "No debemos olvidar nuestra ideología principal."
 sov_communists.4.t: "Constitución del Partido Comunista"
 sov_communists.4.d: "Después de recolectar todo el poder en nuestras manos, finalmente podemos rehacer la constitución. Por supuesto, tenemos fracciones en nuestro sabio partido y debemos decidir qué ideas serán dominantes en nuestra nueva constitución verdaderamente soviética."
 sov_communists.4.a: "Por supuesto que necesitamos a los estalinistas!"
 sov_communists.4.b: "Necesitamos un ascenso más moderado."
 sov_communists.5.t: "Reconstrucción de Monumentos Militares Soviéticos"
 sov_communists.5.d: "A lo largo de nuestro gran país, hay miles de monumentos de la Gran Guerra Patria, que ahora están en un estado muy miserable. Debemos pensar en reconstruir los viejos y en construir los nuevos para inmortalizar la gloria de nuestro país y la gente!"
 sov_communists.5.a: "Déjalos ser más de luto."
 sov_communists.5.b: "Necesitan glorificar nuestro heroísmo!"
 sov_communists.6.t: "Restalinización"
 sov_communists.6.d: "Los malditos krushyovitas no conmemoraron la gloria de nuestro mayor líder. Ahora es el momento de arreglarlo. ¿Cómo vamos a renombrar nuestras ciudades?"
 sov_communists.6.a: "Mantener las opciones históricas."
 sov_communists.6.b: "Vamos a ser completamente estalinistas!"
