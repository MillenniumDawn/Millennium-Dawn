 PER_domestic_politics: "Assuntos Internos Iranianos"
 PER_domestic_politics_desc: "Nossos assuntos domésticos são moldados por nosso partido, ideologia e direção nacional. À medida que nosso governo cresce, mais decisões serão disponibilizadas para nós tomarmos."
 PER_state_visit_to_usa: "Visita de Estado aos [USA.GetFlag] Estados Unidos"
 PER_state_visit_to_usa_desc: "Organizar uma visita de estado aos nossos antigos amigos nos Estados Unidos pode ser útil para forjar novas alianças em um mundo do qual estivemos tão isolados."
 PER_reestablish_savak: "Restabelecer £PER_monarchism  SAVAK"
 PER_reestablish_savak_desc: "SAVAK foi dissolvida muitos anos atrás pelas mãos da República Islâmica, destruindo a polícia secreta do estado. No entanto, hoje, com algumas reformas e lobby a nível internacional, poderemos justificar o retorno e reestabelecimento da SAVAK."
 PER_request_pahlavi_tomb: "Recuperar o Corpo de Mohammad Reza Pahlavi"
 PER_request_pahlavi_tomb_desc: "Precisamos repatriar o corpo do ex-xá e construir um novo túmulo para ele em Teerã."
 PER_restore_bandar_pahlavi: "Restaurar Bandar-e Pahlavi"
 PER_restore_bandar_pahlavi_desc: "Bandar-e Pahlavi, também conhecida como Porto Pahlavi, foi renomeada para Bandar Anzali após a queda da monarquia em 1979. Reverter essa mudança feita pelos Mulás poderia ajudar nosso governo a restabelecer alguma legitimidade."
 PER_distribute_leader_photos: "Distribuir Retratos de [PER.GetLeader]"
 PER_distribute_leader_photos_desc: "Precisamos substituir todos os retratos de Khamenei e Khomeini nas casas, escritórios e qualquer outro tipo de edifício do nosso povo pelo retrato de [PER.GetLeader]. Isso pode nos ajudar a solidificar nossa revolução e causa."
 PER_redesign_the_gulf: "Redesenhar Bandar Abbas"
 PER_redesign_the_gulf_desc: "Bandar Abbas voltará a ser um importante porto comercial no Golfo Pérsico, especialmente se o renovarmos e melhorarmos."
 PER_establish_support_in_yemen: "Estabelecer apoio no Iêmen"
 PER_establish_support_in_yemen_desc: "A situação no Iêmen está lentamente se desestabilizando. Precisamos tentar estabelecer algum tipo de apoio no estado árabe."
 PER_move_capital_esfahan: "Mudar a Capital para Esfahan"
 PER_move_capital_esfahan_desc: "Ao mudarmos nossa capital para Esfahan, podemos garantir a segurança da cidade mais importante de nossa nação em caso de guerra. Esfahan é uma localização perfeita para essa mudança, pois está no centro de nosso país, longe de qualquer país vizinho."
 PER_resistance_movement: "Anti-Government Protests"
 PER_resistance_movement_desc: "As a direct response to recent actions taken by the government, protests have sprung up, threatening the legitimacy of the regime and the stability of the nation. How we choose to respond to these protests will determine whether they continue, or subside.\n\n§RRed§! will indicate government controlled areas, whereas §GGreen§! will indicate where protests have spread to."
 PER_cento_expand: "Expansão do CENTO"
 PER_cento_expand_desc: "Nossa aliança precisa de mais membros para prosperar e competir contra o GCC. Portanto, precisamos buscar a expansão e estender um convite a outras nações da região.\nOs países elegíveis para ingressar no §CCENTO§! não se limitam aos atualmente visíveis, exigimos §H30% de influência§! em qualquer um dos países elegíveis para obter a opção de convidá-los.\n\n§RNão podemos convidar membros atuais ou antigos do GCC§!\n§CPaíses Elegíveis para Membro do CENTO§!:\n-----------\n[TUR.GetFlag] §HTurquia§! [TAJ.GetFlag] §HTajiquistão§! [YEM.GetFlag] §HIêmen§! [AFG.GetFlag] §HAfeganistão§! [SYR.GetFlag] §HSíria§! [IRQ.GetFlag] §HIraque§! [PAK.GetFlag] §HPaquistão§!"
