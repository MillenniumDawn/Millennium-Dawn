 UKR.Neutral_green:0 "£ukr_greens PGU"
 UKR.Neutral_green_desc:0 "Le Parti des Verts d’Ukraine succède à la Green World Association (fondée en décembre 1987) et a participé à ce titre aux élections législatives ukrainiennes de 1990, au sein du Bloc démocratique. Ses principales priorités sont la modification des attitudes anti-écologiques dans le système économique, la reconstruction du système social et la protection des droits de l'homme."
 
