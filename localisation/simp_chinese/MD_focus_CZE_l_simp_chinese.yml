 CZE_motorization_focus_idea: "关注汽车"
 CZE_motorization_focus_idea_desc: "多年来，捷克在中欧和东欧民用汽车领域一直处于领先地位。这一优势为捷克带来了丰厚的对外贸易利润，从而加速了捷克经济的增长。"
 CZE_divided_society_idea: "分裂的社会"
 CZE_divided_society_idea_desc: "1992年捷克斯洛伐克的解体震惊了两国的国内政治。一个社会一分为二。人们曾试图阻止这种分裂，但由于共产主义被推翻后的政治变化，这只是时间问题。然而，统一的希望仍然存在，那些希望捷克斯洛伐克回归的人将尽一切努力实现这一目标。"
 CZE_ctyrkoalice_idea: "四党联盟"
 CZE_ctyrkoalice_idea_desc: "四个政党组成的联盟，即基督教民主联盟-捷克斯洛伐克人民党、自由联盟-民主联盟（由两个政党组成）和公民民主联盟。这是相互反对的合作，旨在克服捷克社会民主党和公民民主党在捷克政治中的主导地位。"
 CZE_debt_problem_idea: "债务问题"
 CZE_debt_problem_idea_desc: "捷克目前深陷巨额债务，且债务额还在不断增加，只有政党之间坚实的合作才能稳定这一局面。"
