 hong_kong_focus: "香港国策树"
 HKG_combat_vested_interests: "打击既得利益者"
 HKG_combat_vested_interests_desc: "新年已至，万象更新。千禧年的到来，为香港带来了新的未来。"
 HKG_take_on_heung_ye_kuk: "挑战乡议局"
 HKG_take_on_heung_ye_kuk_desc: "乡议局是旧时英国统治新界的产物，较其他地区有超越性的独立性，我们必须加强对乡议局的管控，确保我们的政策真正落到实处。"
 HKG_repeal_small_house_policy: "废除丁屋政策"
 HKG_repeal_small_house_policy_desc: "小型屋宇政策是封建时代的政策，早已不适合香港现时房屋短缺的情况，必须废除。"
 HKG_reform_heung_yee_kuk: "改革乡议局"
 HKG_reform_heung_yee_kuk_desc: "新界离不开乡议局，但它需要进行改革，以便更响应我们的要求。"
 HKG_dissolve_heung_yee_kuk: "解散乡议局"
 HKG_dissolve_heung_yee_kuk_desc: "去他妈的乡议局，解散他们才是彻底控制新界的唯一方法。"
 HKG_take_on_politicians: "挑战政治家"
 HKG_take_on_politicians_desc: "香港政府里仍然充斥着旧时的官僚，要稳定政权，就必须铲除他们。"
 HKG_ensure_autonomy_of_ICAC: "确保廉政公署的自主权"
 HKG_ensure_autonomy_of_ICAC_desc: ""
