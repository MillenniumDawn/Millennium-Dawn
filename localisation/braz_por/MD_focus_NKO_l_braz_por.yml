 NKO_shopping_mall_development: "Desenvolvimento de Shopping Centers"
 NKO_shopping_mall_development_desc: ""
 NKO_People_Army: "Exército do Povo"
 NKO_People_Army_desc: "O Exército do Povo precisava estar pronto para a guerra, mesmo durante o difícil período da 'Marcha Difícil', a fim de se defender contra o imperialismo dos EUA e seus fantoches sul-coreanos."
 NKO_National_Defence_Force: "Defesa Nacional"
 NKO_National_Defence_Force_desc: "A Marcha Difícil torna impossível continuar mantendo o exército em sua forma atual. O Exército Popular Coreano terá que ser reduzido ao nível mínimo necessário para satisfazer as necessidades de defesa, economizando assim dinheiro."
 NKO_Begin_Uranium_Enrichment: "Iniciar Enriquecimento de Urânio"
 NKO_Begin_Uranium_Enrichment_desc: "Seja para a libertação do povo sul-coreano ou para a defesa de nossa grande pátria contra a ameaça nuclear dos imperialistas dos EUA, devemos continuar a desenvolver armas nucleares de forma resoluta e corajosa!"
 NKO_Remove_Monitoring_Devices: "Remover Dispositivos de Monitoramento"
 NKO_Remove_Monitoring_Devices_desc: "Nosso enriquecimento de urânio certamente será resistido pela comunidade internacional. A melhor coisa que podemos fazer para ocultar o Enriquecimento de Urânio é fazer com que a comunidade internacional não veja."
 NKO_Expel_Inspectors: "Expulsar Inspectores"
 NKO_Expel_Inspectors_desc: "A Agência Internacional de Energia Atômica enviou muitos inspetores ao nosso país para garantir que só usemos a tecnologia nuclear para fornecimento de energia. Como estamos prestes a nos afastar deles, podemos muito bem deportar esses espiões imperialistas no processo."
 NKO_Withdraw_from_NPT: "Retirar do TNP"
 NKO_Withdraw_from_NPT_desc: "Um passo importante para nosso programa nuclear, que está relacionado com nossa independência e segurança, é retirar-se do Tratado de Não Proliferação Nuclear. Não podemos limitar nossa capacidade de defender a independência e a segurança de nosso país por causa dos tratados desiguais dos imperialistas ridículos!"
 NKO_Missile_Tests: "Testes de Mísseis"
 NKO_Missile_Tests_desc: ""
 NKO_Nuclear_Tests: "Testes Nucleares"
 NKO_Nuclear_Tests_desc: ""
 NKO_Our_Pride_and_Joy: "Nosso Orgulho e Alegria"
 NKO_Our_Pride_and_Joy_desc: "Regozijem-se! Diante do severo bloqueio dos imperialistas dos EUA e seus países subordinados, sob a liderança do amado camarada [NKO.GetLeader], a República Popular Democrática da Coreia finalmente possui seu próprio contrafogo nuclear! Os dias em que os agressores imperialistas dos EUA tentaram nos chantagear com uma vara nuclear se foram!"
 NKO_Nuclear_Approval_Not_SCO: "Não devemos ser membros da SCO"
 NKO_Nuclear_Approval_Domestic_Influence: "Devemos ter mais de 60% de influência doméstica."
 NKO_People_Air_force: "Força Aérea do Povo"
 NKO_People_Air_force_desc: "Os céus de Choson devem ser mantidos seguros contra qualquer intrusão dos imperialistas americanos ou de seus aliados do sul. Isso será uma tarefa difícil se não melhorarmos nossas capacidades aéreas."
 NKO_improve_our_air_doctrine: "Melhorar nossa Doutrina Aérea"
