l_spanish:
 #Factions with unique features
 NATO: "NATO"
 NATO_member: "Miembro de la OTAN"
 NATO_member_desc: "La Organización del Tratado del Atlántico Norte (OTAN) es una alianza defensiva compuesta por Estados Unidos, Canadá y varios países europeos. Comenzando como una mera alianza política, la OTAN se convirtió rápidamente en una alianza militar antisoviética. Tras la desintegración de la Unión Soviética, la OTAN ha adoptado un papel cada vez más intervencionista en el mundo. Sin embargo, el objetivo principal de la alianza sigue siendo defender a sus países miembros, y que un ataque a un estado miembro es un ataque contra todos."
 NATO_member_tooltip: "§RReglas especiales de la facción§!:\n- Sólo el líder de la facción puede garantizar la independencia de otros países\n- Los países sólo pueden ser llamados a guerras defensivas\n- La entrada y salida de la facción se controla mediante decisiones/eventos"
 NATO_guarantee_rule_tt: "§RSólo el líder de la de la OTAN puede garantizar la independencia de otros países.§!"
 NATO_call_ally_rule_tt: "§RLos miembros de la OTAN sólo pueden llamar a sus aliados en guerras defensivas.§!"
 NATO_join_ally_rule_tt: "§RLos miembros de la OTAN sólo pueden unirse a sus aliados en guerras defensivas.§!"
 NATO_join_faction_rule_tt: "§RLos países no pueden ingresar en la OTAN por vías normales.§!"
 NATO_offer_join_faction_rule_tt: "§RNo se puede invitar a otros países a entrar en la OTAN por vías normales.§!"
 NATO_kick_from_faction_rule_tt: "§RLos países de la OTAN no pueden ser expulsados de la misma por medios normales§!"
 NATO_leave_faction_rule_tt: "§RLos países de la OTAN no pueden abandonarla por la vía normal§!"
 NATO_dismantle_faction_rule_tt: "§RLa OTAN no puede desmantelarse§!"

 RESISTANCE_AXIS: "Eje de resistencia"
 faction_resistance_axis_member: "Miembro del Eje de resistencia"
 faction_resistance_axis_member_desc: "El Eje de resistencia se refiere a una alianza informal entre Irán, Siria y Hezbolá (posteriormente también las milicias chiítas iraquíes y los rebeldes hutíes Es un conjunto de países que se oponen a la influencia israelí, saudí y occidental en Oriente Medio."
 faction_resistance_axis_member_TT: "§RReglas especiales de la facción§!:\n- Sólo los países chiítas están permitidos en la facción"
 resistance_axis_join_faction_rule_tt: "§RSólo los países chiítas pueden unirse al Eje de resistencia§!"
 resistance_axis_offer_join_faction_rule_tt: "§Sólo los países chiítas pueden unirse al Eje de resistencia§!"

 CSTO: "OTSC"
 CSTO_member: "Miembro de la OTSC"
 CSTO_member_desc: "La Organización del Tratado de Seguridad Colectiva es una alianza militar defensiva formada por Estados postsoviéticos. La organización empezó inicialmente con la disolución de la Unión Soviética y la creación de la Comunidad de Estados Independientes, ya que los países intentaron mantener intacta la unidad de las naciones postsoviéticas. Con el tiempo, evolucionó hasta convertirse en una alianza militar independiente."
 CSTO_member_tooltip: "§RReglas especiales de la faccións§!:\n- Sólo los países que formaron parte de la Unión Soviética pueden entrar en la facción\n- Los países sólo pueden ser llamados a guerras defensivas"
 CSTO_call_ally_rule_tt: "§RLos miembros de la OTSC sólo pueden llamar a sus aliados en guerras defensivas.§!"
 CSTO_join_ally_rule_tt: "§R¡Los miembros del CSTO sólo pueden unirse a los aliados en guerras defensivas!§!"
 CSTO_join_faction_rule_tt: "§ROnly post-Soviet countries can join CSTO!§!"
 CSTO_offer_join_faction_rule_tt: "§R¡Sólo los países postsoviéticos pueden ser invitados a la OTSC!§!"

 faction_fifth_international_member: "5ª internacional"
 faction_fifth_international_member_desc: "La 5ª internacional ha sido fundada como sucesora de la 4ª Internacional de Trotsky y de la 3ª Internacional de Stalin para unir a todos los comunistas del mundo contra la amenaza capitalista."
 faction_fifth_international_member_TT: "§RReglas especiales de la faccións§!:\n- Sólo los países gobernados por comunistas emergentes o no alineados pueden entrar en la facción"
 faction_fifth_international_member_join_faction_rule_tt: "§RNecesitamos ser gobernados por [Communist-State_L] or [Neutral_Communism_L] para unirnos a la 5ª Internacional!§!"
 faction_fifth_international_member_offer_join_faction_rule_tt: "§RNecesitan estar gobernados por [Communist-State_L] or [Neutral_Communism_L] para unirse a la 5ª Internacional!§!"

 UKR_baltic_black_sea_union_faction: "Unión Báltica-Mar Negro"
 faction_baltic_black_sea_union_member: "Unión Báltica-Mar Negro"
 faction_baltic_black_sea_union_member_desc: "La Unión Báltica-Mar Negro es un sucesor del Intermarium. Con un grupo de naciones aliadas desde el Mar Báltico hasta el Mar Negro, actuarán como tapón entre el Este y el Oeste."
 faction_baltic_black_sea_union_member_TT: "§RReglas especiales de la faccións§!:\n- Sólo los países inicialmente propuestos en la Unión pueden formar parte de la facción\n- Los países sólo pueden ser llamados a guerras defensivas"
 faction_baltic_black_sea_union_member_call_ally_rule_tt: "§RLos miembros de Unión Báltica-Mar Negro sólo pueden llamar a los aliados en las guerras defensivas.§!"
 faction_baltic_black_sea_union_member_join_ally_rule_tt: "§RLos miembros de Unión Báltica-Mar Negro sólo pueden unirse a sus aliados en las guerras defensivas.§!"
 faction_baltic_black_sea_union_member_join_faction_rule_tt: "§ROnly countries to which the Union was proposed initially are allowed in the Unión Báltica-Mar Negro!§!"
 faction_baltic_black_sea_union_member_offer_join_faction_rule_tt: "§REn la Unión Báltica-Mar Negro sólo se admiten los países a los que se propuso inicialmente la Unión.§!"

 Jerusalem_Defence_Pact: "Pacto de Defensa de Jerusalén"
 faction_jerusalem_defence_pact_member: "Pacto de Defensa de Jerusalén"
 faction_jerusalem_defence_pact_member_desc: "El Pacto de Defensa de Jerusalén es una alianza militar creada por Siria para proteger la Santa Ciudad de Jerusalén."
 faction_jerusalem_defence_pact_member_TT: "§RReglas especiales de la facción§!:\n- Sólo Israel y sus vecinos pueden entrar en la facción"
 faction_jerusalem_defence_pact_member_join_faction_rule_tt: "§RSólo Israel y sus vecinos pueden unirse al Pacto de Defensa de Jerusalén.§!"
 faction_jerusalem_defence_pact_member_offer_join_faction_rule_tt: "§RSólo Israel y sus vecinos pueden unirse al Pacto de Defensa de Jerusalén.§!"

 PENINSULA_SHIELD: "Consejo de Cooperación del Golfo"
 idea_gcc_member_state: "Miembro del Consejo de Cooperación del Golfo "
 idea_gcc_member_state_desc: "El CCG es una unión política y económica de todas las monarquías árabes del Golfo Pérsico."
 idea_gcc_member_state_TT: "§RReglas especiales de la faccións§!:\n- Una vez que §YUna alianza sólida§! se complete, sólo pueden estar en la facción países que formen parte del CCG "
 gcc_member_state_join_faction_rule_tt: "§RSólo los miembros del Consejo de Cooperación del Golfo pueden unirse a la facción del Consejo de Cooperación del Golfo.§!"
