 russia_governorate.24.d: "The Republic of Artsakh stands at a crossroads as to who will rule it under the current circumstances. Now that Armenia and Russia are united as never before."
 russia_governorate.24.o1: "Let Russia take control"
 russia_governorate.24.o2: "Artsakh is Ours."
