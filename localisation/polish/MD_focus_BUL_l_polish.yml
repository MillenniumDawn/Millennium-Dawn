 BUL_greens_focus: "Partia Zielonych Bułgarii"
 BUL_greens_focus_desc: "Partia Zielonych Bułgarii jest ekologiczną partią polityczną w Bułgarii. Została założona w Sofii w 1989 roku przez Aleksandara Karakaczanowa, późniejszego przewodniczącego partii."
 BUL_ecological_radicalism: "Radykalizm ekologiczny"
 BUL_ecological_radicalism_desc: "Radykalizm ekologiczny opowiada się za drastycznymi i fundamentalnymi zmianami w strukturach i zachowaniach społecznych w celu rozwiązania problemów środowiskowych, często rzucając wyzwanie tradycyjnym systemom gospodarczym i politycznym."
 BUL_investing_in_eco_projects: "Zielone inwestycje"
 BUL_investing_in_eco_projects_desc: "Zielone inwestycje obejmują przeznaczanie środków finansowych na zrównoważone środowiskowo projekty, przedsięwzięcia i technologie mające na celu łagodzenie zmian klimatycznych i promowanie ochrony środowiska."
 BUL_countering_ecological_reactionism: "Przeciwdziałanie reakcji anty-zielonych"
 BUL_countering_ecological_reactionism_desc: "Wszyscy, którzy sprzeciwią się naszemu nowemu programowi, muszą zostać uciszeni i odpowiednio ukarani!"
 BUL_green_energy: "Energia odnawialna"
 BUL_green_energy_desc: "Energia odnawialna odnosi się do zrównoważonych źródeł energii wytwarzanych z zasobów naturalnych, takich jak światło słoneczne, wiatr, woda i ciepło geotermalne, które można uzupełniać w nieskończoność i wywierać minimalny wpływ na środowisko."
 BUL_glxin_bampem_zavodneri: "Nowe standardy"
 BUL_glxin_bampem_zavodneri_desc: "Musimy ustanowić nowe standardy produkcji przemysłowej, aby dostosować ją do naszej zielonej agendy."
 BUL_freash_bulgarian_air: "Bułgarskie świeże powietrze"
 BUL_freash_bulgarian_air_desc: "Świeże powietrze jest niezbędne dla Bułgarów, ponieważ uosabia esencję wolności, zdrowia i połączenia z dziewiczymi krajobrazami naturalnymi, jest głęboko zakorzenione w ich tożsamości kulturowej i cenione jako schronienie przed presją współczesnego życia."
 BUL_bulgarian_wine: "Inwestycja w bułgarskie wino"
