 USA_MBT_5: "M1A2 SEPv3 Abrams"
 USA_MBT_5_desc: "Ajout d'un poste d'armement télécommandé commun en standard, d'écrans couleur, d'interfaces améliorées, d'un nouveau système d'exploitation, d'un blindage frontal et latéral amélioré avec ERA (kit TUSK), d'un téléphone char-infanterie en standard et d'une transmission améliorée pour une meilleure durabilité."
