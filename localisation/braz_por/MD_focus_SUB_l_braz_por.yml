 subject_rus.24.b: "Seguiremos nosso próprio caminho"
 subject_rus.25.t: "Tatarstan Declarou sua Independência"
 subject_rus.25.d: "Tatarstan anunciou que é agora um estado independente. Precisamos decidir urgentemente o que fazer"
 subject_rus.25.a: "Suprimir os separatistas"
 subject_rus.25.b: "Dar-lhes liberdade"
