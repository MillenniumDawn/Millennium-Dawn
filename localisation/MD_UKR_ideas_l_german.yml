    ### Balanced
    UKR_west_east_rivalry_balanced:0 "Zwischen Osten und Westen \n§LAktueller Rivalitäts-Status:§! §GAusgewogen§!\n"
    UKR_west_east_rivalry_balanced_desc:0 "Das Ende des Kalten Krieges brachte der Ukraine ein unglaubliches Maß an Unabhängigkeit. Trotzdem blieb das Erbe der Suzeränität bestehen, was die politische Szene des Landes flüchtig machte. Russland beeinflusst die Ukraine weiterhin vom Osten aus, während die Europäische Union ihre Macht über das Land vom Westen ausübt. In der Ukraine traten konkurrierende politische Fraktionen auf, die dem einen oder anderen ausländischen Gönner treu waren. \n\n§RÄnderungen in der Innen- oder Außenpolitik können das Kräfteverhältnis zwischen pro-westlichen und pro-östlichen Befürwortern stören!§! \n\n§M(Pro-östliche Vorherrschaft)§! \nDie Regierung wird sich auf eine engere Beziehung mit Russland konzentrieren (einschließlich der Integration von CSTO und EACU), was zu Unzufriedenheit mit den nationalistischen Kräften führen wird. \n\n§M(Pro-westliche Vorherrschaft)§! \nDie Regierung wird sich auf die Integration der EU und der NATO konzentrieren, was wiederum zu Unzufriedenheit bei den Gegnern aus dem pro-russischen Lager führen wird."
    
    
