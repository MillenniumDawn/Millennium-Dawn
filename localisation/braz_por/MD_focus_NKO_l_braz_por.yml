l_braz_por:
 north_korea_focus: "Árvore de foco na Coreia do Norte"
 NKO_land_reclamation: "Reclamação de Terra"
 NKO_land_reclamation_desc: "Reclaiming land for agricultural and industrial use will expand our resource base and support economic growth. We will undertake ambitious projects to convert barren lands into productive areas."
 NKO_infrastructure_development: "Desenvolvimento de Infraestrutura"
 NKO_infrastructure_development_desc: "Developing our infrastructure is crucial for economic growth and national development. We will invest in transportation networks, energy production, and communication systems to create a robust foundation for future prosperity."
 NKO_People_Army: "Exército do Povo"
 NKO_People_Army_desc: "O Exército do Povo precisava estar pronto para a guerra, mesmo durante o difícil período da 'Marcha Difícil', a fim de se defender contra o imperialismo dos EUA e seus fantoches sul-coreanos."
 NKO_National_Defence_Force: "Defesa Nacional"
 NKO_National_Defence_Force_desc: "A Marcha Difícil torna impossível continuar mantendo o exército em sua forma atual. O Exército Popular Coreano terá que ser reduzido ao nível mínimo necessário para satisfazer as necessidades de defesa, economizando assim dinheiro."
 NKO_Begin_Uranium_Enrichment: "Iniciar Enriquecimento de Urânio"
 NKO_Begin_Uranium_Enrichment_desc: "Seja para a libertação do povo sul-coreano ou para a defesa de nossa grande pátria contra a ameaça nuclear dos imperialistas dos EUA, devemos continuar a desenvolver armas nucleares de forma resoluta e corajosa!"
 NKO_Remove_Monitoring_Devices: "Remover Dispositivos de Monitoramento"
 NKO_Remove_Monitoring_Devices_desc: "Nosso enriquecimento de urânio certamente será resistido pela comunidade internacional. A melhor coisa que podemos fazer para ocultar o Enriquecimento de Urânio é fazer com que a comunidade internacional não veja."
 NKO_Expel_Inspectors: "Expulsar Inspectores"
 NKO_Expel_Inspectors_desc: "A Agência Internacional de Energia Atômica enviou muitos inspetores ao nosso país para garantir que só usemos a tecnologia nuclear para fornecimento de energia. Como estamos prestes a nos afastar deles, podemos muito bem deportar esses espiões imperialistas no processo."
 NKO_Withdraw_from_NPT: "Retirar do TNP"
 NKO_Withdraw_from_NPT_desc: "Um passo importante para nosso programa nuclear, que está relacionado com nossa independência e segurança, é retirar-se do Tratado de Não Proliferação Nuclear. Não podemos limitar nossa capacidade de defender a independência e a segurança de nosso país por causa dos tratados desiguais dos imperialistas ridículos!"
 NKO_Missile_Tests: "Testes de Mísseis"
 NKO_Missile_Tests_desc: "North Korea's missile tests are demonstrations of its growing ballistic missile capabilities, showcasing a range of systems from short-range to intercontinental ballistic missiles (ICBMs). These tests are pivotal for advancing its military technology, asserting regional influence, and signaling strategic intentions, often escalating tensions and prompting international responses."
 NKO_Nuclear_Tests: "Testes Nucleares"
 NKO_Nuclear_Tests_desc: "North Korea's nuclear tests are a series of underground detonations conducted by the country since 2006 as part of its nuclear weapons development program. These tests demonstrate advancements in weapon yield and technology, often triggering international condemnation and sanctions. They represent a critical element in North Korea's strategy to ensure regime security and project power on the global stage."
 NKO_Our_Pride_and_Joy: "Nosso Orgulho e Alegria"
 NKO_Our_Pride_and_Joy_desc: "Regozijem-se! Diante do severo bloqueio dos imperialistas dos EUA e seus países subordinados, sob a liderança do amado camarada [NKO.GetLeader], a República Popular Democrática da Coreia finalmente possui seu próprio contrafogo nuclear! Os dias em que os agressores imperialistas dos EUA tentaram nos chantagear com uma vara nuclear se foram!"
 NKO_Nuclear_Approval_Not_SCO: "Não devemos ser membros da SCO"
 NKO_Nuclear_Approval_Domestic_Influence: "Devemos ter mais de 60% de influência doméstica."
 NKO_People_Air_force: "Força Aérea do Povo"
 NKO_People_Air_force_desc: "Os céus de Choson devem ser mantidos seguros contra qualquer intrusão dos imperialistas americanos ou de seus aliados do sul. Isso será uma tarefa difícil se não melhorarmos nossas capacidades aéreas."
 NKO_improve_our_air_doctrine: "Melhorar nossa Doutrina Aérea"
 NKO_improve_our_air_doctrine_desc: ""
 NKO_construct_air_bases: "Construir Bases Aéreas"
 NKO_construct_air_bases_desc: ""
 NKO_Self-produced_rifles: "Fuzis de Produção Própria"
 NKO_Self-produced_rifles_desc: ""
 NKO_Model_Master: "Modelo Mestre"
 NKO_Model_Master_desc: "North Korea's tank development focuses on producing indigenous armored vehicles adapted to its terrain and military doctrine. Ranging from Soviet-inspired models to modernized designs, these tanks play a critical role in the nation's ground forces, emphasizing mobility, firepower, and the ability to operate in diverse combat scenarios."
 NKO_Rocket_Artillery: "Artilharia de Foguete"
 NKO_Rocket_Artillery_desc: "North Korea's rocket artillery is a critical component of its military, featuring a wide range of systems, including the powerful KN-09 and KN-25 models. These platforms are designed for long-range precision strikes, capable of delivering significant firepower against both military and strategic targets. Their mobility and rapid deployment enhance North Korea's ability to project force and sustain offensive operations."
 NKO_Naval_Modernization: "Modernização Naval"
 NKO_Naval_Modernization_desc: "North Korea's naval modernization focuses on enhancing its capabilities with smaller, agile vessels and advanced missile systems. This includes developing submarines capable of launching ballistic missiles (SLBMs) and upgrading surface ships with modern weaponry. The effort reflects a strategy of asymmetric warfare, leveraging coastal and underwater assets to counter larger naval powers and project strength in regional waters."
 NKO_Anti-Submarine: "Capacidades Anti-Submarino"
 NKO_Anti-Submarine_desc: "North Korea's anti-submarine capabilities are limited but evolving, relying on a combination of patrol boats, depth charges, and sonar-equipped vessels. Efforts to improve these systems include deploying smaller, agile ships and experimenting with indigenous technology. These capabilities are focused on defending coastal waters and countering potential submarine incursions from adversaries, ensuring maritime security near its shores."
 NKO_Infiltration_by_Sea: "Infiltração por Mar"
 NKO_Infiltration_by_Sea_desc: "North Korea's sea infiltration strategy leverages its fleet of small, fast vessels, submarines, and semi-submersibles to conduct covert operations. These assets enable the transport of special forces and equipment, often undetected, for reconnaissance, sabotage, or unconventional warfare. This approach underscores North Korea's emphasis on asymmetric tactics to exploit vulnerabilities along enemy coastlines."
 NKO_Submarine_Development: "Desenvolvimento de Submarinos"
 NKO_Submarine_Development_desc: ""
 NKO_Upgrade_Shipyards: "Atualizar Estaleiros"
 NKO_Upgrade_Shipyards_desc: "North Korea's submarine development focuses on expanding its fleet with both conventional and strategic vessels, including ballistic missile submarines (SLBMs) like the Sinpo-class. This program underscores the country's ambition to establish a credible underwater deterrent, enhancing stealth and survivability in its nuclear strategy. With a mix of indigenous designs and modernization of older models, North Korea is prioritizing asymmetric naval capabilities to bolster its defense and strategic reach."
 NKO_Expand_Bases: "Expandir Bases"
 NKO_Expand_Bases_desc: "North Korea's strategy to expand its military bases reflects its focus on reinforcing defense and readiness. This includes upgrading existing facilities, constructing new underground shelters, and enhancing logistics hubs to support its forces. Base expansion aims to improve troop deployment efficiency, protect critical assets, and provide strategic depth, ensuring survivability against potential attacks while projecting power along key strategic points. These developments are also geared towards supporting advancements in missile systems, submarines, and other military hardware."
 NKO_Green-Water_Navy: "Marinha de Águas Verdes"
 NKO_Green-Water_Navy_desc: "North Korea's development of a green-water navy focuses on extending its operational reach beyond coastal waters to regional seas. This strategy involves deploying small frigates, corvettes, and missile boats, along with efforts to enhance submarine capabilities. The goal is to protect territorial claims, support asymmetric warfare strategies, and project limited power in regional waters, particularly in the Yellow Sea and the Sea of Japan. This approach underscores North Korea's ambition to balance cost-effective modernization with its strategic military objectives."
 NKO_Revolutionary_Military_Spirit: "Espírito Militar Revolucionário"
 NKO_Revolutionary_Military_Spirit_desc: "North Korea's concept of \"Revolutionary Military Spirit\" is a core ideology that emphasizes unwavering loyalty, discipline, and commitment to the state and its leadership. It serves as a motivational framework for the armed forces, encouraging resilience, self-reliance, and readiness to sacrifice in the face of adversity. This spirit underpins the nation's military culture, fostering unity and determination to achieve strategic objectives despite economic and technological challenges. It reflects the integration of political ideology with military strategy as a driving force behind North Korea's defense initiatives."
 NKO_Expand_Peasant_Militia: "Expandir a Milícia Camponesa"
 NKO_Expand_Peasant_Militia_desc: "North Korea's expansion of the Peasant Militia, known as the Worker-Peasant Red Guards, is a strategic move to bolster national defense through mass mobilization. This paramilitary force, composed of civilians, is tasked with supplementing regular military operations, defending local communities, and ensuring internal security. Expansion efforts include increased training, equipping militia members with light arms, and integrating them into broader military exercises. This approach reflects North Korea's focus on asymmetric warfare and its \"all-people defense\" strategy, ensuring a large, decentralized force capable of resisting external threats and maintaining domestic stability."
 NKO_Bolster_Young_Red_Guards: "Fortalecer as Jovens Guardas Vermelhas"
 NKO_Bolster_Young_Red_Guards_desc: "Bolstering the Young Red Guards, North Korea's youth paramilitary organization, is a key initiative aimed at instilling ideological loyalty and military readiness in its younger population. This involves enhancing military training, political education, and physical conditioning for students, often integrating them into national defense exercises. By equipping the Young Red Guards with basic weaponry and survival skills, North Korea ensures a steady pipeline of ideologically committed and combat-ready individuals who can support the regular armed forces in times of conflict. This initiative underscores the regime's reliance on youth mobilization as part of its \"all-people defense\" strategy."
 NKO_Rebuild_Kim_Il-sung_Military_University: "Reconstruir a Universidade Militar Kim Il-sung"
 NKO_Rebuild_Kim_Il-sung_Military_University_desc: "A Universidade Militar Kim Il-sung, uma instituição-chave de defesa nacional em Pyongyang, reuniu um grande número dos melhores comandantes do país desde 1952. À medida que entramos no novo século, as antigas instalações desta universidade estão se tornando cada vez menos adequadas para o novo estilo de guerra. É hora de restaurar esta instituição ao seu antigo esplendor."
 38th_parallel_NKO: "Comitê para a Reunificação Pacífica da Pátria"
 NKO_The_38th_Parallel: "O 38º Paralelo"
 NKO_The_38th_Parallel_desc: "Em julho de 1953, o Acordo de Armistício da Coreia foi assinado entre as duas Coreias e voluntários chineses, bem como forças das Nações Unidas, estabelecendo uma zona desmilitarizada com base no 38º paralelo, separando a Coreia do Norte e do Sul. Essa linha divisória existe há cerca de 50 anos, e talvez seja hora de avançar em direção à reunificação, de uma maneira ou de outra."
 NKO_The_Road_to_Peace: "O Caminho para a Paz?"
 NKO_The_Road_to_Peace_desc: "A 'Política do Sol' da Coreia do Sul parece demonstrar um desejo sincero de reunificação. Talvez seja hora de os camaradas inter-coreanos trabalharem juntos em direção à reunificação."
 NKO_cross_border_initiatives: "Iniciativas Transfronteiriças"
 NKO_cross_border_initiatives_desc: ""
 NKO_cease_propaganda_broadcasts: "Encerrar Transmissões de Propaganda"
 NKO_cease_propaganda_broadcasts_desc: "As transmissões de propaganda têm pouco uso para nós hoje, mas podem afastar os sulistas que foram criados para serem anticomunistas e ressentir nossas ações. Encerrar esse comportamento pode torná-los um pouco mais felizes."
 NKO_invite_the_president: "Convidar o Presidente"
 NKO_invite_the_president_desc: "Convidar o Presidente do Sul para visitar nosso país, para que possamos nos conhecer melhor e resolver nossas diferenças e preconceitos."
 NKO_invite_southern_performers: "Convidar Artistas do Sul"
 NKO_invite_southern_performers_desc: "Artistas do sul também têm uma grande influência sobre os jovens do norte. Convidá-los para nosso país pode mostrar aos jovens do sul nossa boa vontade."
 NKO_stress_historical_bonds: "Retórica Conciliatória"
 NKO_stress_historical_bonds_desc: ""
 NKO_offer_negotiations: "Oferecer Negociações"
 NKO_offer_negotiations_desc: "É hora de conversar com o Sul sobre a reunificação pacífica."
 NKO_propose_north_led_unification: "Propor a Unificação Liderada pelo Norte"
 NKO_propose_north_led_unification_desc: "Pelo nosso sistema de bem-estar justo até nossa arma nuclear mais forte, fica claro que o modelo norte-coreano é o caminho a seguir para a península coreana. Devemos insistir que devemos ser nós a liderar a Coreia em direção a um futuro poderoso após a reunificação."
 NKO_pave_the_way_for_reunification: "Pavimentar o Caminho para a Reunificação"
 NKO_pave_the_way_for_reunification_desc: "Agora que grandes passos foram dados em direção à normalização das relações intercoreanas, podemos começar a fazer preparativos para a reunificação."
 NKO_The_Road_to_War: "O Caminho para a Guerra"
 NKO_The_Road_to_War_desc: "Os imperialistas dos EUA e seus fantoches sul-coreanos eram, são e nunca serão capazes de permitir a verdadeira reunificação da Coreia. A reunificação à força é a verdade eterna."
 NKO_threaten_the_south: "Ameaçar o Sul"
 NKO_threaten_the_south_desc: ""
 NKO_shut_down_communications: "Desligar as Comunicações"
 NKO_shut_down_communications_desc: ""
 NKO_accelerate_testing: "Acelerar os Testes"
 NKO_accelerate_testing_desc: ""
 NKO_end_six-party_negotiations: "Prontos para as Armas Nucleares"
 NKO_end_six-party_negotiations_desc: ""
 NKO_remilitarize_the_DMZ: "Remilitarizar a Zona Desmilitarizada"
 NKO_remilitarize_the_DMZ_desc: "Remilitarizar a Zona Desmilitarizada marcará uma escalada significativa em nosso conflito com o Sul, mas sem dúvida dará vantagem às nossas tropas no conflito que se avizinha."
 NKO_all_out_war: "Guerra Total"
 NKO_all_out_war_desc: "É hora! Deixe os Stooges do Sul e nosso KPA batalharem no campo de batalha!"
 NKO_foment_insurrection: "Fomentar Insurreição"
 NKO_foment_insurrection_desc: ""
 NKO_send_support: "Enviar Apoio"
 NKO_send_support_desc: "Ninguém pode vencer apenas com pedras e coquetéis Molotov, precisamos apoiar os guerrilheiros do sul com algum equipamento que eles desesperadamente precisam."
 NKO_assert_control: "Afirmação de Controle"
 NKO_assert_control_desc: "Integre o comando dos guerrilheiros do sul em nosso Estado-Maior geral, para que nosso KPA e os guerrilheiros possam trabalhar melhor juntos."
 NKO_Struggle_for_Power: "A Luta pelo Poder"
 NKO_Struggle_for_Power_desc: "The power struggle between Kim Jong-un and his brother, Kim Jong-nam, was a covert battle for succession within North Korea's ruling family. Following their father Kim Jong-il's death, both brothers were potential candidates to lead the regime. Kim Jong-nam, once seen as the favored heir, fell out of favor due to his public criticisms of the regime and his exile in Macau. Meanwhile, Kim Jong-un, supported by influential elites, solidified his position through strategic alliances and internal purges. The struggle ended with Kim Jong-un’s ascension to power in 2011, marked by the mysterious assassination of Kim Jong-nam in 2017, which many believe was orchestrated by the North Korean government. This conflict underscored the ruthless nature of power dynamics in one of the world's most secretive regimes."
 NKO_Orthodox_Successor: "O Sucessor Ortodoxo"
 NKO_Orthodox_Successor_desc: "Nos anos 1990, Kim Jong-un foi escolhido pelo grande General Kim Jong-il como o sucessor do poder devido às suas qualificações excepcionais. O amado camarada Kim Jong-un, que Deus deu ao povo coreano no passado, presente e futuro, sempre protegerá a segurança e a prosperidade da Coreia Juche."
 NKO_Promote_Self_Reliance: "Promover a Autossuficiência"
 NKO_Promote_Self_Reliance_desc: "Um país nunca pode ser rico e forte dependendo dos outros, apenas sendo autossuficiente pode ser forte!"
 NKO_Ostracize_Kim_Jong_nam: "Isolar Kim Jong-nam"
 NKO_Ostracize_Kim_Jong_nam_desc: "Ao isolar Kim Jong-nam, para fazer com que o 'pai' desconfie ainda mais dele, temos uma melhor possibilidade de ganhar poder."
 NKO_Bribe_KPA_seniors: "Subornar os seniores da KPA"
 NKO_Bribe_KPA_seniors_desc: "Os generais da KPA são aqueles que detêm o poder militar, e ter o apoio desses seniores é mais provável de nos colocar no controle."
 NKO_Oppose_to_Chinese_Reform_Road: "Opor-se Abertamente à Rota de Reforma Chinesa"
 NKO_Oppose_to_Chinese_Reform_Road_desc: "O modelo de reforma da China deriva de seu modelo de liderança coletiva. Se essa abordagem fosse transposta para a Coreia do Norte, inevitavelmente levaria ao caos social. E o 'pai' também não o apoia. Pelo bem da continuidade da linhagem da Montanha Baekdu, devemos nos opor abertamente ao uso do modelo chinês para a reforma."
 NKO_Discredit_Jang_Seong_taek: "Desacreditar Jang Seong-taek"
 NKO_Discredit_Jang_Seong_taek_desc: "Jang Seong-taek é uma facção pró-chinesa bem conhecida na Coreia do Norte e também uma figura popular do lado do 'pai'. Um traidor assim que vendeu os interesses da nação não deve ser tolerado. Para ganhar poder com sucesso, devemos coletar evidências de sua culpa e denunciá-lo diante do 'pai'."
 NKO_Call_for_Change: "O Apelo à Mudança"
 NKO_Call_for_Change_desc: "A RPDC operou sob uma economia planejada por quase 50 anos. Mas a sucessão das 'Revoluções de 1989' e da 'Marcha Árdua' provaram que a economia planejada pelo estado não era mais adequada para o novo século. Uma reforma ousada e profunda é necessária para que a Coreia do Norte seja forte novamente."
 NKO_Pull_in_young_Military_Officers: "Atrair jovens oficiais militares"
 NKO_Pull_in_young_Military_Officers_desc: "Atrair jovens oficiais abertos da KPA não nos fará mal, pois eles estão mais próximos das fileiras e serão mais propícios ao nosso controle das tropas."
 NKO_Frame_Opposition: "Armar a Oposição"
 NKO_Frame_Opposition_desc: "The strategy to frame Kim Jong-un involves portraying him as a reckless and destabilizing force within North Korea’s leadership. By highlighting his aggressive purges, volatile decision-making, and lack of diplomatic finesse, we can position him as a danger to both the regime's stability and regional security. This framing will contrast his actions with a vision of steady, rational leadership, emphasizing the need for a more balanced and internationally palatable figure. Through carefully curated narratives, targeted messaging, and leveraging insider accounts, the aim is to undermine his credibility and sway both domestic and international opinion."
 NKO_Stir_up_Father-son_Relations: "Aumentar o Conflito Pai-Filho"
 NKO_Stir_up_Father-son_Relations_desc: "Não será fácil aumentar o conflito entre Kim Jong-un e Kim Jong-il, mas isso nos dará mais apoio."
 NKO_Place_Loyalists_in_KPA: "Colocar os Leais na KPA"
 NKO_Place_Loyalists_in_KPA_desc: "Vinte anos atrás, quando tanto Kim Jong-il quanto seu meio-irmão tiveram a oportunidade de assumir o comando da Coreia do Norte, o apoio dos velhos guerrilheiros a Kim Jong-il foi um fator-chave em sua eleição como líder supremo do país. Agora que o Exército Popular Coreano herdou essa posição. Coloque os Leais na KPA, aumente nosso controle sobre a KPA."
 NKO_Finding_Reformist_of_Party: "Encontrar o Reformista do Partido"
 NKO_Finding_Reformist_of_Party_desc: "Não é que os reformistas não existam no partido, mas eles têm medo de falar em meio à oposição de Kim Jong Il, se ganharmos o apoio deles, é mais provável que mudemos a Chosun."
 NKO_Kim_Jong_il_Death: "A Morte de Kim Jong-il"
 NKO_Kim_Jong_il_Death_desc: "\n§W--------------§!\nThis Focus will  §YUnlock§! in  §H8.30 a.m. on 17 December 2011§! focus.The beloved Great Leader, the founder of the Democratic People's Republic of Korea and the eternal President of the Republic, Kim Jong-il, died at 8.30 a.m. on 17 December 2011 of acute myocardial infarction complicated by cardiogenic shock while on his way to visit a local area by train."
 NKO_Junta: "Golpe da Junta"
 NKO_Junta_desc: "As reformas bem-sucedidas na China e no Vietnã nos deram um bom exemplo, mas suas reformas não foram tranquilas. Se nossas próprias reformas falhassem, morreríamos e seríamos anexados pelo Sul. E tanto Kim Jong-un quanto Kim Jong-nam querem diferentes níveis de reforma. Teremos que fazer a escolha mais difícil para não perder nosso país ou nosso partido..."
 NKO_Preserve_Songun: "Preservar o Songun"
 NKO_Preserve_Songun_desc: "Songun é a base do exército e devemos manter sua ideologia."
 NKO_Entrench_Military_Authority: "Fortalecer a Autoridade Militar"
 NKO_Entrench_Military_Authority_desc: "Embora tenhamos usado o exército para tomar o poder da dinastia Kim, ainda existem alguns leais aos Kims dentro do exército, usaremos nossos 'meios' para convencê-los..."
 NKO_Smash_Black_Market: "Destruir o 'Mercado Negro'"
 NKO_Smash_Black_Market_desc: "As forças do 'mercado' estão causando grandes danos ao nosso país e devem ser interrompidas imediatamente!"
 NKO_Determining_the_loyalty_of_army: "Determinar a Lealdade do Exército"
 NKO_Determining_the_loyalty_of_army_desc: "Agora podemos promover alguns de nossos leais e torná-los mais subservientes a nós."
 NKO_Purge_Dissenters: "Purgar Dissidentes"
 NKO_Purge_Dissenters_desc: "Para manter a estabilidade do país neste momento crítico de transição de poder, devemos prender imediatamente todos os dissidentes em potencial!"
 NKO_Crush_the_Kims: "Execução dos Kims"
 NKO_Crush_the_Kims_desc: "Manter os filhos de Kim Jong-il vivos é, em última análise, um fator desestabilizador, execute-os em segredo!"
 NKO_Constrain_the_Donju: "Restringir os Donju"
 NKO_Constrain_the_Donju_desc: "Os Donju fizeram uma pequena contribuição para o desenvolvimento econômico de nosso país antes, mantenha-os ativos..."
 NKO_End_the_Donju: "Reprimir o Contrabando"
 NKO_End_the_Donju_desc: "O contrabando é um crime e, apesar de sua contribuição para a economia do país, é hora de eliminar de vez esses infratores."
 NKO_High_pressure_politics: "Política de Alta Pressão"
 NKO_High_pressure_politics_desc: "O descontentamento popular cresceu a tal ponto que devemos usar meios enérgicos para manter nosso governo."
 NKO_Empower_the_State_Security_Department: "Fortalecer o Departamento de Segurança do Estado"
 NKO_Empower_the_State_Security_Department_desc: "Agora precisamos autorizar o Bureau Geral de Reconhecimento do exército a assumir maiores responsabilidades e se tornar a agência de inteligência dominante do país. O Bureau Geral de Reconhecimento detectará, prenderá e eliminará sabotadores em potencial e espiões imperialistas."
 NKO_CHI_military_support: "Apoio Militar Chinês"
 NKO_CHI_military_support_desc: "A China é nosso eterno irmão e aliado. Para sobreviver no cenário internacional, nos abraçaremos mais uma vez a Pequim."
 NKO_perpetual_war_footing: "Request Chinese Protection"
 NKO_perpetual_war_footing_desc: "Our military government is a potential target for intervention. We must give up some of our sovereignty to China to ensure our survival. It is what is necessary"
 NKO_Military_Collectives: "Governo Militar"
 NKO_Military_Collectives_desc: "Nosso povo não está pronto para abraçar o Ocidente, precisamos continuar a manter nosso governo."
 NKO_Encourage_private_enterprise: "Incentivar Empresas Privadas"
 NKO_Encourage_private_enterprise_desc: "Private entrepreneurship is the future engine of our economy's progress, and we intend to encourage them"
 NKO_Market-based_economy: "Economia Baseada no Mercado"
 NKO_Market-based_economy_desc: "Our economic system has brought us only problems and constant crises, it's time to change this"
 NKO_Reorganising_Government: "Reorganizando o Governo"
 NKO_Reorganising_Government_desc: "É hora de reorganizar o governo, o país precisa de um novo governo."
 NKO_Kim_Jong_un: "Kim Jong-un"
 NKO_Kim_Jong_un_desc: "Como sucessor de Kim Jong-il, em quem foram depositadas grandes esperanças, Kim Jong-un espera realizar reformas econômicas adequadas para impulsionar a economia do país enquanto este permanece estável e unido. No entanto, ele não quer perder seu firme controle sobre o poder e seu elevado status como parte da 'linhagem da Montanha Baekdu'..."
 NKO_Consolidate_power: "Consolidar o Poder"
 NKO_Consolidate_power_desc: ""
 NKO_Light_Industry_Develop: "Desenvolver a Indústria Leve"
 NKO_Light_Industry_Develop_desc: ""
 NKO_Criticize_Ineptitude: "Critique a Incompetência"
 NKO_Criticize_Ineptitude_desc: ""
 NKO_Improvement_of_People_live: "Melhorar a Vida do Povo"
 NKO_Improvement_of_People_live_desc: ""
 NKO_People_support: "Apoio do Povo"
 NKO_People_support_desc: ""
 NKO_Centralize_Power: "Centralizar o Poder"
 NKO_Centralize_Power_desc: ""
 NKO_Root_out_Corruption: "Erradicar a Corrupção"
 NKO_Root_out_Corruption_desc: ""
 NKO_Formalize_Power_Structures: "Formalizar Estruturas de Poder"
 NKO_Formalize_Power_Structures_desc: ""
 NKO_Assassinate_Kim_Jong-Nam: "Assassinar Kim Jong-nam"
 NKO_Assassinate_Kim_Jong-Nam_desc: "Kim Jong-nam sempre representará uma ameaça para a estabilidade de nosso regime se ele não estiver morto, elimine-o a qualquer custo."
 NKO_Appoint_Loyalists: "Nomear Leais"
 NKO_Appoint_Loyalists_desc: ""
 NKO_Civilian_Control_of_the_Economy: "Controle Civil da Economia"
 NKO_Civilian_Control_of_the_Economy_desc: ""
 NKO_Party_State_Army: "Partido, Estado, Exército"
 NKO_Party_State_Army_desc: ""
 NKO_Party_Unchecked: "O Partido Eterno"
 NKO_Party_Unchecked_desc: ""
 NKO_Eternal_Juche_sasang: "Juche Sasang Eterno"
 NKO_Eternal_Juche_sasang_desc: ""
 NKO_Kim_Jong_Nam: "[ROOT.GetKimJongNam]"
 NKO_Kim_Jong_Nam_desc: "Desde a 'Marcha Difícil', Kim Jong Nam tem se mostrado cada vez mais ansioso para mudar o atraso da Coreia do Norte. Para isso, ele voltou sua atenção para a China, um país que teve sucesso com a 'Reforma e Abertura'. Ele deseja usar a experiência de reforma desse país vizinho amigável para levar a Coreia do Norte a uma 'Sociedade Próspera'..."
 KimJongNam_BACK_NAME: "O Retorno de Kim Jong-nam!"
 KimJongNam_NAME: "Kim Jong-nam"
 NKO_Face_world: "Enfrentar o Mundo"
 NKO_Face_world_desc: "A reforma institucional do país não pode ser alcançada sem apoio externo, portanto, precisamos focar no aspecto diplomático do governo e manter boas relações com o mundo."
 NKO_Conciliatory_Rhetoric: "Reconciliação com o Mundo"
 NKO_Conciliatory_Rhetoric_desc: "Países estrangeiros nos entenderam de forma equivocada por muito tempo, nossa política de portas abertas pode convencê-los de nossa postura pró-paz."
 NKO_Diplomatic_Overtures: "Estabelecer Relações Diplomáticas com Países"
 NKO_Diplomatic_Overtures_desc: "O segundo passo na diplomacia da Coreia do Norte é o estabelecimento de relações diplomáticas formais com diversos países, o que facilitará o caminho da reforma no país."
 NKO_step_up_joint_Ventures: "Convidar Mais Empreendimentos Conjuntos"
 NKO_step_up_joint_Ventures_desc: "O investimento estrangeiro é um canal para ajudar a reformar nossa economia e nós o acolhemos."
 NKO_Embrace_the_people: "Abraçar o Povo"
 NKO_Embrace_the_people_desc: "Nosso país não pode permanecer fechado para sempre. É hora de abrir os braços e abraçar o nosso povo e criar uma Coreia do Norte diferente."
 NKO_Loosen_Information_monopoly: "Afrouxar o Monopólio da Informação"
 NKO_Loosen_Information_monopoly_desc: "As pessoas são livres para expressar suas opiniões."
 NKO_Tone_Down_Propaganda: "Reduzir a Publicidade Oficial"
 NKO_Tone_Down_Propaganda_desc: "Embora a mídia oficial costumasse representar a vontade do Estado, nossas reformas de democratização não precisam mais impor a 'democracia' a eles."
 NKO_End_forced_Labor: "Fim do Trabalho Forçado"
 NKO_End_forced_Labor_desc: "Chega de trabalho forçado e passamos para o mundo aberto."
 NKO_Expand_SEZs: "Expandir Zonas Econômicas Especiais"
 NKO_Expand_SEZs_desc: "Não podemos reformar nossa economia sem a ajuda das zonas econômicas especiais em Raseon e Kaesong, e podemos estabelecer mais zonas econômicas especiais para que algumas pessoas possam enriquecer primeiro."
 NKO_End_Juche: "Fim do Juche"
 NKO_End_Juche_desc: "O Juche não é uma panaceia; precisamos de um modelo de orientação mais científico."
 NKO_Foreign_Knowledge: "Talentos de Pesquisa Externos"
 NKO_Foreign_Knowledge_desc: "A Coreia do Norte perdeu muitos talentos devido a suas políticas opressivas nas últimas décadas, e para preencher a lacuna de talentos, poderíamos contar com alguns pesquisadores externos."
 NKO_Join_the_WTO: "Entrar na OMC"
 NKO_Join_the_WTO_desc: "Por muito tempo, fomos excluídos dos benefícios do comércio global compartilhados pelos membros da Organização Mundial do Comércio. Agora, vamos mudar isso e aproveitar melhor os mecanismos da ordem econômica liberal ocidental em prol de nossas reformas."
 NKO_Preserve_the_Party: "Manter a Liderança do PTC"
 NKO_Preserve_the_Party_desc: "Reforma e abertura não significam o fim da liderança do Partido dos Trabalhadores, que pode conduzir o povo a um futuro brilhante e próspero."
 NKO_Appeal_to_the_Youth: "Apelar para a Juventude"
 NKO_Appeal_to_the_Youth_desc: "É a juventude que é a espinha dorsal de nossa reforma."
 NKO_The_Choson_Dream: "O Sonho Choson"
 NKO_The_Choson_Dream_desc: "O 'Sonho Choson' é um novo conceito introduzido pelo Presidente [NKO.GetLeader], que encapsula os objetivos pessoais e nacionais da nação coreana. Ele abrange aspirações em muitos campos diferentes, incluindo os econômicos, políticos e internacionais."
 NKO_Democracy_with_North_Characteristics: "Democracia com Características Norte-Coreanas"
 NKO_Democracy_with_North_Characteristics_desc: "A democracia no estilo ocidental não é totalmente adequada para a Coreia do Norte, e a Coreia do Norte precisa de sua própria democracia com características próprias."
 NKO_People_before_Party: "Povo Antes do Partido"
 NKO_People_before_Party_desc: "O povo é o mestre de seu país!"
 NKO_Elections: "Eleições Locais"
 NKO_Elections_desc: "Nossas reformas incluem a democratização do sistema político e o povo terá o poder de escolher os líderes que desejam."
 NKO_Free_Expression: "Liberdade de Expressão"
 NKO_Free_Expression_desc: "O povo da Coreia do Norte foi reprimido por muito tempo sob políticas opressivas, e a liberdade primária concedida ao povo é a liberdade de expressão."
 NKO_Byungjin: "Byungjin"
 NKO_Byungjin_desc: "Durante a 'Marcha Difícil', o sábio General Kim Jong-il manteve nosso país à tona adotando a política 'Songun' para manter sua estabilidade. Mas agora que a economia do país se recuperou, é hora de abandonar a antiga abordagem focada militarmente e desenvolver nossa militância e economia em conjunto!"
 NKO_Scale_Back_Spending: "Reduzir os Gastos do Governo"
 NKO_Scale_Back_Spending_desc: ""
 NKO_Encourage_Consumption: "Estimular o Consumo"
 NKO_Encourage_Consumption_desc: ""
 NKO_Loosen_Grip_on_SOEs: "Afrouxar o Controle sobre as Empresas Estatais"
 NKO_Loosen_Grip_on_SOEs_desc: ""
 NKO_State_owned_Enterprises_Competition: "Competição de Empresas Estatais"
 NKO_State_owned_Enterprises_Competition_desc: ""
 NKO_Resorts_and_Tourism: "Resorts e Turismo"
 NKO_Resorts_and_Tourism_desc: "Com sanções internacionais, temos poucas maneiras de acessar moeda estrangeira. Reforce o turismo, permita que pessoas de todo o mundo venham e vejam a beleza da Coreia do Norte!"
 NKO_Samjiyon: "Samjiyon"
 NKO_Samjiyon_desc: "Samjiyon é nosso grande santuário revolucionário na Coreia do Norte. Ele tem um status semelhante ao de Yan'an na China. Devemos trabalhar duro para construir lá para que as pessoas possam receber mais educação patriótica."
 NKO_Incentive-Based_Economy: "Economia com Incentivos"
 NKO_Incentive-Based_Economy_desc: ""
 NKO_Empower_the_Donju: "Empoderar o Donju"
 NKO_Empower_the_Donju_desc: "Embora o país não possa depender excessivamente do mundo exterior para seu desenvolvimento. Mas sem o Donju, nossa economia não seria sustentável. Dê a eles mais direitos a favor do comércio, permita que eles sejam os líderes da economia nacional e deixe o cavalo de mil bocas da economia coreana correr!"
 NKO_Weaken_the_Donju: " enfraquecer o Donju"
 NKO_Weaken_the_Donju_desc: "Rebrandar e revender produtos chineses e sul-coreanos não enriqueceu nosso país. Precisamos nos concentrar em nossas próprias marcas industriais e permitir que as marcas norte-coreanas se destaquem no mercado mundial!"
 NKO_Protect_State_Owned_Businness: "Proteger Empresas Estatais"
 NKO_Protect_State_Owned_Businness_desc: ""
 NKO_Encourage_Foreign_Investment: "Estimular o Investimento Estrangeiro"
 NKO_Encourage_Foreign_Investment_desc: "Por mais resilientes que sejam nossas indústrias domésticas, seu pleno potencial econômico não pode ser desbloqueado sem investimentos do exterior. Devemos oferecer incentivos para encorajar o investimento direto estrangeiro em nossa nação."
 NKO_Privatize_Means_of_Production: "Privatizar os Meios de Produção"
 NKO_Privatize_Means_of_Production_desc: ""
 NKO_Economy_Revival: "Revitalização Econômica"
 NKO_Economy_Revival_desc: "Com o fim da 'Marcha Difícil', é hora de fazer nossa economia funcionar novamente."
 NKO_Priorit_for_Civilian_Industry: "Foco na Indústria Civil"
 NKO_Priorit_for_Civilian_Industry_desc: ""
 NKO_Priorit_for_Army_Industry: "Foco na Indústria Militar"
 NKO_Priorit_for_Army_Industry_desc: "A indústria militar é vital para nós, tanto para impulsionar nossa demanda econômica interna quanto para fortalecer nossas forças de defesa."
 NKO_Arms_Trafficking: "Tráfico de Armas"
 NKO_Arms_Trafficking_desc: "Por que deveriam haver inúmeras armas acumuladas em depósitos o tempo todo? Poderíamos trocá-las por ouro."
 NKO_Sinuiju: "Região Administrativa Especial de Sinuiju"
 NKO_Sinuiju_desc: "Sinuiju sempre foi um importante porto para o comércio entre a Coreia do Norte e a China. Poderíamos seguir a abordagem de um país, dois sistemas da China. Para torná-lo mais adequado para o comércio com países estrangeiros."
 NKO_Recognition_of_Economic_Backwardness: "Reconhecimento do Atraso Econômico"
 NKO_Recognition_of_Economic_Backwardness_desc: "A economia da Coreia do Norte ficou para trás após a 'Marcha Difícil'. Precisamos de reformas radicais."
 NKO_2009_Revaluation: "Revalorização"
 NKO_2009_Revaluation_desc: "Durante a 'Marcha Difícil', nossa economia nacional, e especialmente nosso sistema monetário, foi duramente atingido. As pessoas não confiavam em nossa moeda e a vida cotidiana era até preenchida com trocas. Para mudar essa situação, precisamos de uma reforma monetária audaciosa e revalorização."
 NKO_Revaluation_Success: "Sucesso na Revalorização..."
 NKO_Revaluation_Success_desc: ""
 NKO_Revaluation_Failure: "Fracasso na Revalorização..."
 NKO_Revaluation_Failure_desc: ""
 NKO_Air_Koryo: "Air Koryo"
 NKO_Air_Koryo_desc: ""
 NKO_Reform_of_the_Privatisation_of_Collective_Farms: "Privatização das Fazendas Coletivas"
 NKO_Reform_of_the_Privatisation_of_Collective_Farms_desc: "Aflexamento dos controles sobre as fazendas coletivas locais para aumentar seu incentivo à produção."
 NKO_Construction_of_Hydraulic_Facilities: "Construção de Instalações Hidráulicas"
 NKO_Construction_of_Hydraulic_Facilities_desc: "Para aumentar os rendimentos agrícolas sem depender tanto de fertilizantes químicos, precisamos construir mais instalações hidráulicas."
 NKO_Free_Housing: "Habitação Gratuita Extra"
 NKO_Free_Housing_desc: "Construir mais apartamentos, permitir que as pessoas possam morar neles!"
 NKO_Exporting_Workforce: "Exportação de Mão de Obra"
 NKO_Expand_Compulsory_Education: "Expandir a Educação Obrigatória"
 NKO_Expand_Compulsory_Education_desc: "A educação é a base de uma nação forte. Expandir a educação obrigatória, dando a mais crianças acesso a níveis mais altos de educação."
 NKO_Chollima_Speed_desc: "O desenvolvimento da infraestrutura é um passo importante no caminho para reconstruir nossa economia, não apenas para nosso desenvolvimento econômico, mas também para fins militares, como estradas capazes de transportar equipamentos pesados e ferrovias capazes de transportar trens de mísseis."
 korea_north.1.t: "A Coreia do Norte nos pede para retirar nossas tropas da Coreia do Sul"
 korea_north.1.d: "A Coreia do Norte está exigindo que retiremos as tropas dos EUA da Coreia do Sul e cortemos os laços com a Coreia do Sul, ou eles usarão armas nucleares no caso de reunificação. Embora a Coreia do Norte sempre tenha sido principalmente intimidadora sem a intenção de seguir suas ameaças, desta vez parece ser real..."
 korea_north.1.a: "Essa demanda é absurda!"
 korea_north.1.b: "É melhor cedermos..."
 korea_north.2.t: "A Coreia do Norte ingressa na Organização Mundial do Comércio"
 korea_north.2.d: "Após longas negociações entre a RPDC e os membros atuais da Organização Mundial do Comércio (OMC), o pedido da Coreia do Norte para ingressar na OMC finalmente foi aprovado. A RPDC teve que mostrar aos membros da OMC, especialmente aos Estados Unidos, à União Europeia e à China, que estava dando passos significativos para abrir sua economia à concorrência. A mídia oficial da RPDC descreveu o evento como 'um momento histórico no processo de reforma e modernização da RPDC'."
 korea_north.2.a: "A Coreia do Norte continua se abrindo para o mundo."
 korea_north.3.t: "Revalorização"
 korea_north.3.d: "Autoridades norte-coreanas anunciaram uma reforma monetária em grande escala para revalorizar a moeda, com um limite de 100.000 moedas antigas por domicílio.\nQual será a taxa de câmbio entre a moeda antiga e a nova?"
 korea_north.3.a: "25(antigas) para 1(nova)"
 korea_north.3.b: "100(antigas) para 1(nova)"
 korea_north.4.t: "Sucesso na Revalorização"
 korea_north.4.d: "Depois de todos os nossos esforços, nossa reforma monetária finalmente teve sucesso!"
 korea_north.4.a: "Incrível!"
 korea_north.5.t: "Aliviar conflitos"
 korea_north.5.d: "Nossas recentes reformas causaram algum caos, com pessoas trocando freneticamente moeda estrangeira e até mesmo um tumulto na Província de Hamgyong do Norte. Devemos fazer algumas concessões?"
 korea_north.5.a: "Manter o status quo."
 korea_north.5.b: "Flexibilização do número de restrições à troca de moeda."
 korea_north.6.t: "Fracasso na Revalorização..."
 korea_north.6.d: "A reforma monetária causou o caos econômico, pois os bens não podiam ser vendidos antes que o estado fixasse os preços e a população entrou em pânico em meio a uma corrida para trocar moeda estrangeira.\nO won norte-coreano caiu 96% em relação ao dólar americano na semana seguinte à reforma monetária, e o preço do arroz por quilo subiu de 17 won norte-coreanos para 50 won em três dias. A reforma monetária foi declarada um completo fracasso."
 korea_north.6.a: "Execução da pessoa responsável!"
 kim_jong_il_death.1.t: "Quem será o herdeiro do 'trono'?"
 kim_jong_il_death.1.d: "Kim Jong-il não viverá por muito tempo e deve escolher seu sucessor entre seus dois filhos.\nKim Jong-un prefere uma reforma conservadora do sistema político e econômico do país. Kim Jong-nam prefere a reforma da economia de mercado socialista, bem como uma reforma mais radical do sistema político."
 kim_jong_il_death.1.a: "Kim Jong-un!"
 kim_jong_il_death.1.b: "Kim Jong-nam!"
 kim_jong_il_death.2.t: "Camarada Kim Jong-il está morto!"
 kim_jong_il_death.2.d: "O amado Grande Líder, o fundador da República Popular Democrática da Coreia e o Presidente eterno da República, Kim Jong-il, morreu às 8h30 do dia 17 de dezembro de 2011 de infarto agudo do miocárdio complicado por choque cardiogênico enquanto estava a caminho de visitar uma área de trem."
 kim_jong_il_death.2.a: "Notícia triste..."
 kim_jong_il_death.3.t: "Um Relatório de Kim Jong-un..."
 kim_jong_il_death.3.d: "Kim Jong-un entrou no escritório de seu pai. O quarto cheirava fortemente a fumaça e o pai parecia ter acabado de fumar um cigarro inteiro e estava de bom humor.\n\"Pai, o camarada Jang Song-thaek parece estar vendendo os interesses do país às escondidas às suas costas, e eu compilei um relatório.\"\nEle colocou o relatório na mesa, ao lado de um cinzeiro cheio de bitucas de cigarro e meio copo de uísque não terminado.\nKim Jong-il pegou o relatório e olhou para ele, \"O assunto de vender antiguidades foi feito por mim com Jang Sung-taek com as pessoas da Sala 39, o país realmente não tinha dinheiro, foi uma medida desesperada... e o camarada Jang Sung-taek estava apenas agindo sob ordens. Além disso, não é grande coisa, algumas das quais ele já me falou antes, e eu aceitei.\"\nO pai se levantou, caminhou até Kim Jong-un e deu um tapinha no ombro dele, \"Jong-un, essas são pequenas questões, você deveria procurar o camarada Jang Sung-taek para resolvê-las em particular, não fique sempre elevando rancores pessoais a alturas políticas.\" O pai pegou seu copo e deu um gole, \"Vá embora, vou falar com Jang Sung-taek em breve.\""
 kim_jong_il_death.3.a: "\"Chang Sung-taek também não parece ser tão confiável...\""
 kim_jong_il_death.4.t: "Kim Jong-nam assume o poder na Coreia do Norte!"
 kim_jong_il_death.4.d: "Esta manhã, Kim Jong-nam oficialmente se tornou o Presidente da Comissão de Assuntos de Estado e Secretário-Geral do Partido dos Trabalhadores da Coreia. Relata-se que seu irmão Kim Jong-un fugiu do país e está vivendo escondido em algum lugar."
 kim_jong_il_death.4.a: "O que isso tem a ver conosco?"
 kim_jong_il_death.4.b: "Inesperado."
 kim_jong_il_death.5.t: "Kim Jong-un assume o poder na Coreia do Norte!"
 kim_jong_il_death.5.d: "Esta manhã, Kim Jong-un oficialmente se tornou o Presidente da Comissão de Assuntos de Estado e Secretário-Geral do Partido dos Trabalhadores da Coreia. Relata-se que seu irmão Kim Jong-nam se mudou para o exterior."
 kim_jong_il_death.5.a: "O que isso tem a ver conosco?"
 kim_jong_il_death.5.b: "Esperado."
 kim_jong_il_death.6.t: "O Exército Popular assume um surpreendente golpe na Coreia do Norte!"
 kim_jong_il_death.6.d: "Em notícias surpreendentes, um golpe militar do Exército Popular da Coreia ocorreu na Coreia do Norte nesta manhã, com o novo governo junta anunciando que assumiria o poder deixado vago pela morte de Kim Jong-il. A nova junta afirmou que era um golpe de Estado para preservar a pureza da ideologia Juche a \"forte pedido do estado e da nação coreana\"."
 kim_jong_il_death.6.a: "O que isso tem a ver conosco?"
 kim_jong_il_death.6.b: "Notícia surpreendente, isso representa o completo declínio da dinastia Kim?"
 kim_jong_il_death.6.c: "Oh Deus..."
 kim_jong_il_death.7.t: "Pedido de Jang Song-thaek"
 kim_jong_il_death.7.d: "A visita de Jang Song-thaek à China para se encontrar com [CHI.Getleader], na esperança de que a China intervenha para ajudar Kim Jong-nam a assumir o poder."
 kim_jong_il_death.7.a: "Informe Kim Jong-un sobre esta informação."
 kim_jong_il_death.7.b: "Não faça nada. O que Kim Jong-un tem a ver comigo?"
 NKO_united_front_department: "[Root.38th_parallel]"
 NKO_united_front_department_desc: "Since the end of the Second World War, Korea has been a divided nation. Ideological polarization and great power conflict have separated families and hindered the realization of the Korean people's full potential. In the South, while older generations still remember a united Korea and yearn for reunification, the memory of a united peninsula is gradually beginning to fade away.\n\n§YSupport for Reunification§!, together with South Korean §Yopinion§! of us and §YEmerging§! popularity in the South determines how much the South Korean people will be willing to concede in reunification negotiations. It decreases at a rate of 0.1% per month and is affected by decisions, focuses, and events. If or when reunification takes place, it will need to be kept high to ensure that the country stays together."
 NKO_close_kaesong_industrial_park: "Fechar o Parque Industrial de Kaesong"
 NKO_close_kaesong_industrial_park_desc: "Nossos colegas do outro lado da Zona Desmilitarizada não podem ser confiáveis. Devemos fechar o parque industrial de Kaesong para impedi-los de se beneficiarem com ele."
 NKO_reopen_kaesong_industrial_park: "Reabrir o Parque Industrial de Kaesong"
 NKO_reopen_kaesong_industrial_park_desc: "Devemos mostrar aos nossos compatriotas que estamos dispostos a buscar melhores relações. Para isso, devemos reabrir o acesso ao parque industrial de Kaesong."
 NKO_restart_peace_talks: "Reiniciar Negociações de Paz"
 NKO_restart_peace_talks_desc: "O Sul rejeitou nossa oferta de paz, mas isso não significa que não podemos tentar novamente. No entanto, devemos primeiro fazer o que podemos para evitar a repetição do fracasso das negociações anteriores."
 NKO_Arduous_March: "A Marcha Árdua"
 NKO_Arduous_March_desc: "A §Rfome na Coreia do Norte§! foi um período de fome em massa, juntamente com uma crise econômica geral a partir de 1994 na Coreia do Norte, também conhecida como a \"Marcha Árdua\"."
 NKO_international_assistance: "§YAccept International Humanitarian Aid§!"
 NKO_international_assistance_desc: "“Os norte-coreanos acolhem bem a ajuda humanitária de estrangeiros” ."
 NKO_end_of_arduous_march: "§YThe End§! of Arduous March"
 NKO_end_of_arduous_march_desc: "Sob a liderança do Grande Líder [NKO.GetLeader], finalmente alcançamos uma grande vitória contra \"A Marcha Árdua\"!"
 Kim_Jong_un_support: "Kim Jong-un: Fazendo Lobby no Topo"
 Kim_Jong_Nam_support: "Kim Jong-nam: Fazendo Lobby no Topo"
 matched_adversaries: "Equilíbrio de Forças"
 The_gradual_loss_of_trust: "Perda Gradual de Confiança em Kim Jong-nam"
 The_gradual_loss_of_trust_desc: "À medida que Kim Jong-il envelhecia, ele se tornava cada vez mais desconfiado de Kim Jong-nam..."
 The_gradual_loss_of_trust2: "Perda Gradual de Confiança em Kim Jong-un"
 The_gradual_loss_of_trust2_desc: "À medida que Kim Jong-il envelhecia, ele se tornava cada vez mais desconfiado de Kim Jong-un..."
 The_gradual_loss_of_trust3: "A Perda Gradual de Confiança"
 NKO_Power_struggle: "Luta pelo Poder"
 NKO_Power_struggle_desc: "Sooner or later, the great leader of North Korea today, Comrade Kim Jong-il, will die and his successor will undoubtedly be one of his two sons, Kim Jong-nam and Kim Jong-un. But \"a country cannot have two masters\", and they both have to find ways to gain their father's trust. Supporting one candidate over the other until a successor has been chosen will cause £stability_texticon §YStability§! to be lost.\n\nIf we do not have more £stability_texticon §YStability§! than 45% the Junta will look to seize power once Kim Jong-il has died.\n\nCurrent £stability_texticon §YStability§!: [?NKO.stability|1%]\n\nCurrently,\n§OKim Jong-un§!'s Orthodox: §Y[?ROOT.Kim_Jong_un]%§!\n§GKim Jong-nam§!'s Orthodox: §Y[?ROOT.Kim_Jong_Nam]%§!\n\n§YThe Chosen Successor by Kim Jong-il§!: [ROOT.GetChosenSuccessor]\n§RThe Most likely Current Successor§!: [ROOT.GetSuccessor]\n\nOur Leader, §YKim Jong Il§!, may not live to see 2012, so be prepared to choose a successor in §Y2011§!"
 Kim_Jong_Nam_Successor_tt: "Kim Jong-nam"
 Kim_Jong_un_Successor_tt: "Kim Jong-un"
 None_Successor_tt: "Sem Sucessor"
 ended_six_party_talks: "Fim das Conversas de Seis Partes"
 NKO_DMZ_remilitarized: "DMZ Remilitarizada"
 NKO_DMZ_remilitarized_desc: "Remilitarizar a Zona Desmilitarizada marcará uma escalada significativa em nosso conflito com o Sul, mas sem dúvida dará vantagem às nossas tropas no próximo conflito."
 NKO_KOR_hostile_action_tt: "Não foi antagonizado por recentes ações hostis."
 NKO_Broken_Juche: "O Juche Quebrado"
 NKO_Eternal_Juche: "O Juche Eterno"
 NKO_Maixism_Leninism: "Maixismo-Leninismo"
 NKO_Democratic_Land: "A Terra Democrática"
 NKO_idea_outsource_international_animation: "Terceirizar Animação Internacional"
 NKO_Songun_junta: "Songun"
 NKO_Songun_junta_desc: "Songun é uma política da Coreia do Norte. Exige que na política e economia do país, \"tudo vem em primeiro lugar com o KPA\"."
