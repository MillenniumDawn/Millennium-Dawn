 estonia.106.d: "Le musée d'art Kumu, après plusieurs années de travaux, a finalement fermé ses portes la semaine dernière. Il a été construit pour abriter de nombreux objets historiques et artistiques de la nation autrefois conservés dans le palais de Kadriorg. Le nouveau bâtiment abritera tous les arts et l'histoire estoniens. C'est un jour merveilleux pour notre histoire et nos arts."
