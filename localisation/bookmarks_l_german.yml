 CAN_MODERN_DAY_DESC:0 ""
 UKR_MODERN_DAY_DESC:0 "Das Jahr 2014, hat die Ukraine zum Epizentrum aller Ereignisse gemacht, welche jederzeit zu irreversiblen Folgen hätten führen können. Die Revolution der Würde stürzte die autoritäre Macht von Viktor Janukowitsch und brachte eine neue pro-westliche Regierung unter der Führung von Petro Poroschenko. Trotz vieler Wahlversprechen, führte der neu gewählte Garant das Land in eine noch größere Schuldenfalle und nutzte die Situation zu seinem eigenen Vorteil aus. Den Menschen geht die Geduld langsam aus. Die Halbinsel namens Krim wurde von ehemaligen Freunden annektiert und die östlichen Regionen des Donbass wurden von den Flammen des Krieges vernichtet. Es sind nur noch wenige Jahre bis zu den Neuwahlen, aber wird es das Volk, bis zum Ende der Amtszeit des Präsidenten, auch noch durchhalten?"
 TUR_MODERN_DAY_DESC:0 "Die letzten Jahre wurden nicht vergessen. Obwohl die PKK-Bedrohung nahezu beseitigt wurde, konnten wir keine Lösung finden, um sie vollständig auszumerzen. Es sind nur ein paar Monate vergangen, seit der Putschversuch gescheitert ist. Obwohl einige Leute langsam anfangen, ihn zu vergessen, sind einige Täter immer noch auf freiem Fuß, viele von ihnen sind immer noch in unserem Land, wie der Kopf der Schlange, Fethullah Gülen. In der Zwischenzeit kursierten in einigen Kreisen Gerüchte, dass Erdogan selbst den Putsch inszeniert hätte und es mit Absicht scheitern ließ, um die Opposition abzuschaffen und noch mehr Macht ergreifen zu können. Nichtsdestotrotz hat sich herausgestellt, dass ein Teil der Menschen, die beseitigt wurden, unschuldig waren. Und diese falschen Überzeugungen wurden auchnoch bewiesen."
 SYR_MODERN_DAY_DESC:0 "Mit geteilten Loyalitäten in den syrischen Streitkräften und erschütternden Verlusten, aus 6 Jahren eines brutalen Bürgerkriegs, ist die reguläre Armee eine nahezu verbrauchte Streitmacht. Das syrische Schlachtfeld wurde von einer großen Anzahl von Milizen, privaten Militärunternehmen, der Hisbollah und der iranischen Revolutionärsgarde eingenommen, welche gemeinsam begonnen haben, die Fehler von Assad auszubügeln. Mit der Zerstörung der Wirtschaft und dem größten Teil des syrischen Territoriums unter der Kontrolle von Terroristen, Rebellen und Kurden, scheint die Aussicht auf ein vereinigtes Syrien sicherlich, ein langer Weg zu sein."
 FSA_MODERN_DAY_DESC:0 "Anfänglich war die Freie Syrische Armee eine Dachorganisation von Anti-Assad-Rebellengruppen und gleichzeitig eine wahre Regierung. Die Radikalisierung syrischer Kämpfer führte jedoch zu Massenentlassungen bei Al-Qaida-Verbündeten, Al-Nusra und dem IS, und zur Ausrottung der FSA im Norden Syriens. Infolgedessen wurde die Freie Syrische Armee, als Organisation demontiert. Ein breites Spektrum muslimischer Bruderschaftsgruppen, welche Rebellengruppen miteinander verbunden haben, zusammen mit Gerüchten von Salafisten und säkularen Gruppen, behalten jedoch das Label. Im Süden Syriens waren die FSA-Label-Gruppen erfolgreich gegen den IS im Wüstenkrieg und verteidigen immernoch den Großteil von Dara'a, vor den Truppen von Assad. Im Norden gelang es der türkischen Intervention, einen Keil zwischen den beiden kurdischen Gliedstaaten zu schaffen."
 NUS_MODERN_DAY_DESC:0 "Im Januar 2017 vereinigten sich mehrere Mudschaheddin-Fraktionen, unter dem Ruf eines einheitlichen Dschihad gegen den Tyrannen - Al-Assad. Das Komitee, bekannt als Hayat Tahrir al-Sham (Levante Liberation Committee), wurde im Blutbad des syrischen Bürgerkriegs gebildet. Die Gruppe wurde von den USA als terroristische, Al-Qaida-Organisation eingestuft."
 ROJ_MODERN_DAY_DESC:0 "Als der Bürgerkrieg in Syrien begann, zogen sich die Streitkräfte von Assad aus den kurdischen Gebieten zurück, um das Herz ihres Landes zu verteidigen. Dies ermöglichte es den lange unterdrückten Kurden, durch die linke Partei der Demokratischen Union und ihre Miliz (YPG), die Kontrolle über Rojava zu erlangen, welche auf dem demokratischen Sozialismus und der Gleichstellung der Geschlechter basiert. Als der IS das syrische Schlachtfeld betrat, zielten sie mit Gewalt gegen die Kurden, übernahmen große Teile von Rojava und triumphierten im Angriff auf Kobane. Mit Verstärkungen der Peshmerga, der türkischen PKK und der US-Luftunterstützung, konnten die Kurden das Blatt wenden und den IS in die Flucht treiben. Die Herausforderungen für die Zukunft sind jedoch nach wie vor vielseitig: die Türkei droht wiederholt mit Krieg und befürchtet, dass die Allianz mit Assad in Konflikt geraten könnte."
 OTHER_MODERN_DAY_DESC:0 "Die großen und kleinen Nationen der Welt, sind nicht alle damit einverstanden, den Ausbruch eines weiteren globalen Konflikts einzuhalten. Von Großmächten am Rande des Bürgerkriegs, bis hin zu den vielen durch den Ersten Weltkrieg gebildeten und verwandelten Nationen, müssen alle schwierige Entscheidungen treffen und Ideale mit Pragmatismus in Einklang bringen, um die Zukunft der Welt zu beeinflussen."
 MILLENNIUM_DAWN:0 "Jahrtausendwende"
 MILLENNIUM_DAWN_DESC:0 "Die Welt hat sich verändert. Weltweit herrscht seit rund einem halben Jahrhundert eine Atmosphäre des Friedens und des Wohlstands. Aber mit dem kürzlichen Ende des Kalten Krieges und dem kürzlichen Aufstieg der Volksrepublik China, ist die Frage: wie wird sich diese Welt sehen? Wie wird sie sich gestalten? Werden die Vereinigten Staaten ihre Dominanz fortsetzen? Wird die neue Russische Föderation den Weg ins Rampenlicht finden? Welche Rolle werden die ehemaligen großen europäischen Reiche, wie Großbritannien, Frankreich und Deutschland spielen? Und welche Rolle wird der Schatten des Terrorismus haben? Die Welt hat sich verändert. Die Welt ändert sich."
 CHI_MILLENNIUM_DAWN_DESC:0 "Der abgelegene Ort von gestern. Die Supermacht von morgen. Nach jahrzehntelangem Mobbing aus Europa und noch mehr Jahrzehnten des Bürgerkriegs, Zwietracht und Invasionen durch die Japaner scheint sich China als wichtigste Macht Asiens und schließlich der Welt wieder aufzubauen. \n\nUnter der Führung der kommunistischen Partei wurden große Fortschritte beim Aufbau eines neuen Chinas gemacht. Aber dieses neue China ist volatil. Wenn China sich zu langsam reformiert, kann es zerstört werden. Wenn es zu schnell reformiert, könnte es sich selbstzerstören."
 FRA_MILLENNIUM_DAWN_DESC:0 "Frankreich ist ein globales Zentrum für Kunst, Kultur und Diplomatie, und blickt auf ein neues Jahrhundert voller Hoffnung und neuer Möglichkeiten. Die Tyrannei der alten Monarchien und die Zerstörung der Weltkriege haben Frankreich auf die Europäische Union zugezogen, deren Gründungsmitglied sie ist. \n\nNur die Zeit wird zeigen, wie die Franzosen das bevorstehende Jahrhundert angehen werden."
 GER_MILLENNIUM_DAWN_DESC:0 "Der Rückzug der Sowjets und die Wiedervereinigung von Ost- und Westdeutschland haben der Nation neue Hoffnungen gegeben. Die traumatische Vergangenheit Deutschlands und die Schrecken des Faschismus sind in der breiten Bevölkerung nicht verloren gegangen. Deutschland ist heute eine der demokratischsten Nationen Europas, mit einem robusten Sozialsystem und einer der stärksten Volkswirtschaften. \n\nAls Gründungsmitglied der Europäischen Union, will Deutschland den Block erweitern, um die post-sowjetischen Nationen Osteuropas, gegen einen möglichen Wiederaufstieg Russlands, als Verbündete zu sichern."
 JAP_MILLENNIUM_DAWN_DESC:0 "Ein Land mit rund 6.852 Inseln. Die Seeleute Japans sind, seit dem Zweiten Weltkrieg und den Atombombenabwürfen auf Hiroshima und Nagasaki, weit gekommen. Heute ist Japan die zweitgrößte Volkswirtschaft der Erde und bekannt für seine technologischen Innovationen und Qualitätsprodukte, die auf der ganzen Welt verkauft werden. \n\nAuch gegen die amerikanischen und europäischen Verbündeten, betrachtet Japan seinen alten Rivalen - China - mit neuem Vertrauen und neuem Konfliktpotenzial."
 SOV_MILLENNIUM_DAWN_DESC:0 "Der August-Putsch und der darauffolgende Zusammenbruch der Sowjetunion im Jahr 1991, welches ein Land von rund 6.852 Inseln war, haben die russische Wirtschaft in Schutt und Asche gelegt, ihren Stolz erschüttert und ihre Zukunft verdüstert. Oligarchen und korrupte Beamte haben das Machtvakuum ohne eine starke Zentralbehörde gefüllt. \n\nDer kürzliche Aufstieg von Vladimir Putin stellt viele Fragen, wie dieser ehemalige KGB-Offizier versuchen wird, das Erbe Russlands wiederherzustellen und es in ein neues Zeitalter zu bringen."
 ENG_MILLENNIUM_DAWN_DESC:0 "Als Hongkong 1997 an China übergeben wurde, hat das Vereinigte Königreich seinen letzten großen kolonialen Besitz erlebt. Die einst mächtigste Nation der Erde versucht verzweifelt, sich neu zu definieren und einen neuen Weg zu Größe und Herrlichkeit zu finden. \n\nAber wird dieser Weg in der fortgesetzten Zusammenarbeit mit den Vereinigten Staaten liegen? Sollte Großbritannien seinen europäischen Brüdern näher kommen? Oder soll Britannia die Wellen noch einmal beherrschen?"
 USA_MILLENNIUM_DAWN_DESC:0 "Der Zusammenbruch der Sowjetunion hat zum ersten unipolaren Moment der Welt geführt. Die Vereinigten Staaten stehen an vorderster Front bei allen technologischen, militärischen und kulturellen Kräften, die weltweit tätig sind. Seine Reichweite war nie größer und seine Zukunft sah noch nie so gut aus. \n\nDie bevorstehenden Wahlen werden einen entscheidenden Moment bei der Festlegung des zukünftigen Kurses von Amerika darstellen."
 TUR_MILLENNIUM_DAWN_DESC:0 "Seit dem Zusammenbruch des Osmanischen Reiches am Ende des Ersten Weltkrieges, blieb die Türkei weitgehend im Hintergrund geopolitischer Angelegenheiten. Nun steht die Position der Türkei erneut im Mittelpunkt, da konkurrierende Ideologien daran arbeiten, das Land in die jeweilige Richtung zu schieben. \n\nSollte die Republik die Reformen von Atatürk fortsetzen und bei der EU Anerkennung finden? Oder ihrem islamischen Erbe treu bleiben? Der Gesundheitszustand von Ministerpräsident Bülent Ecevit signalisiert unsichere Zeiten."
 UKR_MILLENNIUM_DAWN_DESC:0 "Die Wahlen von 1999 sollten dem liberalen Führer der Nationalbewegung - Viacheslav Chornovil - einen bedingungslosen Sieg bringen. Aber kurz davor starb er bei einem Autounfall unter mysteriösen Umständen. Der derzeitige Präsident - Leonid Kutschma - gewann die Wahl nach wahrheitsgemäßen Parolen und dem Fehlen populistischer Versprechen. Aber was seine Kadenz mit sich bringt, ist immernoch fraglich. \n\nNachdem die Ukraine 1996 ihren Nuklearstatus beraubt wurde und die Unterzeichnung des Budapester Memorandums unterzeichnet hatte, erhielt sie Schutzgarantien der stärksten Staaten und eine Eintrittskarte für die Weltbühne. Aber wen wird das junge Land bei den zukünftigen Aufführungen spielen? Direkter Teilnehmer oder nur ein stiller Beobachter in den letzten Reihen?"
 OTHER_MILLENNIUM_DAWN_DESC:0 "Erster Weltkrieg, Zweiter Weltkrieg, Korea, Vietnam, Afghanistan. Die Kriege der Vergangenheit, haben die Nationen der Gegenwart, aus Angst vor der Zukunft, verlassen. Es besteht jedoch die Hoffnung, dass sich die Menschheit über zwanzig Jahrhunderte Blutvergießen weiterentwickelt hat. Nur die Zeit wird zeigen, ob diese Periode des Friedens und der Stabilität andauern wird."
 OTHER_MODERN_DAY_DESC:0 "Erster Weltkrieg, Zweiter Weltkrieg, Korea, Vietnam, Afghanistan. Die Kriege der Vergangenheit, haben die Nationen der Gegenwart, aus Angst vor der Zukunft, verlassen. Es besteht jedoch die Hoffnung, dass sich die Menschheit über zwanzig Jahrhunderte Blutvergießen weiterentwickelt hat. Nur die Zeit wird zeigen, ob diese Periode des Friedens und der Stabilität andauern wird."

