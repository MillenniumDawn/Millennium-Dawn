 BLR_ter_orobona_idea: "Défense territoriale"
 BLR_mzkt_contract: "Contrat avec MZKT"
 BLR_mzkt_contract_desc: "L'usine de tracteurs à roues de Minsk, MZKT, est une entreprise spécialisée dans la production de véhicules lourds routiers et tout-terrain, de véhicules remorqués, de châssis à roues spéciaux pour l'installation d'équipements pour les entreprises de construction, de pétrole et de gaz et de complexes de construction de machines. une entreprise publique relevant de la juridiction du Comité militaro-industriel d'État de la République de Biélorussie"
 BLR_mzkt_contract_another: "Contrat avec MZKT"
 BLR_mzkt_another_desc: "L'usine de tracteurs à roues de Minsk, MZKT, est une entreprise spécialisée dans la production de véhicules lourds routiers et tout-terrain, de véhicules remorqués, de châssis à roues spéciaux pour l'installation d'équipements pour les entreprises de construction, de pétrole et de gaz et de complexes de construction de machines. une entreprise publique relevant de la juridiction du Comité militaro-industriel d'État de la République de Biélorussie"
 BLR_mzkt_contract_blr: "Contrat MZKT avec [SOV.GetNamewithFlag]"
 BLR_mzkt_contract_blr_desc: "L'usine de tracteurs à roues de Minsk, MZKT, est une entreprise spécialisée dans la production de véhicules lourds routiers et tout-terrain, de véhicules remorqués, de châssis à roues spéciaux pour l'installation d'équipements pour les entreprises de construction, de pétrole et de gaz et de complexes de construction de machines. une entreprise publique relevant de la juridiction du Comité militaro-industriel d'État de la République de Biélorussie"
 BLR_mzkt_union_state: "[BLR.GetFlag]Usine de tracteurs à roues de Minsk"
 BLR_mzkt_union_state_desc: "L'usine de tracteurs à roues de Minsk, MZKT, est une entreprise spécialisée dans la production de véhicules lourds routiers et tout-terrain, de véhicules remorqués, de châssis à roues spéciaux pour l'installation d'équipements pour les entreprises de construction, de pétrole et de gaz et de complexes de construction de machines. Il est actuellement sous la juridiction de l'État de l'Union"
 BLR_140_zavod_remont: "La 140ème usine de réparation"
 BLR_140_zavod_remont_desc: "La 140e usine de réparation est une entreprise publique du complexe militaro-industriel de Biélorussie, spécialisée dans la réparation et la modernisation des véhicules blindés et de leurs moteurs."
 BLR_140_zavod_union_state: "[BLR.GetFlag]La 140ème usine de réparation"
 BLR_140_zavod_union_state_desc: "La 140e usine de réparation est une entreprise publique du complexe militaro-industriel de [SOV.GetFlag]Union State, spécialisée dans la réparation et la modernisation des véhicules blindés et de leurs moteurs."
 BLR_Brigade_Territorial_Defence: "Créer une Brigade de Défense Territoriale"
 BLR_Brigade_Territorial_Defence_desc: "Le déclenchement de la guerre nous oblige à élever une défense territoriale face à la guerre."
 BLR_Transport_troops: "Troupes de transport"
 BLR_Transport_troops_desc: "Troupes spéciales conçues pour effectuer des tâches de soutien au transport."
 BLR_sso: "Création de forces d'opérations spéciales"
 BLR_sso_desc: "Les Forces d'opérations spéciales des Forces armées de la République de Biélorussie, branche hautement mobile des Forces armées de la République de Biélorussie, succèdent aux Forces aéroportées de l'URSS et aux forces spéciales du GRU de l'URSS en La République de Biélorussie. Tâches principales : activités de contre-sabotage, renseignement, lutte contre les groupes armés illégaux, exécution de diverses tâches en utilisant des méthodes spéciales afin de mettre fin au conflit armé contre la République de Biélorussie. Ils constituent l’un des principaux éléments de dissuasion stratégique."
 BLR_trans_army: "Création de troupes de transport"
 BLR_trans_army_desc: "Les troupes de transport biélorusses sont la branche militaire des forces armées biélorusses. Il est responsable du mouvement du personnel et du matériel par camion, train et air, et est conçu pour assurer les tâches de soutien au transport des formations militaires d'autres branches militaires à travers le pays."
 BLR_end_reform: "Achever la réforme de l'armée"
 BLR_end_reform_desc: "Nous achèverons les réformes de notre armée et elle répondra désormais aux normes modernes"
 USSR_Legacy: "L'héritage de l'URSS"
 USSR_Legacy_desc: "Nous mettrons tout en œuvre pour développer l’héritage dont nous avons hérité"
 BLR_mi_8: "Mi-8"
 BLR_MZKT: "MZKT"
 BLR_MZKT_desc: "L'usine de tracteurs sur roues de Minsk est une entreprise spécialisée dans la production de véhicules lourds routiers et tout-terrain, de véhicules remorqués, de châssis à roues spéciaux pour l'installation d'équipements pour les entreprises de construction, de complexes pétroliers et gaziers et de construction de machines ; une entreprise d'État relevant de la juridiction du Comité militaro-industriel d'État de la République de Biélorussie"
 BLR_minoitor: "Service Minotor"
 BLR_minoitor_desc: "Minotor-Service est une entreprise biélorusse située à Minsk et engagée dans le développement, la production, la modernisation, la réparation et l'entretien de véhicules de combat à chenilles, ainsi que dans la fourniture de pièces de rechange pour ces derniers. C'est l'une des principales entreprises du complexe militaro-industriel du pays."
 BLR_belspecveshtech: "Belspetsvneshtechnika"
 BLR_belspecveshtech_desc: "Belspetsvneshtechnika, BSVT est une entreprise unitaire de commerce extérieur appartenant à l'État biélorusse, fondée en 1995. Elle est spécialisée dans le commerce et la production d'armes et de produits à double usage. Elle est membre du Comité militaro-industriel d'État et est considérée comme la principale entreprise du pays dans le domaine des exportations d'armes."
 BLR_140_zavod: "140 Usine de réparation"
 BLR_140_zavod_desc: "La 140e usine de réparation est une entreprise publique du complexe militaro-industriel de Biélorussie, spécialisée dans la réparation et la modernisation des véhicules blindés et de leurs moteurs."
 BLR_polonez: "Commencez à développer notre MLRS avec la Chine"
 BLR_polonez_desc: "Nous avons fait appel à nos collègues chinois pour nous aider à créer notre MLRS."
 BLR_peleng: "Peleng"
 BLR_peleng_for_russia: "Équipement ATGM"
 BLR_peleng_for_russia_desc: "Nous sommes prêts à lancer la production d'équipements pour l'ATGM russe"
 BLR_peleng_for_ukr: "Équipement ATGM"
 BLR_peleng_for_ukr_desc: "Nous sommes prêts à lancer la production d'équipements pour l'ATGM ukrainien"
 BLR_558_zavod: "558 Usine de réparation d'aéronefs"
 BLR_558_zavod_desc: "La 558e usine de réparation d'aviation est l'une des plus grandes entreprises de la CEI pour la réparation et la modernisation d'équipements d'aviation de combat modernes en service dans les forces aériennes non seulement des pays post-soviétiques, mais également de nombreux pays étrangers. Il s'agit de la production de réparation aéronautique la plus importante en Biélorussie. Situé dans la ville de Baranovichi"
 BLR_Communism_start: "Le retour du communisme"
 BLR_Communism_start_desc: "Le communisme est de nouveau revenu en Biélorussie. Les communistes dirigeront-ils à nouveau le pays ?"
 BLR_trade_with_nko: "commercer avec la Corée du Nord"
 BLR_trade_with_nko_desc: "La Corée du Nord, bien que petit pays, est notre alliée dans le camp socialiste, avec laquelle nous sommes prêts à établir des relations commerciales."
 BLR_nko_workers: "Travailleurs coréens"
 BLR_nko_workers_desc: "Nous sommes prêts à inviter des travailleurs coréens dans notre pays. Ils sont réputés pour leur efficacité et leur travail acharné"
 BLR_nko_miiltary_coop: "Coopération technique militaire avec la Corée du Nord"
 BLR_nko_miiltary_coop_desc: "Nous sommes prêts à entamer une coopération militaro-technique avec l'Armée populaire coréenne"
 BLR_rotation_KGB: "Rotation au KGB"
 BLR_rotation_KGB_desc: "Nous effectuons une rotation du personnel, car nous avons maintenant besoin d'une organisation forte et puissante."
 BLR_North_Korea_workers: "Travailleurs nord-coréens"
 BLR_SMERSH_2: "SMERSH 2.0"
 BLR_SMERSH_2_desc: "Nous allons relancer SMERSH. Il est temps d’utiliser l’expérience soviétique au profit de la nation"
 BLR_arest_silovic: "Arrest of Security Forces"
 BLR_arest_silovic_desc: "A lot of security forces turned out to disagree with the new government, it's time to arrest them"
 BLR_antigay_propaganda_laws: "Lois sur la propagande anti-gay"
 BLR_antigay_propaganda_laws_desc: "Il est temps d'interdire légalement les personnes LGBT dans notre pays"
 BLR_clean_soc_net: "Réseau social propre"
 BLR_clean_soc_net_desc: "Nous nettoierons tous les réseaux sociaux, nous ne permettrons pas la propagation de la propagande ennemie"
 BLR_pioneria: "Pioneria"
 BLR_pioneria_desc: "Les jeunes ne doivent pas rester les bras croisés, nous allons donc relancer le pionnier"
 BLR_Marks_school: "Le marxisme dans les écoles"
 BLR_Marks_school_desc: "Le programme scolaire inclura nécessairement Marx"
 BLR_free_education: "Education gratuite"
 BLR_free_education_desc: "L'éducation doit être gratuite et gratuite pour chaque citoyen de notre glorieux État"
 BLR_state_atheism: "Athéisme d'État"
 BLR_state_atheism_desc: "La religion est l'opium du peuple, il est donc temps de la combattre"
 BLR_collectivism: "Collectivisme"
 BLR_collectivism_desc: "La collectivisation a déjà fonctionné une fois, nous allons donc répéter l'expérience"
 BLR_fight_international_capitalists: "Combattre les capitalistes internationaux"
 BLR_fight_international_capitalists_desc: "Les oligarques constituent une classe dangereuse et corrompue, pas meilleure que les koulaks de l’époque soviétique. Depuis la dissolution de l’URSS, les oligarques russes ont accaparé de plus en plus d’influence économique et chassé les travailleurs russes de leur emploi, au profit d’un modèle économique mondialiste alimenté par des entreprises étrangères. Pour relancer la Russie, il faut d’abord chasser la classe capitaliste internationale."
 BLR_weaken_the_banks: "Affaiblir les banques"
 BLR_weaken_the_banks_desc: "Les banques sont la garde prétorienne du capitalisme, portant sa bannière au combat et défendant ses profits par leur existence même. Ils s’immiscent dans les régions pauvres du monde, abusent de la classe ouvrière en pratiquant le dumping salarial et la spéculation sur les intérêts, et ils influencent la politique par des dons légaux et illégaux. Les banques doivent être ramenées à un état dans lequel elles ne sont que de simples prêteurs d’argent apolitiques à court terme."
 BLR_ultimate_tax_reform: "Grande réforme fiscale"
 BLR_ultimate_tax_reform_desc: "Nous avons l'intention de mener une réforme fiscale majeure, qui allégera la pression fiscale pour les citoyens ordinaires, mais pour les entreprises, ce sera le contraire."
 BLR_single_party: "Parti unique"
 BLR_single_party_desc: "Le Parti communiste de Biélorussie est le mieux placé pour s'occuper de tous les domaines liés à l'État. Si d’autres ne nous gênent pas, nous pourrons nous mettre au travail pour construire une véritable utopie communiste, et cette fois, nous réussirons."
 BLR_nationalize_foreign_business: "Nationaliser les entreprises étrangères"
 BLR_nationalize_foreign_business_desc: "Les installations industrielles appartenant à des étrangers représentent toujours un risque pour la sécurité économique. Alors que les pays étrangers nous menacent de sanctions économiques, il existe toujours une menace que les propriétaires industriels partent du jour au lendemain et emportent avec eux des parties vitales de leurs usines. Pour éviter cela, nous devons revendiquer ces industries pour le compte de l’État – même si cela offense les États étrangers."
 BLR_five_year_plan: "Premier plan quinquennal"
 BLR_five_year_plan_desc: "Les modèles économiques libres des États occidentaux ne constituent pas un avenir pour un État socialiste. Le retour à une économie planifiée, de préférence sous la forme de plans quinquennaux classiques de style soviétique, donnera au gouvernement une influence illimitée sur une économie auparavant incontrôlée."
 BLR_reestablish_the_military_industrial_complex: "Rétablir le complexe militaro-industriel"
 BLR_reestablish_the_military_industrial_complex_desc: "L’armée et le peuple ne font qu’un !"
 BLR_mobilize_the_masses: "Mobiliser les masses"
 BLR_mobilize_the_masses_desc: "Notre armée a besoin de gens pour défendre les intérêts de notre pays partout où le parti l'exige"
 BLR_better_roads: "Amélioration générale des routes"
 BLR_better_roads_desc: "Il est nécessaire de s'attaquer de près au problème routier dans notre pays"
 BLR_progress_cult: "Culte du progrès"
 BLR_progress_cult_desc: "Socialists want societal and scientific progression forward. The latter is especially important in the 21st century, not just for national security purposes, but to spread the revolution and fulfill the socialist agenda, which can only be acheived if science and technology progress to a certain point."
 BLR_soviet_academy_of_sciences: "Académie soviétique des sciences"
 BLR_soviet_academy_of_sciences_desc: "L'Académie soviétique des sciences est la première institution scientifique de l'Union soviétique. Nos esprits les plus brillants travaillent sans relâche ici pour réaliser des percées technologiques et scientifiques qui feront un jour l’envie du monde capitaliste !"
 BLR_the_culture_of_proletarianism: "Culture du prolétarisme"
 BLR_the_culture_of_proletarianism_desc: "Il est temps d'implanter une culture prolétarienne pour la classe ouvrière, avec l'aide de laquelle nous avancerons ensemble vers un bel avenir communiste commun."
 BLR_empower_the_kgb: "Développer l'influence du KGB"
 BLR_empower_the_kgb_desc: "Nous avons l'intention d'étendre l'influence du KGB dans notre pays afin que l'ennemi ne puisse pas saper notre système interne. Par conséquent, nous accorderons encore plus de pouvoirs pour mener nos activités"
 BLR_erase_nationalist: "Mettez tous les nationalistes en prison"
 BLR_erase_nationalist_desc: "Il est temps d'éliminer les cellules nationalistes dans notre pays"
 BLR_the_litbel_start: "Renaissance de Litbel"
 BLR_the_litbel_start_desc: "Litbel est une république soviétique apparue brièvement pendant la guerre civile russe. La perspective d’unir nos forces avec nos frères lituaniens nous semble très tentante"
 BLR_peaceful_litbel: "Drapeau rouge sur la Lituanie"
 BLR_peaceful_litbel_desc: "Nous avons préparé tout ce qui est nécessaire. Tous les agents, tous les citoyens enrôlés et les hommes politiques sont à leur place. Il est temps de libérer la Lituanie de l’occupation du gouvernement fantoche."
 BLR_the_litbel: "État de deux peuples"
 BLR_the_litbel_desc: "Le temps est venu pour nous de devenir un État unique composé de deux peuples : le biélorusse et le lituanien."
 BLR_dissolve_monasteries: "Dissolution des monastères"
 BLR_dissolve_monasteries_desc: "Nous purifierons complètement notre pays de toute religion !"
 BLR_support_of_the_worker: "Soutien aux travailleurs"
 BLR_support_of_the_worker_desc: "La classe ouvrière est notre soutien et notre force, nous les soutiendrons toujours dans la lutte contre la contagion capitaliste !"
 BLR_litbel_attack_lat: "Latgale biélorusse"
 BLR_litbel_attack_lat_desc: "Les terres de Latgale nous ont été arrachées depuis longtemps par la Lettonie, il est temps de mettre fin à cette injustice"
 BLR_litbel_annex_lat: "La fin de l'État letton"
 BLR_litbel_annex_lat_desc: "Les terres latgaliennes sont à nouveau les nôtres"
 BLR_presidential_election_of_2001: "La sphère politique"
 BLR_presidential_election_of_2001_desc: "Il est temps de décider qui dirigera notre pays dans le nouveau millénaire"
 BLR_Andrey_sannikov: "§YPath of Western Democracy§!"
 BLR_Andrey_sannikov_desc: "Notre pays a élu un nouveau dirigeant. Il va désormais nous conduire vers un brillant avenir démocratique."
 BLR_Join_GUAM: "Rejoignez GUAM"
 BLR_Join_GUAM_desc: "Nous renforcerons nos liens dans l'espace post-soviétique en rejoignant GUAM"
 BLR_American_Protection: "Protection américaine"
 BLR_American_Protection_desc: "Nous avons besoin de l’aide de l’Amérique, car il est peu probable que la Russie ignore nos actions et notre agression."
 BLR_Linking_foreign_currency: "Lier notre monnaie à l'euro"
 BLR_Linking_foreign_currency_desc: "L'instabilité de notre monnaie doit être éliminée. Nous lierons notre monnaie à l'euro"
 BLR_closed_border_with_Russia: "Fermeture de la frontière avec la Russie"
 BLR_closed_border_with_Russia_desc: "Nous remettons en place des postes frontières avec la Russie, personne d'autre du territoire russe ne pourra se déplacer librement vers notre pays."
 BLR_NATO_Membership_Campaign: "Campagne d'adhésion à l'OTAN"
 BLR_NATO_Membership_Campaign_desc: "Il est temps de lancer une campagne pour préparer l'adhésion à l'OTAN"
 BLR_USA_military_Cooperation: "Coopération technologique militaire américaine"
 BLR_USA_military_Cooperation_desc: "La coopération avec les États-Unis dans le domaine militaro-technique nous promet d'énormes avantages"
 BLR_Invite_NATO_advisors: "Inviter des conseillers militaires de l’OTAN"
 BLR_Invite_NATO_advisors_desc: "Puisque nous avons complètement réformé notre commandement militaire, nous inviterons les conseillers militaires de l'OTAN"
 BLR_USAD_request: "Demander à l'USAID"
 BLR_USAD_request_desc: "Nous avons décidé de contacter l'USAID pour obtenir de l'aide"
 BLR_Military_Exercises_NATO: "Exercices militaires avec l'OTAN"
 BLR_Military_Exercises_NATO_desc: "Notre armée organisera les premiers exercices conjoints avec l'OTAN"
 BLR_NATO_integration_command: "Commandement de l'intégration de l'OTAN"
 BLR_NATO_integration_command_desc: "Le Commandement de l’intégration de l’OTAN est notre prochaine étape vers l’adhésion à cette Alliance."
 BLR_Request_NATO_membership: "Demander l'adhésion à l'OTAN"
 BLR_Request_NATO_membership_desc: "Il est temps de demander l'adhésion à l'OTAN"
 BLR_western_diplomats: "Diplomates occidentaux"
 BLR_western_diplomats_desc: "Des diplomates des pays occidentaux nous ont rendu visite et nous ont activement félicités pour la victoire que nous avions remportée. La Biélorussie peut désormais choisir la voie de l’Occident"
 BLR_denied_sanctions: "Levée des sanctions"
 BLR_denied_sanctions_desc: "Maintenant que nous avons eu des élections légitimes, toutes les sanctions seront levées."
 BLR_people_rights: "Droits humains"
 BLR_people_rights_desc: "Nous devons respecter les droits et libertés des personnes"
 BLR_Freedom_Meetings: "Liberté de réunion et d'assemblée"
 BLR_Freedom_Meetings_desc: "Le droit aux réunions et aux assemblées doit être garanti"
 BLR_dont_torture: "Réforme des soins de santé"
 BLR_dont_torture_desc: "La demande des citoyens pour des soins de santé de qualité est l'un des besoins fondamentaux, grâce auquel nous pourrons construire un beau pays."
 BLR_EU_integration: "Intégration dans l'UE"
 BLR_EU_integration_desc: "Nous avons l'intention de nous intégrer dans l'Union européenne"
 BLR_Attract_European_investments: "Attirer les investissements européens"
 BLR_Attract_European_investments_desc: "Nous sommes prêts à attirer les investisseurs européens pour améliorer notre économie"
 BLR_Opening_garment: "Ouverture d'usines de confection pour des marques populaires"
 BLR_Opening_garment_desc: "Nous sommes prêts à établir la production de produits vestimentaires de marques populaires sur le territoire de notre pays"
 BLR_simplification_labor_code: "Simplification du Code du travail"
 BLR_simplification_labor_code_desc: "Il est nécessaire de changer les normes de la législation du travail, et de telle sorte qu'un employé ne puisse pas constamment se rendre dans les syndicats au lieu de travailler."
 BLR_Encourage_Exchange_Students_desc: "Nos étudiants sont prêts à participer à un programme d'échange avec leurs collègues européens."
 BLR_Adopt_EU_Intellectual: "Adopter les lois européennes sur la propriété intellectuelle"
 BLR_Adopt_EU_Intellectual_desc: "Les lois européennes sur la propriété intellectuelle doivent être adoptées pour se conformer aux normes européennes dans ce domaine."
 BLR_Digitalization: "Numérisation"
 BLR_Digitalization_desc: "Il est nécessaire de numériser la production pour améliorer sa qualité."
 BLR_political_platforms: "Créer des plateformes politiques pour les entreprises étrangères"
 BLR_political_platforms_desc: "Peut-être devrions-nous autoriser cela aux entreprises étrangères ?"
 BLR_Custom_Institutional_reforms: "Biocarburant"
 BLR_Custom_Institutional_reforms_desc: "Les sources de carburant alternatives peuvent nous aider à réduire notre dépendance à l’égard des pays avec lesquels nous ne souhaitons pas entretenir de liens amicaux."
 BLR_Market_Economy: "Économie de marché fonctionnelle"
 BLR_Market_Economy_desc: "Une économie de marché à part entière est ce à quoi nous aspirons et ce qui devrait fonctionner dans un pays européen et démocratique."
 BLR_Delete_KGB2: "Dissoudre le KGB"
 BLR_Delete_KGB2_desc: "Nous remplacerons le KGB par une nouvelle structure : le Service de sécurité nationale. Cette organisation sera recrutée parmi des salariés fidèles à nos idéaux occidentaux."
 BLR_US_money: "Investissements américains"
 BLR_US_money_desc: "Nous avons besoin d’argent pour construire davantage la démocratie dans notre pays"
 BLR_join_wto: "Adhésion à l'OMC"
 BLR_join_wto_desc: "L'adhésion à l'OMC nous apportera de nombreux avantages et un accès aux marchés internationaux"
 BLR_release_political_prisoners: "Libérer les prisonniers politiques"
 BLR_release_political_prisoners_desc: "Beaucoup de gens ont fini en prison pour des raisons politiques à cause du gouvernement précédent – ​​nous allons y remédier"
 BLR_baltic_economic_cooperation: "Partenariat commercial avec les pays baltes"
 BLR_baltic_economic_cooperation_desc: "Nos voisins les plus proches sont d'excellents partenaires commerciaux, leur situation en bord de mer ainsi que leurs frontières communes nous donnent une raison d'améliorer nos performances commerciales."
 BLR_root_out_nationalists: "Débarrassez-vous des nationalistes"
 BLR_root_out_nationalists_desc: "Les nationalistes ont toujours été un problème pour notre pays, ils ne mèneront qu'à l'instabilité, il est temps de s'en occuper"
 BLR_decommunize_belarus_society: "Décommunisation de la société biélorusse"
 BLR_decommunize_belarus_society_desc: "L’héritage soviétique doit être laissé de côté, l’heure est venue pour l’Occident progressiste"
 BLR_fight_the_oligarchs: "Lutte contre les oligarques"
 BLR_fight_the_oligarchs_desc: "Nous ne pouvons pas permettre le pouvoir des oligarques dans notre pays, alors nous ne connaîtrons certainement pas de croissance économique."
 BLR_European_university_connections: "Éducation européenne"
 BLR_European_university_connections_desc: "Nous sommes prêts à admettre des universités européennes dans notre pays pour améliorer la qualité de l'éducation de nos étudiants."
 BLR_LGBT_Belarus_quest: "Problème LGBT en Biélorussie"
 BLR_LGBT_Belarus_quest_desc: "La question LGBT a été mise à l’ordre du jour par notre gouvernement, car nous ne pouvons ignorer cette tendance. Qu'allons nous faire?"
 BLR_Offshore_heaven: "Allégements fiscaux pour les investisseurs étrangers"
 BLR_Offshore_heaven_desc: "Nous créerons des conditions favorables à l'investissement dans notre pays, ce qui attirera de nombreux investisseurs"
 BLR_wind_farms: "Parcs éoliens"
 BLR_wind_farms_desc: "Nous avons construit plusieurs parcs éoliens dans les districts de Minsk"
 BLR_Hajdukiewicz: "§YGaidukevich§!"
 BLR_Hajdukiewicz_desc: "Sergey Vasilyevich Gaidukevich (né le 8 septembre 1954) est un homme politique et personnalité publique biélorusse, chef du Parti libéral-démocrate de Biélorussie. Il est colonel de réserve. Il est connu pour son orientation pro-russe, pour la confédération avec la Russie et l'introduction d'une monnaie unique (avec un centre d'émission à Moscou), ainsi que pour « mener une politique militaire commune »."
 BLR_Spiritual_revival: "Renouveau spirituel de la Biélorussie"
 BLR_Spiritual_revival_desc: "Le processus de renaissance spirituelle de la Biélorussie doit se poursuivre et le rôle de l'Église orthodoxe et de l'Église catholique romaine dans la société doit augmenter."
 BLR_Ban_Enemies: "Combattre les ennemis internes"
 BLR_Ban_Enemies_desc: "Nous devons nettoyer complètement le champ politique de notre pays, aucun parti destructeur financé de l'extérieur ne doit plus interférer avec le développement de notre pays."
 BLR_Russian_Oligarch: "Amitié avec les oligarques russes"
 BLR_Russian_Oligarch_desc: "Les oligarques russes ont de grosses finances, je pense que cela vaut la peine de les convaincre"
 BLR_Hardline_EuroScepticism: "Euroscepticisme pur et dur"
 BLR_Hardline_EuroScepticism_desc: "Un euroscepticisme ferme est nécessaire, car l’Europe a besoin d’une Biélorussie faible"
 BLR_Belarusian_nation_law: "Loi nationale biélorusse"
 BLR_Belarusian_nation_law_desc: "Notre nation a depuis longtemps gagné le droit à l'autodétermination, nous sommes un peuple avec une grande histoire et devons nous diriger vers un avenir radieux en tant que nation autodéterminée."
 BLR_russian_education: "Éducation russe"
 BLR_russian_education_desc: "Nos universités devraient établir une communication avec les universités russes. Nous pourrons ainsi offrir une éducation russe à tous."
 BLR_Son_will_rule: "Laissons le fils gouverner"
 BLR_Son_will_rule_desc: "Il est temps de changer de chef, désormais le fils de Sergei Gaidukevich dirigera le parti et le pays"
 BLR_rus_media: "Laissez entrer les médias russes"
 BLR_rus_media_desc: "Nous laisserons les médias russes entrer sur notre territoire sans restrictions"
 BLR_russian_fsb: "Let In The FSB Representative offices"
 BLR_russian_fsb_desc: "Le FSB travaillera en collaboration avec nos services spéciaux et nous apportera une plus grande stabilité politique"
 BLR_science_boost: "Investir dans la science"
 BLR_science_boost_desc: "La science doit être financée autant que possible par le budget de l'État"
 BLR_support_promka: "Soutien à l'industrie nationale"
 BLR_support_promka_desc: "Nous soutiendrons l'industrie nationale"
 BLR_boost_economic: "Accélérer la croissance économique"
 BLR_boost_economic_desc: "Nos réformes se font sentir et l'économie a commencé à croître"
 BLR_anti_gibdd: "Politique anti-LGBT"
 BLR_anti_gibdd_desc: "Nous nions et combattrons la propagande LGBT dans notre pays"
 BLR_union_state_course: "Cap vers l’État de l’Union"
 BLR_union_state_course_desc: "Notre objectif est l’État de l’Union et nous nous efforcerons d’y parvenir."
 BLR_support_army: "Soutien de l'armée"
 BLR_support_army_desc: "Nous soutiendrons les militaires dans notre pays, car ce n'est que grâce à eux que notre pays est encore indépendant"
 BLR_russian_tver: "Purchase WagonsAcheter des wagons"
 BLR_russian_tver_desc: "Nous achèterons beaucoup de wagons à la Russie pour nos chemins de fer"
 BLR_russian_teplovzor: "Opening of Production of Thermal Imagers For Russia"
 BLR_russian_teplovzor_desc: "Nous ouvrirons la production de caméras thermiques, que nous pourrons également vendre à la Russie pour ses forces armées"
 BLR_cyphrovizacia: "Numérisation"
 BLR_cyphrovizacia_desc: "Nous commencerons notre voyage vers l’économie numérique"
 BLR_russian_uvz: "Signez des contrats exclusifs avec UVZ"
 BLR_russian_uvz_desc: "Le partenariat avec cette entreprise bien connue nous apportera des avantages"
 BLR_all_cyphro: "Numérisation complète"
 BLR_all_cyphro_desc: "La numérisation de nombreux processus gouvernementaux contribuera à travailler plus efficacement avec les citoyens et les problèmes qui les concernent"
 BLR_kalash_zavod: "Ouverture d'une usine d'armes Kalachnikov"
 BLR_kalash_zavod_desc: "Nous fabriquerons les produits de cette célèbre marque chez nous"
 BLR_Union_state_again: "Rejoindre la Russie"
 BLR_Union_state_again_desc: "Nous sommes prêts à faire à nouveau partie de la Russie"
 BLR_union_become_one: "L’Union deviendra une"
 BLR_Lykashenko: "§YLukashenko§!"
 BLR_Lykashenko_desc: "Alexandre Grigoriévitch Loukachenko (né le 30 août 1954) est un homme politique, homme d'État et militaire biélorusse. En fait, il occupe le poste de président de la Biélorussie et de commandant en chef des forces armées biélorusses depuis le 20 juillet 1994. Il est connu pour ses opinions pro-russes. Dans les sociétés biélorusses et russophones, il porte le surnom de « batka »"
 BLR_GrodnoAzot: "Grodno Azot"
 BLR_GrodnoAzot_desc: "La succursale de l'usine de Khimvolokno de Grodno Azot OJSC est un grand fabricant de fils et de fibres de polyamide et de polyester, ainsi que de polyamide-6 (PA-6) et de matériaux composites polymères à base de celui-ci. Chacun des principaux types de produits est fabriqué dans un large assortiment avec diverses propriétés physiques et mécaniques et indicateurs de qualité, en fonction de l'application."
 BLR_PinskDrev: "Finances \"PinskDrev\""
 BLR_PinskDrev_desc: "Grande entreprise de l'industrie du bois de Biélorussie, la plus ancienne de Pinsk. Nous devrions financer leurs activités pour qu'ils se développent davantage"
 BLR_AirPort_minsk: "Agrandissement de l'aéroport international"
 BLR_AirPort_minsk_desc: "Nous sommes prêts à investir des ressources financières importantes dans l'agrandissement de l'aéroport de Minsk"
 BLR_dai_denyag: "Demander un prêt à la Russie"
 BLR_dai_denyag_desc: "Nous demanderons au gouvernement russe de nous accorder un prêt"
 BLR_ros_atom: "ROS ATOM"
 BLR_ros_atom_desc: "Nous inviterons les spécialistes de ROSATOM à coopérer dans le domaine de l'énergie nucléaire."
 BLR_Impact_kgb: "Impact du KGB"
 BLR_Impact_kgb_desc: "Le KGB utilise diverses méthodes pour éliminer les mécontents de l'élection d'un nouveau président."
 BLR_Liquidation_pub_assoc: "Liquidation des associations publiques"
 BLR_Liquidation_pub_assoc_desc: "Le KGB liquide activement ou tente de liquider les associations publiques qui sont répréhensibles pour notre président."
 BLR_crackdown_opp_rall: "Répression des rassemblements d'opposition"
 BLR_crackdown_opp_rall_desc: "Nous dispersons activement les rassemblements de nos opposants politiques mécontents des élections."
 BLR_Increased_censorship: "Renforcer la censure des médias"
 BLR_Increased_censorship_desc: "Il est nécessaire de procéder à une censure sévère des médias afin que nos opposants ne puissent pas s'agiter contre nous."
 BLR_concept_national_security_Belarus: "Concept de sécurité nationale"
 BLR_concept_national_security_Belarus_desc: "Ce concept établit un ensemble de vues officielles sur l’essence et le contenu des activités de la République de Biélorussie pour assurer l’équilibre des intérêts de l’individu, de la société et de l’État et leur protection contre les menaces internes et externes."
 BLR_Economic_development_2001_2005: "Programme de développement socio-économique"
 BLR_Economic_development_2001_2005_desc: "Le programme de développement socio-économique de la République de Biélorussie pour 2001-2005. élaboré par le Ministère de l'Economie de la République de Biélorussie conjointement avec d'autres ministères et organes de l'administration d'État républicaine, les comités exécutifs régionaux et le Comité exécutif de la ville de Minsk avec la participation de l'Académie nationale des sciences, la Banque nationale, les instituts de recherche spécialisés et les organisations publiques conformément à la loi de la République de Biélorussie \"Sur les prévisions d'État et les programmes de développement socio-économique de la République de Biélorussie\" et les résolutions du Conseil des ministres de la République de Biélorussie du 2 février 2000 N 141 et du 10 août 2000 n° 1248 sur l'élaboration du Programme de développement socio-économique de la République de Biélorussie pour 2001-2005."
 BLR_reforms_Belarusian_Railway: "Réformes des chemins de fer biélorusses"
 BLR_reforms_Belarusian_Railway_desc: "Nos chemins de fer sont dans un état très lamentable, nous allons donc mener une série de réformes pour améliorer la situation"
 BLR_new_railway_station: "Nouvelle gare de Minsk"
 BLR_new_railway_station_desc: "Nous avons construit une nouvelle gare à Minsk, notre ville pourra désormais accueillir plus de trains"
 BLR_Electrification_Myslishche_Kryzhovka: "Électrification de la rue Myslyshche-Kryzhovka"
 BLR_Electrification_Myslishche_Kryzhovka_desc: "Le chemin de Myslishche — Kryzhovka est l'une des priorités de développement de notre pays, nous y prêterons donc toute notre attention."
 BLR_Baranovichi_Plant: "Usine de Baranovichi"
 BLR_Baranovichi_Plant_desc: "Nous créons une division structurelle de l'usine de pièces et de structures de construction de Baranovichi pour améliorer l'approvisionnement en pièces de nos trains"
 BLR_Energy_conflict_over: "Cession de Belgaztrans"
 BLR_Energy_conflict_over_desc: "En conséquence, le conflit touche à sa fin, nous avons accepté les conditions de la Russie et sommes prêts à vendre Belgaztrans, en échange, les prix de l'énergie seront stabilisés pour nous."
 BLR_new_rolling_stock: "Achat de nouveau matériel roulant"
 BLR_new_rolling_stock_desc: "En achetant du nouveau matériel roulant, nous éliminerons le principal problème de nos chemins de fer"
 BLR_promise_first_nuclear: "La promesse de construire une centrale nucléaire"
 BLR_promise_first_nuclear_desc: "Nous promettons à tous nos citoyens qu'une centrale nucléaire sera construite sur le territoire de notre pays, nous assurerons ainsi notre sécurité énergétique"
 BLR_New_Land_code: "Nouveau code foncier"
 BLR_New_Land_code_desc: "Le nouveau Code foncier simplifie considérablement l'achat de terres par des propriétaires privés et des entreprises, ce qui séduira clairement un certain segment de la population"
 BLR_Zubr_Energy_LLC: "Ouverture de Zubr Energy LLC"
 BLR_Zubr_Energy_LLC_desc: "Usine de production de batteries de démarrage destinées à être livrées aux lignes de convoyage des constructeurs automobiles mondiaux et nationaux."
 BLR_Hi_Tech_Park: "Le parc Hi-Tech"
 BLR_Hi_Tech_Park_desc: "Le parc Hi-Tech est un régime fiscal et juridique spécial pour le développement des activités informatiques en Biélorussie. Il ne s'agit pas d'une zone économique libre (spéciale, spéciale), mais d'une juridiction qui fonctionne sur le principe de l'extraterritorialité. Les entreprises et les entrepreneurs individuels enregistrés dans le parc peuvent utiliser les préférences qui leur sont accordées, quel que soit le lieu de leur siège en Biélorussie."
 BLR_Referendum_Belarus_2004: "Référendum en Biélorussie 2004"
 BLR_Referendum_Belarus_2004_desc: "Le 17 octobre 2004, la Biélorussie a accueilli le troisième référendum républicain organisé par le président Loukachenko dans l'histoire de la Biélorussie indépendante. Ce référendum a été organisé par le décret présidentiel n° 431 du 7 septembre 2004 et a été combiné avec des élections parlementaires."
 BLR_Energy_conflict: "Conflit énergétique entre la Russie et la Biélorussie"
 BLR_Energy_conflict_desc: "Le conflit a commencé en décembre 2006, lorsque Gazprom a annoncé la version finale du prix du gaz naturel pour la République de Biélorussie, soit 105 dollars les 1 000 m3. De plus, 75 dollars sont payables en espèces et la Biélorussie aurait le droit de payer les 30 dollars restants en actions de Beltransgaz, ce qui était estimé à 5 milliards de dollars."
 BLR_Decree_n3: "Décret sur le parasitisme"
 BLR_Decree_n3_desc: "Désormais, personne ne va se contenter de profiter des aides sociales, il est temps de faire travailler tous les paresseux."
 BLR_launch_own_satellite: "La Biélorussie lance son propre satellite"
 BLR_launch_own_satellite_desc: "Le satellite biélorusse de télédétection de la Terre a été lancé le 22 juillet 2012 depuis le cosmodrome de Baïkonour au Kazakhstan - dans un groupe de cinq engins spatiaux : avec les satellites russes Canopus-V et MKA-FKI (Zond-PP), l'allemand TET-1 et le canadien ADS-1B."
 BLR_gasification_country: "Achèvement de la gazéification du pays"
 BLR_gasification_country_desc: "Nous allons achever la gazéification de notre pays, ce que nos citoyens apprécieront sûrement."
 BLR_CJSC_Turkcell: "Accord avec Turkcell"
 BLR_CJSC_Turkcell_desc: "La vente d'une participation majoritaire dans CJSC « BeST » à Turkcell est un accord important qui sera conclu entre nous et nos partenaires turcs - nous ouvrirons ainsi une autre fenêtre pour l'investissement dans notre pays."
 BLR_Anti_Corruption: "Campagne anti-corruption"
 BLR_Anti_Corruption_desc: "Nous devons vaincre la corruption dans notre pays. L'essentiel est de ne pas en sortir seul."
 BLR_Punish_Shushkevich: "Punir les Crownies de Shushkevich"
 BLR_Punish_Shushkevich_desc: "Shushkevich nous a laissé un héritage sous la forme de ses hommes au gouvernement, il est temps de s'en débarrasser."
 BLR_State_Run_Capitalism: "Le capitalisme d'État"
 BLR_State_Run_Capitalism_desc: "L’État devrait contrôler complètement la politique économique du pays."
 BLR_reform_officers: "Ouvrir de nouvelles écoles d'officiers"
 BLR_reform_officers_desc: "L’une des priorités de nos réformes militaires est d’améliorer la formation des officiers."
 BLR_peace_rota: "Créer une entreprise de maintien de la paix"
 BLR_peace_rota_desc: "Nous allons créer une unité spéciale pour participer aux missions de maintien de la paix."
 BLR_Promote_new_officers: "Réformes militaires complètes en Biélorussie"
 BLR_Promote_new_officers_desc: "Nous allons mener à bien une série de mesures pour la transformation de nos forces armées, qui a débuté en 1994."
 BLR_Internet_cencorship: "Censure sur Internet"
 BLR_Internet_cencorship_desc: "Internet est devenu une plateforme où les humeurs visant à renverser le gouvernement sont souvent discutées, il est nécessaire de contrôler cela."
 BLR_kgb: "KGB"
 BLR_Batka_policy: "Censure sur Internet"
 BLR_Batka_policy1: "Décret sur le parasitisme"
 BLR_Batka_policy2: "Politique Internet de la Biélorussie"
 BLR_Batka_policy3: "Politique Internet de la Biélorussie"
 BLR_Raiffeisen2: "Raiffeisen en Biélorussie"
 BLR_Raiffeisen2_desc: "Créée en 1989, Priorbank est une filiale de la RBI depuis 2003. C'est l'une des plus grandes banques privées locales et l'un des principaux établissements financiers du pays en termes d'efficacité et de rentabilité. En tant que banque universelle, elle dessert une clientèle d'entreprises, de petites et moyennes entreprises ainsi que de particuliers."
 BLR_Henkel2: "Henkel"
 BLR_Henkel2_desc: "La division de produits chimiques pour la construction du groupe Henkel en Biélorussie, Henkel Bautechnik LLC, a été créée en 2004 dans le but d'organiser la production de produits de substitution aux importations. En 2005, la construction d'une usine de production de mélanges de construction Ceresit à Zaslavl a commencé, la production a été lancée en septembre 2006. La gamme de produits de l'entreprise comprend plus de 100 articles, notamment des revêtements prêts à l'emploi, des systèmes d'isolation thermique et de finition de façade, des systèmes de revêtement de sol et d'étanchéité, des matériaux de préparation de surface pour la finition, des mastics, de la mousse de montage, des « clous liquides », des enduits."
 BLR_Jeans_Revolution: "La révolution du jean"
 BLR_Jeans_Revolution_desc: "Un rassemblement de protestation de masse dans le centre de Minsk et d'autres villes de Biélorussie, qui a commencé le 19 mars 2006 en réponse aux falsifications des autorités lors des élections présidentielles qui ont eu lieu plus tôt."
 BLR_reform_kolhoz: "Réformes des fermes collectives"
 BLR_reform_kolhoz_desc: "Il est nécessaire de réformer les fermes collectives pour la stabilité de notre agro-industrie"
 BLR_Eastern_Partnership: "Partenariat oriental"
 BLR_Eastern_Partnership_desc: "Le Partenariat oriental est un projet de l'Union européenne dont l'objectif principal est de développer les liens d'intégration de l'Union européenne avec six pays de l'ex-URSS : l'Azerbaïdjan, l'Arménie, la Biélorussie, la Géorgie, la Moldavie et l'Ukraine."
 BLR_Azarenok_case: "Le cas d'Igor Azarenok"
 BLR_Azarenok_case_desc: "Le général Azarenok était soupçonné de faire pression sur les intérêts russes en Biélorussie, par le biais de pots-de-vin et d'autres fraudes. Devons-nous y prêter attention ?"
 BLR_National_Library: "Nouveau bâtiment de la Bibliothèque nationale"
 BLR_National_Library_desc: "Le nouveau bâtiment de la Bibliothèque nationale de Biélorussie, à la construction duquel tout le pays a participé, a été ouvert aux utilisateurs le 16 juin 2006."
 BLR_delta_city: "Centre d'affaires « Delta City »"
 BLR_delta_city_desc: "Lors de l'Exposition nationale de Serbie à Minsk, un important contrat a été signé pour la construction du centre d'affaires Delta City et le développement du territoire à proximité de la Bibliothèque nationale avec un investissement total de plusieurs milliards d'euros (le promoteur est Dana Holdings, propriété d'hommes d'affaires serbes)"
 BLR_Kal: "Négociant en commun de potassium"
 BLR_Kal_desc: "Nous proposerons à la Russie de créer une société par actions qui sera notre négociant commun de potassium."
 BLR_Kal2: "Fermer un trader conjoint avec du potassium"
 BLR_Kal2_desc: "Les récentes affaires pénales engagées par nous contre les employés de la société russe URALKALI, ainsi que les abus de pouvoir de leur part, nous ont obligés à fermer un commerçant commun et à créer le nôtre."
 BLR_BRSM_desc: "L'Union républicaine de la jeunesse biélorusse est une association publique de jeunesse de la République de Biélorussie. Il s'agit de la plus grande association de jeunesse du pays et elle est soutenue par Alexandre Loukachenko. Ses activités sont financées par l'État."
 BLR_Potato_Empire: "L'Empire de la pomme de terre"
 BLR_Potato_Empire_desc: "Nous sommes l'un des meilleurs experts mondiaux en matière de pommes de terre. Notre pays peut en être fier."
 BLR_Factory_Kommunarka: "Nationaliser l'usine Kommunarka"
 BLR_Factory_Kommunarka_desc: "Notre président estime que la privatisation de l'usine de confiserie \"Kommunarka\" était illégale, c'est pourquoi il a été annoncé la nationalisation de cette entreprise"
 BLR_Another_year: "Une autre année d’indépendance"
 BLR_Another_year_desc: "La Biélorussie continuera de suivre sa politique indépendante"
 BLR_Migrant_crisis: "La crise migratoire"
 BLR_Migrant_crisis_desc: "La crise migratoire à la frontière de la Biélorussie est née de l'afflux de migrants illégaux, principalement en provenance d'Irak et de Syrie, dans une moindre mesure d'Afghanistan et dans une moindre mesure de pays africains (selon les statistiques du service polonais des frontières), qui tentent d'entrer dans les pays de l'UE (Lituanie, Lettonie, Pologne)."
 BLR_gudermes: "Envoyez des OMON pour s'entraîner à Gudermes en Tchétchénie"
 BLR_gudermes_desc: "Nous devrions jeter un œil à cette fameuse université des forces spéciales. Peut-être que nos combattants pourront améliorer leurs compétences."
 BLR_Another_Elections: "Et encore les élections"
 BLR_Another_Elections_desc: "Les prochaines élections dans notre pays approchent à grands pas, qui va gagner ?"
 BLR_Bye_opposition: "Aucune pitié pour l’opposition"
 BLR_Bye_opposition_desc: "Nous faisons ce que nous faisons toujours : nous affrontons l'opposition avec force et rapidité."
 BLR_Milk_war: "La guerre du lait"
 BLR_Milk_war_desc: "Série d'aggravations des relations entre la Biélorussie et la Russie, en lien avec l'exportation de produits laitiers vers la Russie"
 BLR_jeans_revolution: "La révolution du jean"
 BLR_jeans_revolution_desc: "Les citoyens sont mécontents des prochaines élections. Ils ne croient pas à la victoire d'Alexandre Loukachenko. Que va-t-il se passer ensuite ?"
 BLR_Changes_Customs_policy: "Modification de la politique douanière"
 BLR_Changes_Customs_policy_desc: "De nouveaux changements et restrictions ont été introduits pour compliquer l'importation de produits contrefaits dans notre pays"
 BLR_whitelegion_case: "Affaire de la Légion Blanche"
 BLR_whitelegion_case_desc: "Nos services spéciaux ont fait état de la grande activité des représentants de la Légion Blanche, il faut les attraper et les mettre en prison"
 BLR_PolBel_Dplomatic_war: "Guerre diplomatique polono-biélorusse"
 BLR_PolBel_Dplomatic_war_desc: "Malgré le réchauffement des relations, le conflit avec la Pologne se rallume avec sa force d'antan"
 BLR_project_bombel: "Projet BOMBEL"
 BLR_project_bombel_desc: "L'Union européenne a alloué des fonds pour renforcer la frontière entre la Biélorussie et l'UE face à l'afflux de migrants illégaux. Notre tâche consiste à gérer ces fonds."
 BLR_Investing_Agro_industry: "Investissements dans l'agro-industrie"
 BLR_Investing_Agro_industry_desc: "L'agro-industrie est une composante importante de l'économie de notre pays et nous continuerons d'augmenter les investissements dans cette industrie"
 BLR_fate_belarusian_church: "Le sort de l’Église biélorusse"
 BLR_fate_belarusian_church_desc: "Nous devons décider de la direction que prendra notre église"
 BLR_Pension_reform: "Réforme des retraites"
 BLR_Pension_reform_desc: "Il est temps de réformer les retraites et de relever l'âge de la retraite"
 BLR_New_concept_security: "Nouveau concept de sécurité nationale"
 BLR_New_concept_security_desc: "Notre concept défensif doit être mis à jour et nous apporterons de nouveaux changements à notre loi"
 BLR_Zimbabwe: "Voyage au Zimbabwe"
 BLR_Zimbabwe_desc: "Nous irons en visite au Zimbabwe pour conclure des contrats pour la fourniture de nos produits"
 BLR_100dney: "100 idées pour la Biélorussie"
 BLR_100dney_desc: "Le projet « 100 idées pour la Biélorussie » vise à identifier les jeunes doués et talentueux, à développer leurs activités scientifiques et à promouvoir des développements innovants prometteurs"
 BLR_stroiotryad: "Relancer la Brigade de construction étudiante"
 BLR_stroiotryad_desc: "Nous allons relancer la pratique des brigades étudiantes de construction de l'URSS. En guise d'incitation, nous les exonérerons d'impôts."
 BLR_People_Militia: "Création de la milice populaire"
 BLR_People_Militia_desc: "Nous sommes prêts à adopter une loi sur la création d'une milice populaire, qui sera une sorte de réserve pour la défense territoriale. Dans chaque village, il devra y avoir un groupe de personnes entraînées pour contrer l'ennemi, avec transformation ultérieure en mouvement partisan."
 BLR_Excursion_Warsaw: "Excursion à Varsovie"
 BLR_Excursion_Warsaw_desc: "Les wagnériens se mobilisent activement et se plaignent de la volonté d'organiser une « excursion » à Varsovie. Nous pouvons les aider à l'organiser. Une percée de la frontière depuis notre territoire est théoriquement possible, mais la Pologne va-t-elle nous déclarer la guerre après cela ?"
 BLR_azarenok_tv: "Nouveau propagandiste de Loukachenko"
 BLR_azarenok_tv_desc: "Aujourd'hui, à la télévision, on voit souvent un nouveau propagandiste qui fait des émissions au nom de notre parti et qui convainc les gens de la justesse de nos actions."
 BLR_Wagner_arrest: "Situation avec PMC Wagner"
 BLR_Wagner_arrest_desc: "Our special services have arrested militants of the famous Russian SMP - Wagner. We have to decide what to do with them"
 BLR_decree_227: "Décret n° 227 « relatif à la fourniture de services de sécurité »"
 BLR_decree_227_desc: "Le nouveau décret n° 227 a suscité un grand émoi dans de nombreux médias. Pour la première fois, nous avons autorisé une entreprise privée à accepter des armes pour la protection des installations. Est-ce que cela va vraiment aboutir à quelque chose ?"
 BLR_Country_for_life: "Un pays pour la vie"
 BLR_Country_for_life_desc: "Notre gouvernement a décidé de se montrer plus rusé avec l'opposition et d'attirer à lui ses figures les plus visibles. L'une d'elles est Sergueï Tikhanovsky, organisateur du projet « Un pays pour la vie ». Après les événements qui ont eu lieu, lorsque nous avons refusé de l'arrêter, nous l'avons invité publiquement au gouvernement, où il pourrait contribuer à l'amélioration de notre pays. En attendant, l'opposition elle-même sera divisée par une telle démarche."
 BLR_Amendment_to_Constitution: "Changements importants dans la Constitution"
 BLR_Amendment_to_Constitution_desc: "Notre dirigeant permanent, Alexandre Loukachenko, a reconnu que le pays avait besoin de changements radicaux et qu'il était temps d'abandonner le pouvoir exclusif du président. Un référendum sur la modification de la constitution a été annoncé, dans le cadre duquel le pouvoir appartiendra principalement au parlement."
 BLR_army_on_streets_of_cities: "Manifestations de masse"
 BLR_army_on_streets_of_cities_desc: "Le peuple s'est rebellé contre nous, il pense que notre gouvernement truque les votes lors des élections et ruine le pays à tous points de vue. J'espère que nous nous sommes bien préparés à de tels événements"
 BLR_anti_lgbtqa_stance: "Politique anti-LGBT"
 BLR_Pazniak: "§YBelarusian Nationalists§!"
 BLR_Pazniak_desc: "Les forces nationalistes ont pris le pouvoir dans le pays. Où mèneront-elles le Belarus ? Vers un avenir meilleur ou vers l'effondrement du pays ?"
 BLR_rofeign_legion: "La Légion étrangère"
 BLR_rofeign_legion_desc: "Nous allons essayer de tirer les leçons de l'expérience française et de créer notre propre légion étrangère"
 BLR_debur: "Débureaucratisation"
 BLR_debur_desc: "Nous réduirons les dépenses des fonctionnaires et réduirons leur nombre et les fonds libérés iront au bénéfice du peuple."
 BLR_patriotism_desc: "Il est temps d'améliorer l'éducation patriotique dans notre pays"
 BLR_Belarusisation: "Biélorussienisation"
 BLR_Belarusisation_desc: "Toute la littérature, tous les titres doivent être en biélorusse"
 BLR_Democratic_clean: "Purges des démocrates"
 BLR_Democratic_clean_desc: "Nous n’allons pas devenir les serviteurs de l’Occident. Il est temps de purger notre pays des démocrates"
 BLR_Communistst_clean: "Purge des communistes"
 BLR_Communistst_clean_desc: "L'héritage de l'URSS doit être détruit. Il est temps de chasser ces adeptes de la contagion rouge."
 BLR_denied_rus_language: "Refusé la langue russe"
 BLR_denied_rus_language_desc: "Le russe ne sera plus la deuxième langue de l'État. Nous en avons assez de l'occupation russe"
 BLR_anti_immigration_policies: "Politiques anti-immigration"
 BLR_anti_immigration_policies_desc: "La mise en œuvre de politiques anti-immigration permettra de préserver l'identité bélarussienne."
 BLR_russofobia: "Politique anti-russe"
 BLR_russofobia_desc: "Il est temps de s'attaquer à l'ennemi commun, la Russie. Il est temps de maîtriser ses ambitions impérialistes à notre égard."
 BLR_decolectivisation: "Décollectivisation"
 BLR_decolectivisation_desc: "Il est temps de se débarrasser de l’héritage de l’URSS et d’aider la population à se déplacer vers les villes."
 BLR_litvins_past: "Le passé de Litvin"
 BLR_litvins_past_desc: "L'histoire ne peut pas être changée, nous le savons. Nous, les Litvins, sommes les fiers héritiers du Grand-Duché de Lituanie."
 BLR_constitution_from_1994: "Constitution de 1994"
 BLR_constitution_from_1994_desc: "Il est temps de rétablir une constitution normale dans notre pays."
 BLR_We_not_energy_slave: "Nous ne sommes pas esclaves des ressources russes"
 BLR_We_not_energy_slave_desc: "La Russie avait l'habitude de faire des rabais uniquement pour soutenir son régime fantoche. Cela suffit. Nous sommes prêts à construire une économie forte sans ces rabais."
 BLR_Influence_nationalists: "Influence des nationalistes"
 BLR_Influence_nationalists_desc: "Nous devons soutenir activement les mouvements nationalistes dans les pays voisins"
 BLR_Territorial_claims: "Revendications territoriales"
 BLR_Territorial_claims_desc: "Notre pays doit revenir à ses véritables frontières"
 BLR_white_legion_desc: "La Légion Blanche est une organisation sportive et patriotique de Biélorussie, fondée en 1995 pour la formation préalable à la conscription et l'éducation patriotique des jeunes"
 BLR_white_legion_battalion: "Bataillon de la Légion Blanche"
 BLR_white_legion_battalion_desc: "Le premier bataillon de la Légion Blanche a enfin été formé. Les vrais patriotes de leur pays sont prêts à se battre pour sa liberté et sa force"
 BLR_GDL: "Grand-Duché de Lituanie"
 BLR_GDL_desc: "Il est temps de restituer le grand état de Litvinova. Enfin, notre peuple ne sera pas sous le joug d’une superpuissance ; ils auront l’opportunité de devenir eux-mêmes une superpuissance."
 BLR_help_silesians: "Aidez les séparatistes silésiens"
 BLR_help_silesians_desc: "Diviser pour mieux régner est le principe fondamental que nous appliquerons dans notre politique envers la Pologne. Lorsque commencera la phase chaude de la transition des Polonais sous notre contrôle, les Silésiens pourront nous faciliter la conquête de ce pays."
 BLR_revansh_return: "Faire revivre le Praviy Revansh"
 BLR_revansh_return_desc: "Le Praviy Revansh était une organisation nationaliste des années 90, qui professait une rhétorique anti-polonaise et anti-russe et qui était également convaincue qu'il était nécessaire de créer des organisations paramilitaires à la manière des organisations ukrainiennes."
 BLR_blackcat: "Faire revivre le chat noir"
 BLR_blackcat_desc: "Le Chat Noir était une grande organisation partisane sur le territoire de la Biélorussie pendant 40 ans, qui luttait pour son indépendance contre le gouvernement soviétique. Leurs méthodes nous aideront parfaitement à nous défendre contre l'invasion des ennemis"
 BLR_lith_again: "Retour à Zemaitija"
 BLR_lith_again_desc: "Le temps est venu de mener à bien la reconstruction de notre puissant État. Une Lituanie petite et faible nous barre la route ; nous la briserons. Mais nous ne pourrons pas attaquer le pays comme ça ; nous devons créer les conditions nécessaires et une raison pour que notre invasion ne paraisse pas sans fondement."
 BLR_true_political_and_national_freedom: "La véritable liberté politique"
 BLR_true_political_and_national_freedom_desc: "Le début d’une véritable liberté politique consiste à se remettre de la dévastation qui a eu lieu pendant notre purge à l’intérieur du pays. Il est temps d’aller de l’avant et d’atteindre ce que notre peuple désire vraiment."
 BLR_Taler_ruble: "Taler biélorusse"
 BLR_Taler_ruble_desc: "Nous devons nous débarrasser complètement du rouble et le remplacer par notre nouvelle monnaie."
 BLR_National_science: "National Science"
 BLR_National_science_desc: "We will invest in our science and education to create a powerful and independent state."
 BLR_create_nationalsecurity: "Créer de nouveaux départements"
 BLR_create_nationalsecurity_desc: "Au lieu de l’héritage de l’URSS sous la forme du KGB, nous créerons deux nouvelles structures : le Service national de sécurité et le Service national de renseignement."
 BLR_Delete_KGB: "Dissoudre le KGB"
 BLR_Delete_KGB_desc: "Le KGB devrait être aboli et remplacé par une nouvelle structure."
 BLR_Reform_Police: "Réforme de la police"
 BLR_Reform_Police_desc: "La milice soviétique était une relique du passé dont nous voulons nous débarrasser ; nous réorganisons la milice en une politique nationale sur le modèle de la Pologne."
 BLR_attack_russian_bear: "Finish off the Russian bear"
 BLR_attack_russian_bear_desc: "Enfin, notre principal ennemi sera détruit"
 BLR_zmagar_army: "Réforme de l'armée"
 BLR_zmagar_army_desc: "Notre armée a besoin d’une réforme urgente, alors que nous étions occupés par la réforme sociopolitique de notre pays, nos forces armées ont été sérieusement affaiblies"
 BLR_Young_Front_desc: "Le Front des Jeunes est un mouvement international de jeunesse de la jeunesse biélorusse. C'est une organisation de jeunesse d'opposition de Biélorussie"
 BLR_south_river_battalion: "Bataillon de la rivière Sud"
 BLR_south_river_battalion_desc: "Un bataillon constitué de résidents américains du comté de South River."
 BLR_territorial_reform: "Réforme territoriale"
 BLR_territorial_reform_desc: "Au lieu des six régions et des 110 districts actuels, Zenon Poznyak et l'équipe des auteurs du programme proposent de diviser le pays en 16 voïvodies, plus Minsk séparément. Les voïvodies, à leur tour, seront divisées en 60 provinces et 270 anciennes villes."
 BLR_anti_lgbt: "Interdiction de la propagande de relations perverses"
 BLR_anti_lgbt_desc: "Nous adoptons une loi sur la priorité et la protection de la famille, du mariage (union d'un homme et d'une femme), de la maternité, sur la protection de la famille contre les empiètements et les ingérences dans les affaires familiales de la part de l'idéologie et des organisations. En outre, il est proposé d'adopter une loi « sur la protection de la nature humaine » et d'interdire la propagande de relations perverses contre la nature naturelle de l'homme."
 BLR_latgale_or_war: "Latgale ou la guerre"
 BLR_latgale_or_war_desc: "La Latgale faisait autrefois partie du Grand-Duché de Lituanie. Le temps est venu de rendre ces terres à sa composition, il est peu probable que la Lettonie puisse nous résister"
 BLR_legacy_kurland: "Héritage du Duché de Courlande"
 BLR_legacy_kurland_desc: "Le duché de Courlande a jadis pris part à la course à la colonisation. Le drapeau du duché flottait autrefois sur Trinité-et-Tobago et au large des côtes de la Gambie. Il est temps, pour nous, les successeurs légitimes du duché, de chercher à les faire revenir dans notre empire. Il est temps de fixer nos objectifs outre-mer et de ramener ces anciennes possessions coloniales dans notre giron."
 BLR_pro_poland_propoganda: "Propagande pro-biélorusse en Pologne"
 BLR_pro_poland_propoganda_desc: "Nous devons accroître notre influence en Pologne par la propagande et d’autres sources d’interaction"
 BLR_Dismiss_soviet_officers: "Renvoyer les officiers pro-soviétiques"
 BLR_Dismiss_soviet_officers_desc: "La lutte contre l’héritage soviétique doit également être menée dans l’armée, nous n’avons pas besoin de généraux qui sympathisent avec ce régime sanglant"
 BLR_Anti_corruption_law: "Loi anti-corruption"
 BLR_Anti_corruption_law_desc: "Nous lutterons contre la corruption dans toutes ses manifestations"
 BLR_open_border_with_pol: "Frontières ouvertes"
 BLR_open_border_with_pol_desc: "L’ouverture des frontières aidera nos peuples à se sentir connectés non seulement économiquement, mais aussi physiquement."
 BLR_training_for_pol: "Exercices militaires conjoints"
 BLR_training_for_pol_desc: "Nos armées ont besoin d'une coordination de combat. Des exercices militaires conjoints y contribueront parfaitement."
 BLR_Asseco_Poland: "Asseco Pologne"
 BLR_Asseco_Poland_desc: "Nous rachèterons cette entreprise et en ferons la propriété de notre futur État des Biélorusses et des Polonais"
 BLR_ynia_Poland: "La deuxième Union de Lublin"
 BLR_ynia_Poland_desc: "Il est temps de se rappeler à quel point l'Union de Lublin fut une honte pour le Grand-Duché de Lituanie. Cette fois, ce sera différent."
 BLR_Ukraine_way: "Amitié avec l'Ukraine"
 BLR_Ukraine_way_desc: "Malgré nos revendications territoriales, nous sommes prêts à mener un dialogue avec l’Ukraine contre des ennemis communs, et il est possible de créer une alliance qui aidera nos États à survivre entourés d’opposants."
 BLR_Join_GUAM_to_Ukraine: "Rejoignez GUAM"
 BLR_Join_GUAM_to_Ukraine_desc: "L’une de nos premières démarches amicales envers l’Ukraine sera de rejoindre le GUAM, une organisation dans laquelle l’Ukraine occupe l’un des rôles principaux."
 BLR_training_with_ukr: "Exercices militaires conjoints"
 BLR_training_with_ukr_desc: "Nous sommes prêts à proposer à l'armée ukrainienne de mener des exercices conjoints pour pratiquer des manœuvres et coordonner les troupes"
 BLR_military_coop_with_ukraine: "§GCoopération militaro-technique§!"
 BLR_military_coop_with_ukraine_desc: "Nous sommes prêts à établir une coopération militaro-technique avec le complexe militaro-industriel ukrainien"
 BLR_Intermarium: "Intermarium"
 BLR_Intermarium_desc: "Il est temps pour nous de nous unir à l’Ukraine dans une alliance puissante pour affronter ensemble nos ennemis"
 BLR_Intermarium_poland: "Intermarium"
 BLR_Intermarium_poland_desc: "Il est temps pour nous de nous unir à la Pologne dans une alliance puissante pour affronter ensemble nos ennemis"
 BLR_Ukraine_enemy: "Saisir les terres ukrainiennes"
 BLR_Ukraine_enemy_desc: "Historiquement, ces terres appartenaient au Grand-Duché de Lituanie et désormais aucun faux lien d'amitié ne devrait nous empêcher de les restituer à notre grand État."
 BLR_Sovereign_Internet: "Internet souverain"
 BLR_Sovereign_Internet_desc: "Nous devons rendre notre espace Internet complètement indépendant des autres pays afin qu’ils ne puissent pas influencer nos citoyens."
 BLR_Expand_Mozyr_Refinery: "Agrandir la raffinerie de pétrole de Mozyr"
 BLR_Expand_Mozyr_Refinery_desc: "Nous allons agrandir cette installation de stockage de pétrole"
 BLR_Belshina: "JSC Belshina"
 BLR_Belshina_desc: "JSC Belshina est un fabricant de pneus pour automobiles. Elle produit des pneus pour voitures particulières, camions, poids lourds, engins de chantier et de levage, véhicules électriques, bus, tracteurs et machines agricoles"
 BLR_Expand_Naftan_Refinery: "Agrandir la raffinerie de pétrole de Naftan"
 BLR_Expand_Naftan_Refinery_desc: "Nous allons agrandir cette installation de stockage de pétrole"
 BLR_Expansion_Okolovsky_Novoselkovsky: "Expansion de la production de minerai des gisements"
 BLR_Expansion_Okolovsky_Novoselkovsky_desc: "L'expansion de la production de minerai des gisements d'Okolovsky et de Novoselkovsky nous apportera beaucoup d'acier"
 BLR_Problem_duying_vilages: "Le problème des villages en voie de disparition"
 BLR_Problem_duying_vilages_desc: "Il est temps que notre État décide quoi faire des villages en voie de disparition"
 BLR_Economic: "Économie biélorusse"
 BLR_Economic_desc: "Nous devons développer notre économie et nous utilisons un certain nombre de mesures pour mettre en œuvre ce développement avec succès."
 BLR_metro_minsk: "Agrandir le métro de Minsk"
 BLR_metro_minsk_desc: "Nous améliorerons et élargirons le métro de Minsk pour améliorer les caractéristiques logistiques de la ville"
 BLR_it_industries_help: "Aidez les développeurs informatiques nationaux"
 BLR_it_industries_help_desc: "Il est nécessaire d'aider notre secteur informatique avec tout ce que nous pouvons - c'est l'avenir de notre pays"
 BLR_viber: "Viber"
 BLR_viber_desc: "Viber est une application de messagerie qui vous permet d'envoyer des messages, de passer des appels vidéo et vocaux VoIP via Internet. Les appels vocaux entre utilisateurs avec Viber installé sont gratuits. Viber a la possibilité d'envoyer des messages texte, vocaux et vidéo, des documents, des images, des vidéos et des fichiers, ainsi que de travailler hors ligne."
 BLR_wot: "Monde des chars"
 BLR_wot_desc: "World of Tanks est un jeu en ligne massivement multijoueur en équipe dédié aux véhicules blindés du milieu du XXe siècle. Les joueurs ont à leur disposition plus de 40 cartes de bataille créées sur la base de lieux réels de la Seconde Guerre mondiale et d'équipements historiquement fiables de 11 nations avec un nombre total de plus de 600 unités."
 BLR_russian_gazprom: "Gazprom"
 BLR_russian_gazprom_desc: "Gazprom est un acteur important sur le marché du gaz et du pétrole. Nous devons établir une coopération maximale avec eux."
 BLR_BPS_Sberbank: "BPS Sberbank"
 BLR_BPS_Sberbank_desc: "BPS Sberbank est une succursale de la Sberbank russe sur notre territoire."
 BLR_Belgazprombank: "Belgazprombank"
 BLR_Belgazprombank_desc: "Belgazprombank est une succursale de Gazprombank en Biélorussie."
 BLR_Development_domestic_tourism: "Développement du tourisme intérieur"
 BLR_Development_domestic_tourism_desc: "Nous voyons un fort potentiel dans le tourisme intérieur. À cet égard, chaque député contribuera au développement du tourisme dans sa circonscription. La tâche principale est de créer une infrastructure appropriée, car il existe une abondante documentation scientifique et méthodologique."
 BLR_private_railways: "Compagnies ferroviaires privées"
 BLR_private_railways_desc: "Nous donnerons les chemins de fer à des entreprises privées"
 BLR_Lith_pol_railways: "Liaison ferroviaire avec la Pologne et la Lituanie"
 BLR_Lith_pol_railways_desc: "Nous avons l’intention de construire une liaison ferroviaire de haute qualité avec ces pays, ce qui nous permettra d’accéder aux produits européens."
 BLR_JSC_russian_railways: "Chemins de fer russes"
 BLR_JSC_russian_railways_desc: "Nous sommes entièrement intégrés aux chemins de fer russes"
 BLR_belavia: "Belavia"
 BLR_belavia_desc: "Compagnie aérienne nationale biélorusse dont le siège est à Minsk. Elle a été créée en 1996. Les principaux vols internationaux réguliers et charters sont opérés depuis l'aéroport national de Minsk."
 BLR_Danone: "Danone"
 BLR_Danone_desc: "Entreprise agroalimentaire française, fabricant réputé de produits laitiers et autres produits alimentaires."
 BLR_Godel_tech: "Technologies Gödel"
 BLR_Godel_tech_desc: "Entreprise britannique fournissant des solutions de développement de logiciels aux principales entreprises britanniques basées à Manchester."
 BLR_Basf_tech: "BASF Société Européenne"
 BLR_Basf_tech_desc: "BASF Societas Europaea, BASF est le plus grand groupe chimique en Allemagne, en Europe et dans le monde. Son siège social se trouve à Ludwigshafen, en Rhénanie-Palatinat, dans le sud-ouest de l'Allemagne."
 BLR_royal_dutch_shell: "Royal Dutch Shell"
 BLR_royal_dutch_shell_desc: "Shell, Shell est une société pétrolière et gazière britannique et néerlandaise"
 BLR_mts: "MTS"
 BLR_mts_desc: "MTS est une société russe qui fournit des services de télécommunications, des services numériques et des services multimédias en Russie, en Arménie et en Biélorussie sous la marque « MTS ». La société fournit des services de communication cellulaire (aux normes UMTS (3G), 4G, LTE et 5G), des services de téléphonie filaire, mobile et fixe, d'accès Internet haut débit, de télévision mobile, de télévision par câble, de télévision par satellite, de télévision numérique, de services de contenu multimédia et de divertissement, de services financiers, ainsi que des solutions informatiques convergentes dans le domaine de l'Internet des objets, de la surveillance, de l'automatisation des processus, du traitement des données et du cloud computing"
 BLR_belarus_support_category: "Troupes auxiliaires de Biélorussie"
 BLR_ter_oboronaup_start: "Appel aux troupes de défense territoriale"
 BLR_internalup_start: "Appel à la 3e brigade spéciale distincte"
 BLR_whitelegion_battalion_category: "Légion blanche"
