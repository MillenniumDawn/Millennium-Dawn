l_spanish:
 japan_focus: "Árbol de enfoque de Japón"
 JAP_economic_reform: "Reforma Económica"
 JAP_economic_reform_desc: "Nuestra economía todavía es anticuada, resultado de los planes estadounidenses de la posguerra. ¡Vamos a encontrar nuestro propio camino!"
 JAP_invest_in_toyota: "Invertir en Toyota"
 JAP_invest_in_toyota_desc: "Toyota es una de las mayores industrias automotrices que ha surgido en Japón, y podemos ganar dinero invirtiendo en sus fábricas estatales."
 JAP_expand_the_automotive_industry: "Expandir la Industria Automotriz"
 JAP_expand_the_automotive_industry_desc: "Después de invertir en Toyota, ahora debemos invertir en negocios automotrices más pequeños."
 JAP_reform_the_economic_ministry: "Reformar el Ministerio de Economía"
 JAP_reform_the_economic_ministry_desc: "Siempre podemos ser más eficientes."
 JAP_support_stagnant_businesses: "Apoyar a las Empresas Estancadas"
 JAP_support_stagnant_businesses_desc: "Un sector empresarial diverso y vibrante beneficia al consumidor y al gobierno."
 JAP_investments_in_south_east_asia: "Inversiones en el Sudeste Asiático"
 JAP_investments_in_south_east_asia_desc: "El Sudeste Asiático es un mercado enorme al que no podemos renunciar. Invertir aquí significa grandes beneficios."
 JAP_support_agriculture_abroad: "Apoyar la Agricultura en el Extranjero"
 JAP_support_agriculture_abroad_desc: "Durante mucho tiempo, debido a la pequeña superficie, la agricultura japonesa ha estado trabajando intensamente en la agricultura intensiva, y ahora está aplicando los resultados de esta área a campos extranjeros."
 JAP_cultural_revitalization: "Revitalización Cultural"
 JAP_cultural_revitalization_desc: "¡Nuestra cultura tradicional vuelve a prosperar! Volvamos a enseñar nuestra antigua cultura a la generación más joven y revivamos la tradición olvidada."
 JAP_devalue_personal_savings_accounts: "Devaluar las Cuentas de Ahorro Personal"
 JAP_devalue_personal_savings_accounts_desc: "Hay demasiados ahorros en demasiadas cuentas personales y debe haber una manera de reducir el valor de estos fondos para ayudar a combatir la recesión."
 JAP_invite_asian_scientists: "Invitar a Científicos Asiáticos"
 JAP_invite_asian_scientists_desc: "Deberíamos hacer de Japón un lugar sagrado para los científicos asiáticos a fin de atraerlos para que vengan a Japón a realizar trabajos de investigación y desarrollo."
 JAP_break_the_deflation: "Romper la Deflación"
 JAP_break_the_deflation_desc: "Todo es para resolver el problema de la deflación, para que el país pueda salir del lodo de la recesión económica."
 JAP_develop_honshu: "Desarrollar Honshu"
 JAP_develop_honshu_desc: "Honshu (una palabra que se traduce literalmente como 'Isla Principal' o 'Provincia Principal') es la isla más grande y poblada de Japón, así como el lugar de las cuatro ciudades más grandes de Japón, Tokio, Yokohama, Osaka y Nagoya. Además, hay otras ciudades enormes como Kyoto y Kobe.\nNecesitamos aumentar la base industrial de Honshu."
 JAP_national_renewal: "Renovación Nacional"
 JAP_national_renewal_desc: "El milagro económico y político de Japón ha dominado gran parte del siglo XX después de 1945, pero se ha desacelerado desde la década de 1980. ¡Incluso Japón corre el riesgo de ser superado por China como la segunda economía más grande del mundo! Necesitamos encontrar una nueva dirección para nuestra patria y su sociedad."
 JAP_bushido: "Bushido"
 JAP_bushido_desc: "Bushido es un concepto militar clásico japonés. El nombre se traduce como 'el camino del guerrero' y es algo similar a los conceptos occidentales de caballería y nobleza, pero más centrado en la disciplina y la armonía con uno mismo."
 JAP_agency_stuff: "La Agencia"
 JAP_agency_stuff_desc: "Invertir en nuestra comunidad de inteligencia puede ayudarnos a defendernos contra naciones hostiles."
 JAP_finish_nishiseto: "Terminar Nishiseto"
 JAP_finish_nishiseto_desc: "El Nishiseto Jidōsha-dō (Autovía Nishiseto) es el tercer puente del Proyecto de Puentes Honshu-Shikoku, que tiene como objetivo conectar las dos islas con varios puentes sobre el Mar de Japón. Debemos terminar Nishiseto para mejorar la situación del tráfico y la economía en las dos islas."
 JAP_honshu_steel: "Producción de Acero en Honshu"
 JAP_honshu_steel_desc: "Una gran potencia industrial como Japón necesita una gran producción de acero para alimentar su creciente demanda de recursos. Debemos aumentar nuestra industria siderúrgica en tamaño."
 JAP_path_of_peace: "Camino de la Paz"
 JAP_path_of_peace_desc: "El oscuro pasado de nuestra nación ha sido un maestro suficiente de las lecciones de la ambición nacional descontrolada. Abrazaremos la humildad y el pacifismo nacional y nos enfocaremos en la riqueza y el bienestar de nuestros ciudadanos."
 JAP_path_of_war: "Camino de la Guerra"
 JAP_path_of_war_desc: "Con las lecciones del pasado aprendidas, solo podemos emerger de la generación pasada como un estado más fuerte. Volveremos a nuestras viejas costumbres, al camino del honor y del sacrificio y, por lo tanto, al camino de la guerra."
 JAP_continental_campaigns: "Campañas Continentales"
 JAP_continental_campaigns_desc: "Debemos centrarnos en el futuro y en el potencial de nuestros ejércitos en tierra, en la batalla y en la gran estrategia. Nuestras campañas continentales harán temblar de miedo a nuestros enemigos."
 JAP_ocean_campaigns: "Campañas Oceánicas"
 JAP_ocean_campaigns_desc: "Japón es una nación insular, y una nación insular siempre depende de una fuerza naval grande y poderosa para protegerla. Debemos construir más buques de guerra, buques de guerra más fuertes, mejores buques de guerra y, en general, buques de guerra."
 JAP_air_force_focus: "Campañas Aéreas"
 JAP_air_force_focus_desc: "Tanto nuestros ejércitos como nuestras armadas tienen un flanco expuesto; el cielo sobre sus cabezas. Necesitamos aumentar el tamaño y mejorar la calidad de nuestra fuerza aérea para protegerlos adecuadamente."
 JAP_southern_expressways: "Autovías del Sur"
 JAP_southern_expressways_desc: "Nuestros ciudadanos y nuestros servicios de entrega necesitan autopistas adicionales (o, como se llaman en Japón, autovías) para llegar más rápido a sus destinos. Deberíamos construir autovías adicionales en el sur del país."
 JAP_new_trade_policy: "Nueva Política Comercial"
 JAP_new_trade_policy_desc: "Tanto las exportaciones como las importaciones son importantes para Japón. Debemos decidir cómo utilizaremos y dirigiremos el poder económico de Japón en el futuro."
 JAP_develop_kyushu: "Desarrollar Kyushu"
 JAP_develop_kyushu_desc: "Kyūshū es la isla más meridional de las cuatro islas principales de Japón y también es el hogar administrativo de las islas Senkaku, Ryukyu y Okinawa. Kyushu alberga ciudades como Fukuoka, Kagoshima y Nagasaki, y una población de 14 millones de ciudadanos japoneses."
 JAP_national_industrial_project: "Proyecto Industrial Nacional"
 JAP_national_industrial_project_desc: "Necesitamos aumentar el tamaño de nuestra economía y construir nuevas instalaciones industriales."
 JAP_recruitment_programs: "Programas de Reclutamiento"
 JAP_recruitment_programs_desc: "Para hacer la guerra necesitamos soldados. Para conseguir soldados necesitamos reclutadores. Capacitemos a nuevos y mejores reclutadores militares para que pasen por nuestras escuelas y motiven a nuestros niños a alistarse en el servicio militar."
 JAP_artillery_training: "Entrenamiento de Artillería"
 JAP_artillery_training_desc: "Para apoyar a la infantería aliada y destruir unidades enemigas, necesitaremos más artillería convencional."
 JAP_officer_school: "Escuela de Oficiales"
 JAP_officer_school_desc: "Para asegurar un liderazgo competente de nuestra Fuerza Terrestre de Autodefensa, necesitamos establecer una serie de nuevas academias militares para entrenar a nuestros oficiales de la Fuerza Terrestre de Autodefensa de la nueva generación."
 JAP_destroyer_program: "Programa de Destructores"
 JAP_destroyer_program_desc: "Los destructores forman la columna vertebral de toda fuerza naval. Necesitamos desarrollar nuevos modelos para destacar sobre nuestros rivales en el mar."
 JAP_cruiser_program: "Programa de Cruceros"
 JAP_cruiser_program_desc: "Los cruceros son una poderosa fuerza en el mar, a tener en cuenta. Son los ejecutores de la flota, no son tan gloriosos como los portaaviones ni tan numerosos como los destructores. Pero si un crucero japonés de nueva generación te tiene en la mira, deberías empezar a rezar."
 JAP_light_planes: "Aviones Ligeros"
 JAP_light_planes_desc: "Para proteger nuestras islas de origen, necesitaremos una poderosa fuerza aérea, con aviones de combate como su columna vertebral. ¡Que vengan los enemigos, decimos! ¡Dispararemos a todos y cada uno de sus débiles y deshonrosos perros voladores de los sagrados cielos de Japón!"
 JAP_northern_expressways: "Autopistas del Norte"
 JAP_northern_expressways_desc: "Después de expandir nuestro sistema de autopistas en el sur, deberíamos mirar hacia el norte del país para asegurarnos de que tanto el norte de Honshu como Hokkaido se mantengan al nivel del próspero centro del país."
 JAP_trade_with_america: "Comercio con América"
 JAP_trade_with_america_desc: "Seguro, los ciudadanos de Hiroshima y Nagasaki podrían tener buenos argumentos en contra de que el pueblo japonés busque lazos más estrechos con los estadounidenses, pero debemos dejar atrás rencores pasados, aunque sea para impulsar las ganancias de nuestro pueblo. Deberíamos buscar un acuerdo comercial con el pueblo estadounidense."
 JAP_trade_with_china: "Comercio con China"
 JAP_trade_with_china_desc: "China es vista como nuestra rival por herencia, pero deberíamos dejar atrás nuestros conflictos. China es rica, y Japón también. Asia necesita cooperar para resistir la influecia maliciosa de Estados Unidos."
 JAP_develop_shikoku: "Desarrollar Shikoku"
 JAP_develop_shikoku_desc: "Shikoku es la isla sureste de Japón y la más pequeña de las cuatro islas principales que nuestro pueblo llama hogar. Con tan solo 4 millones de habitantes, podría no parecer tan importante y poderosa como Kyushu y Hokkaido, y seguramente parezca un enano en comparación con Honshu, pero no debemos abandonar a ningún trabajador japonés."
 JAP_oil_production: "Producción de Petróleo"
 JAP_oil_production_desc: "El petróleo históricamente ha sido escaso para Japón. Para asegurarnos de que nuestra industria civil y nuestra maquinaria de guerra sigan funcionando sin problemas, necesitaremos conquistar nuevas fuentes de petróleo. Podría haber algunas bajo las Islas Senkaku."
 JAP_political_renewal: "Renovación Política"
 JAP_political_renewal_desc: "Después de revitalizar nuestro espíritu nacional, también debemos limpiar nuestro sistema político de las influencias enemigas perversas. Japón necesita una renovación política."
 JAP_infantry_training: "Entrenamiento de Infantería"
 JAP_infantry_training_desc: "Necesitamos entrenar más soldados para impulsar nuestras invasiones y proteger nuestros territorios."
 JAP_submarine_program: "Programa de Submarinos"
 JAP_submarine_program_desc: "Debemos convertirnos en el azote de los mares, como los piratas de antaño. Cazaremos cada convoy civil que nuestros enemigos sean lo suficientemente insensatos como para enviar a las olas. Necesitamos más submarinos para impulsar nuestros esfuerzos de guerra."
 JAP_carrier_program: "Programa de Portaaviones"
 JAP_carrier_program_desc: "La construcción de portaaviones debe ser un aspecto dominante de nuestras ambiciones navales. Los portaaviones son los reyes de los océanos y tanto China como Estados Unidos los tienen. Sin portaaviones propios, estaremos amenazados por ambos lados."
 JAP_heavy_planes: "Aviones Pesados"
 JAP_heavy_planes_desc: "Ahora que nuestros cielos están seguros, debemos controlar los cielos de nuestros enemigos. Nuestro objetivo final será bombardear las ciudades enemigas hasta reducirlas a escombros."
 JAP_trade_with_south_korea: "Comercio con Corea del Sur"
 JAP_trade_with_south_korea_desc: "Corea del Sur es más un aliado por conveniencia que un verdadero amigo. Comerciar con ellos podría cambiar eso."
 JAP_trade_with_north_korea: "Comercio con Corea del Norte"
 JAP_trade_with_north_korea_desc: "Un buen socio comercial es aquel con un gobierno poderoso que necesita desesperadamente recursos. Corea del Norte es ese socio. Después de acercarnos a China, acerquémonos a Corea del Norte."
 JAP_develop_hokkaido: "Desarrollar Hokkaido"
 JAP_develop_hokkaido_desc: "Hokkaido, la isla más septentrional de Japón, es bastante extrema en varios aspectos. Es la más fría en clima y está bastante alejada de Honshu. Solo se conectó con el resto de Japón mediante el Túnel de Seikan bajo el Estrecho de Tsugaru en 1988. Para expandir la base industrial de Hokkaido, necesitaremos adaptar nuestros planes de construcción a su clima más extremo, pero eso ayudará a los 5 millones de ciudadanos de Hokkaido."
 JAP_rare_metal_production: "Producción de Metales Preciosos"
 JAP_rare_metal_production_desc: "Japón siempre ha tenido problemas con los recursos, podemos expandir nuestras minas de aluminio y hierro para resolver algunos de ellos."
 JAP_adapt_article_9: "Adaptar el Artículo 9"
 JAP_adapt_article_9_desc: "\"Aspirando sinceramente a una paz internacional basada en la justicia y el orden, el pueblo japonés renuncia para siempre a la guerra como derecho soberano de la nación y a la amenaza o uso de la fuerza como medio para resolver disputas internacionales.\" El Artículo 9 de la Constitución Japonesa es una parte integral del Japón de la posguerra, pero comienza a fallarnos. Necesitamos poder proteger a nuestros aliados y debemos adaptar las reglas en consecuencia."
 JAP_tank_program: "Programa de Tanques"
 JAP_tank_program_desc: "Una fuerza de ataque blindada versátil y poderosa es la columna vertebral de las fuerzas terrestres. Necesitamos seguir desarrollando nuestros modelos de tanques."
 JAP_army_exercises: "Ejercicios del Ejército"
 JAP_army_exercises_desc: "Nuestras fuerzas terrestres armadas deben llevar a cabo nuevos y combinados ejercicios para asegurar la versatilidad de nuestras Fuerzas de Autodefensa."
 JAP_naval_production: "Producción Naval"
 JAP_naval_production_desc: "Para dominar los mares, necesitamos barcos. Construyamos barcos."
 JAP_naval_invasion_protocols: "Protocolos de Invasión Naval"
 JAP_naval_invasion_protocols_desc: "Necesitamos desarrollar nuevas doctrinas para operaciones de infantería de marina e invasiones anfibias."
 JAP_air_base_project: "Proyecto de Base Aérea"
 JAP_air_base_project_desc: "Para proteger los cielos, necesitamos bases aéreas. Esto aumentará la adaptabilidad de nuestra fuerza aérea para planificar y construir nuevas bases aéreas en todo el país."
 JAP_extra_research_slot: "Expandir nuestra Investigación"
 JAP_extra_research_slot_desc: "Mejor que mil días de estudio diligente es un día con un gran maestro."
 JAP_ideological_debate: "Debate Ideológico"
 JAP_ideological_debate_desc: "Después de preparar a nuestro pueblo para una revitalización nacional y política, necesitamos iniciar un nuevo debate ideológico para saber si la democracia es realmente nuestro camino o si tal vez deberíamos reconsiderarlo."
 JAP_army_doctrine_school: "Escuela de Doctrina del Ejército"
 JAP_army_doctrine_school_desc: "Nuestras doctrinas terrestres están obsoletas. Debemos desarrollar otras nuevas y estableceremos academias para desarrollar nuevos enfoques militares."
 JAP_navy_doctrine_school: "Escuela de Doctrina Naval"
 JAP_navy_doctrine_school_desc: "Nuestras doctrinas navales están cayendo en desuso y necesitaremos desarrollar otras más modernas."
 JAP_the_future_of_japan: "El Futuro de Japón"
 JAP_the_future_of_japan_desc: "Después de someterse a una reestructuración civil y militar, nuestra nación finalmente encuentra un nuevo camino, o tal vez el antiguo."
 JAP_defensive_strategies: "Estrategias Defensivas"
 JAP_defensive_strategies_desc: "Japón no debe ser demasiado arrogante en sus relaciones internacionales. Protegernos a nosotros mismos y a nuestros amigos debe ser nuestra prioridad."
 JAP_aggressive_strategies: "Estrategias Agresivas"
 JAP_aggressive_strategies_desc: "Es hora de dejar finalmente nuestros viejos hábitos de pacifismo y cobardía. Necesitaremos intensificar nuestro juego y defender de manera más agresiva nuestros intereses en casa."
 JAP_fortification_focus: "Enfoque en Fortificaciones"
 JAP_fortification_focus_desc: "Necesitamos construir nuevos bunkers y defensas para proteger nuestra isla incluso en las situaciones más graves de peligro."
 JAP_defense_through_friendship: "Defensa a través de la Amistad"
 JAP_defense_through_friendship_desc: "Existen amenazas poderosas en el mundo, pero siempre estarán solas gracias a sus crímenes contra la humanidad. Si nosotros, la alianza de pueblos libres, encontramos suficientes aliados, podremos hacer frente a las fuerzas totalitarias."
 JAP_defensive_arms_industry: "Industrias de Armamento Defensivo"
 JAP_defensive_arms_industry_desc: "Para garantizar que nuestra posición defensiva se mantenga contra nuestros enemigos, debemos mantener una mayor producción industrial nacional de equipo militar."
 JAP_democratic_state: "Estado Democrático"
 JAP_democratic_state_desc: "La democracia es un pilar de nuestra sociedad que no debemos abandonar. Debemos ser los portadores de antorchas de una nueva generación de agresión democrática, para protegernos a nosotros mismos y a otras naciones democráticas de la amenaza totalitaria."
 JAP_popular_state: "Estado Popular"
 JAP_popular_state_desc: "Necesitamos devolver Japón al pueblo. ¡Reemplazar las banderas blancas por las rojas y cuestionar los mandatos divinos de las clases gobernantes!"
 JAP_warrior_state: "Estado Guerrero"
 JAP_warrior_state_desc: "Volver a nuestros valores imperiales del pasado levantará algunas cejas, eso es seguro. Pero debemos hacerlo, si queremos revivir nuestra nación y motivar nuevamente a nuestro pueblo. ¡Nuestros enemigos temblarán de miedo ante el nuevo Estado Guerrero Japonés!"
 JAP_befriend_vietnam: "Hacer Amistad con Vietnam"
 JAP_befriend_vietnam_desc: "Vietnam, aunque comunista, se está acercando cada vez más a las democracias occidentales debido a sus conflictos con China. No podemos convertir esto en una lucha basada en ideologías, sino que necesitamos seguir principios maquiavélicos; buscar la amistad y lealtad de Vietnam contra China."
 JAP_befriend_taiwan: "Hacer Amistad con Taiwán"
 JAP_befriend_taiwan_desc: "Todos sabemos que la República de China, ahora exiliada en la isla de Taiwán, es la única y verdadera China. Debemos buscar la amistad y el aprecio de Taiwán para contener a la República Popular China."
 JAP_befriend_south_korea: "Hacer Amistad con Corea del Sur"
 JAP_befriend_south_korea_desc: "Los coreanos y los japoneses han tenido una historia más que complicada en el pasado, y sin duda en gran medida es culpa nuestra. Debemos acercarnos a Corea del Sur con la mente y el corazón abiertos, dispuestos a limpiar nuestros excesos del pasado y a mirar hacia un futuro común como aliados, amigos y hermanos de armas."
 JAP_interventionism: "Intervencionismo"
 JAP_interventionism_desc: "Debemos estar listos para golpear a nuestro enemigo en cada oportunidad. Necesitamos abrazar el intervencionismo como nuestra doctrina guía."
 JAP_the_red_sun: "El Sol Rojo"
 JAP_the_red_sun_desc: "Un sol rojo se levantará sobre Asia."
 JAP_abolish_the_monarchy: "Abolir la Monarquía"
 JAP_abolish_the_monarchy_desc: "El emperador es un vestigio del pasado, una manifestación autoproclamada de divinidad y nacionalismo, un flagelo para nuestro pueblo del cual nos liberaremos."
 JAP_allegiance_to_the_emperor: "Lealtad al Emperador"
 JAP_allegiance_to_the_emperor_desc: "En Japón debe gobernar una nueva monarquía. Nuestro emperador será nuestro pastor en estos tiempos oscuros."
 JAP_government_authority: "Autoridad del Gobierno"
 JAP_government_authority_desc: "Nuestro gobierno no es tan poderoso como sería necesario para perseguir a los comunistas, a los progresistas de izquierda y a otros miembros de la oposición. ¡Aplastaremos a estos cretinos!"
 JAP_mobilize_the_population: "Movilizar a la Población"
 JAP_mobilize_the_population_desc: "Necesitamos movilizar a la población hacia nuestras fuerzas armadas y motivar a nuestra juventud para que vaya a la guerra por nuestro pueblo."
 JAP_fortress_japan: "Fortaleza Japón"
 JAP_fortress_japan_desc: "Necesitamos construir nuevas fortalezas y defensas para proteger nuestra isla, incluso en los momentos más graves de peligro."
 JAP_east_asian_alliance: "Alianza del Este Asiático"
 JAP_east_asian_alliance_desc: "Necesitamos crear una nueva facción militar en el este de Asia. Manteniéndonos cerca de la OTAN, haremos nuestro propio camino en nuestro lado del Pacífico."
 JAP_ally_the_united_states: "Aliarse con Estados Unidos"
 JAP_ally_the_united_states_desc: "Necesitamos encontrar una nueva política común con Estados Unidos, y ciertamente deberíamos considerar encontrar un nuevo futuro en la OTAN o una facción similar."
 JAP_korean_unification_ultimatum: "Ultimátum para la Unificación de Corea"
 JAP_korean_unification_ultimatum_desc: "La reunificación de la península de Corea va en contra de los intereses de Japón. No permitiremos que esto suceda y debemos intervenir."
 JAP_protect_our_nation: "Proteger nuestra Nación"
 JAP_protect_our_nation_desc: "Proteger nuestra nación de las vil ideologías extranjeras tiene que ser un gran enfoque nuestro."
 JAP_revolution_in_korea: "Revolución en Corea"
 JAP_revolution_in_korea_desc: "..."
 JAP_new_imperial_society: "Nueva Sociedad Imperial"
 JAP_new_imperial_society_desc: "Los tiempos de Hirohito fueron los más grandes en toda la historia de Japón. Estos fueron tiempos llenos de conquista, guerra y prosperidad. ¡Quizás podamos volver a días como estos restaurando la autoridad del emperador!"
 JAP_japanese_supremacy: "Supremacía Japonesa"
 JAP_japanese_supremacy_desc: "Los japoneses son el pueblo elegido, la verdadera raza maestra. Hagamos de eso una política de gobierno."
 JAP_allies_in_indochina: "Aliados en Indochina"
 JAP_allies_in_indochina_desc: "Vietnam es uno de los mayores adversarios de China, algo que parece oponerse a su ideología, pero que es verdad de todos modos. Tal vez encuentren puntos en común con nosotros: un comunista defensivo es un buen aliado contra un comunista agresivo."
 JAP_approach_NATO: "Acercarse a la OTAN"
 JAP_approach_NATO_desc: "Después de unirnos a la OTAN, necesitamos conocer a nuestros nuevos aliados."
 JAP_korean_alliance_initiative: "Iniciativa de Alianza con Corea"
 JAP_korean_alliance_initiative_desc: "Debemos sugerirle a nuestros amigos coreanos que se unan a nuestros aliados estadounidenses."
 JAP_chinese_unification_ultimatum: "Ultimátum de Unificación China"
 JAP_chinese_unification_ultimatum_desc: "..."
 JAP_vanguard_of_democracy: "Vanguardia de la Democracia"
 JAP_vanguard_of_democracy_desc: "Después de asegurar nuestra ideología en casa, la llevaremos a otros. Nos convertiremos en la vanguardia de la democracia."
 JAP_revolution_in_taiwan: "Revolución en Taiwán"
 JAP_revolution_in_taiwan_desc: "Debemos extender la revolución a Taiwán."
 JAP_colonize_korea: "Colonizar Corea"
 JAP_colonize_korea_desc: "Corea nos pertenece legítimamente. Vamos a recuperarla."
 JAP_subjugate_korea: "Someter Corea"
 JAP_subjugate_korea_desc: "El pueblo coreano, por derecho de nacimiento, es un pueblo ayudante inferior para los gloriosos japoneses. Vamos a ponerlos en su lugar."
 JAP_ally_taiwan: "Aliar a Taiwán"
 JAP_ally_taiwan_desc: "Taiwán necesita convertirse en parte de nuestra alianza."
 JAP_NATO_exercises: "Ejercicios de la OTAN"
 JAP_NATO_exercises_desc: "Deberíamos invitar a nuestros nuevos aliados a realizar ejercicios y familiarizarse con el área del Pacífico occidental."
 JAP_east_asian_pact: "Pacto del Este Asiático"
 JAP_east_asian_pact_desc: "Una alianza fuerte es necesaria para asegurar los avances que hemos logrado contra nuestros enemigos."
 JAP_democratic_militias: "Milicias Democráticas"
 JAP_democratic_militias_desc: "Para continuar nuestro avance interminable en los territorios totalitarios enemigos, debemos movilizar a nuestra población en fuerzas de milicias democráticas."
 JAP_beijing_and_tokyo: "Pekín y Tokio"
 JAP_beijing_and_tokyo_desc: "Necesitamos buscar la amistad china. ¡Los pueblos hermanos asiáticos bajo las banderas rojas serán imparables!"
 JAP_red_prosperity_sphere: "Esfera de Prosperidad Roja"
 JAP_red_prosperity_sphere_desc: "Los chinos son comunistas falsos. Nos enfrentaremos tanto al capitalismo como a China."
 JAP_colonize_china: "Colonizar China"
 JAP_colonize_china_desc: "Después de asegurar Corea, debemos poner la mira en nuestra próxima posesión legítima: China."
 JAP_subjugate_china: "Someter China"
 JAP_subjugate_china_desc: "..."
 JAP_ally_mongolia: "Aliar a Mongolia"
 JAP_ally_mongolia_desc: "Necesitamos asegurar una alianza con Mongolia."
 JAP_ally_indonesia: "Aliar a Indonesia"
 JAP_ally_indonesia_desc: "Necesitamos asegurar una alianza con Indonesia."
 JAP_allies_across_asia: "Aliados en toda Asia"
 JAP_allies_across_asia_desc: "Necesitamos asegurar nuevas alianzas con democracias asiáticas."
 JAP_revolution_across_asia: "Revolución en toda Asia"
 JAP_revolution_across_asia_desc: "Finalmente debemos llevar la verdad de la revolución a toda Asia, el continente más poblado. Sufrirán bajas y algunos ricos deberán ser ejecutados, ¡pero al final el comunismo gobernará supremo!"
 JAP_colonize_south_east_asia: "Colonizar el Sudeste Asiático"
 JAP_colonize_south_east_asia_desc: "Terminemos de construir nuestro imperio. ¡Vietnam, Malasia, Indonesia, Filipinas y Papúa Nueva Guinea serán nuestros!"
 JAP_asian_research_compact: "Pacto de Investigación de la Alianza"
 JAP_asian_research_compact_desc: "Debemos impulsar nuestro progreso científico con la ayuda de nuestros nuevos aliados."
 JAP_red_association_of_science: "Asociación Roja de la Ciencia"
 JAP_red_association_of_science_desc: "Con la ayuda de los científicos chinos, avanzaremos en nuestros propios logros científicos."
 JAP_mobilize_the_people: "Movilizar al Pueblo"
 JAP_mobilize_the_people_desc: "La clase obrera ha sido pacífica, pero ahora la nación está amenazada. Necesitaremos movilizar a los trabajadores en nuestros ejércitos para derrotar a los enemigos de la revolución."
 japan_classic.1.t1: "Invitación a la Alianza Japonesa"
 japan_classic.1.t2: "Japón nos propone como miembro de la alianza"
 japan_classic.1.d1: "La delegación japonesa se ha puesto en contacto con nuestros diplomáticos y enviados sobre una posible entrada de nuestras fuerzas armadas y de nuestro país en su alianza."
 japan_classic.1.d2: "Japón le ha sugerido a su líder de la alianza, [From.GetName], que seamos un miembro formidable de su facción en su alianza militar. El líder [From.GetAdjective] [From.GetLeader] aparentemente está de acuerdo y se ha puesto en contacto con nosotros para hablar sobre la posible incorporación de nuestra nación a la alianza."
 japan_classic.1.o1: "¡Nos uniremos a ellos!"
 japan_classic.1.o2: "Los rechazaremos."
 japan_classic.2.t: "La lucha por la unificación de Corea"
 japan_classic.2.d: "El pueblo coreano es nuestro amigo y nuestro aliado destinado, pero una parte de él está esclavizada por el totalitarismo. Trabajaremos junto con Seúl para someter a Pyongyang."
 japan_classic.2.o1: "Vamos a hacerlo."
 japan_classic.3.t: "Japón ofrece atacar a Corea del Norte juntos"
 japan_classic.3.d: "Nuestro conflicto con los norcoreanos ha durado demasiado tiempo; un punto muerto que nadie está dispuesto a romper. Pero, con un nuevo aliado, podríamos superar a los norcoreanos y finalmente reunificar a nuestro pueblo.\nEste aliado ha revelado ser Japón, que ofrece ayudarnos a reunificar nuestro país. Su única demanda es simple: No hacer concesiones al totalitarismo. Guerra total hasta que se logre la libertad."
 japan_classic.3.o1: "¡Reunificaremos nuestro país!"
 japan_classic.3.o2: "No podemos hacer esto."
 japan_classic.4.t: "Japón y Corea del Sur marchan hacia Pyongyang"
 japan_classic.4.d: "Los gobiernos de Japón y Corea del Sur han hecho una declaración conjunta de que reunificarán a Corea por la fuerza. China debe actuar ahora o corre el riesgo de perder su estado tampón vital contra su rival del este de Asia. ¿Deberíamos ayudar a Pyongyang o dejar que sufran?"
 japan_classic.4.o1: "¡Nos mantendremos firmes y lucharemos!"
 japan_classic.4.o2: "Corea del Norte es insignificante."
 japan_classic.5.t: "¡China interviene!"
 japan_classic.5.d: "China ha declarado su intención de proteger a Corea del Norte de nuestra agresión. ¿Qué hacemos ahora?"
 japan_classic.5.o1: "¡Seguiremos adelante!"
 japan_classic.5.o2: "Bueno, hemos perdido."
 japan_classic.6.t: "La Segunda Guerra de Corea"
 japan_classic.6.d: "El ataque japonés-surcoreano a nuestras fronteras y a nuestras ideologías es el comienzo de una segunda guerra de Corea. Sin embargo, con China de nuestro lado, ahora podemos contar con seguridad con nuestras fuerzas para protegernos. ¿Qué hacemos?"
 japan_classic.6.o1: "¡Lucharemos!"
 japan_classic.6.o2: "China es agradable en esta época del año... huyamos del país."
 japan_classic.7.t: "La Segunda Guerra de Corea"
 japan_classic.7.d: "El ataque japonés-surcoreano a nuestras fronteras y a nuestras ideologías es el comienzo de una segunda guerra de Corea. \nChina nos ha abandonado, hay pocas esperanzas realistas. ¿Qué podemos hacer?"
 japan_classic.7.o1: "¡Lucharemos hasta el último aliento!"
 japan_classic.7.o2: "Huiremos del país en mitad de la noche."
 japan_classic.8.t: "¡Guerra!"
 japan_classic.8.d: "Las fuerzas conjuntas de Japón y Corea del Sur ahora tendrán que forzar a Corea del Norte. Nuestras amenazas diplomáticas han fracasado; es hora de dejar que las armas hablen."
 japan_classic.8.o1: "¡Hagámoslo!"
 japan_classic.9.t: "¡Corea del Norte huye!"
 japan_classic.9.d: "¡Ganamos! ¡Los tiranos de Corea del Norte están abandonando el país! ¡Eso significa victoria!"
 japan_classic.9.o1: "¡En verdad, es una victoria!"
 japan_classic.10.t: "El Ultimátum Chino"
 japan_classic.10.d: "Con Pyongyang fuera del camino, Beijing debe ser nuestro próximo objetivo para llevar la democracia. China es un enemigo completamente diferente de Corea del Norte y la posibilidad de que se rindan es casi inexistente. Debemos ser conscientes de que esto provocará la guerra que todos en Asia temen."
 japan_classic.10.o1: "¡La victoria es nuestro destino!"
 japan_classic.11.t: "Japón ofrece enviar un Ultimátum a China"
 japan_classic.11.d: "El gobierno japonés se ha acercado a nosotros con un trato simple similar a lo que ya hicieron con Corea: Detener la división del país invadiendo la parte no democrática y unificándola bajo la parte democrática.\n¿Cómo debemos reaccionar?"
 japan_classic.11.o1: "¡Estamos de acuerdo!"
 japan_classic.11.o2: "¡La guerra no es nuestro objetivo!"
 japan_classic.12.t: "¡Japón y Taiwán exigen la unificación!"
 japan_classic.12.d: "Los gobiernos de Japón y Taiwán han exigido que China se una bajo el liderazgo democrático de Taiwán y que el [CHI.GetRulingParty] se disuelva en China.\nNuestros generales se ríen de sus pretensiones. Ya nos estamos preparando para la guerra."
 japan_classic.12.o1: "Que vengan."
 japan_classic.12.o2: "¡Oh no, nos rendimos!"
 japan_classic.13.t: "¡China lucha!"
 japan_classic.13.d: "Como era de esperar, la RPC no está dispuesta a ceder terreno y responderá a nuestros avances con acciones militares. La guerra está en marcha."
 japan_classic.13.o1: "¡En efecto, la guerra está en marcha!"
 japan_classic.14.t: "¡China se rinde!"
 japan_classic.14.d: "Contra todas las expectativas, China ha cedido a nuestras demandas y ahora podemos tomar el control del antiguo territorio de la RPC."
 japan_classic.14.o1: "¡Victoria!"
 japan_classic.15.t: "Keizō Obuchi sufre un derrame cerebral"
 japan_classic.15.d: "Keizō Obuchi, un fiel servidor del Partido Liberal Democrático y el pueblo japonés, ha sido Primer Ministro de Japón desde el 30 de julio de 1998, después de la renuncia de Ryūtarō Hashimoto tras la derrota del PLD en las elecciones de la Cámara Alta de 1998.\nKeizō Obuchi ha sido descrito como tranquilo, calificado y eficiente, pero pocas personas esperaban su repentino deterioro de salud. El 1 de abril de 2000, Obuchi sufrió un derrame cerebral y fue llevado de urgencia a un hospital."
 japan_classic.15.o1: "Esperemos lo mejor."
 japan_classic.16.t: "Reemplazando a Obuchi"
 japan_classic.16.d: "Poco después del grave derrame cerebral de Keizō Obuchi, quedó claro que no estaría disponible rápidamente para retomar el cargo. La dieta japonesa se reunió el 5 de abril de 2000 para encontrar un reemplazo para el Primer Ministro.\nKeizō Obuchi nunca se recuperaría, falleciendo finalmente en el hospital el 14 de mayo. Deja atrás un hijo y dos hijas, una de ellas, Yūko, también es política del Partido Liberal Democrático."
 japan_classic.16.o1: "Yoshirō Mori debe liderar."
 japan_classic.17.t: "Descarrilamiento de Naka-Meguro"
 japan_classic.17.d: "El 8 de marzo de 2000, alrededor de las 9 AM, hora japonesa, un tren de la línea Hibiya de la TRTA fue embestido por otro tren, matando a 5 personas e hiriendo a 63 después de que el último vagón del tren descarrilara en una curva cerrada, chocando contra un vehículo que pasaba."
 japan_classic.17.o1: "Enviaremos toda la ayuda necesaria."
 japan_classic.17.o2: "La situación se corregirá por sí misma."
 japan_classic.18.t: "El error político de Yoshirō Mori"
 japan_classic.18.d: "El 15 de mayo de 2000, el recién elegido Primer Ministro Yoshirō Mori se vio envuelto en titulares negativos importantes por primera vez cuando se refirió públicamente a Japón como 'una Nación Divina centrada en el Emperador'. Esto, a los ojos de la oposición y del gobernante PLD, cuestiona los ideales democráticos de Japón, así como el papel de la monarquía.\nLa calificación de aprobación pública del Primer Ministro ha disminuido."
 japan_classic.18.o1: "¡Qué tonto!"
 japan_classic.18.o2: "Reafirmemos sus declaraciones."
 japan_classic.19.t: "Arresto de Fusako Shigenobu"
 japan_classic.19.d: "La líder del Ejército Rojo Japonés, Fusako Shigenobu, fue arrestada en Osaka el 8 de noviembre de 2000.\nEl Ejército Rojo Japonés era una milicia comunista militante que tenía como objetivo destruir la monarquía, derrocar al gobierno japonés y comenzar una revolución mundial.\nTras los arrestos, el Ejército Rojo Japonés sería disuelto a principios de 2001."
 japan_classic.19.o1: "Los rebeldes comunistas están perdiendo terreno."
 japan_classic.19.o2: "Libérenla, ella tiene razón."
 japan_classic.20.t: "El desastre nuclear de Fukushima Daiichi"
 japan_classic.20.d: "El 11 de marzo de 2011, Japón fue golpeado por el devastador terremoto de Tōhoku, seguido de un tsunami que afectó principalmente la costa noreste de la isla de Honshū.\n\nMuchos ciudadanos japoneses fueron desplazados y tuvieron que abandonar sus hogares, pero esto no es algo fuera de lo común para un país que se encuentra en el Anillo de Fuego del Pacífico. Sin embargo, el daño causado a Fukushima Daiichi, uno de los reactores nucleares más importantes de Japón, no solo fue inusual, sino absolutamente catastrófico.\nEn un desastre nuclear comparable solo al de Chernobyl en 1986, el tsunami destruyó los reactores de emergencia que debían enfriar los reactores después del apagado automático. Las Unidades 1, 2 y 3 sufrieron fusiones nucleares, acompañadas de explosiones químicas de hidrógeno-aire y una liberación masiva de material radiactivo.\n\nLa radiación emitida por el reactor era lo suficientemente fuerte como para condenar a una persona desprotegida a la muerte después de apenas un minuto; por lo tanto, la zona regional se volvió inhabitable.\n\nLa catástrofe cambió la opinión pública sobre la energía nuclear en todo el mundo."
 japan_classic.20.o1: "Un día negro para nuestra nación."
 japan_classic.70.t: "Japón busca una alianza con China"
 japan_classic.70.d: "El Primer Ministro japonés [JAP.GetLeader] ha anunciado recientemente que Japón buscará una nueva posible alianza con su antiguo rival y adversario constante, China.\nLos chinos aún no han respondido, pero sea cual sea la decisión de Beijing, el clima político de Asia Oriental está cambiando."
 japan_classic.70.o1: "¡Una nueva era!"
 japan_classic.70.o2: "Esperemos lo mejor."
 japan_classic.70.o3: "Consideraremos nuestras opciones."
 japan_classic.70.o4: "Los chinos tomarán una buena decisión."
 japan_classic.70.o5: "Qué extraño."
 japan_classic.70.o6: "De todos modos, los destruiremos."
 japan_classic.71.t: "¡Japón abraza el camino de la guerra!"
 japan_classic.71.d: "\"La gran herencia japonesa no puede ponerse en duda por nuestras experiencias pasadas y nuestra derrota más vergonzosa en 1945. Necesitamos poner a nuestro país y nuestro orgullo nacional nuevamente de pie y mirar hacia adelante, unidos, fortalecidos y listos para golpear. ¡Ya no evitaremos el conflicto solo para preservar la paz!\"\n\nEl Primer Ministro japonés [JAP.GetLeader] dio un discurso bastante sensacional en Tokio. Japón parece haber renovado ambiciones de convertirse en una superpotencia."
 japan_classic.71.o1: "¡Somos imparables!"
 japan_classic.71.o2: "¡Viva Japón!"
 japan_classic.71.o3: "Muy preocupante."
 japan_classic.71.o4: "Deben ser detenidos."
 japan_classic.71.o5: "¿Quieren ser bombardeados de nuevo?"
 japan_classic.72.t: "Japón busca el comercio con China"
 japan_classic.72.d: "Negando los avances estadounidenses en la economía japonesa, el gobierno de Tokio ha anunciado que buscará relaciones comerciales más estrechas con China en lugar de 'vender al pueblo japonés a los estadounidenses', según el Ministro de Finanzas japonés."
 japan_classic.72.o1: "Una buena elección"
 japan_classic.72.o2: "Intrigante."
 japan_classic.72.o3: "Eso roza la traición."
 japan_classic.72.o4: "Un desarrollo interesante."
 japan_classic.73.t: "Japón adapta el Artículo 9"
 japan_classic.73.d: "El Artículo 9 de la Constitución japonesa establece: 'Aspirando sinceramente a una paz internacional basada en la justicia y el orden, el pueblo japonés renuncia para siempre a la guerra como un derecho soberano de la nación y a la amenaza o uso de la fuerza como medio para resolver disputas internacionales'. Esto se ha interpretado no solo como la prohibición de la guerra, sino también de las acciones militares en el extranjero. El gobierno japonés ahora está eliminando la última cláusula, lo que genera temor en la oposición de que la cláusula anterior pueda ser la siguiente."
 japan_classic.73.o1: "Tenía que hacerse."
 japan_classic.73.o2: "Japón se está remilitarizando."
 japan_classic.74.t: "Japón abandona los principios defensivos"
 japan_classic.74.d: "Con el mundo cada vez más tenso, el gobierno japonés ha declarado hoy que está dispuesto a defender los intereses japoneses y su persistencia ideológica tanto en el país como en el extranjero. Esto ha causado una gran conmoción en la política exterior japonesa."
 japan_classic.74.o1: "¡Gloria a Japón!"
 japan_classic.74.o2: "Apoyamos a nuestro aliado."
 japan_classic.74.o3: "Preocupante."
 japan_classic.74.o4: "¡Muerte a Japón!"
 japan_classic.75.t: "Japón declara el intervencionismo"
 japan_classic.75.d: "Japón ha asegurado a la comunidad global que defenderá firmemente sus valores democráticos, pero también buscará una política exterior más agresiva para imponer principios democráticos tanto en el país como en el extranjero."
 japan_classic.75.o1: "Traemos la libertad y derrotamos a los fascistas."
 japan_classic.75.o2: "Una buena elección"
 japan_classic.75.o3: "Defender la democracia es algo bueno, al menos."
 japan_classic.75.o4: "Otro de esos 'demócratas'. Ugh."
 japan_classic.75.o5: "¡Destruiremos a estos japoneses!"
 japan_classic.76.t: "Japón abole la monarquía"
 japan_classic.76.d: "En un movimiento que se acerca cada vez más a la ideología comunista, el gobierno japonés ha desmantelado hoy el Trono del Crisantemo, la posición del Emperador japonés. Según la leyenda, el primer emperador se sentó en el trono alrededor del 650 a.C., y el primer emperador confirmado lo hizo en el 100 a.C. De cualquier manera, la monarquía japonesa fue la monarquía más antigua del mundo."
 japan_classic.76.o1: "Buena riddance."
 japan_classic.76.o2: "Todo tiene que llegar a su fin."
 japan_classic.77.t: "Japón fortalece al Emperador"
 japan_classic.77.d: "\"Japón, en estos tiempos difíciles, necesita un líder fuerte y unificador, algo que yo no puedo ofrecer\". El Primer Ministro japonés [JAP.GetLeader] ha provocado la ira de la oposición de su país y de muchos países del mundo al pronunciar un discurso sobre una posible restauración de la Monarquía Absoluta en Japón. [JAP.GetLeader] ha presentado varias reformas (que se espera que sean aprobadas) a la Dieta Nacional para llevar a cabo la transición."
 japan_classic.77.o1: "¡Viva el Imperio!"
 japan_classic.77.o2: "Los japoneses están haciendo lo correcto."
 japan_classic.77.o3: "Se acabaron los valores."
 japan_classic.78.t: "Japón busca difundir la Revolución"
 japan_classic.78.d: "\"El pueblo de Corea necesita desesperadamente liberación y sus trabajadores serán liberados\", declaró el Secretario General del Partido Comunista de Japón en Tokio. Esto es completamente novedoso en la política exterior y podría significar una guerra en Asia Oriental."
 japan_classic.78.o1: "¡Gloria a Japón!"
 japan_classic.78.o2: "¡Esto es escandaloso!"
 japan_classic.78.o3: "La Revolución Roja se está extendiendo."
 japan_classic.78.o4: "¡Debemos luchar contra el comunismo!"
 japan_classic.78.o5: "El totalitarismo se está expandiendo."
 japan_classic.79.t: "Japón declara la supremacía racial"
 japan_classic.79.d: "\"Y así, con evidencia científica y cultural, tenemos pruebas definitivas de que el pueblo japonés es la raza elegida\". Aunque el Primer Ministro japonés [JAP.GetLeader] no presentó la evidencia de la que habló, las implicaciones de un retorno japonés al fascismo a través de una declaración de 'supremacía racial' son muy graves. La agresión exterior japonesa se ha vuelto muy real."
 japan_classic.79.o1: "¡Salve a nosotros!"
 japan_classic.79.o2: "Se están volviendo locos."
 japan_classic.80.t: "[Root.GetName] declara la movilización masiva"
 japan_classic.80.d: "\"En nombre de la seguridad de nuestro pueblo, nuestra nación y nuestros amigos, necesitamos reclutar a todos los disponibles. La cínica oposición y nuestros enemigos llamarán a esto 'movilización masiva', pero preferimos llamarlo 'despertar nacional'. Esto no tiene nada que ver con la agresión exterior\". En un acto de agresión exterior, [Root.GetLeader], líder del gobierno [Root.GetAdjective], ha declarado un estado de movilización masiva en el país."
 japan_classic.80.o1: "¡Por la patria!"
 japan_classic.80.o2: "Todavía los respaldamos."
 japan_classic.80.o3: "Esperemos que no se conviertan en una amenaza."
 japan_classic.80.o4: "La amenaza [Root.GetAdjective] está creciendo."
 japan_classic.80.o5: "Disfrutaremos matando a estos reclutas."
 japan_classic.81.t: "Ultimátum de Unificación Coreana"
 japan_classic.81.d: "En una propuesta originalmente japonesa, los gobiernos de Tokio y Seúl han emitido una declaración conjunta denominada \"Demanda conjunta japonesa-coreana de democracia para el pueblo coreano\", en la que ambos países amenazan a Corea del Norte con la guerra para unificar la península coreana bajo el liderazgo de Seúl. \nSe espera una respuesta no sólo de Pyongyang, sino también de Pekín."
 japan_classic.81.o1: "¡Vamos!"
 japan_classic.81.o2: "¿Cómo se atreven?"
 japan_classic.81.o3: "Apoyaremos a nuestros aliados."
 japan_classic.81.o4: "Pyongyang está justificado."
 japan_classic.81.o5: "¿Qué está sucediendo?"
 japan_classic.82.t: "¡China somete a Japón!"
 japan_classic.82.d: "Japón ha abandonado sus exigencias a Corea del Norte después de que el gobierno chino convocara una movilización parcial de sus fuerzas y comenzara a avanzar hacia la frontera norcoreana, dispuesto a cruzarla como lo hizo en los años 50 para salvar una vez más a Pyongyang de la destrucción total.\nLa reputación diplomática japonesa está empañada y Corea del Sur ha hecho el ridículo."
 japan_classic.82.o1: "¡Qué vergüenza!"
 japan_classic.82.o2: "¡La victoria es nuestro destino!"
 japan_classic.82.o3: "Es la paz en nuestro tiempo."
 japan_classic.83.t: "¡China se niega a ayudar a Corea del Norte!"
 japan_classic.83.d: "\"El gobierno chino ya no tiene ningún interés en apoyar al fracasado Estado norcoreano. Nuestra protección hacia ellos es nula y sin valor\".\nEn una medida sin precedentes e inesperada, el gobierno chino ha abandonado a Corea del Norte a su suerte ante la llegada de tropas japonesas y surcoreanas."
 japan_classic.83.o1: "Y qué buena elección eso."
 japan_classic.83.o2: "Eso tenía que hacerse."
 japan_classic.83.o3: "¡TRATORES! ¡TRATORES!"
 japan_classic.83.o4: "Corea del Norte no tiene ninguna oportunidad."
 japan_classic.84.t: "¡Oficiales norcoreanos huyen del país!"
 japan_classic.84.d: "En medio de la noche, los funcionarios del gobierno norcoreano han huido del país ante el creciente resentimiento civil y la inminente invasión japonesa y surcoreana. Varios trenes han abandonado el país rumbo a Rusia y China, posiblemente con la formación de un gobierno en el exilio."
 japan_classic.84.o1: "¡Eso significa victoria!"
 japan_classic.84.o2: "Bueno, pueden refugiarse por ahora."
 japan_classic.84.o3: "Adiós, mundo."
 japan_classic.84.o4: "Corea del Norte ya no existe."
 japan_classic.85.t: "¡El Norte une a Corea!"
 japan_classic.85.d: "\"Esta es la mayor victoria de nuestro tiempo. El pueblo del sur, que alguna vez fue oprimido, ahora es libre de vivir y disfrutar de la vida junto a sus hermanos del norte, como el eterno gobernante todopoderoso lo pretendía.\" El líder norcoreano [NKO.GetLeader] pronunció un discurso en Seúl, la antigua capital de Corea del Sur, hoy. Corea del Sur ha fracasado en la lucha eterna entre estas dos versiones diferentes de un estado-nación coreano. Todo el país ahora está gobernado desde Pyongyang."
 japan_classic.85.o1: "¡Glorioso!"
 japan_classic.85.o2: "El amanecer de una nueva era."
 japan_classic.86.t: "¡El Sur une a Corea!"
 japan_classic.86.d: "\"Y así, llevamos al pueblo de Corea del Norte nuestras libertades, nuestros derechos y nuestras virtudes, ya que finalmente están libres de sus opresores y sus esclavizadores, finalmente libres de la esclavitud y el gobierno totalitario.\" El presidente de Corea del Sur [KOR.GetLeader] pronunció un discurso en Pyongyang, la antigua capital de Corea del Norte, hoy. En la aparentemente eterna lucha entre las dos Coreas, Corea del Norte finalmente colapsó y dio paso a una Corea del Sur más fuerte, ahora simplemente llamada Corea. El gobierno de Seúl ha unido al pueblo coreano bajo un gobierno independiente, unido y soberano por primera vez desde la invasión japonesa del Imperio de Corea en 1910."
 japan_classic.86.o1: "¡Unidad finalmente!"
 japan_classic.86.o2: "Ha comenzado una nueva era."
 japan_classic.87.t: "¡China se reúne con Taiwán!"
 japan_classic.87.d: "China ha anexado la antigua \"República de China\", también conocida como Taiwán, que había estado exiliada en la isla del mismo nombre desde 1950."
 japan_classic.87.o1: "¡Finalmente!"
 japan_classic.87.o2: "Está bien."
 japan_classic.88.t: "¡Taiwán reconquista China!"
 japan_classic.88.d: "Taiwán ha restablecido su dominio sobre los territorios de la antigua República Popular China. Esto significa que la República de China es verdaderamente China una vez más."
 japan_classic.88.o1: "¡Glorioso!"
 japan_classic.88.o2: "¡Increíble!"
 japan_classic.89.t: "El desastre de Fukushima"
 japan_classic.89.d: "El noreste de Honshū fue golpeado por el terremoto de Tōhoku el 11 de marzo de 2011. Este terremoto y el posterior tsunami dañaron severamente el reactor nuclear Fukushima Daiichi, que sufrió un apagado de emergencia defectuoso y perdió tres de sus cuatro unidades principales debido a fusiones nucleares. Este es posiblemente el mayor desastre nuclear de la historia, solo equiparable al incidente de Chernobyl en 1986."
 japan_classic.89.o1: "¡Desastroso!"
 japan_classic.89.o2: "Excelente."
 Japan.1.t: "Descarrilamiento en Naka-Meguro"
 Japan.1.d: "El 8 de marzo de 2000, alrededor de las 9 AM hora de Japón, un tren de la línea Hibiya de TRTA fue chocado lateralmente por otro tren, causando la muerte de 5 personas y lesionando a 63 después de que el último carro del tren descarrilara en una curva cerrada y chocara con un vehículo que pasaba."
 Japan.1.a: "Enviaremos toda la ayuda necesaria."
 Japan.1.b: "La situación se rectificará por sí sola."
 Japan.2.t: "Arresto de Fusako Shigenobu"
 Japan.2.d: "La líder del Ejército Rojo Japonés, Fusako Shigenobu, fue arrestada en Osaka el 8 de noviembre de 2000. El Ejército Rojo Japonés era una milicia comunista militante que buscaba destruir la monarquía, derrocar el gobierno japonés y comenzar una revolución mundial. Después de los arrestos, el Ejército Rojo Japonés fue disuelto a principios de 2001."
 Japan.2.a: "Los rebeldes comunistas están perdiendo terreno."
 Japan.2.b: "Libérenla, ella tiene razón."
 Japan.3.t: "El emperador Akihito abdica"
 Japan.3.d: "El emperador Akihito acaba de renunciar a su gobierno sobre las tierras japonesas, a partir de ahora su hijo, Naruhito, asumirá el liderazgo."
 Japan.3.a: "¡Atarashī Tennō Heika!"
 Japan.8.t: "¡China está exigiendo las Islas Senkaku!"
 Japan.8.d: "China ha revivido su disputa con nosotros sobre la propiedad de las Islas Senkaku. Si cedemos a sus demandas, podríamos aumentar la confianza de China en su capacidad para influir en nuestra política exterior, así como reducir nuestra popularidad entre los más nacionalistas de nuestro pueblo. Sin embargo, las consecuencias de negarnos probablemente no sean favorables para nosotros."
 Japan.8.a: "Permítales tener sus derechos de pesca..."
 Japan.8.b: "¡Japón no se dejará intimidar!"
 Japan.4.t: "¡Japón ha entregado las islas!"
 Japan.4.d: "Claramente aceptando la legitimidad de nuestra reclamación, Japón nos ha devuelto las Islas Senkaku, su legítimo dueño."
 Japan.4.a: "¡Quizás los japoneses tienen algo de sentido después de todo!"
 Japan.5.t: "¡Japón sigue desafiante!"
 Japan.5.d: "Los japoneses están claramente determinados a seguir siendo nuestros enemigos mortales como siempre."
 Japan.5.a: "Se arrepentirán de esto..."
 Japan.6.t: "¡Los aviones chinos han disparado contra los aviones que hemos enviado para interceptarlos!"
 Japan.6.d: "Nuestros cazas responden regularmente a las incursiones chinas en nuestro espacio aéreo, normalmente sin incidentes. Sin embargo, esta vez nuestros cazas fueron atacados por los chinos, lo que resultó en la muerte de varios de nuestros pilotos y la pérdida de múltiples aviones. Deberíamos evaluar si este incidente, dadas las recientes acciones de China, fue una provocación deliberada o un desafortunado accidente, y decidir nuestra respuesta en consecuencia."
 Japan.6.a: "¡Tenemos derecho a la legítima defensa!"
 Japan.6.b: "¡Deberíamos pedir ayuda a nuestros protectores!"
 Japan.6.c: "Esto fue probablemente un accidente..."
 Japan.7.t: "¡Los aviones de combate chinos y japoneses se enfrentan en combate aéreo!"
 Japan.7.d: "El Mar de China Oriental ha estallado en conflicto después de un enfrentamiento entre aviones chinos y japoneses. El choque comenzó cuando los aviones japoneses fueron enviados para interceptar a los cazas chinos en el espacio aéreo japonés. En lugar de que los chinos se retiraran como ha ocurrido históricamente después de incidentes similares, se abrió fuego contra los aviones japoneses, lo que resultó en la muerte de varios pilotos japoneses y la pérdida de múltiples aviones. [JAP.GetLeader] ha condenado enérgicamente el incidente y aparentemente está llevando a cabo conversaciones urgentes a puerta cerrada sobre la respuesta de Japón a este evento."
 Japan.7.a: "¿Está en el horizonte una tercera guerra sino-japonesa?"
 article_nine_jap: "Artículo 9"
 article_nine_jap_desc: "El Artículo 9 de la Constitución de Japón es una cláusula en la Constitución nacional de Japón que prohíbe la guerra como medio para resolver disputas internacionales en las que esté involucrado el Estado. La Constitución entró en vigor el 3 de mayo de 1947, después de la Segunda Guerra Mundial. En su texto, el Estado renuncia formalmente al derecho soberano de beligerancia y busca una paz internacional basada en la justicia y el orden. El artículo también establece que, para lograr estos objetivos, no se mantendrán fuerzas armadas con potencial bélico."
 article_nine_jap_tt: "§RNo se pueden declarar guerras.\nNo se pueden entrenar unidades, disolver unidades ni editar plantillas de unidades.\n§!"
