 large_shia_population: "Grande population chiite"
 anti_saudi_sentiment: "Sentiment anti-saoudien"
 khaleeji: "Khaleeji"
 joint_gcc_ventures: "Entreprises conjointes du CCG"
 SAU_ailing_king: "Roi malade"
 SAU_ailing_king_desc: "Depuis qu'il a été victime d'une attaque cérébrale en 1995, le roi Fahd d'Arabie saoudite est incapable de gouverner efficacement le pays, laissant le contrôle de facto entre les mains du prince héritier Abdallah."
 SAU_crown_prince_mbn: "Prince héritier Mohammed ben Nayef"
 SAU_crown_prince_mbn_desc: "Mohammed ben Nayef est largement respecté dans son pays et à l'étranger pour sa grande expérience de la lutte contre le terrorisme en tant que ministre de l'intérieur du Royaume d'Arabie saoudite. Grâce à ses activités en tant que ministre de l'intérieur, il a survécu à plusieurs tentatives d'assassinat et s'est fait de puissants alliés dans les services de renseignement américains et britanniques. Par ailleurs, il entretient des liens étroits avec la famille régnante qatarie."
 SAU_crown_prince_mbn_lar_desc: "Mohammed ben Nayef est largement respecté dans son pays et à l'étranger pour sa grande expérience de la lutte contre le terrorisme en tant que ministre de l'intérieur du Royaume d'Arabie saoudite. Grâce à ses activités en tant que ministre de l'intérieur, il a survécu à plusieurs tentatives d'assassinat et s'est fait de puissants alliés dans les services de renseignement américains et britanniques. Par ailleurs, il entretient des liens étroits avec la famille régnante qatarie."
 SAU_crown_prince_mbs: "Prince héritier Mohammed ben Salmane"
 SAU_crown_prince_mbs_desc: "Mohammed ben Salmane, le jeune et ambitieux fils du roi Salmane, est considéré comme un réformateur social mais aussi comme un faucon politique. Sa volonté de contrer la menace iranienne l'a conduit à mener une politique étrangère agressive et irréfléchie, tandis que sa consolidation du pouvoir l'a amené à s'opposer à des personnalités puissantes au sein de la famille royale et des oulémas wahhabites. Son mépris pour les droits de l'Homme l'a rendu impopulaire en Occident, où il a peu d'alliés solides. Au contraire, il entretient des liens étroits avec d'autres autocrates arabes, notamment le prince héritier émirien."
 SAU_king_mbs: "Roi Mohammed ben Salmane"
 SAU_king_mbs_desc: "Mohammed ben Salmane, le jeune et ambitieux fils du roi Salmane, est considéré comme un réformateur social mais aussi comme un faucon politique. Sa volonté de contrer la menace iranienne l'a conduit à mener une politique étrangère agressive et irréfléchie, tandis que sa consolidation du pouvoir l'a amené à s'opposer à des personnalités puissantes au sein de la famille royale et des oulémas wahhabites. Son mépris pour les droits de l'Homme l'a rendu impopulaire en Occident, où il a peu d'alliés solides. Au contraire, il entretient des liens étroits avec d'autres autocrates arabes, notamment le prince héritier émirien."
 SAU_innovative_techniques: "Techniques innovantes"
 SAU_a_new_kind_of_warfare: "Un nouveau genre de guerre"
 UAE_sheikh_khalifa: "Cheikh Khalifa indisposé"
 UAE_sheikh_khalifa_desc: "Depuis qu'il a été victime d'une attaque cérébrale, le président des Émirats arabes unis et dirigeant d'Abou Dabi, le cheikh Khalifa ben Zayed Al Nahyane, est dans l'incapacité d'exercer ses fonctions politiques ordinaires. En conséquence, son demi-frère, Mohammed ben Zayed, est le dirigeant de facto des Émirats arabes unis."
 operation_dignity: "Opération Dignité"
 operation_dignity_desc: "En réponse à la montée de l'islam politique en Libye après la révolution, le maréchal Khalifa Haftar a lancé l'opération Dignité, une campagne visant à reprendre la Libye aux milices islamistes alignées sur le gouvernement post-révolutionnaire. La campagne d'Haftar contre les islamistes l'a rendu populaire auprès de nombreux Libyens laïques ainsi que de puissances étrangères désireuses de contenir l'islam politique, comme la Russie et les Émirats arabes unis. La vaste coalition d'Haftar comprend des acteurs aussi divers que des mercenaires soudanais, des fondamentalistes salafistes et des loyalistes de Kadhafi."

#GCC
 gulf_society: "Islamisme & Laïcité"
 gulf_society_desc: "La société de notre pays reste profondément religieuse. Par conséquent, la popularité continue de notre gouvernement repose sur nos références religieuses et, à ce titre, nous devons être prudents dans la poursuite de politiques qui pourraient donner lieu à des accusations d'impiété. L'existence de sources alternatives de légitimité religieuse sous la forme de groupes islamistes populistes constitue une menace constante pour notre pouvoir. Si la popularité de ces groupes devient incontrôlable, nous devrons peut-être envisager une vaste répression.\n\nUn facteur important de la légitimité religieuse de notre gouvernement est notre adhésion à des valeurs sociales conservatrices. La poursuite trop rapide de politiques socialement libérales risque d'accroître le soutien aux alternatives islamistes et la radicalisation de la société. Nous pouvons réduire ce risque en veillant à ne pas diminuer £pol_idea §GConservatisme social - Gouvernement§!, qui est affecté par les priorités et les décisions, trop loin en dessous £population_texticon §YConservatisme social - Société§!, qui augmente et diminue progressivement pour s'adapter à la première. £population_texticon §YConservatisme social - Société§! détermine la mesure dans laquelle la société est soit conservatrice, soit libérale : les niveaux élevés de conservatisme accordant plus de pouvoir politique et de dérive salafiste, tandis que les niveaux élevés de libéralisme accordent un facteur d'opinion commerciale plus élevé et une dérive occidentale.\n\n£pol_idea §GConservatisme social - Gouvernement§! : [?ROOT.social_conservatism_government]%\n£population_texticon  §YConservatisme social - Société§! : [?ROOT.social_conservatism_society]%"
 GCC_crack_down_on_muslim_broterhood: "Réprimer les Frères musulmans"
 GCC_crack_down_on_muslim_broterhood_desc: "Les Frères musulmans sont une organisation sunnite qui adhère à une forme populiste de l'islam. Cela signifie que les Frères musulmans et leurs affiliés ne sont pas seulement une source de pression pour la démocratisation, mais qu'ils sont également populaires auprès des éléments religieux de la société, ce qui en fait une menace pour les gouvernements autoritaires qui s'appuient également sur la légitimation religieuse."
 GCC_stop_crackdowns: "Cesser la répression des Frères musulmans"
 GCC_stop_crackdowns_desc: "Les Frères musulmans sont une organisation sunnite qui adhère à une forme populiste de l'islam. Cela signifie que les Frères musulmans et leurs affiliés ne sont pas seulement une source de pression pour la démocratisation, mais qu'ils sont également populaires auprès des éléments religieux de la société, ce qui en fait une menace pour les gouvernements autoritaires qui s'appuient également sur la légitimation religieuse."
 GCC_allow_al_jazeera: "Autoriser Al Jazeera"
 GCC_allow_al_jazeera_desc: "Al Jazeera est un organe de presse financé et soutenu par le gouvernement qatarien. Elle a été critiquée par les gouvernements arabes qui n'apprécient pas l'ingérence de la chaîne dans leurs affaires intérieures par le biais de son soutien aux mouvements pro-démocratiques."
 GCC_ban_al_jazeera: "Interdire Al Jazeera"
 GCC_ban_al_jazeera_desc: "Al Jazeera est un organe de presse financé et soutenu par le gouvernement qatarien. Elle a été critiquée par les gouvernements arabes qui n'apprécient pas l'ingérence de la chaîne dans leurs affaires intérieures par le biais de son soutien aux mouvements pro-démocratiques."
 GCC_subsidize_western_culture: "Subventionner la culture occidentale"
 GCC_subsidize_salafism: "Subventionner le salafisme"
 GCC_subsidize_salafism_desc: "Le salafisme est une forme scripturaire de l'islam sunnite qui prône une interprétation stricte du Coran."
 GCC_encourage_female_representation: "Encourager la représentation des femmes au sein du gouvernement"
 GCC_encourage_female_representation_desc: "Notre gouvernement a été accusé d'être très majoritairement masculin et de pratiquer une discrimination à l'encontre des femmes lors de la sélection des postes gouvernementaux. Nous devons chercher à changer cet état de fait."
 GCC_discourage_female_representation: "Décourager la représentation des femmes au sein du gouvernement"
 GCC_discourage_female_representation_desc: "La présence de femmes à des postes politiques est une honte pour notre société. Nous devons travailler contre cette tendance néfaste."
 GCC_expand_female_employment: "Élargir les possibilités d'emploi des femmes"
 GCC_expand_female_employment_desc: "Les entreprises qui emploient majoritairement des hommes plutôt que des femmes sont un frein à notre société. Nous ne devrions pas paralyser les capacités de notre économie afin de respecter des traditions démodées."
 GCC_limit_female_employment: "Limiter les possibilités d'emploi des femmes"
 GCC_limit_female_employment_desc: "L'emploi des femmes dans les entreprises va à l'encontre de nos valeurs et traditions islamiques. Nous devons rappeler aux femmes la place qui leur revient dans la société."
 GCC_legalize_alcohol_in_hotels_and_clubs: "Légaliser l'alcool dans les hôtels et les clubs"
 GCC_legalize_alcohol_in_hotels_and_clubs_desc: "Si nous devons maintenir l'interdiction de l'alcool pour l'ensemble de la population, il peut être dans notre intérêt de délivrer des licences d'alcool pour des zones spécifiques fréquentées par les étrangers."
 GCC_reverse_limited_alcohol_legalization: "Annuler la légalisation limitée de l'alcool"
 GCC_reverse_limited_alcohol_legalization_desc: "Notre approche actuelle de l'alcool est un affront à notre culture islamique et doit être inversée."
 GCC_legalize_alcohol: "Légaliser l'alcool dans les espaces publics"
 GCC_legalize_alcohol_desc: "L'interdiction de l'alcool est une relique du passé et devrait être abrogée afin de faire progresser notre société."
 GCC_ban_alcohol: "Interdire l'alcool dans les espaces publics"
 GCC_ban_alcohol_desc: "Notre approche actuelle de l'alcool est un affront à notre culture islamique et doit être inversée."
 GCC_relax_dress_code: "Diminuer les exigences du code vestimentaire"
 GCC_relax_dress_code_desc: "Les exigences de notre code vestimentaire découragent les visiteurs étrangers. Il est peut-être préférable pour nous de rester flexibles sur cette question particulière."
 GCC_reimpose_dress_code: "Réimposer les exigences du code vestimentaire"
 GCC_reimpose_dress_code_desc: "Notre approche actuelle de l'habillement est un affront à notre culture islamique et devrait être inversée."
 GCC_ban_burqa: "Interdire la burqa"
 GCC_ban_burqa_desc: "La burqa est une menace pour la sécurité et une relique de nos traditions dépassées. Nous devrions envisager de l'interdire."
 GCC_unban_burqa: "Autoriser la burqa"
 GCC_unban_burqa_desc: "L'interdiction de la burqa est une insulte à notre culture, à notre religion et à notre histoire. Elle doit être levée."
 GCC_head_scarves: "Interdire le port du voile"
 GCC_head_scarves_desc: "Le voile est une relique de nos traditions dépassées. Nous devrions envisager de l'interdire afin d'aider notre société à progresser."
 GCC_unban_head_scarves: "Autoriser le port du voile"
 GCC_unban_head_scarves_desc: "L'interdiction du port du voile est une insulte à notre culture, à notre religion et à notre histoire. Elle doit être levée."
 GCC_decriminalize_same_sex_relations: "Décriminaliser les relations homosexuelles"
 GCC_decriminalize_same_sex_relations_desc: "Notre attitude actuelle à l'égard des relations entre personnes de même sexe a conduit des étrangers à qualifier notre société d'arriérée, voire de barbare. Cet état de fait ne peut plus durer."
 GCC_recriminalize_same_sex_relations: "Recriminaliser les relations homosexuelles"
 GCC_recriminalize_same_sex_relations_desc: "Autoriser les relations entre personnes de même sexe est un affront à nos valeurs islamiques et ne peut être autorisé à continuer."
 GCC_secularize_the_state: "Séculariser l'État"
 GCC_secularize_the_state_desc: "La religiosité de notre État est inscrite dans nos lois, nos symboles et notre rhétorique. Pour séculariser notre société, nous devons purger la religion de tous les aspects de notre gouvernement."

 shia_decisions: "Sectarisme"
 shia_decisions_desc: "La mort du prophète a entraîné une division entre sunnites et chiites qui persiste depuis plus de mille ans. Si les sunnites et les chiites se sont souvent montrés capables de cohabiter pacifiquement, les tensions croissantes dans la région dues à des événements tels que la révolution iranienne de 1979 ont renforcé l'hostilité entre sunnites et chiites. Dans le contexte de la lutte géopolitique régionale entre l'Arabie saoudite sunnite et l'Iran chiite, nous devons décider avec soin de notre approche vis-à-vis de notre propre population chiite.\n\n£population_texticon  §YPopulation chiite§! : [?shia_population]%\n       Détermine la dérive émergente et l'accès à l'arbre chiite."
 encourage_shia_immigration: "Encourager l'immigration chiite"
 encourage_shia_immigration_desc: "En réduisant les exigences auxquelles les migrants des pays à majorité chiite, comme l'Irak et l'Iran, doivent satisfaire pour s'installer dans notre pays, nous pouvons augmenter le pourcentage de la population musulmane de notre pays qui adhère à la foi chiite."
 encourage_sunni_immigration: "Encourager l'immigration sunnite"
 encourage_sunni_immigration_desc: "En réduisant les exigences auxquelles doivent satisfaire les migrants originaires de pays à majorité sunnite du Moyen-Orient élargi et d'Asie du Sud pour pouvoir s'installer dans notre pays, nous pouvons augmenter le pourcentage de la population musulmane de notre pays qui adhère à la foi sunnite."
 deport_foreign_shia: "Expulser les chiites étrangers"
 deport_foreign_shia_desc: "Les immigrants chiites d'Irak, d'Iran, du Liban, du Pakistan, de Syrie et d'autres pays à forte population chiite peuvent être expulsés assez facilement en utilisant des accusations selon lesquelles ces immigrants soutiennent le terrorisme chiite et constituent donc des menaces pour notre gouvernement."
 deport_foreign_sunnis: "Expulser les sunnites étrangers"
 deport_foreign_sunnis_desc: "Les immigrants sunnites du Moyen-Orient élargi et de l'Asie du Sud peuvent être expulsés assez facilement en utilisant des accusations selon lesquelles ces immigrants soutiennent le terrorisme sunnite et constituent donc des menaces pour notre gouvernement."

 gcc_decisions: "Conseil de coopération du Golfe"
 gcc_decisions_desc: "Formé en 1981, le CCG est l'une des organisations intergouvernementales les plus importantes du Moyen-Orient. Il cherche à rassembler la majorité des États arabes du Golfe dans une union politique et économique. Bien que les membres du CCG partagent des formes de gouvernement similaires et ont normalement adopté des politiques étrangères similaires, les conflits entre les différents États membres ont constitué un obstacle à une plus grande intégration.\n\nL'§Yunité du CCG§! peut être augmentée en progressant dans l'arbre du CCG, en résolvant les différends entre les membres du CCG et en faisant campagne pour l'unité du CCG. Elle est également affectée par la tension mondiale, la menace iranienne et la conformité des pays du CCG au modèle régional de monarchies sunnites pro-américaines.\n\n§YUnité du CCG§! : [?global.gcc_unity]%\n\nMembre dominant : §Y[gcc_dominant_member]§!\nSoutien externe : §Y[gcc_foreign]§!"
