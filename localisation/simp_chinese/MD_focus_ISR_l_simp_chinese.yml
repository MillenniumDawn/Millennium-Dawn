 israel_labour.1.t: "社会运动问题"
 israel_labour.1.d: "谢莉·雷切尔·亚奇莫维奇最近是左翼政治运动的一颗新星。她的运动与我们的意识形态立场非常一​​致。如果我们将她的运动纳入我们的党，她很有可能很快就会成为我们党的领导人……我们应该整合他们吗？"
 israel_labour.1.a: "当然！进来吧！"
 israel_labour.1.b: "低级政治与我们国家无关。"
 israel_labour.2.t: "民主党"
 israel_labour.2.d: "今天，有消息称，一个新的政党 - £ISR_democrats 民主党成立了，它是 £ISR_socialism 工党和 £ISR_neutral_Social 梅雷兹党合并的结果。这一事件对社会来说并不意外，因为从历史上看，这些政党在选举中一直合作并作为一个联盟行事，而 £ISR_democrats 民主党的成立是这些政党之间关系合乎逻辑的一步。事实上，这并不是一个完全的统一，目前各政党仍然有独立的预算和在市镇中独立的派系，但无论如何，这个联盟在选举中都有很好的机会，前景光明。"
 israel_labour.2.a: "左派正在团结起来。"
 israel_labour.3.t: "拥有未来党成立"
 israel_labour.3.d: "两年来，以色列政界一直有传言称，著名记者、自由派 £ISR_liberalism_alt2 改变党领袖之子亚伊尔·拉皮德将放弃新闻事业，投身政治。许多人还猜测拉皮德将加入现有政党。今年1月，亚伊尔·拉皮德宣布他确实将投身政治，而早在今年4月，拉皮德就申请成立新政党 ISR.liberalism_alt3 拥有未来党。该党将延续改变党的政治传统，倡导自由犹太复国主义和政治中间主义。"
 israel_labour.3.a: "拥有未来党将有光明的未来"
 israel_labour.3.b: "没兴趣。"
 israel_labour.4.t: "以色列韧性党成立"
 israel_labour.4.d: "前以色列国防军总参谋长本杰明·“本尼”·甘茨宣布成立新政党 - £ISR_liberalism_alt4 以色列韧性党。该党将自己定位为中间派，以保卫国家的名义提倡更加非政治化的行为。"
 israel_labour.4.a: "本尼·甘茨将统一以色列！"
 israel_labour.4.b: "没兴趣。"
 israel_labour.5.t: "新希望成立"
 israel_labour.5.d: "在利库德集团大规模“犹太复国主义化”的背景下，前£ISR_conservatism 利库德集团保守党成员吉迪恩·萨尔宣布成立新政党£ISR_conservatism_alt 新希望党。该党主张右翼立场，同时支持自由主义政治改革和国家对市场的干预。"
 israel_labour.5.a: "本尼·甘茨将统一以色列！"
 israel_labour.5.b: "没兴趣。"
