 ##Reform Republic Decisions
 USA_political_and_economic_reforms: "Политические и экономические реформы"
 USA_political_and_economic_reforms_desc: "Дорога жизни имеет множество поворотов и изгибов, а для Соединенных Штатов Америки эта дорога стала своего рода круговым путем. Политическая дуополия, разгул лоббистских движений, подтачивающих низовые движения, и так далее, создали трясину. Но по мере того, как ветер перемен прокладывает себе путь через граждан, можно надеяться, что этот ветер развеет умы политических лидеров. Будущее - это действительно тайна, и только время может сказать нам, что нас ждет в будущем."

 #List of Decisions
 USA_anti_trust_department: "Департамент анти-монопольной деятельности"
 USA_anti_trust_department_desc: "ДамД собирается произвести революцию в том, как мы рассматриваем антимонопольные дела и расследуем деятельность заинтересованных лиц или организаций. Наличие специализированного отдела означает, что вся энергия отдела может быть направлена на решение многочисленных проблем и претензий, возникающих в повседневной жизни страны."
 USA_union_act: "Акт 4-ой промышленной революции"
 USA_union_act_desc: "Век технологий охватил всю страну, нашу экономику, а также наш образ жизни. С этими быстрыми изменениями мы наблюдаем постоянно растущий рост теневых тактик давления на бизнес, когда обычные граждане подвергаются тщательной проверке или вынуждены покидать свои рабочие места по почти абсурдным причинам или вообще без причин. Этот законопроект позволит избавиться от противоречивых законов "Право на труд" и реформировать возможность создания профсоюзов. Многие руководители компаний, работающих в сфере высоких технологий, решительно возражают против этого, однако на данный момент это больше похоже на их проблему, чем на нашу."
 USA_automation_act: "Акт об автоматизации"
 USA_automation_act_desc: "АА будет регулировать внедрение технологий автоматизации в рабочую среду. Этот закон призван облегчить восприятие обществом идеи автоматизации и сгладить переход к 4-й промышленной революции. В то время как многие руководители предприятий ноют, общественность приветствует эту инициативу, поскольку она дает им время на переподготовку и обновление в условиях постоянно меняющегося мира."
 USA_safe_banking_act: "Акт о безопасном банкинге"
 USA_safe_banking_act_desc: "Закон о безопасном банкинге позволит отсечь и реформировать частных инвесторов и банковские фирмы от вмешательства в индивидуальные сбережения и личные доходы. Похоже, что мы не научились тратить деньги, которые нам не принадлежали, в 1920-30-х годах, теперь у нас есть шанс действительно извлечь уроки из истории и направить нацию по пути экономического процветания."
 USA_political_diversity_act: "Акт о политическом разнообразии"
 USA_political_diversity_act_desc: "Закон о политическом разнообразии позволит обеспечить обязательное справедливое освещение третьих партий средствами массовой информации и пунктами регистрации избирательных бюллетеней для всех руководящих должностей на уровне штата. Это означает, что на любом посту губернатора штата, требующем проведения избирательной кампании, избирательные участки и СМИ будут в обязательном порядке освещать кандидатов не только в пользу претендента от республиканцев или демократов. В качестве дополнения к законопроекту избиратели теперь смогут регистрировать, с какой партией они ассоциируют себя при голосовании на этих выборах."
 USA_political_Fairness_act: "Акт о политической справедливости"
 USA_political_Fairness_act_desc: "Акт о политической справедливости - это законопроект, который создаст федеральный стандарт в отношении участия третьей партии в выборах в Конгресс. Минимальное требование заключается в том, что 3-я партия должна иметь регистрацию не менее 1% избирателей от общего числа голосующих. Это также предполагает организацию освещения каждой партии в СМИ, чтобы следить за их праймериз и последующей гонкой кандидатов, чтобы создать сбалансированное освещение всех участвующих в выборах партий."
 USA_federal_elections_act: "Акт о федеральных выборах"
 USA_federal_elections_act_desc: "Акт о федеральных выборах - это критически важное законодательство, которое было необходимо Америке с момента создания дуополии. Благодаря реформам и доступности голосования массы теперь смогут голосовать более эффективно и результативно. Кроме того, кандидаты от третьей партии смогут баллотироваться на пост президента, следуя тем же принципам Закона о политической справедливости, с той лишь разницей, что теперь требования предъявляются к общенациональному избирательному органу, а не к выборам в Конгресс, проводимым по штатам. В связи с этим многие начали праздновать реформы, которые завершила нация, поскольку с новыми идеями и растущими средствами достижения компромисса американский орел снова взлетит ввысь."
