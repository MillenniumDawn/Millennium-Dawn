 venezuela.50.t: "Estrategia de importación de equipos militares de EE. UU."
 venezuela.50.d: "Dadas nuestras relaciones cordiales con los EE. UU., algunas personas en nuestra oficina creen que podemos buscar descuentos en caso de que queramos importar de los EE. UU. ¿Qué estrategia debemos elegir?"
 venezuela.50.o1: "Pagaremos todo el precio para mejorar aún más nuestras relaciones."
 venezuela.50.o2: "Un pequeño descuento no es nada para ellos, pero es una gran cosa para nosotros."
 venezuela.50.o3: "Hagamos algunas concesiones para ahorrar dinero de los contribuyentes."
 venezuela.50.o4: "Necesitamos dinero para otras cosas también. Ahorrar todo lo que podamos, incluso a costa de algunas relaciones."
 venezuela.100.t: "Las elecciones constitucionales"
 venezuela.100.d: "La nueva constitución de nuestro país fue firmada y aprobada como ley a finales del año pasado, en diciembre de 1999. Hizo cambios sustanciales en nuestro estado actual de cosas, y es requerido por ley que celebremos nuevas elecciones para validar nuestra nueva constitución. También será la primera elección [VEN.GetLeader] puede postularse para el primero de sus nuevos mandatos presidenciales de seis años. Es un nuevo amanecer para Venezuela... ¿Puede un contendiente tomar [VEN.GetLeader] ¿lugar?"
 venezuela.100.a: "Así comienzan..."
 venezuela.101.t: "Súmate recoge firmas de revocatoria"
 venezuela.101.d: "Súmate es un movimiento activista en nuestro país que denuncia la falta de participación electoral. Su objetivo es lograr una alta participación electoral en las elecciones y referendos venezolanos. Proviene de acusaciones que [VEN.GetLeader] fue elegido injustamente debido a la gran cantidad de abstenciones en cada elección en los últimos ocho años. Según Súmate, a ellos no les importa quién esté en el poder, sino que los funcionarios electos respetan el estado de derecho. Debido al alto nivel de abstención en cada elección, han buscado revertir la elección más reciente y revocar [VEN.GetLeader] debido a sus supuestas elecciones semi-fraudulentas."
 venezuela.101.a: "Entonces, debería ser...\n"
