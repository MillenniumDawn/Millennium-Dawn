 SOV.Neutral_Autocracy: "£SOV_non_aligned_autocracy Parti pour la renaissance de la Russie"
 SOV.Neutral_Autocracy_icon: "£SOV_non_aligned_autocracy"
 SOV.Neutral_Autocracy_desc: "Patriotes de gauche - Le Parti pour la renaissance de la Russie (Partiya vozrozhdeniya Rossii) est un parti politique de gauche fondé par des membres mécontents du Parti communiste de la fédération de Russie. Le parti soutient la régulation du marché, les dépenses militaires, le nationalisme et les dépenses sociales."
 SOV.oligarchism: "£SOV_oligarchists Patrie - Toute la Russie"
 SOV.oligarchism_icon: "£SOV_oligarchists"
 SOV.oligarchism_desc: "Régionalistes - Patrie - Toute la Russie (Otechestvo - Vsyá Rossiya) est un bloc politique issu de la fusion des mouvements « Patrie » et « Toute la Russie ». Le PTR a été surnommé le « Parti des gouverneurs » parce qu'il comprenait une grande partie des élites régionales et des gouverneurs influents. L'objectif du parti était de représenter les intérêts des régions au sein du parlement fédéral."
 SOV.oligarchism_ed: "£SOV_non_aligned_oligarchism Russie unie - §gClub des conservateurs sociaux§!"
 SOV.oligarchism_ed_icon: "£SOV_non_aligned_oligarchism"
 SOV.oligarchism_ed_desc: "Oligarchistes - La Russie unie (Iedinaïa Rossia) proclame son idéologie officielle comme étant le « conservatisme russe », mais elle est largement dépourvue d'idéologie réelle et fonctionne comme un parti populiste de grande envergure, prônant la stabilité comme sa principale vertu, par opposition au chaos révolutionnaire qui a caractérisé la Russie de l'ère post-soviétique jusqu'à ce que Poutine accède au pouvoir."
 SOV.Neutral_Libertarian: "£SOV_non_aligned_libertarian Parti libertarien de Russie"
 SOV.Neutral_Libertarian_icon: "£SOV_non_aligned_libertarian"
 SOV.Neutral_Libertarian_desc: "Libertaires - Le Parti libertarien de Russie (Libertarianskaya Partiya Rossii) promeut les idées libertaires en Russie. En tant que parti à large assise, il tente d'attirer un large cercle de personnes qui partagent les idées de liberté absolue et d'inviolabilité des relations de marché. Le parti dispose d'une structure organisationnelle complexe et d'un système complexe de relations entre les branches. Le parti partage les idées de développement libertaire du pays, de système confédéral et de développement des relations de marché."
 SOV.Neutral_Communism: "£SOV_non_aligned_communism Communistes de Russie"
 SOV.Neutral_Communism_icon: "£SOV_non_aligned_communism"
 SOV.Neutral_Communism_desc: "Communistes antirévisionnistes - Les Communistes de Russie (Kommunisty Rossii) est un parti communiste créé en 2012 et se positionne comme une alternative au Parti communiste de la fédération de Russie. Ils rejettent toute réforme de l'idéologie marxiste-léniniste et considèrent les politiques du Parti communiste de la fédération de Russie comme révisionnistes. Le parti défend également le stalinisme et l'athéisme."
 SOV.Neutral_Communism_alt: "£SOV_kpss Parti communiste de l'Union soviétique - §gRadicaux§!"
 SOV.Neutral_Communism_alt_icon: "£SOV_kpss"
 SOV.Neutral_Communism_alt_desc: "Marxistes-léninistes - Le Parti communiste de l'Union soviétique (Kommunisticheskaya partiya Sovetskogo Soyuza) est le parti au pouvoir en Union soviétique. Rétabli au XXIème siècle, le parti défend toujours le marxisme-léninisme et le centralisme démocratique."
 SOV.Neutral_Communism_alty: "£SOV_neutral_communism_alt Front de gauche"
 SOV.Neutral_Communism_alty_icon: "£SOV_neutral_communism_alt"
 SOV.Neutral_green: "£SOV_non_aligned_greens Parti écologiste russe « Les Verts »"
 SOV.Neutral_green_icon: "£SOV_non_aligned_greens"
 SOV.Neutral_green_desc: "Activistes écologiques - Le Parti écologiste russe « Les Verts » (Rossiyskaya ekologicheskaya partiya « Zelonyye ») est un parti politique qui prône la priorisation des politiques environnementales. Ils soutiennent la lutte contre la pollution, la déforestation incontrôlée et la lutte contre le réchauffement climatique. Contrairement aux Verts occidentaux, les Verts russes ne soutiennent pas le progressisme social, mais considèrent la lutte contre la pollution comme l'objectif le plus important."
 SOV.neutral_Social: "£SOV_non_aligned_socialist_democrat Patriotes de la Russie"
 SOV.neutral_Social_icon: "£SOV_non_aligned_socialist_democrat"
 SOV.neutral_Social_1: "£SOV_non_aligned_socialist_democrat_1 Nouvelles personnes"
 SOV.neutral_Social_1_icon: "£SOV_non_aligned_socialist_democrat_1"
 SOV.neutral_Social_desc: "Socialistes démocrates - Les Patriotes de la Russie (Patrioty Rossii) est un parti politique fondé par l'homme d'affaires Guennadi Semiguine. Le parti soutient les idées du socialisme démocratique, du nationalisme de gauche et du patriotisme."
 SOV.Neutral_Muslim_Brotherhood: "£SOV_muslim_brotherhood Organisation nationale des musulmans russes"
 SOV.Neutral_Muslim_Brotherhood_icon: "£SOV_muslim_brotherhood"
 SOV.Nat_Fascism: "£SOV_nationalist_fascism (NBP) National Bolshevik Party"
 SOV.Nat_Fascism_icon: "£SOV_nationalist_fascism"
 SOV.Nat_Fascism_desc: "Bolchévistes nationaux - Le Parti national-bolchévique (Natsional-bolshevistskaya partiya) est un mouvement ultra-nationaliste qui fusionne l'idéologie stalinienne avec des éléments du national-socialisme."
 SOV.Nat_Populism: "£SOV_nationalist_right_wing_populist Parti libéral-démocrate de Russie"
 SOV.Nat_Populism_icon: "£SOV_nationalist_right_wing_populist"
 SOV.Nat_Populism_desc: "Populistes nationaux - Le Parti libéral-démocrate de Russie (Liberal'no-demokraticheskaya partiya Rossii) n'est ni libéral ni démocratique, mais cherche à faire renaître de manière autoritaire, populiste et nationaliste un empire russe considérablement étendu."
 SOV.Nat_Populism_alt: "£SOV_ldpss Parti libéral-démocrate de l'Union soviétique"
 SOV.Nat_Populism_alt_icon: "£SOV_ldpss"
 SOV.Nat_Populism_alt_desc: "Populistes nationaux - Le Parti libéral-démocrate de l'Union soviétique (Liberal'no-demokraticheskaya partiya Sovyetskogo Soyuza) n'est ni libéral ni démocratique, mais cherche à faire renaître de manière autoritaire, populiste et nationaliste un empire russe considérablement étendu."
 SOV.Nat_Autocracy_wagner: "£SOV_Nat_Autocracy_wagner Parti Wagner"
 SOV.Nat_Autocracy_wagner_icon: "£SOV_Nat_Autocracy_wagner"
 SOV.Nat_Autocracy_wagner_desc: "Patriotes mercenaires - Le Parti Wagner (Partiya Wagnera) a été créé à la suite de l'expansion de l'influence de Prigojine dans le pays. Le Groupe Wagner est devenu une idéologie militariste qui rassemble autour de lui tous ceux qui la partagent et qui sont prêts à défendre les intérêts de la Russie avec une mitrailleuse à la main."
 SOV.Nat_Autocracy_alt: "£SOV_comm_military_junta Forces armées de l'Union soviétique"
 SOV.Nat_Autocracy_alt_icon: "£SOV_comm_military_junta"
 SOV.Nat_Autocracy_alt_desc: "Juntes socialistes - Les Forces armées de l'Union soviétique (Vooruzhonnyye Sily Soyuza Sovetskikh Sotsialisticheskikh Respublik) ont été créées pour défendre les idées du communisme, protéger l'intégrité territoriale et la souveraineté et remplir des missions conformément aux traités internationaux."
 SOV.Nat_Autocracy_alty: "£SOV_nationalist_military_junta_alt (PCU) Parti conceptuel « Unité »"
 SOV.Nat_Autocracy_alty_icon: "£SOV_nationalist_military_junta_alt"
 SOV.Nat_Autocracy_alty_desc: "Concept de sécurité publique, Eau morte - Le Parti conceptuel « Unité » (Kontseptual'naya partiya « Yedineniye ») est un parti politique conceptuellement nouveau qui rejette toutes les idées politiques classiques ainsi que la compréhension classique de l'univers tout entier, le qualifiant de fiction créée par le prédicteur-correcteur, dont le but est de contrôler le monde avec des instruments de guerre, des armes de génocide et des armes de destruction, chronologiques, idéologiques et économiques. Le parti prône la lutte contre le prédicteur-correcteur, sa recherche et sa destruction."
 SOV.Nat_Autocracy: "£SOV_nationalist_military_junta Forces armées de la fédération de Russie"
 SOV.Nat_Autocracy_icon: "£SOV_nationalist_military_junta"
 SOV.Nat_Autocracy_desc: "Juntes militaires - Les Forces armées de la fédération de Russie (Vooruzhyonnyye sily Rossiyskoy Federatsii) ont été créées en 1992 par le président Boris Eltsine. L'objectif des forces armées est de se défendre contre les agressions, de protéger l'intégrité territoriale et la souveraineté et d'accomplir des tâches conformément aux traités internationaux."
