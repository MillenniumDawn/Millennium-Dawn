l_french:

 #Economic
 small_medium_business_owners:0 "Propriétaires de petites et moyennes entreprises"
 small_medium_business_owners_dec:0 "Les petites et moyennes entreprises sont le pilier de la plupart des économies. Lorsqu'ils coopèrent pour exercer une influence politique, ils constituent une force avec laquelle il faut compter."

 industrial_conglomerates:0 "Conglomérats industriels"
 industrial_conglomerates_desc:0 "Les énormes entreprises, qu’elles soient privées ou publiques, peuvent avoir un très grand pouvoir de négociation sur la politique, les politiques et les réglementations d’un pays."
 industrial_conglomerates_investment:0 "§YL'investissement étranger§! Durée:§G-25%§! \n"

 fossil_fuel_industry:0 "Industrie des combustibles fossiles"
 fossil_fuel_industry_desc:0 "Lorsque les industries d'extraction des ressources d'un pays sont très importantes, leur taille et leur rentabilité peuvent exercer une influence considérable sur la politique intérieure et étrangère."

 defense_industry:0 "Complexe militaro-industriel"
 defense_industry_desc:0 "Le complexe militaro-industriel décrit la relation entre l'armée d'un pays et l'industrie de l'armement qui le fournit. À travers un processus de contrats et d’approbation gouvernementaux, l’industrie de la défense et ses sous-traitants forment une alliance informelle avec les dirigeants politiques d’un pays. La croissance militaire pour l'un est la croissance économique pour l'autre. Qu'est-ce qu'il n'y a pas à aimer?"
 defense_industry_investment:0 "£trigger_yes Peut investir dans des pays étrangers§YUsines Militaires§! \n"

 maritime_industry:0 "L'industrie maritime"
 maritime_industry_desc:0 "Dans les pays qui dépendent traditionnellement de la mer pour subvenir à leurs besoins, les industries de la construction navale, de la pêche, de l'aquaculture et du forage en mer constituent souvent les pierres angulaires de l'économie d'un pays et ont donc une influence sur sa politique intérieure."
 maritime_Industry_investment:0 "£trigger_yes Peut investir dans§Ychantiers navals étrangers§! \n"

 international_bankers:0 "Banquiers internationaux"
 international_bankers_desc:0 "Lorsque les grandes banques et les industries financières parviennent à s'intégrer dans la vie quotidienne des citoyens d'un pays, elles deviennent essentielles à la croissance et à la stabilité économiques. En exerçant leur influence sur la population, les industries multinationales établissent un pouvoir politique important sur la politique et la réglementation du gouvernement."

 oligarchs:0 "Oligarques"
 oligarchs_desc:0 "Les oligarques sont quelques-uns des puissants entrepreneurs qui ont pris le contrôle de presque toutes les industries d'un pays. Ils entretiennent des liens très étroits avec l’establishment politique, leur permettant de conserver leur richesse et de dicter les politiques qui sont dans leur intérêt."

 farmers:0 "Les fermiers"
 farmers_desc:0 "Dans la plupart des pays pauvres, les agriculteurs et leurs familles constituent de loin le groupe le plus important du pays. Bien que ne détenant aucun pouvoir individuellement, leurs besoins et leurs demandes en tant que collectivité doivent être examinés avec soin si l'on veut préserver la stabilité."

 landowners:0 "Les propriétaires"
 landowners_desc:0 "Les riches propriétaires terriens représentent un petit nombre de puissants qui possèdent la grande majorité des terres agricoles d'un pays. Exploitant leur position pour obtenir des subventions et un soutien de la part du gouvernement, ils exercent une forte influence sur la bureaucratie opposée à la réforme agraire, assurant ainsi le maintien du statu quo."

 #Influence Groups
 labour_unions:0 "Les syndicats"
 labour_unions_desc:0 "Lorsqu'ils sont hautement organisés, actifs et influents en politique, les syndicats représentant les travailleurs auront un impact sur la politique intérieure d'un pays, à la grande consternation des propriétaires d'entreprises et des conglomérats industriels."

 communist_cadres:0 "Cadres du parti communiste"
 communist_cadres_desc:0 "Les dirigeants des partis communistes de rang moyen et bas forment une élite de la bureaucratie administrative qui exerce une grande influence sur la mise en œuvre des politiques gouvernementales."

 The_Clergy:0 "Le clergé"
 The_Clergy_desc:0 "Le clergé chrétien peut exercer un pouvoir puissant sur les affaires intérieures des nations qui comptent un grand nombre d'adeptes dévoués. Les chefs de gouvernement seraient bien avisés de suivre les conseils de leurs membres."

 The_Ulema:0 "Ulema islamique"
 The_Ulema_desc:0 "Le clergé islamique accumule souvent un soutien important dans les cercles de leadership d'un pays où leur religion est largement pratiquée. Ils utiliseront leur influence pour élaborer les programmes gouvernementaux d’une manière qui convienne au dogme religieux."

 the_priesthood:0 "La prêtrise"
 the_priesthood_desc:0 "Les moines et les dirigeants religieux peuvent avoir une influence significative sur la politique intérieure d'un pays. Si certains y voient une forme de théocratie, d’autres le voient comme une voix directrice et une source d’inspiration pour les programmes gouvernementaux."

 wahabi_ulema:0 "Ouléma wahhabite"
 wahabi_ulema_desc:0 "Les clercs fondamentalistes wahhabites obtiennent souvent un soutien important pour leurs convictions dans les pays qui suivent le salafisme, un mouvement de réforme ultraconservateur de l’islam sunnite. Durs et intolérants, ils seront très résistants aux réformes sociales et déterminés à diffuser leur doctrine à l’étranger."

 #Government
 the_military:0 "Les militaires"
 the_military_desc:0 "Tout au long de l'histoire, l'armée a exercé une influence considérable sur la politique de nombreux pays. Lorsque les généraux et les amiraux se retrouvent à des postes de responsabilité civile, ils donnent à l'armée un contrôle sans précédent sur le pays."
 
 intelligence_community:0 "La communauté du renseignement"
 intelligence_community_desc:0 "Les agences de renseignement peuvent exercer une influence considérable sur la scène politique d'un pays et aider à orienter la politique étrangère et intérieure par le biais d'un lobbying direct et de manœuvres en coulisse."

 ### Nation Specific###

 isi_pakistan:0 "ISI"
 isi_pakistan_desc:0 "L’Agence pakistanaise de renseignement interservices est l’un des plus puissants et des plus compétents au monde, exerçant une influence démesurée sur la politique étrangère et intérieure. L'agence est spécialisée dans HUMINT, le contre-espionnage et l'utilisation d'organisations terroristes comme mandataires de la politique étrangère pakistanaise, d'actions secrètes à l'étranger et de contrôle des affaires intérieures."

 VEVAK:0 "VEVAK"
 VEVAK_desc:0 "Le ministère du Renseignement de la République islamique d’Iran est l’un des trois organes ministériels souverains de l’Iran. Il est responsable des opérations de renseignement et des assassinats dans le pays et à l’étranger. Contrairement aux autres agences de renseignement, son chef doit être un docteur en islam."

 the_bazaar:0 "Le bazar"
 the_bazaar_desc:0 "Les petites et moyennes entreprises iraniennes portent le nom traditionnel de bazar. Avec son influence presque sans précédent, apaiser ses intérêts est toujours une priorité absolue."

 the_donju:0 "Le don"
 the_donju_desc:0 "Alors que la Corée du Nord autorisait peu à peu les marchés et le capitalisme à opérer à l'intérieur de ses frontières, une nouvelle classe de passeurs et d'entrepreneurs se forma, s'imposant ainsi comme une classe moyenne très influente."

 saudi_royal_family:0 "La famille royale élargie"
 saudi_royal_family_desc:0 "Les monarchies du Golfe ont toutes des familles royales comptant des milliers de membres bénéficiant d’énormes avantages financiers. Les différents clans s'attendant à recevoir des positions puissantes et une influence sur les décisions stratégiques du gouvernement, la politique de ce pays est en grande partie hors des mains des citoyens ordinaires."

 foreign_jihadis:0 "Jihadis étrangers"
 foreign_jihadis_desc:0 "Avec une forte motivation idéologique, des djihadistes étrangers du monde entier se rassemblent pour se battre au nom de l'islam wahhabite. Tout en faisant des contributions et des sacrifices inestimables, leurs désirs et leurs comportements s’opposent souvent à ceux des combattants locaux et de la population civile."

 irgc:0 "Sepâh-e Pâsdârân"
 irgc_desc:0 "Contrairement à l'armée iranienne, le Corps des gardes de la révolution islamique (CGRI) n'a pas pour mission de défendre le territoire de l'Iran, mais de protéger le système de la République islamique du pays. Il possède ses propres agences de renseignement, légion étrangère, milice (forces basij), bras de construction et participation importante dans l'économie. C’est la Force Quds (Forces spéciales) qui opère à l’étranger pour former des milices amies et mener des opérations secrètes."

 iranian_quds_force:0 "Sepâh-e Qods"
 iranian_quds_force_desc:0 "La Force iranienne Qods (Jérusalem) est une force spéciale d’élite qui fait partie du Corps des gardes de la révolution islamique. Il est très actif dans la formation des milices, conseille les généraux et les politiciens, fournit des renseignements, dissipe les opposants et projette l’influence iranienne sur un pays."

 wall_street:0 "Wall Street"
 wall_street_desc:0 "Une rue de huit rues à New York, Wall Street en est venue à représenter le visage du secteur des services financiers américain et du capitalisme mondial dans son ensemble. Abritant les deux plus grandes bourses du monde, la Bourse de New York et le NASDAQ, le pouvoir et la puissance économique de Wall Street ne doivent pas être sous-estimés."
 wall_street_interest_tt:0 "§YTaux d'intérêt:§! §G-1%§! \n"
 
 chaebols:0 "Les chaebols"
 chaebols_desc:0 "Un chaebol est une forme de conglomérat d’entreprises sud-coréenne. Ce sont des multinationales et possèdent de nombreuses entreprises internationales. Hyundai, Samsung, LG et le groupe SK sont les plus importants. Les chaebols sud-coréens sont les plus grandes entreprises du monde par rapport à la taille de l'économie du pays d'origine et ont joué un rôle indispensable dans le développement national de la Corée du Sud."
