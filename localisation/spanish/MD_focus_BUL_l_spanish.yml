 BUL_cult_of_past: "Culto al pasado"
 BUL_cult_of_past_desc: "En un giro inesperado de los acontecimientos, el nuevo gobierno nacionalista de Bulgaria ha respaldado un controvertido culto patriótico conocido como 'Past'. El grupo, que afirma descender de los antiguos tracios, ha sido durante mucho tiempo rechazado por la sociedad en general debido a sus creencias extremistas y tácticas violentas. Pero ahora, con el respaldo del gobierno, 'Past' se ha vuelto más audaz y sus miembros han aumentado su agresividad en sus acciones."
 bulg.7.t: "Política búlgara"
 bulg.7.d: "En el año 2000, Bulgaria estaba atravesando cambios significativos en su panorama político. El país todavía se estaba recuperando de la agitación económica y política de los años 90, y había un creciente sentimiento de frustración entre la población hacia el gobierno. El partido gobernante, el Partido Socialista Búlgaro (BSP), había estado en el poder desde 1995 y se enfrentaba a crecientes críticas por su gestión de la economía y acusaciones de corrupción. En este contexto, las elecciones presidenciales de 2000 fueron un momento crucial para el país. El presidente en ejercicio, Petar Stoyanov, se presentó a la reelección como candidato independiente, prometiendo continuar con sus reformas proeuropeas y promercado. Se enfrentó a un duro desafío por parte del candidato del BSP, Georgi Parvanov, que prometió un retorno a las políticas socialistas y vínculos más estrechos con Rusia. Al final, Stoyanov obtuvo una estrecha victoria, asegurando un segundo mandato en el cargo. Sin embargo, el buen desempeño de Parvanov señaló un cambio en el clima político."
 bulg.7.a: "Interesante"
 bulg.8.t: "¿A quién apoyaremos?"
 bulg.8.d: "Los radicales de izquierda y derecha búlgaros se manifestaron en contra del curso prooccidental de la élite política búlgara. ¿Quién debería tener prioridad en las protestas?"
 bulg.8.a: "¡Los nacionalistas deberían aprovechar las protestas!"
 bulg.8.b: "¡Los izquierdistas deberían liderarlas!"
 bulg.9.t: "Elecciones regionales"
 bulg.9.d: "Dada la campaña a gran escala de los radicales en el país, comienza una carrera entre la derecha y la izquierda en las elecciones regionales. ¿Quién debería asumir el control de los gobiernos regionales?"
 bulg.9.a: "¡Demos carta blanca completa a los nacionalistas!"
 bulg.9.b: "¡Los sindicatos deberían presionar a los partidos de izquierda!"
 bulg.10.t: "Enfrentamientos en el Parlamento"
 bulg.10.d: "Se produjeron enfrentamientos faccionales en el Parlamento. Activistas de izquierda y derecha están luchando alrededor del edificio del parlamento. ¿Quién debería ser dispersado por la policía?"
 bulg.10.a: "¡Aplasten a la escoria nacionalista!"
 bulg.10.b: "¡Mejor muertos que rojos!"
 bul_mech.7.t: "Campaña de propaganda pro-búlgara en Macedonia"
 bul_mech.7.d: "Bulgaria lanzó una campaña de propaganda en Macedonia para persuadir al país de que uniera fuerzas con su vecino del sur. La campaña incluía vallas publicitarias y anuncios que llamaban a los macedonios a \"unirse con los hermanos búlgaros\" y afirmaban que las dos naciones compartían una historia y una cultura comunes. Sin embargo, muchos macedonios vieron la campaña como un intento de asimilación cultural y rechazaron la idea de unirse a Bulgaria. Los nacionalistas en Macedonia acusaron a Bulgaria de intentar borrar su identidad y su idioma y prometieron resistir la campaña de propaganda."
 bul_mech.7.a: "Interesante"
 bul_mech.8.t: "Protestas pro-búlgaras en Macedonia"
 bul_mech.8.d: "Recientemente, en Macedonia se han producido protestas ante la posibilidad de que el país se una a Bulgaria. Los partidarios de la idea sostienen que una relación estrecha con Bulgaria aportaría mayores beneficios económicos y mejoraría el nivel de vida de los ciudadanos macedonios. Sin embargo, los opositores a la propuesta creen que socavaría la soberanía y la identidad nacional de Macedonia. Las protestas contra la adhesión a Bulgaria han sido especialmente fuertes entre las comunidades étnicas albanesas de Macedonia, que expresan su preocupación por la posibilidad de que sus derechos culturales y políticos se vean reducidos bajo el dominio búlgaro. Mientras tanto, los funcionarios búlgaros han negado cualquier intención de anexionarse o absorber Macedonia y, en cambio, han propuesto una mayor cooperación e integración entre los dos países."
 bul_mech.8.a: "Interesante"
 bul_mech.9.t: "Contrabando de armas a los rebeldes"
 bul_mech.9.d: "Ha habido informes de contrabando de armas por parte del gobierno búlgaro a separatistas pro-búlgaros en Macedonia. Esto ha causado preocupación en la comunidad internacional y ha planteado preguntas sobre la participación del gobierno búlgaro en el conflicto en curso en la región."
 bul_mech.9.a: "Esperemos que no lo encuentren."
 bul_mech.10.t: "¡Reunión diplomática búlgaro-macedonia!"
 bul_mech.10.d: "En los últimos años, las relaciones entre Bulgaria y Macedonia del Norte han experimentado una mejora significativa, como lo demuestra también una reciente reunión diplomática amistosa entre los dos países, celebrada en Sofía (Bulgaria), a la que asistieron altos funcionarios de ambos países. Durante la reunión, los funcionarios trataron una serie de cuestiones, entre ellas el comercio, la seguridad y la cooperación cultural."
 bul_mech.10.a: "Interesante"
 bul_mech.11.t: "Oferta búlgara"
 bul_mech.11.d: "Bulgaria nos ofrece inversiones de su sector empresarial en nuestra economía. Esto puede aumentar su influencia sobre nosotros, pero realmente nos ayudará a superar la estancación económica."
 bul_mech.11.a: "¡Claro!"
 bul_mech.11.b: "No, gracias"
 bul_mech.12.t: "Macedonia quiere inversiones"
 bul_mech.12.d: "Macedonia aceptó nuestra oferta."
 bul_mech.12.a: "Maravilloso"
 bul_mech.12.b: "En segundo pensamiento..."
 bul_mech.13.t: "Macedonia lo niega"
 bul_mech.13.d: "Macedonia rechazó nuestra oferta."
 bul_mech.13.a: "Eso es malo."
 bul_mech.14.t: "Operación contra radicales"
 bul_mech.14.d: "Las fuerzas búlgaras y macedonias se unieron para lanzar una operación conjunta contra los separatistas radicales macedonios. La operación fue un éxito y se detuvo a varias personas vinculadas a la organización extremista. Esta medida indica un esfuerzo de ambos países por hacer frente a la actividad extremista y mantener la estabilidad en la región. La organización extremista en cuestión ha estado abogando por la creación de una Gran Macedonia, que incluya partes de Bulgaria y Grecia. Esto ha provocado tensiones entre los países y ha alimentado incidentes violentos en el pasado. Al trabajar juntos, Bulgaria y Macedonia están enviando un mensaje de que ese radicalismo no es bienvenido y no será tolerado."
 bul_mech.14.a: "Interesante"
 bul_mech.16.t: "Nuestra agenda..."
 bul_mech.16.d: "Queremos llevar a cabo una reunión diplomática muy pronto. ¿Qué estará en nuestra agenda?"
 bul_mech.16.a: "¡Condenemos su actividad!"
 bul_mech.16.b: "¡Mostremos cuánto los amamos (kek)!"
 bul_mech.16.c: "Preguntemos por inversiones"
 bul_mech.16.a1: "Avancemos con la cuestión del idioma."
 bul_mech.16.b2: "Organicemos un tratado de amistad."
 bul_mech.17.t: "Entrenamiento militar en la frontera"
 bul_mech.17.d: "Queremos llevar a cabo entrenamiento militar en la frontera entre Bulgaria y Macedonia. ¿Deberíamos invitar a nuestros vecinos?"
 bul_mech.17.a: "Deberíamos entrenar solos."
 bul_mech.17.a1: "Deberíamos entrenar solos."
 bul_mech.17.b: "¡Invitémoslos!"
 bul_mech.17.b1: "¡Invitémoslos!"
 bul_mech.18.t: "Nuestros vecinos nos invitan a entrenamientos militares en la frontera."
 bul_mech.18.a: "¡Estamos de acuerdo!"
 bul_mech.18.b: "Lo siento, no"
 bul_mech.19.t: "¡Bulgaria ofrece acuerdo de amistad!"
 bul_mech.19.d: "Bulgaria ofrece un acuerdo de amistad entre Macedonia y Bulgaria."
 bul_mech.19.a: "Por supuesto"
 bul_mech.19.b: "Lo siento, no"
