 HOL_LPF_desc: "El Lijst Pim Fortuyn (LPF) fue fundado para romper el statu quo político. Bajo el liderazgo de Pim Fortuyn, el LPF defiende los valores de la soberanía nacional, la ley y el orden, y una sociedad holandesa orgullosa y segura de sí misma. Este movimiento desafiará a las élites políticas arraigadas e impulsará reformas audaces que pongan a los Países Bajos en primer lugar."
 HOL_empowering_local_governments_idea: "Gobernanza descentralizada"
 HOL_empowering_local_governments_idea_desc: "Se ha delegado poder a los gobiernos regionales, lo que ha mejorado la autonomía local y la eficiencia administrativa. El esfuerzo de descentralización ha reforzado la estabilidad y promovido una estructura económica más eficiente."
 HOL_centralized_governance_idea: "Gobernanza centralizada"
 HOL_centralized_governance_idea_desc: "La Corona ha centralizado la autoridad, creando un sistema de gobierno unificado pero rígido. Los costos burocráticos han aumentado, pero el poder político se ha consolidado para fortalecer el control de la monarquía."
 HOL_restore_nobility_influence_idea: "Influencia de la nobleza restaurada"
 HOL_restore_nobility_influence_idea_desc: "La nobleza ha recuperado su papel como piedra angular del gobierno real. Su influencia refuerza la autoridad de la monarquía, fomenta la lealtad política y promueve un sentido de unidad cultural."
 HOL_nobility_backed_military_idea: "Ejército dirigido por la nobleza"
 HOL_nobility_backed_military_idea_desc: "La nobleza ha asumido roles de liderazgo en el ejército, garantizando la lealtad a la Corona. La eficiencia militar ha mejorado y la autoridad de la monarquía se consolida a través de las fuerzas armadas."
 HOL_Poverty_Reduction_idea: "Iniciativa de reducción de la pobreza"
 HOL_Poverty_Reduction_idea_desc: "Los Países Bajos han puesto en marcha una iniciativa integral destinada a reducir la pobreza. A través de mayores beneficios de bienestar social, apoyo específico para poblaciones vulnerables y asistencia económica, el gobierno está trabajando para ayudar a los miembros más desfavorecidos de la sociedad. Este programa está diseñado para crear una economía más equitativa e inclusiva."
 HOL_nato_commitments_idea: "NATO Commitments"
 HOL_nato_commitments_idea_desc: "Ante el aumento de las tensiones globales, la OTAN sigue siendo la base de la seguridad holandesa. Al reafirmar nuestro compromiso con la alianza, podemos asegurar la cooperación en defensa y las ventajas tecnológicas de nuestros aliados."
