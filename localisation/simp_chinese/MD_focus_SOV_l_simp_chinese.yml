 sov_economic.37.b: "拒绝。"
 sov_economic.38.t: "向德涅斯特河沿岸提供免费天然气"
 sov_economic.38.d: "德涅斯特河沿岸当局对我们的免费天然气提议做出了积极回应，加强了我们在该地区的地位。"
 sov_economic.38.a: "好消息。"
