 #Events
 
 Syria.1.t:0 "Victoire dans la guerre civile!"
 Syria.1.SYR.desc:0 "Nous avons finalement battu à la fois les forces de l'opposition syrienne et les islamistes dégoûtants de Tahrir Al-Sham et de l'Etat islamique.Nous pouvons maintenant commencer à reconstruire notre pays et à nous concentrer sur l'avenir."
 Syria.1.FSA.desc:0 "Le régime dictatorial d'Assad est tombé et nous avons neutralisé la menace des islamistes, la Syrie est enfin libre!"
 Syria.1.NUS.desc:0  "Allah nous a accordé la victoire sur le dictateur Assad et l'Armée syrienne libre, ce qui est vraiment un signe divin, rendant notre cause plus juste que jamais"
 Syria.1.a:0 "Aucun pouvoir ne peut nous surpasser!"
 Syria.2.t:0 "Le destin de Tahrir Al-Sham"
 Syria.2.desc:0 "Tout au long de la guerre civile syrienne, nous avons eu une alliance difficile avec le Tahrir Al-Sham, également connu sous le nom de Front Al-Nusra, et nous avons évité les conflits avec eux. Cependant, à mesure que la poussière s'installe, nos forces commencent à traverser la frontière. \n\nNous pourrions continuer la guerre civile et les faire sortir, d'un autre côté, nous pourrions leur promettre une représentation dans n'importe quel gouvernement. nous nous formerons dans le futur, et ils nous demanderont probablement de tenir cette promesse. "
 Syria.2.a:0 "Offre leur représentation"
 Syria.2.b:0 "Sors-les!"
 Syria.3.t:0 "L'Opposition syrienne offre une représentation"
 Syria.3.desc:0 "L'Opposition syrienne nous a contactés et a proposé une position dans leur gouvernement, promettant que nous serons capables d'opérer politiquement dans le régime à venir, il est probable que si nous refusons, ils lanceront des actions militaires contre nous."
 Syrie.3.a:0 "Nous gouvernerons ensemble la Syrie"
 Syria.3.b:0 "Jamais! Nous devons les sortir!"
 Syria.4.t:0 "Tahrir Al-Sham se joint à l'opposition"
 Syria.4.desc:0 "Tahrir Al-Sham a accepté de se joindre à notre gouvernement après qu'on lui ait promis une représentation, nous devons nous rappeler de ne pas les exclure ..."
 Syria.4.a:0 "Huzzah pour la Syrie unie!"
 Syrie.5.t:0 "Tahrir Al-Sham résiste"
 Syria.5.desc:0 "Tahrir Al-Sham a refusé d'accepter nos conditions, je suppose que nous devrons faire comme à l'ancienne ..."
 Syria.5.a:0 "Frappe-les avant qu'ils ne nous frappent!"
 Syria.6.t:0 "Le Statut du Rojava"
 Syria.6.desc:0  "Les Rojava sont une zone autonome dominée par les Kurdes dans le nord de la Syrie.Au cours de la guerre civile, ils se sont principalement battus contre l'EI avec d'autres milices et factions laïques et progressistes. républicain, bien que beaucoup considèrent la région comme le Kurdistan occidental, exigeant que nous nous soumettions à une guerre civile, nous pourrions toujours leur offrir une autonomie limitée, même si nous ne serons pas en mesure de les contrôler complètement. ils vont peut-être augmenter le nationalisme kurde dans la région. "
 Syria.6.a:0 "La région fait partie de la Syrie"

 Syria.6.b:0 "Offrez-leur l'autonomie"
 Syria.6.c:0 "Donnez leur l'indépendance"
 Syria.7.t:0 "La Syrie exige la subjugation"
 Syria.7.desc:0 "Le gouvernement de Damas a exigé que nous subjuguions leur régime et dissolvions nos militaires."
 Syria.7.a:0 "Jamais!"
 Syrie.7.b:0 "Nous ne devrions pas verser plus de sang"
 Syria.8.t:0 "Rojava refuse"
 Syria.8.desc:0 "Rojava a refusé notre offre"
 Syrie.8.a:0 "Damn them!"
 Syria.8.b:0 "Laissez-les partir pour l'instant"
 Syrie.9.t:0 "Rojava accepte"
 Syria.9.desc:0 "Rojava a accepté notre offre"
 Syria.9.a:0 "Pour la Syrie unie!"
 Syria.10.t:0 "Autonomie offerte"
 Syria.10.desc:0 "Le gouvernement de Damas offre un statut d'autonomie en Syrie, c'est ce pour quoi nous nous sommes battus dans la guerre civile, mais nous sommes en position de pouvoir, nous devrions peut-être mettre plus de objectifs ambitieux? "
 Syria.10.a:0 "C'est ce que nous voulions ..."
 Syria.10.b:0 "... mais plus maintenant"
 Syrie.11.t:0 "Rojava accepte l'autonomie"
 Syria.11.desc:0 "Rojava a accepté de rejoindre la Syrie après des promesses d'autonomie, nous devons nous rappeler d'honorer cette promesse"
 Syria.11.a:0 "Pour la Syrie unie!"
 Syrie.12.t:0 "Le statut du PNSS en Syrie"
 Syria.12.desc:0  "Pendant la guerre civile syrienne, le Parti nationaliste social syrien (SSNP) a changé de camp pour la première fois contre le régime, mais s'est finalement réaligné avec Assad, ses milices ayant joué un rôle clé dans la victoire d'Assad. Si on les maintient en place, on s'assurera que leurs milices sont au service d'Assad, mais cela augmentera leur influence et les purgera peut-être plus tard./n/Comment conseiller Assad?
 Syria.12.a:0 "Assad a besoin de milices du SSNP"
 Syria.12.b:0 "Mieux vaut se débarrasser d'eux"
 Syria.13.t:0 "Avis de [From.GetName] sur le SSNP"
 Syria.13.Keep.desc:0 "Nous avons été informés que [From.GetName] veut que nous maintenions le parti social-socialiste syrien à cause de leurs fortes milices"
 Syria.13.Purge.desc:0 "Nous avons été informés que [From.GetName] veut que nous nous débarrassions du parti national-socialiste syrien, car ils constituent une menace claire pour la continuation de notre régime"
 Syrie.13.a:0 "Noté"
 Syria.14.t:0 "Le Statut du Rojava"
 Syria.14.desc:0 "Les Rojava sont une zone autonome dominée par les kurdes dans le nord de la Syrie.Au cours de la guerre civile, ils se sont principalement battus contre l'EI avec d'autres milices et factions laïques et progressistes. républicain, bien que beaucoup considèrent la région comme le Kurdistan occidental, exigeant que nous nous soumettions à une guerre civile, nous pourrions toujours leur offrir une autonomie limitée, même si nous ne serons pas en mesure de les contrôler complètement. ils vont peut-être augmenter le nationalisme kurde dans la région. "
 Syria.14.a:0 "La région fait partie de la Syrie"
 Syria.14.b:0 "Offrez leur l'autonomie"
 Syria.14.c:0 "Donnez leur l'indépendance"
 

 SyriaNews.1.t:0 "Guerre civile syrienne terminée"
 SyriaNews.1.d:0 "La guerre civile syrienne s'est finalement arrêtée, la plupart des combats ont cessé et les factions restantes doivent planifier un nouvel avenir pour la Syrie"
 SyriaNews.1.a:0 "Espérons mieux pour eux"
 SyriaNews.2.t:0 "Trêve entre la FSA et les effondrements de Tahrir Al-Sham"
 SyriaNews.2.d:0 "Pendant la guerre civile syrienne, l'Armée syrienne libre et Tahrir Al-Sham ont coopéré contre le régime d'Assad.Après la chute d'Assad, les deux parties ont essayé de coopérer mais n'ont pas réussi à trouver un objectif commun. une Syrie unifiée. \ n \ nLes deux camps semblent maintenant se préparer à une nouvelle offensive les uns contre les autres "
 SyriaNews.2.a:0 "Espérons qu'ils pourront régler leurs différends"
 SyriaNews.3.t:0 "Armée syrienne libre et Tahrir Al-Sham Unite"
 SyriaNews.3.d:0 "Pendant la guerre civile syrienne, l'Armée syrienne libre et Tahrir Al-Sham ont coopéré contre le régime d'Assad.Après la chute d'Assad, les deux parties ont entamé des négociations sur l'avenir de la Syrie. l'Armée syrienne libre a accepté de donner un certain nombre de sièges au prochain parlement à Tahrir Al-Sham. \ n \ nNombreux analystes politiques prédisent que cette alliance difficile entre les deux factions ne sera pas capable de survivre ensemble très longtemps "
 SyriaNews.3.a:0 "Espérons qu'ils s'entendent"
 SyriaNews.4.t:0 "Libération du Rojava"
 SyriaNews.4.d:0 "Dans un mouvement surprenant aujourd'hui, les responsables syriens ont promis des zones contrôlées par la pleine indépendance de Rojava.Le chef du gouvernement syrien a déclaré:" Il est temps pour une nouvelle ère pour les Kurdes au Moyen-Orient Peu de temps après l'annonce, les ministères des Affaires étrangères de la Turquie, de l'Irak et de l'Iran ont publié des déclarations selon lesquelles «cette décision n'apportera que plus d'instabilité à la région».
 SyriaNews.4.a:0 "Intéressant"
 SyriaNews.5.t:0 "Intégration de Rojava"
 SyriaNews.5.d:0 "Les autorités de Rojava ont accepté que les zones contrôlées par elles soient réintégrées en Syrie et ont accepté de revenir au statut qu'elles avaient avant le début de la guerre civile. de nombreux vétérans de la guerre en colère contre leurs dirigeants, sentant que leur bain de sang a été pour rien "
 SyriaNews.5.a:0 "Intéressant"
 SyriaNews.6.t:0 "Autonomie pour Rojava"
 SyriaNews.6.d:0 "Les négociations entre les responsables syriens et roumains ont finalement pris fin et les deux gouvernements ont conclu un accord: le gouvernement syrien a promis une fédéralisation accrue aux peuples de Syrie et, en échange, le Rojava ne poursuivra plus séparation de Syrie "
 SyriaNews.6.a:0 "Intéressant"
 SyriaNews.7.t:0 "Renouvellement du conflit en Syrie"
 SyriaNews.7.d:0 "Les négociations entre la Syrie et le Rojava ont été interrompues, les deux parties n'étant pas d'accord sur l'avenir de la Syrie du Nord, il semble qu'il y ait un autre conflit en Syrie"
 SyriaNews.7.a:0 "Intéressant"
 
 #Ideas
 
 split_syria:0 "Syrie: Une maison divisée"
 split_syria_desc:0 "En plus de la destruction des maisons et des horreurs de la guerre, de nombreux jeunes fuient la Syrie pour échapper à la traite: des millions ont déjà fui la Syrie et des centaines de milliers de blessés, la main-d'œuvre disponible pour les forces armées syriennes est faible."
 syrian_social_nationalists:0 "Support du SSNP"
 syrian_social_nationalists_desc:0 "Le Parti socialiste national syrien (SSNP) est une force montante en Syrie qui milite pour la création d'un Etat syrien couvrant la Syrie, le Liban, l'Irak, le Koweït, la Jordanie, la Palestine, Israël, Chypre, le Sinaï et le sud-est. Ils apportent un soutien clé à l'effort de guerre, leur milice comptant au moins 8.000 membres. "
 syrian_social_nationalists_inc:0 "SSNP dans le gouvernement"
 syrian_social_nationalists_inc_desc:0 "Le Parti socialiste national syrien (SSNP) est une force en Syrie qui milite pour la création d'un Etat syrien couvrant la Syrie, le Liban, l'Irak, le Koweït, la Jordanie, la Palestine, Israël, Chypre, le Sinaï et le sud-est. Leur aile politique a été incorporée dans le régime d'Assad et leurs milices servent aux côtés de l'armée arabe syrienne "
 palestine_liberation_groups:0 "Groupes palestiniens"
 palestine_liberation_groups_desc:0 "Les Palestiniens basés en Syrie et leurs groupes armés comme l'Armée de libération palestinienne, les Forces de Galilée et la Brigade de Jérusalem en Palestine - tous formés à l'origine pour combattre Israël - sont favorables au régime et apportent un soutien essentiel."
 syrian_shiite:0 "Groupes chiites"
 syrian_shiite_desc:0 "Une multitude de groupes chiites syriens et étrangers forment une grande partie des forces pro-régime en Syrie, certains sont loyaux à l'Iran et formés et commandés par l'IRGC, d'autres sont indépendants."