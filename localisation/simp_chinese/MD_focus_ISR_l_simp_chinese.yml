 israel.64.t: "以色列酒店逾越节大屠杀造成19人死亡！"
 israel.64.d: "星期三，一名自杀式炸弹袭击者在一家受欢迎的海滨酒店造成至少19人死亡，172人受伤，这天是犹太人的宗教节日逾越节的开始。至少有48名伤者伤势严重。\n爆炸发生在海滨度假胜地公园酒店一个拥挤的餐厅里，当时人们正在举行庆祝逾越节的传统宴会。\n以色列总理阿里埃勒·沙龙的高级顾问拉阿南·吉辛称这次袭击是一场逾越节大屠杀，并表示政府将采取一切必要措施阻止进一步的恐怖袭击。"
 israel.64.a: "哦，天啊"
 israel.64.b: "这都是他们自找的！"
 israel.65.t: "恐怖分子袭击以色列酒店，造成3人死亡！"
 israel.65.d: "最近，以色列警方在一家受欢迎的海滨酒店附近拦截了一名自杀式炸弹袭击者。警方成功追踪到恐怖分子，并在酒店入口附近对其进行了袭击。然而，炸弹爆炸导致3人死亡，其中包括一名警察和两名旁观者。\n以色列总理阿里埃勒·沙龙的高级顾问拉阿南·吉辛称这次袭击是一次大屠杀，并表示政府将采取一切必要措施阻止进一步的恐怖袭击。"
 israel.65.a: "本可能更糟的。"
 israel.65.b: "这都是他们自找的！"
 israel.66.t: "以色列抓获恐怖分子！"
 israel.66.d: "近日，以色列警方破获了一个与哈马斯有关联的巴勒斯坦人的秘密恐怖团伙，该团伙正策划在公园酒店附近引爆炸弹。"
 israel.66.a: "干得好小伙子们！"
 israel.66.b: "有趣"
 israel.67.t: "来自警察局的紧急消息！"
 israel.67.d: "警方已向我们发送了最近事件的最新报告。\n请看一下。它可能会让您感到惊讶。"
 israel.67.a: "发生了什么？"
