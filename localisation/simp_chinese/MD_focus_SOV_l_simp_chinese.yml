 SOV_no_taxes_subjects_desc: "我们将彻底废除我们主体公民的联邦税，彻底减轻共和国的财政负担。"
 sov_liberals.1.t: "改革完毕！"
 sov_liberals.1.d: "我们能够在500天内改革我们的经济体系！这真是太成功了！我们做到了盖达尔和叶利钦未能做到的事情，现在我们将保持经济增长并改善公民的福利。"
 sov_liberals.1.o1: "干杯！"
 sov_liberals.2.t: "改革失败！"
 sov_liberals.2.d: "我们的改革失败了。我们未能创造奇迹，现在我们要为最坏的情况做准备。我们只能希望最好的结果，但最有可能的是，我们将面临90年代那样的经济衰退。"
