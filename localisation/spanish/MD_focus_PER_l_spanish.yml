 IRGC_self_sufficiency_jihad_organization_idea: "Organización de la Yihad de Autoabastecimiento del IRGC"
 IRGC_self_sufficiency_jihad_organization_idea_desc: "La organización de la Yihad de Autoabastecimiento del IRGC determina estrategias de investigación para coordinar aún más los procedimientos de investigación en el campo del autoabastecimiento y el desarrollo de productos, al tiempo que crea centros eficientes de investigación y estudio, fomenta una cultura de comunicación con centros científicos e investigadores y asociaciones especializadas a nivel nacional e internacional. Se institucionalizan los asuntos de investigación especializados en proyectos de investigación y los costos paralelos adictos a la investigación, y al determinar las prioridades prácticas y identificar las necesidades de las industrias nacionales, se institucionaliza la atención a los procedimientos y la sistematización en la investigación en este campo.\n§W--------------§!\nEste Espíritu Nacional se §Rremoverá§! si cambiamos §HEl Enfoque del País§!."
 IRGC_idea: "IRGC"
 IRGC_idea_desc: "El Cuerpo de la Guardia Revolucionaria Islámica (IRGC) es una rama de las Fuerzas Armadas de Irán, fundada después de la Revolución Iraní el 22 de abril de 1979 por orden del ayatolá Ruhollah Jomeini, con el objetivo de defender las fronteras iraníes y mantener el orden interno.\n§W--------------§!\nEste Espíritu Nacional se §Rremoverá§! si cambiamos §HEl Enfoque del País§!."
