 cartel_event.3.t: "Destino do México"
 cartel_event.3.d: "Nossos esforços para eliminar os cartéis não passaram despercebidos, e eles pegaram em armas contra o governo mexicano. A Guerra às Drogas no México entrou em sua fase final."
