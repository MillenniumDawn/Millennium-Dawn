#Independence March - Nationalism#

poland.1.t:0 "Polish Independence Day"
poland.1.d:0 "At 11th of November 1918 Poland has regained its independence. It's the most important day in Poland and every year we celebrate it. But this year, Polish nationalists gathered in Warsaw and local police is ready to start intervention against the dangerous march. They're just waiting for government decision."
poland.1.o1:0 "Disband the gathering!"
poland.1.o2:0 "Let them be."
poland.1.o3:0 "Arrest them!"

#Opposition against abolishing the elections#

poland.4.t:0 "Opposition against the government"
poland.4.d:0 "Few weeks, after abolishing people's right to vote in elections has very upset the political opposition. Today in the Old City district in Warsaw, opposition has gathered to protest against the government. They wants to pressure us to restore back the elections."
poland.4.o1:0 "Worrying..."

