 CZE.conservatism: "£CZE_western_conservative Partido Cívico Democrático (ODS)"
 CZE.conservatism_icon: "£CZE_western_conservative"
 CZE.conservatism_desc: "El Partido Cívico Democrático es un partido político conservador y euroescéptico de la República Checa. El partido se sitúa entre el centro derecha y la derecha en el espectro político. Fundado en 1991 como el ala pro libre mercado del Foro Cívico por Václav Klaus y siguiendo el modelo del Partido Conservador británico, el ODS ganó las elecciones legislativas de 1992 y ha permaneció en el gobierno durante la mayor parte de la independencia de la República Checa."
 CZE.liberalism: "£CZE_western_liberal Unión de la Libertad - Unión Democrática (US-DEU)"
 CZE.liberalism_icon: "£CZE_western_liberal"
 CZE.liberalism_desc: "La Unión de la Libertad-Unión Democrática fue un pequeño partido político liberal proeuropeo en la República Checa de 1998 a 2011. La Unión de la Libertad fue fundada en enero de 1998 por ex miembros del Partido Cívico Democrático que no estaban contentos con el liderazgo de Václav Klaus. Después de servir inicialmente en un gobierno provisional, Freedom Union pasó a la oposición después de las elecciones de 1998. En la oposición, Unión de la Libertad se fusionó con la Unión Democrática y formó una alianza con la Unión Demócrata Cristiana - Partido Popular Checoslovaco (KDU-ČSL)."
 CZE.socialism: "£CZE_western_social_democrat Partido Socialdemócrata Checo (CSSD)"
 CZE.socialism_icon: "£CZE_western_social_democrat"
 CZE.socialism_desc: "El Partido Socialdemócrata es un partido político socialdemócrata, situado en el centro-izquierda del espectro político y con opiniones proeuropeas. El partido tiene su origen en el Partido Socialdemócrata Checoslovaco de Austria (en checo: Sociálně Demokratická strana Českoslovanská v Rakousku), que fue un grupo político fundado el 7 de abril de 1878 en Austria-Hungría como ala regional del Partido Socialdemócrata de Austria."
 CZE.Communist-State: "£CZE_emerging_communism Partido Comunista de Gremios y Moravia (KSCM)"
 CZE.Communist-State_icon: "£CZE_emerging_communism"
 CZE.Communist-State_desc: "El Partido Comunista de Bohemia y Moravia es un partido comunista. Las fuentes describen al partido como de izquierda o de extrema izquierda en el espectro político. Es uno de los pocos partidos gobernantes anteriores en la Europa central y oriental poscomunista que no ha eliminado el término comunista de su nombre, aunque ha cambiado su programa de partido para adherirse a las leyes adoptadas después de 1989. Anteriormente era un partido miembro de La Izquierda en el Parlamento Europeo - GUE/NGL en el Parlamento Europeo, y un miembro observador del Partido de la Izquierda Europea, pero ahora no está afiliado."
 CZE.Conservative: "£CZE_emerging_reactionary Partido Nacional (NS)"
 CZE.Conservative_icon: "£CZE_emerging_reactionary"
 CZE.Conservative_desc: "El Partido Nacional es un partido nacionalista de extrema derecha que se opone firmemente a la adhesión de la República Checa a la Unión Europea. Sus principales objetivos son restablecer la plena soberanía nacional minimizando la influencia de las instituciones extranjeras y endureciendo las políticas nacionales de inmigración."
 CZE.Autocracy: "£CZE_Autocracy Hnuti conservadores y sociales (KSH)"
 CZE.Autocracy_icon: "£CZE_Autocracy"
 CZE.Autocracy_desc: "Unidad Nacional es un pequeño partido nacionalista checo que celebró su convención fundacional el 3 de junio de 2002 en Zákupy. El líder del partido es Martin Čejka. Su segundo nombre es Národní sjednocení, que también utilizó el partido político creado en 1934 en Checoslovaquia."
 CZE.Neutral_conservatism: "£CZE_non_aligned_conservative Unión Cristiana y Democrática (KDU-CSL)"
 CZE.Neutral_conservatism_icon: "£CZE_non_aligned_conservative"
 CZE.Neutral_conservatism_desc: "La Unión Cristiana y Democrática - Partido Popular Checoslovaco, a menudo abreviado como lidovci ('los populares'), es un partido político cristiano-demócrata de la República Checa. El partido ha participado en casi todos los gobiernos checos desde 1990. Después de la ocupación alemana de Checoslovaquia, Šrámek sirvió como jefe del gobierno checoslovaco en el exilio (en el Reino Unido). Después de 1945, ČSL formó parte del gobierno de unidad nacional, formando su sección más derechista. Es el partido más cristiano de la República Checa, que defiende la democracia cristiana y el conservadurismo social."
 CZE.neutral_Social: "£CZE_neutral_Social Partido Social Nacional Checo (CSNS)"
 CZE.neutral_Social_icon: "£CZE_neutral_Social"
 CZE.neutral_Social_desc: "El Partido Nacionalsocialista Checo es un partido político cívico nacionalista de la República Checa que desempeñó un papel importante en Checoslovaquia durante el período de entreguerras. Fue fundado en 1897 por grupos escindidos tanto del Partido Nacionalsocialista Checo como del Partido Socialdemócrata Checo, con el objetivo de lograr la independencia de las tierras checas de Austria-Hungría. Su variante del socialismo era moderada y reformista en lugar de marxista. Después de que el Partido Nacional del Trabajo se disolviera y se fusionara con los nacionalsocialistas en 1930, el partido también se convirtió en el refugio de los liberales checos. Su miembro más conocido fue Edvard Beneš, cofundador de Checoslovaquia y segundo presidente del país durante las décadas de 1930 y 1940. A pesar del nombre similar, los \"nacionalsocialistas\" checos no estaban afiliados al nazismo ni al Partido Nazi alemán."
 CZE.Neutral_Libertarian: "£CZE_non_aligned_libertarian Partido de la Reforma Liberal (LiRA)"
 CZE.Neutral_Libertarian_icon: "£CZE_non_aligned_libertarian"
 CZE.Neutral_Libertarian_desc: "El Partido Liberal Reformista es un pequeño partido político liberal clásico de libre mercado."
 CZE.Neutral_Communism: "£CZE_Neutral_Communism Strana Socialismo Democrático (SDS)"
 CZE.Neutral_Communism_icon: "£CZE_Neutral_Communism"
 CZE.Neutral_Communism_desc: "El Partido del Socialismo Democrático es un partido político socialista democrático de la República Checa. Fue uno de los miembros fundadores del Partido de la Izquierda Europea. El partido lleva ese nombre desde diciembre de 1997. Es la unificación política del SDL (Partido de la Izquierda Democrática) y el LB (Bloque de Izquierda) que tuvo lugar en junio de 1997. En sus inicios, el partido se llamaba LB-SDL."
 CZE.Neutral_Muslim_Brotherhood: "£CZE_Neutral_Muslim_Brotherhood Ustredi Muslimskych Obci (UMO)"
 CZE.Neutral_Muslim_Brotherhood_icon: "£CZE_Neutral_Muslim_Brotherhood"
 CZE.Neutral_Muslim_Brotherhood_desc: "La sede de las comunidades musulmanas es una organización que reúne a los musulmanes en la República Checa. Los primeros rastros de la comunidad musulmana en la historia moderna checa se remontan a la última administración austrohúngara, en 1908, cuando Austria-Hungría, después de treinta años de ocupación, anexó oficialmente Bosnia y Herzegovina y declaró el islam suní de la madhhab hanafí como la siguiente religión estatal, con todas las consecuencias legales. El núcleo de la comunidad estaba formado entonces por musulmanes bosnios, a los que se unieron durante la Primera Guerra Mundial los primeros musulmanes étnicamente checos, que aceptaron el islam sobre todo durante su participación en las luchas en países musulmanes. Así nació el movimiento islámico checo, que también se \"enriqueció\" con emigrantes de la recién formada URSS."
 CZE.Neutral_green: "£CZE_Neutral_green Partido Verde (SZ)"
 CZE.Neutral_green_icon: "£CZE_Neutral_green"
 CZE.Neutral_green_desc: "El Partido de los Verdes es un partido político verde en la República Checa."
 CZE.Nat_Autocracy: "£CZE_Nat_Autocracy Armada Ceske Republiky"
 CZE.Nat_Autocracy_icon: "£CZE_Nat_Autocracy"
 CZE.Nat_Autocracy_desc: "El Partido Verde se fundó en 1990, tras el retorno a la democracia liberal en Chequia tras la Revolución de Terciopelo. Sus campañas se basan en el pacifismo (rechazando la idea de que cualquier potencia militar extranjera deba tener bases militares en la República Checa) y en una mayor incorporación de la democracia de base en el país."
 CZE.Nat_Populism: "£CZE_Nat_Populism Partido Republicano de Checoslovaquia (SPR-RSC)"
 CZE.Nat_Populism_icon: "£CZE_Nat_Populism"
 CZE.Nat_Populism_desc: "El Partido Republicano de Checoslovaquia (Rally por la República) es un partido político minoritario que se opone firmemente a la UE, la OTAN y la inmigración. El partido y su líder Miroslav Sládek son conocidos especialmente por sus actitudes radicales hacia los gitanos (antiziganismo) y los alemanes. El partido fue fundado el 30 de diciembre de 1989 como uno de los primeros partidos políticos de la Checoslovaquia poscomunista. Alcanzó su máximo nivel en las elecciones legislativas checas de 1996 con el 8% de los votos, pero luego decayó y en 2001 se disolvió debido a irregularidades financieras, en concreto, el robo de fondos del partido por parte del presidente, que utilizó el dinero para financiar su lujoso estilo de vida."
 DEN.conservatism: "£DEN_western_conservative El Partido Popular Conservador"
 DEN.conservatism_icon: "£DEN_western_conservative"
 DEN.conservatism_desc: "El Det Konservative Folkeparti (Partido Popular Conservador) es el principal partido político de centro-derecha de Dinamarca. Fundado en 1916, el partido defiende las libertades y la responsabilidad individual, una economía de libre mercado, el mantenimiento del estado de bienestar, la cooperación con la Unión Europea y la garantía de que se mantengan la historia y las tradiciones nacionales de Dinamarca. El partido también apoya y destaca el ecologismo como filosofía central en consonancia con el conservadurismo verde."
 DEN.liberalism: "£DEN_western_liberal Venstre"
 DEN.liberalism_icon: "£DEN_western_liberal"
 DEN.liberalism_desc: "Venstre, Danmarks Liberale Parti (Left, Denmark's Liberal Party) is a conservative-liberal, agrarian party in Denmark. It was founded in 1910 as part of a peasants' movement against the landed aristocracy and espouses an economically liberal, pro-free market ideology. It is the major party of the centre-right in Denmark and is the second-largest party in the country. The modern party follows a classic liberal doctrine and takes a firm stance on immigration. The party is quoted as stating that 'immigrants should learn Danish and understand and respect Danish culture and traditions.'"
 DEN.socialism: "£DEN_western_social_democrat Socialdemokratiet"
 DEN.socialism_icon: "£DEN_western_social_democrat"
 DEN.socialism_desc: "Socialdemokratiet (Social Democrats) is the largest political party in Denmark and is the leading social democratic party in the country. Founded in 1871 it has consistently had the largest representation in the Folketing since the early 20th century. The party paved the way for the creation of the Danish Welfare State and constantly seeks to expand on the concept. It has adopted a number of left-leaning economic policies and a growing group within the party is becoming increasingly skeptical of mass immigration and economic globalisation with them being quoted as stating 'mass immigration and the free movement of labour is paid for by the lower classes.'"
 DEN.Communist-State: "£DEN_emerging_communism Partido Comunista de Dinamarca"
 DEN.Communist-State_icon: "£DEN_emerging_communism"
 DEN.Communist-State_desc: "El Partido Comunista de Dinamarca es el partido marxista-leninista de Dinamarca. El partido fue fundado en 1919 como el Partido Socialista de Izquierda de Dinamarca antes de cambiar su nombre a su nombre actual. El partido apoya la transición de Dinamarca a una sociedad comunista."
 DEN.anarchist_communism: "£DEN_anarchist_communism Enhedslisten"
 DEN.anarchist_communism_icon: "£DEN_anarchist_communism"
 DEN.anarchist_communism_desc: "Enhedslisten (Alianza Rojo-Verde) es un partido ecosocialista de Dinamarca fundado en 1989 con la fusión de tres partidos marxistas y es el partido más a la izquierda en el parlamento danés. El partido hace campaña en el partido de base socialista y democrático que afirma representar también la política verde, los movimientos por la paz, la lucha contra la discriminación y el movimiento sindical."
 DEN.Neutral_conservatism: "£DEN_non_aligned_conservative Demócratas de centro"
 DEN.Neutral_conservatism_icon: "£DEN_non_aligned_conservative"
 DEN.Neutral_conservatism_desc: "El Centrum-Demokraterne es un partido cuya ideología era una mezcla de centrismo, socialdemocracia y conservadurismo liberal. El partido fue formado en 1973 por Erhard Jakobsen, ex diputado y alcalde de Gladsaxe, como un grupo centrista escindido de los socialdemócratas daneses"
 DEN.Neutral_conservatism_alt: "£DEN_non_aligned_conservative Alianza Liberal"
 DEN.Neutral_conservatism_alt_icon: "£DEN_non_aligned_conservative"
 DEN.Neutral_conservatism_alt_desc: "La Alianza Liberal es un partido político liberal y libertario de derecha de Dinamarca. Es un componente del bloque de centro-derecha y fue fundado en 2007 como una escisión del Partido Social Liberal."
 DEN.Neutral_conservatism_2017: "£DEN_non_aligned_conservative_alt Los democristianos"
 DEN.Neutral_conservatism_2017_icon: "£DEN_non_aligned_conservative_alt"
 DEN.Neutral_conservatism_2017_desc: "Kristendemokraterne (Demócrata Cristiano) es quirista"
 DEN.Neutral_Libertarian: "£DEN_non_aligned_libertarian Izquierda radical"
 DEN.Neutral_Libertarian_icon: "£DEN_non_aligned_libertarian"
 DEN.Neutral_Libertarian_desc: "El Partido Social Liberal Danés fue fundado en 1905 como una escisión del Partido Reformista de Venstre. El partido hace campaña en el centro ideológico y el liberalismo social"
 DEN.Neutral_green: "£DEN_Neutral_green Alternativet"
 DEN.Neutral_green_icon: "£DEN_Neutral_green"
 DEN.Neutral_green_desc: "Alternativet (The Alternative) is the green political party in Denmark. The party was launched publicly in 2013 on the ideological base of green policies, serious climate change mitigation, and entrepreneurship. It did not have a full political agenda at its foundation but wished to see it grow and developed through crowdsourced policies through what it calls 'political laboratories'."
 DEN.neutral_Social: "£DEN_neutral_Social Partido Popular Socialista"
 DEN.neutral_Social_icon: "£DEN_neutral_Social"
 DEN.neutral_Social_desc: "El Socialistisk Folkeparti (Izquierda Verde) es un partido socialista democrático de Dinamarca. El partido fue fundado en 1959 como una escisión del Danmarks Kommunistiske Parti (Partido Comunista de Dinamarca) debido a la crítica del fundador a la intervención soviética en la Revolución Húngara de 1956. Buscaba combinar la socialdemocracia orientada hacia los Estados Unidos y el comunismo orientado hacia la Unión Soviética para combinar la democracia con el socialismo. Su campaña se basa en la base ideológica del socialismo, inspirada en la política verde y el socialismo democrático. Considera a la Dinamarca democrático-socialista como el objetivo final de su política. Es un firme defensor del feminismo, los derechos humanos, los derechos de las minorías y la democracia."
 DEN.Nat_Autocracy: "£DEN_Nat_Autocracy Hæren"
 DEN.Nat_Autocracy_icon: "£DEN_Nat_Autocracy"
 DEN.Nat_Autocracy_desc: "Hæren (Real Ejército Danés) es la rama terrestre de las Fuerzas Armadas danesas, junto con la Guardia Nacional Danesa. Las dos ramas constituyen la principal fuerza defensiva y ofensiva de las Fuerzas Armadas danesas. Fundada en 1614, ha participado en numerosos conflictos bélicos a lo largo de su historia."
 DEN.Nat_Fascism: "£DEN_Nat_Fascism El Partido del Progreso"
 DEN.Nat_Fascism_icon: "£DEN_Nat_Fascism"
 DEN.Nat_Fascism_desc: "Fremskridtspartiet (Progress Party) was founded in 1972 by Mogens Glistrup campaigning on the political positions of abolishing income taxes, drastic reduction of bureaucracy and the 'law jungle', restoration of the borders and border control product, the immediate stop of immigration, stopping the allocation of Danish citizenship, confrontation with integration policy and gradually reduce the position of Denmark in the European Union. Fremskridtspartiet saw widespread growth in the 1970s after Glistrup famously stated on live Danish TV that he paid no income taxes."
 DEN.Nat_Fascism_2017: "£DEN_Nat_Fascism_alt Stram Kurs"
 DEN.Nat_Fascism_2017_icon: "£DEN_Nat_Fascism_alt"
 DEN.Nat_Fascism_2017_desc: "Stram Kurs (Hard Line) is a nationalist, Anti-Islamic political party in Denmark and Sweden founded by Rasmus Paludan. The party is considered a radical far-right fringe party by most political scientists and news media. It's advocates on the platform of ethno-nationalist utilitarianism which focuses on protecting and increasing, the 'ethnic, cultural, religious, linguistic, and normative homogenity' of the Danish people. It also campaigns on right-libertarianism which involves a radical increase in individual liberty and rights once the ethnic homogeneity of the country has been restored."
 DEN.Nat_Populism: "£DEN_Nat_Populism Partido Popular Danés"
 DEN.Nat_Populism_icon: "£DEN_Nat_Populism"
 DEN.Nat_Populism_desc: "Dansk Folkeparti (Partido Popular Danés) es el principal partido nacionalista y populista de derechas de Dinamarca. Fue fundada en 1995 por ex miembros del Partido del Progreso. Hace campaña en la plataforma antiinmigración, protege la libertad y el patrimonio cultural del pueblo danés, promueve el espíritu empresarial y el crecimiento económico. También buscan proteger la soberanía de Dinamarca frente a la Unión Europea. Las políticas económicas del partido se sitúan más cerca del centro y el centro-izquierda, lo que lo sitúa bajo una luz única en la sociedad danesa. La acérrima postura antiinmigración lo sitúa firmemente en el lugar nacionalista y populista de derechas en el espectro político danés."
 DEN.Nat_Populism_alt: "£DEN_Nat_Populism_alt Nye Borgerlige"
 DEN.Nat_Populism_alt_icon: "£DEN_Nat_Populism_alt"
 DEN.Nat_Populism_alt_desc: "Nye Borgerlige, o la Nueva Derecha, es un partido político danés fundado en 2015 por Pernille Vermund y Peter Seier Christensen. Posicionado a la derecha del espectro político, el partido aboga por una combinación de liberalismo económico, conservadurismo nacional y estrictas políticas de inmigración."
 DEN.Monarchist: "£DEN_nationalist_monarchist Casa de Glücksburg"
 DEN.Monarchist_icon: "£DEN_nationalist_monarchist"
 DEN.Monarchist_desc: "La Casa de Glücksburg es una rama colateral de la Casa alemana de Oldemburgo, actualmente dirigida por la reina Margarita II de Dinamarca. La casa ha mantenido el linaje dinástico del Reino de Dinamarca desde 1863 con una sucesión ininterrumpida.\n"
