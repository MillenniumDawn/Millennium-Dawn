 SOV_crusade_russian: "A Cruzada Russa"
 SOV_crusade_russian_desc: "É hora de começar nossa grande cruzada russa para a terra santa! O que os imperadores do passado não conseguiram, nós faremos"
 SOV_crusade_antioch: "Governadoria de Antioquia"
 SOV_crusade_antioch_desc: "Estas terras pertenceram ao Reino de Antioquia - nós as reviveremos"
 SOV_crusade_assiryan: "Governadoria Assíria"
 SOV_crusade_assiryan_desc: "A Síria de hoje é apenas um eco patético da grande Assíria - nós guiaremos os sírios no caminho da verdadeira grandeza. Como parte da Rússia, é claro"
 SOV_crusade_isr: "Província de Jerusalém"
 SOV_crusade_isr_desc: "Este é o objetivo da nossa campanha. A Terra Santa de Jerusalém. O Santo Sepulcro será nosso de agora em diante!"
 SOV_crusade_egy: "Governadoria Copta"
 SOV_crusade_egy_desc: "Os coptas são os verdadeiros governantes do Egito, por isso acreditamos e continuaremos a acreditar e até faremos todo o possível para que isso aconteça."
 SOV_romanian_shit: "Ameaça romena"
 SOV_romanian_shit_desc: "A Romênia é uma ameaça às nossas fronteiras do sudoeste. Precisamos resolver esse problema o mais rápido possível."
 SOV_treaty_with_afganistan: "De volta ao Afeganistão"
 SOV_treaty_with_afganistan_desc: "Nosso Império mais uma vez se aproximou das fronteiras do Afeganistão. Talvez tenhamos sorte dessa vez."
 SOV_allied_nrk: "Aliança com a Coreia do Norte"
 SOV_allied_nrk_desc: "Pretendemos expandir nossa Aliança para o Leste e começaremos com um país cujo povo é grato a nós por sua existência."
 SOV_return_kgb: "Restaurar a KGB"
 SOV_return_kgb_desc: "Os serviços especiais atuais são apenas uma paródia patética do melhor que houve nos tempos soviéticos. Nós reviveremos a KGB, porque é essa estrutura que se mostrou melhor na URSS"
 SOV_storm_v: "Enviar prisioneiros para a guerra"
 SOV_storm_v_desc: "Os presos gastam dinheiro público e não fazem nada! Agora eles servirão seu país na guerra!"
 SOV_new_russian_army: "O Novo Exército Russo"
 SOV_new_russian_army_desc: "O nosso exército precisa de várias transformações, porque a abordagem atual não levou a nada de bom"
