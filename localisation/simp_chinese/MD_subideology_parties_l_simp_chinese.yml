 MAC.Communist-State: "£MAC_PLA  中国人民解放军驻澳门部队"
 MAC.Communist-State_desc: "共产主义 - 中国人民解放军驻澳门部队是为了维持澳门的防务工作。虽然《基本法》限制驻军介入当地事务，但如果澳门政府提出要求，驻军可应要求恢复公共秩序。"
 MAC.anarchist_communism: "£MAC_anarchist_communism 民众建澳联盟"
 MAC.anarchist_communism_icon: "£MAC_anarchist_communism"
 MAC.anarchist_communism_desc: "民众建澳联盟是前葡萄牙属地中国澳门特别行政区的一个政党。澳门是一个政党不发挥作用的国家。尽管一些公民团体在选举中提出了名单，并可能被视为政党。"
 ALB.oligarchism: "£ALB_non_aligned_oligarchism 阿尔巴尼亚黑帮"
 ALB.oligarchism_desc: "寡头主义 - 阿尔巴尼亚黑手党于1990年首次显现出活动迹象，在世界各地从事各种非法和其他秘密活动，与意大利光荣会、南美卡特尔和墨西哥等组织建立合作伙伴关系，活动甚至远至以色列。"
 ALB.neutral_Social: "£ALB_neutral_Social 阿尔巴尼亚社会民主党"
 ALB.neutral_Social_desc: "不结盟社会民主主义 - 阿尔巴尼亚社会民主党成立于1991年，是一个社会民主党，由前教育部长在霍查主义政权倒台后的动荡时代诞生。虽然该党是亲欧派，但它既不是任何亲欧政治集团的成员，也不是任何一个的关联者。"
 ALB.Nat_Populism: "£ALB_Nat_Populism 阿尔巴尼亚民族阵线党"
 ALB.Nat_Populism_desc: "右翼民粹主义 - 阿尔巴尼亚民族阵线党成立于1989年，是一个极右翼多民族政党，总部设在地拉那、普里什蒂纳和泰托沃。他们寻求对阿尔巴尼亚族实行阿尔巴尼亚民族统一主义政策，他们的极端反共观点除了禁止前共产党员甚至禁止属于其他政党的共产主义者。"
 ALB.Nat_Fascism: "£ALB_Nat_Fascism 民族团结党"
 ALB.Nat_Fascism_desc: "极端民族主义 - 民族团结党成立于1991年，是一个极端民族主义政党，寻求并支持与科索沃以及希腊和马其顿境内的阿尔巴尼亚族建立泛阿尔巴尼亚联盟。"
 AUS.Western_Autocracy: "£generic_Western_Autocracy_small 黑黄联盟"
 AUS.Western_Autocracy_desc: "君主主义 - 黑黄联盟成立于2004年，是一个君主主义政党，致力于恢复世袭君主制（最好是哈布斯堡王朝），主张奥地利、匈牙利、 克罗地亚、捷克共和国、斯洛文尼亚和斯洛伐克都在一个共同的皇帝统治下，就像奥匈帝国统治下的时代一样。"
 AUS.oligarchism: "£generic_oligarchism_small 独立党 - 鲁格纳的名单"
 AUS.oligarchism_desc: "寡头主义 - 独立党 - 鲁格纳的名单成立于1998年，其明确成立的目的是为了满足维也纳建筑大师理查德·鲁格纳的政治欲望，旨在废除联邦委员会，颁布直接工资补贴，并希望颁布一项 征召长期失业者的政策。"
 AUS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small 奥地利海盗党"
 AUS.Neutral_Libertarian_desc: "海盗政治 - 奥地利海盗党成立于2006年，是一个拥护海盗政治观点的政党；对版权法和其他形式的立法进行全面改革，旨在使现代世界变得更加自由和开放。除了他们的国际主义观点之外，他们在欧洲内部也与$USoE.Neutral_Libertarian_2017$有联系。"
 AUS.neutral_Social: "£generic_neutral_Social_small 统一列表"
 AUS.neutral_Social_desc: "不结盟社会民主主义 - 统一列表成立于1973年，是一个总部位于克拉根福的社会民主党，致力于推行有利于卡林西亚地区斯洛文尼亚少数民族人口并为其服务的政策。他们是 $USoE.neutral_Social_2017$的成员。"
 AUS.Neutral_Communism: "£AUS_emerging_left_wing_radical 社会主义左翼"
 AUS.Neutral_Communism_desc: "托洛茨基主义 - 社会主义左翼党成立于2000年，源于20世纪80年代的社会主义进攻前锋，在 2000 年反对 $AUS.Nat_Populism$ 参与政府的抗议活动中，该党被称为“托洛茨基主义”。就是今天。 他们是国际社会主义替代组织的成员，本质上是欧洲怀疑论者，将其视为一个不为工人服务的新自由主义组织，因此寻求替代的“工人欧盟”。"
 HAI.Neutral_green: "£generic_Neutral_green_small 农民代表党"
 HAI.Neutral_green_desc: "农业主义 - 农民代表党是一个成立于2010年7月的政党，旨在应对当年摧毁国家的地震。该组织的成立归功于米歇尔·马泰利，一位康巴音乐家，以他的艺名“甜米奇”而闻名，在灾难导致国家状况恶化后，他正式加入政坛。"
 HAI.Nat_Populism: "£generic_Nat_Populism_small 海地行动"
 HAI.Nat_Populism_desc: "联邦主义民族主义 - 海地行动同时是一个民族主义和联邦主义政党。 该党成立于2005年，旨在实现拉蒂博尼特部门的地区主义控制和自决，不久后该党开始整体上推动权力下放和联邦制。"
 HAI.Nat_Fascism: "£generic_Nat_Fascism_small 民族团结党"
 HAI.Nat_Fascism_desc: "极权主义黑人民族主义 - 民族团结党是一个成立于1957年的政党，最初是弗朗索瓦·“爸爸医生”·杜瓦利埃领导下的反美和海地民族主义政党。\n\n随着爸爸医生统治的继续，该党变得越来越独裁，利用他们可怕的国家安全志愿军镇压任何和所有反对派。杜瓦利埃曾要求国家安全志愿军寻找并杀死所有黑狗，他相信国家安全志愿军的前领导人克莱门特·巴博特已将自己变成了一只黑狗。"
