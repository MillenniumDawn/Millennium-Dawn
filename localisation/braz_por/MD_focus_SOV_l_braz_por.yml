 SOV_nazbol_chaos: "Caos no país"
 SOV_nazbol_chaos_desc: "Os esquadrões de combate dos Nacional-Bolcheviques deveriam se tornar uma substituição para a polícia e FSB atualmente existentes. Isso causou caos no país e confrontos entre estruturas"
 SOV_nazbol_chaos1: "Dissolução da polícia"
 SOV_nazbol_chaos1_desc: "A reforma da legislação está indo bem, em breve a polícia será coisa do passado"
 SOV_nazbol_chaos2: "Esquadrões de Combate dos Nacional-Bolcheviques"
 SOV_nazbol_chaos2_desc: "A polícia finalmente desapareceu do campo legal, agora apenas os esquadrões da NBP têm autoridade"
 SOV_nazbol_army: "Consequências da Reforma do Exército"
 SOV_nazbol_army_desc: "Os Nacional-Bolcheviques assumiram a reforma do exército firmemente. Os militares antigos e desleais foram demitidos ou expulsos do exército em desgraça. Precisaremos de tempo para criar um exército forte novamente"
