 USA_the_anarchist_society_collectivizes_victory: "Społeczeństwo Anarchistyczne zapewnia większość???"
 focus_arming_our_horse_tooltip: "Będziemy starali się opanować zagraniczne konflikty, aby na dłuższą metę uzyskać najlepsze wyniki nie tylko dla skonfliktowanego narodu, ale także dla siebie. Miejmy nadzieję, że prawa do zasobów, potencjalny wpływ i tak dalej będą w zasięgu naszych możliwości, jeśli uda nam się opowiedzieć dobrą historię przy stole negocjacyjnym."
 USA_focus_growing_plutocratic_influences: "Rosnące wpływy plutokraftu"
 USA_focus_growing_plutocratic_influences_desc: "W miarę upływu czasu i przywództwa politycznego, potentatów biznesowych i szalejących lobbystów tworzą luźne koalicje, aby przynosić sobie nawzajem korzyści kosztem ogółu, jak twierdzi wielu, stają się coraz bardziej radykalne i nieufne. Nieufność doprowadziła do coraz większego stanu frakcyjnego w ramach rzekomego systemu dwupartyjnego, który zaczął skłaniać niektórych do coraz bardziej skrajnych poglądów kosztem racjonalności i pragmatyzmu w stosunku do rzeczywistych problemów. Wielu zaczyna nazywać ten stan drugim pozłacanym wiekiem Ameryki."
 wall_street_force_dynamic_modifier: "Siły Gospodarcze Wall Street"
 us_economic_policies: "Amerykańska polityka gospodarcza"
 us_economic_policies_desc: "Od zarania istnienia narodu i jego organów kongresowych projekty ustaw i ustawodawstwa tych instytucji zawsze wywierały wpływ na naród jako całość. Niektórzy twierdzą, że ich poglądy są słuszne, inni natomiast sprzeciwiają się odmówieniu, to ich poglądy są słuszne. Prawda jest taka, że ​​nie ma prawdziwej i całkowicie jasnej odpowiedzi. Złożoność tak zróżnicowanego geograficznie i demograficznie narodu zawsze będzie dla wielu stwarzać pułapki i horyzonty. Najlepszą rzeczą, jaką można mieć nadzieję, jest to, że niezachwiane „rozwiązania” oparte na „moim sposobie” w efekcie bardziej pomogą niż zaszkodzą. Pomimo nadwyżki budżetowej ostatniej administracji wiele osób nadal postrzega rosnące wskaźniki wydatków na opiekę zdrowotną, rosnące wydatki na opiekę socjalną itd. jako rosnące obawy, a niestabilność gospodarcza stwarzająca niepewność co do wartości samego dolara. Jeśli Kongresowi nie uda się zapanować nad deficytem wydatków, nadchodzą burzliwe czasy. Niestety, tylko czas i Kongres będą w stanie to stwierdzić."
 USA_domestic_policies: "Polityka wewnętrzna USA"
 USA_domestic_policies_desc: "Wybory dokonywane przez Kongres przez dziesięciolecia ukształtowały i zdeformowały kulturę i aparat społeczny Stanów Zjednoczonych. W zależności od tego, kogo spytasz, niektórzy twierdzą, że cofamy się, niektórzy do przodu, a niektórzy wciąż nigdzie. Mając to na uwadze, dzisiejszy kongres będzie miał coraz więcej problemów w miarę rozwoju wydarzeń i pojawiania się nowych problemów."
 USA_federal_budgets: "Budżety federalne Stanów Zjednoczonych"
 USA_federal_budgets_desc: "Budżet federalny i ogólna alokacja pieniędzy podatników to gorący temat, który praktycznie ukształtował zarówno amerykańską politykę zagraniczną, jak i wewnętrzną. Niezależnie od tego, zadaniem administracji jest udowodnienie, że rząd federalny nie tylko „marnuje wasze pieniądze”. Zamiast tego chcemy ponownie zainwestować w gospodarkę i obywateli Stanów Zjednoczonych."
 USA_american_tax_code: "Amerykański kodeks podatkowy"
 USA_american_tax_code_desc: "Kodeks podatkowy Stanów Zjednoczonych to taki, który przez wielu jest zarówno znienawidzony, jak i znienawidzony. Z tą samą energią w tym samym zdaniu politycy spowodowali i odebrali zmiany, które dotknęły nie tylko miliony Amerykanów, ale także kilku Amerykanów. Współczesne niezadowolenie z Urzędu Skarbowego i ogólny kształt samego kodeksu podatkowego to bardzo drażliwy temat dla przeciętnego Amerykanina. Ale wraz z nowym Tysiącleciem pojawiają się nowe rachunki, a nowe rachunki oznaczają nowe zmiany... jedyną nadzieją jest to, że te zmiany będą dobre, a nie gorsze."
 USA_iraq_war_cost: "Wojna w Iraku"
 USA_iraq_war_cost_desc: "Wojna w Iraku była pełna względnych porażek. Nasze wysiłki mające na celu kontynuowanie wojny będą nas teraz kosztować przez pewien czas znaczną ilość pieniędzy, ponieważ musimy zebrać pieniądze na niezbędny sprzęt i siłę roboczą."
 petro_dollar: "Petrodolar"
 petro_dollar_desc: "Petro dolar to dolar amerykański używany do zakupu ropy naftowej. Dolar amerykański (USD) jest światowym petrodolarem od połowy lat 70. XX wieku, kiedy ceny ropy naftowej generowały duże nadwyżki w handlu i na rachunku obrotów bieżących. Pozycja ta ugruntowała dominację dolara amerykańskiego na arenie międzynarodowej, a ponadto jest łatwa i wygodna."
 USA_the_internet_recession: "Recesja z 2001 roku"
 USA_the_internet_recession_desc: "Kiedy pękła bańka internetowa, gospodarka w pewnym sensie zwolniła i pełzała, tę katastrofę gospodarczą nazwano recesją „01” ze względu na czas, w jakim nastąpiła."
 USA_anti_big_business_movement: "Ruch przeciw wielkiemu biznesowi"
 USA_anti_big_business_movement_desc: "Wraz ze wzrostem znaczenia wielkiego biznesu, który staje się coraz bardziej zauważalny dla ogółu społeczeństwa, niektórzy zaczynają być niezadowoleni i rozpowszechniać informacje o „wielkim przemyśle”, co jest grą słów na temat rosnącej monopolizacji gospodarki"
 USA_anti_big_business_movement_two: "Druga fala protestów antymonopolowych"
 USA_anti_big_business_movement_two_desc: "Wielu Amerykanów w dalszym ciągu jest coraz bardziej spolaryzowanych i pełnych nienawiści wobec korporacji i przedsiębiorstw, które ich zdaniem zmonopolizowały bogactwo narodu. Prawdopodobnie zakończy się to tak samo, jak pierwsza fala protestów antybiznesowych, ale nadal stanowi łagodny powód do niepokoju w obliczu zbliżających się nowych wyborów."
 USA_the_global_financial_crisis: "Globalny kryzys finansowy"
 USA_the_global_financial_crisis_desc: "Skutki bańki internetowej Dotcom i utrzymująca się recesja spowodowały poważne spowolnienie amerykańskiej gospodarki, którego kulminacją było tzw. krach finansowy „08”."
 USA_subprime_mortgage_crisis: "Kryzys kredytów hipotecznych subprime"
 USA_subprime_mortgage_crisis_desc: "Skutki globalnego kryzysu finansowego doprowadziłyby do ograniczonego i mało znanego kryzysu w sektorze finansowym za pośrednictwem kredytów hipotecznych subprime, co doprowadziłoby do dalszej destabilizacji rynków i zaufania do instytucji gospodarczych."
 USA_2008_housing_crash: "Katastrofa mieszkaniowa w 2008 roku"
 USA_2008_housing_crash_desc: "Katastrofa finansowa lub mieszkaniowa „08”, jak ją obecnie nazwano, była kulminacją wielu czynników, choć do dziś byłyby one mocno kwestionowane, ale wielu zgodzi się, że złe ustawodawstwo, przepisy dotyczące zagospodarowania przestrzennego i niekontrolowane przerzucanie domów istnieją istotne czynniki składające się na ogólną „przyczynę” problemu."
 USA_focus_the_long_recession: "Długa recesja"
 USA_focus_the_long_recession_desc: "Szczyt Wielkiej Recesji już dawno minął, a jej skutki są jeszcze dalekie od ustąpienia. Sprzeczne ustalenia polityczne obu stron stłumiły i spowodowały stagnację wysiłków na rzecz ożywienia gospodarczego, co doprowadziło do tego, co niektórzy nazywają „długą recesją”."
 USA_focus_growing_politicalization: "Rosnące upolitycznienie"
 USA_focus_growing_politicalization_desc: "W miarę jak polityczne showmany i lobbyści zwiększają swoje wpływy, te wpływy zaczęły rozkładać pozornie normalne i/lub przeciętne rozmowy na nic innego jak trywialne argumenty i wysoce upartych. Te narastające podziały spowodowały rosnącą apatię polityczną i polaryzację w zakresie wspólnych tematów."
 USA_focus_growing_political_radicalization: "Rosnąca radykalizacja polityczna"
 USA_focus_growing_political_radicalization_desc: "W miarę jak wzrasta popis polityczny, a narody Stanów Zjednoczonych stają się coraz bardziej nieufne, wzrost radykalizacji przekonań staje się nieunikniony. Czy establishment się utrzyma, czy też ulegnie własnej twórczości."
 us_military_advisors_to_sierra_leone: "Doradcy wojskowi USA"
 us_military_advisors_to_sierra_leone_desc: "Stany Zjednoczone wysłały kilku doradców, aby pomogli w szkoleniu naszych żołnierzy w zakresie nowoczesnej taktyki."
 red_white_blue_helmets: "Czerwone Białe I Niebieskie Kaski"
 red_white_blue_helmets_desc: "Legion amerykański, kierując się mądrością American Pride, zdecydował się oznaczyć swoje hełmy kolorami, ale nie, dlatego wielu nazywa je czerwono-białymi i niebieskimi hełmami, w przeciwieństwie do po prostu bladoniebieskich hełmów ONZ."
 joint_police_action: "Wspólna polityka działań policji"
 joint_police_action_desc: "Wyciągając wnioski z niepowodzeń w Wietnamie i Korei, możemy zastosować się do potencjalnych przyszłych konfliktów, aby lepiej sobie radzić."
 muslim_legion: "Legion Muzułmański"
 muslim_legion_desc: "Bracia Muzułmanie przyjeżdżają z wolnego świata, aby pomóc wyzwolić nasz naród. Może to niewiele, ale lepsze to niż nic."
 passive_aggressive_policy: "Polityka pasywno-agresywna"
 passive_aggressive_policy_desc: "Zaopatrując się lub pomagając i czerpiąc z tego pieniądze, staramy się odwieść innych od myślenia, że ​​jesteśmy w pełni oddani konkretnej stronie konfliktu."
 us_military_advisors_to_afghanistan: "Doradcy wojskowi USA"
 us_military_advisors_to_afghanistan_desc: "Stany Zjednoczone wysłały kilku doradców, aby pomogli wyszkolić naszych żołnierzy i przygotować ich do nieregularnych działań wojennych."
 USA_idea_aas_food_for_all_policy: "Polityka żywności dla wszystkich"
 USA_idea_aas_food_for_all_policy_desc: "Nowoczesne luksusy związane z postępem w rolnictwie są w dużym stopniu niewykorzystane. Uczynimy nasz naród narodem, w którym nie będzie głodu. Naprawdę zadbamy o to, aby dla wszystkich była żywność."
 USA_idea_aas_existence_is_pain: "Istnienie jest bólem"
 USA_idea_aas_existence_is_pain_desc: "Samo nasze istnienie podsyca strach w rzekomym „porządku społecznym” ogółu społeczeństw. Zamiast postrzegać nas raczej jako izolacjonistów, postrzegają nas jako zagrożenie dla ich własnych norm i stabilności. Dlatego chociaż zrobimy wszystko, co w naszej mocy, aby zapobiec wszelkim konfliktom, bębny wojenne biją i wygląda na to, że kolejnym głównym celem będzie przetrwanie."
 us_mass_media_problems: "Problemy mediów masowych"
 us_mass_media_problems_desc: "Od lat 70. amerykański kanał informacyjny zmienił znaczenie słowa „kanał”. W miarę jak narastały nastroje antywojenne, a ówczesne rewolucje kulturalne i społeczne stawały się coraz bardziej widoczne, wiele osób szukało informacji w telewizji, a dokładniej w wiadomościach. Wraz z tym pojawiły się dwa ewentualne obozy myślenia. Myślenie tradycjonalistyczne, w którym wiadomości miały być ściśle niepolityczne, gdy poruszały aktualne tematy, a następnie istniał obóz aktywistów. Nowoczesne myślenie, w którym wiadomości za pośrednictwem opinii można wykorzystać do rozpowszechnienia informacji na temat ważnych kwestii, szerzenia świadomości i tak dalej. Chociaż wydaje się, że obóz aktywistów zwyciężył na dłuższą metę, obawy tradycjonalistów zaczęły się spełniać, gdy zaczęły pojawiać się oznaki umocnienia politycznego."
 us_mass_media_problems_two_a: "Problemy mediów masowych"
 us_mass_media_problems_two_a_desc: "Placówka troszczy się o obywateli, a my postaramy się poprawić ich życie, informując ich o naszej życzliwości."
 us_mass_media_problems_three_a: "Środki masowego przekazu"
 us_mass_media_problems_three_a_desc: "Musimy zachęcać opinię publiczną do zrozumienia, że ​​prawdziwej zmiany mogą dokonać jedynie prawdziwe partie."
 us_mass_media_problems_four_a: "Pomocnicy medialni"
 us_mass_media_problems_four_a_desc: "Wiadomości dla ludzi są jedyną wiadomością dla dobrych, uczciwych, pracujących Amerykanów."
 us_mass_media_problems_five_a: "Przyjaciele Mediów"
 us_mass_media_problems_five_a_desc: "Dotyczy to tylko osób w kolorze czerwonym, białym i niebieskim."
 us_mass_media_problems_two_b: "Zamieszanie medialne"
 us_mass_media_problems_two_b_desc: "Ludzie muszą zrozumieć, że czerwony i niebieski nie są jedynymi kolorami wybieranymi w tym narodzie."
 us_mass_media_problems_three_b: "Upadek mediów"
 us_mass_media_problems_three_b_desc: "Podawanie prawdziwych wiadomości zamiast fałszywych opinii wskaże obywatelom nowe światło."
 us_mass_media_problems_four_b: "Układanie fundamentów medialnych"
 us_mass_media_problems_four_b_desc: "Obywatele narodu, patrzcie nie tylko na swoje ekrany. Zrozumcie, że musimy budować nowe z popiołów starych."
 us_mass_media_problems_five_b: "Odbudowa mediów"
 us_mass_media_problems_five_b_desc: "Wyznaczanie prawdziwie nowoczesnych standardów zachowań społecznych i politycznych, którymi kieruje się nasz naród."
 us_war_on_drugs: "Wojna z bliznami po narkotykach"
 us_war_on_drugs_desc: "Wojna z narkotykami, która toczy się niemal od niepamiętnych czasów, została spopularyzowana w latach 70. XX wieku za sprawą administracji Nixona. Chociaż wysiłki ustały, kampania WoD została wznowiona pod rządami administracji Reagana, która przyjęła bardzo ostre stanowisko wobec przestępczości. Jednak w ostatnich latach coraz więcej ludzi widziało, że wojna została ostatecznie przegrana, gdy kartele zalały opium, a co za tym idzie, połączenie uzależnienia od leków dostępnych bez recepty spowodowało kryzys uzależnień. Teraz, wkraczając w XXI wiek, członkowie Kongresu i prezydent muszą spróbować zaradzić tej stale rosnącej bliznie, która obecnie rośnie w całej Ameryce."
