 PRODUCTION_OPERATIONAL_ARMS_FACTORIES_LABEL: "Usines Militaires"
 PRODUCTION_OPERATIONAL_FACTORIES_LABEL: "Usines Civiles"
 PRODUCTION_AVAILABLE_ARMS_FACTORIES_LABEL: "Usines Militaires disponible"
 PRODUCTION_AVAILABLE_FACTORIES_LABEL: "Usines Civiles disponible"
 PRODUCTION_PRODUCING_NO_FACTORIES: "§RAucune usine assignée§!"
 PRODUCTION_EFFICIENCY_DESC: "§TEfficacité de production moyenne des Usines.\nProduction Efficiency Increases by $VALUE|H=2$%/par unité produite répartie équitablement entre les Usines actives.§!"
 PRODUCTION_MATERIALS_OIL: "Pétrole"
 oil_desc: "Le pétrole est nécessaire au bon fonctionnement de toute armée moderne. La protection de cette ressource est primordiale pour les nations du 21ème siècle."
 PRODUCTION_MATERIALS_ALUMINIUM: "Métaux légers"
 aluminium_desc: "L'aluminium est le principal métal utilisé pour les appareils volants"
 PRODUCTION_MATERIALS_RUBBER: "Caoutchouc"
 rubber_desc: "Le caoutchouc est important pour la construction de la plupart des véhicules. Ses caractéristiques élastiques sont excellentes pour la fabrication de pneus et d'autres applications industrielles."
 PRODUCTION_MATERIALS_TUNGSTEN: "Métaux technologiques"
 tungsten_desc: "Les métaux technologiques sont les principales matières premières pour la production de technologies avancées. L'état de l'art des systèmes d'armes et équipements de pointe font souvent basculer l'issue d'une bataille."
 PRODUCTION_MATERIALS_STEEL: "Acier"
 steel_desc: "L'acier est le métal de base de la plupart des véhicules militaires, qu'il s'agisse de véhicules terrestres ou de navires. Des conflits prolongés sans accès à cette ressource rendront vos usines militaires presque sans utilité."
 PRODUCTION_MATERIALS_CHROMIUM: "Métaux précieux"
 chromium_desc: "Les métaux précieux, les minéraux et autres éléments rares jouent un rôle essentiel dans la technologie moderne. L'or, l'argent et les diamants sont particulièrement cruciaux en tant que revenus pour les régions déstabilisées et en développement."
 PRODUCTION_VEHICLES_BUTTON_NO_FACTORIES_DISABLED: "Nous avons §RNo usines militaires!§!"
 PRODUCTION_INFANTRY_BUTTON_NO_FACTORIES_DISABLED: "Nous avons §RNo usines militaires!§!"
 PRODUCTION_CONSUMER_GOODS: "Coût des taxes"
 PRODUCTION_CONSUMER_GOODS_LABEL: "§HCoût des taxes§!"
 PRODUCTION_CONSUMER_GOODS_DESC: "En raison des taxes et de diverses politiques, $PERCENTAGE|H0%$ de notre économie totale (Usines Civiles) ne sont pas disponibles. Cela nous laisse avec $OPERATIONAL|H$ Usines dont $TRADE_USABLE|H$ peuvent être utilisées pour le commerce."
 PRODUCTION_CIV_AND_MIL_FACTORIES: "Usines Civiles et Militaires: $KEY|H$"
 PRODUCTION_REQ_CONSUMER_GOODS_FACTORIES: "Usines Civiles nécessaire: $KEY|H$"
 PRODUCTION_WORKING_FACTORIES: "Ceci est le nombre d'usines qui travaillent actuellement sur l'une de vos lignes de production."
 PRODICTION_MIC_TRANSFERED: "$AMOUNT|Y$ de nos usines sont utilisées par $OVERLORD|Y$."
 PRODICTION_MIC_RECEIVED_FROM_SUBJECT: "$AMOUNT|Y$ des usines militaires proviennent de nos dépendances."
 PRODICTION_MIC_SENT_TO_OVERLORD: "$AMOUNT|R$ de nos usines militaires sont utilisées par le pays suzerain, ce qui nous en laisse $LEFT|H$."
 PRODUCTION_OUTPUT_EXPLAIN: "Nos $FACTORIES|Y$ £factory_item usines militaires produisent $OUTPUT|Y$ £production_cost . \n$ITEM|Y$ ayant un coût de production de $ITEM_COST|2Y$ £production_cost , nous pouvons en produire $PERTIMEPERIOD$.\n"
