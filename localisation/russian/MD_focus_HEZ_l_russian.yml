 hezbollah_events.1: "Дезертиры ВСЛ"
 hezbollah_events.1.t: "Дезертиры ВСЛ"
 hezbollah_events.1.d: "Проникнув всеми силами в ливанскую армию, мы заслужили самую лучшую поддержку. Мы всё ближе к тому, чтобы начать соперничество или даже объявить войну против лживого правительства в Бейруте. \nМы постараемся убедить население Бейрута начать протесты и беспорядки против западных марионеток. Мы надеемся, что после освобождения Бейрута мы также начнем наши операции против сионистского зверя. \nС уважением, Имад Мугние, командующий силами Хезболлы в Бейруте."

 hezbollah_events.1.o1: "Часы тикают..."
 hezbollah_events.3: "Hezbollah is asking for help"
 hezbollah_events.3.t: "Hezbollah is asking for help"
 hezbollah_events.3.d: "For the first time, we have received a very strange diplomatic message from Hezbollah, a Paramilitary Shi'ite organisation operating in Lebanon. The message is about \"Increasing international cooperation and communication\" in Southern Lebanon, And for this so called \"Oppurtunity of Cooperation\", they are asking us for any sort of fund they can get from us, It can be a oppurtunity for us to invest and also harvest profits in a very middle eastern country, but still, Hezbollah may be also a very... unhealthy organisation at some sorts... Anyhow, how should We react to their message?"
 hezbollah_events.3.o1: "Deny"
 hezbollah_events.3.o2: "Equipment"
 hezbollah_events.3.o3: "Financial Aid"
 hezbollah_events.3.o4: "Investment"
 hezbollah_events.23.t: "Our minorities are getting persecuted!"
 hezbollah_events.23.d: "Jewish minority groups are now insecure in our country! Several suspicious accidents happened in the recent days to a significant number of our Jewish miniorites. Some reports indicate that in these accidents, some important figures to the jewish communities are killed! Our American allies have told us that a Shi'ite terrorist group is behind this, what should we do?! "
 hezbollah_events.23.o1: "Calm them down god damn it!"
 hezbollah_events.24.t: "Increase in cartel's activities"
 hezbollah_events.24.d: "We have received reports of mass raidings and black market gun purchasings in the recent days following the rumors of a terrorist organisation funding the cartel's that are active throughout the country, the savages are drawing our country into chaos!"
 hezbollah_events.24.o1: "Stop them! by any means necessary."
 hezbollah_events.25.t: "What is going on on our borders?"
 hezbollah_events.25.d: "We have received reports from the FBI and the DEA that the number of Drug shipments from the Mexican border is increased, and tracking some of the \"specific\" drug shipments is very hard. It seems that our  failure in tracking these drug shipments are effecting putting their effects on our population. At the same time, in the recent months there were various reports of increase of the Latin American Cartels activities throughout the South American continent. Also our Intelligence agency says that Hezbollah and Iran are funding the cartels, and are also establishing new operation bases in the Latin America to Destabilize the United States. \nAnd it seems, they were successful in doing so."
 hezbollah_events.25.o1: "How?..."
 hezbollah_events.26.t: "Hezbollah has attacked one of our bases in Iraq!"
 hezbollah_events.26.d: "We have got reports from our CENTCOM forces in Iraq, Hezbollah-backed Shi'ite forces have attacked one of our bases in Iraq! Though the casualities weren't significant, they still could kill and injure some of our forces, though this disaster will not get published to the media, we should do a retaliatory action."
 hezbollah_events.26.o1: "Death to the terrorists! Attack their bases!"
 hezbollah_events.26.o2: "The bickering of fools does not concern me."
 hezbollah_events.27.t: "A Shi'ite campaign in Iraq"
 hezbollah_events.27.d: "Today, a massive campaign launched by Iranian-Lebanese backed Shi'ite Militas has started across Iraq. These militia groups have started to attack US garrison forces that are stationed in Iraq and also attacked many US bases across the country. \nThere is no official statement from the United States about the casualities and material loses from their own side, but, Many Shi'ite organisations claim that though there were loses on their own side, they could still do a major \"damage\" to the \"Imperialist\" American forces. \nThough it seems that the massive attacks will end in the upcoming days, it is not expected for the attackers to stop their raids against the American forces stationed in Iraq. \nWhile Iraq is burning into her own ashes, we shall see that how many countries are going to get affected from her misery too."
 hezbollah_events.40.t: "A Shi'ite Lebanese Unification "
 hezbollah_events.40.d: "Today, with the announcement of both Central government of Lebanon and Hezbollah, a unitarian \"Islamic Republic\" has been formed. Officially letting Hezbollah to expand its bases and forces in all of Lebanon. \nHassan Nasrallah, leader of Hezbollah, has stated this event as an \"Unification of Lebanon under the banner of resistance\". Many supporters have gathered the strees of Lebanese cities after the announcement of the formation of this new Islamic Republic. \nState of Israel and United states of America however, commented on recent events as a \"Theocratic Coup orchestrated by Iran and its proxies in Lebanon\". \nNow with the \"unification\" of Lebanon, it seems that the sphere of Influence of Iran and the Axis of Resistance has entered a new stage in both the Middle East and the International Community. \nNow Lebanon is united by a Shi'a government that orchestrates most of the anti-American operations throughout the region, soon, a new phase of powerful and violent operations will begin throughout the region..."
 hezbollah_events.40.a: "One step closer to a united Ummah."
 hezbollah_events.40.b: "Interesting..."
 hezbollah_events.41.t: "Second Lebanese Civil War"
 hezbollah_events.41.d: "With the last raiding conflicts of Hezbollah and Lebanese Armed Forces some days ago in Beirut, today, with the declaration of War to Lebanon's central government by Hasssan Nasrallah, leader of Hezbollah, Lebanon has entered a new era of civil war again. \nWith the country in chaos, many Supporters of Hezbollah has risen up to join Nasrallah in his campaign against the Lebanese central government and already the streets of Beirut are filled with gunshots and damages. \nMany countries, includin both United States and the Islamic Republic of Iran, has asked the both sides to resolve the conflict peacefully. But it seems that if the time comes, Iran and the United States can enter a new phase of their own Proxy wars in the middle east."
 hezbollah_events.41.a: "Concerning..."
 hezbollah_events.41.b: "Let's just hope we don't lose our chmapion..."
 hezbollah_events.42.t: "The Great Trial"
 hezbollah_events.42.d: "After the successful campaign of Hassan Nasrallah in his Homeland, it was obvious that he is not going to stop his aggressive actions at the region. Now after raiding and securing intelligance and supplies from the Israeli border patrols during the recent months, it seems that Hezbollah is now declaring a \"Great Trial\" against the \"Zionist Menace\". \nWith Hezbollahi officially declaring war to Israel and Iran joining the war too, the situation is becoming very chaotic throughout the region. \nWith more death and suffering coming to middle east, Nasrallah seems to be right about one thing, this war, is truly a great trial. For it is the endgame of the \"Resistance\"", or end of the State of Israel."
 hezbollah_events.42.a: "Horrifying!"
 hezbollah_events.42.b: "The end begins."
 hezbollah_events.27.a: "War on terrorism just made America a Terrorist country..."
 hezbollah_events.27.b: "We know what to do with them."
 hezbollah_events.28.t: "Al-va'ad al Sadiq!"
 hezbollah_events.28.d: "Since the Zionist and Axis of Resistance's indirect agreement for exchanging prisoners between both sides in 2004, 3 major lebanese prisoners were not freed from their imprisonment and the Zionists were not completely faithful in fulfilling the agreement. Hence, our leader, Hassan Nasrallah, one of the leaders of the Resistance, said that the only way of freeing those captives is to capture more \"Zionist soldiers\". \nAnd now, we have the opportunity to fulfill the demand of our leader. We can attack a bunch of Zionist soldiers that trepassed our borders. We now can initiate the operation \"Truthful Promist\"."
 hezbollah_events.28.o1: "Death to the Zionist menace! Attack them!"
 hezbollah_events.28.o2: "Maybe it wasn't \"truthful\" after all..."
 hezbollah_events.29.t: "The terrorists has attacked our soldiers near Lebanon!"
 hezbollah_events.29.d: "Some hours ago, the terrorist organistaion of \"Hezbollah\" has attacked some of the IDF forces that were patrolling around the Lebanese border. Their leader, Hassan Nasrallah, said that this \"operation\" was a retaltionary effort because of our \"Dishonesty\" in 2004 prisoner exchange agreement. \n Surely, those fanatics were very delusional in deciding to attack our forces near their borders. We can reponse to these untrained fiercely and we can destroy them in days. Though still, there are some concerns about the actions that hezbollah have done... "
 hezbollah_events.29.o1: "They want another six days war? So be it!"
 hezbollah_events.29.o2: "Very concerning indeed..."
 hezbollah_events.30.t: "We won!"
 hezbollah_events.30.d: "With the help of the almighty Allah, and the precious faith and life of our glorious resistance fighters, we defeated the Zionist menace! The Zionist Offense Forces are fleeing from Lebanon like cowards! While the world is in shock, The Resistance walks away victorious from a fight against the Zionist beast! We won, and from now on, the whole world should remember this name:"
 hezbollah_events.30.o1: "The Axis of Resistance."
 hezbollah_events.31.t: "We lost!"
 hezbollah_events.31.d: "O be patient! Allah’s promise is indeed true. And do not let yourself be upset by those who have no conviction..."
 hezbollah_events.31.o1: "It's over..."
 hezbollah_events.32.t: "The end of Hezbollah?"
 hezbollah_events.32.d: "Hezbollah has lost Tyre and Southern Lebanon! Zionists are now crossing the Lebanese border and are occupying southern Lebanon like the Golan Heights! The Organistaion is in Chaos and we have to Calm things down! The time has come to end the mockery of this \"Jewish\" state. We have to act now, or never!"
 hezbollah_events.32.o1: "We have to break the gate of Khaybar once again.. DEATH TO ISRAEL"
 hezbollah_events.32.o2: "How unfortunate..."
 hezbollah_events.33.t: "An strange outcome."
 hezbollah_events.33.d: "Nobody could attack or defend in this bloody war somehow. \nA very unexpected conclusion, don't you think, dear leader?"
 hezbollah_events.33.o1: "Sounds like both sides had skill issues."
 hezbollah_events.35.t: "An interesting proposal."
 hezbollah_events.35.d: "Some of our Military commanders after the defeat of the Zionist army against our forces have offered us a very ambitious, but maybe reasonable plan. According to their ideas, we saw how Weak and disorganized the Zionist Offesnse Forces has become since the Lebanese civil war. With that, they are offering a total invasion to end the false Zionist state. Of course, they are not offering us to start such a military operation just by ourselves... We can ask our Syrian and Iranian brothers to join the war of Liberation too. And surely, they will accept such ambitious offer too..." 
 hezbollah_events.35.o1: "O Quds! We are Coming!"
 hezbollah_events.35.o2: "What a mad idea."
 hezbollah_events.36.t: "An offer from Hezbollah"
 hezbollah_events.36.d: "We have gained an interesting offer from our strategic Ally and Partner,Hezbollah. Nasrallah has suggested to us to make a \"final\" attack against the Zionist state of Israel. Their logic for this \"final\" attack is that from many observasions about the 33 days war, we can see that the Zionist forces were completely disorganized in Tactical and Logistical way. \nAnyhow, we can either assist or deny their offers. What should we do now?"
 hezbollah_events.36.o1: "The time has come to behead the snake..."
 hezbollah_events.36.o2: " \"What\"? "
 hezbollah_events.37.t: "The Second Lebanon War"
 hezbollah_events.37.d: "Last night, the people of Lebanon woke up with the sound of Israeli Defense Force's fighters and artillery shells, and the only sight they saw was fire and conflict between Israeli and Lbeanese forces. \nThe purpose of the Israel's Defense Force's attack was primarily to respond to Hezbollah's \"raid\" on Israel's IDF forces and to \"cease\" Hezbollah's \"Threatening\" actions against the very existance of the state of Israel. \nAt the same time, Hassan Nasrallah, the Secretary General of Lebanon's Hezbollah, has stated that the main reason for this conflict was the capturing of several Israeli forces in retaliation for the Israeli government's \"dishonesty\" in the indirect negotiations for the exchange of Axis of Resistance's captives from Israel and IDF's captives from Hezbollah in 2004. This raiding happened some days before the beginning of this conflict. \nWhatever the main reason of this war was, now is going to cause many casualties to the people living in Lebanon and Israel, and the world sees Levant in chaos once again..."
 hezbollah_events.37.a: "They will pay..."
 hezbollah_events.37.b: "Teach those terrorists a lesson!"
 hezbollah_events.37.c: "Lebanon burns..."
