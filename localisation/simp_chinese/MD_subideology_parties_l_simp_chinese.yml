 TUR.Autocracy_desc: "EMEP - 劳动党是一个遵循科学社会主义的政党，其目标是建立一个民主和独立的土耳其。\n\n该党于军方的§Y地位§!：§R-50§!"
 TUR.Caliphate: "£TUR_Caliphate 大东方伊斯兰袭击者阵线"
 TUR.Caliphate_icon: "£TUR_Caliphate"
 TUR.Caliphate_desc: "İBDA-C - 大东方伊斯兰突击者阵线是一个伊斯兰激进组织，遵循涅西普·法佐·基萨库雷克的教义。该组织的目标是在中东建立一个逊尼派伊斯兰联邦国家，并重建哈里发制度。\n\n该党于军方的§Y地位§!：§R-250§!"
