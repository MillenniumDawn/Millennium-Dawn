 PHI.conservatism: "£generic_conservatism_small Pouvoir - Démocrates chrétiens musulmans"
 PHI.conservatism_desc: "Conservateurs - Le Pouvoir - Démocrates chrétiens musulmans (Lakas - Kristiyanong Muslim na Demokratiko) est un parti politique de centre-droit fondé sur les principes de la démocratie chrétienne et de la démocratie islamique. Le parti a toujours cherché à renforcer les liens avec les États-Unis et se concentre fortement sur la croissance économique et le développement. Le Pouvoir - DCM se distingue également par l'inclusion de leaders musulmans dans son alliance et cherche à réformer le gouvernement en passant d'un système présidentiel à une forme parlementaire de gouvernement par le biais d'amendements constitutionnels."
 PHI.liberalism: "£generic_liberalism_small Parti libéral"
 PHI.liberalism_desc: "Libéraux - Le Parti libéral (Partido Liberal ng Pilipinas) est le deuxième parti le plus ancien des Philippines. Il a été fondé par le premier président Manuel Roxas en tant que dissidence libérale du Parti nationaliste. Il suit la philosophie autoproclamée du « Bayanihan » ou « Liberté, Justice et Solidarité », qui est son idéologie commune. Historiquement, le parti est également resté intéressé par le maintien des liens avec l'Amérique et prudent à l'égard de la Chine."
 PHI.socialism: "£generic_socialism_small Parti de l'accompagnement mutuel de l'action citoyenne"
 PHI.socialism_desc: "Sociaux-démocrates - Le Parti de l'accompagnement mutuel de l'action citoyenne (Partido ng Kapwa Tulong para sa Gawaing Mamamayan) est un parti démocratique socialiste et progressiste, considéré comme le principal membre de la gauche démocratique qui n'est pas associé aux communistes. Il a été la cible des extrémistes de droite et de l'extrême-gauche en raison de sa position hypocrite à l'égard de ces deux partis."
 PHI.Communist-State: "£generic_Communist_State_small Parti communiste des Philippines"
 PHI.Communist-State_desc: "Communistes - Le Parti communiste des Philippines (Partido Komunista ng Pilipinas) mène une guérilla contre le gouvernement depuis sa création en 1968. Il a épousé une marque unique de communisme avec le marxisme-léninisme-maoïsme tout en intégrant les meilleurs éléments de chaque idéologie au profit de la société philippine."
 PHI.anarchist_communism: "£generic_anarchist_communism_small Parti démocrate philippin - Pouvoir populaire"
 PHI.anarchist_communism_2000_desc: "Radicaux de gauche - Le Parti démocrate philippin - Pouvoir populaire (Partido Demokratiko Pilipino-Lakas ng Bayan) recherche des modes de vie pacifiques et démocratiques caractérisés par « la liberté, la solidarité, la justice, l'équité, la responsabilité sociale, l'autosuffisance, l'efficacité et le nationalisme anglais ». Le parti lui-même a récemment gagné en popularité en raison de son mécontentement à l'égard de l'establishment actuel."
 PHI.anarchist_communism_2017_desc: "Radicaux de gauche - Le Parti démocrate philippin - Pouvoir populaire (Partido Demokratiko Pilipino-Lakas ng Bayan) recherche des modes de vie pacifiques et démocratiques caractérisés par « la liberté, la solidarité, la justice, l'équité, la responsabilité sociale, l'autosuffisance, l'efficacité et le nationalisme éclairé ». Plus récemment, le parti a été considéré comme un parti nationaliste philippin et de plus en plus autocratique sous le régime de Duterte."
 PHI.Conservative: "£generic_Conservative_small Parti fédéral des Philippines"
 PHI.Conservative_desc: "Réactionnaires - Le Parti fédéral des Philippines (Partido Federal ng Pilipinas) est un parti fédéraliste général qui soutient le régime actuel de Duterte."
 PHI.Caliphate: "£generic_Caliphate_small Père de l'épée"
 PHI.Caliphate_desc: "Djihadistes salafistes - Le Père de l'épée (Abu Sayyaf) est un groupe extrémiste de pirates militants djihadistes qui suivent la doctrine wahhabiste de l'islam sunnite. Le parti est principalement implanté dans le sud des Philippines et est étroitement lié à l'insurrection moro. Il reste insaisissable et particulièrement violent à l'égard des non-musulmans et du gouvernement philippin."
 PHI.Neutral_conservatism: "£generic_Neutral_conservatism_small Coalition du peuple nationaliste"
 PHI.Neutral_conservatism_desc: "Conservateurs neutres - La Coalition du peuple nationaliste (Koalisyon ng Pambansang Makabayan) a été créée en 1992 par le président de l'époque, Eduardo Cojuangco Jr., en tant que parti libéral conservateur. Il concentre ses efforts sur l'élimination de la pauvreté et la diffusion de la prospérité parmi tous les philippins."
 PHI.oligarchism: "£generic_oligarchism_small Parti de l'unité nationale"
 PHI.oligarchism_desc: "Oligarchistes - Le Parti de l'unité nationale (Partido ng Pambansang Pagkakaisa) est un parti idéologique dissident du Pouvoir - Démocrates chrétiens musulmans. Ce parti chrétien cherche à faire en sorte que le pays suive la voie de la sobriété du peuple philippin qui craint Dieu. Contrairement au parti mère du PUN, le P-DCM, il est beaucoup plus libéral et axé sur le progrès. Toutefois, le PUN conserve sa politique réactionnaire à l'égard des musulmans et des autres minorités religieuses des Philippines."
 PHI.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Alliance nationaliste unie"
 PHI.Neutral_Libertarian_desc: "Libertaires - L'Alliance nationaliste unie (Nagkakaisang Alyansang Makabansa) a été créée à l'origine en tant que parti politique pour représenter la Coalition de l'opposition unie. Elle s'est transformée en un parti libertaire sous la direction de Jejomar Binay. Le parti a adopté une position de droite plus conservatrice et libertaire et continue à maintenir sa position."
 PHI.Neutral_Communism: "£generic_Neutral_Communism_small Parti de la réforme populaire"
 PHI.Neutral_Communism_desc: "Communistes neutres - Le Parti de la réforme populaire (Partido ng Repormang Bayan) est une force réformiste aux Philippines qui vise à réformer le système. Sa fondatrice a joué un rôle déterminant dans la réforme agraire de 1989, au cours de laquelle les terres agricoles ont été redistribuées aux agriculteurs. Sur le plan politique, le PRP n'a pas obtenu de bons résultats, à l'exception de sa fondatrice, qui a pu conserver son poste de sénatrice des Philippines."
 PHI.neutral_Social: "£generic_neutral_Social_small Action démocratique"
 PHI.neutral_Social_desc: "Socialistes neutres - L'Action démocratique (Aksyon Demokratiko) est un parti progressiste qui cherche à mettre en place une approche régionaliste du gouvernement. Le parti estime que chaque région a sa propre solution. Il cherche également à mettre l'accent sur des problèmes critiques au sein du gouvernement philippin, tels que des normes d'éducation médiocres, et à se concentrer sur l'environnement tout en maintenant une croissance stable."
 PHI.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Lutte des masses philippines"
 PHI.Neutral_Autocracy_desc: "Autocrates neutres - La Lutte des masses philippines (Pwersa ng Masang Pilipino) est un parti populiste de grande envergure qui cherche à être le fer de lance de l'idéologie des masses populaires. C'est lui qui a permis la victoire d'Estrada à la fin des années 90. Idéologiquement, il représente un conservatisme de centre-droit parmi ses membres. Cependant, sous la présidence d'Estrada, il a été qualifié de corrompu et d'autocratique."
 PHI.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Indépendance"
 PHI.Neutral_Muslim_Brotherhood_desc: "Islamistes neutres - L'Indépendance (Maradeka) est une émanation des Frères musulmans aux Philippines. Il est relativement mineur et joue un rôle important dans les élections locales dans la province de Mindanao, dans le sud des Philippines."
 PHI.Nat_Populism: "£generic_Nat_Populism_small Parti nationaliste"
 PHI.Nat_Populism_desc: "Populistes de droite - Le Parti nationaliste (Partido Nacionalista) est l'un des plus anciens partis des Philippines. Il a maintenu une approche nationaliste du nationalisme philippin jusqu'en 1978, date à laquelle il a entamé une tradition sous une forme plus douce. Il adhère strictement à un groupe populiste de droite qui cherche à mettre l'accent sur le traditionalisme et s'oppose farouchement aux partis libéral et progressiste."
 PHI.Nat_Autocracy: "£generic_Nat_Autocracy_small Forces armées des Philippines"
 PHI.Nat_Autocracy_desc: "Juntes militaires - Les Forces armées des Philippines (Sandatahang Lakas ng Pilipinas) ont été créées sous la supervision du gouvernement américain au milieu des années 1930, à la suite de l'adoption de la loi sur la défense nationale. Douglas MacArthur est devenu son premier et unique maréchal et a contribué à la mise en place d'une armée philippine. Elle n'a pris sa forme actuelle qu'au moment de l'indépendance philippine. "
 PHI.Nat_Fascism: "£generic_Nat_Fascism_small Parti nationaliste fasciste"
 PHI.Nat_Fascism_desc: "Fascistes - Le Parti nationaliste fasciste (Pambansang Makabansang Partido) est un parti fasciste sous-groupé avec une représentation mineure dans les sondages. Moins de 500 000 personnes ont réussi à voter pour lui et il maintient une présence en ligne plus stricte que celle des autres partis. Le Parti nationaliste fasciste philippin s'identifie comme un groupe chrétien extrémiste proto-nazi cherchant à réaffirmer un style de gouvernement autocratique d'hommes forts et à imposer des politiques minoritaires à la population."
