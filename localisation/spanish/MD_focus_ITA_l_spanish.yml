l_spanish:
 italy_focus: "Árbol de enfoque italiano"
 ITA_alenia_aermacchi_merger: "Fusión Alenia Aermacchi"
 ITA_alenia_aermacchi_merger_desc: "Alenia Aeronautica y Aermacchi son las dos empresas más grandes en la escena de fabricación de aviones militares italianos, y ambas están controladas hasta cierto punto por el estado italiano, fusionarlas ayudará a reducir estructuras innecesarias y aumentar la eficiencia."
 ITA_alenia_aermacchi_merger_TT: "Esto fusionará a Alenia Aeronautica y Aermacchi en la nueva empresa Alenia Aermacchi, manteniendo la misma cantidad de puntos de rasgo.\n\n(Solo los rasgos asignados cuentan para el tamaño)"
 ITA_finmeccanica_restructuring: "Reestructuración de Finmeccanica"
 ITA_finmeccanica_restructuring_desc: "Finmeccanica already controls most of the strategic defence companies of the country, it is time to properly organize such assets into a single company to reduce wastes and increase throughput."
 ITA_finmeccanica_restructuring_TT: "This will merge Alenia Aermacchi, Finmeccanica, Selenia and Agusta Westland into the new Leonardo company, maintaining the same amount of trait points.\n\n(Only assigned traits count towards size)"
 ITA_world_renown_cuisine: "Cocina de renombre mundial"
 ITA_world_renown_cuisine_desc: "La tradición culinaria italiana se encuentra entre las mejores del mundo, lo que genera una importante demanda de comida italiana en el extranjero. La famosa Dieta Mediterránea también está ampliamente considerada como una forma de vida muy saludable."
 ITA_encourage_micro_hydropower: "Fomentar la microenergía hidroeléctrica"
 ITA_encourage_micro_hydropower_desc: "Si bien la gran mayoría de los proyectos potenciales de energía hidroeléctrica a gran escala ya se desarrollaron en el siglo pasado, todavía hay mucho espacio para explotar proyectos de menor escala."
 ITA_encourage_micro_hydropower_TT: "¡Aumentar la energía hidroeléctrica generada en un §G25%§!"
 ITA_develop_pumped_hydro: "Desarrollar almacenamiento hidroeléctrico por bombeo"
 ITA_develop_pumped_hydro_desc: "Una parte importante de nuestra vasta infraestructura hidroeléctrica puede explotarse para almacenar energía mediante tecnología hidroeléctrica de bombeo. Invertir en él será una buena idea, especialmente si en el futuro se instalará más energía renovable."
 ITA_develop_pumped_hydro_TT: "¡Añadirá §G100 GWh§! de Almacenamiento de Energía por cada GW de energía hidroeléctrica generada."
 ITA_subsidize_rooftop_solar: "Subvencionar la energía solar en la azotea"
 ITA_subsidize_rooftop_solar_desc: "Nuestro país está bendecido por el sol, no estaría de más intentar explotarlo un poco más."
 ITA_subsidize_rooftop_solar_TT: "\n§REl costo anterior es para cada estado.§!\n"
 ITA_southern_wind_power: "Energía eólica del sur"
 ITA_southern_wind_power_desc: "El sur de Italia tiene un importante potencial para la generación de energía eólica, tanto terrestre como marina."
 ITA_additional_expenses_localisation_string: "$$[?ITA_additional_expenses_var|-3] de §YGastos extraordinarios§!\n"
 ITA_restore_hegemony: "Restaurar hegemonía"
 ITA_restore_hegemony_desc: "Es hora de restaurar la antigua gloria del pasado, solo necesitamos elegir el camino correcto para lograr este sueño."
 ITA_patrician_oligarchy: "Oligarquía patricia"
 ITA_patrician_oligarchy_desc: "No podemos confiar en los plebeyos ignorantes con el poder sobre todo el país, un pequeño círculo de individuos sabios, que también resultan ser los más ricos entre nosotros, debería decidir el destino de la República."
 ITA_let_the_plebs_vote: "Senado democrático"
 ITA_let_the_plebs_vote_desc: "Hemos dejado atrás los días del oligarquismo y los privilegios, los tiempos modernos requieren que escuchemos las necesidades incluso de los menos ricos entre nosotros. Pero no podemos ignorar los fracasos de la antigua democracia representativa, la gente puede votar por partidos, pero su papel será simplemente elegir qué tecnócrata formará el gobierno."
 ITA_let_the_plebs_vote_TT: "El Senado se abrirá a partidos normales utilizando la mecánica tecnocrática."
 ITA_roma_capitale: "Roma Capital"
 ITA_roma_capitale_desc: "Roma ha sido azotada por una gobernanza desastrosa e ineficiencias crónicas durante décadas, realmente una vergüenza para una de las ciudades más hermosas del mundo. La corrupción, el crimen, la mafia, los servicios desastrosos, el déficit presupuestario constante y muchos otros problemas deberán abordarse para que la ciudad vuelva a brillar."
 ITA_municipalities_corruption_rome: "Corrupción en los municipios"
 ITA_municipalities_corruption_rome_desc: "El territorio metropolitano de Roma está dividido en varios municipios, pero la mayoría de ellos han caído presa de la corrupción y las infiltraciones mafiosas, y las dinámicas de poder vigentes a menudo impiden cualquier mejora de la situación, debemos romper este ciclo para tener la oportunidad de renovar la ciudad."
 ITA_casamonica_clan: "El clan Casamonica"
 ITA_casamonica_clan_desc: "Los 'Casamonica' son una organización mafiosa presente en Roma de cultura romana, no tienen el mismo poder e influencia de los principales clanes mafiosos, pero controlan una parte significativa de las actividades ilegales en la región del Lacio."
 ITA_disastrous_transports_rome: "Sistema de transporte desastroso"
 ITA_disastrous_transports_rome_desc: "El sistema de transporte público de la capital es arcaico y está plagado de problemas interminables, solo hay 2 trenes subterráneos, los trenes superficiales son escasos, constantemente llegan tarde, son inseguros y sucios. Las carreteras están mal mantenidas y congestionadas por el tráfico, el servicio de taxi es extremadamente costoso y los taxistas, junto con los empleados del transporte público, ejercen una influencia significativa en la política, lo que impide cualquier reforma. Necesitamos arreglar nuestra infraestructura para tener una base sólida para reformar el sistema."
 ITA_flaming_buses_and_referendums: "Autobuses en llamas y referendos"
 ITA_flaming_buses_and_referendums_desc: "La situación del transporte público en Roma se ha vuelto tan trágica que no es raro ver autobuses en llamas debido al mal mantenimiento. Necesitamos un referéndum para recuperar el control de ATAC, la empresa de transporte público de Roma, y romper las dinámicas de poder que actualmente impiden la reforma."
 ITA_urban_waste_management_rome: "Gestión de residuos urbanos"
 ITA_urban_waste_management_rome_desc: "Como muchas otras ciudades del sur de Italia, como Nápoles, Roma sufre problemas en la gestión de sus residuos, especialmente debido a la incapacidad de su servicio público para manejar los volúmenes producidos por la gran ciudad. Necesitamos proporcionar más recursos y asegurarnos de que no se desperdicien como de costumbre."
 ITA_wild_boar_epidemic: "Epidemia de jabalíes"
 ITA_wild_boar_epidemic_desc: "La enorme cantidad de residuos no gestionados dio lugar a una población de jabalíes increíblemente prolífica que ha infestado la mayor parte de la región y a menudo se adentra en la ciudad. Ahora que la situación de los residuos se ha solucionado, podemos abordar el problema de los jabalíes sin temor a que vuelva a surgir."
 ITA_widespread_absenteeism: "Absentismo generalizado"
 ITA_widespread_absenteeism_desc: "Cada día aproximadamente el 15% de los empleados públicos en la ciudad de Roma no se presenta al trabajo. El 25% de la fuerza laboral tiene licencia para faltar al trabajo para ayudar a familiares con necesidades especiales, en comparación con un promedio nacional del 3%. El absentismo es generalizado y endémico, esto ya no puede tolerarse."
 ITA_chronic_strikes: "Huelgas crónicas"
 ITA_chronic_strikes_desc: "A pesar de la tolerancia mostrada hacia la incompetencia y el absentismo, los trabajadores del sistema público romano hacen huelga periódicamente, hasta el punto de que se ha convertido simplemente en otra forma de absentismo con poco interés real en cambiar una situación en la que ya disfrutan de privilegios significativos."
 ITA_cinecitta: "Renovar Cinecittà"
 ITA_cinecitta_desc: "Cinecittà es el distrito de Roma donde ocurre la mayoría de las producciones de la industria televisiva y cinematográfica. A pesar de haber perdido parte de su relevancia debido a la influencia extranjera y al crecimiento de la competencia en Milán, aún hay espacio para que Cinecittà se convierta en un referente de la cultura italiana en todo el mundo."
 ITA_a_new_industrial_center: "Nuevo centro industrial"
 ITA_a_new_industrial_center_desc: "A pesar de ser la capital del país, Roma históricamente ha quedado rezagada en términos de desarrollo industrial en comparación con las ciudades del norte de Italia. Ahora que la ciudad ha sido reformada, podemos atraer más empresas y empleos."
 ITA_technocratic_governments: "Gobiernos tecnocráticos"
 ITA_technocratic_governments_desc: "En caso de una gran crisis, el inestable panorama político de Italia a menudo debe aceptar la necesidad de un liderazgo realmente capaz para guiar a la nación fuera de la difícil situación, para que los partidos puedan reanudar su interminable disputa por mantenerse en la cima una vez que la situación se haya calmado."
 ITA_relinquish_power_to_the_pope: "Renunciar al poder al Papa"
 ITA_relinquish_power_to_the_pope_desc: "Es hora de concederle a Su Santidad el poder de restablecer el Reino de Dios en la Tierra. Que Él nos bendiga a todos."
 ITA_consult_pope_on_political_matters: "Consultar al Papa en asuntos políticos"
 ITA_consult_pope_on_political_matters_desc: "Su Santidad es un hombre sabio y su juicio está guiado por Dios, deberíamos confiar en él siempre que sea posible."
 ITA_neutralize_russian_propaganda: "Neutralizar la propaganda rusa"
 ITA_neutralize_russian_propaganda_desc: "No podemos tolerar más la cantidad de trolls rusos que propagan mentiras descaradas impunemente en nuestro sistema mediático."
 ITA_political_instability: "Inestabilidad política"
 ITA_political_instability_desc: "La situación política italiana es conocidamente inestable, con gobiernos que suben y caen en cuestión de meses y partidos que cambian de postura ideológica sin repercusiones."
 ITA_italian_media: "Medios de comunicación italianos"
 ITA_italian_media_desc: "La televisión es con mucho el medio de comunicación más influyente en Italia, ya que la gran mayoría de la población depende de ella como única fuente de información. Los periódicos son el segundo medio más relevante, llegando aún a varios millones de lectores diarios. Pocas radios tienen relevancia política, con la excepción de Radio Radicale, que es el emisor oficial del Parlamento."
 ITA_italian_newspapers: "Periódicos italianos"
 ITA_italian_newspapers_desc: "Después de la televisión, los periódicos son el segundo medio de comunicación más relevante, con pesos pesados como 'La Repubblica', 'La Stampa' y 'Corriere della Sera' vendiendo cientos de miles de copias diarias. A pesar de una tradición centenaria de periodismo de calidad, la calidad de la información ha disminuido significativamente, con periodistas que persiguen cada vez más la controversia y el clamor en lugar de la verdad, tanto en asuntos políticos como científicos."
 ITA_enforce_factchecking: "Aplicar la verificación de hechos"
 ITA_enforce_factchecking_desc: "Para frenar la preocupante tendencia de un empeoramiento en la calidad de la información, necesitamos asegurarnos de que los artículos sean verificados adecuadamente por entidades independientes y de que los periódicos se basen en fuentes rigurosas para noticias científicas o tecnológicas."
 ITA_enforce_retraction: "Imponer retractación"
 ITA_enforce_retraction_desc: "Para asegurarnos de que los periódicos no sean utilizados como una herramienta política flagrante de difamación, debemos aumentar las multas por difundir noticias falsas y exigir que, si se demuestra que una noticia reportada es falsa, el editor esté obligado a retractarse públicamente, de manera visible, y no en un rincón oscuro de su periódico."
 ITA_media_control: "Aumentar el control sobre RAI"
 ITA_media_control_desc: "RAdiotelevisione Italiana es el radiodifusor público italiano. Es práctica común para los partidos recién elegidos reorganizar los cargos en la compañía para asegurarse de que cada partido que compone el gobierno tenga una parte justa de control."
 ITA_liberalise_television: "Liberar las televisiones"
 ITA_liberalise_television_desc: "La radiodifusión pública italiana se encuentra en un estado constante de pérdida presupuestaria y hay pocos incentivos para mejorar la situación, ya que los ingresos están prácticamente garantizados y cualquier problema también podría cubrirse con el dinero de los contribuyentes. Es hora de deshacerse de este sistema podrido."
 ITA_exploit_talk_shows: "Explotar los programas de entrevistas"
 ITA_exploit_talk_shows_desc: "Un pilar de la cultura italiana moderna es el formato de programas de entrevistas, que se utiliza para discutir todo tipo de temas, desde política hasta entretenimiento y deportes. Gradualmente, este formato ha degenerado de un panel informativo de expertos a un grupo de personas gritando tratando de superarse mutuamente en un concurso de gritos. Podemos aprovechar su relevancia para impulsar nuestras necesidades políticas."
 ITA_crack_down_on_talk_shows: "Abordar la cultura de los programas de entrevistas"
 ITA_crack_down_on_talk_shows_desc: "Un pilar de la cultura italiana moderna es el formato de programas de entrevistas, que se utiliza para discutir todo tipo de temas, desde política hasta entretenimiento y deportes. Gradualmente, este formato ha degenerado de un panel informativo de expertos a un grupo de personas gritando tratando de superarse mutuamente en un concurso de gritos. Necesitamos agilizar los juicios por difamación e instituir entidades de verificación de hechos."
 ITA_defund_radio_radicale: "Recortar fondos a Radio Radicale"
 ITA_defund_radio_radicale_desc: "El servicio público ofrecido por Radio Radicale de transmitir las sesiones del Parlamento es redundante con el diario del Parlamento, al reducir este costo adicional también podríamos limitar la difusión de ideas liberales por parte del partido radical."
 ITA_defund_radio_radicale_decision: "Recortar fondos a Radio Radicale"
 ITA_defund_radio_radicale_decision_desc: "El servicio público ofrecido por Radio Radicale de transmitir las sesiones del Parlamento es redundante con el diario del Parlamento, al reducir este costo adicional también podríamos limitar la difusión de ideas liberales por parte del partido radical."
 ITA_defund_radio_radicale_decision_repeal: "Restaurar Radio Radicale"
 ITA_relations_with_the_church: "Relaciones con la Iglesia"
 ITA_relations_with_the_church_desc: "Una parte significativa de la población italiana todavía está compuesta por creyentes católicos activos, no es sorprendente que la Iglesia tenga una influencia significativa en el país."
 ITA_a_secular_state: "Un Estado secular"
 ITA_a_secular_state_desc: "La Iglesia Católica ha intervenido en nuestra política durante demasiado tiempo, es hora de que se aparten y dejen definitivamente la religión fuera de la política."
 ITA_limit_8xmille: "Limitar el 8x1000"
 ITA_limit_8xmille_desc: "El 0,8% de los ingresos del impuesto sobre la renta de los italianos se destina a apoyar entidades religiosas, y la gran mayoría termina en las arcas de la Iglesia Católica."
 ITA_tax_church_property: "Impuesto a los bienes de la Iglesia"
 ITA_tax_church_property_desc: "La Iglesia Católica italiana controla una cantidad extremadamente vasta de propiedades en todo el país. Una parte significativa de estas propiedades está exenta de impuestos a la propiedad bajo el argumento de contener incluso un pequeño lugar de culto."
 ITA_abolish_school_religion_teaching: "Abolir la enseñanza de la religión en las escuelas"
 ITA_abolish_school_religion_teaching_desc: "Todas las escuelas italianas, desde primaria hasta secundaria, ofrecen la opción de seguir enseñanzas religiosas en la escuela, a menudo desperdiciando el tiempo ya limitado de los estudiantes y a veces incluso difundiendo activamente una ideología reaccionaria y conservadora."
 ITA_constitutionalise_secularism: "Constitucionalizar el secularismo"
 ITA_constitutionalise_secularism_desc: "A pesar de que ya somos un estado secular, se otorga un trato preferencial a la Iglesia Católica en la Constitución italiana a través de la aceptación de los Pactos Lateranenses y sus posteriores revisiones. Es hora de poner fin a esta situación y garantizar que todas las religiones sean iguales ante el Estado."
 ITA_constitutionalise_secularism_TT: "Puedes elegir reemplazar el clero por banqueros internacionales, el complejo militar-industrial, conglomerados industriales o los agricultores."
 ITA_a_devout_state: "Un Estado devoto"
 ITA_a_devout_state_desc: "Las raíces de Italia están profundamente arraigadas en la tradición católica, es apropiado que abracemos la tradición para guiarnos en la modernidad."
 ITA_economic_support_for_the_church: "Apoyo económico para la Iglesia"
 ITA_economic_support_for_the_church_desc: "El apoyo a la Iglesia es un pilar de nuestro país, pero se necesitan más fondos para realizar todo su potencial piadoso."
 ITA_territorial_claims: "Reclamaciones territoriales"
 ITA_territorial_claims_desc: "El legado de nuestras conquistas pasadas se extiende mucho más allá de los Alpes y el Mar Mediterráneo, ¡debemos esforzarnos por restaurar esa gloria!"
 ITA_restore_roman_borders: "Restaurar las fronteras romanas"
 ITA_restore_roman_borders_desc: "Roma renace, pero difícilmente podemos llamarnos un Imperio si lo comparamos con la extensión del pasado. Debemos recuperar nuestras antiguas tierras."
 ITA_recover_iberia: "Recuperar Iberia"
 ITA_recover_iberia_desc: "Iberia fue una de las partes más ricas y mejor integradas del Imperio. La reconquistaremos por la gloria de Roma."
 ITA_recover_britannia: "Recuperar Britannia"
 ITA_recover_britannia_desc: "Inglaterra, antes conocida como Britannia, ha sido romana durante varios siglos. Durante tiempos más oscuros, Roma se vio obligada a abandonarla, ahora es el momento de corregir ese error."
 ITA_fourth_shore: "La Cuarta Orilla"
 ITA_fourth_shore_desc: "Durante el fascismo, la Cuarta Orilla era una expresión que se refería a la parte del norte de África más cercana a Italia, Túnez y Libia. Restauraremos el proyecto de italianizar esas regiones."
 ITA_attack_germany: "Romper la hegemonía alemana"
 ITA_attack_germany_desc: "A pesar de haber perdido dos guerras mundiales, Alemania sigue siendo la nación más poderosa de Europa. Es hora de mostrar al mundo que esta realidad ya no existe y que ha surgido un nuevo poder."
 ITA_attack_germany_spirit: "Romper la hegemonía alemana"
 ITA_attack_germany_spirit_desc: "A pesar de haber perdido dos guerras mundiales, Alemania sigue siendo la nación más poderosa de Europa. Es hora de mostrar al mundo que esta realidad ya no existe y que ha surgido un nuevo poder."
 ITA_attack_china: "Ir tras China"
 ITA_attack_china_desc: "Después de casi un siglo de dominio estadounidense, nuevas potencias están desafiando el lugar de superpotencia. Es hora de mostrar al mundo que China no es digna de ser el verdadero rival de Estados Unidos."
 ITA_attack_china_spirit: "Ir tras China"
 ITA_attack_china_spirit_desc: "Después de casi un siglo de dominio estadounidense, nuevas potencias están desafiando el lugar de superpotencia. Es hora de mostrar al mundo que China no es digna de ser el verdadero rival de Estados Unidos."
 ITA_carbon_tax: "Impuesto al carbono"
 ITA_carbon_tax_desc: "Este impuesto guiará al sector privado hacia la energía verde."
 ITA_carbon_tax_decision: "Impuesto al carbono"
 ITA_carbon_tax_decision_desc: "Este impuesto guiará al sector privado hacia la energía verde."
 ITA_carbon_tax_decision_repeal: "Revocar impuesto al carbono"
 ITA_normalize_extraordinary_bonuses: "Normalizar bonificaciones extraordinarias"
 ITA_normalize_extraordinary_bonuses_desc: "Muchas bonificaciones \"únicas\" o \"extraordinarias\" se han vuelto habituales o recurrentes, y constantemente surgen muchas nuevas con el mismo objetivo pero diferente nombre que las antiguas. Si bien esta práctica no es una forma muy eficiente de utilizar el dinero de los contribuyentes, sí proporciona un impulso decente en popularidad."
 ITA_normalize_extraordinary_bonuses_decision: "Normalizar bonificaciones extraordinarias"
 ITA_normalize_extraordinary_bonuses_decision_desc: "Muchas bonificaciones \"únicas\" o \"extraordinarias\" se han vuelto habituales o recurrentes, y constantemente surgen muchas nuevas con el mismo objetivo pero diferente nombre que las antiguas. Si bien esta práctica no es una forma muy eficiente de utilizar el dinero de los contribuyentes, sí proporciona un impulso decente en popularidad."
 ITA_normalize_extraordinary_bonuses_decision_repeal: "Cancelar propinas electorales"
 ITA_eastern_sympathies: "Mirando hacia el Este"
 ITA_eastern_sympathies_desc: "El Este es el futuro."
 ITA_unaligned_empire: "Por nuestra cuenta"
 ITA_unaligned_empire_desc: "Los italianos suelen decir \"Meglio soli che male accompagnati\" (Es mejor estar solos que mal acompañados)."
 ITA_western_alignment: "Alianza Occidental"
 ITA_western_alignment_desc: "Primer Mundo, mejor mundo."
 ITA_new_land_nobility: "Latifundio es mi camino"
 ITA_new_land_nobility_desc: "Los nobles han gestionado estos territorios desde los albores de la humanidad, y seguirán haciéndolo."
 ITA_new_industrial_nobility: "Los aristócratas se apoderan de la industria"
 ITA_new_industrial_nobility_desc: "La sangre nunca miente. Los aristócratas liderarán nuestras industrias."
 ITA_secure_the_succession: "Asegurar la sucesión"
 ITA_secure_the_succession_desc: "Un niño sano está en el hospital listo para ocupar el lugar del rey cuando muera. Fortaleceremos el marco legal para garantizar su derecho al trono. ¡La sucesión ha sido asegurada!"
 ITA_war_economy: "Economía de guerra"
 ITA_war_economy_desc: "¿Puedes oír a los soldados marchando? ¿El rugido de los motores de los bombarderos? ¿Puedes ver esa columna de tanques? La guerra se acerca."
 ITA_empower_the_senate: "Fortalecer el Senado"
 ITA_empower_the_senate_desc: "Senatus Popvlvsque Romano liderará nuestro país una vez más."
 ITA_empower_the_emperor: "Fortalecer al Emperador"
 ITA_empower_the_emperor_desc: "El Imperator gobernará el Imperio y recuperará nuestras tierras legítimas."
 ITA_recognize_free_market_efficiency: "Reconocer la eficiencia del libre mercado"
 ITA_recognize_free_market_efficiency_desc: "El libre mercado ha sido adoptado por la mayoría de los países del mundo y ha demostrado ser la mejor manera de crecer rápidamente. Nuestro nuevo estado necesitará desarrollarse rápidamente."
 ITA_streamline_subjects_integration: "Agilizar la integración de los territorios sujetos"
 ITA_streamline_subjects_integration_desc: "Varios países ocupan las fronteras legítimas del antiguo Imperio Romano, necesitamos un esfuerzo extraordinario para integrarlos a todos."
 ITA_streamline_propaganda_campaigns_abroad: "Agilizar las campañas de propaganda en el extranjero"
 ITA_streamline_propaganda_campaigns_abroad_desc: "Varios países ocupan las fronteras legítimas del antiguo Imperio Romano, necesitamos un esfuerzo extraordinario para traerlos de vuelta al redil."
 ITA_corporativism: "Corporativismo"
 ITA_corporativism_desc: "Mussolini dijo sobre esta ideología: \"Todo para el Estado, nada fuera del Estado, nada contra el Estado\". Cada clase debe trabajar junta bajo un gobierno autoritario que garantice la paz entre las corporaciones."
 ITA_eight_milion_bayonets: "8 millones de bayonetas"
 ITA_eight_milion_bayonets_desc: "Mussolini dijo una vez que Italia tenía 8 millones de bayonetas listas para defender su tierra."
 ITA_return_to_lira: "Regreso a la Lira"
 ITA_return_to_lira_desc: "Nos prometieron que con el Euro trabajaríamos un día menos cada año mientras ganábamos como si hubiéramos trabajado un día extra, pero esas promesas estaban vacías, en realidad solo nos despojaron de nuestra soberanía y nuestro derecho a disfrutar de la inflación aplastante y la inestabilidad."
 ITA_military_industrial_complex: "Industria Militar"
 ITA_military_industrial_complex_desc: "Nuestro país debe estar listo para luchar contra cualquiera que se interponga en nuestro camino hacia la grandeza... Y esta vez no usaremos bayonetas."
 ITA_flat_tax: "Impuesto único"
 ITA_flat_tax_desc: "Siguiendo el ejemplo de Rusia, aplicaremos un impuesto único. Esto beneficiará principalmente a los ricos y esperamos que esto se filtre hacia abajo. La pérdida de ingresos podría significar que no tendremos suficiente dinero para mantener la atención médica y los servicios sociales en los niveles anteriores."
 ITA_flat_tax_decision: "Impuesto único"
 ITA_flat_tax_decision_desc: "Siguiendo el ejemplo de Rusia, aplicaremos un impuesto único. Esto beneficiará principalmente a los ricos y esperamos que esto se filtre hacia abajo. La pérdida de ingresos podría significar que no tendremos suficiente dinero para mantener la atención médica y los servicios sociales en los niveles anteriores."
 ITA_flat_tax_decision_repeal: "Derogar el impuesto único"
 ITA_crush_third_rome: "Destruir la Tercera Roma"
 ITA_crush_third_rome_desc: "En la época del zarismo, los rusos pensaban que eran los sucesores del Imperio porque una sobrina del último Emperador Bizantino era zarina. Bueno, aprenderán que solo hay una Roma."
