 Sov_warsaw_pact.15.t: "Szansa na ucieczkę spod wpływów rosyjskich."
 Sov_warsaw_pact.15.d: "Ostatnie wydarzenia na terenie naszego głównego sojusznika, Rosji, umożliwiły wycofanie się z jej strefy wpływów. Teraz jej kierownictwo zajmuje się problemami wewnętrznymi, a nie zewnętrznymi, a my możemy pozostać jej sojusznikiem lub podążać własną ścieżką rozwoju. Co jest dla nas bardziej odpowiednie?"
 Sov_warsaw_pact.15.a: "Rosja nie jest już naszym sojusznikiem"
 Sov_warsaw_pact.15.b: "Zostajemy"
 Sov_warsaw_pact.17.t: "Inwazja na Niemcy Wschodnie"
 Sov_warsaw_pact.17.d: "kilka godzin temu nasze siły zbrojne zostały zaatakowane we wschodnich Niemczech. Nasze oddziały graniczne zostały zmuszone do wycofania się ze swoich pierwotnych pozycji. W tym momencie świat jest o krok od wojny nuklearnej i stajemy przed bardzo ryzykownym wyborem: chronić naszych sojuszników, ale narażać świat na groźbę nuklearnego armagedonu, albo stracić sojusznika w Europie Wschodniej, ratując w ten sposób nasz świat przed zagładą ."
 Sov_warsaw_pact.17.a: "Podnieś naszą armię, czas „przemaszerować pieszo” przez Atlantyk!"
 Sov_warsaw_pact.17.b: "Sojusznik nie jest wart całkowitego zniszczenia planety"
