 # The Canaries Movement
 spain.1.t: "The Canaries Movement"
 spain.1.d: "The Canaries movement is an ongoing struggle of the Canarios for their right to self-determination. It had its roots in feudal colonialism when the Spanish monarchs conquered the islands in the 1400s. The movement peaked underneath Franco as he attempted to stamp out regionalism in the autonomous communities. "
 spain.1.a: "Stifle the Movement"
 spain.1.b: "Hold the Movement on a Leash"
 spain.1.c: "Unhinge the Canaries"
 # The Bilbao Convention
 spain.2.t: "The Bilbao Convention"
 spain.2.d: "The city of Bilbao is a standing monument to the separatist movements in Basque Country. We begin our diversion and preparation to strike at the heart of the ETA and associated elements. How should we proceed? Should we keep our current status quo with the Basque, limit their basque freedom, or crush the resistance with harsh prejudice?"
 spain.2.a: "Keep the Status Quo"
 spain.2.b: "Limit Basque Freedoms"
 spain.2.c: "Crush Basque Resistance"
 # The Lugo List
 spain.3.t: "The Lugo List"
 spain.3.d: "Lugo is a city of great importance to the Galician people. It is fitting we decide their fate in this country as this site. Should we keep the status quo, or should we adjust the fate of the Galegos?"
 spain.3.a: "Keep the Status Quo"
 spain.3.b: "Limit Galician Freedom"
 spain.3.c: "Crush Galician Culture"
 # The Barcelonian Reconciliation
 spain.4.t: "Barcelonian Reconciliation"
 spain.4.d: "Barcelona is a staple of the Catalonian people. Preparing our new laws surrounding the reconciliation of the Catalans into the fold. Resistance to these changes will likely be extreme and require a massive upheaval in the city. How should we proceed?"
 spain.4.a: "Keep the Status Quo"
 spain.4.b: "Limit Catalonian Freedom"
 spain.4.c: "Crush Catalonian Resistance"
 # Seville Pact
 spain.5.t: "The Seville Pact"
 spain.5.d: "The city of Seville has been a mainstay in our nation for decades. It has been a seat of great colonial expansion, the seat of the Andalucian autonomous community, and an economic strongpoint in our nation. The people of Andalucia see it as a beacon of their identity. What shall we do with the people of the south?"
 spain.5.a: "Keep the Status Quo"
 spain.5.b: "Limit Andalusian Freedom"
 spain.5.c: "Crush Andalusian Resistance"
 # The Northern Citizenship Question
 spain.6.t: "The Northern Citizenship Question"
 spain.6.d: "Our current government has decided that we must begin a new process in our legislation. The status of citizenship for the people of Galicia & Basque Country. The options we have presented are the revocation of citizenship, legislation of oppression, or a turn in our current policy. What should we proceed with?"
 spain.6.a: "Revoke Citizenship"
 spain.6.b: "A Softer Approach"
 spain.6.c: "Reconciliation"
 # The Southern Citizenship Question
 spain.7.t: "The Southern Citizenship Question"
 spain.7.d: "Our current government has decided that we must begin a new process in our legislation. The status of citizenship for the people of Catalonia & Andalucia. The options we have presented are the revocation of citizenship, legislation oppression, or a turn in our current policy. What should we proceed with?"
 spain.7.a: "Revoke Citizenship"
 spain.7.b: "A Softer Approach"
 spain.7.c: "Reconciliation"
 #Basque Support
 spain.8.t: "The Basque Support Us"
 spain.8.d: "Influential figures and organizations within the Basque community have expressed their support for the central government. We could return the favor and apply some of our resources to elevate these voices."
 spain.8.a: "We'll Take What We Can Get"
 spain.8.b: "Support Our Supporters"
 #Basque Protests
 spain.9.t: "Basque Protests"
 spain.9.d: "Widespread protests have broken out in the Basque region. Crowds have gathered in Bilbao and Vitoria, voicing their grievances against the central government and calling for the secession of Basque. We need to determine our response, let them vent their frustrations, and risk the secessionist cause building momentum or attempt to quell the dissent."
 spain.9.a: "Let Them Get It Out Of Their Systems"
 spain.9.b: "Keep The Peace"
 spain.9.c: "Crack Down"
 #Basque Riots
 spain.10.t: "Basque Riots"
 spain.10.d: "Protests in the Basque region have become destructive with extremist elements and opportunists turning the protests into widespread riots. The chaos in the city requires us to either soften our grip or deploy specialized riot units to attempt to disperse the rioters."
 spain.10.a: "Let Them Get It Out Of Their Systems"
 spain.10.b: "Deploy Riot Police"
 #Clashes With Police In Basque
 spain.11.t: "Clashes With Police In Basque"
 spain.11.d: "The rioters in Basque have responded violently to the police presence. Bilbao appears a warzone as rioters deploy makeshift weapons against the police's attempts to bring peace to the city. There is widespread damage to the city, and multiple deaths have been reported."
