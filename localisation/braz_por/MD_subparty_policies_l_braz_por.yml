 subparty_policies.0.t: "Liquidação de Ativos Bem-Sucedida"
 subparty_policies.0.desc: "Com uma operação rápida, conseguimos proteger os fundos de uma potência estrangeira. Ao congelar ativos no exterior, confiscar materiais e propriedades e transferir instrumentos financeiros para contas governamentais, aumentamos significativamente a riqueza de nossa nação."
 subparty_policies.0.a: "Legal."
 subparty_policies.1.t: "Estado Assume o Controle de uma Fábrica Estrangeira"
 subparty_policies.1.desc: "O líder [ROOT.GetAdjective] [ROOT.GetLeader] anunciou hoje que os ativos de uma grande empresa, sediada fora de nosso país, seriam comprados à força pelo estado. Isso é para evitar a 'relocação eventual da produção industrial para outro lugar' e 'encerrar a exploração dos trabalhadores [ROOT.GetAdjective]', como afirmou nosso grande líder. Para a empresa em questão, isso é um choque. O CEO foi citado dizendo que 'é pura insanidade que um estado tenha autoridade sobre uma empresa honesta e respeitável'."
 subparty_policies.1.a: "Legal."
 subparty_policies.2.t: "Estado Ocupa uma Fábrica de Armamentos"
 subparty_policies.2.desc: "Na madrugada de hoje, a polícia militar [ROOT.GetAdjective] marchou para a propriedade de uma fábrica de equipamentos militares operada por uma empresa internacional de defesa. A empresa havia sido declarada em violação do direito internacional e está sob suspeita de fornecer armas para guerras capitalistas contra a humanidade. Por esse motivo, todos os bens da empresa foram confiscados pelo governo [Root.GetAdjective]. Toda a produção militar na fábrica continuará imediatamente para que possamos fazer uma revisão completa sobre quão desumanas são exatamente essas armas."
 subparty_policies.2.a: "Legal."
 subparty_policies.3.t: "Estado Requisita Estaleiro Naval"
 subparty_policies.3.desc: "Na madrugada de hoje, a guarda costeira [ROOT.GetAdjective] bloqueou a entrada de um estaleiro naval com barcos patrulha. O estaleiro é suspeito de ser uma frente para operações de contrabando. Por causa disso, a guarda costeira, juntamente com a marinha [ROOT.GetAdjective], colocou a área sob controle militar. Um porta-voz da empresa internacional de construção naval, que atualmente aluga e administra o estaleiro, negou as alegações, afirmando que as autoridades [ROOT.GetAdjective] não tiveram contato com a empresa de forma alguma."
 subparty_policies.3.a: "Legal."
 subparty_policies.4.t: "Nacionalização Falha"
 subparty_policies.4.desc: "Parece que nossos planos de nacionalizar ativos estrangeiros vazaram para nosso alvo. Antes que pudéssemos reagir, contas bancárias foram fechadas e o dinheiro foi transferido para contas offshore. É possível que alguém em nossa administração tenha ficado um pouco amigável demais com potências estrangeiras, levando ao vazamento."
 subparty_policies.4.a: "Legal."
 subparty_policies.5.t: "Empresa Realoca Fábricas de [ROOT.GetName]"
 subparty_policies.5.desc: "Parece que nossos planos de nacionalizar ativos estrangeiros vazaram para nosso alvo. Devido a isso, uma empresa internacional tomou uma decisão rápida de mover uma de suas fábricas para fora do país com medo de perder todos os seus ativos. Este é um grande golpe para a economia [ROOT.GetAdjective]."
 subparty_policies.5.a: "Que horrível."
 subparty_policies.6.t: "Aquisição de Empresa de Tecnologia"
 subparty_policies.6.desc: "Uma empresa multinacional de tecnologia anunciou hoje que está sofrendo um grande ataque cibernético. Em resposta, os serviços de inteligência [ROOT.GetAdjective] chegaram ao local para prestar ajuda. Foi concluído que a empresa estava sofrendo um ataque cibernético de um país hostil. Em nome da segurança nacional, os ativos da empresa foram temporariamente colocados sob o controle dos serviços de inteligência."
 subparty_policies.6.a: "Legal."
 IP_TITLE: "Poderes Ideológicos"
 IP_MAIN_BUTTON_TT_delayed: "Cada ideologia possui seus poderes únicos e elementos de jogabilidade. Clique aqui para ver uma lista completa deles e para saber a quais poderes você tem acesso agora."
 IP_communist_category_desc: "§YComunistas§!\nPoderes disponíveis para:\n[Estado_Comunista_L]\n[Comunismo_Neutro_L]"
 IP_communist_category_desc_delayed: "§LComunistas geralmente seguem alguma forma de marxismo-leninismo ou uma ideologia similar. Como defensores da economia estatal, eles têm mais facilidade para industrializar através da nacionalização de indústrias estrangeiras e de seus planos quinquenais. Eles também podem fortalecer mais efetivamente sua perspectiva com seus espiões.§!"
 IP_communist_spread_the_revolution: "§YSpread the Revolution§!\n[IP_communist_spread_the_revolution_tooltip]: §G+25%§!"
 IP_communist_spread_the_revolution_delayed: "§LTrabalhadores do mundo, uní-vos! Nossos irmãos proletários são explorados pela burguesia capitalista. Não podemos descansar até que o mundo inteiro seja libertado de suas correntes!§!"
 IP_communist_five_year_plans: "§YPlanos Quinquenais§!\nPode implementar seus próprios §YPlanos Quinquenais§! usando §YDecisões§!"
 IP_communist_five_year_plans_delayed: "§LA economia precisa ser rigidamente controlada pelo Estado. Esta é a única maneira de maximizar a produtividade de nossos trabalhadores. Planejando toda a produção para os próximos cinco anos, podemos focar e prever exatamente os recursos que teremos após o término do plano.§!"
 IP_communist_means_of_production: "§YMeios de Produção§!\nPode §YNacionalizar§! os ativos de grandes influenciadores estrangeiros usando §YDecisões§!"
 IP_communist_means_of_production_delayed: "§LOs meios de produção pertencem ao povo! Potências estrangeiras usarão seu dinheiro e poder para obter o controle de partes de nossa economia. Devemos lutar contra esses imperialistas com unhas e dentes!§!"
 IP_communist_incompatible_economy: "§YHard Labour§!\n[IP_communist_incompatible_economy_tooltip]: §R+15%§!"
 IP_communist_incompatible_economy_delayed: "§LThe [ROOT.GetAdjective] worker is a hard worker, they slave day and night to make our country prosper. However, even though factories are packed full of workers, we can't seem to be able to reach the efficiency levels of the capitalist countries. They must be falsifying their economic data, for if a man works 16 hours instead of 8, he must be producing twice the amount of things.§!"
 IP_autocrat_category_desc: "§YAutocratas§!\nPoderes disponíveis para:\n[Western_Autocracy_scripted_loc]\n[Autocracy_L]\n[Neutral_Autocracy_L]\n[oligarchism_L]\n[Nat_Fascism_L]\n[Nat_Autocracy_L]"
 IP_autocrat_category_desc_delayed: "§LAutocratas dependem do poder de líderes fortes (e em casos raros, líderes fortes mulheres) para governar o país. Os demagogos não têm medo de usar métodos questionáveis e acordos nos bastidores para obter o que desejam. Os autocratas terão mais facilidade em tolerar alta corrupção e manter o controle da nação com mão de ferro.§!"
 IP_autocrat_scratch_my_back: "§YCronyism§!\n[IP_autocrat_scratch_my_back_tooltip]: §G+0.3§! per §YCorruption Level§! above §YNegligible Corruption§!"
 IP_autocrat_scratch_my_back_delayed: "§LColocar amigos próximos e parentes em posições importantes no governo garantirá negociações mais fáceis. Alguns chamam isso de corrupção, nós chamamos de garantir lealdade.§!"
 IP_autocrat_good_connections: "§YGood Connections§!\nIncreasing the §YOpinion§! of §YInternal Factions§! is more effective\n\nIf ruled by [oligarchism_L], this bonus is replaced with:\n[IP_autocrat_good_connections_tooltip]: §G+10.00%§!"
 IP_autocrat_good_connections_delayed: "Nosso governo está firmemente estabelecido por apoiadores fortes. Os grupos clandestinos estão perfeitamente felizes sabendo que o governo está ao seu lado."
 IP_autocrat_emergency_powers: "§YPower Through Strength§!\n[IP_autocrat_emergency_powers_tooltip]: §G+25%§!\n\nIf ruled by [Nat_Fascism_L], this bonus is replaced with:\nCan form §YParamilitary Units§! through §YDecisions§!"
 IP_autocrat_emergency_powers_delayed: "§LA strong country must be ruled by a strong leader. We must show our people all the things we can achieve, and they will never rise against us.§!"
 IP_autocrat_yes_men_army: "§YArmy of Yes-Men§!\n[IP_autocrat_yes_men_army_tooltip1]: §R-15.0%§!\n[IP_autocrat_yes_men_army_tooltip2]: §R-15.0%§!\n[IP_autocrat_yes_men_army_tooltip3]: §R-15.0%§!"
 IP_autocrat_yes_men_army_delayed: "§LEmbora ter um quadro de oficiais leais seja fundamental para manter o poder, estar cercado de puxa-sacos pode levar a sermos completamente mal informados sobre a qualidade de nosso exército. Acontece que as pessoas que têm medo de perder o emprego ou algo pior mentem para salvar a própria pele.§!"
 IP_conservative_category_desc: "§YConservadores§!\nPoderes disponíveis para:\n[conservatism_L]\n[Conservative_L]\n[Mod_Vilayat_e_Faqih_L]\n[Neutral_Muslim_Brotherhood_L]\n[Neutral_conservatism_L]\n[Nat_Populism_L]"
 IP_conservative_category_desc_delayed: "§LConservadores geralmente desejam que o país permaneça como está, ou até mesmo reverta algumas leis mais progressistas. O conservadorismo frequentemente vem com traços de nacionalismo e crenças religiosas profundas. Por essa razão, países conservadores têm mais facilidade em manter sua estabilidade política e nacional, pois mudanças radicais são raras.§!"
 IP_conservative_good_old_days: "§YGood Old Days§!\n[IP_conservative_good_old_days_tooltip]: §G+15%§!"
 IP_conservative_good_old_days_delayed: "§LA nostalgia é uma ferramenta poderosa. Todos sabem que as coisas como costumavam ser são melhores do que como são agora. Precisamos fazer tudo o que pudermos para evitar mais mudanças e a introdução de novas ideias, o que levaria o país à ruína.§!"
 IP_conservative_stable_society: "§YStable Society§!\n[IP_conservative_stable_society_tooltip]: §G+15.00%§!"
 IP_conservative_stable_society_delayed: "§LNosso povo sabe que, com nós no comando, nada inesperado acontecerá. Eles não têm nada a temer e podem depositar toda a sua confiança em nós.§!"
 IP_conservative_patriotism: "§YPatriotism§!\n[IP_conservative_patriotism_tooltip1]: §G+15.00%§!\n\nIf ruled by [Mod_Vilayat_e_Faqih_L] or [Neutral_Muslim_Brotherhood_L], this bonus is replaced with:\n[IP_conservative_patriotism_tooltip2]: §G+15%§!"
 IP_conservative_patriotism_delayed: "§Todos nós somos do mesmo tronco. Precisamos incentivar ideais e valores comuns para nosso povo, para que estejam dispostos a dar o máximo de si ao estado.§!"
 IP_conservative_homefront_first: "§Y[ROOT.GetName] First!§!\n[IP_conservative_homefront_first_tooltip]: §R-15.00%§!"
 IP_conservative_homefront_first_delayed: "§LNossos apoiadores esperam que coloquemos nosso próprio país em primeiro lugar. Isso torna o envio de ajuda estrangeira e o envolvimento na política de outro país bastante desafiador. A menos, é claro, que tenhamos que ir para a guerra; nossos apoiadores adoram isso. Se você vencer, claramente significa que você está em primeiro lugar.§!"
 IP_socialist_category_desc: "§YSocialistas§!\nPoderes disponíveis para:\n[socialism_L]\n[anarchist_communism_L]\n[Neutral_green_L]\n[neutral_Social_L]"
 IP_socialist_category_delayed: "§LOs socialistas combinam elementos do capitalismo de mercado e do capitalismo estatal com o progressismo. Muitas vezes, o foco está em investir todos os esforços do governo no próprio país. Os socialistas têm facilidade em melhorar a situação interna de seu país por meio de políticas de bem-estar social e intervenção governamental na economia.§!"
 IP_socialist_welfare_state: "§YWelfare State§!\n[IP_socialist_welfare_state_tooltip1]: §G-15.00%§!\n[IP_socialist_welfare_state_tooltip2]: §G-15.00%§!"
 IP_socialist_welfare_state_delayed: "§LThe best use for taxes collected from the people is to invest that money back into the people. Only the government has the power to provide accessible and good quality services to the population. When we prioritise peoples' wellbeing in our organisations, we can provide an efficient and cheap welfare.§!"
 IP_socialist_economic_intervention: "§YEconomic Interventionism§!\n[IP_socialist_economic_intervention_tooltip1]: §G-25.00%§!\n[IP_socialist_economic_intervention_tooltip2]: §G-25.00%§!\n\nIf ruled by [Neutral_green_L], this bonus is replaced with:\n[IP_socialist_economic_intervention_tooltip3]: §G+50%§!"
 IP_socialist_economic_intervention_delayed: "§LÀs vezes, a economia precisa de um empurrãozinho. Precisamos usar a mão forte do governo para direcionar nossa sociedade e economia na direção certa. Deixar o capitalismo seguir seu curso por si só seria muito perigoso.§!"
 IP_socialist_pacifism: "§YPeaceful Diplomacy§!\n[IP_socialist_pacifism_tooltip]: §G+15%§! per level of §YForeign Intervention Law§! below §YLimited Interventionism§!\n\n[IP_socialist_pacifism_tooltip]: §R-15%§! per level of §YForeign Intervention Law§! above §YLimited Interventionism§!"
 IP_socialist_pacifism_delayed: "§LNós não somos como os capitalistas que usam a força apenas para explorar outros países. E não somos como nossos irmãos comunistas que tentam impor suas ideias à força. Nosso foco é a cooperação. Influenciaremos o mundo com palavras gentis e diplomacia, não com força.§!"
 IP_socialist_naive_worldview: "§YNaive Worldview§!\n[IP_socialist_naive_worldview_tooltip]: §R-15%§!"
 IP_socialist_naive_worldview_delayed: "§LEscolher o caminho da diplomacia é uma jornada difícil. Ser ingênuo e acreditar que todos os outros são como nós pode acabar fazendo com que atiremos no próprio pé. Certamente, um ditador fazendo pose sobre atacar outro país é apenas conversa vazia. Afinal, eles só querem nosso respeito, certo?§!"
 IP_liberal_category_desc: "§YLiberais§!\nPoderes disponíveis para:\n[liberalism_L]\n[Neutral_Libertarian_L]\n[technocrats_scripted_loc]"
 IP_liberal_category_desc_delayed: "§LOs liberais tendem a promover ideias de liberdade, embora alguns partidos adotem uma abordagem mais progressista (liberalismo social) para questões. No cerne da maioria dos partidos liberais está a ideia de um mercado livre com intervenção governamental muito limitada.§!"
 IP_liberal_high_risk_investment: "§YHigh Risk Investments§!\n[IP_liberal_high_risk_investment_tooltip]: §G+2.00%§!"
 IP_liberal_high_risk_investment_delayed: "§LMuitos governos adotam uma abordagem cautelosa em relação a onde investem seu dinheiro, falando sobre coisas como 'sustentabilidade' e 'ética'. Nós investiremos nosso dinheiro no que traz o maior lucro. Afinal, esse é o objetivo principal do investimento.§!"
 IP_liberal_invisible_hand: "§YThe Invisible Hand§!\n[IP_liberal_invisible_hand_tooltip1]: §G-15%§!\n[IP_liberal_invisible_hand_tooltip2]: §G-15%§!\n[IP_liberal_invisible_hand_tooltip3]: §G0.75§!"
 IP_liberal_invisible_hand_delayed: "§LA grande mão invisível é o que controla a economia. Com mudanças muito limitadas na política monetária e investimento governamental na economia, podemos facilmente tornar a economia próspera sem truques socialistas.§!"
 IP_liberal_business_friendly_environment: "§YBusiness Friendly§!\n[IP_liberal_business_friendly_environment_tooltip]: §G+10.00%§!"
 IP_liberal_business_friendly_environment_delayed: "§LSomos amigos das corporações e elas sabem disso. A legislação voltada para os negócios atrairá muitos investimentos para nosso país.§!"
 IP_liberal_anti_military: "§YAnti-Military§!\n[IP_liberal_anti_military_tooltip1]: §R-15.00%§!\n[IP_liberal_anti_military_tooltip2]: §R-15.00%§!"
 IP_liberal_anti_military_delayed: "§LA guerra é ruim para os negócios e deve ser evitada a todo custo. É melhor focar no setor civil e na geração de riqueza. Por que derrubar um ditador com um terrível histórico de direitos humanos quando você pode lucrar com eles ao abusar desses direitos humanos!§!"
 IP_monarchist_category_desc: "§YMonarquistas§!\nPoderes disponíveis para:\n[Kingdom_L]\n[Monarchist_L]"
 IP_monarchist_category_desc_delayed: "§LOs monarquistas dependem de linhagem e glória para governar países. Concentrar o poder em uma família tem seus benefícios. Essa família traz poder e os monarcas são bons em inspirar seu povo.§!"
 IP_monarchist_keep_it_in_the_family: "§YRoyal Decree§!\n£economy_laws_cost_texticon  Laws Cost: §G-15%§!"
 IP_monarchist_keep_it_in_the_family_delayed: "§LThe monarch is not bound by a political progress. When the country needs to switch its direction, it can be done so at the whim of the ruler.§!"
 IP_monarchist_for_king_and_queen: "§YFor King and Queen§!\n[IP_monarchist_for_king_and_queen_tooltip1]: §G+10.0%§!\n[IP_monarchist_for_king_and_queen_tooltip2]: §G+10.0%§!"
 IP_monarchist_for_king_and_queen_delayed: "§L[IP_monarch_name] inspira nosso povo e soldados a lutar mesmo quando a situação é desesperadora. Aqueles que forem dignos serão recompensados, seja na Terra ou no Céu.§!"
 IP_monarchist_crown_estate: "§YCrown Estate§!\n[IP_monarchist_crown_estate_tooltip]: §G+10.00%§!"
 IP_monarchist_crown_estate_delayed: "§LA Família Real possui muitas terras em [ROOT.GetName]. A utilização dessas terras traz enormes ganhos financeiros para o estado e talvez, para os bolsos de [IP_monarch_name].§!"
 IP_monarchist_outdated_ideals: "§YOutdated Ideals§!\n[IP_monarchist_outdated_ideals_tooltip]: §R-15.00%§!"
 IP_monarchist_outdated_ideals_delayed: "§LA monarquia não é exatamente a última moda em governos. As pessoas hoje em dia anseiam por outras opções além da monarquia absoluta. Você teria que ser dinamarquês ou algo assim para pensar que as monarquias ainda são legais.§!"
 IP_fundamentalist_symbol_desc: "§YFundamentalistas§!\nPoderes disponíveis para:\n[Vilayat_e_Faqih_L]\n[Caliphate_L]"
 IP_fundamentalist_symbol_desc_delayed: "§LOs fundamentalistas são conservadores linha-dura que seguem uma forma radical de ultraconservadorismo islâmico. Seu principal objetivo é espalhar essas visões conservadoras para outros países também.§!"
 IP_fundamentalist_religious_law: "§YSharia Law§!\n£salafist_outlook_campaign_cost_modifier_texticon Daily Outlook Support: §G+0.10§!"
 IP_fundamentalist_religious_law_delayed: "§LNosso sistema de justiça e legal é fortemente influenciado pela ideia da Sharia, ou lei islâmica. Ao usar o Alcorão como base para nossas instituições, podemos livrar a população de ideias decadentes.§!"
 IP_fundamentalist_recruitment_campaign: "§YForeign Fighters§!\n[IP_fundamentalist_recruitment_campaign_tooltip]: §G+300§!"
 IP_fundamentalist_recruitment_campaign_delayed: "§LO mundo está cheio de jovens muçulmanos desfavorecidos. Devemos incentivá-los a vir até nós e se juntar ao nosso exército. Eles são trabalhadores, leais e podem ser facilmente manipulados a acreditar em nossa causa.§!"
 IP_fundamentalist_national_liberation_movements: "§YNationalist Liberation Movements§!\n[IP_fundamentalist_national_liberation_movements_tooltip1]: §G-10.0%§!\n[IP_fundamentalist_national_liberation_movements_tooltip2]: §G-10.0%§!\n[IP_fundamentalist_national_liberation_movements_tooltip3]: §G+2§!"
