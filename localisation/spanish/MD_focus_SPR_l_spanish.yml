 SPR_idea_trade_focus_desc: "Establecernos aún más en la red global de comercio nos permitirá crecer."
 SPR_idea_regional_autonomy: "Estado de las Autonomías"
 SPR_idea_regional_autonomy_desc: "España opera bajo un modelo descentralizado conocido como el \"Estado de las Autonomías\". Este sistema de gobierno es único en España y fue creado según la constitución de 1978 con el objetivo de garantizar la autonomía limitada de los nacionalistas y regiones que componen la nación española. Actualmente, España tiene diecisiete comunidades autónomas y dos ciudades autónomas (Ceuta y Melilla). Este sistema ha sido objeto de escrutinio en varias ocasiones en la historia reciente de España, y algunas facciones dentro del gobierno buscan revisarlo o eliminarlo por completo."
 SPR_idea_regional_autonomy_reduced: "Debilitamiento del Estado de las Autonomías"
 SPR_idea_regional_autonomy_reduced_desc: "España opera según un modelo descentralizado conocido como el \"Estado de las Autonomías\". Este estado de gobierno es exclusivo de España y fue creado por la constitución de 1978; su objetivo era garantizar la autonomía limitada de los nacionalistas y las regiones que componen la nación de España. España posee actualmente diecisiete de estas comunidades y dos ciudades autónomas (Ceuta y Melilla). El sistema resultante ha sido analizado más de una vez en la historia reciente de España, y algunas facciones dentro del gobierno buscan revisarlo o eliminarlo por completo.\n\nAunque no hemos eliminado este antiguo sistema de gobernación, la autonomía de las regiones se ha reducido considerablemente."
 SPR_idea_grey_market: "Mercado Gris"
 SPR_idea_grey_market_desc: "El mercado gris español es una economía subterránea y se considera el tercero más grande de Europa, superado solo por Grecia e Italia. Es posible que este \"Mercado Gris\" pueda aumentar el tamaño de la economía española en casi un 20%."
 SPR_oil_spill: "Derrame de Petróleo"
 SPR_oil_spill_desc: "Un gran petrolero ha derramado petróleo a lo largo de la costa."
 SPR_the_eta: "La ETA"
 SPR_the_eta_desc: "La Euskadi Ta Askatasuna (ETA) es una organización nacionalista y separatista vasca en el norte de España y el suroeste de Francia. Se formó formalmente en 1959 y posteriormente evolucionó de un grupo que promovía la cultura vasca tradicional a un grupo terrorista que llevó a cabo una campaña violenta de atentados con bombas, asesinatos y secuestros en el País Vasco y en todo el territorio español."
 SPR_idea_democratic_constitutionalism: "Constitucionalismo Democrático"
 SPR_idea_democratic_constitutionalism_desc: "El Reino de España tiene una historia larga y vibrante con muchos detalles. Reforzar el carácter democrático de nuestra nación nos permitirá crecer y crecer a medida que avanzamos hacia una nueva era."
 SPR_idea_monarcho_revisionism: "Monarquismo-Revisión"
 SPR_idea_monarcho_revisionism_desc: "Revisar las leyes para que se ajusten a los deseos de la monarquía no es una tarea fácil, pero debe hacerse. La monarquía debe volver a ser el partido gobernante para garantizar una mayor estabilidad y prosperidad."
 SPR_idea_rights_of_the_king: "Derechos del Rey"
 SPR_idea_rights_of_the_king_desc: "El rey es la entidad suprema en nuestra nación. Sus derechos deben estar claramente definidos y deben ser establecidos sin excepciones a sus deseos."
 SPR_idea_guardia_real: "Guardia Real"
 SPR_idea_guardia_real_desc: "La Guardia Real es un regimiento de las Fuerzas Armadas Españolas dedicado a la protección del Rey de España y los miembros de la Familia Real Española. Mantiene un grupo diverso de unidades destinadas a servir en todas las regiones."
 SPR_idea_monarcho_research_investments: "Investigación Patrocinada por la Corona"
 SPR_idea_monarcho_research_investments_desc: "Patrocinar la investigación asegurará que nuestras tecnologías se mantengan modernas y actualizadas en comparación con nuestros vecinos y competidores."
 SPR_idea_the_new_spanish_monarchy: "Los Nuevos Monarcas Españoles"
 SPR_idea_the_new_spanish_monarchy_desc: "El regreso del Rey fue un tema delicado para parte de nuestra población más izquierdista, pero que se sepa que son unos monarcas para el pueblo. El pueblo de España, ahora y siempre."
 SPR_a_benevolent_monarch_idea: "Una Monarquía Benevolente"
 SPR_a_benevolent_monarch_idea_desc: "El monarca es benevolente y justo con el pueblo de España. Gobiernan no para sí mismos, sino para el pueblo de España."
 SPR_the_horizon_never_sets_idea: "El Horizonte Nunca Se Pierde"
 SPR_the_horizon_never_sets_idea_desc: "El horizonte nunca se pierde, pues las ambiciones de nuestra nación son grandes y vastas."
 SPR_the_a_loyal_military_idea: "Un Ejército Leal"
 SPR_the_a_loyal_military_idea_desc: "Inculcar lealtad en nuestro ejército garantizará que no haya desertores y que siempre mantengamos nuestra fortaleza. El ejército vive para servir a la corona e imponer su voluntad en el mundo."
 SPR_the_new_nobility_idea: "Nuestra Nobleza"
 SPR_the_new_nobility_idea_desc: "Nuestra nobleza no es más que una herramienta y un peón en un juego de ajedrez más grande. Deben mantenerse cerca, pero a una distancia prudente en todo momento."
 SPR_a_great_victory_for_spain_idea: "Una Gran Victoria para España"
 SPR_a_great_victory_for_spain_idea_desc: "Hemos logrado una gran victoria reciente. ¡Gloria a España!"
 SPR_unionization_of_faith_idea: "Sindicalización de la Fe"
 SPR_unionization_of_faith_idea_desc: "Nuestros sindicatos laborales deberían tener algún elemento católico. El señor lo quiere todo y debemos asegurarnos de que todo lo que hagamos esté incluido en nuestra vida diaria."
 SPR_a_party_of_the_people_idea: "Un Partido del Pueblo"
 SPR_a_party_of_the_people_idea_desc: "Somos un partido del pueblo. Hacemos todo por el pueblo. Nuestro propósito es servir al pueblo de España."
 SPR_the_conservative_welfare_state_idea: "El Estado del Bienestar Conservador"
 SPR_the_conservative_welfare_state_idea_desc: "El estado del bienestar debe mantenerse, sin embargo, debería haber recortes y limitaciones para que nuestro estado del bienestar se mantenga fuerte."
 SPR_the_spanish_patriot_act_idea: "La Ley Patriótica Española"
 SPR_the_spanish_patriot_act_idea_desc: "Los eventos recientes han demostrado la necesidad de medidas más duras en nuestros protocolos de seguridad."
 SPR_conservative_education_reforms_idea: "Reformas Educativas Tradicionales"
 SPR_conservative_education_reforms_idea_desc: "La educación debe ser renovada para asegurar que se enseñen valores más tradicionales en las escuelas y se presente la religión a los niños para que crezcan de manera adecuada."
 SPR_revival_of_golden_share_idea: "Revitalización de las Acciones Doradas"
 SPR_revival_of_golden_share_idea_desc: "Separarnos de la moneda común y reintroducir acciones doradas para respaldar nuestra moneda nacional es un movimiento sólido para la economía."
 SPR_spanish_intervention_abroad_idea: "Intervencionismo Español"
 SPR_spanish_intervention_abroad_idea_desc: "Intervenir en otras naciones debería convertirse honestamente en un pasatiempo nacional en este punto."
 SPR_pro_lgbtqa_stance_idea: "Postura Pro-LGBTQIA"
 SPR_pro_lgbtqa_stance_idea_desc: "Nuestro gobierno ha adoptado una postura Pro-LGBT."
 SPR_anti_lgbtqa_stance_idea: "Postura Anti-LGBTQIA"
 SPR_anti_lgbtqa_stance_idea_desc: "Nuestro gobierno ha adoptado una postura Anti-LGBT."
 SPR_family_first_idea: "La Familia en Primer Lugar"
 SPR_family_first_idea_desc: "Mantener el enfoque en la familia y en una sociedad más tradicional nos permitirá avanzar hacia el futuro."
 SPR_spanish_deregulation_idea: "Deregulación en España"
 SPR_spanish_deregulation_idea_desc: "Reducir la burocracia y aplicar recortes importantes en las restricciones proporcionará a nuestra nación un crecimiento rápido y fácil."
 SPR_longer_work_less_siesta_idea: "Jornadas Laborales Más Largas, Menos Siesta"
 SPR_longer_work_less_siesta_idea_desc: "Eliminar la siesta del mediodía permitirá que nuestros trabajadores sean más productivos y fomentará una ética de trabajo más rigurosa."
 SPR_the_natalist_view_idea: "La Visión Natalista"
 SPR_the_natalist_view_idea_desc: "$SPR_the_natalist_view_desc$"
 SPR_support_the_nationalist_front_idea: "Apoyar al Frente Nacionalista"
 SPR_support_the_nationalist_front_idea_desc: "El frente nacionalista debe ser apoyado para garantizar la seguridad en nuestro gobierno."
 SPR_the_castle_doctrine_idea: "La Doctrina del Castillo"
 SPR_the_castle_doctrine_idea_desc: "Proteger el hogar nunca debería resultar en un castigo por parte de la ley. La doctrina del castillo es tan importante como el principio de preservación de la vida."
 SPR_rigged_elections_idea: "Elecciones Amañadas"
 SPR_rigged_elections_idea_desc: "Manipular las elecciones para evitar que los tiranos de izquierda lleguen al poder es el mejor método para avanzar."
 SPR_anti_immigration_policies_idea: "Políticas Anti-Inmigración"
 SPR_anti_immigration_policies_idea_desc: "La inmigración es una plaga para nuestra nación y debe detenerse antes de poder avanzar."
 SPR_idea_increased_immigration: "Fomentar la Inmigración"
 SPR_idea_increased_immigration_desc: "Fomentar la inmigración en nuestra nación solo trae beneficios para nuestro país."
 SPR_state_sponsored_unions_idea: "Sindicatos Patrocinados por el Estado"
 SPR_state_sponsored_unions_idea_desc: "Patrocinar los sindicatos garantizará que nuestro control sobre el gobierno se mantenga fuerte."
 SPR_funding_for_police_idea: "Financiamiento Adicional para la Policía"
 SPR_funding_for_police_idea_desc: "Destinar dinero a nuestra fuerza policial asegurará que estén bien financiados y preparados para cualquier eventualidad."
 SPR_border_entrenchment_idea: "Fortificación de Fronteras"
 SPR_border_entrenchment_idea_desc: "Puestos de control, fortificaciones y más son la clave."
 SPR_the_true_identity_of_spain_idea: "La Verdadera Identidad de España"
 SPR_the_true_identity_of_spain_idea_desc: "La verdadera identidad de España es la del nacionalismo y el orgullo. Ya es hora de mostrar nuestra identidad al mundo."
 SPR_glory_to_spain_idea: "¡Gloria a España!"
 SPR_glory_to_spain_idea_desc: "La gloria y la fortaleza de España se muestran una vez más. ¡Viva España!"
 SPR_parental_choice_on_all_topics_idea: "Elección Completa de los Padres"
 SPR_parental_choice_on_all_topics_idea_desc: "Los padres en España tienen control total sobre la educación de sus hijos."
 SPR_parental_choice_on_controversial_idea: "Elección en Temas Controversiales"
 SPR_parental_choice_on_controversial_idea_desc: "Los padres tienen derecho a elegir en temas controvertidos como la educación sexual si sus hijos deben recibirla en su educación escolar pública."
 SPR_a_harsh_nativism_stance_idea: "Nativismo Intenso"
 SPR_a_harsh_nativism_stance_idea_desc: "Los inmigrantes deben ser relegados cuando se trata de políticas gubernamentales. Los ciudadanos nacidos en el país deben estar por encima de todo en cualquier contexto o forma de política."
 SPR_a_soft_nativism_stance_idea: "Nativismo Moderado"
 SPR_a_soft_nativism_stance_idea_desc: "Mantener un enfoque más limitado en inmigrantes y titulares de visas les dará cierto protagonismo en la política gubernamental, pero siempre pondremos a nuestros ciudadanos nacidos en el país en primer lugar."
 SPR_the_falangist_youth_front_idea: "Escultismo Falangista"
 SPR_the_falangist_youth_front_idea_desc: "Es como los Boy Scouts, pero con un toque más rebelde."
 SPR_spain_first_idea: "España Primero"
 SPR_spain_first_idea_desc: "España ante todo, España por encima de todo."
 SPR_rebuild_our_glory_idea: "Reconstruyamos Nuestra Gloria"
 SPR_rebuild_our_glory_idea_desc: "Nuestra gloria se ha desvanecido desde que nos hemos castrado en esta llamada democracia. Es hora de reconstruir nuestra gloria y volver al estado en el que solíamos estar. ¡Gloria a España!"
 SPR_the_hands_of_the_few_idea: "El Poder en Manos de Pocos"
 SPR_the_hands_of_the_few_idea_desc: "El poder se sirve mejor en manos de unos pocos."
 SPR_the_new_spanish_clergy_idea: "El Nuevo Clero Español"
 SPR_the_new_spanish_clergy_idea_desc: "Revivir el clero de España y reformarlo como una herramienta del estado alineará a la iglesia con el gobierno."
 SPR_pride_of_the_army_idea: "Orgullo del Ejército"
 SPR_pride_of_the_army_idea_desc: "El ejército merece nuestro máximo orgullo. Nuestro ejército es grande y fuerte, y todos los ciudadanos españoles deberían estar orgullosos de los hombres y mujeres que sirven."
 SPR_una_espana_y_granda_libre_idea: "¡Una España Grande y Libre!"
 SPR_una_espana_y_granda_libre_idea_desc: "España está por encima de todo."
 SPR_women_belong_on_the_homefront_idea: "Las Mujeres Pertenecen al Frente Doméstico"
 SPR_women_belong_on_the_homefront_idea_desc: "Las mujeres pertenecen al frente doméstico. Una clara distinción en los roles de mujeres y hombres proporcionará la estructura necesaria en nuestra gran sociedad."
 SPR_women_choose_idea: "El Derecho a Elegir"
 SPR_women_choose_idea_desc: "Las mujeres deberían tener el derecho a elegir lo que deseen. La fuerza de nuestra nueva sociedad falangista radica en que nuestros devotos seguidores puedan alcanzar su máximo potencial."
 SPR_regulate_the_markets_idea: "Regular los Mercados"
 SPR_regulate_the_markets_idea_desc: "Regular los mercados nos permitirá tener un mayor control sobre ellos y, eventualmente, sobre nuestra economía."
 SPR_separation_of_church_and_state_idea: "Separación de la Iglesia y el Estado"
 SPR_separation_of_church_and_state_idea_desc: "La Iglesia católica ha ejercido su influencia sobre nuestra nación durante demasiado tiempo. Separar nuestro gobierno de la Iglesia nos permitirá crecer como nación a medida que hacemos la transición hacia una nación socialdemócrata moderna."
 SPR_the_peoples_spain_idea: "La España del Pueblo"
 SPR_the_peoples_spain_idea_desc: "El partido socialista de España sigue la idea de que el gobierno es para el pueblo. España pertenece al pueblo y siempre lo ha hecho, y debería seguir siendo así para siempre."
 SPR_the_scandinavians_style_idea: "El Estilo Escandinavo"
 SPR_the_scandinavians_style_idea_desc: "Modelar y mejorar nuestros sistemas de bienestar para que sean similares a los de nuestros hermanos y hermanas escandinavos es una forma segura de abordar nuestros sistemas actuales."
 SPR_end_the_loophole_idea: "Eliminar las Lagunas Legales"
 SPR_end_the_loophole_idea_desc: "Poner fin a las lagunas fiscales que existen en nuestro código tributario ayudará a aliviar las cargas fiscales de nuestros ciudadanos más pobres y las trasladará firmemente a los hombros de los ricos."
 SPR_keynesian_economic_idea: "Política Económica Keynesiana"
 SPR_keynesian_economic_idea_desc: "Transicionar del modelo económico del monetarismo a la teoría keynesiana puede impulsar el crecimiento económico de España. Los precios son inherentemente rígidos, por lo que debemos mantener el papel del gobierno en la economía."
 SPR_collectiveness_egalitarianism_idea: "Colectivismo Igualitario"
 SPR_collectiveness_egalitarianism_idea_desc: "Garantizar las necesidades de cada persona y asegurarles amplias oportunidades asegura que el colectivo se mantenga fuerte y próspero."
 SPR_libertad_idea: "Libertad"
 SPR_libertad_idea_desc: "Libertad ahora y libertad siempre. Nuestra nación nunca flaqueará."
 SPR_marxist_reeducation_idea: "Reeducación Marxista-Leninista"
 SPR_marxist_reeducation_idea_desc: "La gente debe aprender nuestras nuevas filosofías. Reeducarlos para que sigan la verdadera ideología es nuestro primer paso para lograr una gran y maravillosa nación."
 SPR_the_rights_of_the_worker_idea: "Derechos del Trabajador"
 SPR_the_rights_of_the_worker_idea_desc: "Los derechos del trabajador deben estar por encima de todo. Si no apoyamos a nuestros trabajadores, les estamos fallando como nación y debemos reevaluar nuestra postura."
 SPR_the_peoples_militias_idea: "Milicias del Pueblo"
 SPR_the_peoples_militias_idea_desc: "El pueblo debe alzarse y defender a España."
 SPR_communistic_research_idea: "Investigación Comunista"
 SPR_communistic_research_idea_desc: "La investigación en beneficio del colectivo es el camino más sólido hacia adelante."
 SPR_the_culture_of_proletarianism_idea: "Cultura del Proletariado"
 SPR_the_culture_of_proletarianism_idea_desc: "Imponer una cultura adecuada de la clase trabajadora hará que nuestra nación avance mientras nos embarcamos en nuestro sueño de una nueva utopía comunista."
 SPR_the_great_confederation_idea: "La Gran Confederación"
 SPR_the_great_confederation_idea_desc: "La gran confederación de todos los partidos comunistas y de izquierda asegurará una gran victoria para nuestro gobierno."
 SPR_union_of_working_youth_idea: "Unión de la Juventud Trabajadora"
 SPR_union_of_working_youth_idea_desc: "Cualquier joven que busque trabajar debería ser miembro de un sindicato creado para ellos. La sindicalización temprana garantizará el mejor resultado para los trabajadores más jóvenes."
 SPR_the_emancipation_of_the_woman_idea: "Emancipación de la Mujer"
 SPR_the_emancipation_of_the_woman_idea_desc: "La emancipación de las mujeres busca mostrar la gloria y maravilla de las mujeres dentro de nuestra nación. Ellas son una con nosotros ahora y para siempre."
 SPR_a_holy_monarchy: "Una Monarquía Sagrada"
 SPR_support_of_the_pope: "Apoyo al Papa"
