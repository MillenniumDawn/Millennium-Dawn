 GEO.Conservative: "£GEO_emerging_reactionary Mouvement démocratique - Géorgie unie"
 GEO.Conservative_icon: "£GEO_emerging_reactionary"
 GEO.Conservative_desc: "Democratic Movement – United Georgia is a political party in Georgia chaired by Nino Burjanadze; it was founded on 24 November 2008. The secretary-general of the party is Vakhtang Kolbaia. Until 2012, the party was in opposition to the government led by Mikheil Saakashvili and his United National Movement. The party favored closer ties with both Russia and the European Union while maintaining and expanding many of the government's economic and social reform initiatives. It also claimed to seek greater political freedom above and beyond what Saakashvili's administration claimed to provide. It vehemently opposed what it characterized as authoritarianism on the part of Saakashvili's government.The party was one of the main organizers of the 2011 Georgian protests. On May 21, 2011, when over 10,000 people protested against Mikheil Saakashvili's government, party leader Nino Burjanadze, her Husband Badri Bitsadze and other leaders of opposition were main figures."
 GEO.Autocracy: "£GEO_Autocracy Union des citoyens de Géorgie"
 GEO.Autocracy_desc: "L'Union des citoyens de Géorgie (Sakartvelos mokalaketa k'avshiri) a été le parti au pouvoir en Géorgie de 1993 à 2003. Il a été créé par le président Edouard Chevardnadze, qui avait été le leader communiste de la république socialiste soviétique de Géorgie de 1972 à 1985, et David Chantladze, ancien représentant général du commerce de l'Union soviétique en Tchécoslovaquie. Chevardnadze a mené le parti à la victoire lors des élections législatives de 1995 et 1999, mais le parti s'est dissous peu après son départ du pouvoir à la suite de la révolution des Roses, qui s'est produite après les élections législatives de 2003, largement considérées comme truquées. Sous le règne de l'UCG, le pays a souffert d'une grave corruption et d'une grande instabilité politique. Le gouvernement est généralement décrit comme étant « semi-autoritaire », tolérant le pluralisme et la concurrence politique tant qu'ils ne remettent pas en cause de manière substantielle la mainmise du parti sur le pouvoir. L'UCG est décrite comme ayant des factions conservatrices et libérales distinctes, ces dernières prônant les réformes. En matière de politique étrangère, l'UCG a soutenu l'adhésion de la Géorgie à l'Union européenne et à l'OTAN."
 GEO.Autocracy_icon: "£GEO_Autocracy"
 GEO.anarchist_communism: "£GEO_anarchist_communism Troupe géorgienne"
 GEO.anarchist_communism_icon: "£GEO_anarchist_communism"
 GEO.anarchist_communism_desc: "La Troupe géorgienne (Kartuli dasi) est un parti politique géorgien d'opposition de gauche à forte composante nationaliste créé en janvier 2007 et présidé par Jondi Bagaturia, ancien militant de premier plan du Parti travailliste géorgien. Bagaturia a quitté le Parti travailliste suite à son désaccord avec le leader du parti, Chalva Natelachvili, en décembre 2006. Le parti a promis de nationaliser les entreprises et les propriétés achetées par des étrangers. Il fait partie de l'alliance de l'Opposition unie depuis novembre 2007."
 GEO.Neutral_conservatism: "£GEO_non_aligned_conservative L'industrie sauvera la Géorgie"
 GEO.Neutral_conservatism_icon: "£GEO_non_aligned_conservative"
 GEO.Neutral_conservatism_desc: "Industry Will Save Georgia is a center-right conservative political party in Georgia. It was founded in 1999 by Gogi Topadze, the proprietor of a big beer and drinks company (Kazbegi) and gathered pro-business and industrial lobbyists. Its main objective was to change the country's economic policy, especially by fighting the influence of the International Monetary Fund (IMF). The party took part in the 1999 parliamentary elections and won 15 seats, making it the third-strongest party. Even though it was not part of the government, it co-operated with then-ruling Citizens' Union of Georgia (CUG) of President Eduard Shevardnadze and did not constitute a firm opposition. During the 2004 legislative election, the party was part of the Rightist Opposition alliance, together with the New Rights party. The coalition won 23 seats, making it the second force in parliament, behind new president Mikheil Saakashvili's dominating United National Movement. In the 2012 parliamentary election, the party participated as part of the winning Georgian Dream alliance. The party left the Georgian Dream coalition before the 2016 parliamentary elections. Despite this, the Georgian Dream coalition continues to cooperate with the party. During the 2016 elections, Industry Will Save Georgia won their only majoritarian, Simon Nozadze, constituency without facing a competing candidate from the Georgian Dream."
 GEO.neutral_Social: "£GEO_non_aligned_socialist_democrat Sociaux-démocrates pour le développement de la Géorgie"
 GEO.neutral_Social_icon: "£GEO_non_aligned_socialist_democrat"
 GEO.neutral_Social_desc: "Les Sociaux-démocrates pour le développement de la Géorgie (Sotsial-demok'rat'ebi sakartvelos ganvitarebisatvis) sont un parti politique géorgien. Il a été fondé en février 2010 et admis au sein de l'Internationale socialiste en tant que membre consultatif en février 2013. Le parti compte six députés au Parlement de Géorgie et a été membre de la coalition Rêve géorgien jusqu'en 2019, date à laquelle il a quitté la coalition en raison de désaccords sur les réformes des pensions et de la justice."
 GEO.Neutral_Libertarian: "£GEO_non_aligned_libertarian Nouveau centre politique - Cône"
 GEO.Neutral_Libertarian_icon: "£GEO_non_aligned_libertarian"
 GEO.Neutral_Libertarian_desc: "Le Nouveau centre politique - Cône (Akhali p'olit'ik'uri tsent'ri – Girchi) est un parti politique libertaire en Géorgie. Il a été fondé et enregistré au printemps 2016 par quatre membres dissidents du Mouvement national uni. Zourab Japaridze, président du parti de 2016 à 2018 et leader de facto jusqu'à son départ en 2020, a créé un nouveau parti portant un nom similaire, Cône - Plus de liberté (Girchi - Met'i tavisupleba). Iago Khvichia est président du parti depuis 2018. Le Cône est un partisan du marché libre et d'un gouvernement restreint. Bien qu'il soit généralement considéré comme un parti de droite, il soutient des politiques telles que la libéralisation des drogues, la légalisation du travail sexuel et l'abolition de la conscription militaire, ce qui fait du Cône l'un des partis les plus libéraux sur le plan social en Géorgie. Il est toutefois favorable à d'autres questions sociales plus traditionnellement conservatrices telles que les droits sur les armes à feu et la liberté d'expression illimitée, et a qualifié le « wokisme » de « type moderne de communisme »."
 GEO.Neutral_Communism: "£GEO_non_aligned_communism Parti communiste unifié de Géorgie - §YBranche non-alignée§!"
