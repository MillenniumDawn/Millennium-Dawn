 # International relations
 NOR_focus_international_relations: "Relazioni Internazionali"
 NOR_focus_international_relations_desc: ""
 NOR_stay_in_nato: "Resta nella NATO"
 NOR_stay_in_nato_desc: "La NATO significa sicurezza. Lasciare l'alleanza non è un'opzione."
 NOR_leave_nato: "Lascia la NATO"
 NOR_leave_nato_desc: "Dalla fine della Guerra Fredda, la NATO è servita a ben poco se non a sottomettersi agli interessi militari americani. Dovremmo abbandonarla di nostra iniziativa prima di vedere un'altra Belgrado."

 # Political story tree
 NOR_bondevik_motion_of_confidence: "Mozione di Sfiducia di Bondevik"
 NOR_bondevik_motion_of_confidence_desc: "È ora di presentare una mozione di sfiducia nei confronti di Bondevik."
 NOR_stoltenberg_cabinet: "Gabinetto Stoltenberg"
 NOR_stoltenberg_cabinet_desc: "Con Bondevik fuori dall'incarico, dobbiamo assicurarci di trasferire pacificamente il potere al suo successore socialdemocratico, Jens Stoltenberg."
 NOR_maintain_the_european_status: "Mantieni lo Status Europeo"
 NOR_maintain_the_european_status_desc: "L'attuale situazione con l'Europa va benissimo per noi. Non c'è bisogno di entrare nell'Unione."
 NOR_join_the_eu: "Entra nell'UE"
 NOR_join_the_eu_desc: "Grazie all'immenso successo ottenuto finora, dovremmo fare dei passi per diventare membri a pieno titolo dell'UE."
 NOR_support_haakons_marriage: "Supporta il matrimonio di Haakon"
 NOR_support_haakons_marriage_desc: "Il principe ereditario che sposa una popolana? Certo, congratuliamoci con lui e torniamo a fare politica."
 NOR_reinforce_the_constitutional_monarchy: "Rafforza la Monarchia Costituzionale"
 NOR_reinforce_the_constitutional_monarchy_desc: "Lo status quo è preferibile a tutte le alternative. Rafforziamo sia la monarchia che la limitazione dei suoi poteri."
 NOR_economic_growth_1: "Crescita Economica I"
 NOR_economic_growth_1_desc: "Dovremmo iniziare a stimolare la nostra economia. La costruzione di fabbriche ci aiuterà."
 NOR_government_expansion_plans: "Piani di espansione del governo"
 NOR_government_expansion_plans_desc: "Per migliorare l'efficienza del nostro governo, dobbiamo ampliarlo notevolmente."
 NOR_expand_the_industrial_base: "Amplia la base industriale"
 NOR_expand_the_industrial_base_desc: "Allentando alcune norme edilizie possiamo accelerare leggermente il processo di costruzione."
 NOR_economic_growth_2: "Crescita Economica II"
 NOR_economic_growth_2_desc: "Dovremmo continuare ad investire nell'economia."
 NOR_invest_in_the_ministry_of_education_and_research: "Investi nel Ministero dell'Istruzione e della Ricerca"
 NOR_invest_in_the_ministry_of_education_and_research_desc: "Con tutte le risorse e i soldi che abbiamo, possiamo destinarne una parte al nostro sistema educativo e alla ricerca."
 NOR_further_research_investments: "Ulteriori investimenti per la Ricerca"
 NOR_further_research_investments_desc: "Con gli investimenti fatti in passato nel campo della ricerca, possiamo fare ulteriori passi avanti nella scienza."
 NOR_oppose_haakons_marriage: "Opponiti al matrimonio di Haakon"
 NOR_oppose_haakons_marriage_desc: "Che sia perché non ci piace pagare per un matrimonio reale o perché non ci piace la sposa, l'attuale scelta di Haakon non è accettabile."
 NOR_defund_the_monarchy: "Riduci i fondi alla Monarchia"
 NOR_defund_the_monarchy_desc: "Anche se non ci interessa che il principe ereditario voglia sposare una popolana, non pagheremo per questo. Che si trovi da solo i soldi per la sua stupida cerimonia."
 NOR_encourage_republican_sentiment: "Incoraggia il Sentimento Repubblicano"
 NOR_encourage_republican_sentiment_desc: "Le monarchie sono cose selvagge del passato. Dobbiamo entrare a pieno titolo nel mondo moderno e lasciarci alle spalle questo sistema difettoso!"
 NOR_republican_militias: "Milizie Repubblicana"
 NOR_republican_militias_desc: "Dovremmo iniziare la formazione di milizie destinate a proteggere il nostro ritrovato sentimento repubblicano."
 NOR_abolish_the_monarchy: "Abolire la Monarchia"
 NOR_abolish_the_monarchy_desc: "La nazione è ora a un punto in cui possiamo veramente liberarci di questo sistema selvaggio. L'abolizione della monarchia è vicina!"
 NOR_democratic_socialism: "Socialismo Democratico"
 NOR_democratic_socialism_desc: "Ora abbiamo nuove opportunità politiche. La nostra popolazione non accetterebbe mai un cambiamento radicale, quindi forse il socialismo democratico potrebbe funzionare piuttosto bene con la nostra società."
 NOR_radical_socialism: "Socialismo Radicale"
 NOR_radical_socialism_desc: "Anche se all'inizio potrebbe essere molto impopolare, non avremo mai un'altra occasione come questa. Il socialismo arriverà in Norvegia!"
 NOR_find_a_better_bride: "Trova una Sposa Migliore"
 NOR_find_a_better_bride_desc: "Dobbiamo cercare una sposa che ci apra una strada di meraviglie diplomatiche."
 NOR_british_princess: "Principessa Britannica"
 NOR_british_princess_desc: "La principessa Beatrice Elizabeth Mary, figlia del principe Andrea, sembra l'ideale per Haakon. Un'alleanza politica con quella che è forse la casa reale più prestigiosa del mondo è un'idea eccellente. Beatrice, nata nel 1988, sarebbe pronta per il matrimonio nel 2006."
 NOR_belgian_princess: "Principessa Belga"
 NOR_belgian_princess_desc: "La principessa Maria Laura del Belgio, arciduchessa titolare d'Austria-Este, nata nel 1988, non è una scelta ovvia come futura sposa di Haakon - ma in effetti, sposare il Belgio significa sposare l'Europa centrale. Forse un'alleanza con i belgi è proprio quello che stiamo cercando?"
 NOR_swedish_princess: "Principessa Svedese"
 NOR_swedish_princess_desc: "La principessa ereditaria Vittoria, duchessa di Västergotland, è l'erede apparente al trono di Svezia. Il re di Norvegia sposato con la regina di Svezia: le possibilità sono infinite. Come può lei, nata nel 1977, non essere la scelta ideale?"
 NOR_japanese_princess: "Principessa Giapponese"
 NOR_japanese_princess_desc: "La principessa Akiko, pronipote dell'imperatore Yoshihito, è una possibilità che nessuno ha in mente. Ma la principessa giapponese, nata nel 1981, ci offrirebbe opzioni diplomatiche inedite."
 NOR_the_future_queen_of_norway: "La Futura Regina di Norvegia"
 NOR_the_future_queen_of_norway_desc: "La principessa è stata scelta! Per le strade della Norvegia tutti festeggiano, preparandosi ad accogliere la loro futura regina!"
 NOR_royal_government_decree: "Decreto Reale del Governo"
 NOR_royal_government_decree_desc: "Con il nuovo fervore monarchico nell'aria, il nostro popolo sarebbe felicissimo di riaccogliere la famiglia reale alla ribalta della politica!"
 NOR_joint_oil_drills: "Trivellazioni Petrolifere Congiunte"
 NOR_joint_oil_drills_desc: "Avendo sposato la principessa Beatrice, le trattative nel Mare del Nord sono diventate molto più facili."
 NOR_additional_european_trade: "Commercio Europeo Supplementare"
 NOR_additional_european_trade_desc: "Il matrimonio con la Principessa Maria non ha solo migliorato le relazioni con il Belgio, ma anche con la maggior parte dell'Europa centrale!"
 NOR_the_union_of_sweden_norway: "L'Unione di Svezia e Norvegia"
 NOR_the_union_of_sweden_norway_desc: "Se, in teoria, sia la Svezia che la Norvegia fossero monarchie, potremmo forgiare una nuova Unione dei due Paesi. Ma questa volta potremmo chiamarla Norvegia-Svezia, non Svezia-Norvegia! È molto meglio!"
 NOR_expand_the_navy: "Espandi la Marina"
 NOR_expand_the_navy_desc: "Il matrimonio con la principessa Akiko è stato piuttosto strano agli occhi dei più, ma ha aperto nuovi legami mai avuti prima con il Giappone e ha contribuito a ottenere il sostegno della Marina!"
 NOR_military: "L'Esercito Norvegese"
 NOR_military_desc: "Con la più grande linea costiera d'Europa e il confine orientale con la Russia, è imperativo mantenere una solida strategia militare e piani per il prossimo millennio."
 NOR_import_german_tanks: "Importa Carri Tedeschi"
 NOR_import_german_tanks_desc: "La Norvegia dovrebbe concentrarsi su quello che è un partner sia dell'UE che della NATO. Il Leopard 2A4 è ideale per equipaggiare le nostre forze armate."
 NOR_import_american_tanks: "Importa Carri Statiunitensi"
 NOR_import_american_tanks_desc: "Gli Stati Uniti non producono altro che prodotti militari di alta qualità. L'M1A1 Abrams dovrebbe essere un buon pezzo di equipaggiamento corazzato per l'esercito norvegese."
 NOR_import_russian_tanks: "Importa Carri Russi"
 NOR_import_russian_tanks_desc: "Il T-90 sembra una scelta strana se si considerano i nostri rapporti tesi con la Russia, ma potrebbe dimostrare ai nostri alleati della NATO che la nostra lealtà economica non è assicurata."
 NOR_artillery_models: "Modelli di Artigleria"
 NOR_artillery_models_desc: "Abbiamo visto la pace per molto tempo, ma la guerra potrebbe colpirci da un giorno all'altro. Avremo bisogno di un'artiglieria migliore se quel giorno dovesse arrivare."
 NOR_infantry_weapons: "Armi di Fanteria"
 NOR_infantry_weapons_desc: "Dovremmo essere all'avanguardia nello sviluppo di armi. Possiamo farlo investendo nelle aziende produttrici di armi."
 NOR_production_efficiency_focus: "Focus sull'efficienza della produzione"
 NOR_production_efficiency_focus_desc: "Dobbiamo instaurare un'etica del lavoro sana nella nostra popolazione, per aumentare la produzione delle nostre fabbriche."
 NOR_expand_haakonsvern: "Espandi Haakonsvern"
 NOR_expand_haakonsvern_desc: "Dovremmo migliorare la nostra capacità navale."
 NOR_additional_dockyards: "Cantieri Navali Aggiuntivi"
 NOR_additional_dockyards_desc: "La nostra marina sarà essenziale in caso di guerra. Inizia la costruzione di nuovi cantieri navali."
 NOR_expand_the_naval_industrial_base: "Amplia la base industriale navale"
 NOR_expand_the_naval_industrial_base_desc: "Trovando metodi più efficienti di costruzione delle navi, possiamo accelerare leggermente il processo!"
 NOR_economy: "L'Economia Norvegese"
 NOR_economy_desc: "Basare gran parte dell'economia sul petrolio è un'attività rischiosa, anche se se il guadagno è buono, dovremmo sfruttarlo per i nostri tornaconti, ci sono sicuramente risorse non sfruttate in tutto il paese, ed è al 100% norvegese, non importa quello che dicono i danesi...."
 NOR_northern_oil_investments: "Investimenti Petroliferi nel Nord"
 NOR_northern_oil_investments_desc: "La Norvegia è benedetta dall'abbondanza di petrolio, ma sicuramente c'è di più. L'Artico sembra esserne stracolmo. Iniziate a trivellare nel Nord!"
 NOR_western_oil_investments: "Investimenti Petroliferi nell'Ovest"
 NOR_western_oil_investments_desc: "L'Occidente potrebbe portarci grandi guadagni per quanto riguarda il petrolio."
 NOR_southern_oil_investments: "Investimenti Petroliferi nel Sud"
 NOR_southern_oil_investments_desc: "Non c'è luogo della nostra nazione che non debba essere cercato per il petrolio. Possiamo sicuramente trovarne un po' nel Sud."
 NOR_expand_e6_and_e39: "Espandi l'E6 e  l'E39"
 NOR_expand_e6_and_e39_desc: "L'E6 e l'E39 sono le strade centrali del sistema stradale norvegese, che collegano il Paese su un asse nord-sud con la capitale Oslo e, con una deviazione verso ovest, con Bergen."
 NOR_resource_production_program: "Programma di produzione delle risorse"
 NOR_resource_production_program_desc: "Per poter sfruttare appieno le nostre risorse, dobbiamo trovare modi migliori per raccoglierle."
 NOR_invest_in_ostlandet: "Investi nell'Ostlandet"
 NOR_invest_in_ostlandet_desc: "Dovremmo aumentare la capacità industriale della nostra nazione."
 NOR_invest_in_vestlandet: "Investi nel Vestlandet"
 NOR_invest_in_vestlandet_desc: "L'ultimo investimento è andato bene. Potremmo beneficiare di ulteriori investimenti in altre parti del Paese."

