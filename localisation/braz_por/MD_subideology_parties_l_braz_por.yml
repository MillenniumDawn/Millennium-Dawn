 KUR.Autocracy_desc: "Autocracia - Yekêtiy Niştîmaniy Kurdistan (União Patriótica do Curdistão) é um partido curdo sincretista fundado como uma alternativa mais à esquerda que permanece em oposição à dominação do poderoso Clã Barzani do KDP. Controla efetivamente o sul do Curdistão iraquiano após o fim da Guerra Civil do KRG e permanece no controle de grandes forças Peshmerga. Permaneceu mais pragmático em relação à questão da independência curda do que o KDP e aumentou os laços com o Irã à medida que as relações KDP-Irã esfriaram."
