 GUA.conservatism: "£generic_conservatism_small Parti de l'avance nationale"
 GUA.conservatism_desc: "Conservateurs - Le Parti de l'avance nationale (Partido de Avanzada Nacional) est un parti conservateur de droite au Guatemala. Le parti a été fondé en 1989 et a remporté les élections présidentielles de 1995. Il a également été le parti le plus fort lors des élections au congrès de la même année. Par la suite, il a commencé à se laisser distancer par des partis plus forts, perdant des voix presque à chaque élection."
 GUA.liberalism: "£generic_liberalism_small Parti patriote"
 GUA.liberalism_desc: "Libéraux - Le Parti patriote (Partido Patriota) était un parti libéral conservateur fondé en 2001. Il a remporté d'énormes succès lors des élections de 2007 et 2011, mais a perdu beaucoup de soutien par la suite, jusqu'à ce qu'il soit finalement dissous en 2017. En 2011, il était le parti le plus puissant au Congrès avec 56 sièges sur 158."
 GUA.socialism: "£generic_socialism_small Union nationale de l'espérance"
 GUA.socialism_desc: "Sociaux-démocrates - L'Union nationale de l'espérance (Unidad Nacional de la Esperanza) est un parti social-démocrate du Guatemala. Il se définit également comme social-chrétien et est populiste. Après sa fondation en 2002, il a remporté un énorme succès lors des élections générales de 2003 et a été le plus grand parti au parlement en 2019 et 2007, où il a également remporté l'élection présidentielle. Le parti a remporté le premier tour des élections présidentielles de 2019, mais a perdu au second tour face au candidat d'Avançons pour un Guatemala différent."
 GUA.Communist-State: "£generic_Communist_State_small Unité révolutionnaire nationale guatémaltèque"
 GUA.Communist-State_desc: "Communistes - L'Unité révolutionnaire nationale guatémaltèque (Unidad Revolucionaria Nacional Guatemalteca) est un parti communiste du Guatemala. Il suit une variété d'idéologies, notamment le marxisme-léninisme, le chavisme, le bolivarisme et le populisme. Le parti a été fondé en 1982, mais n'a réussi à entrer au parlement qu'en 2003. Depuis lors, il est toujours resté dans les chiffres inférieurs, ne dépassant jamais les 4 %. En 2011 et 2015, il s'est présenté dans une coalition électorale avec Humanité."
 GUA.anarchist_communism: "£generic_anarchist_communism_small Alliance pour une nouvelle nation"
 GUA.anarchist_communism_desc: "Radicaux de gauche - L'Alliance pour une nouvelle nation (Alianza Nueva Nación) était un parti politique de gauche. Il est entré au congrès guatémaltèque en 1999 en tant que troisième parti le plus populaire. Par la suite, il n'a cessé de perdre des voix et a finalement été contraint de se dissoudre en 2007 en raison d'un manque de voix conformément à la loi électorale guatémaltèque."
 GUA.anarchist_communism_2007: "£generic_anarchist_communism_small Humanité"
 GUA.anarchist_communism_2007_desc: "Radicaux de gauche - Humanité (Winaq) a été créé en 2007 et est un parti socialiste démocratique au Guatemala. Il a ses racines dans les communautés indigènes du Guatemala et fait campagne pour l'égalité entre les ethnies à l'intérieur du pays. Le nom « Winaq » est le mot k'iche' qui signifie « humanité », les k'iche' étant un peuple indigène américain, descendant des mayas. Ils se sont d'abord présentés au sein d'une coalition avec l'Unité révolutionnaire nationale guatémaltèque, mais ont quitté la coalition pour les élections de 2019, où ils l'ont dépassée en termes de votes et de sièges."
 GUA.Conservative: "£generic_Conservative_small Parti unioniste"
 GUA.Conservative_desc: "Réactionnaires - Le Parti unioniste (Partido Unionista) est un parti politique conservateur. Il est nationaliste de droite et libéral sur le plan économique. Son principal objectif est de recréer une union centraméricaine. Il a d'abord connu un succès marginal avec plus de 6 %, mais sa popularité a chuté après 2007. Il a formé une coalition électorale avec Engagement, renouveau et ordre en 2015."
 GUA.Neutral_conservatism: "£generic_Neutral_conservatism_small Liberté démocratique renouvelée"
 GUA.Neutral_conservatism_desc: "Conservateurs neutres - La Liberté démocratique renouvelée (Libertad Democrática Renovada) est un éphémère parti de centre-droit au Guatemala. Il s'est séparé de l'Union nationale de l'espérance en 2010 et a connu un premier succès lors des élections de 2011, obtenant près de 9 %. Lors des élections suivantes, il a réussi à plus que doubler ses résultats, atteignant presque 19 %. Il a été interdit en 2016 en raison d'une violation constante de la loi sur les élections et les partis politiques. Il a également été signalé qu'il entretenait des liens étroits avec des groupes de trafiquants de drogue."
 GUA.Neutral_conservatism_2017: "£generic_Neutral_conservatism_small Avançons pour un Guatemala différent"
 GUA.Neutral_conservatism_2017_desc: "Conservateurs neutres - Avançons pour un Guatemala différent est un parti politique conservateur au Guatemala. Créé en 2017, il s'est rapidement hissé au rang de deuxième plus grand parti en 2019 et a également remporté le second tour des élections présidentielles la même année. Il est socialement conservateur et économiquement libéral."
 GUA.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Union pour le changement national"
 GUA.Neutral_Libertarian_desc: "Nationalistes - L'Union pour le changement national (Unión del Cambio Nacional) est un parti nationaliste guatémaltèque. Il a été fondé en 2006 et a obtenu de bons résultats, avec plus de 4 % des voix lors des élections générales de 2007, et presque 10 % en 2011. Il a légèrement baissé mais est resté au-dessus de 5 % depuis lors."
 GUA.Neutral_green: "£generic_Neutral_green_small Tous"
 GUA.Neutral_green_desc: "Centristes - Tous (Todos) est un parti politique centriste du Guatemala. Il est nationaliste et défend la démocratie chrétienne et l'humanisme, ainsi qu'une économie sociale de marché. Il a été créé après qu'un groupe de députés de l'Union nationale de l'espérance a quitté le parti et a formé une faction gouvernementale connue sous le nom de « Cravates violettes » en raison de leur tenue vestimentaire. Au milieu de l'année 2012, ils ont rejoint les Verts, qui ont changé de nom et de logo. Le parti est devenu le troisième plus grand parti en 2015, mais a chuté lors des élections suivantes à moins de la moitié des sièges qu'il occupait auparavant."
 GUA.neutral_Social: "£generic_neutral_Social_small Rencontre pour le Guatemala"
 GUA.neutral_Social_desc: "Sociaux-démocrates - La Rencontre pour le Guatemala (Encuentro por Guatemala) était un parti social-démocrate au Guatemala. Sa philosophie principale est la défense des droits des populations indigènes. Son logo représente les quatre groupes indigènes du Guatemala, les mayas, les garifunas, les xincas et les ladinos, tous réunis. Ils ont connu un succès d'environ 6 % de 2007 à 2015, mais ont perdu sévèrement en 2019, ce qui a conduit à leur dissolution en 2020."
 GUA.Neutral_Communism: "£generic_Neutral_Communism_small Mouvement populaire de libération"
 GUA.Neutral_Communism_desc: "Communistes - Le Mouvement populaire de libération (Movimiento para la Liberación de los Pueblos) est un parti indigéniste du Guatemala. Il a été créé au motif que Humanité et l'Unité révolutionnaire nationale guatémaltèque ne représentent pas les peuples indigènes. Il a été formé fin 2016 mais n'a été légalisé que deux ans plus tard. Lors des élections de 2019, il a obtenu plus de 10 % des voix aux élections présidentielles, mais seulement 3 % des voix au Congrès."
 GUA.Nat_Populism: "£generic_Nat_Populism_small Mouvement de libération nationale"
 GUA.Nat_Populism_desc: "Populistes de droite - Le Mouvement de libération nationale (Movimiento de Liberación Nacional) était un parti politique d'extrême droite au Guatemala. Il a été fondé en 1954 sous le nom de Mouvement national démocratique (Movimiento Democratico Nacional). Le coup d'État de 1963 a fait du MLN la principale plate-forme politique des militaires. Il a également été classé comme populiste de droite, agraire, conservateur et économiquement libéral. Il a été dissous en 1999 après avoir perdu tous les sièges au congrès lors des élections de cette année-là."
 GUA.Nat_Populism_2008: "£generic_Nat_Populism_small Front de convergence nationale"
 GUA.Nat_Populism_2008_desc: "Right Wing Populist - Frente de Convergencia Nacional (National Convergence Front) is a right-wing populist party in Guatemala. It was founded in 2008 by retired army officers and is nationalist, nationally and socially conservative, anti-communist and -socialist, and nationalist. It didn't have success in their first elections in 2011, only getting 0.5%, but shot up in popularity, getting 9%. In 2019, they lost a huge majority of their seats again."
 GUA.Nat_Fascism: "£generic_Nat_Fascism_small Front républicain guatémaltèque"
 GUA.Nat_Fascism_desc: "Extrémistes de droite - Le Front républicain guatémaltèque (Frente Republicano Guatemalteco) était un parti politique d'extrême droite. Il est conservateur, républicain, anticommuniste et populiste de droite. Il a été créé en 1989 par l'ancien président et dictateur du Guatemala, Efraín Ríos Montt. Il a connu un énorme succès dans les années 90, étant de loin le plus grand parti en 1999 avec 42%. Ses voix ont cependant été divisées par deux lors des deux élections suivantes, jusqu'à ce qu'elles atteignent moins de 3 % en 2011. En 2015, il n'a pas réussi à gagner de sièges et s'est dissous plus tard dans l'année. En 2013, il a changé de nom pour devenir le Parti républicain institutionnel."
 GUA.Nat_Fascism_2013: "£generic_Nat_Fascism_small Parti républicain institutionnel"
 GUA.Nat_Fascism_2013_desc: "Extrémistes de droite - Le Parti républicain institutionnel (Partido Republicano Institucional) était un parti politique d'extrême droite. Il est conservateur, républicain, anticommuniste et populiste de droite. Il a été créé en 1989 par l'ancien président et dictateur du Guatemala, Efraín Ríos Montt. Il a connu un énorme succès dans les années 90, étant de loin le plus grand parti en 1999 avec 42%. Ses voix ont cependant été divisées par deux lors des deux élections suivantes, jusqu'à ce qu'elles atteignent moins de 3 % en 2011. En 2015, il n'a pas réussi à gagner de sièges et s'est dissous plus tard dans l'année. Avant 2013, il était connu sous le nom de Front républicain guatémaltèque."
