l_russian:
 HEZ_Party_of_God: "§YПартия Бога§!"
 HEZ_Party_of_God_desc: "Мы, бойцы Леванта, те, кто пожертвовал собой на пути освобождения Ливана и Западной Азии, - партия Бога, "Хезболла". Сегодня наше восстание находится в очень важном состоянии. Мы находимся в ситуации, которая может изменить будущее нас и Ливана, или даже всего региона... и время выбора уже близко. Судьба сопротивления ждёт нас... "
 HEZ_Our_own_state: "Наше собственное государство"
 HEZ_Our_own_state_desc: "Конечно, защита Ливана или любого другого мусульманского государства в регионе является нашим приоритетом, но мы не можем отрицать, что многие из этих мусульманских государств, включая Ливан, не могут поддержать нас или не имеют никакого желания поддерживать нас. И в силу этого пришло время создать собственное государство и правительство, это будет нелегко, но наши братья поддержат нас в этом."
 HEZ_Conquer_Lebanon: "Завоевание Ливана"
 HEZ_Conquer_Lebanon_desc: "Лжеправительство в Бейруте продержалось слишком долго, мы уважали их и помогали им, но ответом на нашу щедрость было сотрудничество с сионистами и саудитами. Больше не будет! Мы мобилизуем наши силы и призовем наших братьев к освободительной войне, к освобождению самого Ливана."
 HEZ_Recruiting_Soldiers: "Набор военнослужащих"
 HEZ_Recruiting_Soldiers_desc: "Многие не могут понять, что наши силы находятся не только на юге Ливана, но и во всем Ливане, и даже в других странах Западной Азии, таких как Ирак и Сирия. Поэтому мы начинаем полную мобилизацию наших сил в Ливане и в регионе. Победа впереди... "
 HEZ_Gathering_Equipment: "Собирающее оборудование"
 HEZ_Gathering_Equipment_desc: "Как и наша рабочая сила в регионе, у нас есть много неохваченных баз оборудования в Ливане и Западной Азии, у нас есть оборудование в Южном Ливане, и мы можем приобрести много другого благодаря нашим контактам в Ираке и Сирии, и, конечно, давайте не будем забывать о помощи наших братьев в Тегеране."
 HEZ_Rightful_Clay: "Правая глина"
 HEZ_Rightful_Clay_desc: "Когда-то, после гражданской войны в Ливане и наших успехов в ней, мы думали, что, создав толерантное политическое правительство, сможем обеспечить безопасность Ливана от любого западного и сионистского влияния или угрожающих атак, но, похоже, влияние западных псов усилилось. И теперь настало время вернуть себе Ливан, конечно, с некоторыми изменениями в политике..."
 HEZ_Defectors_of_the_LAF: "Дезертиры ВСЛ"
 HEZ_Defectors_of_the_LAF_desc: "Похоже, что в связи с новыми реформами в Бейруте многие военнослужащие в Ливане не очень довольны ими, и поэтому многие другие дезертируют из ливанских вооруженных сил. при доминировании нашего влияния в Ливане мы сможем добиться гораздо большего прогресса в подготовке к освобождению Ливана. Конечно, Мы должны разумно выбрать методы нашего господства в стране... "
 HEZ_defector_resources_based_on_influence_TT: "Дополнительные ресурсы от §Yперебежчиков§! будут зависеть от нашего влияния на Ливан:\n§Y5-10%§!: 1000 людских ресурсов + 1000 пехотных винтовок\n§Y11-30%§!: 2000 людских ресурсов + 1000 пехотных винтовок + 1000 C&C\n§Y31-50%§!:3000 людских ресурсов + 1000 пехотных винтовок + 1000 C&C + 100 БТР + 100 внедорожников\n§Y51-100%§!: 5000 людских ресурсов + 1000 пехотных винтовок + 1000 C&C + 200 БТР + 300 внедорожников + 100 ОБТ"
 HEZ_War_for_Lebanon: "Война за Ливан"
 HEZ_War_for_Lebanon_desc: "Все готово, в Бейруте царит хаос, ливанские вооруженные силы находятся в самом небоеспособном состоянии со времен гражданской войны в Ливане, а мы заработали достаточно живой силы и техники для освободительной войны. Короче говоря, ливанское правительство умирает, и волей Сопротивления мы положим конец его страданиям, §R Путь Кудса проходит из Бейрута...§!"
 HEZ_Neutralizing_the_Threat: "Нейтрализация угрозы"
 HEZ_Neutralizing_the_Threat_desc: "От гор Кашмира до пустынь Сахары, Любой истинный мусульманин надеялся на этот день, Любой истинный араб надеялся на этот день, И любой истинный борец за свободу надеялся на этот день... День, когда мы избавимся от позора шестидневной войны, День, когда мы избавимся от позора войны Йом-Кипур, День, когда народ Палестины станет свободным... Да, пришло время освободить Святую землю, пришло время завершить последний крестовый поход язычников и угнетателей. §GСегодня - День освобождения...§! "
 HEZ_iranian_aid_changes_TT: "§GУвеличивает дополнительный доход§! от §YИранской помощи§!, и он больше §Rне§! будет удалён."
 HEZ_Co_existence: "Сосуществование"
 HEZ_Co_existence_desc: "Прошло много лет после эпохи хаоса и разрушений в Ливане, эпохи, которую мы называем "гражданской войной в Ливане", но ни одно из событий в ней не было гражданским... Но даже несмотря на всю боль и страдания, которые пережил наш народ в те времена, мы выжили и добились освобождения Ливана от мерзких сионистских марионеток. И сейчас в Бейруте находится унитарное толерантное правительство, которое, к сожалению, находится под влиянием правительства Сирии, и оно стремится стать независимым, если найдет для этого наилучшую возможность. И мы будем помогать и сотрудничать с ними в достижении этой цели. За независимый Ливан! "
 HEZ_Influence_Lebanese_politics: "Влияние на ливанскую политику"
 HEZ_Influence_Lebanese_politics_desc: "Собирая благосклонность и укрепляя свое господство в ливанском парламенте, мы можем сделать ещё один важный шаг на пути к объединению Ливана, и, конечно, Ливан будет для ливанцев, а не для кого-то другого... Ливан станет более могущественным, чем когда-либо в своей истории..."
 HEZ_Skirmish_Raids: "Скирмиш-рейды"
 HEZ_Skirmish_Raids_desc: "Ливанские вооружённые силы, не очень лояльная военная ветвь ливанского "правительства", находятся в очень плохом состоянии из-за радикально-либеральных и прозападных реформ "правительства" Бейрута, они становятся политизированными и кликированными сторонниками и противниками "центрального правительства", мы можем использовать это как преимущество, чтобы ослабить ливанские вооруженные силы настолько, насколько это возможно с помощью пограничных войн."
 HEZ_Turning_South: "Поворот на юг"
 HEZ_Turning_South_desc: "С освобождением Ливана наше могущество стало предельным, теперь мы контролируем не маленькую провинцию, а страну, которая может быть сильной и устойчивой сама и её союзники. И пришло время уничтожить угнетателей Филистина. Теперь наш приоритет совершенно очевиден: §RПодготовка к освобождению филистина.§!"
 HEZ_Increased_Iranian_Support: "Усиление иранской поддержки"
 HEZ_Increased_Iranian_Support_desc: "Исламская Республика Иран, один из наших главных партнёров по "оси сопротивления", может помочь нам в осуществлении наших миссий в Ливане, Леванте и даже на Ближнем Востоке. Благодаря иранскому участию мы можем во многом повысить свои доходы, а значит, и более эффективно реализовать наши планы по обретению Ливаном независимости. но, конечно, цена этого может быть высока для нашей политической системы..."
 HEZ_iranian_aid_income_based_on_influence_TT: "Дополнительный доход от §YИранской помощи§! будет зависеть от влияния Ирана:\n§Y1-20%§!: §G+0.25§! миллиарда еженедельно\n§Y21-50%§!: §G+1.00 миллиард§! еженедельно\n§Y51-100%§!: §G+2.00 миллиарда§! еженедельно"
 HEZ_lebanese_aid_income_based_on_influence_TT: "Дополнительный доход от §YИранской помощи§! будет зависеть от влияния Ирана:\n§Y1-20%§!: §G+0.25§! миллиарда еженедельно\n§Y21-50%§!: §G+0.50 миллиарда§! еженедельно\n§Y51-100%§!: §G+1.00 миллиард§! еженедельно"
 HEZ_International_Hezbollah: "Международная организация Хезболла"
 HEZ_International_Hezbollah_desc: "Хезболла без своей освободительной миссии в исламском мире не имеет смысла. Какова цель иракской "Хезболлы", "Хосейниуна" или любой другой группы "оси сопротивления", если они не пытаются начать сопротивление против тиранического правительства своей страны или империалистических захватчиков в своих странах? Мы должны помогать нашим братьям во всех частях света. Итак, начнём... "
 HEZ_African_Hezbollah: "Африканские операции"
 HEZ_African_Hezbollah_desc: "Многие мусульмане в Африке (особенно в Нигерии), благодаря аятолле Закзаки, начинают находить истину и переходят в шиизм. Это может быть очень хорошей возможностью помочь Закзаки в его миссии, а также познакомить наших новых братьев с доктриной сопротивления."
 HEZ_Latin_American_Hezbollah: "Южноамериканские операции"
 HEZ_Latin_American_Hezbollah_desc: "Мы активно работаем в Латинской Америке уже десять лет, и в основном наше внимание в этом регионе было направлено на устранение крупных сионистских деятелей и саботаж сионистского влияния в таких латиноамериканских странах, как Аргентина. Но теперь нам нужно бороться не только с сионистами, нет. Теперь мы должны послать сигнал американским империалистам... И они не увидят того, что их ожидает..."
 HEZ_North_American_Hezbollah: "Североамериканские операции"
 HEZ_North_American_Hezbollah_desc: "После нашего успеха в проникновении в американские силы DEA и растущей коррупции и вырождения против капиталистических свиней, настало время призвать наших Братьев в Америке к... познанию истины против великого Сатаны..."
 HEZ_Hezbollah_in_the_Middle_east: "Операции в Юго-Западной Азии"
 HEZ_Hezbollah_in_the_Middle_east_desc: "Юго-Западная Азия, \"Ближний Восток\", как её называют на Западе, является основной базой наших операций во всем мире. В связи с последними изменениями в регионе и мобилизацией американских войск мы должны быть готовы. Пришло время Хезболле показать свою истинную мощь в борьбе с американскими империалистами."
 HEZ_An_Inevitable_failure: "Неизбежный провал"
 HEZ_An_Inevitable_failure_desc: "Башар Асад никогда не был таким способным, как его брат Базиль или даже отец Хафиз. И неудивительно, что из-за президента-стоматолога началась гражданская война... \nНо как бы то ни было, интересы Сопротивления находятся под угрозой из-за присутствия в Сирии ваххабитских и западных сил. Мы должны действовать быстро, потому что, если мы этого не сделаем, следующая гражданская война произойдёт в Ливане и Иране..."
 HEZ_An_Inevitable_failure_TT: "§G-§! Unlocks the following decisions: §YSend Military Equipments to Syria§!, §YVolunteer forces for Syria§!. which will be available during the Syrian Civil War."
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad: "Наши братья в Сане и Багдаде"
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad_desc: "Многое меняется в регионе, и наши агенты сообщают о массовой мобилизации американских войск у границ Ирака, а также о преследовании саудовскими прокси шиитского населения в Йемене, и наши братья-хутиты готовятся к новой борьбе... Мир меняется, и мы тоже. Но пока нам остается только ждать начала конца..."
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad_TT: "§G-§! Разблокирует следующее решение: §Y[IRQ.GetNameWithFlag]: Our Funds for the Iraqi People§!, §Y[IRQ.GetNameWithFlag]: Weapons for the Resistance§!\n"
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad_TT2: "§G-§! Разблокирует следующее решение: §Y[YEM.GetNameWithFlag]: Organize raidings in Yemen§!, §Y[YEM.GetNameWithFlag]: Weapons for Our Brothers§!"
 HEZ_Badr_in_the_shadows_TT: "§G-§! Разблокирует следующее решение:: §Y[IRQ.GetNameWithFlag]: Fund Propaganda for Badr§!"
 HEZ_volunteers_for_iraq_TT: "§G-§! Разблокирует следующее решение: §Y[IRQ.GetNameWithFlag]: Volunteers for Iraq§!"
 HEZ_shia_advisors_for_iraq_TT: "§G-§! Разблокирует следующее решение: §Y[IRQ.GetNameWithFlag]: Shia Advisors for Iraq§!"
 HEZ_fund_houthi_propaganda_TT: "§G-§! Разблокирует следующее решение: §Y[YEM.GetNameWithFlag]: Fund Houthi Propaganda§!"
 HEZ_infrastructure_in_saadaa_TT: "§G-§! Разблокирует следующее решение: §Y[YEM.GetNameWithFlag]: Infrastructure investment in Saadaa§!"
 HEZ_fund_protests_against_wahabbis_in_sanaa_TT: "§G-§! Разблокирует следующее решение: §Y[YEM.GetNameWithFlag]: Fund protests against Wahhabis in Sanaa§!"
 HEZ_sabotage_wahhabi_schools_TT: "§G-§! Разблокирует следующее решение: §Y[YEM.GetNameWithFlag]: Sabotage Wahhabi Schools and Mosques§!"
 rushdie_decision_unlock_TT: "§G-§! Разблокирует следующее решение: §Y[USA.GetNameWithFlag]: Assassinate Salman Rushdie§!"
 rushdie_dies_tooltip: "§RСудьба Рушди будет решена. Сейчас.§!\n Чем выше наш §Yгражданский интеллект§! в США, тем больше у нас шансов на успех."
 rushdie_dies_tooltip_nodlc: "§RСудьба Рушди будет решена. Сейчас.§!\n Чем выше наше §Yвлияние§! на США, тем больше у нас шансов на успех."
 HEZ_assasination_of_salman_rushdie: "Убийство Салмана Рушди"
 rushdie_dies2_tooltip: "§RЧеловек, который скрывался, теперь свободен от последствий своих грехов...§!"
 rushdie_survives_tooltip: "§RУблюдок жив, но ценой своей жизни...§!"

 HEZ_The_End: "§GКонец§!"
 HEZ_The_End_desc: "После многих жертв и инвестиций по всей Юго-Западной Азии у нас появилась прекрасная возможность нанести серьезный урон саудовскому зверю. Эти ваххабитские оппортунисты должны увидеть, что их деньги - ничто, когда есть мы. Почему? Потому что если мы лишим саудовскую столицу "безопасности", никому и в голову не придет "инвестировать" в место, которое каждую неделю бомбят Хезболлу и её союзники. Миллиарды долларов исчезнут, СЕЙЧАС!"
 HEZ_and_Steal_the_Heathens: "§YУкрасть грелки§!"
 HEZ_and_Steal_the_Heathens_desc: "На средства саудовских "догов" в Йемене растут ваххабитские отморозки. Конечно, не под нашим присмотром. Мы попросим наших братьев-хути позаботиться о некоторых делах в Йемене... И это очень плохо кончится для Саудовской Аравии..."
 HEZ_Steal_the_Bastards: "§2Украсть ублюдков§!"
 HEZ_Steal_the_Bastards_desc: "Если американцы и завоевали Ирак, то это не значит, что они собираются оставить его себе навсегда... Поэтому мы будем атаковать любого американского солдата, мужчину или женщину, на всей территории Ирака. И начало наших атак должно быть достаточно масштабным, чтобы привести американские гарнизоны в хаос. Они познают страх, и мы научим их бояться..."
 HEZ_Invest_in_Saada: "Инвестировать в Сааду"
 HEZ_Invest_in_Saada_desc: "Поскольку провинция Саада является штаб-квартирой "Ансараллы", мы будем расширять и инвестировать в неё, чтобы сделать её достаточно хорошей для обслуживания "Ансараллы", а также Хезболлы."
 HEZ_Houthi_brothers: "Братья Хути"
 HEZ_Houthi_brothers_desc: "Шахаб аль Момин, или "Ансарллах Йемена", - политическая, а в некоторых случаях и вооруженная организация, поддерживающая идеи "оси сопротивления" и пользующаяся большой поддержкой Хезболлы. В связи с продолжением преследований шиитского меньшинства в Йемене, а также ростом ваххабитской угрозы в Йемене, эта организация становится все более недовольной йеменским правительством, и поэтому, как представляется, это соперничество между организацией и центральным правительством может стать для нас хорошей возможностью распространить идеи сопротивления. Что ж, начнём."
 HEZ_Organize_Shii_Forces: "Organize Shi'i Forces"
 HEZ_Organize_Shii_Forces_desc: "Now with the fall of Saddam's government and the chaos of the new found government of Iraq, the time has come for us to intervene in Iraq more... physically. With sending our skilled advisors to the Badr Army and also other Shi'a militias, we can orchestrate a phase of attacking the American occupiers in Iraq."
 requirement_hez: "Has §YOfficer Military Schools§! or higher"
 HEZ_Badr_in_the_shadows: "Badr in the Shadows"
 HEZ_Badr_in_the_shadows_desc: "The Badr Army, one of the oldest Shi'ite military and political organizations of Iraq, is now in dire help of us and our Iranian brothers. Now with huge tensions of Saddam and the United States in Iraq, we actually can have a very good opportunity in bolstering the influence of Shi'a parties, not just the Badr Army, throughout out Iraq and beyond!"
 HEZ_For_Allah_Islam_and_Zeinabyah: "§RFor Allah, Islam, and Zeinabyah!§!"
 HEZ_For_Allah_Islam_and_Zeinabyah_desc: "We will attack our enemies, with the flag of Imam Hussain! We have to go to protect the shrine of Zaynab, even if our heads get cut by the enemies... §RWe have to go as well... just to sacrifice ourselves for the sake of protection of the Ahlul Bayt...§!"
 HEZ_Negotiations_for_Intervention: "Negotiations for Intervention"
 HEZ_Negotiations_for_Intervention_desc: "We can not, and will not, allow any threat from the Wahhabi menace! We will mobilize all of our forces to fight the Wahhabi beast! We shall not show any mercy to tyrant Wahhabis! We will use all of our diplomatic and military power to destroy the false Islamic State. We will finish this menace once and for all..."
 HEZ_call_to_arms: "Call to Arms"
 HEZ_call_to_arms_desc: "We must improve relations with Iran and send advisors to the Syrian Arab Republic."
 HEZ_call_to_arms_TT: "§G-§! Unlocks the following decisions: §Y[SYR.GetNameWithFlag]: Our Advisors in Damascus§!, §Y[PER.GetNameWithFlag]: Weapons from Iran§!. which will be available during the Syrian Civil War."
 HEZ_Formalize_the_first_Shia_Institutions_in_Africa: "Formalize the First Shi'a Institutions in Africa"
 HEZ_Formalize_the_first_Shia_Institutions_in_Africa_desc: "Now that the Axis of Resistance has entered the political playground of both Nigeria and Africa, it is time to also hugely invest in attracting the Muslim population of Nigeria and eventually, Africa, for converting and also promoting Shi'a Islam and the Doctrine of Resistance. Thanks to our investments and also the usefulness of our dear brother, Ayatollah Zakzaki, we can now actualize our plans."
 HEZ_Help_Zakzaki_and_his_companions: "Help Zakzaki and His Companions"
 HEZ_Help_Zakzaki_and_his_companions_desc: "With investing a huge political support to Zakzaki and his party, the ideology of Islamic Shi'ism will be bolstered hugely and surely will also serve our interests."
 HEZ_Establish_Secret_Bases_in_Nigeria: "Establish Secret Bases in Nigeria"
 HEZ_Establish_Secret_Bases_in_Nigeria_desc: "Now with securing and also influencing Shi'a Cultural institutions in Nigeria, we also have gathered a huge support for the resistance in the country. Hence, with this support, we will enter a new phase of operating thorough out Nigeria and even, Africa..."
 HEZ_Ayatollah_ZakZaki: "Ayatollah Zakzaki"
 HEZ_Ayatollah_ZakZaki_desc: "Ayatollah Zakzaki, a very staunch Shia Nigerian Khomeinist, and also the leader of a very potential Shia political party in Nigeria, can be our best chance of entering the playground of the African continent. With using the soft, sweet power of propaganda and political schemes, we can also assert our dominance in the most important parts of Africa..."
 Zakzaki_tt: "§YIbrahim Zakzaki§! will be the leader of §GHardline Shiite Revolutionaries§! in §YNigeria§!."
 HEZ_A_Remembrance_to_an_old_friend: "A Remembrance to An Old Friend..."
 HEZ_A_Remembrance_to_an_old_friend_desc: "Though we are not really active in Africa in a very operational way, we know some institutions in many African countries that can serve our purpose and are actually aligned with our Ideals, even though some of them not even considered Shi'a muslim. But in Nigeria, it seems that this is different. Shia Movement of Nigeria led by Ayatollah Zakzaki, can be a very good candidate for making our operators and agents more involved in sabotage operations than just propaganda operations..."
 HEZ_From_Caracasto_Washington: "§RFrom Caracas to Washington!§!"
 HEZ_From_Caracasto_Washington_desc: "§ROur task has ended in this cursed land. The time has come to make the bastion of freedom to the bastion of Chaos.§!"
 HEZ_Our_Gift_To_the_Great_Satan: "A Gift to the Great Satan"
 HEZ_Our_Gift_To_the_Great_Satan_desc: "§RAmerica should break, bad enough for her own good...§!"
 HEZ_Our_Gift_To_the_Great_Satan_TT: "§G-§! Unlocks the following decision: §YDestabilize America§!"
 HEZ_American_Infiltration: "American Infiltration"
 HEZ_American_Infiltration_desc: "We must take action against the United States."
 HEZ_New_Contracts_with_Drug_Cartels: "New Contracts with Drug Cartels"
 HEZ_New_Contracts_with_Drug_Cartels_desc: "Divide and conqueror! It seems this saying works on the relations of the drug cartels and the governments of Latin America. With letting chaos prospering throughout Argentina and later, Latin America, we can do as we please in the continent and, what we now get pleased to do is, damaging the great Satan."
 HEZ_New_Contracts_with_Drug_Cartels_TT: "§G-§! Unlocks the following decision: §YDeals with the Drug Cartels§!"
 HEZ_Our_Era: "Our Era"
 HEZ_Our_Era_desc: "Everything in Argentina is secured and we now have a strong dominance over the country! Or at least, strong enough for expanding our base of operations other than just one country in the continent. The clock is ticking, §Rand we should prepare for our last strike against the United States...§!"
 HEZ_Memory_of_AMIA: "Memories of AMIA"
 HEZ_Memory_of_AMIA_desc: "AMIA, one of the Jewish Commercial centers in Argentina that was sabotaged by our agents in Argentina, was one of our operations in regards of decreasing and also eliminating the Zionist influence in the Latin American countries. Now with us willing to starting a new phase in South America, it seems that we again, need to fight the Zionist influence throughout the continent and again, it starts with Argentina... "
 HEZ_Anti_Zionist_Parties: "Anti Zionist Parties"
 HEZ_Anti_Zionist_Parties_desc: "While we also can destroy the Zionist menace with other alternatives, one of the best alternatives can be actually gathering anti-Zionist support from the local population of Argentina(and the whole continent). So, with that, let us begin a soft, sweet campaign against the zionists..."
 HEZ_Anti_Zionist_Parties_TT: "§G-§! Unlocks the following decision: §YSupport the Anti-Zionist parties§!"
 HEZ_how_little_they_know: "§RHow little they know...§!"
 HEZ_how_little_they_know_desc: "§RAnd now, the Imperialists will also fear us where they don't expect us...§!"
 HEZ_Creating_opportunities: "Creating Opportunities"
 HEZ_Creating_opportunities_desc: "With us becoming something more than just a paramilitary organization, we have to improve the ways of trade and transporting in our new found country, because we have to live on, and we have to provide a good life for our population, don't we? A naval port would suit our need in trading and even can make us as a major \"country\" for having access to both the Mediterranean sea and the region of Levant. And a International will suit our needs in, well, stockpiling our Fighters in it and also, some transportal and economical benefits."
 HEZ_International_recognization: "Международное признание"
 HEZ_International_recognization_desc: "Хотя мы всегда будем королевской страной для Ирана и любой другой шиитской страны, сейчас мы хотим выйти на международную арену. Зачем нам воевать и умирать, если мы можем извлечь много пользы из разговоров и переговоров? В конце концов, некоторые из наших братьев в Тегеране тоже верят в эту логику, почему бы и нам не поверить в неё?"
 HEZ_Seeking_Allies: "В поисках союзников"
 HEZ_Seeking_Allies_desc: "Теперь, когда мы закрепили свои позиции в международном сообществе, мы должны \"вести переговоры\", как мы уже говорили. Почему? Потому что никто не отказывается от хорошей возможности инвестирования в левант, особенно если речь идет о Ливане. Мы должны выйти за пределы Ирана или просто шиитской страны. Миллиарды должны процветать на новой Земле Бога..."
 HEZ_Building_of_our_nation: "Building of Our Nation"
 HEZ_Building_of_our_nation_desc: "Though we are very counting on International investments from any major economic power in the world, we have to ensure that at least we have a domestic industry for ourselves, after all, we are not going to destroy the whole Shi'ite policies of ours, no. We are just... understanding that there are alternatives of fighting against the evil..."
 HEZ_Improved_living: "Improved Living"
 HEZ_Improved_living_desc: "Now with us willing to construct a very new and even odd nation in the world, we have to strengthen the very root of it. With improving the infrastructure in our country and also expanding the communicating services in it, we can ensure both satisfaction of our population and, a very good chance of getting investment or construction bonuses in our country."
 HEZ_Recruiting_Loyalists: "Recruiting Loyalists" 
 HEZ_Recruiting_Loyalists_desc: "Though economy and international reputation is very important for a nation, her national security is important too. And even, it is more important for us. Though we have a good military comparing to our own country, we can't just only count on it. We have a long way to go for our Military focuses..." 
 HEZ_Land_of_God: "Land of God"
 HEZ_Land_of_God_desc: "Everything is ready, we are not dependent on anyone anymore. No! We are not now just \"The Party of God\"! We, are now establishing a Land, a State, that is completely devoted for God, §Gwe are establishing the \"Milk-ullah\", the land of God.§!"
 HEZ_Hezbollah_and_the_LAF: "Хезболла и ВСЛ"
 HEZ_Hezbollah_and_the_LAF_desc: "Сотрудничество ливанских вооружённых сил с Хезболлой позволит нам сделать огромный шаг в направлении влияния на правительство Бейрута, а также в сторону его поддержки. Мы поделимся с ними тактикой, которой научились во время гражданской войны, и, даст Бог, они поделятся с нами своими технологиями, приобретенными за рубежом..."
 HEZ_Lebanese_Support: "Lebanese Support"
 HEZ_Lebanese_Support_desc: "In the times of needs, we favored many Lebanese individuals in the Lebanese political playground, and hence, we are going to use the favors. Of course, we shall not forget that after all, we also have a very huge influence in both Lebanese security and politics."
 HEZ_iranian_aid_income_based_on_influence_TT: "Income from §YLebanese Aid§! will be based on Lebanese influence:\n§Y0-20%§!: §G+0.25§! Billion Weekly\n§Y21-50%§!: §G+0.50 Billion§! Weekly\n§Y51-100%§!: §G+1.00 Billion§! Weekly"
 HEZ_Lobbying_Public_Support: "Lobbying Public Support"
 HEZ_Lobbying_Public_Support_desc: "Now with us securing our political authority throughout Lebanon, the time has come to also secure our authority over the Lebanese people. With calling our dear Shi'a supporters and also other supporting minority groups and even, political parties, we can show the very popularity and fame of Hezbollah in Lebanon. With doing so, an alarm for western puppets in Beirut will ring. An alarm that can show them what is going to happen to them, and, §RThey will understand what is coming for them.§!"
 HEZ_Request_Election_funds: "Request Election Funds"
 HEZ_Request_Election_funds_desc: "Though with doing many things for securing our position, we still need one backer for our cause, and as always, that backer is the Islamic Republic of Iran. Surely, they will help us and they will back us for the unification of Lebanon. Why? Because if Lebanon unites under the banner of Hezbollah, §YA state within the state, becomes a country for itself.§!"
 HEZ_Shias_Lebanon: "Lebanon for Lebanese!"
 HEZ_Shias_Lebanon_desc: "Everything is ready. We have done all we could and now, it is time to acquire our reward. Lebanon will be united, and will completely get out of any Imperialist power's hands. §GWith Lebanon secured, the resistance will take a huge step on the final war, the great trial for the infidels, and the Liberation of the oppressed.§!"
 HEZ_maintain_status_quo: "Maintain the Status Quo"
 HEZ_maintain_status_quo_desc: "Although our initial goal was to unite Lebanon under the banner of Hezbollah, it seems that such thing is not needed. We have dominated the Lebanese politics, and there is no need to literally take control over the entirety of Lebanon by ourselves. Instead, we will supervise the political activities happening throughout the country. In this way, there is no need of so much political backstabbings inside our organization while our political dominance secured in the Lebanese government and we even can have a good public image as we let a \"Democratic\" government have activities just next to us. In this way, We also keep our focus more on our own Shi'a population and the interests of the Axis of Resistance. §RBut Still with all of this, our firm hand in Lebanon will remain on it forever.§!"
 HEZ_Industry: "Hezbollah and Industry"
 HEZ_Industry_desc: "The industrial sector is of utmost importance to the sustainability of Hezbollah."
 HEZ_Hezbollahs_independent_industry: "Hezbollah's Independent Industry"
 HEZ_Hezbollahs_independent_industry_desc: "We cannot let our nation be dictated by other nations. Hence, we have to create a new special \"doctrine\" of economics by ourselves..."
 HEZ_New_Backers: "New Backers"
 HEZ_New_Backers_desc: "With the formation of our new state, some foreign investors are interested in our... current state of economic affairs..."
 HEZ_Puppet_state_of_Iran: "Puppet State of Iran"
 HEZ_Puppet_state_of_Iran_desc: "The Iranians have agreed to fund our industry, at a major political cost."
 HEZ_The_Lira: "The Lira"
 HEZ_The_Lira_desc: "We must assess how we should approach the lira, our currency."
 HEZ_Free_from_USD: "Free the Lira to the USD"
 HEZ_Free_from_USD_desc: "The lira is too unstable. We must free it to the United States dollar."
 HEZ_Keep_it_locked: "Keep it locked"
 HEZ_Keep_it_locked_desc: "The value of the lira is stable and there is nothing to address."
 HEZ_Preparing_Iranian_businesses: "Preparing Iranian Businesses"
 HEZ_Preparing_Iranian_businesses_desc: "Well... we have to do this, after all..."
 HEZ_Iranian_Offices: "Iranian Offices"
 HEZ_Iranian_Offices_desc: "We must form new infrastructure for the office sector."
 HEZ_Iranian_Construction_tools: "Iranian Construction Tools"
 HEZ_Iranian_Construction_tools_desc: "We must build new factories to produce goods."
 HEZ_Iranian_Roads: "Iranian Roads"
 HEZ_Iranian_Roads_desc: "We must improve our roads, which will allow goods to be produced at a faster rate."
 HEZ_iranian_business: "Iranian Business"
 HEZ_Iranian_Business_Stimulus: "Iranian Business Stimulus"
 HEZ_Iranian_Business_Stimulus_desc: "At the expense of our autonomy, we can allow the Iranians to grant stimulus to our businesses."
 HEZ_Iranian_Business_Stimulus_modifier_TT: "§YIranian Business§! which grants §G+0.200$§! Billions every week."
 HEZ_Iranian_Business_Stimulus_autonomy_TT: "Iranian Business Stimulus"
 HEZ_Iranian_Supported_Education: "Iranian Supported Education"
 HEZ_Iranian_Supported_Education_desc: "The Iranians have offered to educate our workers, at the further expense of our autonomy."
