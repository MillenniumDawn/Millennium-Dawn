 belarus_export.13.d: "La empresa bielorrusa Peleng, especializada en electrónica, está dispuesta a ofrecer sus servicios en el suministro de dispositivos de guía para armas antitanque. ¿Aceptaremos este contrato?"
 belarus_export.13.a: "Por supuesto que es una buena oferta."
