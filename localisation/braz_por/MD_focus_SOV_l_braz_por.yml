 sov_other.25.a: "Ótimo."
 SOV_union_luka: "Lukashenko é o Primeiro-Ministro"
 SOV_union_luka_desc: "Apesar de o Estado da União finalmente ter sido criado, os talentos de Alexander Grigoryevich não devem ser desperdiçados, acho que vale a pena aprová-lo como Primeiro-Ministro do Estado da União."
 SOV_unite_with_nkpr: "Acordo com a Coreia do Norte"
 SOV_unite_with_nkpr_desc: "Vamos oferecer ao governo da Coreia do Norte um acordo para comprar uma grande quantidade de sua artilharia para reabastecer nossos suprimentos."
 sov_other.26.t: "Ataque Terrorista em Dubrovka"
 sov_other.26.d: "O ataque terrorista em Dubrovka foi um refém—tomando Dubrovka em Moscou que durou 3 dias, durante o qual um grupo de 40 militantes chechenos armados liderados por Movsar Barayev capturou e manteve 916 reféns entre os trabalhadores, espectadores e elenco do musical Nord-Ost no prédio do Centro de Teatro por três dias. Como resultado da operação de resgate de reféns organizada pelo FSB e realizada por forças especiais do Centro de Propósitos Especiais do FSB, todos os terroristas que estavam no prédio naquele momento foram mortos e a maioria dos reféns foi libertada. No total, de acordo com dados oficiais, 130 pessoas entre os reféns foram mortas."
 sov_other.26.a: "Eles Vão Pagar Por Isso"
 sov_other.32.t: "Referendo Sobre o Status da Nossa República"
 sov_other.32.d: "A reforma da Constituição da Rússia nos permite aceitar um novo status dentro da Rússia ou deixá-la permanentemente. Estamos prontos para fazer uma escolha?"
 sov_other.32.a: "Permaneceremos parte da Rússia"
 sov_other.32.b: "Somos a favor da independência"
 sov_other.33.t: "Eles Permanecem Conosco"
 sov_other.33.d: "[FROM.GetNameWithFlag] decidiu permanecer parte da Rússia"
 sov_other.33.a: "Urra!"
 sov_other.34.t: "Outra República Nos Deixou"
 sov_other.34.d: "[FROM.GetNameWithFlag] decidiu deixar nosso país. Respeitamos a decisão deles."
 sov_other.34.a: "É triste"
 sov_other.35.t: "Antigo General Pede Para Falar na Duma Estatal."
 sov_other.35.d: "O antigo general das forças espaciais agora extintas pede para falar na próxima sessão na Duma Estatal. Pelo que sabemos, ele professa alguma ideia delirante e esquizofrênica, que provavelmente será promovida na apresentação."
 sov_other.35.a: "Vamos deixá-lo se apresentar de qualquer maneira"
 sov_other.35.b: "Que se dane ele"
 sov_other.36.t: "Ideias do General Aposentado Estão Ganhando Popularidade"
 sov_other.36.d: "As ideias do General Petrov estão ganhando popularidade sem precedentes, especialmente entre os círculos militares. Isso nos assusta muito."
 sov_other.36.a: "Não fazer nada"
 sov_other.36.b: "Prender o general e todos os militares leais a ele"
 sov_other.37.t: "O General Está Realizando Um Golpe!"
 sov_other.37.d: "Como deixamos isso acontecer? O General Petrov comete um golpe militar e derruba nosso governo! Ninguém o impede e ele calmamente entra no Kremlin."
 sov_other.37.a: "Pizdec"
 sov_other.38.t: "A Nova Chefe do Banco Central"
 sov_other.38.d: "Estamos prontos para apresentar a nova chefe do Banco Central - Elvira Nabiullina. Ela provou com sucesso sua atividade como Ministra da Economia, seus feitos terão um impacto positivo em nossa economia, estamos certos."
 sov_other.38.a: "Parabéns"
