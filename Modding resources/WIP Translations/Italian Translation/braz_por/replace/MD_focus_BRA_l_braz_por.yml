 BRA_idea_crippled_currency: "Valuta paralizzata"
 BRA_idea_crippled_currency_desc: "A causa di problemi economici passati, la nostra valuta è stata paralizzata in termini di valore internazionale. Tuttavia, questo ha fornito una spinta interessante in termini di crescita interna, in quanto possiamo utilizzare i nostri fondi come strumento migliore per la stabilità finanziaria."
 BRA_idea_brazilian_knack: "Il brasiliano Jeitinho"
 BRA_idea_brazilian_knack_desc: "Jeitinho o \"knack\" è più che trovare un modo per ottenere qualcosa aggirando le regole o le convenzioni sociali. Alcuni lo considerano un metodo di navigazione sociale tipicamente brasiliano, in cui un individuo può utilizzare risorse emotive, ricatti, legami familiari, promesse, ricompense o denaro per ottenere favori o un vantaggio. Ma si dimentica di dire che questa espressione deriva anche dalla necessità associata alla mancanza di risorse e di aiuto. La maggior parte dei brasiliani deve essere creativa e inventare nuovi modi più semplici per fare le cose di cui ha bisogno. La parola \"jeitinho\" deriva dall'espressione dar um jeito, letteralmente \"trovare un modo\" Implica l'uso di risorse a portata di mano, oltre a connessioni personali e creatività."
