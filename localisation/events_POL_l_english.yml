#Reform the Banking System#

poland.2.t:0 "Benefits from Bank Reformation"
poland.2.d:0 "After successful reform of our banking systems, we have opportunity to gain some benefits from the reform. We could use some bank departments to lower our debt or just to gain money. Of course we can chose only one thing."
poland.2.o1:0 "Lower the debt!"
poland.2.o2:0 "Take the money!"

#Help with corruption#

poland.5.t:0 "Polish Corruption"
poland.5.d:0 "After the change of Polish government in 1990, they haven't got rid of their high corruption yet. Recently, they've opened a Anti-Corruption Bureau, but it's not helping enough. Now, they're asking us for help."
poland.5.o1:0 "We should help them."
poland.5.o2:0 "We can help them temporarily"
poland.5.o3:0 "Why even they bother?"

#Question of Economy#

poland.3.t:0 "Question of the Polish Economy"
poland.3.d:0 "Since the end of the World War II we've been supporting interventionist economy policy. After a lot of internal changes in Poland, we can again reform our economy and choose which way we should go."
poland.3.o1:0 "Free Trade is the future."
poland.3.o2:0 "We should stick with interventionism."
poland.3.o3:0 "We have to protect our market!"

#Poland wants to join SCO#

poland.6.t:0 "Polish-Chinese Diplomacy"
poland.6.d:0 "After leaving the NATO, Polish government decided to begin cooperation with BRICS. But after that, they want to join Shanghai Cooperation Organization to improve their development and economy."
poland.6.o1:0 "Let them join."
poland.6.o2:0 "We don't need them."