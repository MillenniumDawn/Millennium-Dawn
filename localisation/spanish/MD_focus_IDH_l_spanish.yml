l_spanish:
 Idaho_focus: "Árbol de enfoque de Idaho"
 IDH_ideas_mountain_men_spirit: "Espíritu de los hombres de montaña"
 IDH_ideas_mountain_men_spirit_desc: "Las montañas son nuestro hogar y la naturaleza misma es el mejor refugio contra las influencias tóxicas de los pueblos codiciosos. Usaremos nuestro conocimiento innato de las tierras y de nuestras limitadas armas para luchar como nunca antes. Porque estas son nuestras tierras y será su sangre la que se derramará, no la nuestra."
 idaho_event.1.t: "Mobilization"
 idaho_event.1.d: "Mientras las tensiones alcanzan un punto álgido, debemos buscar nuestra defensa contra los enemigos que alguna vez pensamos que eran amigos. Los estados del Pacífico no son más que pueblos asiáticos descontados. Somos autenticos continentales y de cosecha propia. La gloria y el asombro que es la Cordillera de las Montañas Rocosas es la gran división de Dios mismo que establece los verdaderos límites de nuestro hogar y el de ellos. Prevaleceremos, defenderemos."
 idaho_event.1.o1: "¡¡¡A las armas!!!"