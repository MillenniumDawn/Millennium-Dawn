 isis.1301.t:0 "Abu Fatima martyrisé dans une frappe aérienne de la coalition"
 isis.1301.d:0 "Mauvaise nouvelle, calife ! Votre bon ami et collègue irakien, Abu Fatima al-Jaheishi, a été bravement martyrisé lors d'une frappe aérienne lâche des Américains. Il a tué de nombreux apostats. Qu'Allah accepte son martyre."
 isis.1301.a:0 "Nous le vengerons lorsque nous conquerrons Washington DC!"

 isisNews.1301.t:0 "Un commandant de l'Etat islamique tué lors d'une frappe aérienne de la coalition"
 isisNews.1301.d:0 "Le terroriste irakien Abou Fatima al-Jaheishi, commandant de l'Etat islamique, a été tué aujourd'hui dans un raid aérien de la coalition américaine. Abu Fatima faisait partie du cercle restreint d'al-Baghdadi et occupait le poste de chef adjoint des régions de l'Irak contrôlées par l'Etat islamique."
 isisNews.1301.a:0 "Bon débarras !"

 isis.1302.t:0 "Al Sulami martyrisé dans une frappe aérienne de la coalition"
 isis.1302.d:0 "Mauvaise nouvelle, calife ! Le chef religieux Abou Soufyan al-Sulami a été martyrisé par une frappe aérienne lâche des Américains. Il nous est venu du pays de Bahreïn et nous a apporté un soutien religieux essentiel pour notre califat.   O calife, il nous a tous inspiré avec sa belle biographie.   Qu'Allah accepte son martyre."

 isisNews.1302.t:0 "Clerc en chef de l'Etat islamique tué lors d'une frappe aérienne de la coalition"
 isisNews.1302.d:0 "Le terroriste et haut dirigeant religieux de l'Etat islamique Turki al-Binali, connu sous le nom normatif de guerre Abou Sufyan al Sulami, a été tué aujourd'hui dans un raid aérien de la coalition américaine. al-Binali n'était pas important pour l'effort militaire de l'EIIL, mais il a joué un rôle clé dans le soutien religieux du groupe et a écrit la première biographie d'Abou Bakr al-Baghdadi."

 isis.1303.t:0 "Commandant martyrisé lors d'une frappe aérienne de la coalition"
 isis.1303.d:0 "Mauvaise nouvelle, calife ! L'émir de nos combattants albanais et kosovars et commandant en chef Lavdrim Muhaxheri a été martyrisé dans une frappe aérienne lâche des chiens américains.   Il a tué de nombreux apostats.   Qu'Allah accepte son martyre."

 isisNews.1303.t:0 "Un commandant de l'Etat islamique tué lors d'une frappe aérienne de la coalition"
 isisNews.1303.d:0 "Le terroriste albanais du Kosovo et commandant en chef de l'Etat islamique Lavdrim Muhaxheri a été tué aujourd'hui lors d'une frappe aérienne de la coalition américaine. Muhaxheri a combattu en Afghanistan aux côtés de l'OTAN, mais s'est radicalisé vers 2012 et s'est rendu en Syrie. En 2013, il rejoint ISIS et devient rapidement «l'émir» des combattants albanais et kosovars en Syrie et en Irak. C'était un voyou brutal qui a personnellement décapité des prisonniers."

 isis.1304.t:0 "Commandant martyrisé lors d'une frappe aérienne de la coalition"
 isis.1304.d:0 "O Calife, terrible nouvelle ! Notre commandant militaire d'élite, Gulmurod Khalimov, a été martyrisé dans une frappe aérienne lâche par les chiens américains. Avant de trouver son chemin vers nous depuis les terres des Tadjiks, il était un officier supérieur des forces spéciales. Ses connaissances militaires nous manqueront beaucoup.   Il a tué de nombreux apostats.   Qu'Allah accepte son martyre."

 isisNews.1304.t:0 "Un commandant de l'Etat islamique tué lors d'une frappe aérienne de la coalition"
 isisNews.1304.d:0 "Le terroriste tadjik et commandant en chef de l'Etat islamique, Gulmurod Khalimov, a été tué aujourd'hui lors d'une frappe aérienne de la coalition américaine. Khalimov était un officier des forces spéciales expérimenté et de haut rang dans les forces armées tadjikes avant de passer à l'Etat islamique."

 isis.1305.t:0 "Commandant martyrisé lors d'une frappe aérienne de la coalition"
 isis.1305.d:0 "O Calife, terrible nouvelle ! Notre chef des opérations martyres et entraîneur clé de moudjahid étrangers, Abdullah Ahmed al-Mashadani, a été martyrisé dans une frappe aérienne des chiens américains.   Il a tué de nombreux apostats.   Puisse Allah accepter son martyre."

 isisNews.1305.t:0 "Un commandant de l'Etat islamique tué lors d'une frappe aérienne de la coalition"
 isisNews.1305.d:0 "Abdullah Ahmed al-Mashadani, terroriste iraquien et haut responsable de l'Etat islamique, a été tué aujourd'hui dans un raid aérien de la coalition américaine. Al-Mashadani a joué un rôle clé dans l'effort de guerre mené par l'Etat islamique en menant des opérations d'attentat-suicide et en formant des jihadistes étrangers."

 isis.1306.t:0 "Commandant martyrisé lors d'une frappe aérienne de la coalition"
 isis.1306.d:0 "O Calife, mauvaise nouvelle ! Notre gouverneur de la région centrale de l'Euphrate, Ahmed Khalal al-Juhayshi, a été martyrisé dans une frappe aérienne des chiens américains. Il a tué de nombreux apostats. Qu'Allah accepte son martyre."

 isisNews.1306.t:0 "Un commandant de l'Etat islamique tué lors d'une frappe aérienne de la coalition"
 isisNews.1306.d:0 "Ahmed Khalal al-Juhayshi, terroriste irakien et membre dirigeant de l'Etat islamique, a été tué aujourd'hui dans un raid aérien de la coalition américaine. al-Juhayshi n'était pas un commandant militaire éminent, mais un administrateur et un gouverneur de la région clé de l'Euphrate dans le centre de l'État islamique."

 isis.1307.t:0 "Commandant martyrisé lors d'une frappe aérienne de la coalition"
 isis.1307.d:0 "O Calife, mauvaise nouvelle ! Votre bon ami et chef de la logistique et des fournitures, Fares Reif al-Naima, a été martyrisé dans une frappe aérienne par les chiens américains. Il était un moudjahid courageux et loyal de longue date, combattant contre les infidèles et les apostats depuis 2003.   Il en a tué beaucoup pour la gloire du califat.   Qu'Allah accepte son martyre."

 isisNews.1307.t:0 "Un commandant de l'Etat islamique tué lors d'une frappe aérienne de la coalition"
 isisNews.1307.d:0 "Le terroriste irakien et commandant en chef de l'Etat islamique, Fares Reif al-Naima, a été tué aujourd'hui dans un raid aérien de la coalition américaine. Al-Naima a combattu les forces américaines pendant la guerre en Irak. Après avoir été arrêté par les forces américaines à Camp Bucca avec al-Baghdadi, il a pris de l'importance en tant que chef de la logistique et des fournitures pour l'État islamique."

 isis.1308.t:0 "Commandant martyrisé lors d'une frappe aérienne de la coalition"
 isis.1308.d:0 "O Calife, mauvaise nouvelle ! Abu Ahmad al-Alwani a été martyrisé dans une frappe aérienne par les infidèles américains. Il était officier de l’armée irakienne de Saddam Hussein et nous a beaucoup aidés dans ses réflexions lorsqu’il a rejoint l’insurrection sunnite et notre bien-aimé État islamique. Il a tué de nombreux apostats.   Qu'Allah accepte son martyre."

 isisNews.1308.t:0 "Un commandant de l'Etat islamique tué lors d'une frappe aérienne de la coalition"
 isisNews.1308.d:0 "Le terroriste irakien et commandant en chef de l'Etat islamique, Abou Ahmad al-Alwani, a été tué aujourd'hui dans un raid aérien de la coalition américaine. Al-Alwani était un officier de l'armée irakienne de Saddam Hussein avant de rejoindre l'insurrection sunnite contre les forces américaines. Il a rapidement gravi les échelons dans l'État islamique d'Irak au poste de commandant en chef."

 isis.1309.t:0 "Commandant martyrisé lors d'une frappe aérienne de la coalition"
 isis.1309.d:0 "O Calife, mauvaise nouvelle ! Abu Muhammad al-Shimali a été martyrisé dans une frappe aérienne par les infidèles américains. Venant d’Arabie, il nous a aidés à faire passer en contrebande notre pétrole et à acheter nos armes. Il a recruté de nombreux muhjahid courageux dans notre califat et sera toujours félicité pour son rôle clé dans l'organisation des attentats de Paris en 2015.   Il a tué de nombreux apostats.   Qu'Allah accepte son martyre."

 isisNews.1309.t:0 "Un commandant de l'Etat islamique tué lors d'une frappe aérienne de la coalition"
 isisNews.1309.d:0 "Le terroriste saoudien et haut responsable de l'Etat islamique, Abu Muhammad al-Shimali, a été tué aujourd'hui dans un raid aérien de la coalition américaine. Al-Shimali était un recruteur clé et un passeur pour l'État islamique. En outre, des rapports de renseignements suggèrent qu'il a joué un rôle déterminant dans les attaques de 2015 à Paris."

 isis.1310.t:0 "Commandant martyrisé lors d'une frappe aérienne de la coalition"
 isis.1310.d:0 "O Calife, désastre ! Notre ministre de la guerre et commandant en second, Ayad al-Jumaili, a été bravement martyrisé par une frappe aérienne odieuse des chiens d'infidèles américains. En tant que Irakien, il était un officier supérieur du renseignement sous Saddam Hussein et a appliqué sa sagesse à la protection du califat contre nos ennemis internes en tant que chef du renseignement et de la sécurité intérieure.   Il a tué de nombreux traîtres.   Puisse Allah accepter son martyre."

 isisNews.1310.t:0 "Commandant en second de l'Etat islamique tué lors d'une frappe aérienne de la coalition"
 isisNews.1310.d:0 "Le terroriste irakien et commandant en second de l'État islamique, Ayad al-Jumaili, a été tué aujourd'hui dans un raid aérien de la coalition américaine. al-Jumaili était un officier supérieur du renseignement sous Saddam Hussein qui avait rejoint l'insurrection sunnite après l'occupation américaine en 2003. Il est devenu chef du renseignement et de la sécurité intérieure dans l'État islamique, puis a été promu au rang de commandant en second et ministre de la guerre. ."

 isis.1311.t:0 "Commandant martyrisé lors d'une frappe aérienne de la coalition"
 isis.1311.d:0 "O Calife, mauvaise nouvelle ! Le commandant en chef Khairy Abed Mahmoud al-Taey a été martyrisé dans une frappe aérienne par les infidèles américains. En tant que compatriote irakien, il était membre de notre shura militaire et a dirigé des opérations d'engins explosifs improvisés (IED), semant légitimement la peur et le chaos dans le cœur de nos ennemis.   Il a tué de nombreux apostats.   Mai Allah accepter son martyre."

 isisNews.1311.t:0 "Un commandant de l'Etat islamique tué lors d'une frappe aérienne de la coalition"
 isisNews.1311.d:0 "Khairy Abed Mahmoud al-Taey, terroriste irakien et haut responsable de l'Etat islamique, a été tué aujourd'hui dans un raid aérien de la coalition américaine. Al-Taey faisait partie du conseil militaire de l'Etat islamique et dirigeait les opérations d'engins explosifs improvisés (IED), semant le chaos dans les villes attaquées par l'Etat islamique."

 isis.1312.t:0 "Commandant martyrisé lors d'une frappe aérienne de la coalition"
 isis.1312.d:0 "O Calife, mauvaise nouvelle ! Votre ami, conseiller et commandant en chef, Abdul Wahid Khutnayer Ahmad, a été martyrisé dans une frappe aérienne des infidèles américains. Irakien, il était responsable de la sécurité intérieure.   Il a renvoyé de nombreux traîtres et apostats.   Qu'Allah accepte son martyre."

 isisNews.1312.t:0 "Un commandant de l'Etat islamique tué lors d'une frappe aérienne de la coalition"
 isisNews.1312.d:0 "Abdul Wahid Khutnayer Ahmad, terroriste iraquien et haut responsable de l'Etat islamique, a été tué aujourd'hui dans un raid aérien de la coalition américaine. Khutnayer Ahmad était un conseiller clé d’al-Baghdadi et a été chargé de la sécurité intérieure."

 isis.1313.t:0 "Commandant martyrisé lors d'une frappe aérienne de la coalition"
 isis.1313.d:0 "O Calife, des nouvelles horribles ! Notre commandant en chef, Abu Jihad Shishani, a été martyrisé dans une frappe aérienne par les chiens d'infidèles américains. Il nous est venu des terres des Tchétchènes et s'est battu avec bravoure pour la gloire d'Allah jusqu'à la fin.   Il a tué de nombreux apostats.   Qu'Allah accepte son martyre."

 isisNews.1313.t:0 "Un commandant de l'Etat islamique tué lors d'une frappe aérienne de la coalition"
 isisNews.1313.d:0 "Abu Jihad Shishani, terroriste tchétchène et haut responsable de l'Etat islamique, a été tué aujourd'hui lors d'une frappe aérienne de la coalition américaine. Shishani, citoyen russe, était le commandant en second du groupe terroriste des Emirats du Caucase, dirigé par Umar Shishani. Après qu'Umar se soit rendu en Syrie et ait rejoint le groupe État islamique, Abu Jihad a tenté de s'emparer de l'émirat du Caucase afin de prêter serment d'allégeance au groupe État islamique, mais a fini par se rendre en Syrie pour se battre également pour le groupe État suprême."

 isis.11301.t:0 "Abu Fatima martyrisé dans une frappe aérienne russe"
 isis.11301.d:0 "Mauvaise nouvelle, calife ! Votre bon ami et collègue irakien, Abu Fatima al-Jaheishi, a été bravement martyrisé dans une frappe aérienne lâche des Russes. Il a tué de nombreux apostats. Qu'Allah accepte son martyre."
 isis.11301.a:0 "Nous le vengerons quand nous conquerrons Moscou !"

 isisNews.11301.t:0 "Un commandant de l'Etat islamique tué lors d'une frappe aérienne russe"
 isisNews.11301.d:0 "Le terroriste irakien et commandant en chef de l'Etat islamique, Abou Fatima al-Jaheishi, a été tué aujourd'hui dans un raid aérien russe. Abu Fatima faisait partie du cercle restreint d'al-Baghdadi et occupait le poste de chef adjoint des régions de l'Irak contrôlées par l'Etat islamique."
 isisNews.11301.a:0 "Bon débarras !"

 isis.11302.t:0 "Al Sulami martyrisé dans une frappe aérienne russe"
 isis.11302.d:0 "Mauvaise nouvelle, calife ! Le chef du clergé Abou Soufyan al-Sulami a été martyrisé par une frappe aérienne lâche des Russes. Il nous est venu du pays de Bahreïn et nous a apporté un soutien religieux essentiel pour notre califat.   O calife, il nous a tous inspiré avec sa belle biographie.   Qu'Allah accepte son martyre."

 isisNews.11302.t:0 "Clerc en chef de l'Etat islamique tué lors d'une frappe aérienne russe"
 isisNews.11302.d:0 "Le terroriste et haut dirigeant religieux de l'Etat islamique Turki al-Binali, connu sous le nom normatif de guerre Abou Soufyan al-Sulami, a été tué aujourd'hui dans un raid aérien russe. al-Binali n'était pas important pour l'effort militaire de l'EIIL, mais il a joué un rôle clé dans le soutien religieux du groupe et a écrit la première biographie d'Abou Bakr al-Baghdadi."

 isis.11303.t:0 "Commandant martyrisé dans une frappe aérienne russe"
 isis.11303.d:0 "Mauvaise nouvelle, calife ! L'émir de nos combattants albanais et kosovars et commandant en chef Lavdrim Muhaxheri a été martyrisé lors d'une frappe aérienne lâche menée par les chiens russes. Il a tué de nombreux apostats. Qu'Allah accepte son martyre."

 isisNews.11303.t:0 "Un commandant de l'Etat islamique tué lors d'une frappe aérienne russe"
 isisNews.11303.d:0 "Le terroriste albanais du Kosovo et commandant en chef de l'Etat islamique, Lavdrim Muhaxheri, a été tué aujourd'hui dans une frappe aérienne russe. Muhaxheri a combattu en Afghanistan aux côtés de l'OTAN, mais s'est radicalisé vers 2012 et s'est rendu en Syrie. En 2013, il rejoint ISIS et devient rapidement «l'émir» des combattants albanais et kosovars en Syrie et en Irak. C'était un voyou brutal qui a personnellement décapité des prisonniers."

 isis.11304.t:0 "Commandant martyrisé dans une frappe aérienne russe"
 isis.11304.d:0 "O Calife, terrible nouvelle ! Notre commandant militaire d'élite, Gulmurod Khalimov, a été martyrisé dans une frappe aérienne lâche par les chiens russes. Avant de trouver son chemin vers nous depuis les terres des Tadjiks, il était un officier supérieur des forces spéciales. Ses connaissances militaires nous manqueront beaucoup.   Il a tué de nombreux apostats.   Qu'Allah accepte son martyre."

 isisNews.11304.t:0 "Un commandant de l'Etat islamique tué lors d'une frappe aérienne russe"
 isisNews.11304.d:0 "Le terroriste tadjik et commandant en chef de l'Etat islamique Gulmurod Khalimov a été tué aujourd'hui dans une frappe aérienne russe. Khalimov était un officier des forces spéciales expérimenté et de haut rang dans les forces armées tadjikes avant de passer à l'Etat islamique."

 isis.11305.t:0 "Commandant martyrisé dans une frappe aérienne russe"
 isis.11305.d:0 "O Calife, terrible nouvelle ! Notre chef des opérations martyres et entraîneur principal de moudjahid étrangers, Abdullah Ahmed al-Mashadani, a été martyrisé dans une frappe aérienne des chiens russes.   Il a tué de nombreux apostats.   Puisse Allah accepter son martyre."

 isisNews.11305.t:0 "Un commandant de l'Etat islamique tué lors d'une frappe aérienne russe"
 isisNews.11305.d:0 "Abdullah Ahmed al-Mashadani, terroriste iraquien et haut responsable de l'Etat islamique, a été tué aujourd'hui dans un raid aérien russe. Al-Mashadani a joué un rôle clé dans l'effort de guerre mené par l'Etat islamique en menant des opérations d'attentat-suicide et en formant des jihadistes étrangers."

 isis.11306.t:0 "Commandant martyrisé dans une frappe aérienne russe"
 isis.11306.d:0 "O Calife, mauvaise nouvelle ! Notre gouverneur de la région centrale de l'Euphrate, Ahmed Khalal al-Juhayshi, a été martyrisé dans une frappe aérienne des chiens russes. Il a tué de nombreux apostats. Qu'Allah accepte son martyre."

 isisNews.11306.t:0 "Un commandant de l'Etat islamique tué lors d'une frappe aérienne russe"
 isisNews.11306.d:0 "Ahmed Khalal al-Juhayshi, terroriste irakien et membre dirigeant de l'Etat islamique, a été tué aujourd'hui dans un raid aérien russe. al-Juhayshi n'était pas un commandant militaire éminent, mais un administrateur et un gouverneur de la région clé de l'Euphrate dans le centre de l'État islamique."

 isis.11307.t:0 "Commandant martyrisé dans une frappe aérienne russe"
 isis.11307.d:0 "O Calife, mauvaise nouvelle ! Votre bon ami et chef de la logistique et des fournitures, Fares Reif al-Naima, a été martyrisé dans une frappe aérienne par les chiens russes. Il était un moudjahid courageux et loyal de longue date, combattant contre les infidèles et les apostats depuis 2003.   Il en a tué beaucoup pour la gloire du califat.   Qu'Allah accepte son martyre."

 isisNews.11307.t:0 "Un commandant de l'Etat islamique tué lors d'une frappe aérienne russe"
 isisNews.11307.d:0 "Le terroriste irakien et commandant en chef de l'Etat islamique, Fares Reif al-Naima, a été tué aujourd'hui dans un raid aérien russe. Al-Naima a combattu les forces américaines pendant la guerre en Irak. Après avoir été arrêté par les forces américaines à Camp Bucca avec al-Baghdadi, il a pris de l'importance en tant que chef de la logistique et des fournitures pour l'État islamique."

 isis.11308.t:0 "Commandant martyrisé dans une frappe aérienne russe"
 isis.11308.d:0 "O Calife, mauvaise nouvelle ! Abu Ahmad al-Alwani a été martyrisé dans une frappe aérienne par les infidèles russes. Il était officier de l’armée irakienne de Saddam Hussein et nous a beaucoup aidés dans ses réflexions lorsqu’il a rejoint l’insurrection sunnite et notre bien-aimé État islamique. Il a tué de nombreux apostats.   Qu'Allah accepte son martyre."

 isisNews.11308.t:0 "Un commandant de l'Etat islamique tué lors d'une frappe aérienne russe"
 isisNews.11308.d:0 "Le terroriste irakien et commandant en chef de l'Etat islamique, Abu Ahmad al-Alwani, a été tué aujourd'hui dans une frappe aérienne russe. Al-Alwani était un officier de l'armée irakienne de Saddam Hussein avant de rejoindre l'insurrection sunnite contre les forces américaines. Il a rapidement gravi les échelons dans l'État islamique d'Irak au poste de commandant en chef."

 isis.11309.t:0 "Commandant martyrisé dans une frappe aérienne russe"
 isis.11309.d:0 "O Calife, mauvaise nouvelle ! Abu Muhammad al-Shimali a été martyrisé dans une frappe aérienne par les infidèles russes. Venant d’Arabie, il nous a aidés à faire passer en contrebande notre pétrole et à acheter nos armes. Il a recruté de nombreux muhjahid courageux dans notre califat et sera toujours félicité pour son rôle clé dans l'organisation des attentats de Paris en 2015.   Il a tué de nombreux apostats.   Qu'Allah accepte son martyre."

 isisNews.11309.t:0 "Un commandant de l'Etat islamique tué lors d'une frappe aérienne russe"
 isisNews.11309.d:0 "Le terroriste saoudien et haut responsable de l'Etat islamique, Abu Muhammad al-Shimali, a été tué aujourd'hui dans un raid aérien russe. Al-Shimali était un recruteur clé et un passeur pour l'État islamique. En outre, des rapports de renseignements suggèrent qu'il a joué un rôle déterminant dans les attaques de 2015 à Paris."

 isis.11310.t:0 "Commandant martyrisé dans une frappe aérienne russe"
 isis.11310.d:0 "O Calife, désastre ! Notre ministre de la guerre et commandant en second, Ayad al-Jumaili, a été bravement martyrisé par une frappe aérienne ignoble des chiens infidèles russes. En tant que Irakien, il était un officier supérieur du renseignement sous Saddam Hussein et a appliqué sa sagesse à la protection du califat contre nos ennemis internes en tant que chef du renseignement et de la sécurité intérieure.   Il a tué de nombreux traîtres.   Puisse Allah accepter son martyre."

 isisNews.11310.t:0 "Commandant en second de l'Etat islamique tué lors d'une frappe aérienne russe"
 isisNews.11310.d:0 "Le terroriste irakien et commandant en second de l'État islamique, Ayad al-Jumaili, a été tué aujourd'hui dans un raid aérien russe. al-Jumaili était un officier supérieur du renseignement sous Saddam Hussein qui avait rejoint l'insurrection sunnite après l'occupation américaine en 2003. Il est devenu chef du renseignement et de la sécurité intérieure dans l'État islamique, puis a été promu au rang de commandant en second et ministre de la guerre. ."

 isis.11311.t:0 "Commandant martyrisé dans une frappe aérienne russe"
 isis.11311.d:0 "O Calife, mauvaise nouvelle ! Le commandant en chef Khairy Abed Mahmoud al-Taey a été martyrisé dans une frappe aérienne par les infidèles russes. En tant que compatriote irakien, il faisait partie de notre shura militaire et dirigeait des opérations avec des engins explosifs improvisés (IED), semant légitimement la peur et le chaos dans le cœur de nos ennemis.   Il a tué de nombreux apostats.   Mai Allah accepter son martyre."

 isisNews.11311.t:0 "Un commandant de l'Etat islamique tué lors d'une frappe aérienne russe"
 isisNews.11311.d:0 "Le terroriste irakien et haut responsable de l'Etat islamique, Khairy Abed Mahmoud al-Taey, a été tué aujourd'hui dans un raid aérien russe. Al-Taey faisait partie du conseil militaire de l'Etat islamique et dirigeait les opérations d'engins explosifs improvisés (IED), semant le chaos dans les villes attaquées par l'Etat islamique."

 isis.11312.t:0 "Commandant martyrisé dans une frappe aérienne russe"
 isis.11312.d:0 "O Calife, mauvaise nouvelle ! Votre ami, conseiller et commandant en chef, Abdul Wahid Khutnayer Ahmad, a été martyrisé dans une frappe aérienne par les infidèles russes. Irakien, il était responsable de la sécurité intérieure.   Il a renvoyé de nombreux traîtres et apostats.   Qu'Allah accepte son martyre."

 isisNews.11312.t:0 "Un commandant de l'Etat islamique tué lors d'une frappe aérienne russe"
 isisNews.11312.d:0 "Abdul Wahid Khutnayer Ahmad, terroriste irakien et haut responsable de l'Etat islamique, a été tué aujourd'hui dans un raid aérien russe. Khutnayer Ahmad était un conseiller clé d’al-Baghdadi et a été chargé de la sécurité intérieure."

 isis.11313.t:0 "Commandant martyrisé dans une frappe aérienne russe"
 isis.11313.d:0 "O Calife, des nouvelles horribles ! Notre commandant en chef, Abu Jihad Shishani, a été martyrisé dans une frappe aérienne par les chiens infidèles russes. Il nous est venu des terres des Tchétchènes et s'est battu avec bravoure pour la gloire d'Allah jusqu'à la fin.   Il a tué de nombreux apostats.   Qu'Allah accepte son martyre."

 isisNews.11313.t:0 "Un commandant de l'Etat islamique tué lors d'une frappe aérienne russe"
 isisNews.11313.d:0 "Le terroriste tchétchène et haut responsable de l'Etat islamique, Abu Jihad Shishani, a été tué aujourd'hui dans un raid aérien russe. Shishani, citoyen russe, était le commandant en second du groupe terroriste des Emirats du Caucase, dirigé par Umar Shishani. Après qu'Umar se soit rendu en Syrie et ait rejoint le groupe État islamique, Abu Jihad a tenté de s'emparer de l'émirat du Caucase afin de prêter serment d'allégeance au groupe État islamique, mais a fini par se rendre en Syrie pour se battre également pour le groupe État suprême."

 #Civil War

 civilwar_western.1.t:0 "Manifestants démocrates"
 civilwar_western.1.d:0 "Les gens ont commencé à manifester contre notre gouvernement. Ce n'est pas grave, mais nous devons le surveiller de près."
 civilwar_western.1.a:0 "Ils influencent notre pays."
 civilwar_western.2.t:0 "Manifestants violents"
 civilwar_western.2.d:0 "Les gens deviennent agités et ont commencé à attaquer certains de nos policiers et citoyens."
 civilwar_western.2.a:0 "Ignore les."
 civilwar_western.2.b:0 "Envoyez la police."
 civilwar_western.2.c:0 "Donnez-leur ce qu'ils veulent."
 civilwar_western.3.t:0 "Émeutes dans les rues"
 civilwar_western.3.d:0 "Ces manifestations sont devenues de véritables émeutes et ils ont commencé à s’armer de pierres et d’autres armes artisanales et à attaquer notre police."
 civilwar_western.3.a:0 "Envoyez le contrôle anti-émeute et l'armée."
 civilwar_western.3.b:0 "Donnez-leur ce qu'ils veulent."
 civilwar_western.4.t:0 "Guerre civile"
 civilwar_western.4.d:0 "Les émeutiers se sont armés et ont pris d'assaut nos armureries et ont déclaré une rébellion ouverte contre nous."
 civilwar_western.4.a:0 "Ils seront écrasés !"

 civilwar_emerging.1.t:0 "Manifestants réformistes"
 civilwar_emerging.1.d:0 "Les gens sont descendus dans la rue pour nous demander de changer nos habitudes."
 civilwar_emerging.1.a:0 "Ils sont d'une préoccupation mineure."
 civilwar_emerging.2.t:0 "Plus grandes protestations pour la réforme"
 civilwar_emerging.2.d:0 "De plus en plus de gens sont descendus dans la rue pour nous demander d'abandonner le pouvoir et d'élire un nouveau chef doté d'idéaux différents."
 civilwar_emerging.2.a:0 "Ignore les."
 civilwar_emerging.2.b:0 "Envoyez la police."
 civilwar_emerging.2.c:0 "Donnez-leur ce qu'ils veulent."
 civilwar_emerging.3.t:0 "Émeutes"
 civilwar_emerging.3.d:0 "Les manifestations ont dégénéré et maintenant, les gens se sont rassemblés et ont commencé à attaquer nos magasins de la police et de nos raids."
 civilwar_emerging.3.a:0 "Envoyez la police anti-émeute."
 civilwar_emerging.3.b:0 "Donnez-leur ce qu'ils veulent."
 civilwar_emerging.4.t:0 "Guerre civile"
 civilwar_emerging.4.d:0 "Les gens se sont rassemblés contre nous et ont formé des milices citoyennes pour attaquer notre gouvernement. Nous devons mobiliser notre armée pour lutter contre cette nouvelle menace."
 civilwar_emerging.4.a:0 "Aux armes ! Pour notre pays !"

 civilwar_nationalist.1.t:0 "Protestations nationalistes"
 civilwar_nationalist.1.d:0 "Certaines personnes ont commencé à répandre l'idée d'un pays, d'un peuple, ont blâmé leurs problèmes à différentes ethnies et ont commencé à sortir dans la rue pour prêcher à ce sujet."
 civilwar_nationalist.1.a:0 "Ils ne vont pas obtenir beaucoup de soutien."
 civilwar_nationalist.2.t:0 "Attaques raciales"
 civilwar_nationalist.2.d:0 "Les manifestants ont commencé à attaquer quiconque n'est pas [From.GetAdjective] ou un citoyen."
 civilwar_nationalist.2.a:0 "Ignore les."
 civilwar_nationalist.2.b:0 "Arrête-les."
 civilwar_nationalist.2.c:0 "Donnez-leur ce qu'ils veulent."
 civilwar_nationalist.3.t:0 "La colère du peuple"
 civilwar_nationalist.3.d:0 "Les gens sont en colère et pensent que nous n'avons pas fait grand chose à propos des attaques et exigent que nous fassions quelque chose."
 civilwar_nationalist.3.a:0 "Ces anti [From.GetAdjective] ne restera pas impuni."
 civilwar_nationalist.4.t:0 "Les nationalistes prennent les armes"
 civilwar_nationalist.4.d:0 "Les nationalistes, estimant que nous ne représentons pas le meilleur intérêt du peuple [From.GetAdjective] les gens, ont décidé de se lever."
 civilwar_nationalist.4.a:0 "Nous allons arrêter ces Alt-Righters."

 #### Muslim Brotherhood Events ###

 brotherhood.6.t:0 "Les manifestants des Frères musulmans exigent des élections"
 brotherhood.6.d:0 "le [Root.GetAdjective] Les Frères musulmans occupent des places centrales dans des villes du pays entier, scandant des slogans et exigeant des élections libres. Comme ils sont bien organisés, nos deux seules solutions réelles sont de nettoyer les places par la force, de traquer et d’arrêter les dirigeants et les organisateurs - ou de satisfaire leurs exigences et de permettre la tenue d’élections."
 brotherhood.6.a:0 "Éliminez cette populace et traquez leurs chefs"
 brotherhood.6.b:0 "Répondre à leurs demandes - organiser des élections"

 brotherhood.7.t:0 "Brutalité de la répression"
 brotherhood.7.d:0 "Au lieu de poursuivre stratégiquement les dirigeants et de donner l'exemple avec eux, de nombreux assassinats extrajudiciaires ont été perpétrés contre des sympathisants de rang inférieur des Frères musulmans - même leurs familles. De telles injustices augmentent la demande de changement de gouvernement parmi la population en général. Les conseillers du gouvernement soulignent que l'augmentation du financement de la sécurité intérieure réduira les chances que cela se reproduise."
 brotherhood.7.a:0 "Réprimande de la police et de l'armée"

 brotherhood.8.t:0 "Les terroristes des Frères musulmans attaquent la prison"
 brotherhood.8.d:0 "Des membres armés du groupe terroriste des Frères musulmans ont lancé une attaque efficace contre une prison du gouvernement détenant à la fois des criminels, des terroristes et des opposants politiques. Les gardes ont été tués et les prisonniers libérés. C’est un revers majeur dans nos efforts pour détruire les diaboliques Frères musulmans."
 brotherhood.8.a:0 "Terroristes damnés"

 brotherhood.9.t:0 "Cellule terroriste des Frères musulmans démantelée"
 brotherhood.9.d:0 "[Root.GetAdjective] Les forces de sécurité ont réussi à s'infiltrer dans l'une des principales cellules de direction des Frères Musulmans - et ont réussi à arrêter les responsables du groupe et leurs collaborateurs. Des armes et des plans d’assassinat de responsables gouvernementaux ont été retrouvés dans les locaux.  Le procès est prévu pour demain, les exécutions auront lieu peu après."
 brotherhood.9.a:0 "[Root.GetLeader] est victorieux à nouveau !"

 brotherhood.10.t:0 "L'insurrection des Frères musulmans déclenche une guerre civile"
 brotherhood.10.d:0 "Notre répression violente des Frères musulmans a échoué - leur soutien n'a fait que croître. Ils ont même réussi à créer un important soutien parmi les soldats et quelques généraux traîtres ont fait défection de leur côté. Ce n’est plus un problème pour nos forces de sécurité, c’est une guerre totale."
 brotherhood.10.a:0 "Nous allons les vaincre"
 brotherhood.10.b:0 "En fait, jouons comme eux"

 #Jihadist conflict
 jihadi.1.t:0 "Les terroristes réussissent le raid en prison"
 jihadi.1.d:0 "Des terroristes salafistes armés ont lancé une attaque efficace contre une prison du gouvernement détenant à la fois des criminels, des terroristes et des opposants politiques. Les gardes ont été tués et les prisonniers libérés. C’est un revers majeur dans nos efforts pour détruire les terroristes pervers."
 jihadi.1.a:0 "Terroristes damnés"

 jihadi.2.t:0 "L'aide saoudienne mise en cause"
 jihadi.2.d:0 "L'Arabie saoudite fournit une aide économique à notre gouvernement et finance également des mosquées et des madrassas. Bien que nous nous félicitions de l’aide financière, la radicalisation dans ces mosquées et madrassas est devenue un véritable problème. Les salafistes sont devenus si populaires que les journaux étrangers spéculent si [Root.GetName] Le gouvernement de est en danger de faire face à une future guerre civile. Devrions-nous vraiment continuer à recevoir cette aide ?"
 jihadi.2.a:0 "Nous avons besoin de leur argent"
 jihadi.2.b:0 "Fermons ces mosquées"

 jihadi.3.t:0 "Attaque terroriste majeure contre l'armée"
 jihadi.3.d:0 "Les terroristes salafistes ont lancé un important attentat terroriste contre un [Root.GetAdjective] Base de l'armée. Les victimes ne sont pas connues à ce jour, mais on estime qu'elles sont centaines. Il semble que leur stratégie consiste à créer suffisamment de chaos pour que les gens préfèrent qu’ils prennent le contrôle à la place de nous."
 jihadi.3.a:0 "Terroristes damnés"

 jihadi.4.t:0 "Cellule terroriste djihadiste démantelée"
 jihadi.4.d:0 "[Root.GetAdjective] Les forces de sécurité ont réussi à s'infiltrer dans l'une des principales cellules de la direction du Salafi Jihadi - et les forces antiterroristes ont arrêté avec succès certains des terroristes, bien que la plupart aient été tués au combat.  Nous allons utiliser 'l'interrogatoire approfondi' pour essayer d'obtenir plus d'informations des terroristes capturés."
 jihadi.4.a:0 "[Root.GetLeader] est victorieux à nouveau !"

 jihadi.5.t:0 "L'insurrection djihadiste salafiste déclenche la guerre civile"
 jihadi.5.d:0 "Notre tentative de répression du djihadiste salafiste a échoué. Ils ont réussi à créer assez de chaos et d'insécurité au point que beaucoup de gens ordinaires se sentent plus en sécurité lorsqu'ils contrôlent une zone que le gouvernement légal. Ils ont même réussi à radicaliser les soldats et quelques généraux traîtres ont fait défection de leur côté. Ce n’est plus un problème pour nos forces antiterroristes - c’est une guerre totale."
 jihadi.5.a:0 "Nous allons les vaincre"
 jihadi.5.b:0 "En fait, jouons comme eux"

 #Joke Events
 #for root
 joke.1.t:0 "[Root.GetLeader] blagues sur [From.GetAdjective] chef"
 joke.1.d:0 "Dans une vidéo virale diffusée sur Twitter et Facebook, [Root.GetLeader] attrapé sur bande en disant à un groupe de ministres la blague suivante sur [From.GetAdjective] chef [From.GetLeader] :  Un jour [From.GetLeader] se promenait avec son chameau. Début, [From.GetLeader] rencontre un [Root.GetAdjective] voyageur.  [Root.GetAdjective] voyageur: -Pourquoi au nom d'Allah te promènes-tu avec cet âne ?  [From.GetLeader] : -Es-tu aveugle ? Vous ne pouvez pas voir que ce n'est pas un âne ?  [Root.GetAdjective] voyageur: -Shut up, [From.GetLeader] ! Je parlais au chameau."
 joke.1.a:0 "Ooops !"

 joke.2.t:0 "[From.GetLeader] insulte gravement notre nation !"
 joke.2.d:0 "Dans une vidéo virale diffusée sur Twitter et Facebook, [From.GetLeader] attrapé sur bande en disant à un groupe de ministres la blague suivante sur [Root.GetAdjective] chef [Root.GetLeader] :  Un jour [Root.GetLeader] se promenait avec son chameau. Début, [Root.GetLeader] rencontre un [From.GetAdjective] voyageur.  [From.GetAdjective] voyageur: -Pourquoi au nom d'Allah te promènes-tu avec cet âne ?  [Root.GetLeader] : -Es-tu aveugle ? Vous ne pouvez pas voir que ce n'est pas un âne ?  [From.GetAdjective] voyageur répond rapidement: -Shut up, [Root.GetLeader] ! Je parlais à Camel."
 joke.2.a:0 "Ce chien ( [From.GetLeader] ) devrait apprendre à garder sa langue"

 #Yemeni Events

 Yemen.4.t:0 "La guerre au Yémen est terminée"
 Yemen.4.d:0 "Le pays en ruine, la guerre civile yéménite a finalement pris fin, donnant la victoire au gouvernement dirigé par Hadi, appuyé par la coalition saoudienne. Au cours des derniers jours du conflit, les forces de la coalition ont réussi à capturer et à détruire des dépôts de munitions Houthi et Al-Qaïda, y compris les fameux missiles Scud 2-H Burkan. Bien que beaucoup puissent encore garder leur loyauté envers les Houthis, ils ont été désarmés et, dans les jours à venir, les radicaux Zaydi restants seront démantelés et traités. La démocratie a prévalu dans la région avec l'aide de la coalition saoudienne et de sa campagne Restoring Hope, et le pays du Yémen est en voie de reconstruction."
 Yemen.4.d2:0 "Avec le gouvernement dirigé par Hadi réduit à néant, la cause des Houthis s'est retrouvée au premier plan du leadership futur du Yémen. Comme c'était leur objectif, les Houthis ont réussi à imposer le salafisme et le dévouement aux idéologies occidentales de la région, et ceux qui se sont battus pour cela, comme Al-Qaïda et les forces de la coalition sont en ruine. Maintenant, avec la pleine responsabilité de diriger le Yémen dans l'avenir, le gouvernement houthi a entamé le processus de transformation de son État interrim et s'est engagé sur la voie de la reconstruction du pays. La coalition saoudienne s'est retirée de la région et a fait de l'opération Restoring Hope un échec total."
 Yemen.4.d3:0 "Après des années de combats entre le gouvernement yéménite et les rebelles houthistes, le vainqueur le plus improbable de tous est sorti du conflit. Les vestiges d'Al-Qaïda au Yémen se sont révélés être les architectes d'un nouveau califat dans la région et ont subi une transformation pour l'avenir qui mettra tous les infidèles de la région en danger. La coalition saoudienne et l'opération Restoring Hope ont été un échec total, et son incompétence n'a pas réussi à prédire sa propre défaite face à un ennemi aussi novateur que jamais. Les djihadistes ont prévalu et ils ont bien précisé que ce n’était que le début et que le reste du monde se rendrait bientôt compte de ce que ce nouveau califat peut faire."
 Yemen.4.a:0 "La victoire est enfin à nous ..."
 Yemen.4.b:0 "Mais à quel prix?"
 Yemen.4.c:0 "Ça aurait pu être pire..."
 Yemen.4.e:0 "Intéressant."
 Yemen.4.f:0 "Intéressant."

 Yemen.6.t:0 "Un missile à Riyad?"
 Yemen.6.d:0 "Tirer un missile dans la capitale saoudienne montrera aux Saoudiens que nous sommes une force avec laquelle il faut compter."
 Yemen.6.a:0 "Fais le !"
 Yemen.6.b:0 "Trop dangereux"

 Yemen.7.t:0 "Un missile balistique houthiste à Riyad"
 Yemen.7.d:0 "La coalition saoudienne combattant les rebelles houthis du Yémen a déclaré qu'elle avait intercepté un missile tiré du pays voisin vers Riyadh, la capitale du royaume. Les rebelles houthis ont annoncé mardi avoir lancé un missile balistique contre le palais royal d'Al-Yamama pour marquer 1 000 jours depuis le début de la campagne de bombardement de la coalition au Yémen."
 Yemen.7.a:0 "Euh oh"

 Saleh.1.t:0 "La lutte des puissances houthies"
 Saleh.1.d:0 "L'alliance improbable entre les rebelles houthis et le Congrès populaire général d'Ali Abdullah Saleh est sur un terrain fragile depuis le jour de sa création. Avec l'aide des membres de notre coalition opérant au Yémen, nous avons découvert que l'ancien président Saleh avait un mécontentement croissant envers les dirigeants houthis, et à juste titre. Les Houthis s'opposent au contrôle effectif exercé par des puissances étrangères et cherchent à restaurer le Yémen en tant qu'entité autonome et totalement indépendante, exempte de salafisme et d'idéaux occidentaux. De son côté, Saleh veut restaurer le Yémen en tant que pays libre, uni et démocratique, désireux de participer aux affaires étrangères dans une certaine mesure, bien qu'il ait ses raisons de ressentir le ressentiment de plusieurs pays occidentaux. Cette relation est vouée à se transformer en un futur conflit entre les deux parties, et c’est peut-être ce dont la coalition a besoin."
 Saleh.1.a:0 "Nous n'avons pas le temps pour ça ..."
 Saleh.1.b:0 "Obtenez le président Saleh au téléphone ..."

 Saleh.2.t:0 "Saleh suggère un dialogue de coalition"
 Saleh.2.d:0 "Ali Abdullah Saleh, président du Congrès populaire général, qui s'est rallié à la cause des Houthis, suggère que les dirigeants du GPC et des Houthis entament des pourparlers avec la coalition dirigée par l'Arabie saoudite qui opère actuellement aux côtés du président Yémen du président Hadi. Bien que nous le considérions très étroitement comme un allié, il semble qu’il ait changé de cœur et non de la bonne manière. Il suggère maintenant sévèrement que les dirigeants houthis prennent une décision sur la poursuite ou non de cette guerre civile brutale. Il est très peu probable que nous sortions de ces pourparlers avec quelque chose à gagner et il pourrait très bien s'agir d'un stratagème pour nous retirer du pouvoir."
 Saleh.2.a:0 "Absolument pas !"
 Saleh.2.b:0 "Ça ne pouvait pas faire mal ..."

 Saleh.3.t:0 "Les dirigeants houthis sont prêts à parler"
 Saleh.3.d:0 "Après la pression exercée par l'ancien président yéménite, Ali Abdullah Saleh, les chefs des insurgés houthis à Sanaa sont disposés à essayer de s'entendre avec Hadi et notre coalition."
 Saleh.3.a:0 "Alors, rassemblez la coalition."
 Saleh.3.b:0 "Ce n'est probablement pas une bonne idée ..."

 Saleh.5.t:0 "Saleh se lance sur un sentier dangereux"
 Saleh.5.d:0 "Après des années d’une alliance indécise et instable entre les forces houthies et républicaines, l’ancien président yéménite, Ali Abdullah Saleh, a tenu un discours à l’intention de la coalition dirigée par l’Arabie saoudite, soulignant la prétendue stupidité de la cause houthie. Saleh a déclaré que si la coalition levait le blocus et ouvrait les aéroports pour alléger l'effort humanitaire, ses forces républicaines et lui-même étaient prêts à prêter serment d'allégeance à l'Arabie saoudite, se déclarant l'ennemi de notre alliance. Saleh a semblé pleinement engagé dans son dernier discours et a déclaré publiquement un nouveau chapitre de l'histoire du Yémen au milieu de cette crise humanitaire: un Yémen uni, libre et démocratique. Les paroles de Saleh - Je vais combattre les ennemis de l’humanité et ceux de notre patrie qui s’efforcent d’effacer son identité, de détruire ses acquis et d’humilier les Yéménites !"
 Saleh.5.a:0 "Trouvez ce traître ..."
 Saleh.5.b:0 "Il n'a pas le courage de le faire ..."

 Saleh.6.t:0 "Saleh est sur la course"
 Saleh.6.d:0 "Après une série de discours perfides, Ali Abdullah Saleh a fait savoir qu'il ne souhaitait plus travailler aux côtés des Houthis. Abdul-Malik Al-Houthi était au courant de la trahison imminente de Saleh et il lui a adressé plusieurs avertissements, qui n'ont pas tous été pris en compte. Abdul-Malik Al-Houthi a déclaré qu'il s'agissait d'un acte de trahison, ce qui a par la suite conduit à la destruction du domicile de Saleh à Sanaa par des tirs de mortier Houthi, et il fuit maintenant le pays. Les combattants houthis sont sur sa piste, et ils ont réussi à le conduire dans un piège potentiellement fatal au sud de Sanaa, où les combats entre les Houthis et la coalition font toujours rage. Un certain nombre de combattants au front sont prêts à se retirer et à intervenir sur votre ordre."
 Saleh.6.a:0 "Tirer sur la gâchette..."
 Saleh.6.b:0 "Laisse le partir..."

 Saleh.7.t:0 "Le conseil politique suprême"
 Saleh.7.d:0 "La guerre gagnée, le temps est venu de reconstruire notre pays, que nous avons combattu si désespérément pour le libérer de son leadership malavisé. Nos collaborateurs du Comité suprême de la révolution, un gouvernement intérimaire que nous avions mis en place au milieu de la guerre civile, nous rappellent leur contribution à l'effort de guerre et nous exhortent à mettre en œuvre notre plan initial consistant à diviser notre conseil présidentiel de manière égale entre les deux parties. Rappelons-nous qu'un certain nombre de ces hommes faisaient partie de ceux contre lesquels nous avons commencé cette lutte et de ceux avec lesquels nous ne pouvions pas maintenir une alliance stable. Nous ne pouvons pas prédire l'avenir, mais leur permettre de siéger dans notre parlement pourrait très bien nous ramener dans l'incertitude que nous avons cherché à éliminer."
 Saleh.7.a:0 "Nous nous sommes battus pour atteindre cette position et nous nous battrons pour la défendre"
 Saleh.7.b:0 "Nonsense, nous allons reconstruire notre nation ensemble"

 Saleh.8.t:0 "Le leadership houthi dément la suggestion de Saleh"
 Saleh.8.d:0 "Après notre entretien avec l'ancien président yéménite, Ali Abdullah Saleh, il s'est efforcé de convaincre les dirigeants houthis de décider si cette guerre devrait se poursuivre ou non. Comme nous nous y attendions, il a été rejeté sans hésiter une seconde. Les Houthis semblent être plus que féroces sur le sujet de la poursuite de leurs efforts de guerre pour renverser le gouvernement démocratique du Yémen. Cela a porté atteinte à l'alliance entre le Congrès populaire général de Saleh et les rebelles houthis, et si nous poussons Saleh plus fort, il sera peut-être prêt à établir enfin des liens étroits avec la cause peu judicieuse."
 Saleh.8.a:0 "Nous devons essayer plus fort!"
 Saleh.8.b:0 "Oublie..."

 Saleh.9.t:0 "Saleh persiste"
 Saleh.9.d:0 "Ali Abdullah Saleh, une fois de plus, suggère que nous ouvrions des pourparlers avec la coalition dirigée par l'Arabie saoudite, que je dois vous rappeler, est notre ennemi. Il est vrai que notre alliance avec le GPC a toujours été dans un état critique, mais cette persistance de Saleh n’est pas apparue de nulle part, il doit avoir un motif. Il ne serait pas fou de croire que la coalition dirigée par l'Arabie saoudite est en contact avec lui, nous devons surveiller cela de près."
 Saleh.9.a:0 "Cela pourrait en fait être une bonne idée ..."
 Saleh.9.b:0 "Ali, arrête tout de suite, sinon"
 Saleh.9.c:0 "M. Saleh, puis-je avoir un mot avec vous ?"

 HOU_Saleh.1:0 "Ali Abdullah Saleh sera poursuivi par des combattants houthis."
 HOU_Saleh.2:0 "Ali Abdullah Saleh sera contacté pour mettre un terme à la guerre civile yéménite, avec notre aide. Que ce soit par la diplomatie ou par la force brutale, nous devons le convaincre d’assister à un dialogue avec notre coalition."
 HOU_Saleh.3:0 "Notre alliance n'a jamais été aussi forte que l'idéal, mais j'apprécie notre allégeance, bien que cela puisse sembler différent. Je comprends que vous souhaitiez une issue à cette guerre, mais malheureusement, je ne peux pas me permettre, ni à mes camarades, de faire face à ce démon de coalition. Tu comprends sûrement ?"
 HOU_Saleh.4:0 "Ali est déçu."
 HOU_Saleh.5:0 "Ali sera contacté une fois de plus."
 HOU_Saleh.6:0 "Ali recule visiblement et sort de la pièce."
 HOU_Saleh.7:0 "Ali sera recontacté, mais que ce soit le dernier avertissement, à savoir que s’il reste aligné sur notre ennemi, il sera traité comme un ennemi."

 Saleh.10.t:0 "Saleh perd notre temps ..."
 Saleh.10.d:0 "Une fois encore, le dirigeant du Congrès général du peuple, aux côtés des rebelles houthis, Ali Abdullah Saleh, s'est vu refuser par la direction houthiste d'engager des pourparlers de paix avec notre coalition. Depuis le début, il est clair que les dirigeants houthis ne nous parleront pas, car ils nous voient comme un ennemi juré. L’alliance GPC-Houthi étant aussi critique que la nôtre, nous devons immédiatement livrer un ultimatum à Ali Abdullah Saleh. Sans lui, les partis gouvernant les Houthis seraient en ruine sans compétences ni talent appropriés. Avec lui, la direction a la compétence, bien qu’elle manque d’une certaine capacité en matière de progrès, mais elle pourrait potentiellement mener les Houthis à la victoire."
 Saleh.10.a:0 "Il prend des mesures, ou nous ne pouvons pas garantir sa sécurité."
 Saleh.10.b:0 "C'est inutile..."

 Saleh.11.t:0 "Les défauts du Congrès général du peuple !"
 Saleh.11.d:0 "Même après de nombreuses occasions dans lesquelles les forces républicaines de Saleh ont échangé des tirs avec les nôtres, nous sommes officiellement restés nos alliés. Depuis peu, ces traîtres se sont officiellement déclarés notre ennemi après que leur leader traître, Ali Abdullah Saleh, eut été éliminé à juste titre. Le GPC et ses troupes s'engagent activement dans des combats avec nous dans les rues de nos villes, nous devons y mettre fin immédiatement."
 Saleh.11.a:0 "Des traîtres ! J'aurais du le voir venir !"

 Saleh.12.t:0 "L'ancien président yéménite Ali Abdullah Saleh assassiné !"
 Saleh.12.d:0 "Ce jour est considéré comme une victoire majeure pour la cause des Houthis, car l’homme qui a cherché à les déchirer de l’intérieur est maintenant vaincu. Les Houthis ont longtemps cru que Saleh était en contact avec la coalition dirigée par l'Arabie saoudite, mais ce n'est que récemment que M. Saleh a montré ses vraies couleurs aux Houthis et a tenté de prendre parti pour la coalition en déclarant nouveau chapitre de l'unification et de la démocratie au Yémen. Cela a provoqué une grande colère chez les Houthis et, avec Saleh parti, ils prétendent que leur moral monte en flèche."
 Saleh.12.a:0 "Bon travail les garçons."
 Saleh.12.b:0 "C'est troublant ..."
 Saleh.12.c:0 "Intéressant."

 Saleh.13.t:0 "Saleh renouvelle son alliance GPC-Houthi"
 Saleh.13.d:0 "Le chef du Congrès général du peuple, allié de longue date des Houthis, mais pas au plus haut degré, a déclaré le renouvellement de l'alliance autrefois divisée. Ali Abdullah Saleh a annoncé publiquement un nouveau chapitre pour l'avenir du Yémen, un chapitre dans lequel le GPC et les Houthis travailleront ensemble pour restaurer la nation en ruine. Saleh a posé une condition, à savoir que les dirigeants houthis officialisent le Conseil politique suprême, un gouvernement intérimaire mis en place en temps de guerre, et répartissent le pouvoir entre les deux alliances, comme prévu à l'origine."
 Saleh.13.a:0 "Est-ce que c'est bon? Je ne peux pas dire."
 Saleh.13.b:0 "Zut!"

 Saleh.14.t:0 "La coalition se rassemble"
 Saleh.14.d:0 "Les dirigeants houthis qui s’opposent au gouvernement démocratique, dirigé par Hadi au Yémen, ont montré leur volonté de s’asseoir à la table pour parler de la situation humanitaire en cours au Yémen. L'Arabie saoudite, chef de la coalition au Yémen, a invité tous ses membres à un sommet diplomatique qui se tiendra à Abou Dhabi, dans les Émirats arabes unis. Les invités spéciaux seront Abdul-Malik Al-Houthi lui-même, ainsi que son associé Ali Abdullah Saleh."
 Saleh.14.a:0 "Nous devons y assister."
 Saleh.14.b:0 "Désolé, nous n'avons pas le temps pour cela."
 Saleh.14.c:0 "Nous serions honorés d’accueillir ce sommet."

 Saleh.15.t:0 "Le sommet commence"
 Saleh.15.d:0 "Ceux qui ont choisi d'assister à ce sommet prennent place et attendent le début de la discussion. Les Houthis ont indiqué qu'ils n'entraient pas dans cette discussion avec l'intention de se rendre, nous devons donc les convaincre de voir le conflit de la peau d'un étranger. Cette guerre au Yémen a été l’une des crises humanitaires les plus graves de mémoire récente et il serait dans l’intérêt de toutes les parties de mettre un terme à la guerre dès que possible. Pour faire vite, partageons nos revendications ..."
 Saleh.15.a:0 "Rendez-vous et renvoyez tous les territoires au gouvernement légitime du Yémen."
 Saleh.15.b:0 "Cesser le conflit immédiatement, et les deux états doivent rester indépendants."
 Saleh.15.c:0 "Toutes les terres revendiquées par les Houthi seront déclarées comme un État arabe."

 Saleh.16.t:0 "La coalition demande la reddition"
 Saleh.16.d:0 "Nous avons été invités à ce sommet à Abou Dhabi pour discuter d'une fin potentielle de la guerre que nous menons depuis des années maintenant, et nous en sommes venus à réaliser que tout cela était une perte de temps. Nous avons immédiatement été accueillis par une demande absurde dès le début du sommet, cette demande constituant notre entière reddition. Mais tant que la guerre fera rage, les gens continueront à mourir et les villes continueront à être détruites. Mettre fin à la guerre peut être bénéfique, mais cela reviendrait à capituler devant nos ennemis jurés."
 Saleh.16.a:0 "Cette guerre doit finir, nous devons donc obliger."
 Saleh.16.b:0 "Ridicule ! Cette discussion se termine maintenant!"

 Saleh.17.t:0 "La coalition demande aux deux États de rester indépendants"
 Saleh.17.d:0 ""
 Saleh.17.a:0 "Tout le Yémen est à nous, ou cette discussion est terminée."
 Saleh.17.b:0 ""

