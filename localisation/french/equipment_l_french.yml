 ITA_infantry_weapons: "BM59"
 ITA_infantry_weapons_desc: "Le BM 59 est un fusil de combat automatique développé en Italie en 1959. Il est basé sur le fusil M1 Garand, chambré en 7,62x51mm OTAN, modifié pour utiliser un chargeur amovible et capable d'un tir sélectif. Des révisions ultérieures ont incorporé d'autres caractéristiques communes aux fusils plus modernes."
 ITA_infantry_weapons1: "AR70/223"
 ITA_infantry_weapons1_desc: ""
 ITA_infantry_weapons2: "AR70/90"
 ITA_infantry_weapons2_desc: "Le Beretta AR70/90 est un fusil d'assaut à gaz chambré pour la cartouche 5,56x45 mm de l'OTAN, et est le fusil de service standard des forces armées italiennes. L'arme est également conçue pour être équipée d'une grenade à fusil, et dispose d'un viseur de grenade."
 ITA_infantry_weapons3: "SCP70/90"
 ITA_infantry_weapons3_desc: "Les variantes SC70/90 (Special Carbine) avec crosse repliable ont été adoptées, principalement utilisées par les troupes alpines, et le fusil SCP70/90 (Special Carbine Paratroopers) pour les parachutistes avec coussin de recul repliable et canon plus court que le SC qui permet l'insertion dans le fourreau du fusil utilisé lors des sauts en parachute."
 ITA_infantry_weapons4: "ARX160"
 ITA_infantry_weapons4_desc: "Le Beretta ARX160 est un fusil d'assaut modulaire italien fabriqué par Beretta. Développé pour les forces armées italiennes dans le cadre du programme Soldato Futuro (« Soldat du futur »), l'ARX160 a été lancé en 2008 en tant que système d'arme commercial indépendant de l'ensemble Soldato Futuro, complet avec un lance-grenades à faible vitesse à un coup de 40x46mm OTAN, appelé GLX160, qui peut être monté sous le fusil ou utilisé avec un système de crosse ad hoc comme arme autonome."
 ITA_infantry_weapons5: "ARX160A3"
 ITA_infantry_weapons5_desc: "Le Beretta ARX160 A3 est une variante améliorée de l'ARX160 qui présente quelques modifications de conception. Les changements incluent un garde-main redessiné, où les fentes d'aération de la rangée supérieure ont été remplacées par des découpes carrées plus grandes, bien que la rangée inférieure conserve les fentes plus fines. Ces ouvertures plus grandes réduisent le poids de la carabine tout en permettant à l'air de circuler autour du canon."
 ITA_infantry_weapons6: "ARX180 6.8"
 ITA_infantry_weapons7: "FN SCAR-NG"
 ITA_command_control_equipment: "BFT"
 ITA_command_control_equipment_desc: "Équipement de C&C de l'époque de la guerre froide produit avec la Slovaquie à l'époque tchécoslovaque."
 ITA_command_control_equipment1: "LC2"
 ITA_command_control_equipment1_desc: "Le C2 (commandement et contrôle) est la première génération d'équipement C2. L'équipement de commandement et contrôle est le système qui permet aux dirigeants d'exercer leur autorité et leur direction sur les forces assignées pour l'accomplissement des missions et des tâches. L'efficacité du commandement et du contrôle entraîne une meilleure organisation et un meilleur moral."
 ITA_command_control_equipment2: "LC2EVO"
 ITA_command_control_equipment2_desc: "Le C3 (commandement, contrôle et communication) est la deuxième génération d'équipement C2. L'équipement de commandement et de contrôle est le système qui permet aux dirigeants d'exercer leur autorité et leur direction sur les forces assignées pour l'accomplissement des missions et des tâches. Un commandement et un contrôle efficaces entraînent une meilleure organisation et un meilleur moral."
 ITA_command_control_equipment3: "SICCONA"
 ITA_command_control_equipment3_desc: "Le C3ISTAR (commandement, contrôle, communication, renseignement, supervision, acquisition de cibles) est la troisième génération d'équipement C2. L'équipement de commandement et de contrôle est le système qui permet aux dirigeants d'exercer leur autorité et leur direction sur les forces assignées pour l'accomplissement des missions et des tâches. L'efficacité du commandement et du contrôle entraîne une meilleure organisation et un meilleur moral."
 ITA_command_control_equipment4: "SIACCON ADV"
 ITA_command_control_equipment4_desc: "Le C4I (commandement, contrôle, communication, cybernétique et renseignement) est la quatrième génération d'équipement C2. L'équipement de commandement et de contrôle est le système qui permet aux commandants d'exercer leur autorité et leur direction sur les forces assignées pour l'accomplissement des missions et des tâches. L'efficacité du commandement et du contrôle entraîne une meilleure organisation et un meilleur moral. Le C4I (commandement, contrôle, communication, cybernétique et renseignement) est la quatrième génération d'équipement C2."
 ITA_command_control_equipment5: "SIACCON NCW"
 ITA_command_control_equipment5_desc: "Le C4ISTAR (commandement, contrôle, communication, cybernétique, renseignement, supervision et acquisition de cibles) est la cinquième génération d'équipement C2. L'équipement de commandement et de contrôle est le système qui permet au leadership d'exercer son autorité et sa direction sur les forces assignées pour l'accomplissement des missions et des tâches. L'efficacité du commandement et du contrôle entraîne une meilleure organisation et un meilleur moral."
