 PMR_russia_moldovian_way: "最高理事会"
 PMR_russia_moldovian_way_desc: "根据德涅斯特河沿岸摩尔多瓦共和国宪法，德涅斯特河沿岸摩尔多瓦共和国最高苏维埃是未经承认的德涅斯特河沿岸摩尔多瓦共和国的代表和唯一国家权力立法机构。"
 PMR_sheriff_domination: "“谢里夫”共和国"
 PMR_sheriff_domination_desc: "\n\n\n\n\n\n£PMR_desctext_sheriff\n\n\n\n\n\n\n\n\n§Y谢里夫§!是§1未获广泛承认的§![PMR.GetFlag]§Y德涅斯特河沿岸摩尔达维亚共和国§!的私营控股公司。§Y谢里夫控股§!是[PMR.GetFlag]§Y德涅斯特河沿岸§!多年来最大的纳税单位。由于[PMR.GetFlag]§Y德涅斯特河沿岸§!政府政策§R独立于§![MLV.GetFlag]§Y摩尔多瓦§!其他地区, §Y谢里夫§!在这个§1未获广泛承认的地区§!在多个行业拥有垄断地位。早先年间，此举滋生了[PMR.GetFlag]§Y伊戈尔·斯米尔诺夫§!政府与§Y谢里夫§!之间的§R腐败§!。公司通过支持[PMR.GetFlag]§Y德涅斯特河沿岸§!总统之子弗拉基米尔领导的海关部门给予§Y谢里夫§!§R不公平§!的税收减免和进口关税减免，据说弗拉基米尔也是该公司领导层中一个重要的沉默合作伙伴。§Y谢里夫§!在[PMR.GetFlag]§Y德涅斯特河沿岸§!控制着许多公司，能够影响整个国家的政策。\n\n当前§Y谢里夫§!对我们国家的影响力为§Y[?PMR.sheriffs]%§!"
 PMR_anti_sheriff: "§G减少§!§Y谢里夫§!的我们[PMR.GetFlag]国家的影响力。"
 PMR_kazaks_prepare: "黑海哥萨克军"
 PMR_kazaks_prepare_desc: "\n\n\n\n\n\n£PMR_desctext_kazaki\n\n\n\n\n\n\n\n\n§Y黑海哥萨克军队§!复兴§Y起源§!于§G扎波罗热哥萨克§!的历史，以及1775年的§G扎波罗热谢契§!§R清算§! 。§Y“忠诚扎波罗热哥萨克军团”§!于1787年底由不同的§G扎波罗热哥萨克§!团体创建。成为[SOV.GetFlag]§Y俄罗斯§!位于德涅斯特河和布格河之间的南部土地上的可靠盾牌，其中很大一部分现在是[PMR.GetFlag]§Y德涅斯特河沿岸§!的一部分。§Y黑海哥萨克§!他们在1787年至1791年的[SOV.GetFlag][TUR.GetFlag]§R俄土战争§!中笼罩着胜利的荣耀。在1792年至1793年战争结束后，根据叶卡捷琳娜二世女皇的法令前往[KUB.GetFlag]§Y库班§!重新安置，§Y黑海哥萨克军§!继续服役保护[SOV.GetFlag]§Y俄罗斯§!，直到1860年它与§Y高加索方面军§!合并， 并被称为[KUB.GetFlag]§Y库班哥萨克军§!。在§R苏联§!时期社会生活的突变已经对国家完整的迫在眉睫的威胁在80年代末引发了一场复兴§Y哥萨克§!的运动，在其数百年的历史中，哥萨克一直是§Y祖国§!的受益者和可靠后盾。经过半个多世纪对§Y哥萨克§!本质的遗忘和扭曲，§R镇压§!和§R种族灭绝§!，§Y哥萨克§!再次被视为[SOV.GetFlag]§Y俄罗斯国家§!历史不可分割的一部分。现在，除了主力部队之外，[PMR.GetFlag]§Y德涅斯特河沿岸§!还有机会动员§Y哥萨克§!单位参与§R战争§!，并将成为军队对敌战争的支援基地。"
