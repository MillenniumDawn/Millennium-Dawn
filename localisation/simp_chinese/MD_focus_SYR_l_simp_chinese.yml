 syria_endemic_corruption: "腐败猖獗"
 syria_endemic_corruption_desc: "叙利亚的历史充满了政治不稳定、政变和极权主义。这导致机构充斥着腐败、裙带关系和低效，而阿萨德数十年的统治使情况更加恶化。我们将付出巨大努力来彻底改变我们国家的基础，为国家铺平更美好、更可持续的未来。"
 syria_return_of_npf_parliamentarians: "民族进步阵线政府议员"
 syria_return_of_npf_parliamentarians_desc: "为了解决制度低效问题，政府召回了为国家服务的议员。现在他们摆脱了阿萨德的极权主义束缚，他们觉得更有能力实施变革并履行职责。然而，值得注意的是这并没有做出真正的改变，同时长期以来效率低下的问题仍然存在，但目前国家是稳定的，有能力做出改变。"
 syria_entrenched_theocracy: "根深蒂固的神权政治"
 syria_entrenched_theocracy_desc: "叙利亚实施了神权政治解决方案，以解决其一直遭受的体制问题。一方面，这导致宗教道德价值观在解决腐败问题方面略有改善，但核心问题尚未解决，裙带关系和宗派主义仍然存在，因为并非所有叙利亚人都认为政府代表他们，更多的问题正在等待不可避免地暴露出来。但目前，人们很平静，情况似乎很稳定。"
