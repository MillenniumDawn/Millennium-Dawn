 PROPOSE_IMPROVED_TRADE_AGREEMENT_TITLE: "Zaproponuj umowę handlową"
 PROPOSE_IMPROVED_TRADE_AGREEMENT_ACTION_DESC: "Zaproponowanie umowy handlowej z tym narodem powinno być umową korzystną dla obu stron. Przynosząc większy dobrobyt zarówno naszemu narodowi, jak i ich. Jeśli naród chce inwestować, zawarcie umowy handlowej również zwiększa szansę na uzyskanie inwestycji.\n\nOto czynniki wpływające na reakcję sztucznej inteligencji na umowę:\nTen sam rząd, opinia, wpływy, frakcja, UE Członkostwo, członkostwo w NATO.\n"
 PROPOSE_TRADE_AGREEMENT_TOOLTIP: "Nie jest obecnie w umowie handlowej z §Y[This.GetNameWithFlag]§!\n"
 PROPOSAL_MISSING_TOOLTIP: "Nie rozważa obecnie oferty z §Y[This.GetNameWithFlag]§!\n"
 PROPOSE_TRADE_AGREEMENT_DESC: "Umowa handlowa pomiędzy naszymi dwoma narodami zwiększy wpływ handlu o §G100§! i opinia z §Y[This.GetNameWithFlag]§! przez §G25§! czy należy to przyjąć. Obydwa narody otrzymają także §G~1%§! na siebie wpływać."
 PROPOSE_TRADE_AGREEMENT_ACCEPT_TT: "[THIS.GetNameWithFlag] Zaakceptowano Umowę!"
 PROPOSE_TRADE_AGREEMENT_ACCEPT_DESC: "[THIS.GetNameWithFlag] zaakceptował porozumienie dające następujące skutki:\n\nWzrost wpływów handlowych o §G50§!\nOpinia Wzrost o §G25§!\nWiększe wpływy o około §G~1%§!\n"
 PROPOSE_TRADE_AGREEMENT_REJECT_TT: "[THIS.GetNameWithFlag] Odrzuciłem Umowę!"
 PROPOSE_TRADE_AGREEMENT_REJECT_DESC: "Niestety [THIS.GetNameWithFlag] odrzucił naszą umowę handlową. Być może innego dnia moglibyśmy podpisać porozumienie."
 CANCEL_TRADE_AGREEMENT_TITLE: "Zakończ umowę handlową"
 CANCEL_TRADE_AGREEMENT_ACTION_DESC: "Zakończenie umowy handlowej z tym narodem spowoduje napięcia między naszymi narodami."
 CANCEL_TRADE_AGREEMENT_TOOLTIP: "Jest obecnie w umowie handlowej z §Y[This.GetNameWithFlag]§!\n"
 CANCEL_TRADE_AGREEMENT_DESC: "Zakończenie Umowy handlowej ma następujące skutki:\n\nWpływ handlu zmniejsza się o §R50§!\nSpadek opinii o §R25§! z zaznaczającym się modyfikatorem opinii §R15§! z powodu złamania umowy\n"
 CANCEL_TRADE_AGREEMENT_RECIEVING_TT: "Transmisja z [Root.GetNameWithFlag]"
 CANCEL_TRADE_AGREEMENT_RECIEVING_DESC: "Wiadomość od §Y[Root.GetNameWithFlag]§! zmienia z nami swój status dyplomatyczny: Anuluj umowę handlową"
 DIPLO_ACTION_ASSUME_DEBT_TITLE: "Załóżmy, że dług"
 DIPLO_ACTION_ASSUME_DEBT_ACTION_DESC: "Możemy przyjąć dług innego narodu, aby pomóc złagodzić ich obecne problemy gospodarcze. Jeśli zdecydują się zaakceptować tę ofertę, zyskamy niewielką ilość opinii i przejmiemy 25% ich długu. Najpierw zostanie on wyjęty z naszego skarbca."
 DIPLO_ACTION_ASSUME_DEBT_DESC: "Możemy przejąć dług innego narodu, aby pomóc złagodzić jego bieżące problemy gospodarcze. Jeśli zdecydują się przyjąć tę ofertę, zyskamy niewielką opinię i przejmiemy 25% ich długu. Najpierw jest ono pobierane z naszego skarbca."
 DIPLO_ACTION_ASSUME_DEBT_ACCEPT: "[THIS.GetNameWithFlag] Zaakceptowano!"
 DIPLO_ACTION_ASSUME_DEBT_ACCEPT_DESC: "[THIS.GetNameWithFlag] przyjął przejęcie długu. Przejęliśmy dwadzieścia pięć procent ich obecnego zadłużenia. Odciążenie części ciężaru [THIs.GetNameWithFlag]."
 DIPLO_ACTION_ASSUME_DEBT_REJECT: "[THIS.GetNameWithFlag] Odrzucony!"
 DIPLO_ACTION_ASSUME_DEBT_REJECT_DESC: "Niestety [THIS.GetNameWithFlag] odrzucił nasze przejęcie długu. Być może innego dnia moglibyśmy podpisać porozumienie."
 treasury_more_than_25_debt_tt: "Aktualny szacunkowy dług do przejęcia: $[?tmp|-]b\n"
 PROPOSE_MUTUAL_INVESTMENT_TREATY_TOOLTIP: "Obecnie nie jest objęty §YTraktatem o wzajemnym inwestowaniu§! z §Y[This.GetNameWithFlag]§!\n"
 PROPOSE_MUTUAL_INVESTMENT_TREATY_TITLE: "Zaproponuj §YTraktat o wzajemnym inwestowaniu§!"
 PROPOSE_MUTUAL_INVESTMENT_TREATY_ACTION_DESC: "We can propose a §YMutual Investment Treaty§! with this nation to encourage investments within both of our nations. The treaty will give us each a §YInvestment Cost & Duration§! reduction of §G5§!%, and §G~1§!% influence on each nation.\n\nThe following are factors to how the AI will react to the agreement:\nSame Government, Opinion, Influence, Faction, EU Membership, NATO Membership.\n\nFurthermore, if the target nation is an AI they will be added to the §YPermanent Investment Target§! pool which means they will try to invest in you."
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY: "Proposing a §YMutual Investment Treaty§! will §YTrade Influence§! by §G30§! and §YOpinion§! with §Y[This.GetNameWithFlag]§! by §G30§! should it be accepted by the other nation. The two nations will also receive §G~1%§! §YInfluence§! over one another. Furthermore, each nation will have §YInvestment Cost & Duration§! on one another reduced by §G5§!%."
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_ACCEPT: "[THIS.GetNameWithFlag] §GSigned§! the §YMutual Investment Treaty§!"
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_ACCEPT_DESC: "[THIS.GetNameWithFlag] has signed the §YMutual Investment Treaty§!. Our two nations are quickly coming together already as a result and the investors in our nation are already interested in the new business opportunities."
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_REJECT: "[THIS.GetNameWithFlag] §RRejected§! the §YMutual Investment Treaty§!"
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_REJECT_DESC: "[THIS.GetNameWithFlag] has rejected the §YMutual Investment Treaty§!. The investors in our nation are disappointed that our two nations could not come to an agreement. Maybe at another time..."
 CANCEL_MUTUAL_INVESTMENT_TREATY_TITLE: "End §YMutual Investment Treaty§!"
 CANCEL_MUTUAL_INVESTMENT_TOOLTIP: "Is currently in a §YMutual Investment Treaty§! with §Y[This.GetNameWithFlag]§!\n"
 CANCEL_MUTUAL_INVESTMENT_TREATY_ACTION_DESC: "We are no longer interested in maintaining our §YMutual Investment Treaty§! between our two nations. It is time to end the §YMutual Investment Treaty§! and start to reforge new deals for the future. Ending the §YTrade Agreement§! Has the Following Effects:\n\nTrade Influence Decreases by §R50§!\nOpinion Decrease by §R25§! with a ticking opinion modifier of §R15§! due to breaking the agreement\n"
 DIPLO_ACTION_CANCEL_MUTUAL_INVESTMENT_TREATY: "Unfortunately [THIS.GetNameWithFlag] has withdrawn from our §YMutual Investment Treaty§!. Perhaps another day we could sign another §YMutual Investment Treaty§!, but as of now we no longer possess an agreement."
