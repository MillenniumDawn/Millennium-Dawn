l_english:
 USA_politics_open_TT: "American Politics"
 USA_POLITICS_BUTTON_TT: "View American Politics"
 USA_POLITICS_BUTTON_TT_delayed: "Clicking this button will allow you to view [USA.GetNameWithFlag]'s political structure.\n\nFrom viewing previous Electoral College results to the current makeup of Congress and Senate, all could be on the line in the [USA.GetName]."

 USA_view_congress_TT: "Congress"
 USA_CONGRESS_BUTTON_TT: "View Current Representatives"
 USA_CONGRESS_BUTTON_TT_delayed: "Clicking this button will allow you to see the current makeup of the §YHouse of Representatives§!.\n\nThis house of government will remain at a static §Y435§! no matter how many potential new states there are."

 USA_view_senate_TT: "Senate"
 USA_SENATE_BUTTON_TT: "View Current Senators"
 USA_SENATE_BUTTON_TT_delayed: "Clicking this button will allow you to see the current makeup of the §YSenate§! as well as the electoral cycles of the various states.\n\nPotential statehood will see the total number of §YSenators§! increase."

 USA_view_electoral_college_TT: "Electoral College"
 USA_ELECTORAL_COLLEGE_BUTTON_TT: "View Electoral College Results"
 USA_ELECTORAL_COLLEGE_BUTTON_TT_delayed: "Clicking this button will allow you to view the previous electoral college results as well as projections for the next presidential elections.\n\nIt also allows you to see potential swing states that you can influence ahead of polling day."

 USA_view_policies_TT: "Policies"
 USA_POLICIES_BUTTON_TT: "View Policies and Bills"
 USA_POLICIES_BUTTON_TT_delayed: "Clicking this button will allow you to view the currently enacted bills as well as those that can be put up to a vote within the §YHouse of Representatives§!, once it passes the §YHouse§!, it must also pass the §YSenate§! to be put into law.\n\nThis is also the tab that will allow you to change the spending laws and policies."



