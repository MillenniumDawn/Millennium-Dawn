 BOS.conservatism_sbih: "£bosnia_sbih Parti pour la Bosnie-Herzégovine"
 BOS.conservatism_sbih_desc: "Stranka za Bosnu i Hercegovinu, qui signifie « Parti pour la Bosnie-Herzégovine », est un parti politique de Bosnie-Herzégovine. Il a été fondé en 1996 par Haris Silajdžić, ancien Premier ministre et ministre des Affaires étrangères de Bosnie-Herzégovine, en tant que parti de centre-gauche qui promeut le nationalisme et la social-démocratie. Le SBiH est actif dans la politique bosniaque depuis sa fondation et a été membre de diverses coalitions gouvernantes au niveau national et des entités. Le parti a traditionnellement bénéficié d'un soutien solide parmi les électeurs bosniaques, en particulier dans la Fédération de Bosnie-Herzégovine. Le programme du parti met l'accent sur le développement économique, le renforcement des institutions démocratiques, la promotion de la justice sociale et de l'égalité et la lutte contre la corruption. Le SBiH a critiqué ce qu'il considère comme la domination de la politique bosniaque par les partis nationalistes et a appelé à une plus grande coopération et intégration avec l'Europe. Ces dernières années, le SBiH a été confronté à certains défis, notamment une baisse du soutien dans certains domaines et des divisions internes. Cependant, le parti reste un participant actif dans la politique bosniaque et continue de défendre sa plateforme et sa vision pour la Bosnie-Herzégovine."
 BOS.Neutral_conservatism_SDS: "£bosnia_sds Parti démocratique serbe"
 BOS.Neutral_conservatism_SDS_desc: "Le SDS (Srpska Demokratska Stranka), qui signifie « Parti démocratique serbe », est un parti politique de Bosnie-Herzégovine. Il a été fondé en 1990 par un groupe de politiciens serbes de Bosnie et a été formé à l'origine pour représenter les intérêts politiques du peuple serbe de Bosnie-Herzégovine. Le parti a joué un rôle important dans le paysage politique de la Bosnie-Herzégovine dans les années 1990, en particulier pendant la guerre de Bosnie. Il a joué un rôle clé dans la création de l'entité Republika Srpska, qui a été créée pendant la guerre et existe toujours aujourd'hui. Le SDS a traditionnellement bénéficié d'une base de soutien solide parmi les électeurs serbes de Bosnie, en particulier dans la Republika Srpska. Le programme du parti a varié au fil du temps, mais il a généralement été associé à des politiques nationalistes et conservatrices, soulignant l'importance de l'identité serbe et la protection des droits des Serbes en Bosnie-Herzégovine. Le SDS a également critiqué ce qu'il considère comme la domination de la politique bosniaque par d'autres groupes ethniques, en particulier les Bosniaques. Ces dernières années, le SDS a dû faire face à des difficultés, notamment des divisions internes et une baisse de popularité dans certaines régions. Cependant, le parti reste un acteur important de la politique bosniaque et continue de défendre son programme et sa vision pour la Bosnie-Herzégovine."
 BOS.Neutral_conservatism_PDP: "£Bosnian_Neutral_conservatism Parti du progrès démocratique"
 BOS.Neutral_conservatism_PDP_desc: "Le Partija Demokratskog Progresa, qui signifie « Parti du progrès démocratique », est un parti politique de Bosnie-Herzégovine. Il a été fondé en 2000 par Mladen Ivanić, ancien Premier ministre de la Republika Srpska, et un groupe d'autres politiciens serbes de Bosnie qui étaient mécontents de la direction du Parti démocratique serbe (SDS), un parti nationaliste. Le PDP se décrit comme un parti centriste qui cherche à promouvoir la démocratie, la croissance économique et le progrès social en Bosnie-Herzégovine. Le programme du parti met l'accent sur l'importance d'une Bosnie-Herzégovine unifiée, avec tous ses peuples constitutifs - Bosniaques, Croates et Serbes - travaillant ensemble pour le bien du pays. Le PDP est actif dans la politique bosniaque depuis sa fondation et a été membre de diverses coalitions gouvernantes au niveau national et des entités. Le parti a traditionnellement bénéficié d'une base de soutien solide parmi les électeurs serbes de Bosnie qui sont mécontents des politiques nationalistes du SDS. Ces dernières années, le PDP a dû faire face à certains défis, notamment une baisse de popularité dans certaines régions et des divisions internes. Cependant, le parti reste un participant actif de la politique bosniaque et continue de défendre son programme et sa vision pour la Bosnie-Herzégovine."
 BOS.neutral_SocialSNSD: "£Bosnian_neutral_Social Social-démocrates indépendants"
 BOS.neutral_SocialSNSD_desc: "Nezavisnih Socijaldemokrata (NSD), qui signifie « sociaux-démocrates indépendants », est un parti politique de Bosnie-Herzégovine. Il a été fondé en 2016 par un groupe de politiciens bosniaques qui ont quitté le Parti social-démocrate de Bosnie-Herzégovine (SDP) en raison de désaccords sur la direction du parti. Le NSD se décrit comme un parti progressiste et de centre-gauche qui cherche à promouvoir la justice sociale, l'égalité et la réforme démocratique en Bosnie-Herzégovine. Le programme du parti met l'accent sur l'importance de lutter contre les inégalités économiques et de promouvoir le bien-être social, tout en favorisant une plus grande transparence et une plus grande responsabilité au sein du gouvernement. Le NSD est actif dans la politique bosniaque depuis sa fondation et a participé à diverses coalitions gouvernantes au niveau national et des entités. Le parti a traditionnellement bénéficié d'une base de soutien solide parmi les électeurs bosniaques qui sont insatisfaits des politiques nationalistes des autres partis. Ces dernières années, le NSD a été confronté à certains défis, notamment une baisse du soutien dans certaines régions et des divisions internes. Cependant, le parti reste un participant actif dans la politique bosniaque et continue de défendre sa plateforme et sa vision pour la Bosnie-Herzégovine."
 BOS.neutral_SocialDF: "£bosnia_DF Front démocratique"
 BOS.neutral_SocialDF_desc: "Demokratska Fronta (DF), qui signifie « Front démocratique », est un parti politique de Bosnie-Herzégovine. Il a été fondé en 2013 par un groupe de politiciens bosniaques mécontents de la direction des partis politiques bosniaques établis. DF se décrit comme un parti progressiste et de centre-gauche qui cherche à promouvoir la démocratie, la justice sociale et l'État de droit en Bosnie-Herzégovine. Le programme du parti met l'accent sur l'importance de protéger les droits de tous les citoyens bosniaques, quelle que soit leur appartenance ethnique ou leur religion. DF est actif dans la politique bosniaque depuis sa fondation et a participé à diverses coalitions gouvernantes au niveau national et des entités. Le parti a traditionnellement bénéficié d'une base de soutien solide parmi les électeurs bosniaques insatisfaits des politiques nationalistes des autres partis. DF a également participé à diverses initiatives civiques, telles que des campagnes de lutte contre la corruption et des efforts visant à promouvoir la transparence au sein du gouvernement. Le parti a dû faire face à certains défis, notamment des divisions internes et une baisse du soutien dans certaines régions, mais il reste un participant actif à la politique bosniaque et continue de défendre sa plateforme et sa vision pour la Bosnie-Herzégovine."
 BOS.conservatism: "£Bosnian_conservatism Parti d'action démocratique"
 BOS.conservatism_desc: "Stranka Demokratske Akcije (SDA), qui signifie « Parti de l'action démocratique », est un parti politique bosniaque de Bosnie-Herzégovine. Il a été fondé en 1990 pendant la période d'élections multipartites dans le pays et a joué un rôle majeur dans la guerre de Bosnie et l'établissement de la Bosnie-Herzégovine en tant qu'État indépendant. Le SDA se décrit comme un parti de centre-droit qui cherche à promouvoir les intérêts de la communauté bosniaque en Bosnie-Herzégovine, tout en promouvant la réforme démocratique, la croissance économique et la justice sociale. Le programme du parti souligne l'importance de la Bosnie-Herzégovine en tant que pays multiethnique et multireligieux et cherche à promouvoir l'unité et la coopération entre tous ses peuples constitutifs. Le SDA est l'un des partis politiques dominants en Bosnie-Herzégovine depuis sa fondation et a participé à diverses coalitions gouvernantes au niveau national et des entités. Le parti a également fait l'objet de critiques et de controverses, notamment d'accusations de corruption et de népotisme. Ces dernières années, le SDA a dû faire face à la concurrence d'autres partis politiques bosniaques, notamment ceux qui cherchaient à remettre en cause sa position dominante au sein de la communauté bosniaque. Néanmoins, le SDA reste une force politique influente en Bosnie-Herzégovine et continue de jouer un rôle majeur dans le façonnement du paysage politique du pays."
 BOS.Caliphate: "£BOS_salafist_jihadism El Mudžahid"
 BOS.Caliphate_desc: "Le groupe El Mudžahid, également connu sous le nom de « Moudjahidines bosniaques », désigne un groupe de combattants étrangers venus en Bosnie-Herzégovine pendant la guerre de Bosnie (1992-1995) pour combattre aux côtés des forces bosniaques contre les forces serbes et croates de Bosnie. Le terme « El Mudžahid » est dérivé du mot arabe pour « moudjahidines », qui signifie « ceux qui luttent ». Le groupe était principalement composé de combattants étrangers originaires de pays arabes et d'autres pays musulmans, dont beaucoup étaient inspirés par la lutte des Bosniaques pour l'indépendance et voyaient la Bosnie comme un nouveau front dans le djihad mondial. Si les combattants d'El Mudžahid ont d'abord été bien accueillis par certains dirigeants bosniaques, ils sont rapidement devenus une source de controverse et d'inquiétude pour de nombreux habitants de Bosnie-Herzégovine. Le groupe a été accusé d'avoir commis des crimes de guerre et des atrocités contre des civils serbes et croates, et certains dirigeants bosniaques craignaient que leur présence ne porte atteinte à la réputation de la Bosnie au sein de la communauté internationale. Après la fin de la guerre de Bosnie, de nombreux combattants d'El Mudžahid ont quitté la Bosnie-Herzégovine, même si certains sont restés et se sont intégrés à la société bosniaque. L'héritage des El Mudžahid reste un sujet de débat en Bosnie-Herzégovine, certains les considérant comme des héros qui ont combattu pour l'indépendance de la Bosnie, tandis que d'autres les voient comme une source de division et d'extrémisme."
 BOS.socialism: "£Bosnian_socialism Parti social-démocrate"
 BOS.socialism_desc: "Le Savez komunista Bosne i Hercegovine (SK BiH), qui signifie « Ligue des communistes de Bosnie-Herzégovine », était un parti politique qui existait en Bosnie-Herzégovine de 1945 jusqu'au début des années 1990. Il était le parti au pouvoir en Bosnie-Herzégovine pendant la période du régime communiste en Yougoslavie, qui a duré de la fin de la Seconde Guerre mondiale jusqu'au début des années 1990. Le SK BiH était une branche de la Ligue des communistes de Yougoslavie, qui était le parti au pouvoir en Yougoslavie pendant cette période. L'idéologie du parti était basée sur les principes marxistes-léninistes et mettait l'accent sur l'importance des droits des travailleurs, de la justice sociale et de l'égalité. Pendant la période du régime communiste en Bosnie-Herzégovine, le SK BiH a joué un rôle dominant dans la vie politique et économique, contrôlant le gouvernement, les médias et d'autres institutions clés. Le parti a également participé à la répression de la dissidence et de l'opposition politique, de nombreux opposants et dissidents politiques ayant été emprisonnés ou persécutés. Après l'effondrement du communisme en Yougoslavie et l'établissement de la Bosnie-Herzégovine en tant qu'État indépendant au début des années 1990, le SK BiH a été dissous, tout comme d'autres partis communistes dans tout le pays. De nombreux anciens membres du SK BiH sont devenus actifs dans les nouveaux partis politiques qui ont émergé en Bosnie-Herzégovine, même si l'héritage de la période communiste continue à faire l'objet de débats dans le pays à ce jour."
 BOS.Communist-State: "£Bosnian_Communist Union des communistes de Bosnie-Herzégovine"
 BOS.Communist-State_desc: "Le terme « Komunisti Bosne i Hercegovine » peut être traduit par « communistes de Bosnie-Herzégovine ». Il désigne généralement les individus ou les groupes qui adhèrent à l'idéologie politique communiste en Bosnie-Herzégovine. Pendant la période du régime communiste en Yougoslavie (1945-1991), la Bosnie-Herzégovine était une république au sein de la grande fédération yougoslave, et le parti au pouvoir était la Ligue des communistes de Yougoslavie (LCY). La LCY avait des sections dans chacune des républiques de Yougoslavie, y compris en Bosnie-Herzégovine, et les membres de ces sections étaient souvent appelés « communistes » ou « membres du parti communiste ». Après l'effondrement du communisme en Yougoslavie au début des années 1990 et l'établissement de la Bosnie-Herzégovine en tant qu'État indépendant, l'influence de l'idéologie communiste a diminué et de nouveaux partis politiques ont émergé sur la base de perspectives idéologiques différentes. Cependant, certains individus et groupes en Bosnie-Herzégovine adhèrent encore aux principes communistes, et l’héritage de la période communiste continue de faire l’objet de débats dans le pays aujourd’hui."
 BOS.Neutral_conservatism: "£Bosnian_Neutral_conservatism Parti du progrès démocratique"
 BOS.Neutral_conservatism_desc: "Le Partija Demokratskog Progresa (PDP) est un parti politique de Bosnie-Herzégovine fondé en 1999. Le parti se décrit comme étant de centre-droit et son programme met l'accent sur la démocratie, le libéralisme économique et l'intégration européenne. Le PDP a été formé par un groupe de politiciens qui avaient auparavant été associés au parti Srpska Demokratska Stranka (SDS), mais qui étaient devenus désillusionnés par le programme nationaliste du SDS et par la direction de son fondateur, Radovan Karadžić, qui a ensuite été inculpé de crimes de guerre. Les membres fondateurs du PDP voyaient le parti comme une alternative plus modérée au SDS, mettant l'accent sur les réformes économiques et politiques plutôt que sur la rhétorique nationaliste. Au cours des années qui ont suivi sa fondation, le PDP est devenu l'un des principaux partis politiques de Bosnie-Herzégovine, en particulier dans l'entité de la Republika Srpska. Le parti a été impliqué dans des coalitions gouvernantes au niveau de l'entité et de l'État, et ses membres ont occupé des postes au gouvernement et au parlement. Le PDP est actuellement dirigé par Branislav Borenović, en poste depuis 2016. Le parti est un fervent défenseur des réformes politiques et économiques en Bosnie-Herzégovine et critique le système de gouvernement complexe du pays, qui divise le pouvoir entre plusieurs entités et niveaux de gouvernement. Le PDP a également souligné l'importance de l'intégration européenne et du rapprochement avec l'Union européenne."
 BOS.neutral_Social: "£Bosnian_neutral_Social Social-démocrates indépendants"
 BOS.neutral_Social_desc: "Nezavisnih Socijaldemokrata (NSD) est un parti politique de Bosnie-Herzégovine fondé en 2006. Le nom du parti peut être traduit par « Sociaux-démocrates indépendants » et il se positionne comme un parti de centre-gauche. Le NSD a été fondé par un groupe d'anciens membres du Socijaldemokratska Partija Bosne i Hercegovine (SDP BiH) qui étaient déçus par la direction du parti sous son chef, Zlatko Lagumdžija. Les membres fondateurs du NSD voyaient le parti comme une alternative plus progressiste au SDP, axée sur la justice sociale et les droits de l'homme. Depuis sa fondation, le NSD a participé à des coalitions gouvernantes au niveau des entités et de l'État en Bosnie-Herzégovine. Le parti a également été actif dans la promotion des réformes politiques et économiques et a critiqué le système de gouvernement complexe du pays et les élites politiques qu'il considère comme des obstacles au progrès. Le NSD est actuellement dirigé par Zdravko Krsmanović, en poste depuis 2020. Le programme du parti met l'accent sur la justice sociale, les droits de l'homme et l'engagement en faveur de l'intégration européenne. Le NSD est également actif dans la promotion d'une plus grande coopération régionale dans les Balkans et a plaidé pour une société plus inclusive et plus démocratique en Bosnie-Herzégovine."
 BOS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Liberalni Pokret"
 BOS.Neutral_Libertarian_desc: "Liberalni Pokret (LP) est un parti politique de Bosnie-Herzégovine fondé en 2006. Le nom du parti peut être traduit par « Mouvement libéral » et il se positionne comme un parti de centre-droit. Le LP a été fondé par un groupe d'intellectuels et de professionnels qui souhaitaient promouvoir des idées économiques et politiques libérales en Bosnie-Herzégovine. Les membres fondateurs du parti se considéraient comme une force réformiste et critiquaient le système de gouvernement complexe du pays, qu'ils considéraient comme trop bureaucratique et inefficace. Depuis sa fondation, le LP a participé à des coalitions gouvernantes au niveau des entités et de l'État en Bosnie-Herzégovine. Le parti a été actif dans la promotion de la réforme et de la modernisation économiques et a plaidé pour une plus grande implication du secteur privé dans l'économie du pays. Le chef actuel du LP est Damir Bećirović, qui occupe ce poste depuis 2019. Le programme du parti met l'accent sur les politiques économiques libérales, y compris la privatisation et la déréglementation, ainsi que sur un engagement en faveur de l'intégration européenne. Le LP a également joué un rôle actif dans la promotion d’une plus grande transparence et d’une plus grande responsabilité au sein du gouvernement, et a critiqué la corruption et le clientélisme politique en Bosnie-Herzégovine."
 BOS.Nat_Fascism: "£Bosnian_Nat_Fascism Mouvement de la fierté nationale"
 BOS.Nat_Fascism_desc: "Le Pokret Nacionalnog Ponosa (PNP) est un parti politique de Bosnie-Herzégovine fondé en 2016. Le nom du parti peut être traduit par « Mouvement de la fierté nationale » et il se positionne comme un parti nationaliste de droite. Le PNP a été fondé par un groupe de militants de droite préoccupés par ce qu'ils considéraient comme l'érosion de l'identité nationale et de la souveraineté de la Bosnie-Herzégovine. Les membres fondateurs du parti se considéraient comme des défenseurs des intérêts nationaux bosniaques (musulmans bosniaques) et critiquaient ce qu'ils considéraient comme l'influence des puissances étrangères et des multinationales dans le pays. Depuis sa fondation, le PNP n'a participé à aucune coalition gouvernementale au niveau des entités ou de l'État en Bosnie-Herzégovine. Le parti a critiqué le système de gouvernement complexe du pays et a plaidé pour une approche plus centralisée et nationaliste de la gouvernance. Le PNP est actuellement dirigé par Elvir Karajbić, en poste depuis 2018. Le programme du parti met l'accent sur la fierté nationale, la souveraineté et la défense des intérêts bosniaques. Le PNP critique également ce qu'il considère comme l'influence des valeurs libérales occidentales en Bosnie-Herzégovine et prône une approche plus traditionaliste des questions sociales et culturelles."
 BOS.Nat_Populism: "£bosnia_hdz Union démocratique croate"
 BOS.Nat_Populism_desc: "Le HDZ (Hrvatska demokratska zajednica) est un parti politique conservateur de Bosnie-Herzégovine fondé en 1990. Le nom du parti peut être traduit par « Union démocratique croate » et il se positionne comme un parti de centre-droit. Le HDZ a été fondé par des Croates de Bosnie qui s'inquiétaient de la situation politique en Bosnie-Herzégovine après l'éclatement de la Yougoslavie. Les membres fondateurs du parti se considéraient comme les défenseurs des intérêts nationaux croates en Bosnie-Herzégovine et critiquaient ce qu'ils considéraient comme la domination de la vie politique et économique du pays par les Bosniaques (musulmans de Bosnie). Depuis sa fondation, le HDZ a participé à des coalitions gouvernantes au niveau des entités et de l'État en Bosnie-Herzégovine. Le parti a activement défendu les intérêts nationaux croates dans le pays, notamment sur des questions telles que les droits linguistiques, l'éducation et la représentation au gouvernement. Le HDZ critique également ce qu'il considère comme la domination des intérêts bosniaques dans le pays et prône une plus grande décentralisation du pouvoir. Le leader actuel du HDZ est Dragan Čović, en poste depuis 2015. Le programme du parti met l'accent sur des politiques économiques conservatrices, notamment une baisse des impôts et une diminution de la réglementation, ainsi que sur un engagement envers les intérêts nationaux croates. Le HDZ s'est également employé à promouvoir une plus grande coopération entre la Bosnie-Herzégovine et la Croatie, notamment dans des domaines tels que le commerce et les infrastructures."
 BOS.Nat_Autocracy: "£generic_Nat_Autocracy Armed Forces of Bosnia and Herzegovina"
 BOS.Nat_Autocracy_desc: "L'armée de l'État bosniaque"
 BOT.liberalism: "£generic_liberalism_small BAM - Botswana Alliance Movement"
 BOT.liberalism_desc: "Le Mouvement de l'Alliance du Botswana est un petit parti progressiste"
 BOT.liberalism_2017: "£BOT_liberalism_2017 Alliance for Progressives"
 BOT.liberalism_2017_icon: "£BOT_liberalism_2017"
 BOT.liberalism_2017_desc: "L'Alliance pour les progressistes est un parti dissident composé de députés expulsés du BMD"
 BOT.socialism: "£BOT_socialism BNF - Botswana National Front"
 BOT.socialism_icon: "£BOT_socialism"
 BOT.socialism_desc: "Le Front national du Botswana est un parti politique chrétien-socialiste qui est le principal parti d'opposition politique au Botswana depuis son indépendance. Le BNF a tenté à plusieurs reprises d'unifier les partis d'opposition botswanais en une seule coalition"
 BOT.Communist-State: "£BOT_Communist_State MELS Movement of Botswana"
 BOT.Communist-State_icon: "£BOT_Communist_State"
 BOT.Communist-State_desc: "Le mouvement MELS (Marx, Engels, Lénine et Staline) est un parti marxiste-léniniste inspiré par Mao Zedong et le panafricanisme. Il n'a jamais eu de siège au parlement et reçoit principalement son soutien des étudiants. Son objectif est de réduire le chômage et de soutenir les syndicats étudiants. Il s'oppose au BDP au pouvoir, qu'il qualifie de « néocolonial »."
 BOT.anarchist_communism: "£BOT_anarchist_communism BPP - Botswana People's Party"
 BOT.anarchist_communism_icon: "£BOT_anarchist_communism"
 BOT.anarchist_communism_desc: "Le Parti du peuple du Botswana est un parti socialiste panafricain inspiré de l'ANC sud-africain. Ses principaux principes sont l'égalité sans distinction de tribu ou d'ethnie, la nationalisation des terres et des ressources et les droits des travailleurs."
 BOT.Neutral_conservatism: "£BOT_Neutral_conservatism BDP - Botswana Democratic Party (A-Team)"
 BOT.Neutral_conservatism_icon: "£BOT_Neutral_conservatism"
 BOT.Neutral_conservatism_desc: "Le Parti démocratique du Botswana est un grand parti conservateur qui dirige le pays depuis son indépendance. Sa base électorale principale est composée de la population Setswana du pays. Le parti a parfois été qualifié d'autoritaire. Le parti est composé de deux factions : la majorité A-Team et les réformistes Barata-Phathi"
 BOT.Neutral_conservatism_split: "£BOT_Neutral_conservatism BDP - Botswana Democratic Party"
 BOT.Neutral_conservatism_split_desc: "Le Parti démocratique du Botswana est un grand parti conservateur qui dirige le pays depuis son indépendance. Sa base de partisans principale est constituée de la population Setswana du pays. Le parti a parfois été qualifié d'autoritaire"
 BOT.Neutral_Libertarian: "£BOT_Neutral_conservatism BDP - Botswana Democratic Party (Barata-Phati)"
 BOT.Neutral_Libertarian_icon: "£BOT_Neutral_conservatism"
 BOT.Neutral_Libertarian_desc: "Le Parti démocratique du Botswana est un grand parti conservateur qui dirige le pays depuis son indépendance. Sa base électorale principale est composée de la population Setswana du pays. Le parti a parfois été qualifié d'autoritaire. Le parti est composé de deux factions : la majorité A-Team et les réformistes Barata-Phathi"
 BOT.Neutral_Libertarian_split: "£BOT_Neutral_Libertarian BMD - Botswana Movement for Democracy"
 BOT.Neutral_Libertarian_split_icon: "£BOT_Neutral_Libertarian"
 BOT.Neutral_Libertarian_split_desc: "Le Mouvement botswanais pour la démocratie est un parti politique composé d'anciens politiciens du parti au pouvoir, le BDP. Selon leurs propres termes, le BMD a été fondé pour « défendre et faire progresser les droits des peuples du Botswana pendant et afin d'interrompre et d'inverser la destruction progressive de leur indépendance et la création de ce qui, selon la plupart des témoignages, menace d'être un gouvernement autoritaire »."
 BOT.neutral_Social: "£BOT_neutral_Social BCP - Botswana Congress Party"
 BOT.neutral_Social_icon: "£BOT_neutral_Social"
 BOT.neutral_Social_desc: "Le Parti du Congrès du Botswana est un parti social-démocrate qui s'est séparé du £BOT_socialism BNF en 1998"
 BOT.neutral_Social_UDC: "£BOT_neutral_Social_UDC UDC - Umbrella for Democratic Change"
 BOT.neutral_Social_UDC_icon: "£BOT_neutral_Social_UDC"
 BOT.neutral_Social_UDC_desc: "L'Umbrella for Democratic Change est une alliance politique composée de plusieurs partis d'opposition, dont l'objectif principal est de renverser le BDP au pouvoir. L'UDC est composée de libéraux, de socialistes et de conservateurs, et il est très peu probable qu'elle survive longtemps."
 BOT.Neutral_Communism: "£BOT_Neutral_Communism ISBO - International Socialist Organization (Botswana)"
 BOT.Neutral_Communism_icon: "£BOT_Neutral_Communism"
 BOT.Neutral_Communism_desc: "L'ISBO est une petite organisation trotskiste qui fait partie de la Tendance socialiste internationale. Elle milite pour les droits des travailleurs et s'oppose à la délocalisation forcée du peuple San. C'est le seul groupe politique du Botswana à publier son propre journal (Le socialisme d'en bas)"
 BOT.Nat_Populism: "£generic_Nat_Populism_small BWF - Botswana Workers Front"
 BOT.Nat_Populism_desc: "Le Front des travailleurs du Botswana s'est séparé du £BOT_socialism BNF en 1993. Tout en défendant les droits des travailleurs et en utilisant le marteau et la faucille comme symbole, de nombreuses politiques du parti sont ancrées dans le conservatisme chrétien et le nationalisme bakgalagadi."
 BOT.Nat_Autocracy: "£BOT_Nat_Autocracy BDF - Botswana Defence Force"
 BOT.Nat_Autocracy_icon: "£BOT_Nat_Autocracy"
 BOT.Nat_Autocracy_desc: "La Force de défense du Botswana est principalement une force terrestre dont la mission est de défendre le Botswana. Après la fin de l'apartheid en Afrique du Sud, elle a modifié sa mission de défense militaire pour lutter contre le braconnage et participer au maintien de la paix."
 BOT.Monarchist: "£generic_Monarchist_small Digkosi"
 BOT.Monarchist_desc: "Kosi est un mot tswana qui signifie « chef » ou « roi », dont le pluriel est digkosi. Le kosi moderne a principalement un rôle cérémoniel. Ses fonctions consistent principalement à gérer sa tribu et à organiser des réunions pour les anciens de la tribu. Beaucoup critiquent le système du Botswana qui met complètement de côté les dikgosi, historiquement importants, et beaucoup souhaitent de véritables pouvoirs politiques. Peut-être qu'avec suffisamment de pouvoir politique, l'un des digkosi pourrait devenir Kgosikgolo, le chef suprême de tout le Botswana"
 BRA.conservatism_icon: "£BRA_conservatism"
 BRA.liberalism: "£BRA_liberalism (PSDB) - Brazilian Social Democracy Party"
 BRA.liberalism_icon: "£BRA_liberalism"
 BRA.liberalism_desc: "(Liberalism) - Brazilian Social Democracy Party (Portuguese: Partido da Social Democracia Brasileira, PSDB)\n\n The Brazilian Social Democracy Party (PSDB), also known as the Brazilian Social Democratic Party or the Party of Brazilian Social Democracy, is one of the foremost political parties in Brazil. Formed in the 1970s as the social democratic opposition to the then military dictatorship and then later switching ideologies to neoliberalism and liberal conservatism in the 1990s. The PSDB and PT have been the leading two parties, as well as the bitterest of rivals, since the 1990s going as far as to prohibit themselves from forming coalitions with one another at any level government levels. The modern PSDB holds true to a market liberal stance while also embracing the \"the Third Way\" politics which infuses much of left-wing and right-wing party in an effort to synthesize and reconcile the differences in idelogical opponents."
 BRA.socialism: "£BRA_socialism (PDT) - Democratic Labour Party"
 BRA.socialism_icon: "£BRA_socialism"
 BRA.socialism_desc: "(Socialism) - Democratic Labour Party (Portuguese: Partido Democratic Trabalhista, PDT)\n\nThe Democratic Labour Party (PDT) was founded in 1979 by left-wing politican Leonel Brizola as an attempt to reorgnanize Brazilian left-wing forces during the end of the military dictatorship. Many of the members of the party initially were former members of the Brazilian Labour Party (PTB). The party has enjoyed predominantly regionalized success in many of Brazil's states such as in Rio de Janiero as it campaigns on platforms of social democracy, left-wing nationalism and left-wing populism. The PDT and the PT both represent much of the left-wing nature but given their divergence in foreign policy and more moderate stances the Worker's Party and the Democratic Labour Party continue to rival one another in most elections."
 BRA.Communist-State: "£BRA_Communist_State (PCdoB) - Communist Party of Brazil"
 BRA.Communist-State_icon: "£BRA_Communist_State"
 BRA.Communist-State_desc: "(Comunist) - Communist Party of Brazil (Portuguese: Partido Comunista do Brasil, PCdoB)\n\nThe Communist Party of Brazil (PCdoB) is the forefront communist party in Brazil. It was formed in 1922 which officially adheres to Marxist-Leninst theory with a multitude of outreach in national reach and deep penetration in the trade union and student movements."
 BRA.Conservative: "£BRA_communism_Conservative (PRTB) - Brazilian Labour Renewal Party"
 BRA.Conservative_icon: "£BRA_communism_Conservative"
 BRA.Conservative_desc: "(Reactionary) - Brazilian Labour Renewal Party (Portuguese: Partido Renovador Trabalhista Brasileiro, PRTB)\n\nThe Brazilian Labour Renewal Party (PRTB) is a conservative Brazilian political party. It was founded in 1994 and according to the party's official website, PRTB's main ideology is to establish an economic system based participatory decision making as the primary economic mechanism for allocation in society."
 BRA.anarchist_communism: "£BRA_left_wing_radical (PT) - Workers' Party"
 BRA.anarchist_communism_icon: "£BRA_left_wing_radical"
 BRA.anarchist_communism_desc: "(Left Wing Radical) - Workers' Party (Portuguese: Partido dos Trabalhadores, PT)\n\nWorkers' Party is the largest political party in Brazil and is also the largest political party in all of Latin America. Formed in 1980 as a social democratic party and socialist party along with the Brazilian Social Democracy Party. It gained popularity quickly due to it's pro-union and socialist policies establishing itself as one of the foresmost parties in Brazil and has become a bitter rival to the Brazilian Social Democratic Party as they continue to vye for power in Brazil."
 BRA.Neutral_conservatism: "£BRA_Neutral_conservatism (PHS) - Humanist Party of Solidarity"
 BRA.Neutral_conservatism_icon: "£BRA_Neutral_conservatism"
 BRA.Neutral_conservatism_desc: "(Conservatism) - Humanist Party of Solidarity (Portuguese: Partido Humanista da Solidariedade, PHS)\n\nThe Humanist Party of Solidarity was formed in 1995 by Vasco Azevedo Neto under the ideology of Christian Humanism, Christian Democracy and distributism. The party enjoys success with many Christian fundamentalists but fails to gain widespread popularity amongst the majority of Brazilians."
 BRA.oligarchism: "£generic_oligarchism_small (PCC) - Capital's First Command"
 BRA.oligarchism_desc: "(Criminal Syndicate) - Capital's First Command (Portugese: Primeiro Comando da Capital, PCC)\n\nCapital's First Command, more commonly known as Primeiro Comando da Capital, as an organized crime syndicate. The criminal syndicate was formed in 1993 initially in Taubaté Penitentiary as Piranhão in the state of São Paulo. It was formed as a crime group in within the prison system quickly becoming one of the most infamous gangs in the Brazilian prison system. The group is slowly gaining ground outside of the Brazilian prison system and consolidating power outside of the system."
 BRA.Neutral_conservatism_PTB: "£BRA_PTB (PTB) - Brazilian Labour Party"
 BRA.Neutral_conservatism_PTB_icon: "£BRA_PTB"
 BRA.Neutral_conservatism_PTB_desc: "(Conservatism) - Brazilian Labour Party (Portuguese: Partido Trabalhista Brasileiro, PTB)\n\nThe Brazilian Labour Party is a political party in Brazil founded in 1981 by Ivete Vargas, niece of President Getúlio Vargas. It claims the legacy of the historical PTB, although many historians reject this because the early version of PTB was a center-left party with wide support in the working class."
 BRA.neutral_Social: "£BRA_neutral_Social (PPS) - Popular Socialist Party"
 BRA.neutral_Social_icon: "£BRA_neutral_Social"
 BRA.neutral_Social_desc: "(Democratic Socialism) - Popular Socialist Party (Portuguese: Partido Popular Socialista, PPS)\n\nThe Popular Socialist Party was founded in 1992 after the main body of the Brazilian Communist Party decided to reinvent itself as a social democratic party following the collapse of the Soviet Union. A minority faction of the Brazilian Communist Party retained the old name."
 BRA.Neutral_Communism: "£BRA_Neutral_Communism (PSTU) - Unified Workers' Socialist Party"
 BRA.Neutral_Communism_icon: "£BRA_Neutral_Communism"
 BRA.Neutral_Communism_desc: "(Morenist-Trotskyist Communism) - The United Socialist Workers' Party (Portuguese: Partido Socialista dos Trabalhadores Unificado, PSTU)\n\nThe Unified Workers' Socialist Party is a Morenist-Trotskyist party in Brazil. It is the largest section of the International Workers' League (Fourth International), an international body of groups in the Morenoist tradition. The party formed as a split from the Workers' Party in 1994 due to disagreements on how far the country needed to be reformed to usher in a new era for the Brazilian people. It has failed to achieve much national success and continues to be plagued by splits within the left-wing movements and continues to be a driving force in social movements and more."
 BRA.Neutral_green: "£BRA_Neutral_green (PV) - Green Party"
 BRA.Neutral_green_icon: "£BRA_Neutral_green"
 BRA.Neutral_green_desc: "(Green Politics) - The Green Party (Portuguese: Partido Verde, PV)\n\nThe Green Party is the forefront green party within Brazil. The party was constituted after the military dictatorship when limitations on party development were lifted. Its founder Fernando Gaberia was a jouranlist and an avid anti-dictatorship revolutionary who established the party with various policies such as federalism, environmentalism, human rights, direct democracy, parliamentarism, welfare, civil liberties, pacifism and marijuana legalization. The party achieves varying degress of success in many areas within the country, but has failed to achieve much on the national level. The party continues to make headlines and is an upstart and rising party on the national level."
 BRA.oligarchism_MDB: "£BRA_MDB (MDB) - Brazilian Democratic Movement"
 BRA.oligarchism_MDB_icon: "£BRA_MDB"
 BRA.oligarchism_MDB_desc: "(Economic Liberalism) - The Brazilian Democratic Movement (Portuguese: Movimento Democrático Brasileiro, MDB)\n\nThe Brazilian Democratic Movement is a Brazilian centrist political party. Under military rule from 1965 to 1979, Brazil had a legally enforced two party system, with supporters of the regime gathered under the National Renewal Alliance Party (ARENA) umbrella, and the official opposition making up the MDB. Essentially, the MDB comprised nearly all of the Brazilian Labour Party and the main body of the Social Democratic Party."
 BRA.Nat_Autocracy: "£BRA_Nat_Autocracy Governative Provisory Junta"
 BRA.Nat_Autocracy_icon: "£BRA_Nat_Autocracy"
 BRA.Nat_Autocracy_desc: "(Military Junta) - Governative Provisory Junta\n\nThe Brazilian Armed Forces is the unified military organization comprising the Brazilian Army (including the Brazilian Army Aviation), the Brazilian Navy (including the Brazilian Marine Corps and Brazilian Naval Aviation) and the Brazilian Air Force."
 BRA.Nat_Populism: "£BRA_Nat_Populism (PSL) - Social Liberal Party"
 BRA.Nat_Populism_icon: "£BRA_Nat_Populism"
 BRA.Nat_Populism_desc: "(Right Wing Populism) - Social Liberal Party (Portuguese: Partido Social Liberal, PSL)\n\nThe Social Liberal Party (PSL) is a far-right political party in Brazil. Founded in 1994 as a social liberal party, the PSL was registered on the Superior Electoral Court in 1998. In January 2018, former Social Christian Party politician Jair Bolsonaro joined the party and later converted it into an economically liberal, nationalist, radically anti-communist and social conservative party. The original name remained after the ideological shift, and after Livres (the party's original main wing) left the party and formed their own political movement to continue the party's original goals."
 BRA.Monarchist: "£BRA_Monarchist House of Orléans-Braganza"
 BRA.Monarchist_icon: "£BRA_Monarchist"
 BRA.Monarchist_desc: "(Absolute Monarchist) - House of Orléans-Braganza (Portuguese: Casa de Orléans e Bragança)\n\nThe House of Orléans and Bragança, is a branch of the French Orléans dynasty. It descends, on the male side, from the Casa de Orléans, from France, and, on the female side, from the Brazilian branch of the House of Bragança. The house was founded with the marriage of Isabel of Brazil and Gastão de Orléans, Count of Eu, and was never reigning, as was the House of Bragança with Pedro I and Pedro II. Since the Proclamation of the Republic of Brazil in 1889, its descendants have claimed the imperial throne of Brazil."
 BRM.Neutral_Libertarian: "£BRM_Neutral_Libertarian National League for Democracy"
 BRM.Neutral_Libertarian_desc: "Libertarian - The National League for Democracy (NLD) is a liberal pro-democracy party that was founded in the wake of the 8888 Uprising in 1988 by Aung San Suu Kyi. The NLD quickly grew to become the biggest threat to military rule."
 BRM.neutral_Social: "£generic_neutral_Social_small People's Party"
 BRM.neutral_Social_desc: "Democratic Socialist - The People's Party is a new left-wing political party founded by veteran pro-democracy campaigner Ko Ko Gyi. It is a party that favours greater democratic reforms and the establishment of a federal union to resolve Myanmar's civil war."
 BRM.Neutral_Communism: "£BRM_Neutral_Communism National Unity Party"
 BRM.Neutral_Communism_desc: "Communist - The National Unity Party was originally founded as an electoral vehicle of the military government. Since losing terribly to the NLD in the 1990 parliamentary elections however, it has diverged from its roots to become one of the most significant, if not successful, opposition parties."
 BRM.Neutral_conservatism: "£generic_Neutral_conservatism_small Shan Nationalities League for Democracy"
 BRM.Neutral_conservatism_desc: ""
 BRM.Nat_Autocracy: "£BRM_Nat_Autocracy Tatmadaw"
 BRM.Nat_Autocracy_desc: "Militay Junta - Since the 1960s the Tatmadaw has been the most influential political force in Myanmar. Ethnic rebellions, most significantly by the Karen, and an occupation of Burmese territory by Chinese Nationalist troops fleeing the civil war, presented challenges to post-independence Burma that the military used to extend its political importance and eventually take over the government. In recent decades, however, the pro-democracy movement has weakened the Tatmadaw's political position and forced it to consider new options."
 BRM.Nat_Populism: "£BRM_Nat_Populism Union Solidarity and Development Party"
 BRM.Nat_Populism_desc: "Right-Wing Populist - The Union Solidarity and Development Party (USDP) was established in 2010 as the pro-military party. While remaining supportive of the Tatmadaw's role in government, the USDP has shown itself to be more open about political change in Myanmar than its predecessors."
 BRM.Nat_Fascism: "£generic_Nat_Fascism_small Arakan National Party"
 BRM.Nat_Fascism_desc: "Fascist - The Arakan National Party is the result of a merger between the Rakhine Nationalities Development Party and the Arakan League for Democracy. The party is perhaps the strongest ethnic political party in Myanmar, drawing its support from the Arakan Buddhists in Rakhine states whose interests it protects. However, the party has espoused hardline attitude towards Rohingya Muslims in Rakhine State that have led some outside observers to label the party far-right or even fascist."
