l_french:
 naval_equipment: "Navires"
 corvette: "Corvette"
 corvette_desc: "La plus petite classe de navires de guerre. Les Corvettes sont de petits navires moins chers et plus sacrifiables que d'autres navires plus imposants."
 frigate: "Frégate"
 frigate_desc: "Formant le noyau des marines modernes, les Frégates peuvent êtres utilisées comme composantes des flottes de haute-mer."
 destroyer: "Destroyer"
 destroyer_desc: "Destinés à l'escorte de navires plus imposants au sein d'une flotte, ces navires rapides et manoeuvrables ont une forte résilience les rendants capables d'opérations indépendantes."
 stealth_destroyer: "Destroyers furtifs"
 stealth_destroyer_desc: "Les premiers navires furtifs, conçus pour mettre en place une puissance de feu tout en minimisant la capacité de l'ennemi à détecter et à engager le navire."
 cruiser: "Croiseur"
 cruiser_desc: "Généralement les plus gros navires de combat d'une flotte, ces atouts sont capables de couvrir tous les océans et mers du globe."
 helicopter_operator: "Porte-hélicoptères"
 helicopter_operator_desc: ""
 submarine: "Sous-marin"
 submarine_desc: ""
 stealth_frigate: "Frégate furtive"
 stealth_frigate_desc: "Des conceptions avancées, construites pour tirer parti des technologies de lutte contre les radars, permettant à la marine une liberté de manœuvre bien plus grande au combat."
 stealth_corvette: "Corvette furtive"
 stealth_corvette_desc: "Une conception de corvette furtive avancée pour améliorer la capacité de survie."
 carrier: "Porte-avions"
 carrier_desc: "Grand navire conçu pour transporter et lancer des avions. Les porte-avions sont l'épine dorsale de la puissance navale moderne."