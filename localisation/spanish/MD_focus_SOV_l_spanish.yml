 SOV_scientific_councils_desc: "Debemos impulsar el acceso de los jóvenes rusos más brillantes a instituciones de primer nivel para que sirvan a la revolución. Sus innovaciones e inventos consolidarán nuestra ventaja científica y militar."
 RUS_establish_me: "Una Nueva Rusia"
 RUS_establish_me_desc: "Tras el colapso del gobierno ruso, es necesario construir un nuevo Estado ruso."
 RUS_hold_kaliningrad_conference: "Celebrar la Conferencia de Kaliningrado"
 RUS_hold_kaliningrad_conference_desc: "El Estado ruso debe ser una fuerza unificada, cohesionada y competente. Debemos organizar la Conferencia de Kaliningrado para garantizar que la Nueva Rusia sea un estado estable y democrático."
 RUS_continue_reunification: "Continuar los esfuerzos de unificación"
 RUS_continue_reunification_desc: "Parece que algunas personas aún se aferran a los antiguos territorios del Estado ruso, y debemos intervenir para resolver eso lo antes posible mediante negociaciones."
 RUS_establish_rusfor: "Establecer RUSFOR"
 RUS_establish_rusfor_desc: "Rusia ya no existe, y eso es un problema en cierto modo. Debemos considerar la creación de un nuevo territorio para el Estado ruso."