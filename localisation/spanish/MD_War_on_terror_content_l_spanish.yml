l_spanish:
 TT_OEF_SPENDING_REQUIREMENT: "¡Necesitamos al menos $0.5 §Hmil millones§! en nuestro tesoro."
 TT_REDUCE_RULING_COALITION_POPULARITY_10_PERCENT: "§R¡El partido gobernante y todos los miembros de la coalición perderán un 10% de popularidad relativa!\n§!"
 TT_OEF_INCREASED_CHANCE_OF_DETECTING_TERRORISTS: "§G¡Esto aumentará la probabilidad de descubrir un complot terrorista!\n§!"
 TT_OEF_RAISE_POPULARITIES: "Aumentar la popularidad de la §HColección Gobernante§! en un 10% y la popularidad del §HPartido Opositor Principal§! en un 5%."
 TT_OEF_LOWER_POPULARITIES: "Reducir la popularidad de la §HColección Gobernante§! en un 5% y la popularidad del §HPartido Opositor Principal§! en un 10%."
 TT_OEF_WAR_ON_TERROR_SPEECH_HELD: "Se ha llevado a cabo el discurso de la Guerra contra el Terrorismo."
 USA_enduring_freedom: "Operación Libertad Duradera"
 USA_iraqi_freedom: "Operación Libertad Iraquí"
 TT_AFGHANISTAN_NEW_ADMINISTRATION_KARZAI: "Establecer un gobierno pro-occidental liderado por un candidato popular. §R¡Esto molestará a la población más conservadora!§!\n"
 TT_AFGHANISTAN_NEW_ADMINISTRATION_RABBANI: "Establecer un gobierno no alineado liderado por un candidato conservador.\n"
 TT_AFGHANISTAN_NEW_ADMINISTRATION_MASSOUD: "Establecer un gobierno no alineado liderado por un héroe de guerra. §G¡Esto traerá estabilidad a Afganistán!§!\n"
 TT_AFGHANISTAN_NEW_ADMINISTRATION_ZAHIR_SHAH: "Restaurar el Reino de Afganistán. §R¡Esto enfadará mucho a la población más conservadora y perjudicará nuestras relaciones con Pakistán!§!\n"
 USA_911_happened: "Importante Ataque Terrorista ha Ocurrido"
 guantanamo_bay_detention_center_established: "Establecido Centro de Detención §YGuantánamo Bay§!"
 asia_influencer: "Tiene influencia en cualquier nación asiática"
 middle_east_influencer: "Tiene influencia en cualquier nación del Medio Oriente"
 africa_influencer: "Tiene influencia en cualquier nación africana"
 war_on_terror_category: "OEF y la Guerra contra el Terrorismo"
 war_on_terror_category_desc: "Operación Libertad Duradera (OEF) es el nombre oficial utilizado por el gobierno de Estados Unidos para la Guerra Global contra el Terrorismo. Esta estrategia se dirige a organizaciones terroristas en países extranjeros y permite a Estados Unidos atacar a terroristas y sus seguidores impunemente."
 KUR_war_on_terror_category: "Operación Libertad Iraquí"
 KUR_war_on_terror_category_desc: "Estados Unidos ha lanzado la Operación Libertad Iraquí, la invasión de Irak. Esta es una oportunidad para que ataquemos a [IRQ.GetLeader] y nos distanciemos aún más del yugo iraquí."
 usa_increase_intelligence_spending: "Aumentar el Gasto en Inteligencia"
 usa_increase_intelligence_spending_desc: "Tenemos informes dispersos sobre un próximo ataque terrorista grave. Actualmente no tenemos las herramientas para combatir esta amenaza adecuadamente. Necesitamos ampliar el financiamiento de inteligencia y aumentar los derechos de vigilancia del FBI y la CIA. Esto tendrá un costo político, pero la seguridad de nuestra nación está en peligro."
 usa_demand_extradition_of_bin_laden: "Exigir la Extradición de Osama bin Laden"
 usa_demand_extradition_of_bin_laden_desc: "Según nuestra inteligencia, Osama bin Laden fue la fuerza principal detrás del reciente ataque terrorista. Hasta donde sabemos, actualmente se encuentra en Afganistán, bajo la protección de los talibanes. Deberíamos contactar a los talibanes y exigirles que corten sus lazos con Al-Qaeda y nos entreguen a bin Laden."
 usa_operation_enduring_freedom: "Ejecutar la Operación Libertad Duradera (OEF)"
 usa_operation_enduring_freedom_desc: "Los talibanes se han negado a entregarnos a bin Laden, así que tendremos que capturarlo nosotros mismos. Necesitamos preparar la Operación Libertad Duradera, que nos permitirá enviar equipos y poner botas sobre el terreno en Afganistán."
 usa_homeland_security_act: "Establecer Seguridad Nacional"
 usa_homeland_security_act_desc: "La administración ha presentado la idea de un nuevo ministerio, el \"Departamento de Seguridad Nacional de los Estados Unidos\". El Departamento de Seguridad Nacional absorberá 22 oficinas y departamentos federales, incluida la Agencia Federal para el Manejo de Emergencias.\n\nEl Departamento de Seguridad Nacional, ubicado en el complejo de la Avenida Nebraska, tendrá la tarea de proteger a los Estados Unidos de América y a sus aliados de las amenazas subversivas extranjeras, principalmente del terrorismo. Otros países suelen confiar esta tarea al Ministerio del Interior, pero el estadounidense obviamente no lo ha hecho."
 usa_setup_new_administration_in_afghanistan: "Establecer una Nueva Administración en Afganistán"
 usa_setup_new_administration_in_afghanistan_desc: "Ahora que los talibanes han sido derrotados, debemos establecer una nueva administración. Hay varias opciones sobre quién deberíamos poner como líder de Afganistán."
 usa_create_guantanamo_bay: "Establecer el Centro de Detención de la Bahía de Guantánamo"
 usa_create_guantanamo_bay_desc: "Para tratar con futuros sospechosos o terroristas comprobados, el gobierno de Estados Unidos y los servicios secretos necesitarán una prisión adecuada y segura que no ponga en riesgo a los civiles estadounidenses en caso de un levantamiento en la prisión o una fuga. Idealmente, esta ubicación estaría en una isla que también albergue a un gobierno hostil que vigile de cerca la frontera con nuestro territorio, y afortunadamente existe un acuerdo así en la isla de Cuba, donde Estados Unidos mantiene un arrendamiento (que ya no es reconocido por el gobierno cubano) en el área de la Base Naval de la Bahía de Guantánamo desde 1903, un arrendamiento que fue indefinidamente extendido en 1934.\n\nAdemás, otra ventaja de esta ubicación es que la Bahía de Guantánamo no es ni un estado ni siquiera un territorio de los Estados Unidos, lo que significa que la ley estadounidense e incluso la Constitución de los Estados Unidos no necesariamente se aplican allí. Eso le dará a la CIA algunas opciones interesantes..."
 usa_petition_invasion_of_iraq: "Solicitar la Invasión de Irak a la ONU"
 usa_petition_invasion_of_iraq_desc: "Sabemos que [IRQ.GetLeader] tiene armas de destrucción masiva. Debemos pedirle a la ONU que nos permita destituirlo. Es por el bien del mundo y del pueblo iraquí."
 usa_run_war_support_campaign_against_iraq: "Realizar una Campaña de Apoyo a la Guerra para la Invasión de Irak"
 usa_run_war_support_campaign_against_iraq_desc: "La ONU no aprobó nuestra invasión de Irak. Debemos realizar una campaña mediática para lograr que el pueblo estadounidense esté de nuestro lado antes de proceder con la invasión."
 usa_operation_iraqi_freedom: "Operación Libertad Iraquí"
 usa_operation_iraqi_freedom_desc: "La Operación Libertad Iraquí comenzó su fase de planificación anticipada a partir de septiembre de 2002. Sin embargo, realmente comenzó su planificación en noviembre de 2002, cuando el gobierno iraquí no cumplió con su parte de la resolución y se negó a desarmar al ejército y detener la producción de armas de destrucción masiva. Si no cumplen, no tendremos otra opción que ejecutar la Operación Libertad Iraquí."
 KUR_join_invasion_of_iraq: "Unirse a la Invasión de Irak"
 KUR_join_invasion_of_iraq_desc: "¡Ahora es la oportunidad de atacar a Irak!"
 wot.2.t: "Importante Ataque Terrorista en la Costa Este"
 wot.2.da: "Hemos recibido informes de un intento de ataque terrorista en la costa este. Esta mañana temprano, varios presuntos miembros de Al-Qaeda fueron arrestados en el Aeropuerto Internacional Logan en Boston y el Aeropuerto Internacional Dulles en Washington D.C. A pesar de estas primeras advertencias, cinco terroristas lograron abordar el Vuelo 93 en el Aeropuerto Internacional de Newark en Nueva York. Mientras intentaban secuestrar el vuelo, la resistencia de los pasajeros finalmente llevó a que el avión se estrellara en un campo en el municipio de Stonycreek en Pensilvania. La tripulación de siete personas, 33 pasajeros y los cinco secuestradores murieron en el accidente. Según nuestra inteligencia actual, los aviones tenían la intención de estrellarse contra varios objetivos en la costa este, incluyendo el World Trade Center, el Pentágono y el edificio del Capitolio. Afortunadamente, nuestros servicios de inteligencia estaban alerta y logramos evitar una terrible tragedia."
 wot.2.db: "Hemos recibido informes de un importante ataque terrorista en la costa este. Los secuestradores, probablemente miembros de Al-Qaeda, utilizaron los aviones comerciales American Airlines Flight 11, United Airlines Flight 175, American Airlines Flight 77 y United Airlines Flight 93 como bombas voladoras contra Estados Unidos. Esta mañana temprano, a las 8:46 AM, el Vuelo 11 impactó la Torre Norte del World Trade Center en la ciudad de Nueva York, seguido poco después por el Vuelo 175 que impactó la Torre Sur a las 9:03 AM. A las 9:37 AM, el Vuelo 77 impactó el Pentágono en Washington D.C. El cuarto avión, el Vuelo 93, que presumiblemente se dirigía hacia el Capitolio, se estrelló a las 10:03 AM cuando los pasajeros intentaron retomarlo de los secuestradores. Nuestra nación debe recuperarse de un día espantoso. La situación política es completamente diferente a lo que era ayer."
 wot.2.dc: "Hemos recibido informes de un importante ataque terrorista en la costa este. Los secuestradores, probablemente miembros de Al-Qaeda, utilizaron los aviones comerciales American Airlines Flight 11, United Airlines Flight 175, American Airlines Flight 77 y United Airlines Flight 93 como bombas voladoras contra Estados Unidos. Esta mañana temprano, a las 8:46 AM, el Vuelo 11 impactó la Torre Norte del World Trade Center en la ciudad de Nueva York, seguido poco después por el Vuelo 175 que impactó la Torre Sur a las 9:03 AM. A las 9:37 AM, el Vuelo 77 impactó el Pentágono en Washington D.C. En el cuarto avión, el Vuelo 93, los pasajeros intentaron retomar el control del avión a los secuestradores pero fracasaron. Los terroristas lograron mantener el avión en el aire y finalmente lo estrellaron contra un costado del edificio del Capitolio a las 10:23 AM. Nuestra nación debe recuperarse de un día espantoso. La situación política es completamente diferente a lo que era ayer."
 wot.2.a: "Honraremos el sacrificio del Vuelo 93"
 wot.2.b: "¡Oh, la humanidad!"
 wot.2.c: "¡Oh, la humanidad!"
 wot.3.t: "Respuesta diplomática a los ataques al World Trade Center"
 wot.3.d: "Estados Unidos de América fue atacado deliberada y repentinamente por combatientes terroristas enemigos.\n\nMientras Estados Unidos se prepara para su respuesta diplomática y militar a los ataques contra el World Trade Center y el Pentágono, el ministro de Asuntos Exteriores de [Root.GetAdjective] presiona cada vez más para que el gobierno emita una declaración firme y decisiva sobre el asunto."
 wot.3.a: "¡Nos solidarizamos con Estados Unidos, pase lo que pase!"
 wot.3.b: "Condenen los ataques, pero no hagan promesas."
 wot.3.c: "Esto es lo que sucede cuando se interfiere en otros países."
 wot.4.t: "Político local respalda al gobierno"
 wot.4.da: "Mientras la administración republicana se esfuerza por encontrar una respuesta decisiva al reciente ataque terrorista, el Partido Demócrata hasta ahora se ha mantenido al margen y más o menos ha observado la situación, haciendo declaraciones de condena contra los atacantes pero sin promesas o demandas políticas concretas.\n\nAhora, un miembro importante del Partido Demócrata del estado afectado, Nueva York, ha asumido una posición central en las reacciones a los ataques: Hillary Clinton, senadora de Nueva York y ex primera dama de los Estados Unidos, ha pronunciado un discurso claro: \"Cada nación tiene que estar con nosotros o contra nosotros. Aquellos que albergan a terroristas o los financian, van a pagar un precio\".\n\nLos demócratas de todo el país han comenzado a unirse en torno a las declaraciones de Clinton, señalando no sólo su solidaridad con su senadora sino también con la administración republicana para proceder y tomar todos los medios necesarios para encontrar una respuesta adecuada a este ataque no sólo atroz, sino fundamentalmente antiamericano."
 wot.4.db: "Mientras la administración demócrata se esfuerza por encontrar una respuesta decisiva al reciente ataque terrorista, el Partido Republicano hasta ahora se ha mantenido al margen y más o menos ha observado la situación, haciendo declaraciones de condena contra los atacantes pero sin promesas o demandas políticas concretas.\n\nAhora, un miembro importante del Partido Republicano del estado afectado, Nueva York, ha asumido una posición central en las reacciones a los ataques: Rudy Giuliani, alcalde de Nueva York y ex fiscal de los Estados Unidos, ha pronunciado un discurso claro: \"Cada nación tiene que estar con nosotros o contra nosotros. Aquellos que albergan a terroristas o los financian, van a pagar un precio\".\n\nLos republicanos de todo el país han comenzado a unirse en torno a las declaraciones de Giuliani, señalando no sólo su solidaridad con el alcalde sino también con la administración demócrata para que proceda y emprenda todos los medios necesarios para encontrar una respuesta adecuada a este ataque no sólo atroz, sino fundamentalmente antiamericano."
 wot.4.a: "Nosotros estamos unidos!"
 wot.4.b: "¡Ellos solo están tratando de beneficiarse de una tragedia!"
 wot.5.t: "Servicio Nacional de Oración"
 wot.5.d: "Se ha propuesto celebrar un servicio nacional de oración en la Catedral Nacional de Washington en memoria de las víctimas de los ataques terroristas. Junto al presidente en ejercicio estarán presentes varios expresidentes de los Estados Unidos y líderes religiosos de diversas confesiones, incluidas diversas ramas del cristianismo, el islam, el hinduismo, el sijismo y el judaísmo.\n\n[USA.GetLeader] pronunciará el discurso central del servicio conmemorativo."
 wot.5.a: "Este es un servicio importante"
 wot.5.b: "No necesitamos esto para recordar a las víctimas"
 wot.6.t: "Asesinato de Balbir Singh Sodhi"
 wot.6.d: "Como resultado directo de los ataques terroristas, el sentimiento islamófobo y la violencia aumentaron drásticamente en todo Estados Unidos, pero la mayoría de los ataques se limitaron a insultos verbales de carácter racial o religioso, robos o daños a la propiedad. No fue así con Balbir Singh Sodhi.\n\nFrank Silva Roque, de 42 años, identificó por error a este sij nacido en la India como musulmán (debido a su tez de Oriente Medio y a su turbante) en la gasolinera de Singh en Mesa, Arizona. Posteriormente, Roque mató a tiros a Singh desde su camioneta con una pistola calibre .380. Roque huyó del lugar y, veinte minutos después, intentó matar a otra persona, un empleado de una tienda nacido en el Líbano.\nDespués de fracasar en este intento de asesinato, Roque puso fin a su ola de terror en su antigua residencia, ahora ocupada por una familia afgana, disparando contra el edificio pero sin causar víctimas. Fue arrestado al día siguiente y finalmente condenado a muerte por asesinato en primer grado."
 wot.6.a: "¡Jamás nos rendiremos ante los terroristas! ¡No importa el color de piel!"
 wot.6.b: "Fue un malentendido comprensible."
 wot.7.t: "Ataques con ántrax"
 wot.7.d: "Los ataques con ántrax, también conocidos como Amerithrax por el nombre del caso del FBI, comenzaron poco después del ataque terrorista.\n\nSe enviaron cartas con esporas de ántrax a varias personas, incluidos periodistas y dos senadores estadounidenses. Se cree que el incidente de bioterrorismo está relacionado con el ataque terrorista en la Costa Este (pero la investigación en curso del FBI aún no ha encontrado pruebas concluyentes) y hasta ahora ha matado a 5 personas y herido a 17 más."
 wot.7.a: "Superaremos todos los obstáculos."
 wot.7.b: "¡Debemos encontrar a los que hicieron esto!"
 wot.8.t: "El discurso sobre la guerra contra el terrorismo"
 wot.8.d: "[USA.GetLeader] pronunció un discurso en una sesión conjunta del Congreso de Estados Unidos, en el que declaró una \"guerra contra el terrorismo\", como él la llama.\n\nEl presidente prometió reacciones firmes y directas contra el terrorismo y pronunció el famoso discurso siguiente a todos los demás países del mundo: \"Cada nación, en cada región, tiene ahora que tomar una decisión. O está con nosotros o está con los terroristas\"."
 wot.8.a: "Traeremos justicia"
 wot.8.b: "Y será rápido"
 wot.9.t: "Estados Unidos exige la extradición de Osama bin Laden"
 wot.9.d: "Después del ataque terrorista en la Costa Este, Estados Unidos se ha puesto en contacto con nuestros funcionarios y éstos exigen que cortemos todos los vínculos con nuestros aliados de Al Qaeda y su líder Osama bin Laden. También tenemos que capturar a Bin Laden y entregarlo a las manos de Estados Unidos. Basándonos en la retórica anterior, declinar la petición seguramente convertirá a Estados Unidos en nuestro enemigo."
 wot.9.a: "¡El Gran Satán no tendrá nada!"
 wot.9.b: "Quizás sea necesario un trato con el diablo..."
 wot.10.t: "Los talibanes rechazan la extradición"
 wot.10.d: "Los talibanes se han negado a dejar de cooperar con Al Qaeda y Bin Laden. Parece que la única manera de llevar a los criminales ante los tribunales es derrocar al régimen talibán en su totalidad."
 wot.10.a: "Este no fue un resultado sorprendente."
 wot.11.t: "Los talibanes acuerdan la extradición"
 wot.11.d: "Sorprendentemente, los talibanes han accedido a expulsar a Al Qaeda del país y a perseguir a Bin Laden. Han dicho que están dispuestos a cooperar con el ejército estadounidense para llevar a los terroristas ante la justicia. Ya hemos enviado un grupo de fuerzas especiales para detener a Bin Laden en su última ubicación conocida."
 wot.11.a: "Esto es...raro"
 wot.12.t: "Estados Unidos pide ayuda contra los talibanes"
 wot.12.d: "Estados Unidos va a expulsar a los talibanes de Afganistán. Han solicitado nuestro apoyo en la lucha."
 wot.12.a: "¡Enviaremos soldados a la lucha!"
 wot.12.b: "¡Armaremos a las milicias locales!"
 wot.12.c: "¡Le brindaremos apoyo moral! ¡Vamos equipo!"
 wot.13.t: "Elegir un candidato"
 wot.13.da: "Tenemos que tomar una decisión sobre a quién recomendar como gobernante de Afganistán. Es probable que el actual gobierno local de Afganistán acepte nuestra recomendación. Tenemos cuatro buenos candidatos para elegir.\n\nNuestras opciones son Hamid Karzai, que se unió a la Alianza del Norte después de que su padre fuera asesinado por Al Qaeda, Burhanuddin Rabbani, el actual presidente oficial de Afganistán y líder del partido conservador islamista Jamiat, Ahmad Shah Massoud, el León de Pajnshir, o el rey exiliado de Afganistán, Mohammed Zahir Shah."
 wot.13.db: "Tenemos que tomar una decisión sobre a quién recomendar como gobernante de Afganistán. Es probable que el actual gobierno local de Afganistán acepte nuestra recomendación. Tenemos tres buenos candidatos para elegir.\n\nNuestras opciones son Hamid Karzai, que se unió a la Alianza del Norte después de que su padre fuera asesinado por Al Qaeda, Burhanuddin Rabbani, el actual presidente oficial de Afganistán y líder del partido conservador islamista Jamiat, o el rey exiliado de Afganistán, Mohammed Zahir Shah."
 wot.13.a: "Hamid Karzai"
 wot.13.b: "Burhanuddin Rabbani"
 wot.13.c: "Ahmad Shah Massoud"
 wot.13.d: "Mohammed Zahir Shah"
 wot.14.t: "Estados Unidos pide la invasión de Irak"
 wot.14.d: "Estados Unidos ha presentado una propuesta para justificar una invasión de Irak. Estados Unidos afirma que [IRQ.GetLeader] es una amenaza para el pueblo iraquí, la paz en la región y que Irak también posee armas de destrucción masiva. Ninguno de los inspectores de la ONU ha encontrado estas armas, pero Estados Unidos sigue aferrándose a estas afirmaciones."
 wot.14.a: "Nosotros votamos si"
 wot.14.b: "Nosotros votamos no"
 wot.15.t: "Petición denegada"
 wot.15.d: "La ONU ha rechazado nuestra petición de invadir Irak."
 wot.15.a: "De todos modos, sigamos adelante con la invasión."
 wot.15.b: "Supongo que tendremos que escucharlos ..."
 wot.16.t: "Petición Aprobada"
 wot.16.d: "La ONU ha aprobado nuestra petición de invadir Irak."
 wot.16.a: "¡Magnífico!"
 wot.17.t: "¿Unirse a la invasión de Irak?"
 wot.17.d: "Estados Unidos planea invadir Irak para derrocar al gobierno de [IRQ.GetLeader]. Estados Unidos nos pide que nos unamos a su guerra."
 wot.17.a: "¡Por supuesto ayudaremos a nuestros aliados!"
 wot.17.b: "Esta es una guerra injusta"
 wot.20.t: "Osama bin Laden evade su captura"
 wot.20.d: "Nuestra operación para capturar a Bin Laden ha sido un fracaso total. Cuando nuestras fuerzas llegaron al supuesto complejo donde se encontraba, Bin Laden ya se había ido hacía rato. Es probable que fuerzas que simpatizaban con él le advirtieran de nuestra operación, lo que le dio tiempo suficiente para escapar.\n\nHasta ahora, no tenemos información sobre el lugar al que se escapó, pero lo más probable es que ya esté saliendo de Afganistán."
 wot.20.a: "Lo conseguiremos la próxima vez"
 wot.21.t: "Capturan a Osama bin Laden"
 wot.21.d: "Nuestras fuerzas especiales lograron capturar a Osama bin Laden en su escondite en Afganistán. Con la ayuda de informantes talibanes locales, pudimos determinar su ubicación exacta y se entregó sin luchar."
 wot.21.a: "Damas y caballeros, lo tenemos."
 wot.22.t: "Descubren el escondite de Osama bin Laden"
 wot.22.d: "Nuestros servicios de inteligencia han localizado el nuevo escondite de Osama bin Laden. Hemos identificado un complejo en [event_target:hideout_of_bin_laden.GetNameDef]. Según las imágenes tomadas con drones y las fuentes locales, esta es definitivamente la ubicación de Bin Laden. Deberíamos informar al gobierno de [event_target:hideout_of_bin_laden.GetAdjective] de inmediato y pedirle permiso para realizar una misión de operaciones especiales para eliminar a Bin Laden."
 wot.22.a: "¡Póngase en contacto con el país anfitrión de inmediato!"
 wot.22.b: "¿A quién le importa un terrorista?"
 wot.23.t: "Estados Unidos detecta a Bin Laden"
 wot.23.d: "Hoy el ministro de Asuntos Exteriores de los Estados Unidos se puso en contacto con nosotros y nos informó de que han encontrado un escondite de Osama bin Laden en nuestro país. Osama bin Laden, un líder de Al Qaeda, es responsable del gran ataque terrorista contra los Estados Unidos hace unos años. Nuestros propios servicios de inteligencia han podido verificar y volver a comprobar parte de la información que nos ha proporcionado Estados Unidos. Es muy probable que Bin Laden resida en un lugar secreto de nuestro país.\n\nPermitir que Estados Unidos realice esta operación sería un gran golpe contra el terrorismo mundial, pero permitir que fuerzas especiales extranjeras operen en nuestro país es arriesgado. Por otra parte, Bin Laden es uno de los terroristas más buscados del mundo y negarle el acceso probablemente no le sentará bien a Estados Unidos."
 wot.23.a: "Permitir la operación"
 wot.23.b: "¡No permitiremos que Estados Unidos comprometa nuestra soberanía!"
 wot.24.t: "[FROM.GetName] acepta la operación"
 wot.24.d: "[FROM.GetName] ha dado permiso a nuestras fuerzas especiales para entrar en su país y realizar una redada contra el escondite de Bin Laden. Deberíamos tener los resultados de la operación en unos días."
 wot.24.a: "Excelente"
 wot.25.t: "[FROM.GetName] ¡Rechaza nuestra solicitud!"
 wot.25.d: "Después de muchos intentos de obtener el permiso de [FROM.GetName] para llevar a cabo una búsqueda in situ de Bin Laden, [FROM.GetLeader] ha enviado una respuesta simple: \"No\". Algunos piden castigos severos para [FROM.GetName] por ignorar descaradamente nuestro llamado a ayudarnos en la guerra contra el terrorismo, pero podemos dejarlo pasar, por muy impopular que sea en nuestro país..."
 wot.25.a: "Supongo que se debe respetar su soberanía."
 wot.25.b: "¿Hasta cuándo podrán seguir sin nosotros y sin nuestra ayuda?"
 wotnews.1.t: "Gran ataque terrorista en la costa este de Estados Unidos"
 wotnews.1.da: "Los periodistas de los Estados Unidos nos han informado de un intento de ataque terrorista en la Costa Este. A primera hora de la mañana de hoy, varios presuntos miembros de Al Qaeda fueron detenidos en el Aeropuerto Internacional Logan de Boston y en el Aeropuerto Internacional Dulles de Washington D.C. A pesar de estas advertencias tempranas, cinco terroristas lograron abordar el vuelo 93 en el Aeropuerto Internacional Newark de Nueva York. Cuando intentaron secuestrar el vuelo, la resistencia de los pasajeros finalmente los llevó a estrellar el avión en un campo en Stonycreek Township en Pensilvania. La tripulación de siete personas y 33 pasajeros y los cinco secuestradores murieron en el accidente.\n\nSegún nuestra información actual, los aviones estaban destinados a estrellarse contra varios objetivos en la Costa Este, incluido el World Trade Center, el Pentágono y el edificio del Capitolio.\n\nAfortunadamente, nuestros servicios de inteligencia estaban atentos y logramos evitar una terrible tragedia."
 wotnews.1.db: "Los periodistas de los Estados Unidos nos han informado de un importante ataque terrorista en la Costa Este. Los secuestradores, muy probablemente miembros de Al Qaeda, utilizaron los aviones comerciales American Airlines Flight 11, United Airlines Flight 175, American Airlines Flight 77 y United Airlines Flight 93 como bombas volantes contra los Estados Unidos.\n\nHoy por la mañana temprano, a las 8:46 AM, el vuelo 11 se estrelló contra la Torre Norte del World Trade Center en la ciudad de Nueva York, seguido poco después por el vuelo 175 que se estrelló contra la Torre Sur a las 9:3 AM. A las 9:37 AM, el vuelo 77 se estrelló contra el Pentágono en Washington D.C.. El cuarto avión, el vuelo 93, que presumiblemente se dirigía hacia el Capitolio, se estrelló a las 10:3 AM cuando los pasajeros intentaron recuperarlo de manos de los secuestradores."
 wotnews.1.dc: "Los periodistas de los Estados Unidos nos han informado de un importante ataque terrorista en la Costa Este. Los secuestradores, muy probablemente miembros de Al Qaeda, utilizaron los aviones comerciales American Airlines Flight 11, United Airlines Flight 175, American Airlines Flight 77 y United Airlines Flight 93 como bombas volantes contra los Estados Unidos.\n\nHoy por la mañana temprano, a las 8:46 AM, el vuelo 11 se estrelló contra la Torre Norte del World Trade Center en la ciudad de Nueva York, seguido poco después por el vuelo 175 que se estrelló contra la Torre Sur a las 9:3 AM. A las 9:37 AM, el vuelo 77 se estrelló contra el Pentágono en Washington D.C.. En el cuarto avión, el vuelo 93, los pasajeros intentaron recuperar el avión de los secuestradores pero no lo lograron. Los terroristas lograron mantener el avión en el aire y finalmente lo estrellaron contra el costado del edificio del Capitolio a las 10:23.\n\nEste es un día horrible y solo muestra hasta dónde están dispuestos a llegar los terroristas para lograr sus objetivos."
 wotnews.1.o1: "No lo olvidaremos."
 wotnews.1.o2: "En estos tiempos, estamos juntos."
 wotnews.1.o3: "¡Oh, la humanidad!"
 wotnews.1.o4: "Infieles."
 wotnews.2.t: "Los demócratas y los republicanos se manifiestan"
 wotnews.2.d: "En respuesta a los ataques terroristas, los partidos Demócrata y Republicano han tomado la decisión de enterrar el hacha de guerra del conflicto político bipartidista.\n\nEn la ciudad de Nueva York, los republicanos bajo el liderazgo de Rudy Giuliani y los demócratas bajo el liderazgo de Hillary Clinton ya han trabajado juntos con éxito para luchar contra la catástrofe. Parece que los dos partidos trabajarán juntos después de esta crisis. Sólo por esta vez."
 wotnews.2.a: "Estados Unidos se une contra el terrorismo."
 wotnews.3.t: "Servicio Nacional de Oración de los Estados Unidos"
 wotnews.3.d: "El Servicio Nacional de Oración, celebrado en la Catedral Nacional de Washington, fue un intento de dar a Estados Unidos un breve descanso después de la agitación constante de los últimos tres días.\n\nEl presidente [USA.GetLeader] pronunció el discurso principal del evento, proclamando: \"A sólo tres días de estos acontecimientos, los estadounidenses aún no han superado la distancia de la historia. Pero nuestra responsabilidad ante la historia ya está clara: responder a estos ataques y librar al mundo del mal\"."
 wotnews.3.a: "La nación necesita tiempo para sanar."
 wotnews.4.t: "Asesinato de Balbir Singh Sodhi"
 wotnews.4.d: "A raíz de los ataques terroristas, la violencia contra diversos grupos étnicos y religiosos se ha disparado en Estados Unidos, incluidos los musulmanes árabes y las personas que parecen serlo.\n\nBalbir Singh Sodhi, un sij nacido en la India y propietario de una gasolinera en Arizona, fue brutalmente emboscado y asesinado sin provocación por Frank Silva Roque, un autoproclamado patriota estadounidense de 42 años, que luego intentó asesinar a varias otras personas de ascendencia libanesa o afgana."
 wotnews.4.a: "Del conflicto surge el conflicto."
 wotnews.5.t: "Los ataques con ántrax en Estados Unidos"
 wotnews.5.d: "El FBI ha hecho pública información sobre el caso \"Amerithrax\", una serie de intentos de asesinato con cartas infectadas con esporas de ántrax que comenzaron poco después del ataque terrorista en la Costa Este.\n\nEntre los destinatarios de las cartas se encontraban el líder de la mayoría del Senado estadounidense, Tom Daschle (demócrata), y el senador de Vermont, Patrick Leahy (demócrata).\n\nHasta el momento han muerto cinco personas. El FBI no ha publicado aún información sobre posibles sospechosos."
 wotnews.5.a: "El terror continúa."
 wotnews.6.t: "La \"guerra contra el terrorismo\""
 wotnews.6.d: "Quince días después de los ataques terroristas en la Costa Este, [USA.GetLeader] pronunció el que podría ser el discurso más decisivo de principios de los años 2000. Hablaron de política interior y exterior e hicieron una declaración de \"a favor de nosotros o contra nosotros\" al exclamar lo siguiente: \"Cada nación, en cada región, tiene ahora que tomar una decisión. O estás con nosotros o estás con los terroristas. A partir de hoy, cualquier nación que siga albergando o apoyando al terrorismo será considerada por Estados Unidos como un régimen hostil\"."
 wotnews.6.a: "¿Se avecina una guerra?"
 wotnews.7.t: "[USA.GetLeader] anuncia 'Libertad duradera'"
 wotnews.7.d: "El Presidente de los Estados Unidos, [USA.GetLeader], ha informado al Congreso de los Estados Unidos que mañana comenzará una invasión militar del Emirato Islámico de Afganistán, gobernado por los talibanes.\n\nEl ataque militar estadounidense llevará el nombre de \"Operación Libertad Duradera\". El Presidente también anunció su intención de involucrar de algún modo a las naciones aliadas en el esfuerzo bélico.\n\nEl gobierno de Afganistán ya ha emitido una declaración de protesta, pero como ninguna nación importante del mundo tiene relaciones diplomáticas con Afganistán, es poco probable que tenga efecto."
 wotnews.7.a: "Se acerca la guerra."
 wotnews.8.t: "El Acuerdo de Bonn"
 wotnews.8.d: "En un intento por construir un orden adecuado de posguerra en un Afganistán sin los talibanes, varias delegaciones nacionales de países occidentales se han reunido con 25 líderes afganos en la ciudad de Bonn, Alemania.\n\n[AFG.GetLeader] fue reconocido por la comunidad internacional como legítimo presidente de Afganistán. La mayoría de las naciones del mundo han comenzado a establecer nuevamente relaciones diplomáticas con Afganistán."
 wotnews.8.a: "¿Encontrará finalmente la paz Afganistán?"
 wotnews.9.t: "Centro de detención de la bahía de Guantánamo"
 wotnews.9.d: "En respuesta a los ataques terroristas del 11 de septiembre, el gobierno de los Estados Unidos ha estado buscando un lugar para poner a los reclusos de alto riesgo acusados ​​de haber participado en actividades terroristas o de haber planeado activamente hacerlo.\n\nSe ha establecido un centro de ese tipo en una parte controlada por los Estados Unidos en la isla de Cuba, en la Base Naval de la Bahía de Guantánamo. El gobierno cubano, que no reconoce el arrendamiento actual de la Bahía de Guantánamo por parte de los Estados Unidos, ya ha emitido una protesta por la continuación de la presencia militar estadounidense en la isla."
 wotnews.9.a: "Esto seguramente será perfectamente legal y humano."
 wotnews.10.t: "La invasión de Irak aprobada por la ONU"
 wotnews.10.d: "El Consejo de Seguridad de las Naciones Unidas ha aprobado una petición de Estados Unidos para derrocar al gobierno de [IRQ.GetLeader] en Irak. Esta medida sin precedentes significa que Estados Unidos puede invadir Irak dentro del marco del derecho internacional."
 wotnews.10.a: "Interesante"
 wotnews.11.t: "Comienza la guerra en Irak"
 wotnews.11.d: "El presidente [USA.GetLeader] pronunció un discurso en directo poco después de que las explosiones sacudieran la capital iraquí, Bagdad, anunciando el lanzamiento de la Operación Libertad Iraquí. La campaña liderada por Estados Unidos tiene como objetivo librar a Irak de su dictador, [IRQ.GetLeader], y eliminar su capacidad de almacenar, desarrollar y desplegar su arsenal de armas de destrucción masiva. El ataque se produjo sólo unos días después de que el presidente iraquí, [IRQ.GetLeader] desafiara un plazo de 48 horas para abandonar el país. En respuesta a la invasión militar, la Radio de la República de Irak en Bagdad dijo que \"Los malvados, los enemigos de Dios, la patria y la humanidad, han cometido la estúpida agresión contra nuestra patria y nuestro pueblo\". Mientras tanto, fuentes militares estadounidenses han dicho que cinco miembros clave del régimen iraquí, incluido [IRQ.GetLeader], fueron el objetivo de los primeros ataques."
 wotnews.11.a: "La guerra contra el terrorismo continúa."
 wotnews.12.t: "Sadam Husein capturado"
 wotnews.12.d: "Las fuerzas estadounidenses capturaron hoy a Saddam Hussein, un hombre de aspecto demacrado y con barba, en un escondite subterráneo situado en una granja cercana a su ciudad natal, Tikrit. El arresto se produjo meses después de que las tropas estadounidenses invadieran la capital iraquí y puso fin a una de las cacerías humanas más intensas de la historia. En un discurso televisado esta tarde, el presidente de los Estados Unidos, [USA.GetLeader], dijo que Saddam se enfrentará a \"la justicia que negó a millones de personas\". Dijo que el arresto del ex líder iraquí \"marca el final del camino para él y todos los que intimidaron y mataron en su nombre\". Sin embargo, el presidente también advirtió que no significa el fin de la violencia en Irak."
 wotnews.12.a: "¡Damas y caballeros, lo tenemos!"
 wotnews.13.t: "Saddam Hussein condenado a muerte"
 wotnews.13.d: "Saddam Hussein fue ejecutado al amanecer de hoy tras ser condenado por un tribunal iraquí por crímenes contra la humanidad. La sentencia se llevó a cabo en una antigua sede de inteligencia militar en un distrito chií de Bagdad a las 6:00 am hora local (3:0 am GMT). En una declaración preparada, [USA.GetLeader] advirtió que la ejecución de Saddam no detendría la violencia en Irak, pero dijo que era \"un hito importante en el camino de Irak para convertirse en una democracia que pueda gobernarse, sostenerse y defenderse, y ser un aliado en la guerra contra el terrorismo\". La oficina del Primer Ministro iraquí publicó un comunicado en el que decía que la ejecución de Saddam era una \"fuerte lección\" para los líderes despiadados que cometen crímenes contra su propio pueblo."
 wotnews.13.a: "Está bien"
 wotnews.14.t: "Estados Unidos retira sus tropas de Irak"
 wotnews.14.d: "El último convoy de soldados estadounidenses se retiró de Irak, poniendo fin a casi nueve años de guerra que infligieron muchas bajas a ambos bandos y dejaron al país sumido en la incertidumbre política. La última columna de unos 100 vehículos blindados MRAP, en su mayoría militares estadounidenses, que transportaban a 500 soldados estadounidenses atravesó el desierto del sur de Irak desde su última base durante la noche y el amanecer por una carretera vacía hasta la frontera con Kuwait. Para Estados Unidos, la retirada militar es el cumplimiento de una promesa de traer tropas a casa de un conflicto, considerado ampliamente como la guerra más impopular desde Vietnam y que empañó la reputación de Estados Unidos en todo el mundo. Sin embargo, para los iraquíes, la partida trae consigo una sensación de soberanía atenuada por los persistentes temores de que su país pueda volver a caer en el tipo de violencia sectaria que mató a muchos miles de personas en su punto álgido en 2006-2007."
 wotnews.14.a: "¿Encontrará finalmente la paz Irak?"
 wotnews.15.t: "Estados Unidos capturó a Osama bin Laden"
 wotnews.15.d: "Hoy, el gobierno de [USA.GetAdjective] anunció que había capturado a Osama bin Laden en Afganistán. Bin Laden fue el principal cerebro del ataque terrorista en los Estados Unidos. Con la ayuda de informantes talibanes locales, las fuerzas especiales estadounidenses allanaron el complejo de Bin Laden. Se informó que se entregó sin luchar cuando se enfrentó a las fuerzas especiales."
 wotnews.15.a: "Interesante"
 wotnews.16.t: "Asesinan a Osama bin Laden"
 wotnews.16.d: "Estados Unidos ha anunciado que ha llevado a cabo una operación antiterrorista en [event_target:hideout_of_bin_laden.GetNameDef] y ha matado a Osama bin Laden, el líder de Al-Qeada, en un recinto secreto. Un grupo de SEALS de la Marina invadió el lugar poco después de la medianoche, hora local, y, según se informa, disparó al líder terrorista desarmado. Su cuerpo fue trasladado fuera del país para su identificación a un portaaviones estadounidense cercano, mientras que sus guardaespaldas muertos y el resto de su séquito quedaron a cargo de las fuerzas de seguridad locales. Pocas horas después, fue enterrado en el mar de acuerdo con la tradición islámica.\n\nEstados Unidos considera esto como una gran victoria sobre el terrorismo, y muchos grupos extremistas ya han jurado vengarse de los estadounidenses."
 wotnews.16.a: "Interesante"
 war_on_terror_leader: "La Campaña contra el Terrorismo"