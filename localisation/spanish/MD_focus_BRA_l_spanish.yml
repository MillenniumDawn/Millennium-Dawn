 BRA_idea_brazilian_space_force_desc: "El pueblo brasileño debe ser defendido a toda costa. En la tierra, en el mar, en el aire y, sobre todo, en nuestra nueva frontera. Debemos establecer una nueva rama militar para la Fuerza Espacial Brasileña que se encargue de la defensa de todos nuestros activos, tanto en la atmósfera como fuera de ella."
