 USA_foreign_event.13.t: "Free Syrian Army Primacy"
 USA_foreign_event.13.d: "The MidEast is not a huge concern since our domestic supply and investment in other areas supplements us, however that does not mean we should just sit idly by. Let’s give our defense contractors something to do shall we."
 USA_foreign_event.13.o1: "Yes"
 USA_foreign_event.14.t: "Selling Arms to Syrians"
 USA_foreign_event.14.d: "The Syrian Civil War means a lot for anti-terror believers and to our strategic interests. However since there is no clear winner we can choose to sell arms to a specific nation or all nations."
 USA_foreign_event.14.o1: "Let The Money Flow"
 USA_foreign_event.14.o2: "The FSA Is The Way"
 USA_foreign_event.14.o3: "Rojava The Money"
 USA_foreign_event.14.o4: "ISIS Will Ice All"
 USA_foreign_event.14.o5: "Al-Nusra, More Like I'll Pay Ya"
 USA_foreign_event.14.o6: "I'm Out Of Jokes Plus Everyone Is Fighting You, Just Buy"
 USA_foreign_event.15.t: "Supporting The Fighters Of Syria"
 USA_foreign_event.15.d: "The international community is weary of our more or less candid silence towards the mideast crisis. Let’s try and calm this view by giving some “foreign aid” to those fighting for the “right” cause."
 USA_foreign_event.15.o1: "Nothing Like A PR Stunt"
 USA_foreign_event.16.t: "Military Advisors For The Free Syrian Army"
 USA_foreign_event.16.d: "The international community won’t know anything if we send advisors, but these advisors need equipment to train with so lets give them some."
 USA_foreign_event.16.o1: "Yes"
 USA_foreign_event.17.t: "Support From Back Channels"
 USA_foreign_event.17.d: "The training is slow and equipment losses are mounting, let's organize a deal outside of the public eye to ensure the idea of equipment preservation in the Syrian forces."
 USA_foreign_event.17.o1: "We Need This"
 USA_foreign_event.17.o2: "We Can Handle Our Own"
 USA_foreign_event.18.t: "America Makes A Strong Gesture"
 USA_foreign_event.18.d: "The war continues, there seems to be little progress in terms of a victory. The United States has come to us with a strong offer, this being essentially a brigade. The problem being is they want a large amount of money for it. If we are not in a good fiscal position then this deal could break our chances in a victory... But if we can make it, then this boosts our chances in securing the nation for our cause with what would be known as the Bomba Brigade."
