 #outlooks
 
 démocratique:0 "Outlook occidental"
 democratic_noun:0 "Western"
 democratic_desc:0 "Gouvernement pro-occidental"
 conservatisme:0 "Conservatisme"
 conservatism_desc:0 "Conservatisme: - Les gouvernements occidentaux et pro-occidentaux cherchent à maintenir l'ordre mondial libéral centré sur les Etats-Unis qui a régné depuis la chute de l'Union Soviétique par des institutions telles que la Banque Mondiale et le FMI. La dénationalisation des lois Alors que la grande majorité des pays ayant des perspectives occidentales sont des formes différentes de démocraties, les gouvernements forts pro-occidentaux qui bénéficient du statu quo sont également derrière eux. "
 libéralisme:0 "libéralisme"
 liberalism_desc:0 "Libéralisme: - Les gouvernements occidentaux et pro-occidentaux cherchent à maintenir l'ordre mondial libéral centré sur les Etats-Unis qui a régné depuis la chute de l'Union soviétique, par des institutions comme la Banque mondiale et le FMI. La dénationalisation des lois Alors que la grande majorité des pays ayant des perspectives occidentales sont des formes différentes de démocraties, les gouvernements forts pro-occidentaux qui bénéficient du statu quo sont également derrière eux. "
 socialisme:0 "social-démocrate"
 socialism_desc:0 "Social-démocrate: - Les gouvernements occidentaux et pro-occidentaux cherchent à maintenir l'ordre mondial libéral centré sur les Etats-Unis qui a régné depuis la chute de l'Union soviétique, par des institutions telles que la Banque mondiale et le FMI. et la dénationalisation des lois Alors que la grande majorité des pays ayant des perspectives occidentales sont des formes diverses de démocraties, les gouvernements forts pro-occidentaux qui bénéficient du statu quo sont également derrière eux. "
 Western_Autocracy:0  "Autocrate pro-occidental"
 Western_Autocracy_desc:0 "Autocrate pro-occidental: - Les gouvernements occidentaux et pro-occidentaux cherchent à maintenir l'ordre mondial libéral centré sur les Etats-Unis qui a régné depuis la chute de l'Union Soviétique par des institutions telles que la Banque Mondiale et le FMI. La libéralisation économique et la dénationalisation des lois Alors que la grande majorité des pays ayant des perspectives occidentales sont des formes différentes de démocraties, les gouvernements forts pro-occidentaux qui bénéficient du statu quo sont également derrière eux. "

 
 communisme:0 "Perspectives émergentes"
 communism_noun:0 "Emerging"
 Communisme_desc:0 "Gouvernement émergent-aligné"
 Communiste-Etat:0 "Communiste"
 Communist-State_desc:0 "Etat Communiste: - Les gouvernements avec une perspective émergente sont ceux, surtout dans le Sud Global et la Sphère Post-Soviétique, qui cherchent à remplacer l'Ordre Mondial Libéral dominant par leurs propres institutions alternatives et à promouvoir une nouvelle Ils ont souvent des attitudes différentes vis-à-vis de la mondialisation, de la forme de gouvernement et de la politique intérieure. "
 Conservateur:0 "Conservateur"
 Conservative_desc:0 "Conservateur: - Les gouvernements avec une perspective émergente sont ceux, en particulier dans le Sud Global et la Sphère Post-Soviétique, qui cherchent à remplacer l'Ordre Mondial libéral dominant par leurs propres institutions alternatives et à promouvoir une nouvelle voie multipolaire. Ils ont souvent des attitudes différentes vis-à-vis de la mondialisation, de la forme de gouvernement et de la politique intérieure. "
 Autocratie:0 "Autocratie"
 Autocratie_desc:0 "Autocratie: - Les gouvernements avec une perspective émergente sont ceux, en particulier dans le Sud Global et la Sphère post-soviétique, qui cherchent à remplacer l'ordre mondial libéral dominant avec leurs propres institutions alternatives et à promouvoir une nouvelle voie multipolaire Ils ont souvent des attitudes différentes vis-à-vis de la mondialisation, de la forme de gouvernement et de la politique intérieure. "
 Vilayat_e_Faqih:0 "Vilayat-e-Faqih"
 Vilayat_e_Faqih_desc:0 "La tutelle des juristes islamiques: - Les gouvernements avec une perspective émergente sont ceux, en particulier dans le Sud Global et la Sphère Post-Soviétique, qui cherchent à remplacer l'Ordre Mondial libéral dominant par leurs propres institutions alternatives et à promouvoir un nouveau multi Ils ont souvent des attitudes différentes vis-à-vis de la mondialisation, de la forme de gouvernement et de la politique intérieure. "
 anarchist_communism:0 "Gauche"
 anarchist_communism_desc:0 "Radical de gauche: - Les gouvernements avec une perspective émergente sont ceux, en particulier dans le Sud Global et la Sphère Post-Soviétique, qui cherchent à remplacer l'Ordre Mondial Libéral dominant par leurs propres institutions alternatives et à promouvoir une nouvelle multi- Ils ont souvent des attitudes différentes vis-à-vis de la mondialisation, de la forme de gouvernement et de la politique intérieure. "
 Muslim_Brotherhood:0 "Frères musulmans"
 Muslim_Brotherhood_desc:0 "Frères musulmans (Iran-alligned): - Les Frères musulmans est une organisation islamiste sunnite transnationale fondée en Egypte par l'érudit islamique Hassan al-Banna en 1928. Elle a des partisans dans le monde arabe et au-delà avec son modèle d'activisme politique Le but est la gouvernance politique islamique, et d'inculquer le Coran et la Sunna comme le seul point de référence pour la société. "

 
 fascisme:0 "Perspectives salafistes"
 fascism_noun:0 "Salafiste"
 fascism_desc:0 "Régime fondamentaliste totalitaire"
 Royaume:0 "Royaume"
 Kingdom_desc:0 "Monarchie wahabite absolue: - Le salafisme, une branche fundamétaliste de l'islam sunnite, a pris de l'importance dans les dernières années, alors que les monarchies du Golfe wahabite ont fourni des milliards de dollars pour leurs madrassas et mosquées. Ils cherchent à conquérir toutes les terres islamiques et à les gouverner par leur interprétation difficile de la loi islamique, ils ne reconnaissent pas les autres formes d'islam ni les religions minoritaires et ne reculent devant rien pour essayer d'archiver leurs objectifs.
 Califat:0 "Califat"
 Caliphate_:0 "Califat: - Le salafisme, une branche fondamentalamétaliste de l'islam sunnite, a pris de l'importance dans les années qui ont suivi, les monarchies du Golfe wahabite ayant fourni des milliards de dollars pour leurs madrassas et leurs mosquées. Ils cherchent à conquérir toutes les terres islamiques et à les gouverner par leur interpétation sévère de la loi islamique, ils ne reconnaissent pas les autres formes d'islam ni les religions minoritaires et ne reculent devant rien pour essayer d'archiver leurs objectifs.

 
 neutralité:0 "Outlook non-aligné"
 neutrality_desc:0 "Gouvernement non-aligné"
 Neutral_conservatism:0  "Conservateur"
 Neutral_conservatism_desc:0 "Conservateur: - Les gouvernements non-Alligned varient énormément dans les types de gouvernement et les sous-idéologies, et ont généralement une approche très pragmatique de leurs alliances étrangères, peut-être parce qu'ils veulent promouvoir leur propre indépendance nationale ou d'autres les objectifs, ou qu'ils sont simplement déchirés entre des puissances plus grandes, qui dans leur lutte pour l'influence les tirent globalement dans des directions différentes. "
