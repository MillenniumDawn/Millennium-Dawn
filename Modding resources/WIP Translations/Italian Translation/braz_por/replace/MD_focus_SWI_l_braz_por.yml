 SWI_strengthen_the_government: "Rafforza il governo"
 SWI_strengthen_the_government_desc: "Per iniziare a realizzare le riforme e i cambiamenti necessari alla nostra nazione, dovremo rafforzare la nostra amministrazione."
 #Join the UN Tree
 SWI_join_the_united_nations: "Unisciti alle Nazioni Unite"
 SWI_join_the_united_nations_desc: "Finora la Svizzera ha deciso di non diventare un membro a tutti gli effetti dell'ONU, scegliendo invece di rimanere uno Stato osservatore. La popolazione desidera che le cose cambino ora. La Svizzera dovrebbe indire un referendum e poi confermare la sua ascesa a membro a pieno titolo delle Nazioni Unite."
 SWI_economic_independence: "Indipendenza economica"
 SWI_economic_independence_desc: "Dobbiamo fare in modo che la nostra sicurezza economica dipenda da noi stessi e solo da noi stessi."
 SWI_seek_eu_membership: "Legami più stretti con l'UE"
 SWI_seek_eu_membership_desc: "Dobbiamo integrarci maggiormente con i nostri colleghi europei. Otterremo un investimento dall'UE."
 SWI_strengthen_the_fdfa: "Rafforzare il DFAE"
 SWI_strengthen_the_fdfa_desc: "Per assicurarci di avere tutte le opzioni disponibili quando trattiamo con i diversi Stati, dovremmo rafforzare il nostro dipartimento degli affari esteri."
 SWI_strengthen_the_fdha: "Rafforzare il DFI"
 SWI_strengthen_the_fdha_desc: "Per mantenere la stabilità e la sicurezza in patria, dobbiamo garantire che il nostro dipartimento per gli affari interni possa operare al meglio."
 SWI_join_schengen: "Aderisci allo Schengen"
 SWI_join_schengen_desc: "L'adesione allo Spazio Schengen sarà un ottimo modo per integrarci nella comunità europea."
 SWI_maintain_border_controls: "Mantieni i controlli alle frontiere"
 SWI_maintain_border_controls_desc: "Dobbiamo mantenere la sovranità della nostra nazione. È una follia anche solo prendere in considerazione l'idea di abbandonare i nostri confini.!"
 SWI_international_neutrality: "Neutralità internazionale"
 SWI_international_neutrality_desc: "La nostra neutralità è una tradizione che risale al 1815 ed è qualcosa a cui la nostra gente tiene molto. Continueremo questo bellissimo stile di vita!"
 SWI_declare_the_end_of_swiss_neutrality: "Dichiara la fine della neutralità svizzera"
 SWI_declare_the_end_of_swiss_neutrality_desc: "La neutralità ci ha reso pacifici, ma ci ha anche reso deboli e dipendenti. Dobbiamo puntare a rafforzarci di più."
 SWI_reform_the_bureaucracy: "Riforma la burocrazia"
 SWI_reform_the_bureaucracy_desc: "Dovremo abbattere tutte le barriere che ci impediscono di costruire una presenza internazionale."
 SWI_additional_military_facilities: "Ulteriori strutture militari"
 SWI_additional_military_facilities_desc: "Non fa mai male trovare altri modi per proteggersi. Con i tempi incerti che ci aspettano, forse aumentare il nostro settore militare servirà a qualcosa."
 SWI_the_swiss_protection_league: "La Lega svizzera di protezione"
 SWI_the_swiss_protection_league_desc: "È troppo pericoloso andare avanti da soli, ma verremmo inghiottiti se ci unissimo a un'alleanza più grande. Forse la risposta è fondare una nostra alleanza."
 SWI_condemn_factionalism: "Condanna il fazionalismo"
 SWI_condemn_factionalism_desc: "L'unica cosa che può portare la divisione in piccole fazioni è la guerra totale. È successo più volte nel corso della storia. La Svizzera non ne vuole sapere."
 SWI_economic_relations_in_the_alps: "Relazioni economiche nelle Alpi"
 SWI_economic_relations_in_the_alps_desc: "I nostri vicini alpini sono ottime opportunità di investimento."
 SWI_european_investment_opportunities: "Opportunità di investimento in Europa"
 SWI_european_investment_opportunities_desc: "Ora che abbiamo aperto le nostre frontiere alla comunità europea, perché non aprire anche la nostra economia? Cominceremo a fare investimenti in Europa e dintorni!"
 SWI_invite_liechtenstein: "Invita il Liechtenstein"
 SWI_invite_liechtenstein_desc: "Il Liechtenstein è stato con noi nella buona e nella cattiva sorte. È una nazione perfetta da aggiungere alla nostra alleanza."
 SWI_invite_austria: "Invita l'Austria"
 SWI_invite_austria_desc: "Abbiamo molto in comune con l'Austria, quindi avrebbe senso promuovere questo legame di parentela. Estendiamo loro l'invito a entrare nella nostra alleanza."
 SWI_nato_investments: "Investimenti della NATO"
 SWI_nato_investments_desc: "La NATO, come alleanza, conta tra i suoi membri alcune delle nazioni più ricche e potenti del mondo. Riceveremo regolarmente aiuti economici e militari."
 SWI_seek_nato_membership: "Cerca l'adesione alla NATO"
 SWI_seek_nato_membership_desc: "Tutti i nostri vicini che hanno una parvenza di potere si sono uniti all'alleanza militare, la NATO. Dovremmo seguire le loro orme per esercitare meglio il nostro potere."
 SWI_european_arms_exports: "Esportazioni di armi in Europa"
 SWI_european_arms_exports_desc: "A noi svizzeri piacciono molto le armi. Dovremmo condividere questa parte della nostra cultura esportando armi della migliore qualità nel resto d'Europa."
 SWI_the_alpine_republic: "La Repubblica delle Alpi"
 SWI_the_alpine_republic_desc: "Ora che abbiamo consolidato la nostra alleanza e ciò che rappresenta, possiamo iniziare il processo di unificazione delle nostre grandi nazioni."
 SWI_continue_swiss_militarization: "Continua la militarizzazione della Svizzera"
 SWI_continue_swiss_militarization_desc: "Sebbene le montagne ci proteggano, non saranno sufficienti in caso di invasione totale. No, se ciò dovesse accadere, dovremo contare su noi stessi e sul nostro merito per farcela. Per questo dovremmo aumentare la militarizzazione della nostra nazione."
 SWI_the_end_of_switzerland: "La fine della Svizzera"
 SWI_the_end_of_switzerland_desc: "Ora che abbiamo abbracciato l'integrazione nella NATO e nell'Unione Europea, lo spirito nazionale svizzero si è indebolito e si è rafforzato il nazionalismo regionale. I cittadini dei nostri Cantoni chiedono un referendum per l'annessione alle rispettive patrie linguistiche."
 SWI_additional_defensive_efforts: "Ulteriori sforzi difensivi"
 SWI_additional_defensive_efforts_desc: "Abbiamo unito i nostri fratelli alpini, ma la lotta non finisce qui. Dobbiamo assicurarci di essere una fortezza di montagna, impermeabile a qualsiasi attacco."
 SWI_threaten_liechtenstein: "Minaccia il Liechtenstein"
 SWI_threaten_liechtenstein_desc: "Il microstato del Liechtenstein è stato per secoli una piaga per i nostri confini. Dovremmo semplicemente integrarli nella nostra nazione. Mandate l'ultimatum."
 SWI_threaten_austria: "Minaccia l'Austria"
 SWI_threaten_austria_desc: "Gli austriaci sono deboli e sono stati sconfitti dalla loro controparte più forte, i tedeschi, molte volte nel corso della storia. Noi piomberemo e prenderemo i loro resti."
 #Mountain Fortress Tree
 SWI_the_mountain_fortress: "La fortezza di montagna"
 SWI_the_mountain_fortress_desc: "La difesa più efficace che possediamo sono le nostre montagne. Dobbiamo consolidarle se vogliamo mantenere il vantaggio difensivo."
 SWI_guns_for_the_population: "Armi per la popolazione"
 SWI_guns_for_the_population_desc: "Una nazione che è assediata da tutti i lati da nazioni più forti deve avere una popolazione sempre pronta a proteggere le proprie case."
 SWI_zurich_industrial_project: "Progetto industriale di Zurigo"
 SWI_zurich_industrial_project_desc: "Se vogliamo competere con i nostri vicini, dobbiamo avere un settore industriale solido."
 SWI_strengthen_the_secret_services: "Rafforza i servizi segreti"
 SWI_strengthen_the_secret_services_desc: "I servizi segreti possono fare molto per scoprire le minacce sia all'esterno che all'interno della nostra nazione."
 SWI_military_investments_1: "Investimenti militari I"
 SWI_military_investments_1_desc: "Saremo anche una piccola nazione, ma solo una nazione pronta a morire trascurerebbe la propria industria militare."
 SWI_geneva_industrial_project: "Progetto industriale di Ginevra"
 SWI_geneva_industrial_project_desc: "Ginevra ha sempre bisogno di più posti di lavoro in fabbrica. Dovremmo riformare completamente l'area."
 SWI_weaken_foreign_influence: "Indebolire l'influenza straniera"
 SWI_weaken_foreign_influence_desc: "Non possiamo lasciarci influenzare da forze esterne. Dobbiamo rimanere noi stessi. Dobbiamo rimanere svizzeri."
 SWI_secure_the_swiss_borders: "Proteggi le frontiere svizzere"
 SWI_secure_the_swiss_borders_desc: "Inizieremo a creare vaste reti di pattuglie di confine e posti di blocco per garantire che nessuno possa entrare o uscire senza che noi lo sappiamo."
 SWI_italian_forts: "Forti italiani"
 SWI_italian_forts_desc: "Dobbiamo essere sempre pronti ad un attacco da parte dei nostri vicini del Sud."
 SWI_german_forts: "Forti tedeschi"
 SWI_german_forts_desc: "Siamo arrivati troppo vicini alla guerra con la Germania durante la Seconda Guerra Mondiale. Non possiamo lasciarci prendere alla sprovvista se l'aggressione tedesca dovesse nuovamente aumentare."
 SWI_french_forts: "Forti francesi"
 SWI_french_forts_desc: "Non è che la Francia non ci abbia già invaso in passato. Non possiamo lasciarci sopraffare come abbiamo fatto secoli prima. Saremo pronti, non si sa mai."
 SWI_military_investments_2: "Investimenti militari II"
 SWI_military_investments_2_desc: "I nostri progetti industriali passati si sono rivelati un successo. Dovremmo perseguire uno sviluppo militare ancora maggiore."
 SWI_military_investments_3: "Investimenti militari III"
 SWI_military_investments_3_desc: "Non saremo limitati dalle nostre dimensioni e dalla geografia. Diventeremo una potenza militare e industriale a pieno titolo."
 #CERN Project Tree
 SWI_the_cern_project: "Il progetto CERN"
 SWI_the_cern_project_desc: "La ricerca nucleare è la strada del futuro. Dovremmo avviare studi approfonditi in questo campo."
 SWI_the_large_hadron_collider: "Il Grande Collisore di Adroni"
 SWI_the_large_hadron_collider_desc: "Per studiare meglio e far progredire i nostri progetti al CERN, inizieremo la costruzione dell'acceleratore di particelle più potente e robusto che il mondo abbia mai conosciuto."
 SWI_construct_power_plants: "Costruisci centrali elettriche"
 SWI_construct_power_plants_desc: "Con le nuove conoscenze acquisite grazie alla nostra ricerca, possiamo iniziare a istituire forme di energia più efficienti."
 SWI_establish_a_nuclear_arsenal: "Crea un arsenale nucleare"
 SWI_establish_a_nuclear_arsenal_desc: "Ogni nazione veramente degna di questo nome ha un arsenale nucleare di una certa capacità. Potremmo seriamente beneficiare della costruzione di uno di essi."
 #Military Expansion
 SWI_military_expansion: "Espansione militare"
 SWI_military_expansion_desc: "Anche se non disponiamo di vaste distese di terra, abbiamo una cultura molto incentrata sull'esercito. Promuoveremo questo sentimento con l'espansione delle nostre strutture militari."
 SWI_the_swiss_army: "L'esercito svizzero"
 SWI_the_swiss_army_desc: "Dobbiamo trovare nuovi metodi di addestramento per preparare meglio le nostre truppe alla guerra."
 SWI_the_swiss_air_force: "Le Forze aeree svizzere"
 SWI_the_swiss_air_force_desc: "La battaglia aerea è uno degli aspetti più importanti della guerra moderna. Dobbiamo assicurarci di essere in vantaggio."
 SWI_infantry_equipment: "Equipaggiamento per la fanteria"
 SWI_infantry_equipment_desc: "I nostri soldati hanno bisogno dell'equipaggiamento più avanzato e aggiornato che possiamo mettere a disposizione. Per questo motivo inizieremo la ricerca su scala più ampia."
 SWI_armored_equipment: "Equipaggiamento blindato"
 SWI_armored_equipment_desc: "Sebbene i veicoli blindati non siano molto utili in montagna, hanno comunque i loro vantaggi."
 SWI_fighter_equipment: "Equipaggiamento per i caccia"
 SWI_fighter_equipment_desc: "Inizieremo a cercare tipi di caccia più efficienti."
 SWI_land_doctrine: "Dottrina terrestre"
 SWI_land_doctrine_desc: "Le nostre più grandi menti militari hanno il dovere di pensare a strategie sempre migliori per proteggere la nostra patria."
 SWI_air_doctrine: "Dottrina aerea"
 SWI_air_doctrine_desc: "C'è un'arte nel combattimento aereo e dobbiamo assicurarci che i nostri uomini siano addestrati in questo senso."
 SWI_northern_air_bases: "Basi aeree del Nord"
 SWI_northern_air_bases_desc: "Saremo in grado di rispondere meglio alle minacce se costruiremo basi aeree militari nel Nord."
 SWI_artillery_production: "Produzione di artiglieria"
 SWI_artillery_production_desc: "L'impatto dell'artiglieria, soprattutto nei combattimenti in montagna, non può essere sottovalutato. Dobbiamo essere all'avanguardia in questa tecnologia."
 SWI_the_glorious_navy_of_switzerland: "La gloriosa marina svizzera"
 SWI_the_glorious_navy_of_switzerland_desc: "Ora che abbiamo finalmente raggiunto i mari, inizieremo la costruzione di una grande e gloriosa marina! La Svizzera dominerà le onde!"
 SWI_bomber_equipment: "Attrezzatura per bombardieri"
 SWI_bomber_equipment_desc: "Ci sono molti, molti modi di usare i bombardieri e dobbiamo assicurarci che i nostri modelli siano in grado di usarli tutti."
 SWI_naval_doctrine: "Dottrina navale"
 SWI_naval_doctrine_desc: "Forse siamo nuovi alla guerra navale, ma ci riusciremo."
 SWI_swiss_aircraft_carriers: "Portaerei svizzeri"
 SWI_swiss_aircraft_carriers_desc: "È certamente una proposta costosa e interessante, ma l'introduzione di una portaerei potrebbe far sì che il mondo ci prenda più sul serio."
 SWI_western_air_bases: "Basi aeree occidentali"
 SWI_western_air_bases_desc: "Con l'aggiunta di questa base aerea, aumenteremo ulteriormente le aree che possiamo colpire."
 SWI_southern_air_bases: "Basi aeree del Sud"
 SWI_southern_air_bases_desc: "Dobbiamo assicurarci di coprire ogni area strategica all'interno e intorno alla nostra nazione."

 ##Rafael New

 SWI_european_tank_license: "Licenza europea per carri armati"
 SWI_european_tank_license_desc: "I membri dell'Unione Europea hanno carri armati piuttosto avanzati, che potrebbero essere utili per il nostro uso."
 SWI_adopt_euro: "Adotta l'euro"
 SWI_adopt_euro_desc: "Con l'adozione dell'euro, la nostra economia dovrebbe crescere in modo costante, attirando più immigrati e investitori nella nostra nazione."
 SWI_peace_at_switzerland: "Pace per la Svizzera"
 SWI_peace_at_switzerland_desc: "Con la sottoscrizione di un patto di non aggressione con i nostri colleghi dell'Unione Europea possiamo garantire la continuità della fase di stabilità della Svizzera."
 SWI_german_trade_deals: "Accordi commerciali con la Germania"
 SWI_german_trade_deals_desc: "Le relazioni con i nostri vicini settentrionali dovrebbero aumentare, dato che stringiamo più trattati commerciali con loro."

