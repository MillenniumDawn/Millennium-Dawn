 mars_colony_tt: "Col passare del tempo, la nostra Colonia di Marte potrebbe sperimentare sfide o crisi che potrebbero metterla in pericolo. Tuttavia, se avrà successo, le ricompense saranno enormi.\n"

 chi_mars.1.t: "missione del rover su Marte"
 chi_mars.1.d: "I nostri scienziati e ingegneri sono pronti a mandare il nostro Rover su Marte. Ha una somma totale di circa 14 sensori installati, insieme a decine di milioni di dollari di attrezzature. Questo Rover dovrà essere spostato regolarmente come il giorno di Marte dura 1 1/5 giorni terrestri, che è troppo lungo per le batterie per mantenere l'energia immagazzinata su Marte. n nThe Rover stesso sarà sui poli, facilmente mobile, per ottenere il massimo utilizzo dei nostri pannelli solari. Inoltre, saranno effettuati esperimenti per determinare le condizioni di vita a lungo termine su Marte. L'estrazione di ghiaccio potrebbe non solo portare ad acqua liquida per le piante e cibo per i futuri astronauti su Marte, ma anche portare a separarlo in ossigeno e idrogeno, combustibile per razzi. Ciò può richiedere mesi o anni per ottenere la ricerca necessaria per farlo. Entro questo tempo, tuttavia, utilizzando i fondi per questo progetto, costruiremo un deposito in orbita attorno a Marte per consentire un accesso più facile a Marte e il rifornimento per arrivare sulla Terra. n Tutto questo è realizzabile entro il prossimo decennio. Ora, tuttavia, è il momento di lanciare."
