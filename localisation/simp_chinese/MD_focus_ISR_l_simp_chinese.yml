 israel.90.t: "应对坦齐姆"
 israel.90.d: "坦齐姆是法塔赫的前青年翼。然而，他们脱离了法塔赫，虽然在某种程度上结盟，但最终还是分道扬镳。现在，我们应该处理他们的问题。"
 israel.90.a: "允许他们的融合。"
 israel.90.b: "解散坦齐姆"
 israel.91.t: "行动成功"
 israel.91.d: "反恐行动取得成功，恐怖分子窝点被捣毁。我们再次安全，现在可以满怀希望地展望未来。"
 israel.91.a: "太棒了！"
 israel.92.t: "行动失败"
 israel.92.d: "[operation_namefi]失败了……我们试图摧毁的恐怖分子如今比以往任何时候都更加强大，并且觉得自己的行为得到了应有的认可。他们再次发动袭击只是时间问题。我们必须做好最坏的打算，并准备好应对这场灾难的任何后果。"
 israel.92.a: "非常不幸。"
 israel.92.b: "绑架亚西尔·阿拉法特！"
 israel.92.c: "啊，该死…"
