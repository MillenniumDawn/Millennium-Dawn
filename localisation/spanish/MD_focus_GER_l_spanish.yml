 GER_idea_rhineland_industry: "Industria de Renania"
 GER_idea_rhineland_industry_desc: "La región de Renania-Pfalz es una de las regiones centrales de industria y construcción en el país, así como una de las mayores exportaciones de recursos naturales como acero y carbón en el país."
 GER_idea_war_reparations: "Deuda de Reparaciones de Guerra"
 GER_idea_war_reparations_desc: "El pasado de los crímenes de Alemania a lo largo de la 1ª y 2ª Guerra Mundial aún se cierne sobre su cabeza; al igual que su masa de deuda de reparaciones de guerra, debida a los Aliados.\nLlevará años pagar esta deuda, estimamos que será §YOctubre 2010§! aproximadamente antes de que se pague por completo.\n§W--------------§!\nEste Espíritu Nacional será §Gautomáticamente Removido§! una vez que §YPaguemos Nuestra Deuda de Guerra§!, o podemos §RRemover§!lo completando el §HEnd of War Reparations§! Enfoque."
 GER_idea_renewable_energy_projects_phase_one: "Proyectos de Energía Renovable: Fase 1"
 GER_idea_renewable_energy_projects_phase_one_desc: "A medida que Alemania se aleja más de la energía convencional y en el camino de la energía verde, comenzamos a sentar las bases para un futuro más verde mientras comienza la 'Fase Uno' de los proyectos de energía renovable de Alemania."
 GER_idea_renewable_energy_projects_phase_two: "Proyectos de Energía Renovable: Fase 2"
 GER_idea_renewable_energy_projects_phase_two_desc: "A medida que proporcionamos más fondos y apoyo continuo para una Alemania más verde, comienza la 'Fase Dos' de los proyectos de energía renovable."
 GER_idea_renewable_energy_projects_complete: "Proyectos de Energía Renovable"
 GER_idea_renewable_energy_projects_complete_desc: "Alemania ahora es una de las naciones más verdes de Europa. Con nuestras inversiones recientes en Biomasa, Solar y Parques Eólicos On-Shore & Offshore, Alemania ha completado sus extensos proyectos de energía renovable que proporcionarán a la nación energía más limpia durante décadas."
 GER_idea_carbon_neutral: "Nación de Energía Renovable"
 GER_idea_carbon_neutral_desc: "A medida que Alemania se convierte en un país totalmente dependiente de la energía renovable y cambia de combustibles fósiles, la nación planea dejar atrás los antiguos medios de producción de energía.\n\n§YYa no seremos una§! §GNación de Energía Renovable§! §Ysi tenemos el estatus de §6Energía Nuclear§!§!"
 GER_idea_nationalised_energy_companies: "Empresas de Energía Nacionalizadas"
 GER_idea_nationalised_energy_companies_desc: "A lo largo de los años, las firmas de energía privadas han robado al pueblo alemán como resultado de su codicia. Es hora de que el Gobierno Alemán retome el control y proporcione a la gente precios de energía justos."
 GER_idea_nuclear_power_country: "Energía Nuclear"
 GER_idea_nuclear_power_country_desc: "Alemania se ha convertido en la potencia nuclear de Europa, funcionando con energía nuclear limpia, nada de esa tontería solar!\n\n§YYa no seremos una§! §6Nación de Energía Nuclear§! §Ysi§! §GEl Partido Verde§! §Yestá en el poder o en una coalición§! §Yo si eliminamos nuestro§! §6Energía Nuclear§! §Ystatus!§!"
 GER_idea_aging_population: "Población en Envejecimiento"
 GER_idea_aging_population_desc: "Con nuestra población nacional en envejecimiento, estamos en declive en el crecimiento de la población y un presupuesto aumentado en nuestros servicios civiles.\n§W--------------§!\nEste Espíritu Nacional puede ser §RRemovido§! si completamos el §HStiff Competition§! Enfoque, o el §HAdopt China's Policy§! Enfoque"
