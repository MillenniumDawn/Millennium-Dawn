 cannot_go_higher_than_defence_00_tt: "Невозможно поднять §Y$Military_Spending$§! выше, чем §Y$defence_00$§!\n"
 cannot_go_lower_than_defence_01_tt: "Не может быть меньше §Y$Military_Spending$§! чем §Y$defence_01$§!\n"
