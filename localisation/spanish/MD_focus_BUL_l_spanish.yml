 BUL_zenith_kaa_desc: "Los cañones AT, o cañones antitanque, son piezas de artillería diseñadas específicamente para penetrar vehículos blindados y desempeñan un papel fundamental en la guerra blindada al proporcionar medios eficaces de defensa contra los tanques enemigos y otras amenazas blindadas."
