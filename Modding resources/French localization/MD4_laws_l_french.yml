 bud_neg_04:0 "-4% Solde budgétaire"
 bud_neg_04_desc:0 "Déficit gouvernemental: 4% du PIB"
 bud_neg_04_TT:0 "- Nous avons moins d'impôts que de dépenses totales Ce solde budgétaire §R-4% § entraînera une aggravation de l'endettement public / des réserves à un taux d'un niveau de §H20% §! Cependant, si nous améliorons le solde budgétaire, moins d'industries civiles seront disponibles pour la construction et le commerce à court terme. "
 bud_bal:0 "Un budget équilibré"
 bud_bal_desc:0 "Un budget équilibré: le gouvernement dépense seulement autant que les permis fiscaux, et il n'emprunte ni ne stocke des réserves."
 bud_bal_TT:0 "- Avec un budget équilibré, toutes les dépenses sont entièrement financées avec des revenus provenant des impôts, et le niveau d'endettement n'augmente ni ne diminue."
 bud_pos_04:0 "+ 4% Solde budgétaire"
 bud_pos_04_desc:0 "Surplus du gouvernement: 4% du PIB"
 bud_pos_04_TT:0 "- En prélevant plus de taxes que de dépenses totales, il y a un solde budgétaire §G + 4% §! en pourcentage de l'économie totale (PIB), ce qui signifie que ce Cela est mauvais à court terme, car une plus grande partie de l'économie civile aurait pu être disponible pour la construction et le commerce, mais à long terme, elle réduit le coût futur de la taxe! lorsque la dette diminue ou que les réserves augmentent à un taux d'un niveau de §20% § toutes les années.
 bud_pos_08:0 "+ 8% Solde budgétaire"
 bud_pos_08_desc:0 "Surplus du gouvernement: 8% du PIB"
 bud_pos_08_TT:0 "- En prélevant plus de taxes que de dépenses totales, il y a un solde budgétaire §G + 8% §! en pourcentage de l'économie totale (PIB), ce qui signifie que ce Cela est mauvais à court terme, car une plus grande partie de l'économie civile aurait pu être disponible pour la construction et le commerce, mais à long terme, elle réduit le coût futur de la taxe! lorsque la dette diminue ou que les réserves augmentent au rythme d'un niveau de §H20% §! toutes les années.
 bud_pos_12:0 "+ 12% Solde budgétaire"
