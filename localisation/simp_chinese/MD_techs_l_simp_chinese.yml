 expanded_combat_tactics: "发展战术"
 expanded_combat_tactics_desc: "允许飞行员进行实验性地执行所有任务，他们将能够开发出更先进的战术和飞行技术。"
 top_gun_and_red_flag: "顶尖高手与红旗"
 top_gun_and_red_flag_desc: "通过让飞行员接受前10次训练任务以及更好的空战训练，他们将为现代空战做好更好的准备。"
 multi_mission_capabilities: "多任务能力"
 multi_mission_capabilities_desc: "通过使我们的飞机能够平等地执行所有任务，我们的飞行员将更加高效并接受更好的操作培训。"
 dispersed_aircraft_design: "专精化飞机设计"
 dispersed_aircraft_design_desc: "通过飞机设计的专精化，我们将能够制造出专门为其所扮演的角色而设计的特种飞机。"
 dedicated_escort_fighters: "专门化护航战斗机"
 dedicated_escort_fighters_desc: "我们将运用空优战斗机对前往目标的攻击机进行护航。"
 standoff_strike_munitions: "对峙打击弹药"
 standoff_strike_munitions_desc: "通过使用远程弹药，我们可以让我们的攻击机完成在以前十分危险的空袭，而不必进入敌方防空武器的射程。"
 extended_killbox_coordination: "扩展杀伤盒协调"
 extended_killbox_coordination_desc: "通过更好地利用 \"杀伤盒 \"的概念，近距支援机和攻击机将能更好地协调它们对目标的行动。"
 improved_gunship_ordinance: "改进空中炮艇条例"
 improved_gunship_ordinance_desc: "空中炮艇将配备更好的弹药和武器，使它们在空中作战时更加有效。"
 dynamic_strike_packages: "动态混编攻击机群"
 dynamic_strike_packages_desc: "针对混编攻击机群编成的柔性调整使得我们可以适应更加广泛的任务。"
 data_linked_close_air_support: "数据链共享近距支援"
 data_linked_close_air_support_desc: "利用数据链功能，我们的近距支援机将能够共享目标信息，最高效率地破坏敌方目标。"
 dedicated_escorts_dedicated_strikers: "尽心护航，尽心前锋"
 dedicated_escorts_dedicated_strikers_desc: "通过提供专用的护航飞机和攻击机，飞行员将了解自己的任务并在作战期间只执行该任务。"
 precision_strike_packages: "精确打击套餐"
 precision_strike_packages_desc: "精确到几米之内，精确打击将使我们能够精确打击单个目标，然后在不损坏其他资产的情况下离开。"
 strategic_industry_targets: "战略工业目标"
 strategic_industry_targets_desc: "通过瞄准敌人的资源并打击其制造，我们的空军将消除敌人更换装备损失的能力。"
 offensive_counter_air: "进攻性反制空"
 offensive_counter_air_desc: "通过让我们的战斗机致力于摧毁敌方空中力量，我们将开始确保天空安全，使我们能够进一步打击敌方目标。"
 total_air_superiority: "绝对空优"
 total_air_superiority_desc: "获取绝对的空中优势将使我们能够进一步开展地面和空中行动，而不受敌机的阻碍。"
 dead_missions: "死亡任务"
 dead_missions_desc: "攻击机将直接针对敌方防空系统执行任务，摧毁这些系统，并使我们能够在不受地对空导弹或防空导弹威胁的情况下执行进一步的任务。"
 escorted_bomber_flights: "轰炸机护航"
 escorted_bomber_flights_desc: "通过使用战斗机掩护轰炸机，我们可以减少轰炸机的损失，让它们有更多的机会攻击地面目标。"
 fighter_sweeps: "战斗机扫荡"
 fighter_sweeps_desc: "在我们的轰炸机进入空域之前，我们的战斗机将清扫天空，为它们提供到达目标的自由路径。"
 high_altitude_fighter_escorts: "高空战斗机护航"
 high_altitude_fighter_escorts_desc: "使战斗机以接近轰炸机的高度护航，敌方的高空拦截机必须与之对抗才能攻击我们的轰炸机。"
 strike_fighter_dominance: "攻击战斗机的天下"
 strike_fighter_dominance_desc: "攻击战斗机将是进入敌方领土执行任务的关键。如果敌军抓不到我们，就无法与我们作战。"
 close_strike_operations: "近距离打击行动"
 close_strike_operations_desc: "近距离打击任务将使我们即使在最接近的战斗情况下也能使用我们的战斗机。"
 high_efficiency_fighter_flights: "高效战斗机飞行"
 high_efficiency_fighter_flights_desc: "通过围绕快速轮换和机组人员更换的培训，我们可以从战斗机飞行中获得最大效率。"
 bomber_upgrade_series: "轰炸机升级系列"
 bomber_upgrade_series_desc: "由于如此关注轰炸机套件，我们的轰炸机需要进行一系列重大升级，以提高其效率。"
 extended_maritime_patrols: "延长海上巡逻"
 extended_maritime_patrols_desc: "通过为我们的海上巡逻机提供更多燃料和武器，我们可以更好地保护我们的航运和海岸。"
 massed_alcm_strikes: "饱和巡航导弹打击"
 massed_alcm_strikes_desc: "利用轰炸机作为空基发射平台，我们可以用大量巡航导弹压垮敌人的防空系统。"
 alls_quiet_above: "寂静天空"
 alls_quiet_above_desc: "通过进行高空飞行和使用隐形技术，我们的轰炸机将能够在被发现之前出入空域。"
 carpet_bombing: "地毯式轰炸"
 carpet_bombing_desc: "我们的轰炸机将在炸弹舱内装满巨大的有效载荷，用高爆炸药炸平整个城市。"
 firebombing: "燃烧弹轰炸"
 firebombing_desc: "依靠烈焰风暴，我们的燃烧弹轰炸行动将把敌人的工厂和城市烧成灰烬。"
 deny_the_seas: "海域封锁"
 deny_the_seas_desc: "封锁敌方海军行动的海上通道将保护我们的海岸，并保证我们的航运安全。"
 anti_shipping_operations: "海运打击"
 anti_shipping_operations_desc: "以敌人的船只和航运路线为目标，可以瘫痪他们发动攻击或者为其战争机器提供补给的能力。"
 hammer_round_the_clock: "全天候轰炸"
 hammer_round_the_clock_desc: "全天候全时段的轰炸行动将使我们无论何时都能让敌人不得安宁。"
 defense_of_the_homeland: "本土防御"
 defense_of_the_homeland_desc: "空军的目的是保护我们的天空安全，保护我们的人民和军队免受敌人空军的威胁。"
 reduced_supply_demands: "补给紧缩"
 reduced_supply_demands_desc: "通过生产高效能的飞机，对机组人员进行良好的培训，我们可以最大限度地减少空军的补给需求。"
 dedicated_air_force_manufacturing: "专用空军制造商"
 dedicated_air_force_manufacturing_desc: "随着空军直接控制其制造需求，他们将能够最好地控制和指导飞机的设计和生产。"
 fighter_top_cover: "战斗机拱卫"
 fighter_top_cover_desc: "我们的战斗机奉行一个简单的目标：阻止敌方轰炸机打击我们的部队和工业。"
 simplified_aircraft_designs: "简化飞机设计"
 simplified_aircraft_designs_desc: "通过简化飞机制造过程，我们可以快速培训新飞行员，帮助他们积累经验。"
 heroes_of_the_nation: "国家的英雄"
 heroes_of_the_nation_desc: "我们的王牌飞行员是这个国家的英雄，保护我们免受敌人轰炸和战斗机的伤害。"
 dedicated_industry_sam_coverage: "工业区专用地对空导弹覆盖"
 dedicated_industry_sam_coverage_desc: "通过将地对空导弹覆盖范围集中在工业区域，我们可以更好地保护我们的工业免受轰炸任务的影响。"
 integrated_air_defense_network: "整合防空网络"
 integrated_air_defense_network_desc: "将我们所有的探测和防御系统集成到一个网络中，可以更好地保护我们不受敌空军的攻击。"
 every_road_a_runway: "每条路都是跑道"
 every_road_a_runway_desc: "通过精心规划和设计，我国几乎每条主要道路都能够在战争时期兼作跑道。"
 high_efficiency_scrambles: "高效行动"
 high_efficiency_scrambles_desc: "我们的飞行员受过训练，可以迅速召集整个战斗机部队，让飞机投入战斗。"
 close_our_skies: "封锁空域"
 close_our_skies_desc: "如果能阻止敌人在我们的领空活动，我们就能在攻击开始之前阻止他们。"
 high_speed_interceptor_designs: "高速拦截机设计"
 high_speed_interceptor_designs_desc: "高速拦截机是防御敌人轰炸机的最佳选择。"
 gci_management: "GCI管理"
 gci_management_desc: "在地面协调下，我们的战斗机能够迅速确定优先级并消除敌人的威胁。"
 high_risk_interceptions: "高风险拦截"
 high_risk_interceptions_desc: "通过更多的训练和更强的技巧，我们的飞行员可以飞入高风险区域，拦截敌方飞机。"
 hit_and_run_strikes: "攻击&撤离袭击"
 hit_and_run_strikes_desc: "训练我们的飞行员低空飞行，我们可以对敌方部队进行快速打击，削弱他们的战斗力。"
 naval_interdiction_missions: "海上封锁任务"
 naval_interdiction_missions_desc: "我们的飞行员受过使用战斗机对敌方船只和航运进行打击的训练，以保障我们的海岸线安全。 "
 strike_fighter_training: "攻击战斗机训练"
 strike_fighter_training_desc: "以更先进的方式训练飞行员，我们可以教会他们在有机会的时候，打击任何目标。"
 close_support_strikes: "近距离支援打击"
 close_support_strikes_desc: "我们的战斗机受过在危险的距离内进行空袭的训练，以消灭即使在近距离的敌方部队。"
 all_weather_fighters: "全天候战斗机"
 all_weather_fighters_desc: "在任何天气条件下飞行，无论天气如何，我们的飞行员能够完成他们的任务。"
 EQ_MOD_CAT_module_light_surface_power_source_category_TITLE: "轻型引擎"
 EQ_MOD_CAT_module_heavy_frigate_upgrade_category_TITLE: "重型护卫舰升级套件"
 module_heavy_frigate_upgrade_package: "重型护卫舰升级套件"
 module_heavy_frigate_upgrade_package_desc: "虽然我们有能力建造护卫舰，但我们在更重型的舰艇方面遇到了僵局。我们需要花费数年的材料和投资，才能为更重型的舰艇如驱逐舰做好准备。我们可以通过升级和加强我们的护卫舰，使它们成为一种新的级别，即“重型护卫舰”，来提高我们的护卫舰与更重型舰艇的竞争力。\n\n"
 TITLE_JEUNE_ECOLE: "绿水学派海军"
 TITLE_JEUNE_ECOLE_DESC: "绿水学派是一种侧重于使用小型、火力强大、机动性高的战舰来对抗更重、更笨拙的战舰的海军理论。"
 CAT_jeune_ecole_two: "绿水学派"
 cat_jeune_ecole_two_desc: "绿水学派是一种侧重于使用小型、火力强大、机动性高的战舰来对抗更重、更笨拙的战舰的海军理论。这种设计应该让我们能够用更小的舰艇来与更大、更多、更优秀的敌方海军作战。"
 a_divergence_in_doctrine: "理论的分歧"
 a_divergence_in_doctrine_desc: "多数海军都遵循绿水或蓝水海军理论的原则，他们可以在沿海之外进行力量投射。转向这种更轻、更灵活的设计，将使我们能够分化并可能应对这种更严酷的战斗方式。"
 size_doesnt_matter: "大小无关紧要"
 size_doesnt_matter_desc: "重要的不是狗的身板尺寸，重要的是狗心中斗志的多少。"
 juryrigged_submarines: "临时潜艇"
 juryrigged_submarines_desc: "如果我们花一些时间削减成本，临时拼凑我们的潜艇的部件，我们可能实际上能够生产更多的潜艇来增加我们的海军力量。"
 conscript_navy: "应征海军"
 conscript_navy_desc: "征兵制是不受欢迎的，即便是海军也是如此；没办法，摊手。"
 its_how_you_use_it: "关键在于你如何使用它"
 its_how_you_use_it_desc: "要在正确的时间，正确的地点，面对洋流。"
 pt_boat_supremacy: "巡逻艇的优势"
 pt_boat_supremacy_desc: "巡逻艇将是我们有效战斗工具。虽然它可能很小，但它会像那些大型舰艇一样努力战斗。"
 the_new_ship_of_the_line: "新的战列舰"
 the_new_ship_of_the_line_desc: "如果我们增加我们的护卫舰的武器和可能的装甲等级。我们可以有效地创造一种新的护卫舰级别，称为重型护卫舰。它将使我们能够与拥有更大海军的国家竞争。"
 hellfire_cannons: "金鱼大炮"
 hellfire_cannons_desc: "我们船上的大炮虽小，但威力不减。"
 bristling_with_firepower: "火力强劲"
 bristling_with_firepower_desc: "我们的每一艘船都会装载尽可能多的火力，只要安全可靠。"
 mama_and_her_chicks: "母鸡和小鸡"
 mama_and_her_chicks_desc: "重型护卫舰是我们的主力舰，巡逻艇是她的小鸡。"
 riveted_ship_hulls: "铆接船体"
 riveted_ship_hulls_desc: "如果我们加固和铆接我们的船体，他们会极其的坚固。"
 zerg_rush: "虫族快攻"
 zerg_rush_desc: "我们舰队中的船只越多，我们就越能冲向敌人，以更多的数量压倒他们。"
 too_fast_to_torpedo: "比鱼雷还快"
 too_fast_to_torpedo_desc: "如果船的速度比鱼雷还快，那么船就不可能被击沉。"
 mad_max_the_fleet: "愤怒的舰队"
 mad_max_the_fleet_desc: "不管那些设备是不是为这艘船准备的，它们都能装上，我们不会让步。"
 frigate_go_brrrt: "护卫舰嗡嗡作响"
 frigate_go_brrrt_desc: "每一艘护卫舰都能应对任何来犯之敌，无论是海上、陆地还是空中。"
 pt_sees_all: "千里眼巡逻艇"
 pt_sees_all_desc: "巡逻艇配备了一些更强的雷达等设备，应该能让我们看到沿海附近的任何东西。"
 hit_n_run: "打了就跑"
 hit_n_run_desc: "我们的船会快速移动，摧毁敌方的整个海军，他们甚至不知道是什么打了他们。"
 dancing_with_giants: "与巨人共舞"
 dancing_with_giants_desc: "我们的船虽然很小，但总能与巨人共舞。"
 the_ship_to_end_all_wars: "终结一切战争的战船"
 the_ship_to_end_all_wars_desc: "巡逻艇将结束一切战争巩固我们的霸主地位。"
 special_forces_airborne: "空降兵"
 special_forces_airborne_desc: "就像20世纪40年代一样，空降兵将再次成为我们特种部队部署的关键方面。这些部队将使我们能够全球快速地应对敌方的行动，将部队投放到我们最需要的地方。"
 blot_out_the_sun: "遮天蔽日"
 blot_out_the_sun_desc: "大量的伞兵是最好的选择。如果我们的士兵满天飞，敌人就无法阻止他们了。"
 increase_candidate_pools: "增加候选人池"
 increase_candidate_pools_desc: "通过增加我们可以接受的候选人数量，我们可以获得更多的人力来训练伞兵。"
 train_more_jumpers: "训练更多的跳伞者"
 train_more_jumpers_desc: "训练尽可能多的伞兵是实施我们决定的大规模空投的关键。"
 protected_transports: "保护运输机"
 protected_transports_desc: "通过更好地保护我们的空中运输机，我们的伞兵能够更多地存活到目标地点进行跳伞。"
 tight_space_packing: "紧密空间填充"
 tight_space_packing_desc: "通过把人挤在一起，最大限度地扩大内部空间，我们就能让更多的部队进入战场。"
 rapid_training_pipeline: "快速训练管道"
 rapid_training_pipeline_desc: "通过加速空降士兵的培训管道，我们可以更快地训练和补充损失。"
 silk_rain: "丝雨"
 silk_rain_desc: "在我们的战斗行动中，大量的士兵会跳伞和投放。天空中会下一场丝雨。"
 aggressive_mindset: "侵略性的心态"
 aggressive_mindset_desc: "通过适当的训练和调节，我们可以使我们的空降士兵变得极具侵略性和敢于冒险。"
 airdropped_heavy_equipment: "空投重装备"
 airdropped_heavy_equipment_desc: "通过寻找空投重型装备的方法，我们可以让空降兵在战斗中获得优势。"
 we_need_more_airborne: "需要更多空降兵"
 we_need_more_airborne_desc: "成功的关键是什么？那就是更多的伞兵。我们将能从空中压倒敌人。"
 ground_tower_jump: "地面塔楼跳伞训练"
 ground_tower_jump_desc: "只需三周的训练，我们就可以把一名普通步兵变成伞兵。"
 palitized_vehicles: "托盘化载具"
 palitized_vehicles_desc: "通过寻找方法来装载更多的载具，我们可以在战斗行动中更快更多地投放载具。"
 extra_commo_gear: "额外通信设备"
 extra_commo_gear_desc: "通过向伞兵投放额外的通信设备，我们将确保他们在战场上行动时能够进行实时通信并请求进一步支援。"
 dedicated_paratrooper_transports: "专用伞兵运输机"
 dedicated_paratrooper_transports_desc: "不是仅仅使用普通的运输机，我们的伞兵运输机将被明确地为了这一职能而设计。"
 advanced_medic_training: "先进军医培训"
 advanced_medic_training_desc: "为了尽量减少空投中的伤亡，每一位伞兵军医都要经过护理人员级别的培训课程。"
 organized_and_numerous: "有组织且有数量"
 organized_and_numerous_desc: "然数量庞大，但我们的空降士兵都经过了高度的训练，特别是在跳伞后一落地就能迅速地组装和重组他们的部队。"
 jump_with_what_you_need: "带上你需要的东西"
 jump_with_what_you_need_desc: "每个士兵都会带上他们需要的所有装备，甚至是战斗补给，以确保我们的部队在空投后能够最大限度地执行任务。"
 combat_reoganization: "战斗重组"
 combat_reoganization_desc: "在战斗中，我们的伞兵会被训练成能够对损失做出反应，并能够在一瞬间将不同的单位合并和巩固成战斗组织。"
 flood_their_skies: "淹没他们的天空"
 flood_their_skies_desc: "作战的解决办法很简单：在空中部署足够多的伞兵，以压倒敌人的防御。"
 shock_from_the_sky: "惊天动地的空降"
 shock_from_the_sky_desc: "用机械化的空降部队从天而降，我们将能够用我们空投的惊人的火力和装备震惊敌方部队。"
 shock_force_expansions: "震慑部队的扩张"
 shock_force_expansions_desc: "以震慑空降为基础的特种部队，我们将需要扩大这些部队的数量，以备战斗行动。"
 light_mortar_barrages: "轻型迫击炮弹幕"
 light_mortar_barrages_desc: "通过给我们所有的步兵排配备膝部迫击炮，我们将能够给最小的单位提供快速的火力支援选项。"
 signals_intelligence: "信息情报"
 signals_intelligence_desc: "通过将我们的努力集中在信号拦截和情报收集上，我们将提高我们的空降部队在地面上的战斗效能，为进一步的行动做好准备。"
 dedicated_supply_teams: "专业补给团队"
 dedicated_supply_teams_desc: "在每个步兵连设立专门的补给小组，我们的部队将能比其他部队更长时间地在没有支援的情况下保持战斗状态。"
 extra_anti_tank_weapons: "额外反坦克武器"
 extra_anti_tank_weapons_desc: "通过增加步兵的反坦克武器装备量，他们将能更好地抵御敌人的装甲反击。"
 fast_hard_training: "快速而艰苦的训练"
 fast_hard_training_desc: "通过专注于高强度的训练，我们将能够快速地培养出高水平的部队，通过我们的训练管道。"
 medical_evacuation_plans: "后撤医疗计划"
 medical_evacuation_plans_desc: "为了保持部队的应变能力，每支部队都将规划和维护后撤医疗计划，以尽量减少战斗伤亡。"
 combat_drops: "战斗空投"
 combat_drops_desc: "正确地使用我们的震撼部队，他们将能够迅速地降落并分散到战斗中，让他们能够通过制造混乱和破坏通信线路，迅速地瓦解任何敌方的防御努力。"
 hardened_transports: "加固运输机"
 hardened_transports_desc: "为运输载具配备更好的装甲，我们可以让运输机在为我们的部队进行空降时经受住更多的攻击。"
 airdrop_logistical_supply: "空投后勤补给"
 airdrop_logistical_supply_desc: "保持我们的部队有充足的补给是关键，通过在初始空投时投放大量的物资，我们的部队在战斗行动中将能够得到更好的空中补给。"
 more_weapons_more_ammo: "更多武器，更多弹药"
 more_weapons_more_ammo_desc: "通过给我们的部队配备更多的武器和弹药，我们可以增加他们在空投中的战斗力和持久力。"
 second_wave_jumpers: "第二波跳伞者"
 second_wave_jumpers_desc: "通过训练我们的第二波跳伞者在第一波之后紧跟着跳下来，我们可以更快地在战场上集结更多的部队。"
 difficult_terrain_exercises: "高难度地形训练"
 difficult_terrain_exercises_desc: "通过迫使我们的伞兵在恶劣的地形环境中训练，我们可以更好地为真实战斗的严酷现实做好准备。"
 best_offence_is_good_defence: "最好的防御就是进攻！"
 best_offence_is_good_defence_desc: "一旦到达目标，我们的伞兵会被训练成挖掘阵地，并拒绝放弃任何一寸土地，直到后续部队到达接替他们。"
 mass_drop_tactics: "大规模空投战术"
 mass_drop_tactics_desc: "为了更好地利用我们的震撼部队，他们会被训练成以大规模的群体跳伞，以更好地利用震撼和威慑。"
 open_area_fighting: "开阔地带作战"
 open_area_fighting_desc: "配备装甲输送车和步兵战车后，我们的空降部队将比徒步步兵更适合在开阔地作战。"
 fuel_conservation_techniques: "燃料节约技术"
 fuel_conservation_techniques_desc: "为适应专用补给线的缺失，我们的所有车组乘员都将接受严格的技术培训，以便在行进和战斗中最大限度地减少燃料消耗。"
 stealth_combat_insertions: "潜行战斗穿插"
 stealth_combat_insertions_desc: "通过与空军合作训练，我们的突击部队将能够在战斗中保持出其不意的效果，直至被发现。"
 who_dares_wins: "勇者必胜"
 who_dares_wins_desc: "精锐的空降特种部队是我们军事行动成功的关键。虽然徒步步兵可能无法有效地进行大规模突破，但我们的空降部队将是精锐中的精锐，任何不幸碰上他们的敌人都将付出代价。"
 elite_forces_elite_training: "精英特训"
 elite_forces_elite_training_desc: "最好的部队需要最好的训练，我们将确保我们的伞兵得到我们所能提供的最好的训练。"
 combat_resupplies: "战中补给"
 combat_resupplies_desc: "我们的部队将在战斗中保持供应，无论我们需要做什么来供应他们。"
 extensive_range_time: "广泛的射程时间"
 extensive_range_time_desc: "通过优先考虑我们的射程时间，我们的伞兵都将成为优秀的射手，拥有所有指定的武器。"
 combat_supply_recovery: "战斗补给恢复"
 combat_supply_recovery_desc: "通过对敌方武器进行训练，我们的伞兵将能够在战斗期间和战斗结束后恢复额外的补给。"
 small_unit_tactics: "小单位战术"
 small_unit_tactics_desc: "将我们的训练集中在最低级别，即使是我们的伞兵火力小组也将能够与比他们规模更大的敌军作战。"
 dedicated_saboteurs: "专业破坏者"
 dedicated_saboteurs_desc: "我们的伞兵将接受训练，深入敌后，然后快速移动，破坏和破坏敌方关键基础设施和军事装备。"
 veteran_training_staff: "资深培训人员"
 veteran_training_staff_desc: "通过将资深伞兵从战线部队中抽调出来作为训练人员，我们将能够为仍在训练中的伞兵提供实战经验和教训。"
 combat_paramedics: "战斗护理人员"
 combat_paramedics_desc: "为了防止造成昂贵的损失，我们所有的医务人员都将接受重症监护水平的培训，以最大限度地提高受伤伞兵的生存机会。"
 sere_training: "生存、躲避、抵抗与逃脱训练"
 sere_training_desc: "我们的伞兵将接受训练以生存、躲避、抵抗与逃脱他们可能遇到的任何敌军或环境。"
 gureilla_fighting: "游击队作战"
 gureilla_fighting_desc: "即使在单独作战或人数很少的情况下，我们的士兵也会接受打击、削弱、轰炸或以其他方式扰乱敌军和编队的训练。"
 use_what_we_take: "使用任何我们能拿到的"
 use_what_we_take_desc: "无论什么装备，我们的伞兵将接受训练来获取和使用它。甚至厨房的水槽。"
 any_time_any_place_any_weather: "任何时间、任何地点、任何天气"
 any_time_any_place_any_weather_desc: "无论时间、地点、天气条件如何，我军伞兵都能对敌人实施打击。"
 advanced_medical_care: "先进的医疗服务"
 advanced_medical_care_desc: "所有伞兵都将接受更高级别的战中救护训练，以进一步最大限度地提高我们部队的生存能力。"
 seize_the_initive: "抢占先机"
 seize_the_initive_desc: "即使处于不利地位，我们的部队也将接受训练，能够识别漏洞和机会，并立即从敌人手中夺回主动权。"
 urban_warfare_training: "城市战斗训练"
 urban_warfare_training_desc: "为了充分发挥他们的技能，我们的部队将接受城市作战的高级训练，使他们在城市和城区作战时更加致命和危险。"
 rapid_replenishment_doctrine: "快速补给学说"
 rapid_replenishment_doctrine_desc: "快速骑行部队并将物资运送到前线，伞兵将尽最大努力始终确保他们拥有对敌作战所需的装备和物资。"
 fight_with_what_you_have: "有什么用什么"
 fight_with_what_you_have_desc: "即使在补给不足的情况下，甚至有时赤手空拳，我们的伞兵也会继续战斗。"
 eyes_and_ears: "军中耳目"
 eyes_and_ears_desc: "我们的伞兵经受高度训练，成为战斗和侦察的矛头。他们将担任我军的耳目。"
 special_forces_marine: "特种海军陆战队"
 special_forces_marine_desc: "特种海军陆战队被设计和训练主要用于在河流和存在其他水上障碍时进行两栖登陆和作战。"
 massed_amphibious_landings: "大规模两栖登陆"
 massed_amphibious_landings_desc: "通过集中人数优势，我们就能冲破敌人的海滩防线，顺利攻入敌军的海岸。"
 mass_recrutiment_campaigns: "大规模征募活动"
 mass_recrutiment_campaigns_desc: "通过宣传和积极采取措施招募新的陆战队员，我们将能够大幅扩大海军陆战队的规模。"
 multiple_training_centers: "多个培训中心"
 multiple_training_centers_desc: "通过利用全国各地的多个训练中心，我们将能够更快、更有效地训练我们的海军陆战队员。"
 increased_vehicle_maintinance: "加强车辆维护"
 increased_vehicle_maintinance_desc: "由于我们的海军陆战队主要使用机动运输，增加车辆维护的例行程序将使他们能够更长时间地保持行动。"
 one_chassis_many_jobs: "多用途底盘"
 one_chassis_many_jobs_desc: "通过使用一个单一的基础底盘来装备我们的海军陆战队的所有设备，我们将简化这些部队的生产和供应链。"
 public_demonstration_campaigns: "公开示范活动"
 public_demonstration_campaigns_desc: "为了吸引更多的新兵，我们的海军陆战队将定期进行示范，展示他们的技能。"
 ship_to_shore_transports: "舰岸运输"
 ship_to_shore_transports_desc: "专用的登陆艇将从突击舰运送部队到岸边，使更多的部队能够以高效的方式投入战斗。"
 fix_bayonets_and_charge: "磨砺刺刀然后冲锋"
 fix_bayonets_and_charge_desc: "通过严格地训练我们的部队，我们将使他们在攻占滩头时具有侵略性，甚至进行肉搏战。"
 lcac_developments: "气垫登陆艇的发展"
 lcac_developments_desc: "通过进一步发展我们的登陆艇，我们将使我们的舰岸运输更加高效。"
 hit_the_beach_hard: "猛攻沙滩"
 hit_the_beach_hard_desc: "训练我们的部队积极地攻击沙滩并前进，将使他们能够迅速地控制后续部队所需的区域。"
 pre_landing_bombardments: "登陆前火力覆盖"
 pre_landing_bombardments_desc: "利用海军的援助，我们的两栖登陆将得到近海舰队强大火力的支持。"
 amphibious_supply_teams: "两栖补给队"
 amphibious_supply_teams_desc: "通过利用一些登陆艇作为补给单位，我们将能够定期地将物资运送到海岸线。"
 helicopter_logistic_operations: "直升机后勤行动"
 helicopter_logistic_operations_desc: "由于我们严重依赖直升机支援，我们的直升机补给飞行将进一步增加我们的后勤能力。"
 next_generation_aavs: "下一代两栖突击车"
 next_generation_aavs_desc: "通过设计和制造下一代两栖突击车，我们将使海军陆战队员为未来的战斗做更好的准备。"
 fleet_marine_corpsmen: "舰队海军陆战队医务人员"
 fleet_marine_corpsmen_desc: "对我们的军医进行专门的战斗医学培训，确保他们为治疗在行动中遭受的任何战斗伤亡做好准备。"
 every_marine_a_rifleman: "陆战队也是步枪手"
 every_marine_a_rifleman_desc: "最首要的，每个海军陆战队员都是一名步枪手，能够在收到命令后立即射击和作战。"
 leave_nothing_on_the_ship: "船上不留任何东西"
 leave_nothing_on_the_ship_desc: "在任何两栖攻击行动中，我们的后勤人员将确保一旦登陆开始，就不会有任何一件装备被遗留在船上。"
 rapid_breakouts: "快速滩头突破"
 rapid_breakouts_desc: "我们的海军陆战队专门被训练为善于疯狂进攻薄弱处，迅速确保扩大滩头阵地，以便后续部队进一步利用他们能找到的任何薄弱环节。"
 heavy_landing_craft: "重型登陆艇"
 heavy_landing_craft_desc: "通过建造专门用于运输重型设备的登陆艇，我们将能够在初始登陆阶段为我们的部队配备更多和更重的装备和武器。"
 armored_landing_force: "装甲登陆部队"
 armored_landing_force_desc: "利用水陆两用装甲运输车和步兵战车，海军陆战队将能在敌方海岸部署装甲登陆部队，使突进变得更加容易。"
 light_armored_recon: "轻型装甲侦察"
 light_armored_recon_desc: "把轻型快速装甲部队作为侦察部队，我们的陆战队员能够迅速找到并利用敌人防御中的任何漏洞。"
 precision_ship_bombardment: "精确舰炮轰击"
 precision_ship_bombardment_desc: "使用舰载巡航导弹和其他武器，我们的海军资产将在部队登陆之前对敌方的防御工事和其他阵地进行精确打击。"
 beach_reconassiance_raids: "滩头侦察袭击"
 beach_reconassiance_raids_desc: "使用专门的侦察小组，我们的海军陆战队将在登陆之前对滩头进行轻型侦察袭击，以确保这些地点适合全面入侵的部队。"
 beachhead_logistics: "滩头后勤"
 beachhead_logistics_desc: "为了满足机器的需求，后勤行动将从滩头开始，以确保燃料和弹药能够持续地运送到需要的地方。"
 land_armor_by_sea: "装甲从海上登陆"
 land_armor_by_sea_desc: "通过将登陆艇专门用于运输装甲部队，我们将能够更有效地为那些登陆沙滩并向内陆推进的海军陆战队提供装甲支援。"
 refusal_to_quit: "绝不放弃"
 refusal_to_quit_desc: "我们的部队训练有素，意志坚定，绝不放弃。"
 hospital_ships: "医疗船"
 hospital_ships_desc: "为了最大限度地提高生存能力，我们的登陆部队将始终配备专用的医疗船，以确保在行动期间能够为任何海军陆战队提供快速的医疗护理。"
 marine_raider_beach_prepration: "海军陆战队突击队滩头准备"
 marine_raider_beach_prepration_desc: "利用海军陆战队突击队，我们的部队将在部队登陆沙滩之前，将滩头的障碍物摧毁，为他们清理出通道。"
 dedicated_landing_ships: "专用登陆舰"
 dedicated_landing_ships_desc: "为了简化人力和补给的流动，专门的登陆舰将把海军陆战队及其装备运送到入侵地点。"
 fuel_on_the_beach: "沙滩上的燃料"
 fuel_on_the_beach_desc: "通过精心的规划，我们将能够在滩头得到安全后，立即建立起大型的燃料囊，为所有的登陆部队提供即时的燃料供应。"
 victory_through_firepower: "火力取胜"
 victory_through_firepower_desc: "通过将火力集中在关键的目标和点上，我们将通过压倒性的火力确保胜利。"
 armored_breakouts: "装甲突围"
 armored_breakouts_desc: "利用我们在沙滩上登陆装甲部队的能力，我们将利用这一优势迅速突破到敌方的后方地区，并利用他们防御的缺口。"
 amphibious_warfare_experts: "两栖战争专家"
 amphibious_warfare_experts_desc: "通过不断地训练登陆技巧和河流渡过，我们的海军陆战队将成为两栖军事行动的领先专家。"
 thunder_runs: "雷霆突击"
 thunder_runs_desc: "以在敌方造成混乱和伤害为目标，我们的装甲部队将被训练成能够对敌方领土进行快速打击，即使没有后续部队紧随其后。"
 shore_directed_fires: "岸上指挥火力"
 shore_directed_fires_desc: "利用训练有素的观察员，海军陆战队在沙滩上将能够精确地指挥海军火力支援的使用。"
 dedicated_breaching_parties: "专业的突破小组"
 dedicated_breaching_parties_desc: "通过训练摧毁敌方的防御工事，这些部队将被训练成能够在战斗行动中轻松地突破敌方的障碍物。"
 logistical_experts: "后勤专家"
 logistical_experts_desc: "由于我们需要运输的人员和设备的数量，我们的部队支援和补给公司将成为将人员和物资运送到接触点的专家，而且延迟最小。"
 rapid_mission_planning: "快速任务规划"
 rapid_mission_planning_desc: "为了快速利用机会和机遇，我们的部队将练习快速规划和执行战斗任务，根据需要进行。"
 infantry_amphibious_strike_forces: "步兵两栖攻击部队"
 infantry_amphibious_strike_forces_desc: "主要依靠训练有素的轻步兵部队，我们的海军陆战队将成为在激烈行动中打击和摧毁敌方关键目标的专家。"
 the_few_the_proud: "孤傲"
 the_few_the_proud_desc: "我们的海军陆战队步兵将是一支精锐的战斗部队，虽然人数不多，但作为登陆部队的技术和能力是很高的。"
 one_if_by_land: "一个灯笼走陆路"
 one_if_by_land_desc: "当在内陆作战时，我们的海军陆战队将指导和训练我们的部队渡过河流和其他水上障碍，这些障碍充斥着现代战场。"
 two_if_by_sea: "两个灯笼走水路"
 two_if_by_sea_desc: "当通过两栖入侵登陆时，我们的海军陆战队将能够利用他们的训练和对任务的熟悉，利用他们所得到的任何机会。"
 more_with_less: "少而精"
 more_with_less_desc: "虽然没有得到世界上所有的装备，但我们的海军陆战队将能够利用他们所得到的数量，执行远远超出我们敌人所认为他们能做的任务。"
 marine_beach_raids: "海岸海滩突袭"
 marine_beach_raids_desc: "利用登陆部队，我们的海军陆战队将对敌人海岸进行快速的打了就跑的突袭，使他们能够在真正的登陆开始后迅速消灭敌人的力量。"
 lightweight_landing_groups: "轻装登陆部队"
 lightweight_landing_groups_desc: "利用轻步兵数量较多的优势，我们的登陆部队十分轻便灵活，能够在一次登陆中完成多项任务。"
 enlisted_to_officer_training: "军官进修"
 enlisted_to_officer_training_desc: "选拔经验丰富的线列士兵，从他们当中培训军官，以鼓励适当利用他们曾获取的经验。"
 enhanced_leadership_schools: "强化指挥学校"
 enhanced_leadership_schools_desc: "通过专注于高质量的指挥培训计划，我们的所有军官和士官都将成为能力出众的领导者。"
 secure_the_beachhead: "夺取滩头"
 secure_the_beachhead_desc: "我们的海军陆战队员只有一个目标：突破敌人的防御并为后续部队夺取滩头阵地。"
 tough_as_nails: "坚韧不拔"
 tough_as_nails_desc: "先进的训练方法加上严酷的训练环境，可以使我们的海军陆战队员变成极其坚强的战士，在任何环境下承受住任何打击。"
 light_fighter_fighting: "轻步兵战斗"
 light_fighter_fighting_desc: "通过将我们的部队特化为轻步兵，他们能够以最少的重型装备与敌军作战。"
 improvised_breaching_methods: "改善破拆技术"
 improvised_breaching_methods_desc: "我们的海军陆战队员接受充分利用现有装备的训练，因此可以在没有专用破拆装备的情况下实施突入行动。"
 urban_operations_training: "城市战训练"
 urban_operations_training_desc: "高度重视城市地形军事行动，不仅能够穿越海滩和河流，还能在城市地形中发动攻击。"
 improved_bridging_methods: "改善渡河技术"
 improved_bridging_methods_desc: "通过培训我们的海军陆战队员迅速跨越河流障碍，他们将能够发展穿越敌控区的替代方法，让后续部队进一步深入敌方领土。"
 increased_squad_sizes: "小队扩编"
 increased_squad_sizes_desc: "通过为所有的陆战小队增加第三支火力组，我们可以大幅提高他们在作战行动中的火力和战术灵活性。"
 hold_until_relieved: "坚守直至胜利"
 hold_until_relieved_desc: "我们的海军陆战队员接受过确保滩头阵地并坚守直至更多部队抵达的训练，他们将顽固地拒绝放弃敌方地形中哪怕是最小的立足点。"
 advance_under_fire: "顶着火力前进"
 advance_under_fire_desc: "练习培训陆战队员的决心和意志，鼓励他们在敌人火力之下顽强前进。"
 island_hopping_campaigns: "跳岛行动"
 island_hopping_campaigns_desc: "我们的海军陆战队员接受过在广阔海域作战的训练，因此能够自如发起多点突进，从容应对岛链和多次两栖登陆。"
 special_forces_airmobile: "特种部队空中机动"
 special_forces_airmobile_desc: "利用训练有素的空中突击部队，空中机动步兵部队将能够深入敌后，快速移动以保护高价值目标并包围敌军。"
 armored_airmobile_corps: "装甲空中机动队"
 armored_airmobile_corps_desc: "通过用装甲运兵车加强我们的空中机动部队，我们使我们的部队能够与更强大的敌军交战。"
 expanded_pilot_training: "扩展飞行员培训"
 expanded_pilot_training_desc: "增设飞行员培训学校并增加培训课程，我们将能比敌人更快地培养出更多更好的飞行员。"
 open_air_assault_schools: "开设突击学校"
 open_air_assault_schools_desc: "随着多所空中突击学校的开设，我们可以进一步培训更多的步兵人员进行空中突击作战。"
 massed_assault_formations: "大规模装甲编队"
 massed_assault_formations_desc: "通过集结大群装甲空中突击步兵，我们将能更好地利用敌军防线的薄弱环节，取得更好的突破。"
 coordinated_staging_areas: "协调集结区"
 coordinated_staging_areas_desc: "通过密切协调部队行动的集结地，我们将在执行这些行动时拥有更好的指挥和控制能力。"
 glamorized_air_assault: "惊艳的空中突击"
 glamorized_air_assault_desc: "通过关注我们的空中突击部队，我们可以为他们提供对新兵有吸引力的职业机会。"
 slingloading_resuppy: "吊装补给"
 slingloading_resuppy_desc: "通过不仅利用我们直升机的内部结构，而且利用吊装能力，我们可以大大增加我们部队能够运输的物资的数量和重量。"
 mobilitas: "高机动性"
 mobilitas_desc: "我们的空中突击部队将以高机动性行动为重点，接受快速机动训练，并牢记行动目标。"
 mobile_protected_firepower: "机动掩护火力"
 mobile_protected_firepower_desc: "在攻击坚固阵地时，集中使用空投坦克将为我们的步兵提供强大的助力。"
 internal_recruitment_drives: "内部选调"
 internal_recruitment_drives_desc: "选拔在其他部队服役的老兵，以增加我们空突部队的数量，强化其质量。"
 improved_school_pipelines: "改善学校训练流程"
 improved_school_pipelines_desc: "通过改进训练路线和速度，我们可以提高空中突击部队的训练速度。"
 heavy_lift_helicopters: "重型运输直升机"
 heavy_lift_helicopters_desc: "部署巨大的中型运输直升机可以允许我们向空突部队运送更多补给。"
 forward_air_traffic_control: "前线航空管制"
 forward_air_traffic_control_desc: "为了更好地控制着陆区内以及周边的行动，前线的空管员将与我们的空突部队一起部署，帮助协调大量的直升机交通。"
 call_for_fires: "火力传呼"
 call_for_fires_desc: "通过增加前线部队的观察员人数，我们可以更好地指挥空中和炮火支援。"
 internal_medevac_units: "内部医疗后送单位"
 internal_medevac_units_desc: "为了减少敌方火力造成的伤亡，我们所有的空中机动部队都将获得内部医疗后送支持，以确保我们的伤员尽快得到更高水平的医疗护理。"
 pilot_and_enlisted_bonuses: "飞行员和入伍奖金"
 pilot_and_enlisted_bonuses_desc: "为了增加保留率并让更多士兵感兴趣，我们将为选择志愿加入或留在空中突击部队的飞行员和士兵支付大笔奖金。"
 forward_arm_repair_points: "前线修理站"
 forward_arm_repair_points_desc: "通过集中在前线站点修理和补给直升机，我们可以保证对任何火力呼叫做出快速反应。"
 assembly_area_coordination: "集结区协调"
 assembly_area_coordination_desc: "通过让指挥小组在第一波登陆中向前推进，我们的部队将能够快速集结并离开集结区，更快地投入战斗。"
 strike_fast_strike_hard: "又快又狠"
 strike_fast_strike_hard_desc: "我们的空中机动部队着重于快速、有力的攻击，将成为我们前进部队的矛尖。"
 gunship_escorts: "武装直升机护航"
 gunship_escorts_desc: "为了确保我们登陆部队的安全，武装直升机将为我们所有的空中突击行动保驾护航。"
 hot_landing_zone_insertions: "火力区战斗穿插"
 hot_landing_zone_insertions_desc: "在武装直升机的直接火力掩护下，我们的部队将能够在通常不适合作战的敌方火力覆盖区着陆。"
 command_jtac_teams: "指挥部末端攻击引导小组"
 command_jtac_teams_desc: "通过将我们的联合末端攻击引导小组与指挥人员集中在一起，我们就能让指挥官有效地将飞机和火炮的火力引导到指挥官认为最重要的目标上。"
 dispersed_jtac_teams: "分散末端攻击引导小组"
 dispersed_jtac_teams_desc: "通过将我们的联合末端攻击引导小组分散到一线部队中，我们将能够在这些部队最需要的时候协助他们进行火力支援，而不是依赖指挥官的请求。"
 forward_staged_supply_lines: "前进补给线"
 forward_staged_supply_lines_desc: "通过将补给和后备人员部署在前线，我们可以最大限度地缩短补给和增援请求的周转时间，从而加快我们部队的机动性。"
 helicopter_gunship_interdiction: "武装直升机拦截"
 helicopter_gunship_interdiction_desc: "利用我们的攻击直升机，我们可以快速反击试图经过或靠近我们的敌军。"
 prioritized_gunship_crews: "优先武装直升机人员"
 prioritized_gunship_crews_desc: "通过为我们的武装直升机人员投入更多的训练时间和人力，我们使我们的攻击直升机编队更加高效和致命。"
 escorted_medevac_flights: "护送医疗后送航班"
 escorted_medevac_flights_desc: "用攻击直升机护送我们的医疗后送直升机意味着我们可以将受伤的士兵从更加危险的情况中救出来。"
 attack_helicopter_brigades: "攻击直升机旅"
 attack_helicopter_brigades_desc: "通过增加攻击直升机的使用数量，我们可以大幅增加我方部队的火力。"
 transport_helicopter_defensive_weapons: "运输直升机防御武器"
 transport_helicopter_defensive_weapons_desc: "通过为我们的运输直升机配备自卫武器，我们可以让它们降落在战中着陆区，并且仍然能够向敌军开火。"
 helicopter_supplied_fuel_points: "直升机燃油供应点"
 helicopter_supplied_fuel_points_desc: "利用直升机运送燃料，我们增加了部队补给的范围和速度。"
 gunship_close_support: "空中炮艇近距支援"
 gunship_close_support_desc: "我们的空中炮艇将发挥近距离支援作用，使它们能够在战斗中为步兵和装甲部队提供精确火力支援。"
 beans_and_bullets_by_helicopter: "直升机运输补给"
 beans_and_bullets_by_helicopter_desc: "为我们的空中机动部队改用完全基于直升机的后勤系统将使他们能够保持前进速度，而不会使补给线超载。"
 nap_of_the_earth_insertions: "近地飞行穿插"
 nap_of_the_earth_insertions_desc: "通过训练飞行员尽可能低地飞行，我们的行动可以保持出其不意，直到最后一秒。"
 airmobile_maintainers: "空中机动维护员"
 airmobile_maintainers_desc: "通过使我们的维护人员能够通过直升机运输他们的设备和物资，我们提高了我们的部队留在现场的能力。"
 airmobile_engineering: "空中机动工程"
 airmobile_engineering_desc: "我们的空中机动工程师利用工程部队发挥进攻作用，以战斗工程师的方式发挥作用，并能够跟上空中机动部队的作战节奏。"
 hunter_killer_helo_teams: "猎杀集团高跳低开组"
 hunter_killer_helo_teams_desc: "通过直升机机组人员之间的仔细训练，我们的武装直升机将能够成对工作，轻松寻找并摧毁敌方装甲目标。"
 mid_air_helicopter_refueling: "直升机空中加油"
 mid_air_helicopter_refueling_desc: "利用空中加油技术，我们的飞机可以执行更长时间的任务并在目标上停留更长时间，以支持地面部队。"
 airmobile_reconassiance_by_fire: "空中机动火力侦察"
 airmobile_reconassiance_by_fire_desc: "我们的空中机动部队的积极行动将使他们能够在前线作战时进行精确的火力侦察。"
 fortunate_son: "幸运儿"
 fortunate_son_desc: "以轻步兵战术为重点，我们的空中机动部队将转变为精锐作战部队。"
 precision_helicopter_flying: "直升机精确飞行"
 precision_helicopter_flying_desc: "通过按照精英标准对我们的直升机飞行员进行培训，我们的部队将能够将步兵下车准确地降落在执行任务所需的地点。"
 external_fuel_tanks: "外部油箱"
 external_fuel_tanks_desc: "使用外部油箱可以增加我们的直升机的飞行范围，并增加它们在需要离开加油之前停留在目标上的时间。"
 precision_firepower: "精确火力投射"
 precision_firepower_desc: "使用精确制导武器，我们的部队将能够对敌方目标进行精确打击。"
 rapid_unit_rotations: "快速单位轮换"
 rapid_unit_rotations_desc: "为了保持部队效率，我们的空中机动部队将定期轮换进行休息和恢复，以防止部队疲惫不堪。"
 fastroping_assault_operations: "快速突击行动"
 fastroping_assault_operations_desc: "通过进行快速绳索行动，我们的空中机动部队将能够在建筑密集地区开展行动而不受影响。"
 rapid_asset_interdiction: "快速关键目标拦截"
 rapid_asset_interdiction_desc: "凭借训练有素的飞行员和步兵，我们的空中机动部队将能够在接到通知后迅速寻找并攻击关键目标。"
 extended_pilot_training: "扩展飞行员培训"
 extended_pilot_training_desc: "通过扩展飞行员培训渠道，我们将尽可能培训最高质量的飞行员。"
 critical_care_medevac: "重症监护医疗后送"
 critical_care_medevac_desc: "为了确保我们的伤员生存，我们所有的空中机动医疗后送人员都将成为重症监护护理人员和护士，以最大程度地增加我们人员的生存几率，以便日后继续战斗。"
 airmobile_leadership_courses: "空中机动领导力课程"
 airmobile_leadership_courses_desc: "为了更好地教导我们的领导层如何在这种环境下运作，将设立专门的空中机动领导力课程来教授这些行动的细节。"
 combat_resupply_flights: "战斗中补给飞行"
 combat_resupply_flights_desc: "不管风险如何，我们的空中机动后勤飞行员将能够驾驶飞机进入战区，为我们的士兵提供弹药和装备。"
 expanded_light_fighter_bypass_operations: "扩大轻型战斗机绕行行动"
 expanded_light_fighter_bypass_operations_desc: "最大限度地利用我们可以获得的机会，我们的部队将考虑绕过和包围坚固目标，以尽量减少友军损失。"
 bad_weather_flight_training: "恶劣天气飞行训练"
 bad_weather_flight_training_desc: "在各种天气条件下飞行的训练意味着我们的飞行员将能够运输部队和物资，无论他们处于什么天气。"
 cls_by_doctrine: "战斗中救护学说"
 cls_by_doctrine_desc: "通过确保我们部队中的每一位士兵都接受战斗中救护培训，我们是否能够立即为任何受伤士兵提供紧急医疗护理，从而减少总体伤亡人数。"
 night_combat_insertions: "夜间战斗穿插"
 night_combat_insertions_desc: "利用夜间的优势，我们可以在敌方能见度最低的时候进行快速行动。"
 rapid_battery_emplacement: "快速火炮部署"
 rapid_battery_emplacement_desc: "通过训练炮兵快速就位的训练，我们将能够快速建立火力基地，为我们的其他部队提供适当的火力支援。"
 dedicated_spotter_teams: "专业侦查团队"
 dedicated_spotter_teams_desc: "我们所有的营都将配备炮兵和空中侦察小队，其唯一目的是发现敌方高价值目标并向其开火。"
 maintaining_momentum: "机动力保持"
 maintaining_momentum_desc: "重点是要不断地向敌人施加压力，不给敌人任何休息的时间，让我军不断地深入敌阵。"
 infantry_squad_reconassiance: "步兵班侦察"
 infantry_squad_reconassiance_desc: "通过专门训练，我们将教会所有步兵部队发挥侦察作用，使他们能够进一步扩大我们空中机动部队的情报收集能力。"
