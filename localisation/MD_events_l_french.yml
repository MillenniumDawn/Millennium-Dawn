 emerging_win.0.t:0 "Élections [Root.GetAdjective]: les partis émergents sont les grands gagnants"
 emerging_win.0.d:0 "Alors que les votes sont toujours comptés, les premiers résultats indiquent un gain très probable pour les partis des perspectives émergentes."
 emerging_win.0.a:0 "Quelle belle journée pour la démocratie !"
 emerging_win.0.b:0 "Concédez la défaite et félicitez les gagnants"
