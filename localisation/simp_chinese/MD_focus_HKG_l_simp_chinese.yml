 hongkong.8.t: "龙之年"
 hongkong.8.d: "回归大陆已过三年，香港经历了亚洲金融危机。但在中国的统治下，香港并没有像西方想象的那样走向衰落。进入新千年，香港仍将向世界证明，融入中国并不是一件坏事……"
 hongkong.8.a: "新年快乐！"
 hongkong.9.t: "香港警察想从大陆采购一些武器"
