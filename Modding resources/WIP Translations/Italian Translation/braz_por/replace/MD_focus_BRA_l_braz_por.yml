 BRA_guarantee_civil_liberties: "Garantire le libertà civili"
 BRA_guarantee_civil_liberties_desc: "Diventeremo un faro di libertà"
 BRA_protect_brazilian_democracy: "Proteggere la democrazia brasiliana"
 BRA_protect_brazilian_democracy_desc: "Dobbiamo assicurarci che la democrazia brasiliana non venga danneggiata da radicali come il Partito dei Lavoratori o il PRONA"
 BRA_maintain_power: "Egemonia del PSDB"
 BRA_maintain_power_desc: "Dobbiamo garantire il dominio politico"
 BRA_crackdown_on_corruption: "Giro di vite sulla corruzione"
 BRA_crackdown_on_corruption_desc: "La corruzione è un problema nel nostro Paese. I funzionari si appropriano di denaro e i nostri politici sono spesso coinvolti in scandali su scandali. Dobbiamo ricostruire la fiducia dei cittadini nel loro governo!"
