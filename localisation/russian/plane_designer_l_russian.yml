 weap_int_mp_med_hardpoint_2_desc: "Узлы подвески, предназначенные для размещения оружия среднего размера. Легкие противокорабельные ракеты, высокоточные боеприпасы, противотанковые ракеты, крылатые ракеты средней дальности, ракеты «воздух-воздух» большой дальности, пушечные контейнеры и многое другое. Эти узлы подвески обеспечивают самолет широким спектром вариантов вооружения, а также повышают его скрытность\n\n§GПодсказка для конструктора: средние точки подвески — это само определение многоцелевого самолёта, обеспечивающее доступ практически к любой миссии самолёта и характеристики для этих миссий, чтобы сделать самолёт полезным, но за счёт увеличения затрат на интеллект. Эти модули делают самолёт сбалансированным и универсальным.§!\n\n§WИспользование этого в качестве основного оружия создаст§! §Bмногоцелевой истребитель§!\n\n§RВНИМАНИЕ: многоцелевые истребители CV будут атаковать вражеские корабли только во время морского боя§!"
 weap_int_ag_cas_hardpoint_2: "Внутренняя жесткая точка CAS 1-го поколения"
 weap_int_ag_cas_hardpoint_2_desc: "Узлы подвески, предназначенные для перевозки большого количества боеприпасов «воздух-земля». Эти узлы подвески позволяют перевозить большее количество боеприпасов, а также несколько систем вооружения, таких как ракеты «воздух-земля», более тяжёлые бомбы и большее количество противорадиолокационных ракет, а также улучшают характеристики скрытности.\n\n§GДизайнерский совет: узлы подвески CAS значительно улучшают характеристики самолётов при наземной атаке и стратегической бомбардировке, но не обеспечивают защиту от воздушных атак и снижают преимущество в обнаружении радарами.§!\n\n§WИспользование этого оружия в качестве основного создаст§! §BCAS-самолет§!"
