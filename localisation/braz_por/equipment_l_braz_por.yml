 TUR_attack_helicopter2_desc: "O Boeing AH-64 Apache é um helicóptero de ataque americano de dois motores turboeixo, com um arranjo de trem de pouso tipo roda de cauda e um cockpit em tandem para uma tripulação de dois. Possui uma suíte de sensores montada no nariz para aquisição de alvos e sistemas de visão noturna. Está armado com uma metralhadora M230 de 30 mm (1,18 pol.) montada entre o trem de pouso principal, sob a fuselagem dianteira da aeronave, e quatro pontos duros montados em pilones de asa para transportar armamento e cargas, normalmente uma mistura de mísseis AGM-114 Hellfire e pods de foguetes Hydra 70. O AH-64 possui redundância significativa nos sistemas para melhorar a sobrevivência em combate."
