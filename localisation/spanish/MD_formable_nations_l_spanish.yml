 form_CANZUK_category: "CANZUK"
 form_CANZUK_category_desc: "CANZUK es una unión de naciones entre Canadá, Australia, Nueva Zelanda y el Reino Unido. A diferencia del Imperio Británico, esta unión de estados estaría directamente administrada y sería un país debidamente unido. La nación abarcaría varios continentes y se convertiría en un importante competidor en el escenario mundial. ¿Quizás deberíamos considerar la idea y unificar las naciones?"
