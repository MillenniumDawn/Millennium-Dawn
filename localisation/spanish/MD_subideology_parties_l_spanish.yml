 VEN.Nat_Fascism_icon: "£VEN_nationalist_fascism"
 VEN.Nat_Fascism_desc: "Nuevo Orden es un movimiento estudiantil anticomunista de orientación fascista que está influenciado por las ideas del expresidente Marcos Evangelista Pérez Jiménez."
 VEN.oligarchism: "£VEN_oligarchism Cartel de los Soles (COtS)"
 VEN.oligarchism_icon: "£VEN_oligarchism"
 VEN.oligarchism_desc: "El Cartel de los Soles es una organización venezolana encabezada por miembros de alto rango de las Fuerzas Armadas mandados por el dictador de Venezuela y en concumitancia con otros dictadores de distintos paises de latinoamerica asociados al foro de puebla y que están involucrados en el tráfico internacional de drogas."
