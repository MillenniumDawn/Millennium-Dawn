l_braz_por:
 GOH_CHOK_TONG_DESC: "Goh Chok Tong foi eleito primeiro-ministro em 1990, vencendo com uma maioria confortável. A ascensão de Tong a primeiro-ministro e seus primeiros anos como primeiro-ministro estão repletos de anormalidades. Goh se tornou primeiro-ministro depois que Lee Kuan Yew deixou o cargo no final de 1990. Goh então convocou uma eleição antecipada. Foi uma vitória esmagadora para o PAP e permitiu que Goh inaugurasse um novo mandato.\n\nEmbora, ele não seja tão notável quanto seu predecessor Lee Kuan Yew. Goh avançou com suas políticas que apoiaram 'pequenas boêmias' dentro da cidade."
 SIN_government_of_singapore: "Alinhamento de Singapura"
 SIN_government_of_singapore_desc: "[SIN.GetName] está em uma encruzilhada. Estamos na entrada de uma das rotas marítimas mais lucrativas do mundo. Somos um dos principais centros financeiros do mundo e a expansão em massa que experimentamos nas últimas décadas é sem precedentes globalmente. Isso também trouxe o fato de termos despertado o interesse de muitas forças no exterior..\n"
 SIN_replace_centralized_education_system: "Instituir o Sistema Centralizado de Educação"
 SIN_replace_centralized_education_system_desc: "O Sistema Educacional Centralizado foi uma boa promessa. Pode ser imperativo substituir esta política para continuar obtendo seus benefícios."
 SIN_repeal_centralized_education_system: "Revogar o Sistema Educacional Centralizado"
 SIN_repeal_centralized_education_system_desc: "O sistema educacional deve ser revogado. Não é digno de Singapura e controlar a educação serve apenas para prejudicar o bem maior."
 SIN_singaporean_foreign_aid_target_decisions: "Pacote de Ajuda Externa em [FROM.GetNameWithFlag]"
 SIN_singaporean_foreign_aid_target_decisions_desc: "Entregar um pacote de ajuda externa para [FROM.GetNameWithFlag] irá melhorar as relações e também ajudá-los economicamente enquanto eles estão lutando."
