 TUR.Neutral_Muslim_Brotherhood_desc: ""
 TUR.Neutral_Autocracy: "£TUR_Neutral_Autocracy 青年党"
 TUR.Neutral_Autocracy_icon: "£TUR_Neutral_Autocracy"
 TUR.Neutral_Autocracy_desc: "GENÇPARTİ - 青年党是一个民粹自由主义政党。该党领导人杰姆·乌赞利用家族的媒体帝国来提高自己的支持率，有人怀疑他参与腐败和不正当的商业活动。\n\n该党于军方的§Y地位§!：§G+50§!"
 TUR.Neutral_Autocracy_reform: "£TUR_Western_Autocracy 居伦运动"
 TUR.Neutral_Autocracy_reform_icon: "£TUR_Western_Autocracy"
 TUR.Neutral_Autocracy_reform_desc: "居伦运动，是由法图拉·居伦领导的一个跨国伊斯兰社交圈。该组织的目标是倡导不同信仰间的对话，提高全世界穆斯林的地位，目标是成为世界领先的穆斯林网络。一些人担心，他们的目标与穆斯林兄弟会并没有什么不同，他们的主要目标是伊斯兰教的统治地位。\n\n该党于军方的§Y地位§!：§R-100§!"
 TUR.Neutral_conservatism: "£generic_Neutral_conservatism_small True Path Party"
 TUR.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 TUR.Neutral_conservatism_desc: "MP - 国民党是一个保守的民族主义政党。\n\n该党于军方的§Y地位§!：§R-50§!"
 TUR.oligarchism: "£TUR_oligarchism 正确道路党"
 TUR.oligarchism_icon: "£TUR_oligarchism"
 TUR.oligarchism_desc: "DYP - 正确道路党是自由保守政党。该党的许多成员都卷入了苏苏尔鲁克丑闻，据透露，该党的许多议员与土耳其黑帮有牵连。\n\n该党于军方的§Y地位§!：§R-25§!"
 TUR.oligarchism_2007: "£TUR_oligarchism 民主党"
 TUR.oligarchism_2007_icon: "£TUR_oligarchism"
 TUR.oligarchism_2007_desc: "DP - 民主党是一个自由保守的政党，由旧的正确道路党重新命名。该党的许多成员都卷入了苏苏尔卢克丑闻，据透露该党的许多议员都与土耳其黑帮有牵连。\n\n该党于军方的§Y地位§!：§R-25§!"
 TUR.Neutral_Libertarian: "£TUR_Neutral_Libertarian 祖国党"
 TUR.Neutral_Libertarian_icon: "£TUR_Neutral_Libertarian"
 TUR.Neutral_Libertarian_desc: "ANAP - 祖国党是支持自由市场改革的新自由主义政党。\n\n该党于军方的§Y地位§!：§G+50§!"
 TUR.Neutral_green: "£TUR_Neutral_green 民众民主党"
 TUR.Neutral_green_icon: "£TUR_Neutral_green"
 TUR.Neutral_green_desc: "HADEP - 民众民主党是库尔德少数民族政党。该党的政纲包括社会民主、绿色政治、少数民族和妇女权利。\n\n该党于军方的§Y地位§!：§R-50§!"
 TUR.Neutral_green_phase1: "£TUR_Neutral_green_phase1 民主人民党"
 TUR.Neutral_green_phase1_icon: "£TUR_Neutral_green_phase1"
 TUR.Neutral_green_phase1_desc: "DEHAP - 民主人民党是库尔德少数民族政党。该党的政纲包括社会民主、绿色政治、少数民族和妇女权利。\n\n该党于军方的§Y地位§!：§R-50§!"
 TUR.Neutral_green_phase2: "£TUR_Neutral_green_phase2 民主社会党"
 TUR.Neutral_green_phase2_icon: "£TUR_Neutral_green_phase2"
 TUR.Neutral_green_phase2_desc: "DTP - 民主社会党是库尔德少数民族政党。该党的政纲包括社会民主、绿色政治、少数民族和妇女权利。\n\n该党于军方的§Y地位§!：§R-50§!"
 TUR.Neutral_green_phase3: "£TUR_Neutral_green_phase3 和平民主党"
 TUR.Neutral_green_phase3_icon: "£TUR_Neutral_green_phase3"
 TUR.Neutral_green_phase3_desc: "BDP - 和平民主党是库尔德少数民族政党。该党的政纲包括社会民主、绿色政治、少数民族和妇女权利。\n\n该党于军方的§Y地位§!：§R-50§!"
 TUR.Neutral_green_phase4: "£TUR_Neutral_green_phase4 人民民主党"
 TUR.Neutral_green_phase4_icon: "£TUR_Neutral_green_phase4"
 TUR.Neutral_green_phase4_desc: "HDP - 人民民主党是一个支持少数民族的政党。该党的政纲包括社会民主、绿色政治、少数民族和妇女权利。他们还支持组建地方人民议会。\n\n该党于军方的§Y地位§!：§R-50§!"
 TUR.neutral_Social: "£TUR_neutral_Social 权利与平等党"
 TUR.neutral_Social_icon: "£TUR_neutral_Social"
 TUR.neutral_Social_desc: "HEPAR - 权利与平等党是由“传奇指挥官”奥斯曼·帕穆科卢创立的政党。该党严格遵循凯末尔主义，目标是创造一个没有阶级和特权的社会。与其他政党不同，权利与平等党完全由公众捐款资助。\n\n该党于军方的§Y地位§!：§G+100§!"
 TUR.Neutral_Communism: "£TUR_Neutral_Communism 库尔德斯坦工人党"
 TUR.Neutral_Communism_icon: "£TUR_Neutral_Communism"
 TUR.Neutral_Communism_desc: "PKK - 库尔德斯坦工人党是一个库尔德武装和政治组织，为土耳其的库尔德人寻求政治和文化权利。库尔德工人党的政治意识形态是马克思列宁主义、库尔德民族主义、自由社会主义和民主联盟主义的混合体。\n\n该党于军方的§Y地位§!：§R-250§!"
 TUR.Nat_Populism: "£TUR_Nat_Populism 民族主义行动党"
 TUR.Nat_Populism_icon: "£TUR_Nat_Populism"
 TUR.Nat_Populism_desc: "MHP - 民族主义行动党是一个极端民族主义政党。该党遵循其创始人提出的“九盏灯”教义，尽管自90年代末以来，他们融入了保守的伊斯兰教元素。一些人将该组织归类为新法西斯主义，因为它与灰狼组织的关系，以及该组织许多成员发表的种族主义言论。\n\n该党于军方的§Y地位§!：§R-100§!"
 TUR.Nat_Fascism: "£TUR_Nat_Fascism 灰狼"
 TUR.Nat_Fascism_icon: "£TUR_Nat_Fascism"
 TUR.Nat_Fascism_desc: "灰狼是隶属于民族主义行动党的极右翼组织。经常被描述为新法西斯主义者，一些人将其归类为民族解放运动的准军事派别。该组织支持泛突厥主义。该组织策划了多起暗杀和其他暴力犯罪，其武装人员经常参与外国冲突。\n\n该党于军方的§Y地位§!：§R-100§!"
 TUR.Nat_Autocracy: "£TUR_Nat_Autocracy 土耳其武装力量"
 TUR.Nat_Autocracy_icon: "£TUR_Nat_Autocracy"
 TUR.Nat_Autocracy_desc: "TSK - 土耳其武装力量是土耳其共和国的主要军事力量。军方经常干预政治，每当它觉得共和国的凯末尔主义理想受到伊斯兰主义者的攻击时，就会发动政变。\n\n该党于军方的§Y地位§!：§G+200§!"
 TUR.Monarchist: "£TUR_Monarchist 奥斯曼皇室"
 TUR.Monarchist_icon: "£tur_nationalist_monarchist"
 TUR.Monarchist_desc: "奥斯曼王朝是奥斯曼帝国的统治君主，长达600年之久。1922年土耳其独立战争后，该家族被废黜，并被流放（尽管流放后来被解除）。在土耳其，王室的民众支持率仍然很低，因为土耳其人认为土耳其已经从奥斯曼帝国中获得独立，而不是奥斯曼帝国的延续。\n\n该党于军方的§Y地位§!：§R-100§!"
 UKR.conservatism: "£ukr_pmu 乌克兰人民运动"
 UKR.conservatism_icon: "£ukr_pmu"
 UKR.conservatism_desc: "(亲西方保守主义) £ukr_pmu 乌克兰人民运动 - 是一个中间偏右政党。最初的组织形式是乌克兰人民重建运动（即争取改革），乌克兰人民运动最初成立于1989年，是一个民间政治运动，因为在苏联除了共产党，不允许有其他政党。该组织起源于乌克兰持不同政见者--其中最引人注目的是维亚切斯拉夫·切尔诺维尔。"
 UKR.conservatism_2017: "£ukr_civil_position 公民立场"
 UKR.conservatism_2017_icon: "£ukr_civil_position"
 UKR.conservatism_2017_desc: "(亲西方保守主义) £ukr_civil_position 公民立场是乌克兰的一个政党，于2005年3月注册，由乌克兰前国防部长阿纳托利·格里岑科领导。关于正在进行的顿巴斯战争，该党主张通过使用武力结束冲突。"
 UKR.liberalism: ""
 UKR.liberalism_desc: ""
 UKR.liberalism_2017: "£ukr_mnf 新力量运动"
 UKR.liberalism_2017_icon: "£ukr_mnf"
 UKR.liberalism_2017_desc: "(自由主义) £ukr_mnf 新力量运动 - 是一个于2017年2月注册的乌克兰政党，由格鲁吉亚前总统米哈伊尔·萨卡什维利组建。2017年4月，该党领导人萨卡什维利提议建造一堵大墙，将自己与分离主义的顿涅茨克人民共和国和卢甘斯克人民共和国 \"暂时隔离开来\"，以便 \"集中精力处理乌克兰的其他问题\"。萨卡什维利对这些分离主义领土回到乌克兰政府的控制之下充满信心，但只有在 \"我们击败腐败并开始快速发展之后\"。"
 UKR.liberalism_2017_2: "£ukr_servant_of_the_people 人民公仆"
 UKR.liberalism_2017_2_icon: "£ukr_servant_of_the_people"
 UKR.liberalism_2017_2_desc: "自由党 - £ukr_servant_of_the_people 人民公仆党成立于2017年底，以同名热门电视剧命名。该党主要侧重于大帐篷民粹主义政策，以及亲欧洲的外交政策，该党正特别努力制止乌克兰内部的腐败，并为该国带来更多直接民主。"
 UKR.socialism: ""
 UKR.socialism_desc: ""
 UKR.socialism_2017: "£ukr_justice 公正党"
 UKR.socialism_2017_icon: "£ukr_justice"
 UKR.socialism_2017_desc: "(社会民主主义) £ukr_justice 前身为全乌克兰左翼联盟党 “正义”是乌克兰的一个左翼政党。该党于2011年12月合并为新的左翼和农民联合党。正义党领袖斯坦尼斯拉夫·尼科拉恩科成为联合左翼和农民党的第一任党魁。2014年联合左派和农民更名为正义党。"
 UKR.Western_Autocracy: ""
 UKR.Western_Autocracy_desc: ""
 UKR.Communist-State: "£ukr_cpu 乌克兰共产党"
 UKR.Communist-State_icon: "£ukr_cpu"
 UKR.Communist-State_desc: "(共产主义) £ukr_cpu 随着苏联解体，该党的前身乌克兰共产党（苏联共产党）被取缔，1991年改制为乌克兰社会党。 1991 年至 1993 年间，乌克兰各地成立了几个小型共产主义组织。 1993 年 3 月 6 日，来自乌克兰各地的“没有明确的合法性”的共产主义者召集全乌克兰共产主义者会议，试图重建乌克兰共产党。作为回应，最高拉达在两个月后将共产党的建立合法化。"
 UKR.Conservative: "£ukr_regions 乌克兰地区复兴党"
 UKR.Conservative_icon: "£ukr_regions"
 UKR.Conservative_desc: "(新兴保守主义) £ukr_regions 乌克兰地区复兴党是一个亲俄政党，成立于1997年底该党声称，在考虑乌克兰的对外经济利益方面，它对乌克兰加入欧盟采取务实的态度；它支持“走欧洲一体化的道路并在社会和经济领域实施各自的标准”。然而，鉴于欧洲金融危机，该党认为乌克兰加入欧盟的问题“纯粹是理论上的”。"
 UKR.Conservative_2001: "£ukr_regions 地区党"
 UKR.Conservative_2001_icon: "£ukr_regions"
 UKR.Conservative_2001_desc: "(新兴保守主义) £ukr_regions 乌克兰地区复兴党是一个亲俄政党，成立于1997年底该党声称，在考虑乌克兰的对外经济利益方面，它对乌克兰加入欧盟采取务实的态度；它支持“走欧洲一体化的道路并在社会和经济领域实施各自的标准”。然而，鉴于欧洲金融危机，该党认为乌克兰加入欧盟的问题“纯粹是理论上的”。"
 UKR.Conservative_2017: "£ukr_opposition 反对党"
 UKR.Conservative_2017_icon: "£ukr_opposition"
 UKR.Conservative_2017_desc: "（新兴保守主义）  £ukr_opposition  反对党集团是一个乌克兰政党，成立于 2014 年，由当时六个不支持“欧洲民主运动”的政党合并。 该党 2014 年的选举计划是社会自由主义和亲俄的。 反对党设想保护俄语作为区域语言的地位，希望乌克兰“最大程度地分权”，不结盟地位，并希望阻止其成为北约成员。"
