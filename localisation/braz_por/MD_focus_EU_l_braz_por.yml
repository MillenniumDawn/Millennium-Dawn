 EU_defense_category: "Políticas de Defesa da UE"
 EU_defense_category_desc: "Na década de 1950, a ideia da Comunidade de Defesa Europeia desmoronou quando não obteve ratificação no Parlamento Francês. Seu sucessor tornou-se a Política Comum de Segurança e Defesa da União Europeia. Com a maioria das nações europeias sendo membros da Organização do Tratado do Atlântico Norte (OTAN), não se via a necessidade de uma própria Organização de Defesa Europeia ao longo do século 20. No entanto, com o aumento das tensões mundiais no século 21, isso está mudando..."
 EU_Frontex_take_control: "Assumir o Controle das Forças da Frontex"
 EU_Frontex_take_control_desc: "As fronteiras externas da Europa têm visto um aumento sem precedentes no número de migrantes e refugiados que desejam entrar na UE nos últimos anos. Os países que têm uma fronteira externa têm responsabilidade exclusiva pelo controle de fronteiras. Mas a Frontex pode fornecer suporte técnico adicional para países da UE que enfrentam forte pressão migratória.\nEla faz isso coordenando a implantação de equipamentos técnicos adicionais (por exemplo, aeronaves e barcos) e pessoal de fronteira especialmente treinado."
 EU_EuroNavy_take_control: "Assumir o Controle da EuroMarinha"
 EU_EuroNavy_take_control_desc: "Com frotas multinacionais e forças-tarefa se tornando mais comuns e importantes no século 21, os Estados membros da §C[EUU.GetFlag] União Europeia§! decidiram unir suas forças e transferir seus navios de guerra para um Comando Naval Europeu unificado conhecido como §YEuroMarinha§!."
 EU_EuroArmy_take_control: "Assumir o Controle da EuroExército"
 EU_EuroArmy_take_control_desc: "Os Estados membros da §C[EUU.GetFlag] União Europeia§! decidiram criar forças armadas comuns conhecidas como §YEuroExército§!"
 EU_create_EDU: "Formar a União Europeia de Defesa (UED)"
 EU_create_EDU_desc: "Para alcançar a autonomia estratégica necessária para defender seus interesses coletivos, responder a conflitos e crises externos e projetar segurança em nosso entorno, os Estados membros decidiram formar a §YUnião Europeia de Defesa (UED)§! como uma aliança militar e coletivamente se retirar da §YOTAN§!."
