 KHM_economic: "A Economia no Novo Milênio"
 KHM_economic_desc: "Nossa região entrou no século 21, é hora de enfrentar os desafios do novo século e avançar em direção à prosperidade"
 KHM_unipro_desc: "Empresa russa de geração de energia formada pela fusão de cinco empresas geradoras"
 KHM_bridges: "Construir Novas Pontes"
 KHM_bridges_desc: "Muitos territórios de nossa região requerem a construção de novas pontes, investiremos nisso para melhorar a logística"
 KHM_surgutneftegaz_desc: "Uma das maiores empresas russas de produção de petróleo e gás"
 KHM_surgut_airport: "Aeroporto de Surgut"
 KHM_surgut_airport_desc: "Realizaremos uma reconstrução global do Aeroporto de Surgut"
 KHM_ecology: "Eliminar os Efeitos da Poluição por Petróleo"
 KHM_ecology_desc: "Vamos combater as consequências da situação ambiental ruim em nossa região"
 KHM_promka: "Investimentos na Indústria"
 KHM_promka_desc: "Além da indústria de petróleo e gás, também vamos desenvolver nossa indústria"
 KHM_small_business: "Apoio às Pequenas Empresas"
 KHM_small_business_desc: "As pequenas empresas também serão uma das prioridades para o desenvolvimento de nossa economia"
 KHM_les: "Indústria Florestal"
 KHM_les_desc: "Vamos expandir nossa indústria florestal para aumentar a receita"
 KHM_gazprom: "Cooperação com a Gazprom"
 KHM_gazprom_desc: "Vamos expandir nossa cooperação com essa empresa russa"
 KHM_rosneft: "Cooperação com a Rosneft"
 KHM_rosneft_desc: "Vamos expandir a cooperação com esta empresa russa"
 KHM_tehnopark: "Parque Tecnológico Sirius B"
 KHM_tehnopark_desc: "Vamos abrir nosso próprio parque tecnológico para atrair investidores"
 KHM_oil_repair: "Iniciar a Atualização da Infraestrutura de Petróleo"
 KHM_oil_repair_desc: "Nossa infraestrutura de petróleo atingiu um ponto crítico, é hora de atualizá-la"
 KHM_edro: "Yugra Unida"
 KHM_edro_desc: "Sob a liderança da Rússia Unida, nossa república entra em um novo milênio"
 KHM_technokrats: "Patrocinar Tecnocratas"
 KHM_technokrats_desc: "Mentes brilhantes são a chave para a prosperidade de nossa república. Pessoas com visões tecnocráticas sobre o desenvolvimento de nossa república receberão financiamento do orçamento"
 KHM_regional: "Centralização"
 KHM_regional_desc: "O eco dos anos 90 deve ser completamente erradicado, centralizaremos nosso poder"
 KHM_health: "Investimentos em Medicina"
 KHM_health_desc: "Esforçar-nos-emos para que nosso setor médico seja o melhor"
 KHM_rid: "Apertar o Laço de Controle"
 KHM_rid_desc: "Não cairemos em feroz liberalismo e tomaremos o controle em nossas próprias mãos"
 KHM_housings: "Investimentos no Desenvolvimento Habitacional"
 KHM_housings_desc: "Nossa região está em grande necessidade de novas habitações. A população está crescendo e não podemos fornecer novas casas para eles, então vamos alocar fundos para essa área"
 KHM_knight: "Cavaleiro da Ciência e da Arte"
 KHM_knight_desc: "O Presidium da Academia Russa de Ciências Naturais concedeu ao governador do Okrug Autônomo Khanty-Mansi o título honorário e a insígnia de 'Cavaleiro da Ciência e da Arte'. Este prêmio público foi concedido pelo trabalho na criação de condições no okrug autônomo que permitem que instituições culturais e de arte fortaleçam sua base material, atraiam pessoal qualificado para esta área e tornem a grande arte acessível aos moradores do okrug autônomo."
 KHM_czech: "Yugra - Tcheca"
 KHM_czech_desc: "Estamos interessados em cooperação com a República Tcheca, então estamos prontos para abrir um escritório representativo lá."
 KHM_spirit_fire: "O Espírito do Fogo"
 KHM_spirit_fire_desc: "O III Festival Internacional de Estréias Cinematográficas 'Espírito do Fogo' será realizado na capital de Ugra sob o patrocínio do Governo do Okrug Autônomo Khanty-Mansi de Ugra. O festival enriquecerá o potencial espiritual, além de formar cultura e amor pela arte. Durante este evento, é esperado um congresso da elite cinematográfica, estrelas internacionais, equipes criativas, diretores, produtores, cinéfilos de cidades russas e países estrangeiros em Khanty-Mansi."
 KHM_reconst_eu: "Empréstimo de um Banco Europeu"
 KHM_reconst_eu_desc: "Vamos assinar um acordo de cooperação entre a administração de Surgut e o gerente da empresa para atrair um empréstimo do Banco Europeu para Reconstrução e Desenvolvimento. Os fundos do empréstimo serão usados para o desenvolvimento de habitação e serviços comunitários."
 KHM_kamarova: "Novos Rostos à Frente da Região"
 KHM_kamarova_desc: "Chegou a hora de mudanças nos escalões de liderança de nossa república"
 KHM_mts: "Expansão da Rede MTS"
 KHM_mts_desc: "O operador MTS expandirá sua estrutura de rede em nossa região"
 KHM_euro: "Cúpula Rússia—UE"
 KHM_euro_desc: "Vamos realizar uma cúpula onde talvez possamos encontrar parceiros e investidores potenciais."
 KHM_yugra: "Equipe Yugra"
 KHM_yugra_desc: "Vamos unir os verdadeiros patriotas de nossa república e concorrer ao poder juntos."
 KHM_filipenko: "Não Há Necessidade de Mudança"
 KHM_filipenko_desc: "Nosso líder é um gerente comprovado há anos, por que substituí-lo?"
 KHM_corporations: "Cooperação Com Corporações"
 KHM_corporations_desc: "Vamos cooperar ativamente com corporações, talvez até em detrimento de nossa região."
 KHM_grip: "Cenoura da Polícia"
 KHM_grip_desc: "Precisamos aumentar o financiamento para a polícia e outras estruturas, chega de liberalismo."
 KHM_future: "O Território do Futuro"
 KHM_future_desc: "Vemos o verdadeiro território do futuro no Okrug Autônomo Khanty-Mansi. Os investidores devem e virão aqui de toda a região e do continente"
 KHM_police: "Cortes na Polícia"
 KHM_police_desc: "Estamos otimizando a estrutura da milícia de Ugra. Em sua maioria, o pessoal de gerenciamento está sendo reduzido. Além disso, os cargos vagos estão sendo reduzidos, em primeiro lugar."
 KHM_agri: "Investimentos no Complexo Agroindustrial"
 KHM_agri_desc: "Estamos investindo em nosso Complexo Agroindustrial, a agricultura em nossa região não é sem esperança"
 KHM_new_road: "Abertura de Novas Estradas"
 KHM_new_road_desc: "Vamos financiar a abertura de novas estradas em nossa região."
 KHM_machine: "Máquina Política Ideal"
 KHM_machine_desc: "Nossa república funciona como um mecanismo, cuja política atua como óleo do motor."
 KHM_corrupt_battle: "A Luta Contra a Corrupção"
 KHM_corrupt_battle_desc: "Vamos lutar contra a corrupção em todas as áreas."
 KHM_best_medicine: "A Melhor Medicina"
 KHM_best_medicine_desc: "Nossa região terá o melhor campo médico."
 KHM_best_education: "Muitas Novas Instituições Educacionais"
 KHM_best_education_desc: "Vamos construir muitas novas instituições educacionais, porque precisamos de um cidadão letrado mais do que um letrado."
 KHM_ldprs: "Seguidores de Zhirinovsky"
 KHM_ldprs_desc: "A criação de Vladimir Volfovich agora liderará nossa república."
 KHM_zir_ideas: "Ideias de Zhirinovsky"
 KHM_zir_ideas_desc: "Seguiremos o programa político de Zhirinovsky, nossa república corresponderá à sua visão."
 KHM_ordinary: "Investindo em Pessoas Brilhantes"
 KHM_ordinary_desc: "Incentivaremos financeiramente as melhores mentes de nossa república."
 KHM_gripers: "Controle Rígido"
 KHM_gripers_desc: "Haverá apenas um nome do liberal-democrático!."
 KHM_work_with: "Cooperar Com Outros Partidos"
 KHM_work_with_desc: "Não cairemos no autoritarismo e cooperaremos ativamente com outros partidos."
 KHM_work_with_business: "Cooperar Com Empresários"
 KHM_work_with_business_desc: "Cooperaremos ativamente com empresas locais, nutrindo e desenvolvendo-as."
 KHM_loyal: "Oligarcas Leais"
