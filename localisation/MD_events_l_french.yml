 # Ukraine

 ### Constitutional referendum
 ukraine_news.1.t:0 "Référendum constitutionnel"
 ukraine_news.1.d:0 "Un référendum en quatre parties s'est tenu en Ukraine. Appelé par le président Leonid Kuchma, il a demandé aux électeurs s'ils avaient approuvé quatre amendements à la constitution qui augmenteraient les pouvoirs du président et introduiraient une chambre haute. Les quatre questions référendaires ont été approuvées par de larges marges. La mise en œuvre des résultats du référendum devrait avoir lieu cet automne."
 ukraine_news.1.a:0 "Il reste à attendre un moment"

 ukraine_news.2.t:0 "Mise en oeuvre des résultats du référendum"
 ukraine_news.2.d:0 "Comme prévu, la Verkhovna Rada procédera à la mise en œuvre de la volonté populaire. Le vote aura lieu très bientôt. Mais à présent, les dirigeants de divers partis discutent de l'introduction d'amendements au projet de loi, qui priveront non seulement les députés de l'inviolabilité et créeront un parlement à deux chambres, mais renforceront en même temps le rôle et la force du Parlement. président du pays."
 ukraine_news.2.a:0 "Nous pouvons toujours négocier ..."
 ukraine_debates.1.t:0 "Demande de soutien politique"
 ukraine_debates.1.d:0 "L'un des chefs de parti, qui s'oppose à la nouvelle loi, a mis en avant des conditions spécifiques pouvant modifier son opinion ..."
 ukraine_debates.1.a:0 "C'est un petit prix."
 ukraine_debates.1.b:0 "Il en veut trop!"
 ukraine_debates.2.t:0 "Intérêts de l'Etat"
 ukraine_debates.2.d:0 "Lors d'une réunion confidentielle avec un représentant de l'une des parties, nous sommes parvenus à un accord mutuellement bénéfique qui pourrait avoir une incidence sur le résultat du vote à venir. Cela affectera l'intérêt de l'Etat, mais le résultat en vaut la chandelle."
 ukraine_debates.2.a:0 "Nous serons d'accord avec cette proposition."
 ukraine_debates.2.b:0 "Nous ne pouvons accepter ces conditions !"
 ukraine_debates.3.t:0 "Pollution Dangereuse"
 ukraine_debates.3.d:0 "Les représentants des verts affirment que le niveau de pollution produit par nos usines est un problème beaucoup plus grave que le vote à venir."
 ukraine_debates.3.a:0 "Nous pouvons leur promettre de réduire le niveau de pollution. Pour un moment..."
 ukraine_debates.3.b:0 "Nos usines doivent fonctionner à pleine capacité !"

 ### Votes
 ukraine_news.3.t:0 "Le jour des votes"
 ukraine_news.3.d:0 "Il est temps de prendre une décision finale. Verkhovna Rada votera pour une loi qui a été soutenue par les citoyens lors du référendum constitutionnel. Au cas où la majorité des votes nécessaires l'emporterait, le Parlement deviendrait bicaméral et les députés perdraient leur inviolabilité.  De nombreux opposants et sympathisants se sont rassemblés autour de la question de cette loi. Quelqu'un dit qu'une telle décision peut considérablement renforcer le rôle du président. D'autres, au contraire, considèrent l'innovation comme la voie vers une république parlementaire et démocratique. Mais qui aura raison?"
 ukraine_news.3.a:0 "Dans tous les cas, les députés devraient prendre la seule décision correcte."

 ### Law pass
 ukraine.1.t:0 "Verkhovna Rada a voté pour la loi !"
 ukraine.1.d:0 "À la majorité des voix, le parlement ukrainien a approuvé les changements demandés par le peuple lors du référendum. À partir de ce moment, tous les députés perdent l'inviolabilité, le parlement devient deux chambres et le président renforce son rôle de chef de l'Etat."
 ukraine.1.a:0 "C'est un jour de victroy! Mais pour qui ..."

 ### Law failed
 ukraine.2.t:0 "Verkhovna Rada a voté contre la loi !"
 ukraine.2.d:0 "Malgré les négociations en coulisses, les parties n’ont pu se mettre d’accord sur la loi. La majorité a voté contre la levée de l'inviolabilité parlementaire, craignant un renforcement du rôle du président. Le Parlement reste monocaméral et la volonté du peuple lors du dernier référendum semblait avoir été oubliée de tous en un instant."
 ukraine.2.a:0 "Dans l'attente d'une revanche."

 ### Deal with Gongadze
 ukraine.3.t:0 "Affaire avec Gongadze"
 ukraine.3.d:0 "L’un des journalistes de l’opposition - Georgiy Gongadze - s’oppose activement au gouvernement actuel en faisant une déclaration à haute voix à l’égard du président en exercice et de son entourage."
 ukraine.3.a:0 "Nous devons l'arrêter !"
 ukraine.3.b:0 "Ça ne fait rien."

 ### Cassette Scandal
 ukraine_news.4.t:0 "Scandale cassette"
 ukraine_news.4.d:0 "Le politicien de l'opposition, Oleksandr Moroz, a publiquement accusé le président Koutchma d'être impliqué dans l'enlèvement du journaliste Georgiy Gongadze et de nombreux autres crimes. Moroz a cité comme source l'ancien gardien du corps de Koutchma, le major Mykola Melnychenko. Il a également diffusé des enregistrements choisis des conversations secrètes du président pour des journalistes, confirmant ainsi l'ordre de Koutchma de kidnapper Gongadze. Cela et des centaines d'autres conversations ont ensuite été publiés dans le monde entier par Melnychenko."
 ukraine_news.4.a:0 "Ils ne prouveront rien !"
 ### Publishing of anti-gov news
 ukraine.4.t:0 "Publication de nouvelles antigouvernementales"
 ukraine.4.d:0 "Profitant de la liberté d'expression, l'un des journaux en ligne réputés de l'opposition critique les actions du gouvernement et publie des faits qui assombrissent le président. ukraine.4.a: 0 'C'est leur droit."

 ### Ukraine without Kuchma (2001's protests)
 ukraine_news.5.t:0 "Ukraine sans Koutchma"
 ukraine_news.5.d:0 "Une campagne de protestation de masse qui a eu lieu en Ukraine, exigeant la démission du président. La première campagne à peine remarquée de la campagne a eu lieu sur la place de l’indépendance, la place principale de Kiev. Les manifestants ont recherché la démission de Koutchma et des enquêtes appropriées sur la disparition du journaliste Georgiy Gongadze."
 ukraine_news.5.a:0 "Les manifestations doivent cesser !"

 # Syria Events

 #Focus related events
 SyriaFocus.0.t:0 "Le statut de Rojava"
 SyriaFocus.0.desc:0 "Les Rojava sont une région autonome dominée par les Kurdes dans le nord de la Syrie. Pendant la guerre civile, ils ont principalement combattu contre l'Etat islamique avec d'autres milices et factions laïques et progressistes. Leur objectif final était de créer une république fédérale syrienne, bien que beaucoup considèrent la région comme un Kurdistan occidental. Exiger qu'ils nous soumettent mènera très probablement à une guerre civile. Nous pourrions toujours leur offrir une autonomie limitée, même si cela signifie que nous ne pourrons pas les contrôler totalement. Les laisser partir pourrait renforcer le nationalisme kurde dans la région."
 SyriaFocus.0.a:0 "La région fait partie de la Syrie"
 SyriaFocus.0.b:0 "Offrez-leur l'autonomie"
 SyriaFocus.0.c:0 "Donnez-leur l'indépendance"
 SyriaFocus.1.t:0 "La Syrie exige la subjugation"
 SyriaFocus.1.desc:0 "Le gouvernement de Damas a exigé que nous nous soumettions à son gouvernement et que nous démissions de nos forces armées."
 SyriaFocus.1.a:0 "Jamais !"
 SyriaFocus.1.b:0 "Nous ne devrions pas verser plus de sang"
 SyriaFocus.2.t:0 "Refuse West"
 SyriaFocus.2.desc:0 "Rojava a refusé notre offre"
 SyriaFocus.2.a:0 "Damn eux!"
 SyriaFocus.2.b:0 "Laissez-les partir pour l'instant"
 SyriaFocus.3.t:0 "Ouest accepte"
 SyriaFocus.3.desc:0 "Rojava a accepté notre offre"
 SyriaFocus.3.a:0 "Pour la Syrie unie !"
 SyriaFocus.4.t:0 "Autonomie offerte"
 SyriaFocus.4.desc:0 "Le gouvernement de Damas offre un statut autonome en Syrie. C'est ce pour quoi nous nous sommes battus dans la guerre civile. D'autre part, nous sommes en position de pouvoir, peut-être devrions-nous nous fixer des objectifs plus ambitieux?"
 SyriaFocus.4.a:0 "C'est ce que nous voulions ..."
 SyriaFocus.4.b:0 "...mais plus maintenant"
 SyriaFocus.5.t:0 "Rojava accepte l'autonomie"
 SyriaFocus.5.desc:0 "Rojava a accepté de rejoindre la Syrie après des promesses d'autonomie. Nous devons nous rappeler d’honorer cette promesse"
 SyriaFocus.5.a:0 "Pour la Syrie unie !"
 SyriaFocus.6.t:0 "Le statut du PSNS en Syrie"
 SyriaFocus.6.desc:0 "Pendant la guerre civile syrienne, le Parti nationaliste social syrien (le PSNP) a d'abord changé de camp contre le régime, mais s'est par la suite réaligné avec Assad. Leurs milices ont joué un rôle clé dans la victoire d'Assad et ont gagné en popularité en tant que parti politique. Le fait de les garder assurera que leurs milices sont au service d'Assad, mais cela augmentera leur influence. Les purger pourrait les amener à résister plus tard.Comment devrions-nous conseiller Assad?"
 SyriaFocus.6.a:0 "Assad a besoin des milices du PSNS"
 SyriaFocus.6.b:0 "Mieux se débarrasser d'eux"
 SyriaFocus.7.t:0 " Avis de [From.GetName] sur le PSNP"
 SyriaFocus.7.Keep.desc:0 "Nous avons été informés que la [From.GetName] veut que nous gardions le Parti nationaliste social syrien à cause de ses fortes milices"
 SyriaFocus.7.Purge.desc:0 "Nous avons été informés que la [From.GetName] veut que nous nous débarrassions du Parti nationaliste social syrien, car ils menacent manifestement le maintien de notre régime"
 SyriaFocus.7.a:0 "c'est noté"
 SyriaFocus.9.t:0 "L'inspection"
 SyriaFocus.9.d:0 "[Root.GetLeader] se tient devant une formation, les saluant. Le soleil brûlant du matin brûle les visages des soldats syriens. [Root.GetLeader] baisse sa main et se dirige vers la formation. Il commence à serrer la main de chaque soldat au premier rang. Un par un, il salue les soldats et les spectateurs peuvent voir la fierté sur leurs visages. Un soldat attire l'attention de [Root.GetLeader]. Alors qu'il serre la main du soldat, il semble que le soldat lui dit quelque chose. Une expression d'horreur apparaît sur le visage de [Root.GetLeader]. Un instant plus tard, les explosifs cachés dans la veste du soldat explosent. Des dizaines de combattants portant les symboles du parti social-nationaliste syrien sortent de la clandestinité et commencent à tirer sur les soldats et la foule. Les forces de sécurité syriennes prennent rapidement le contrôle de la situation et neutralisent les ennemis. Le corps mutilé de [Root.GetLeader] se trouve à seulement quelques mètres du point d'explosion. Quelques minutes plus tard, une émission du SSNP affirme que 'le règne de [Root.GetLeader]' a pris fin ! La Syrie sera libérée de ses chiens !"
 SyriaFocus.9.a:0 "Bonne nuit, mon prince"
 SyriaFocus.10.t:0 "Le soulèvement"
 SyriaFocus.10.d:0 "Alors que la nuit tombe, plusieurs explosions se font entendre autour de Damas. Bientôt, des combats sporadiques éclatent dans toute la Syrie, avec des soldats portant les emblèmes du PSNS, le Parti social nationaliste syrien, des points de contrôle et des dépôts de ravitaillement. Peu après, une émission est entendue dans toute la Syrie, affirmant que «le PSNS est le seul vrai dirigeant de la Syrie et [Root.GetLeader] et le temps de leurs crétins est terminé. Nous nous battons pour une nouvelle Syrie qui renaîtra de ses cendres"
 SyriaFocus.10.a:0 "Ces chiens vont subir le même sort que tous les autres rebelles !"
 SyriaFocus.11.t:0 "L'échec"
 SyriaFocus.11.d:0 "Des explosions se font entendre partout à Damas. On voit des soldats porter les emblèmes du Parti nationaliste social syrien, ou SSNP, dans les rues. Il semble que le PSNS ait tenté, sans succès, d’organiser un coup d’Etat contre [Root.GetLeader]. A défaut de recueillir le soutien populaire, il semble qu'ils ne dureront pas longtemps"
 SyriaFocus.11.a:0 "Ils n'auront jamais aucune chance"
 SyriaFocus.12.t:0 "Le statut des milices palestiniennes en Syrie"
 SyriaFocus.12.desc:0 "La Syrie abrite de nombreux Palestiniens qui ont quitté leur pays. Pendant la guerre civile syrienne, beaucoup de ces Palestiniens ont rejoint les milices pro-Assad, car de nombreux Palestiniens considèrent la Syrie comme l'un des plus grands partisans d'une Palestine libre. Garder ces groupes autour de lui va renforcer l'armée syrienne, mais compter sur les milices diminuera l'efficacité de l'armée./n/nComment devrions-nous conseiller Assad?"
 SyriaFocus.12.a:0 "Assad a besoin des milices palestiniennes"
 SyriaFocus.12.b:0 "Mieux se débarrasser d'eux"
 SyriaFocus.13.t:0 "Avis de [From.GetName] sur les milices palestiniennes"
 SyriaFocus.13.Keep.desc:0 "Nous avons été informés que la [From.GetName] veut que nous gardions les milices palestiniennes autour de nous"
 SyriaFocus.13.Purge.desc:0 "Nous avons été informés que la [From.GetName] veut que nous nous débarrassions des milices palestiniennes, car elles menacent clairement le maintien de notre régime"
 SyriaFocus.13.a:0 "c'est noté"
 SyriaFocus.14.t:0 "Le statut des milices chiites en Syrie"
 SyriaFocus.14.desc:0 "En dépit d'être une minorité religieuse, de grandes parties des forces pro-Assad composées de milices chiites. Un grand nombre de ces groupes ont été financés et soutenus par l'Iran, d'autres ont été formés par eux-mêmes. Le fait de les garder renforcera les forces syriennes, mais les rendra plus dépendants de l'Iran./n/nComment devrions-nous conseiller Assad?"
 SyriaFocus.14.a:0 "Assad a besoin des milices chiites"
 SyriaFocus.14.b:0 "Mieux se débarrasser d'eux"
 SyriaFocus.15.t:0 "Avis de [From.GetName] sur les milices chiites"
 SyriaFocus.15.Keep.desc:0 "Nous avons été informés que la [From.GetName] veut que nous gardions les milices chiites autour de nous"
 SyriaFocus.15.Purge.desc:0 "Nous avons été informés que la [From.GetName] veut que nous nous débarrassions des milices chiites, car elles menacent clairement le maintien de notre régime"
 SyriaFocus.15.a:0 "c'est noté"
 SyriaFocus.16.t:0 "L'avenir de la Syrie"
 SyriaFocus.16.d:0 "La guerre civile syrienne est terminée et une nouvelle Syrie est en train de naître. En raison de l’existence de nos forces en Syrie et de notre aide précieuse dans la guerre, le gouvernement syrien s’est approché de nous pour renforcer sa coopération. Ils savent qu'ils auront besoin d'aide pour reconstruire leur pays et qu'ils ont besoin d'un pays fort pour les protéger."
 SyriaFocus.16.a:0 "Accepter de les protéger"
 SyriaFocus.16.b:0 "Ils ne sont que des bagages supplémentaires"
 SyriaFocus.17.t:0 "[From.GetName] accepte"
 SyriaFocus.17.d:0 "[From.GetName] a accepté d'être notre protecteur. Ensemble nous ferons mieux la Syrie"
 SyriaFocus.17.a:0 "Génial"
 SyriaFocus.18.t:0 "[From.GetName] refuse"
 SyriaFocus.18.d:0 "[From.GetName] a refusé d'être notre protecteur. Il semble que nous devrons rester seuls"
 SyriaFocus.18.a:0 "Zut"
 SyriaFocus.19.t:0 "Restes de l'armée arabe syrienne"
 SyriaFocus.19.d:0 "Nous devons décider quoi faire des restes de l'armée arabe syrienne. Les soldats sont nos prisonniers et leur équipement se trouve dans nos dépôts. Certains d'entre eux ont déjà exprimé le souhait de rejoindre une nouvelle armée syrienne. Cependant, certains d'entre eux conserveront des loyautés envers l'ancien régime d'Assad et nos partisans ne voudront certainement pas coopérer avec nos anciens ennemis. D'autre part, ces hommes sont des vétérans de la guerre expérimentés et leur expertise pourrait être utile."
 SyriaFocus.19.a:0 "Intégrer les unités"
 SyriaFocus.19.b:0 "Mieux vaut renvoyer ces hommes à la maison"
 SyriaFocus.20.t:0 "Généraux de l'ASA"
 SyriaFocus.20.d:0 "Certains des généraux de l'armée arabe syrienne siègent dans nos prisons. Ces hommes ont commandé les forces d'Assad pendant des années contre nos soldats. La situation pourrait toutefois nécessiter leur recrutement. Nous pourrions avoir besoin de leurs compétences dans le futur. Des éléments plus radicaux du gouvernement demandent leur exécution afin d'éliminer les derniers restes d'Assad de Syrie."
 SyriaFocus.20.a:0 "Nous avons besoin de ces hommes"
 SyriaFocus.20.b:0 "Laissez-les s'asseoir en prison"
 SyriaFocus.20.c:0 "Le bourreau a du travail à faire !"
 SyriaFocus.21.t:0 "Le statut du parti Ba'ath"
 SyriaFocus.21.d:0 "La branche syrienne du parti Baath était la principale faction politique derrière Bachar Al-Assad. Beaucoup réclament l'interdiction totale du parti et de tous les partis affiliés. Cependant, il y a encore beaucoup de partisans baathistes dans le pays, et les empêcher de prendre part à la vie politique les incitera à ne pas nous aimer."
 SyriaFocus.21.a:0 "Interdire la fête"
 SyriaFocus.21.b:0 "Autoriser le parti à exister"
 SyriaFocus.22.t:0 "Le statut du PSNS"
 SyriaFocus.22.d:0 "Le PSNS, ou le Parti nationaliste social syrien, est un parti en plein essor dans la politique syrienne. Le parti préconise la création de la Grande Syrie, qui constituerait la majeure partie du Levant. Premiers combats contre Assad aux premiers jours de la guerre civile, ils sont finalement revenus dans les rangs du parti baathiste. Devrions-nous leur pardonner et leur permettre d'exister?"
 SyriaFocus.22.a:0 "Interdire la fête"
 SyriaFocus.22.b:0 "Autoriser le parti à exister"
 SyriaFocus.23.t:0 "Le statut des partis radicaux"
 SyriaFocus.23.d:0 "Il existe de nombreux partis radicaux en Syrie et nous en avons combattu certains pendant la guerre civile. Devrions-nous permettre aux personnes ayant des opinions radicales d'exister au sein de notre gouvernement ?"
 SyriaFocus.23.a:0 "Interdire les fêtes"
 SyriaFocus.23.b:0 "Permettre aux partis d'exister"
 SyriaFocus.24.t:0 "Le Rojava Rise Up"
 SyriaFocus.24.d:0 "Nous avions promis au Rojava de transformer la Syrie en un État fédéral. Nous avons trahi cette promesse et les Kurdes se révoltent maintenant contre nous. Cela risquerait d'encourager d'autres minorités à se soulever également."
 SyriaFocus.24.a:0 "C'est mauvais"
 SyriaFocus.25.t:0 "La rébellion druze"
 SyriaFocus.25.d:0 "Notre conflit avec le Rojava a encouragé les Druzes du sud à se soulever contre nous. Ils ont déclaré leur indépendance et de nombreux vétérans druzes de la guerre ont rejoint leur armée."
 SyriaFocus.25.a:0 "C'est mauvais"
 SyriaFocus.26.t:0 "La révolte des alaouites"
 SyriaFocus.26.d:0 "Notre conflit avec le Rojava a encouragé les Alaouites de Lattaquié à prendre les armes. Ils nous ont coupé l’accès aux océans et de nombreux Alaouites de Turquie et du Liban franchissent la frontière pour s’engager comme volontaires."
 SyriaFocus.26.a:0 "C'est mauvais"
 SyriaFocus.27.t:0 "Offre de coopération militaire de [From.GetName]"
 SyriaFocus.27.d:0 "[From.GetName] a offert une assistance militaire contre [HEZ.GetName]. Ils planifient des opérations militaires contre eux et aimeraient que nous les aidions. Ce serait une grande chance d'éliminer [HEZ.GetName], bien que faire cette affaire pourrait nous entraîner trop près de [From.GetName]."
 SyriaFocus.27.a:0 "Traiter"
 SyriaFocus.27.b:0 "Pas d'entente"
 SyriaFocus.28.t:0 "[From.GetName] accepte"
 SyriaFocus.28.d:0 "[From.GetName] a accepté notre offre."
 SyriaFocus.28.a:0 "Bien"
 SyriaFocus.29.t:0 "[From.GetName] refuse"
 SyriaFocus.29.d:0 "[From.GetName] a passé notre aide."
 SyriaFocus.29.a:0 "C'est mauvaus"
 SyriaFocus.30.t:0 "[From.GetName] demande la soumission"
 SyriaFocus.30.d:0 "En raison de leur rôle dans la défaite du Hezbollah, [From.GetName] nous demande de les laisser mieux contrôler notre pays. Que devrions-nous répondre ?"
 SyriaFocus.30.a:0 "Se soumettre"
 SyriaFocus.30.b:0 "Résister"
 SyriaFocus.31.t:0 "[From.GetName] se soumet"
 SyriaFocus.31.d:0 "[From.GetName] a plié le genou pour nous."
 SyriaFocus.31.a:0 "Génial"
 SyriaFocus.32.t:0 "[From.GetName] résiste"
 SyriaFocus.32.d:0 "[From.GetName] a résisté contre nous."
 SyriaFocus.32.a:0 "Ensuite, nous le fairons à la dure"
 SyriaFocus.33.t:0 "Coup d'état du Hezbollah réussi"
 SyriaFocus.33.d:0 "Le Hezbollah a organisé un coup d'Etat dans notre pays. Avec le soutien du public, ils ont évincé le gouvernement actuel et se sont installés en tant que dirigeants."
 SyriaFocus.33.a:0 "Zut"
 SyriaFocus.34.t:0 "Échec du coup d'Etat du Hezbollah"
 SyriaFocus.34.d:0 "Le Hezbollah a tenté d'organiser un coup d'Etat dans notre pays. Malgré leurs efforts, notre personnel de sécurité a réussi à les arrêter. Comment devrions-nous réagir?"
 SyriaFocus.34.a:0 "Nous devons les éliminer, ils sont une menace pour nous"
 SyriaFocus.34.b:0 "Ne fais rien"
 SyriaFocus.35.t:0 "[From.GetName] demande la soumission"
 SyriaFocus.35.d:0 "En raison de leur rôle dans la défaite du Liban, [From.GetName] nous demande de les laisser mieux contrôler notre pays. Que devrions-nous répondre ?"
 SyriaFocus.35.a:0 "Se soumettre"
 SyriaFocus.35.b:0 "Résister"
 SyriaFocus.36.t:0 "[From.GetName] se soumet"
 SyriaFocus.36.d:0 "[From.GetName] a plié le genou pour nous."
 SyriaFocus.36.a:0 "Génial"
 SyriaFocus.37.t:0 "[From.GetName] Résiste"
 SyriaFocus.37.d:0 "[From.GetName] a résisté contre nous."
 SyriaFocus.37.a:0 "Ensuite, nous le fairons à la dure"
 SyriaFocus.38.t:0 "[From.GetName] demande le Golan"
 SyriaFocus.38.d:0 "[From.GetName] nous a contacté et demande que nous leur rendions le plateau du Golan."
 SyriaFocus.38.a:0 "Jamais"
 SyriaFocus.38.b:0 "S'ils promettent de nous soutenir contre les Palestiniens"
 SyriaFocus.38.c:0 "Sûr"

 SyriaFocusNews.0.t:0 "Libération de rojava"
 SyriaFocusNews.0.d:0 "De manière surprenante, les responsables syriens ont promis aux zones contrôlées par le Rojava une totale indépendance. Le chef du gouvernement syrien a déclaré qu'il "était temps que les Kurdes au Moyen-Orient ouvrent une nouvelle ère". Peu de temps après l'annonce, les ministères des Affaires étrangères de Turquie, d'Irak et d'Iran ont publié des déclarations selon lesquelles "cette décision ne fera que renforcer l'instabilité dans la région""
 SyriaFocusNews.0.a:0 "Intéressant"
 SyriaFocusNews.1.t:0 "Intégration de l'Ouest"
 SyriaFocusNews.1.d:0 "Les responsables de Rojava ont convenu que les zones contrôlées par eux devaient être réintégrées en Syrie. Ils ont également accepté de revenir au statut qu’ils avaient avant le début de la guerre civile. Cette décision a laissé de nombreux vétérans de la guerre en colère contre leurs dirigeants, estimant que leurs effusions de sang n'avaient servi à rien."
 SyriaFocusNews.1.a:0 "Intéressant"
 SyriaFocusNews.2.t:0 "Autonomie pour Rojava"
 SyriaFocusNews.2.d:0 "Les négociations entre les responsables syriens et Rojava ont finalement pris fin et les deux gouvernements sont parvenus à un accord. Le gouvernement syrien a promis une fédéralisation accrue aux peuples syriens et, en échange, le Rojava ne cherchera plus à se séparer de la Syrie."
 SyriaFocusNews.2.a:0 "Intéressant"
 SyriaFocusNews.3.t:0 "Renouveau du conflit en Syrie"
 SyriaFocusNews.3.d:0 "Les négociations entre la Syrie et le Rojava ont échoué, les deux parties ne se voyant pas face à face sur l'avenir du nord de la Syrie. Il semble qu'un autre conflit se prépare en Syrie"
 SyriaFocusNews.3.a:0 "Intéressant"
 SyriaFocusNews.4.t:0 "La montée du PSNS"
 SyriaFocusNews.4.d1:0 "Le Parti social nationaliste syrien a tenté d'organiser un coup d'État en Syrie. Lors d’une grève à Damas, ils ont réussi à assassiner Bashar Al Assad lors d’une cérémonie d’inspection des troupes. Le manque d’Assad leur a permis de recueillir le soutien de factions auparavant pro-Assad. Ce nouveau conflit pourrait donner naissance à une Syrie, qui ciblera probablement ses voisins d’abord, car le PSNP rêve d’une Grande Syrie."
 SyriaFocusNews.4.d2:0 "Le Parti social nationaliste syrien a tenté d'organiser un coup d'État en Syrie. Plusieurs attaques ont eu lieu à travers la Syrie et il semble que le pays soit en train de tomber dans une autre guerre civile.  Ce nouveau conflit pourrait donner naissance à une Syrie qui ciblera probablement ses voisins en premier lieu, alors que le PSNP rêve d'une Grande Syrie."
 SyriaFocusNews.4.a:0 "Une autre guerre ?"
 SyriaFocusNews.5.t:0 "Formation de la République fédérale syrienne"
 SyriaFocusNews.5.d:0 "Afin d'empêcher un nouveau bain de sang en Syrie, les responsables au pouvoir de Free Syria ont décidé de faire de la Syrie une république fédérale basée sur des divisions ethniques et religieuses. Espérons que cela réduira la violence sectaire qui sévit dans le pays après la guerre."
 SyriaFocusNews.5.a:0 "Bien pour eux"
 SyriaFocusNews.6.t:0 "Conflit ethnique en Syrie"
 SyriaFocusNews.6.d:0 "Après la fin de la guerre civile syrienne, le gouvernement syrien libre avait promis aux Kurdes un statut autonome en Syrie. Maintenant, le gouvernement syrien libre a changé d'avis et les Kurdes se sont de nouveau levés contre leurs oppresseurs. Cela conduira probablement à encore plus de conflits en Syrie."
 SyriaFocusNews.6.a:0 "Une autre guerre ?"
 SyriaFocusNews.7.t:0 "Deuxième occupation syrienne du Liban"
 SyriaFocusNews.7.d:0 "Après avoir vaincu le Hezbollah, il semble que la Syrie exerce davantage de contrôle sur le Liban. Il semble que l'histoire se répète, puisque la Syrie n'a quitté le Liban qu'il y a à peine deux décennies."
 SyriaFocusNews.7.a:0 "Inquiétant"
 SyriaFocusNews.8.t:0 "Coup du Hezbollah au Liban"
 SyriaFocusNews.8.d:0 "Le Hezbollah a réussi à effectuer un coup d'État contre le gouvernement libanais. Selon certaines informations, le coup d'État aurait été parrainé par la Syrie."
 SyriaFocusNews.8.a:0 "Inquiétant"
 SyriaFocusNews.9.t:0 "Coup raté au Liban"
 SyriaFocusNews.9.d:0 "Un coup d'Etat du Hezbollah a récemment été contrecarré par les forces de sécurité libanaises. Certains suggèrent que la Syrie parrainait le coup d'État. Cela mènera sûrement à un conflit entre le gouvernement libanais et le Hezbollah"
 SyriaFocusNews.9.a:0 "Inquiétant"
 SyriaFocusNews.10.t:0 "[From.GetName] Renonce aux revendications sur le Golan"
 SyriaFocusNews.10.d:0 "Dans un mouvement surprise, le [From.GetAdjective] le gouvernement a renoncé à leurs revendications sur les collines du Golan. Les analystes suggèrent qu'il s'agit d'une initiative visant à modifier les relations avec Israël, ce qui pourrait éventuellement renforcer la coopération entre ces deux pays."
 SyriaFocusNews.10.a:0 "Intéressant"

 #Events
 Syria.1.t:0 "Victoire dans la guerre civile !"
 Syria.1.SYR.desc:0 "Nous avons finalement battu les forces de l'opposition syrienne et les islamistes dégoûtants de Tahrir Al-Sham et ISIS. Nous pouvons maintenant commencer à reconstruire notre pays et à nous concentrer sur l'avenir."
 Syria.1.FSA.desc:0 "Le régime dictatorial d'Assad est tombé et nous avons neutralisé la menace des islamistes. La Syrie est enfin libre !"
 Syria.1.NUS.desc:0 "Allah nous a accordé la victoire sur le dictateur Assad et l'armée syrienne libre. C'est vraiment un signe divin, rendant notre cause plus juste que jamais"
 Syria.1.a:0 "Aucun pouvoir ne peut nous vaincre !"
 Syria.2.t:0 "Le destin de Tahrir Al-Sham"
 Syria.2.desc:0 "Tout au long de la guerre civile en Syrie, nous avons eu une alliance difficile avec le Tahrir Al-Sham, également connu sous le nom de Front Al-Nusra. Nous avons évité les conflits avec eux, nous pourrions donc nous concentrer sur l'élimination du régime d'Assad. Cependant, alors que la poussière retombe, nos forces commencent à franchir la frontière.  Nous pourrions poursuivre la guerre civile et les éliminer. D'un autre côté, nous pourrions leur promettre une représentation dans le gouvernement que nous formerons à l'avenir, et ils nous demanderont probablement de tenir notre promesse."
 Syria.2.a:0 "Offrez-leur une représentation"
 Syria.2.b:0 "Sortez les !"
 Syria.3.t:0 "L'opposition syrienne offre une représentation"
 Syria.3.desc:0 "L’opposition syrienne nous a contactés et a proposé un poste au sein de leur gouvernement. Ils promettent que nous pourrons fonctionner politiquement dans le prochain régime. Il est probable que si nous refusons, ils engageront des actions militaires contre nous."
 Syria.3.a:0 "Nous gouvernerons la Syrie ensemble"
 Syria.3.b:0 "Jamais ! Nous devons les sortir !"
 Syria.4.t:0 "Tahrir Al-Sham rejoint l'opposition"
 Syria.4.desc:0 "Tahrir Al-Sham a accepté de rejoindre notre gouvernement après avoir été promis à une représentation. Nous devons nous rappeler de ne pas les exclure ..."
 Syria.4.a:0 "Huzzah pour la Syrie unie !"
 Syria.5.t:0 "Tahrir Al-Sham résiste"
 Syria.5.desc:0 "Tahrir Al-Sham a refusé d’accepter nos conditions. Je suppose que nous devrons le faire à l'ancienne ..."
 Syria.5.a:0 "Frappez-les avant qu'ils ne nous frappent!"

 Syria.14.t:0 "Le statut de Rojava"
 Syria.14.desc:0 "Les Rojava sont une région autonome dominée par les Kurdes dans le nord de la Syrie. Pendant la guerre civile, ils ont principalement combattu contre l'Etat islamique avec d'autres milices et factions laïques et progressistes. Leur objectif final était de créer une république fédérale syrienne, bien que beaucoup considèrent la région comme un Kurdistan occidental. Exiger qu'ils nous soumettent mènera très probablement à une guerre civile. Nous pourrions toujours leur offrir une autonomie limitée, même si cela signifie que nous ne pourrons pas les contrôler totalement. Les laisser partir pourrait renforcer le nationalisme kurde dans la région."
 Syria.14.a:0 "La région fait partie de la Syrie"
 Syria.14.b:0 "Offrez-leur l'autonomie"
 Syria.14.c:0 "Donnez-leur l'indépendance"
 Syria.15.t:0 "Les restes brisés de Tahrir al-Sham s'unissent sous notre bannière"
 Syria.15.d:0 "Alors que les forces meurtrières d’Assad s’enfoncent profondément dans Idlib, la coalition islamiste extrémiste de Tahrir al-Sham a subi des pertes irréversibles et leur unité est tombée en panne. L’Armée syrienne libre étant une vaste coalition de groupes, nous accueillons également les islamistes dans la mesure où ils s’engagent dans notre rêve d’une Syrie libre. Les milices islamistes voient maintenant les avantages d'opérer sous une bannière plus modérée, car cela leur permettrait de recevoir un soutien étranger. Cela augmentera notre coordination des offensives et insufflera une nouvelle vie à notre révolution."
 Syria.15.a:0 "Nous accueillons nos frères dans la vraie nation syrienne"
 Syria.16.t:0 "La FSA s'effondre - la plupart de leurs combattants se tournent vers nous"
 Syria.16.d:0 "Allah est grand ! L’armée syrienne libre, notre coalition rebelle rivale, s’est effondrée pour l’essentiel en raison de lourdes pertes sur le champ de bataille. La plupart des groupes de milices restants se sont engagés à prêter allégeance à notre grande coalition islamiste, car notre djihad a été plus efficace et plus fructueux. ses marionnettistes apostats iraniens. Des années de combat dans cette guerre civile brutale ont transformé la plupart des anciennes forces de la FSA sous l'emprise de l'idéologie islamiste. Bien que nous ne soyons pas tout à fait d'accord avec l'interprétation donnée par les Frères musulmans, ils sont, inshallah, disposés à se battre avec nous de manière coordonnée et croient au moins à la charia en tant que loi unique et à l'islam en tant que gouvernement nécessaire de la Syrie. ."
 Syria.16.a:0 "Nous souhaitons la bienvenue à nos frères au vrai drapeau de la Syrie"

 SyriaNews.1.t:0 "La guerre civile syrienne terminée"
 SyriaNews.1.d:0 "La guerre civile syrienne est enfin terminée. La plupart des combats sont terminés et les factions restantes doivent planifier un nouvel avenir pour la Syrie."
 SyriaNews.1.a:0 "Espérons mieux pour eux"
 SyriaNews.2.t:0 "La trêve entre les effondrements de la FSA et de Tahrir Al-Sham"
 SyriaNews.2.d:0 "Pendant la guerre civile syrienne, l’armée syrienne libre et Tahrir Al-Sham ont coopéré contre le régime d’Assad. Après la chute d'Assad, les deux parties ont tenté de coopérer mais n'ont pas trouvé d'objectif commun pour une Syrie unifiée.  Les deux parties semblent maintenant se préparer à une nouvelle offensive l'une contre l'autre."
 SyriaNews.2.a:0 "Espérons qu'ils pourront régler leurs différends"
 SyriaNews.3.t:0 "Armée syrienne libre et Tahrir Al-Sham Unite"
 SyriaNews.3.d:0 "Pendant la guerre civile syrienne, l’armée syrienne libre et Tahrir Al-Sham ont coopéré contre le régime d’Assad. Après la chute d’Assad, les deux parties ont entamé des négociations sur l’avenir de la Syrie. De manière surprenante, des responsables de l'armée syrienne libre ont accepté de donner à Tahrir Al-Sham un certain nombre de sièges au parlement à venir.  De nombreux analystes politiques prédisent que cette alliance difficile entre les deux factions ne pourra pas survivre ensemble. pour très longtemps"
 SyriaNews.3.a:0 "Espérons qu'ils s'entendent bien"

 SyriaNews.8.t:0 "Les islamistes syriens rejoignent la FSA sous la bannière de l'unité"
 SyriaNews.8.d:0 "Face à la pression militaire croissante exercée sur les islamistes syriens de Tahrir al-Sham, leur unité s'est effondrée et leurs forces restantes ont prêté allégeance à la Coalition de l'armée syrienne libre dans le cadre d'un dernier effort visant à unifier la force des rebelles syriens pour pouvoir se rassembler. une offensive décisive contre les forces d'Assad. Il est probable que la possibilité de recevoir une aide militaire étrangère ait largement contribué à convaincre les islamistes d'opérer sous une bannière plus modérée."
 SyriaNews.8.a:0 "Intéressant"
 SyriaNews.9.t:0 "Effondrement de la FSA - les rebelles restants font équipe avec des islamistes"
 SyriaNews.9.d:0 "Avec la pression militaire croissante exercée sur la Coalition de l'armée syrienne libre, leur unité déjà fragile s'est complètement effondrée et les milices restantes ont pour la plupart prêté allégeance aux islamistes syriens de Tahrir al-Sham. Tahrir al-Sham, qui regroupe l'ancien Nusra-Front, affilié à Al-Qaïda, a été plus efficace et plus performant sur le champ de bataille des forces d'Assad, ce qui a renforcé l'influence de l'idéologie radicale au sein de nombreux groupes de la FSA. un changement d'allégeance à grande échelle de plus en plus probable avec le temps."
 SyriaNews.9.a:0 "Intéressant"

 #Events fired by decisions
 SyriaDecisions.0.t:0 "Négociations du Golan"
 SyriaDecisions.0.desc:0 "Un envoyé de [From.GetName] nous a abordés sur la question du Golan. Ils déclarent que si Israël les soutenait militairement, ils renonceraient aux revendications sur la région, que l'ONU considère toujours comme faisant légalement partie de la Syrie. Faire cet accord améliorerait notre apparence mondiale et pourrait donner un effet de levier sur [From.GetName]."
 SyriaDecisions.0.a:0 "Terre contre armes, un accord équitable"
 SyriaDecisions.0.b:0 "Nous ne pouvons pas leur faire confiance pour faire respecter le traité"
 SyriaDecisions.1.t:0 "[From.GetName] accepte"
 SyriaDecisions.1.desc:0 "Israël a accepté notre suggestion."
 SyriaDecisions.1.a:0 "Génial !"
 SyriaDecisions.2.t:0 "[From.GetName] refuse"
 SyriaDecisions.2.desc:0 "Israël a refusé notre accord"
 SyriaDecisions.2.a:0 "Zut"
 SyriaDecisions.3.t:0 "Négociations Hatay"
 SyriaDecisions.3.desc:0 "Un envoyé de [From.GetName] nous a abordés sur la question de Hatay. Ils affirment que si la Turquie les soutenait militairement, ils renonceraient aux revendications sur la région. Faire cet accord améliorerait notre apparence mondiale et pourrait donner un effet de levier sur [From.GetName]."
 SyriaDecisions.3.a:0 "Terre contre armes, un accord équitable"
 SyriaDecisions.3.b:0 "Nous ne pouvons pas leur faire confiance pour faire respecter le traité"
 SyriaDecisions.4.t:0 "[From.GetName] accepte"
 SyriaDecisions.4.desc:0 "La Turquie a accepté notre suggestion."
 SyriaDecisions.4.a:0 "Génial !"
 SyriaDecisions.5.t:0 "[From.GetName] refuse"
 SyriaDecisions.5.desc:0 "La Turquie a refusé notre accord"
 SyriaDecisions.5.a:0 "Zut"
 SyriaDecisions.6.t:0 "Offre d'indépendance"
 SyriaDecisions.6.desc:0 "[From.GetName] a offert de garantir notre indépendance et de nous permettre d’exister en tant que nation souveraine. En retour, ils souhaitent que nous rejoignions leur guerre pour les aider à gagner la guerre civile. Cela pourrait être notre chance de gagner notre propre pays."
 SyriaDecisions.6.a:0 "Prenons la chance"
 SyriaDecisions.6.b:0 "Non, ils vont nous trahir à la fin de toute façon"
 SyriaDecisions.7.t:0 "[From.GetName] accepte"
 SyriaDecisions.7.desc:0 "[From.GetName] a accepté notre suggestion."
 SyriaDecisions.7.a:0 "Génial !"
 SyriaDecisions.8.t:0 "[From.GetName] refuse"
 SyriaDecisions.8.desc:0 "[From.GetName] a refusé notre accord"
 SyriaDecisions.8.a:0 "Zut"
 SyriaDecisions.9.t:0 "Espions de la Syrie"
 SyriaDecisions.9.desc:0 "Nous avons détecté que certains membres de notre organisation sont sur la liste de paie de la Syrie. Ces personnes doivent avoir été volontairement plantées par la Syrie et elles complotent manifestement quelque chose. Nous devons nous débarrasser de ces personnes et résoudre ce problème."
 SyriaDecisions.9.a:0 "Exécutez les suspects et frappez la Syrie !"
 SyriaDecisions.9.b:0 "Demande de rançon des espions"
 SyriaDecisions.10.t:0 "Espions exposés"
 SyriaDecisions.10.desc:0 "Le Hezbollah a détecté les espions que nous avons plantés dans leur organisation et les a exécutés. Nous avons des rapports de soldats du Hezbollah se dirigeant vers Daraa. Il semble qu'ils essaient de prendre le contrôle de la région en guise de vengeance."
 SyriaDecisions.10.a:0 "Nous devons les repousser !"
 SyriaDecisions.11.t:0 "Espions exposés"
 SyriaDecisions.11.desc:0 "Le Hezbollah a détecté les espions que nous avons plantés dans leur organisation et les a capturés. Ils exigent maintenant une rançon pour leur retour."
 SyriaDecisions.11.a:0 "Payer"
 SyriaDecisions.11.a:0 "Nous ne payons pas les terroristes !"
 SyriaDecisions.12.t:0 "Syria Pays"
 SyriaDecisions.12.desc:0 "La Syrie a payé la rançon pour leurs espions."
 SyriaDecisions.12.a:0 "Bien"
 SyriaDecisions.13.t:0 "La Syrie refuse de payer"
 SyriaDecisions.13.desc:0 "La Syrie a refusé de payer la rançon pour ses espions."
 SyriaDecisions.13.a:0 "Faites-les payer !"
 SyriaDecisions.13.b:0 "Reculer"
 SyriaDecisions.14.t:0 "Péchés de Hassan Nasrallah"
 SyriaDecisions.14.desc:0 "Une vidéo a commencé à circuler sur Internet concernant Hassan Nasrallah, le dirigeant du Hezbollah, en train de se déchaîner. La vidéo comprend également des extraits de lui faisant diverses activités sexuelles avec ce qui semble être des prostituées. Nasrallah a évidemment nié la légitimité de la vidéo, affirmant qu'il ne s'agissait «que d'un complot sioniste». Cependant, le Conseil de la Shura a décidé de révoquer sa position et de nommer [Root.GetLeader] en tant que nouveau secrétaire général.   [Root.GetLeader] a longtemps fait campagne pour plus d'indépendance de l'Iran."
 SyriaDecisions.14.a:0 "Cela semble suspect"

 SyriaDecisionsNews.0.t:0 "L'affaire du Golan"
 SyriaDecisionsNews.0.d:0 "Dans un mouvement surprise, [From.GetName] et [ISR.GetName] ont convenu de leur différend foncier dans le Golan. [From.GetName] abandonnera toutes les revendications de la région. De nombreux analystes disent qu’il s’agit là d’un mouvement visant à obtenir des faveurs de [ISR.GetName], très probablement sous la forme d'un soutien militaire à leur conflit en cours."
 SyriaDecisionsNews.0.a:0 "Intéressant"
 SyriaDecisionsNews.1.t:0 "L'affaire Hatay"
 SyriaDecisionsNews.1.d:0 "Dans un mouvement surprise, [From.GetName] et [TUR.GetName] ont convenu de leur différend foncier à Hatay. [From.GetName] abandonnera toutes les revendications de la région. De nombreux analystes disent qu’il s’agit là d’un mouvement visant à obtenir des faveurs de [TUR.GetName], très probablement sous la forme d'un soutien militaire à leur conflit en cours."
 SyriaDecisionsNews.1.a:0 "Intéressant"
 SyriaDecisionsNews.2.t:0 "La naissance d'une nation"
 SyriaDecisionsNews.2.d:0 "[From.GetName] et [ROJ.GetName] ont convenu d'une alliance militaire temporaire pour mettre fin à la guerre civile. En échange, [ROJ.GetName] a obtenu le statut d’indépendance complète à la fin de la guerre."
 SyriaDecisionsNews.2.a:0 "Intéressant"
 SyriaDecisionsNews.3.t:0 "Conflit entre le Hezbollah et la Syrie"
 SyriaDecisionsNews.3.d:0 "La découverte d'un réseau d'espionnage syrien dans l'organisation du Hezbollah a déclenché un conflit entre les deux. Incapables de régler leur différend par la diplomatie, des affrontements auraient eu lieu entre les forces syriennes et les forces du Hezbollah dans le sud de la Syrie."
 SyriaDecisionsNews.3.a:0 "Intéressant"

