 POTEF108_desc: "Europa es verde, pero Asia aún está oscura y gris. Europa necesita difundir sus políticas y tecnologías en todo el mundo y luchar contra los imperios de energía fósil que están destruyendo el planeta."
 POTEF109: "Oceanía"
 POTEF109_desc: "Europa es verde, pero Oceanía aún está oscura y gris. Europa necesita difundir sus políticas y tecnologías en todo el mundo y luchar contra los imperios de energía fósil que están destruyendo el planeta."
 POTEF110: "Pacífico"
 POTEF110_desc: "Europa es verde, pero el Pacífico aún está oscuro y gris. Europa necesita difundir sus políticas y tecnologías en todo el mundo y luchar contra los imperios de energía fósil que están destruyendo el planeta."
 POTEF150: "Doctrina Alemana"
 POTEF150_desc: "§Y[GER.GetNameWithFlag]§! se ha centrado tradicionalmente en fuerzas acorazadas fuertes. Con la Doctrina de Blindados, todos los Estados miembros pueden adoptar esta tradición y tácticas."
 POTEF151: "Imperio del Comercio"
 POTEF151_desc: "La Federación Europea se convertirá en un Imperio del Comercio."
 POTEF200: "Doctrina Francesa"
 POTEF200_desc: "§Y[FRA.GetNameWithFlag]§! se ha centrado tradicionalmente en fuerzas ligeras acorazadas y motorizadas altamente móviles. Con la Doctrina de Guerra de Maniobra, todos los Estados miembros pueden adoptar esta tradición y tácticas."
 POTEF201: "Poder Imperial"
 POTEF201_desc: "La Federación Europea se encuentra en la tradición de sus predecesores imperiales."
 POTEF202: "Imperio de la Libertad"
 POTEF202_desc: "La Federación Europea se convertirá en un Imperio de la Libertad."
 POTEF203: "América: Aliado o Adversario"
 POTEF203_desc: "América y Europa han sido aliados durante la mayor parte del siglo XX. Con los recientes cambios políticos en §Y[USA.GetNameWithFlag]§!, esto ha sido cuestionado..."
 POTEF204: "Legado de la OTAN"
 POTEF204_desc: "En la tradición del legado de mantenimiento de la paz de la OTAN, §Y[USA.GetNameWithFlag]§! y el §YEDU§! forman una nueva alianza."
 POTEF205: "Legado de Trump"
 POTEF205_desc: "§Y[USA.GetNameWithFlag]§! pasó de ser un aliado a un adversario. Europa tiene que reaccionar a este cambio estratégico decisivo."
 POTEF206: "Romper el Muro"
 POTEF206_desc: "Para contrarrestar la amenaza estadounidense a la soberanía europea, el Estado Mayor General del §YEDU§! ha elaborado un plan para aliarse con §Y[MEX.GetNameWithFlag]§! e invadir §Y[USA.GetNameWithFlag]§! desde el sur."
 POTEF207: "Resurrección de Buster"
 POTEF207_desc: "Para contrarrestar la amenaza estadounidense a Europa, el Estado Mayor General del §YEDU§! ha propuesto aliarse con §Y[CAN.GetNameWithFlag]§! y revisar el Plan de Defensa Nº 1, un plan creado por el teniente coronel canadiense James 'Buster' Sutherland Brown, para un ataque preventivo canadiense contra los Estados Unidos en caso de un conflicto inminente entre los Estados Unidos y el Imperio Británico. Con este plan, el §YEDU§! puede lanzar una invasión desde el norte en §Y[USA.GetFlag] los EE. UU.§!."
 POTEF250: "Doctrina Benelux"
 POTEF250_desc: "Después de la Guerra Fría, §Ylos Países Bajos§! se centraron en fuerzas móviles aéreas para adaptarse a la nueva situación. Con la Doctrina de Movilidad Aérea, todos los Estados miembros pueden adoptar estas tácticas."
 POTEF251: "Legado Liberal"
 POTEF251_desc: "La Federación Europea honra su Legado Liberal."
 POTEF252: "Safeguard las antiguas rutas comerciales"
 POTEF252_desc: "La Federación Europea necesita salvaguardar las antiguas rutas comerciales hacia el Caribe, África y las antiguas Indias Orientales Neerlandesas."
 POTEF253: "Indonesia"
 POTEF253_desc: "La Federación Europea necesita mejorar su relación con la antigua colonia neerlandesa §Y[IND.GetNameWithFlag]§! y construir nuevos puntos estratégicos en el sudeste asiático."
 POTEF300: "Doctrina Ibérica"
 POTEF300_desc: "Los países ibéricos tradicionalmente se han centrado en fuerzas marinas sólidas. Con la Doctrina de Marines, todos los estados miembros pueden adoptar esta tradición y tácticas."
 POTEF301: "Primos Latinos"
 POTEF301_desc: "La Federación Europea necesita mejorar su relación con las antiguas colonias en América del Sur."
 POTEF302: "México"
 POTEF302_desc: "La Federación Europea necesita mejorar su relación con la antigua colonia española §Y[MEX.GetNameWithFlag]§! y construir nuevos puntos estratégicos en América Central."
 POTEF303: "Gran Colombia"
 POTEF303_desc: "La Federación Europea necesita mejorar su relación con la antigua colonia española §Y[COL.GetNameWithFlag]§! y construir nuevos puntos estratégicos en América del Sur."
 POTEF304: "América Central"
 POTEF304_desc: "La Federación Europea necesita mejorar su relación con las antiguas colonias españolas en América Central y construir nuevos puntos estratégicos allí."
 POTEF305: "Cono Sur"
 POTEF305_desc: "La Federación Europea necesita mejorar su relación con las antiguas colonias españolas en el Cono Sur de América del Sur y construir nuevos puntos estratégicos allí."
 POTEF306: "Brasil"
 POTEF306_desc: "La Federación Europea necesita mejorar su relación con la antigua colonia portuguesa §Y[BRA.GetNameWithFlag]§! y construir nuevos puntos estratégicos en América del Sur."
 POTEF350: "Doctrina Británica"
 POTEF350_desc: "Gran Bretaña tradicionalmente se ha centrado en una fuerte Marina. Con la Doctrina Naval, todos los estados miembros pueden adoptar esta tradición y tácticas."
 POTEF351: "Safeguard el Atlántico Norte"
 POTEF351_desc: "Para asegurar la Libertad de los Mares y el comercio libre, la Federación Europea necesita controlar el Atlántico Norte."
 POTEF352: "Legado de la Commonwealth"
 POTEF352_desc: "La Federación Europea necesita honrar su Legado de la Commonwealth y mejorar su relación con las antiguas Dominaciones Británicas."
 POTEF353: "Canadá"
 POTEF353_desc: "La Federación Europea necesita honrar su Legado de la Commonwealth y mejorar su relación con la antigua Dominación Británica §Y[CAN.GetNameWithFlag]§! y construir nuevos puntos estratégicos allí."
 POTEF354: "Australia"
 POTEF354_desc: "La Federación Europea necesita honrar su Legado de la Commonwealth y mejorar su relación con la antigua Dominación Británica §Y[AST.GetNameWithFlag]§! y construir nuevos puntos estratégicos allí."
 POTEF355: "Nueva Zelanda"
 POTEF355_desc: "La Federación Europea necesita honrar su Legado de la Commonwealth y mejorar su relación con la antigua Dominación Británica §Y[NZL.GetNameWithFlag]§! y construir nuevos puntos estratégicos allí."
 POTEF356: "Safeguard el Mar del Norte"
 POTEF356_desc: "El Mar del Norte es el patio trasero de la Federación Europea y necesita ser asegurado."
 POTEF357: "Legado de Malasia"
 POTEF357_desc: "La Federación Europea necesita mejorar su relación con las antiguas colonias británicas de Malasia."
 POTEF358: "Malasia"
 POTEF358_desc: "La Federación Europea necesita mejorar su relación con la antigua colonia británica §Y[MAY.GetNameWithFlag]§! y construir nuevos puntos estratégicos en el sudeste asiático."
 POTEF359: "Singapur"
 POTEF359_desc: "La Federación Europea necesita mejorar su relación con la antigua colonia británica §Y[SIN.GetNameWithFlag]§! y construir nuevos puntos estratégicos en el sudeste asiático."
 POTEF360: "Garantizar Hong Kong"
 POTEF360_desc: "La Federación Europea necesita mejorar su relación con la antigua colonia británica §Y[HKG.GetNameWithFlag]§! y garantizar los derechos de libertad de la Declaración Conjunta Sino-Británica."
 POTEF400: "Doctrina Nórdica"
 POTEF400_desc: "Los países escandinavos tradicionalmente se han centrado en la lucha en el Ártico. Con la Doctrina Nórdica, todos los estados miembros pueden adoptar esta tradición y tácticas."
 POTEF401: "Safeguard el Ártico"
 POTEF401_desc: "Para asegurar la Libertad de los Mares y su posición geoestratégica, la Federación Europea necesita controlar el Ártico."
 POTEF450: "Doctrina Mediterránea"
 POTEF450_desc: "Los países del §YMediterráneo§! tradicionalmente se han centrado en tácticas de invasión naval. Con la Doctrina Anfibia, todos los estados miembros pueden adoptar esta tradición y tácticas."
 POTEF451: "África del Norte"
 POTEF451_desc: "Para crear una zona de convergencia y un puerto seguro para los refugiados, la Federación Europea necesita mejorar su relación con el §YÁfrica del Norte§! y construir nuevos puestos estratégicos allí."
 POTEF452: "Unificar Chipre"
 POTEF452_desc: "Como estado miembro soberano de la Federación Europea, §Y[CYP.GetNameWithFlag]§! necesita ser reunificado."
 POTEF500: "Doctrina de los Balcanes"
 POTEF500_desc: "Los países de los §YBalcanes§! tradicionalmente se han centrado en fuerzas partisanas. Con la Doctrina Partisana, todos los estados miembros pueden adoptar esta tradición y tácticas."
 POTEF501: "Infraestructura de los Balcanes"
 POTEF501_desc: "La Federación Europea necesita desarrollar la infraestructura de los Balcanes para preservar la paz regional y asegurar la región contra influencias extranjeras."
 POTEF502: "Desafiar la Ruta de la Seda"
 POTEF502_desc: "La Federación Europea necesita desafiar la nueva Ruta de la Seda de China y reducir la influencia china en Asia Central."
 POTEF503: "Competidor China"
 POTEF503_desc: "§Y[CHI.GetNameWithFlag]§! se ha convertido en un importante competidor de la Federación Europea a nivel mundial. La Federación Europea necesita adaptar sus políticas a esto."
 POTEF504: "Operación Flecha"
 POTEF504_desc: "Nombrada en honor a la Guerra de las Flechas (Segunda Guerra Anglo-Chino), la Operación Flecha es un plan para una intervención europea en §Y[CHI.GetNameWithFlag]§! para detener la política expansionista china."
 POTEF505: "Aliados Asiáticos"
 POTEF505_desc: "Para enfrentar a §Y[CHI.GetNameWithFlag]§!, la Federación Europea necesita aliados en Asia."
 POTEF506: "República de Corea"
 POTEF506_desc: "§Y[KOR.GetNameWithFlag]§! y la Federación Europea están amenazados por el dragón chino. Para enfrentar esta amenaza, ambos deberían aliarse."
 POTEF507: "Japón"
 POTEF507_desc: "§Y[JAP.GetNameWithFlag]§! y la Federación Europea están amenazados por el dragón chino. Para enfrentar esta amenaza, ambos deberían aliarse."
 POTEF550: "Doctrina del Mar Negro"
 POTEF550_desc: "Después de la Guerra Fría, los §Ypaíses del Mar Negro§! se han centrado en fuerzas de defensa aérea móviles para adaptarse a la nueva situación. Con la Doctrina Antiaérea, todos los estados miembros pueden adoptar estas tácticas."
 POTEF551: "Safeguard del Mar Negro"
 POTEF551_desc: "El Mar Negro es la conexión de la Federación Europea con el Cáucaso y sus estados miembros del sureste. Por lo tanto, debe ser asegurado."
 POTEF552: "Reintegrar las Repúblicas Separatistas"
 POTEF552_desc: "§Y[SOV.GetNameWithFlag]§! ha violado la soberanía de varios estados miembros del este de la Federación Europea al apoyar movimientos separatistas y crear Repúblicas Separatistas. Necesitamos reintegrar a estos secuaces rusos."
 POTEF553: "Rivalidad con Rusia"
 POTEF553_desc: "§Y[SOV.GetNameWithFlag]§! se ha convertido en un importante rival de la Federación Europea. Necesitamos imponer sanciones a ellos."
 POTEF554: "Operación Carlomagno"
 POTEF554_desc: "Nombrada en honor a Carlomagno, el legendario emperador y llamado 'Padre de Europa' (Pater Europae), la Operación Carlomagno es un plan para una autodefensa preventiva contra §Y[SOV.GetNameWithFlag]§!. Con esta operación, la §YEDU§! puede lanzar una invasión preventiva en §Y[SOV.GetNameWithFlag]§! para eliminar esa amenaza a la soberanía europea."
 POTEF600: "Doctrina del Cáucaso"
 POTEF600_desc: "Después de la Guerra Fría, los §Ypaíses de la región del Cáucaso§! se han centrado en una defensa sólida para adaptarse a la nueva situación. Con la Doctrina de Defensa, todos los estados miembros pueden adoptar estas tácticas."
 POTEF601: "Acceso Europeo"
 POTEF601_desc: "La Federación Europea necesita acceso al Cáucaso y a sus estados miembros del sureste. Por lo tanto, es necesario construir nuevas bases navales e infraestructura."
 POTEF650: "Doctrina de Visegrado"
 POTEF650_desc: "Los §Ypaíses de Visegrado§! tradicionalmente se han centrado en fuerzas de artillería fuertes. Con la Doctrina de Artillería, todos los estados miembros pueden adoptar esta tradición y tácticas."
 POTEF651: "Red de Defensa Aérea Europea"
 POTEF651_desc: "La Federación Europea necesita construir una Red de Defensa Aérea para asegurar su flanco oriental."
 POTEF652: "Firewall Oriental"
 POTEF652_desc: "La creciente influencia de §Y[SOV.GetNameWithFlag]§! en los estados miembros orientales necesita ser contrarrestada."
 POTEF700: "Doctrina Báltica"
 POTEF700_desc: "Los §Ypaíses bálticos§! tradicionalmente se han centrado en Fuerzas Especiales pequeñas y altamente capacitadas. Con la Doctrina de Fuerzas Especiales, todos los estados miembros pueden adoptar esta tradición y tácticas."
 POTEF701: "Safeguard del Mar Báltico"
 POTEF701_desc: "El Mar Báltico es el mar de las islas de la Federación Europea y debe ser asegurado."
 POTEF800: "Pax Europaea"
 POTEF800_desc: "La Federación Europea necesita convertirse en la superpotencia global para garantizar la paz mundial."
 POTEF_pax_europaea: "Pax Europaea"
 POTEF_pax_europaea_desc: "La Federación Europea se ha convertido en la superpotencia global y mantiene la paz mundial."
 EDU_major_non_EU_ally: "Aliado importante de la EDU fuera de la UE"
 EDU_major_non_EU_ally_decs: "Con el fin de alcanzar la autonomía estratégica necesaria para defender sus intereses colectivos, responder a conflictos y crisis externas y proyectar seguridad en su entorno, los Estados miembros de la §YUnión Europea§! han decidido formar la §YUnión Europea de Defensa (EDU)§! como una alianza militar. Originalmente formada para la defensa de Europa, la EDU se ha aliado con otros países no pertenecientes a la UE para defender sus intereses comunes y mantener la paz."
 EU_nato_legacy: "Legado de la OTAN"
 EU_nato_legacy_desc: "El tiempo de la OTAN ha pasado. Ahora es el momento de una nueva alianza europea. Sin embargo, mantendremos buenas relaciones con §Y[USA.GetNameWithFlag]§! e incluso se convertirán en un §YAliado importante de la EDU fuera de la UE§!."
