 BRA_idea_mbl_desc: "Le Mouvement Brésil Libre (MBL) est un mouvement libéral brésilien fondé en 2014. Initialement une ramification de la branche brésilienne des Étudiants pour la Liberté, il s'est développé dans le contexte du mécontentement politique croissant qui a suivi les manifestations de 2013 au Brésil, recevant des financements de sources externes et internes. Son leader est l'activiste et député Kim Kataguiri."
