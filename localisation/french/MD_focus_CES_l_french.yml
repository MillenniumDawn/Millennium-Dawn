 nationalists.1.t: "Proposition de coopération militaire"
 nationalists.1.d: "En raison de nos intérêts géopolitiques communs sur la scène internationale, la question de la possibilité d’une coopération militaire s’est posée devant nos gouvernements. Nous sommes convaincus qu’une telle coopération renforcerait notre esprit national, car nous nous rapprocherions encore davantage de nos frères turcs d’Asie centrale."
 nationalists.1.a: "Un moment historique pour nos nations. Le peuple turc deviendra encore plus fort !"
 nationalists.1.b: "L'Asie centrale ? Qu'est-ce que c'est ?"
