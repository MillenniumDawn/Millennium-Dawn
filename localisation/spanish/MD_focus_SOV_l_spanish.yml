 russia_governorate.18.d: "Bielorrusia ha tenido la audacia de resistirse a los deseos rusos de un Estado de Unión! Tenemos que preparar una respuesta."
 russia_governorate.18.o1: "Tontos."
 russia_governorate.19.t: "Bielorrusia Propone un Estado de Unión"
 russia_governorate.19.d: "El gobierno bielorruso nos ofrece una opción alternativa y menos agresiva. La creación de un Estado de Unión de manera acelerada. Parece que quieren reducir la escala de las pérdidas de poder que sufrirán."
 russia_governorate.19.o1: "Que Haya un Estado de Unión"
 russia_governorate.19.o2: "No Bielorrusia."
 sov_nationalists.1.t: "Enmienda de la Constitución Nacional"
 sov_nationalists.1.d: "Nuestra constitución anterior fue probablemente la peor para los rusos en toda nuestra historia! Para destruir este documento vergonzoso, vamos a crear nuestra nueva constitución verdaderamente rusa. La elección principal aquí es entre nuestra centralización tradicional o ser más descentralizados, pero expansionistas, ¿qué camino deberíamos elegir?"
 sov_nationalists.1.a: "Rusia necesita estabilizarse antes de ayudar a otros!"
 sov_nationalists.1.b: "El expansionismo es nuestra carta nacional y debe estar en la constitución!"
 sov_nationalists.3.t: "Rusia Nos Ofrece Su Protección"
 sov_nationalists.3.d: "El Presidente de Rusia, hoy, durante una reunión oficial con nosotros, anunció una propuesta para colocar bases militares en el territorio de nuestro país para protegernos de la agresión externa."
 sov_nationalists.3.a: "Rusia nos salvará!"
 sov_nationalists.3.b: "Podemos manejarlo nosotros mismos!"
 sov_nationalists.4.t: "Rusia Nos Ofrece Enviar a los PMCs de Wagner a Nosotros"
 sov_nationalists.4.d: "El gobierno ruso nos ha ofrecido alojar a los especialistas de los conocidos PMCs de Wagner."
 sov_nationalists.4.a: "Los aceptamos"
 sov_nationalists.4.b: "Aquí no necesitamos mercenarios!"
 sov_nationalists.5.t: "Rusia nos ofrece revivir la Entente"
 sov_nationalists.5.d: "El gobierno ruso nos ha enviado una propuesta para revivir la Entente. Esta es una oferta bastante inesperada para nosotros, tal vez nuestros pueblos deberían estar hombro con hombro nuevamente?"
 sov_nationalists.5.a: "Que así sea la Entente!"
 sov_nationalists.5.b: "No necesitamos esto"
 sov_nationalists.6.t: "La Revolución Rusa"
 sov_nationalists.6.d: "Nuestra república ha tenido la oportunidad de ganar independencia! Los bolcheviques nacionales lograron traer a sus camaradas hasta nosotros. Juntos derrotaremos al enemigo!"
 sov_nationalists.6.a: "Rusia nos salvará!"
 sov_nationalists.7.t: "§Y[SOV.GetNameWithFlag]§! Ofrece Protección"
 sov_nationalists.7.d: "El gobierno ruso nos ofrece concluir una serie de acuerdos que nos protegerán de una invasión externa. ¿Estaremos de acuerdo?"
 sov_nationalists.7.a: "Rusia nos salvará!"
 sov_nationalists.7.b: "No"
 sov_nationalists.8.t: "§Y[SOV.GetNameWithFlag]§! Ofrece Unirse a la Alianza"
 sov_nationalists.8.d: "El gobierno ruso nos ofrece concluir una serie de acuerdos que nos protegerán de una invasión externa. ¿Estaremos de acuerdo?"
 sov_nationalists.8.a: "Rusia nos salvará!"
 sov_nationalists.8.b: "No"
