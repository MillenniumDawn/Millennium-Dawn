 faction_gca_alliance: "Miembro de la Gran Colombia"
 faction_gca_alliance_desc: "La Alianza Gran Colombia, también conocida como Gran Colombia, fue un estado que abarcó gran parte de América del Sur y parte del sur de Centroamérica desde 1819 hasta 1831. Incluía la actual Colombia, Ecuador continental, Panamá y Venezuela, junto con partes del norte de Perú. , noroeste de Brasil, Guyana. Debido al sentimiento de los federalistas, los separatistas y las luchas políticas internas, el colapso de la nación fue evidente. Pero ahora Venezuela busca lograr una reunificación de la Gran Colombia a través de una alianza política y militar."
