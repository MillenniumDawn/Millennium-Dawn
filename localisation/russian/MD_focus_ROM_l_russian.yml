 ROM_1989_redeemed_once_more_desc: "Мечты нашей революции еще не сбылись, и идеалы лучшей Республики продолжают жить. Хотя восстановление королевства могло бы быть к лучшему, и кто знает, какой путь оно могло бы открыть, судьба распорядилась иначе, и кто мы такие, чтобы бороться с этим?"
 ROM_anti_unemployment_fund: "Фонд борьбы с безработицей"
 ROM_anti_unemployment_fund_desc: "Безработица — это и бремя, и бедствие. Бремя для тех, кто действительно не может найти работу, и бедствие для нас. Создав фонд по борьбе с безработицей, мы можем устранить часть бремени, обеспечив безработных источником дохода на пару месяцев, с помощью которого они смогут позволить себе платить налоги, покупать еду и лекарства и держаться на плаву, пока не найдут работу, тем самым также сдерживая рост бездомности."
