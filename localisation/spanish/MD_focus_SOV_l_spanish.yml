 russia.0.t: "Rusia nos invita a su facción"
 russia.0.d: "Rusia nos ha enviado una invitación para expandir su alianza y construir una alianza militar."
 russia.0.o1: "Aceptar. El Oso Ruso nos protegerá"
 russia.0.o2: "Rechazar. ¡El Oso es débil!"
 russia.1.t: "El desastre del submarino Kursk"
 russia.1.d: "El desastre del submarino Kursk fue un incidente naval ocurrido a 75 kilómetros al norte de la península de Kola, Rusia. El submarino ruso de la clase Oscar, K-141 'Kursk', sufrió un defecto en la soldadura de un torpedo de práctica 65-76, lo que provocó una explosión de peróxido y la detonación posterior de al menos 5 cabezas de torpedo. El Comando Naval Ruso subestimó en gran medida la situación y rechazó la ayuda internacional basándose en acusaciones infundadas de que la OTAN podría estar involucrada en el hundimiento. Aunque muchos miembros de la tripulación sobrevivieron a las explosiones iniciales, que incluso fueron registradas por sismógrafos en el estado de Alaska en Estados Unidos, y quedaron atrapados bajo el mar, la lenta e ineficaz respuesta rusa llevó finalmente a la muerte de los 118 marineros."
 russia.1.o1: "¡Horrible!"
 russia.5.t: "¡El imperialismo ruso amenaza nuestra soberanía!"
 russia.5.d: "Rusia se ha unido a Bielorrusia, lo que básicamente hace que el gobierno en Minsk carezca de sentido. ¡Esto demuestra sin lugar a dudas que Rusia está dispuesta a poner sus propias demandas neo-soviéticas imperialistas por encima del bienestar de sus aliados! ¿Cómo debemos responder?"
 russia.5.o1: "Debemos romper nuestros lazos."
 russia.5.o2: "Debemos esperar lo mejor..."
 russia.6.t: "Programa de Protección del Sur de Rusia"
 russia.6.d: "Rusia ha anunciado que se mantendrá a nuestro lado en caso de conflicto militar y nos ha enviado asesores militares para ayudar en nuestra defensa contra nuestros adversarios."
 russia.6.o1: "Excelente."
 russia.6.o2: "¡Por supuesto que no!"
 russia.7.t: "La invasión de Crimea"
 russia.7.d: "Aunque los rusos étnicos no siempre han sido los grupos de población más felices, esto no explica que milicias sin identificación y fuertemente armadas invadan la península desde el este y expulsen a nuestras tropas. Ahora está muy claro que estos separatistas están respaldados, armados y bajo el mando de los rusos, que se están concentrando en nuestras fronteras. Tenemos que encontrar una respuesta."
 russia.7.o1: "Nos retiraremos."
 russia.7.o2: "¡Nos mantendremos y lucharemos!"
 russia.8.t: "¡Ucrania retrocede!"
 russia.8.d: "¡El gobierno ucraniano se ve obligado a retroceder! ¡Crimea es nuestra!"
 russia.8.o1: "Excelente."
 threat_SOV_annexiation_of_crimea: "Anexión de Crimea"
 russia.9.t: "¡Ucrania acepta nuestro desafío!"
 russia.9.d: "Contra todas las expectativas, Ucrania luchará por Crimea, y en respuesta nuestros comandantes ya han dado órdenes de avanzar. Hemos iniciado algo que no podremos detener tan fácilmente."
 russia.9.o1: "Hagámoslo."
 russia.10.t1: "Rusia exige nuestra integración"
 russia.10.t2: "Sometámonos a Rusia"
 russia.10.d1: "Hace ya mucho tiempo que somos súbditos de Rusia. Hoy ha venido una delegación para hablar del futuro de nuestro país. Sin embargo, se trata de algo un tanto inesperado. El enviado ruso ha mostrado su deseo de integrar plenamente nuestro país al suyo y poner fin a la subordinación. ¿Cómo debemos proceder?"
 russia.10.d2: "Rusia se ha presentado hoy para exigir nuestra subyugación y establecerse como nuestro soberano en el futuro. ¿Deberíamos resistir sus avances o someternos a la presión del Gran Oso?"
 russia.10.o1: "No tenemos elección"
 russia.10.o2: "¡Nunca nos someteremos!"
 russia.11.t: "¡Rusia exige nuestra anexión!"
 russia.11.d: "Rusia ha comenzado a mostrar una leve agresión contra nuestro gobierno, disfrazada de cortesía. Deberíamos prepararnos para lo peor si negamos a esta superpotencia."
 russia.11.o1: "Somos uno con Rusia"
 russia.11.o2: "¡Nunca!"
 russia.12.t1: "¡[From.GetName] acepta!"
 russia.12.d1: "[From.GetName] acepta nuestra propuesta. Debemos comenzar rápidamente a tomar el control de los gobiernos locales y llevar estabilidad a la región. El gobierno de Abjasia ha decidido integrarse y cooperar estrechamente con nuestros enviados para apoyar a las fuerzas de ocupación."
 russia.12.t2: "¡[From.GetName] acepta!"
 russia.12.d2: "[From.GetName] acepta nuestra propuesta. Debemos comenzar rápidamente a tomar el control de los gobiernos locales y llevar estabilidad a la región. El gobierno de Osetia del Sur ha decidido integrarse y cooperar estrechamente con nuestros enviados para apoyar a las fuerzas de ocupación."
 russia.12.o1: "Maravilloso"
 russia.13.t1: "¡[From.GetName] se niega!"
 russia.13.d1: "¡[From.GetName] se niega a nuestra integración! ¡Cómo se atreven! Preparen las tropas en la región. Hay que recordar a las pseudo-repúblicas rebeldes quién es su benefactor."
 russia.13.t2: "¡[From.GetName] se niega!"
 russia.13.d2: "¡[From.GetName] se niega a nuestra integración! ¡Cómo se atreven! Preparen las tropas en la región. Hay que recordar a las pseudo-repúblicas rebeldes quién es su benefactor."
 russia.13.o1: "Lamentable"
 russia.14.t: "Inversiones rusas"
 russia.14.d: "¡Rusia ha ofrecido invertir en nuestro país! Se ofrecen a construir parte de nuestra base industrial a su propio costo. Sin embargo, la desventaja es que obtienen más control sobre nuestro gobierno."
 russia.14.o1: "Podríamos usar algunas fábricas"
 russia.14.o2: "¡Rusos, manténganse alejados!"
 russia.15.t: "Protestas contra la guerra"
 russia.15.d: "La operación especial que lanzamos dio lugar a manifestaciones contra la guerra en todo el país. Los protestantes eligieron como símbolo la bandera blanca, azul y blanca, que simboliza a Rusia sin sangre ni ambiciones imperialistas."
 russia.15.o1: "Su bandera parece un coche OMON"
 russia.16.t: "La \"primavera rusa\" en el Donbass"
 russia.16.d: "El caos que se apoderó de Ucrania provocó un levantamiento de los pueblos de Donetsk, Luhansk y otras regiones; no en todas partes la gente pudo tomar el poder en sus manos, pero donde pudo, tal vez podamos ayudarlos."
 russia.16.o1: "Jugar DPR"
 russia.16.o2: "Jugar LPR"
 russia.16.o3: "Jugar HPR"
 russia.16.o4: "Jugar OPR"
 russia.16.o5: "Soy ruso, estoy hasta el final"
 russia.17.t: "El grupo “Otvajnie”"
 russia.17.d: "Nuestro ejército ha creado una unidad militar de élite, formada por los mejores miembros de nuestro ejército y equipada con el mejor equipamiento. Esto, sin duda, reforzará nuestro potencial militar. El grupo \"Brave\" sale de caza."
 russia.17.o1: "Gloria a las armas rusas"
 russia.63.t: "Los PMC \"Fakel\", \"Flame\", \"Potok\""
 russia.63.d: "Gazprom ha financiado completamente y creado sus propios batallones de PMC, que están listos para entrar en combate y luchar por Rusia."
 russia.63.a: "¿No demasiados PMC?"
 russia.64.t: "Batallón \"Hispaniola\""
 russia.64.d: "La Espanyola es una formación militar rusa formada por aficionados radicales de clubes de fútbol como el CSKA, el Spartak, el Torpedo, el Zenit, el Lokomotiv, el Orel y otros equipos. El comandante del destacamento es un representante del grupo de los guerreros rojiazules, Stanislav Orlov, cuyo distintivo de llamada es \"español\"."
 russia.64.a: "Incluso los fanáticos del fútbol van a la guerra"
 russia.65.t: "Unidad Nacional Rusa"
 russia.65.d: "El movimiento patriótico público panruso \"Unidad Nacional Rusa\", \"Barkashovitas\", \"Guardia Barkashov\" es una organización fundamentalista ortodoxa paramilitar irredentista nacionalista rusa. Fue fundada el 16 de octubre de 1990 por un grupo de ex activistas del NPF \"Memoria\" encabezados por Alexander Barkashov. Sus representantes también pudieron reunir un batallón de voluntarios para participar en la guerra."
 russia.65.a: "Necesitamos la ayuda de todos"
 russia.66.t: "Rusia ha enviado ayuda"
 russia.66.d: "El gobierno ruso nos ha enviado ayuda humanitaria y técnico-militar, y han llegado numerosos voluntarios del propio país, incluidos los famosos cosacos del Don."
 russia.66.a: "¡Gracias, Rusia!"
 russia.67.t: "Rusia ha enviado ayuda"
 russia.67.d: "El gobierno ruso nos ha enviado ayuda humanitaria y técnico-militar, y han llegado numerosos voluntarios del propio país, incluido un batallón de voluntarios chechenos."
 russia.67.a: "¡Gracias, Rusia!"
 russia.68.t: "Rusia ha enviado ayuda"
 russia.68.d: "El gobierno ruso nos ha enviado ayuda humanitaria y técnico-militar, y han llegado numerosos voluntarios del propio país, incluidos los PMC de la E.N.O.T."
 russia.68.a: "¡Gracias, Rusia!"
