 antillean_conf: "Confederación de las Antillas"
 CUB_confederation: "Confederación de las Antillas"
 cuba.3.t: "Nuevas reformas del mando"
 cuba.3.d: "Después de muchos años de inactividad, los esfuerzos por llamar la atención sobre nuestras fuerzas armadas anticuadas nos han permitido iniciar un programa de reforma de las fuerzas armadas. La tarea más importante -y el objetivo principal- de estas reformas es reemplazar la anticuada estructura de mando de nuestras fuerzas y modernizar nuestro equipo."
 cuba.3.a: "¡Seremos poderosos de nuevo!"
 cuba.16.t: "Visita del Papa a Cuba"
 cuba.16.d: "El Papa llegó hoy en visita oficial a la isla de la libertad. Cuba, que practica el ateísmo de Estado desde 1962, ahora puede celebrar por primera vez la Navidad. En un acontecimiento que ha sido comparado con la caída del Muro de Berlín, el Papa visita Cuba, el único país de América Latina totalmente católico que nunca antes había visitado."
 cuba.16.a: "El último eco de la Guerra Fría en Cuba..."
 cuba.10.t: "La nueva Constitución cubana"
 cuba.10.d: "El gobierno cubano anunció hoy oficialmente la aprobación de la nueva Constitución del país. Según las autoridades, la nueva carta magna se ajusta plenamente a la voluntad de los ciudadanos de la isla."
 cuba.10.a: "Por fin una constitución normal"
 cuba.17.t: "Cuba nos ofrece una alianza"
 cuba.17.d: "Cuba nos invita a sumarnos a su nueva alianza"
 cuba.17.a: "Por supuesto que nos uniremos."
 cuba.17.b: "No"
 cuba.14.t: "Cuba propone solucionar problema de Guantánamo"
 cuba.14.d: "La delegación cubana propone que resolvamos de una vez por todas el problema de Guantánamo. Podemos entregarles el territorio o podemos quedárnoslo para nosotros."
 cuba.14.a: "¿Por qué necesitamos esta tierra?"
 cuba.14.b: "No"
 cuba.25.t: "Cuba quiere nuestra protección"
 cuba.25.d: "El gobierno cubano nos ha pedido protección y garantías de seguridad"
 cuba.25.b: "No"
 cuba.25.a: "Protejamos a nuestros hermanos socialistas"
 cuba.9.t: "Fidel Castro en el poder"
 cuba.9.d: "Nuestro líder, luchador y libertador de nuestro pueblo, sigue en el poder. ¡Seguirá conduciendo a Cuba hacia un futuro brillante!"
 cuba.9.a: "¡Ura!"
 cuba.12.t: "Castro anunció la nueva política cubana"
 cuba.12.d: "En el nuevo congreso del Partido Comunista de Cuba, Fidel Castro anunció la transición a un sistema democrático y coordinó cambios en Cuba"
 cuba.12.a: "Uhm... Está bien."
 cuba_news.29.t: "Entrenamiento del Ejército cubano con la OTAN"
 cuba_news.29.d: "Hoy comenzó oficialmente una nueva serie de ejercicios militares entre Cuba y los países de la OTAN. Tanto Cuba como la alianza acordaron ampliar la cooperación militar y fortalecer la protección de la democracia y la libertad en Cuba. Además, se establecerá una base militar estadounidense dentro de las fronteras de Cuba para garantizar la seguridad de la isla."
 cuba_news.29.a: "Cuba se ha vuelto pro-occidental..."
 cuba_news.30.t: "Cuba recuperó Guantánamo"
 cuba_news.30.d: "La delegación estadounidense acordó poner el puerto de Guantánamo bajo control cubano"
 cuba_news.30.a: "Interesante"
 cuba.26.t: "¡Estados Unidos acepta nuestra oferta!"
 cuba.26.d: "La delegación americana lo ha aceptado: ¡Guantánamo vuelve a ser nuestro!"
 cuba.26.a: "Yankee, vete a casa"
 cuba.18.t: "Venezuela ha aceptado nuestra oferta"
 cuba.18.d: "El Gobierno venezolano ha anunciado su aceptación de nuestra propuesta de crear la alianza ALBA"
 cuba.18.a: "Excelente"
 cuba.19.t: "Venezuela no estuvo de acuerdo"
 cuba.19.d: "Rechazaron nuestra oferta porque, en su opinión, no les resulta rentable."
 cuba.19.a: "Triste"
 cuba_news.24.t: "Cuba se convierte en país observador de la UEEA"
 cuba_news.24.d: "Los países de la UEEA otorgaron a Cuba el estatus de observador en la UEEA"
 cuba_news.24.a: "Cuba sigue abriéndose al mundo"
 cuba.27.t: "Estados Unidos rechazó nuestra oferta"
 cuba.27.d: "Guantánamo sigue bajo su control"
 cuba.27.a: "Y como hablar con ellos"
 cuba_news.20.t: "ALBA en formación"
 cuba_news.20.d: "Hoy, los Gobiernos de Cuba y Venezuela anuncian oficialmente la creación de la alianza ALBA"
 cuba_news.20.a: "¿Una nueva fuerza en América?"
 cuba.21.t: "Los proyectos del ALBA son exitosos"
 cuba.21.d: "Con la ayuda de los proyectos ALBA pudimos aumentar nuestra influencia en otros países, mejorar nuestra economía, lograr la independencia energética y desarrollar el comercio con otros países y alianzas."
 cuba.21.a: "Excelente"
 cuba.22.t: "Los proyectos del ALBA no tienen éxito"
 cuba.22.d: "Lamentablemente, los proyectos del ALBA no dieron el resultado que deseábamos. Nuestra economía sufrió un duro golpe y el dinero invertido en esos proyectos se perdió..."
 cuba.22.a: "Este es el final..."
 cuba.33.t: "Nosotros tenemos navalny!"
 cuba.33.d: "Nuestros servicios de seguridad han atrapado con éxito al criminal Navalny y ya lo están llevando a Cuba."
 cuba.33.a: "Navalny Leha Hola, Navalny Leha u."
 cuba.34.t: "Operación fallida"
 cuba.34.d: "Nuestros servicios especiales no lograron capturar a Navalny, el opositor sigue en libertad"
 cuba.34.a: "Oh Leha, me siento tan mal sin ti."
 cuba_news.35.t: "Los falangistas toman el poder en Cuba"
 cuba_news.35.d: "Esta tarde llega una noticia interesante desde Cuba. Por la mañana aparecieron tanques en las calles de La Habana, la capital del país, y se inició un golpe de Estado armado. El resultado fue la destitución del actual gobierno y su lugar fue ocupado por un grupo de personas que se autodenominan \"falangistas\"."
 cuba_news.35.a: "Caos en Cuba..."
 cuba.36.t: "Cuba exige nuestra obediencia"
 cuba.36.d: "El gobierno cubano ha enviado un ultimátum a nuestra administración, exigiendo que nos unamos a su estado, o se lanzará una guerra a gran escala contra nosotros."
 cuba.36.b: "No hay salida"
 cuba.36.a: "Vamos a aplastarlos"
 cuba.37.t: "República Dominicana estuvo de acuerdo"
 cuba.37.d: "Nuestras tropas han entrado en el antiguo territorio dominicano y han ocupado las antiguas bases militares del ejército del país, ahora la isla de Haití es toda nuestra."
 cuba.37.a: "¡Construyamos playas allí!"
 cuba.38.t: "República Dominicana contraataca"
 cuba.38.d: "Nuestro ultimátum ha sido rechazado y sus tropas ya se están moviendo hacia nuestra frontera."
 cuba.38.a: "¡Aplastarlos!"
 cuba_news.39.t: "Cuba se ha apoderado de Jamaica"
 cuba_news.39.d: "Hoy, los militares cubanos tomaron el control de las principales instalaciones del país y su líder anunció el fin de la existencia del Estado."
 cuba_news.39.a: "Cuba continúa su expansión"
 cuba.39.t: "Es hora de tomar una decisión responsable"
 cuba.39.d: "El comunismo ha caído, el nacionalismo es cosa del pasado y es hora de tomar una decisión responsable: ¿quién conducirá a Cuba hacia un futuro democrático brillante? Los principales contendientes son la Unión Liberal Cubana, el Partido Demócrata Cristiano de Cuba y el Partido Social Revolucionario Democrático de Cuba. Sin embargo, la elección está en manos del pueblo cubano."
 cuba.39.a: "La Unión Liberal Cubana es el candidato más digno."
 cuba.39.b: "El Partido Social Revolucionario Democrático de Cuba será el mejor"
 cuba.39.c: "El Partido Demócrata Cristiano de Cuba nos conducirá hacia un futuro más brillante"
 cuba.40.t: "Cuba ofrece acuerdo sobre Puerto Rico"
 cuba.40.d: "Cuba nos pide que concedamos la independencia de Puerto Rico a cambio de concesiones económicas y una influencia significativa en su país."
 cuba.40.a: "Nosotros aceptamos"
 cuba.40.b: "No"
 cuba.41.t: "Estados Unidos ha aceptado nuestra oferta."
 cuba.41.d: "Estados Unidos ha aceptado nuestra oferta. A partir de hoy, Puerto Rico se ha convertido en un Estado independiente."
 cuba.41.a: "Excelente"
 cuba.42.t: "Estados Unidos rechaza nuestra oferta"
 cuba.42.d: "Consideran que la propuesta no les favorece y no le dará independencia a Puerto Rico."
 cuba.42.a: "Triste"
 cuba.43.t: "Cuba nos pide que levantemos el embargo"
 cuba.43.d: "Los diplomáticos cubanos han solicitado el levantamiento del embargo económico a la isla. Según los cubanos, Cuba se ha convertido en un Estado democrático y libre, lo que significa que no tiene sentido mantener al país bajo bloqueo."
 cuba.43.a: "Por supuesto"
 cuba.43.b: "Ellos no son lo suficientemente democráticos"
 cuba.44.t: "Estados Unidos estuvo de acuerdo"
 cuba.44.d: "El gobierno de Estados Unidos apoyó nuestra idea. A partir de hoy, el bloqueo ha terminado oficialmente."
 cuba.44.a: "¡Finalmente!"
 cuba.45.t: "Estados Unidos no está de acuerdo"
 cuba.45.d: "El bloqueo continúa..."
 cuba.45.a: "Uh..."
 cuba.46.t: "Cuba pide protección"
 cuba.46.d: "Cuba pide garantías de seguridad, así como el despliegue de nuestros militares en su territorio"
 cuba.46.a: "¡Por supuesto! ¡Ayudémoslos!"
 cuba.46.b: "No"
 cuba.47.t: "¡Estados Unidos nos protegerá!"
 cuba.47.d: "Nuestra libertad estará a salvo"
 cuba.47.a: "Sí"
 cuba.48.t: "Estados Unidos no nos protegerá"
 cuba.48.d: "Nuestra libertad está en peligro"
 cuba.48.a: "Eh..."
 cuba.49.t: "Los demócratas han llegado a un acuerdo"
 cuba.49.d: "Finalmente, tras un largo debate, los representantes de los partidos democráticos cubanos anunciaron el acuerdo más importante firmado en los últimos días. Dejando a un lado los intereses personales y anteponiendo los intereses estatales, los partidos democráticos de la Isla de la libertad se unirán en una sola coalición común. Se trata del acontecimiento más importante en la historia del Estado cubano."
 cuba.49.a: "Nosotros estamos unidos e invencibles"
 CubaConf.50.t: "La Confederación Antillana"
 CubaConf.50.d: "[FROM.GetName] en una reunión de nuestros gobiernos, extendió una invitación formal para unirse a la Confederación de las Antillas. Según el gobierno, el estado se basará en la igualdad, la cooperación y cada miembro de la confederación tendrá los mismos derechos."
 CubaConf.50.a: "Nosotros estamos de acuerdo"
 CubaConf.50.b: "No"
 cubaconf.51.t: "La Confederación Antillana"
 cubaconf.51.d: "[FROM.GetName] ha rechazado nuestra oferta de unirse a la Confederación Antillana"
 cubaconf.51.a: "Triste"
 cuba.4.t: "[FROM.GetName] exige que nos unamos al bloqueo"
 cuba.4.d: "El embajador norteamericano, en el encuentro, planteó la necesidad de sumarse al bloqueo anticubano. De lo contrario, nos impondrán sanciones."
 cuba.4.a: "Nos uniremos"
 cuba.5.t: "Ellos estuvieron de acuerdo"
 cuba.5.d: "[FROM.GetName] hizo una declaración y anunció su adhesión al bloqueo anticubano"
 cuba.5.a: "Excelente"
 cuba.6.t: "Cuba propone levantar el bloqueo"
 cuba.6.d: "Según el representante cubano, las relaciones entre nuestros pueblos y gobiernos han alcanzado un nuevo nivel y el bloqueo debe ser levantado."
 cuba.6.a: "De acuerdo"
 cuba.6.b: "No"
 cuba.52.t: ""
 cuba.52.d: ""
 cuba.52.a: ""
 cuba.53.t: "Estalló una guerra civil con apoyo cubano"
 cuba.53.d: "Después de capturar a varios rebeldes, nos dijeron que tenían vínculos con el gobierno cubano y también habían recibido entrenamiento ideológico en la isla."
 cuba.53.a: "Maldición"
 cuba.54.t: "Cuba nos envió un ultimátum."
 cuba.54.d: "El gobierno cubano exige nuestra obediencia. Si nos negamos, tropas cubanas serán enviadas a nuestro territorio."
 cuba.54.b: "Nosotros vamos a tener que rendirnos"
 cuba.54.a: "¡Nunca!"
 cuba.55.t: "Ellos se negaron"
 cuba.55.d: "Rechazaron nuestra oferta y comenzaron a retirar sus tropas al lugar de posibles hostilidades."
 cuba.55.a: "Vamos a aplastarlos"
 cuba.63.t: "Cuba pide nuestra protección"
 cuba.63.d: "Amigos, decidieron que la fuerza de su ejército no era suficiente para defender todo el territorio de su país. Hoy, el gobierno cubano ha solicitado que nuestras bases se instalen en el territorio de la isla. ¿Qué les diremos?"
 cuba.63.a: "Protegamos a nuestros amigos"
 cuba.63.b: "Soldados estadounidenses no acudirán en ayuda de Cuba"
 cuba.64.t: "Estados Unidos acordó protegernos"
 cuba.64.d: "Nuestros amigos norteamericanos han aceptado ayudarnos en la defensa de nuestro país. Los primeros soldados norteamericanos ya han entrado en suelo cubano"
 cuba.64.a: "Nuestra democracia está bien protegida"
 cuba.65.t: "Estados Unidos se ha negado a protegernos"
 cuba.65.d: "Estados Unidos rechazó nuestra solicitud, tendremos que defendernos solos"
 cuba.65.a: "Está bien"
