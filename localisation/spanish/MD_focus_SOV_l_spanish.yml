 russia.48.d: "[FROM.GetName] se ha negado a comprar nuestros tanques. Tendremos que buscar nuevos clientes."
 russia.48.a: "Es triste."
 russia.49.t: "Conflicto en Karabaj"
 russia.49.d: "El interminable conflicto en Karabaj ha alcanzado un nuevo punto crítico. Ahora debemos decidir a quién apoyar en esta región volátil e históricamente disputada."
 russia.49.a: "Ayudaremos a Armenia."
 russia.49.b: "Ayudaremos a Azerbaiyán."
 russia.50.t: "Conflicto georgiano"
 russia.50.d: "Abjasia y Osetia del Sur han planteado problemas a Georgia desde hace tiempo. Su separación en la década de 1990 dio lugar a años de disturbios y disputas. Ha llegado el momento de determinar el futuro de estos territorios."
 russia.50.a: "Nos quedaremos con Abjasia y Osetia para nosotros."
 russia.50.b: "Georgia recibirá Abjasia y Osetia."
 russia.33.t: "Se extienden rumores sobre un golpe de estado ruso!"
 russia.33.d: "Fuentes poco fiables nos han informado de un posible intento de golpe de Estado orquestado por elementos prorrusos. Para prevenir esta amenaza, quizá debamos actuar con rapidez arrestando a funcionarios corruptos vinculados a Moscú."
 russia.33.o1: "Mmm."
 russia.34.t: "¡El golpe de Estado en Ucrania tuvo éxito!"
 russia.34.d: "Informes desde Kiev confirman que fuerzas prorrusas han tomado el control del gobierno. Una nueva administración leal a Moscú está ahora en el poder."
 russia.34.o1: "¡Ura!"
 russia.35.t: "Golpe de estado ucraniano fallido!"
 russia.35.d: "Elementos prorrusos fracasaron en su intento de tomar el gobierno ucraniano. Todos los conspiradores han sido arrestados y Kiev ha presentado una protesta oficial."
 russia.35.o1: "Mierda."
 russia_news.9.t: "El golpe de Estado ruso en Ucrania tuvo éxito."
 russia_news.9.d: "Informes desde Kiev afirman que fuerzas prorrusas lograron controlar la administración ucraniana e instalaron un gobierno leal. Rusia niega cualquier implicación en el golpe."
 russia_news.9.o1: "Los rusos siendo rusos."
 russia_news.9.o2: "Nuestros hermanos eligieron el camino correcto!"
 russia_news.9.o3: "¿Qué Demonios?"
 russia_news.10.t: "Golpe de estado ruso en Ucrania fallido."
 russia_news.10.d: "Informes desde Kiev indican que agentes prorrusos no lograron tomar el control de la administración. Rusia niega cualquier implicación con los rebeldes o con el complot fallido."
 russia_news.10.o1: "Los rusos siendo rusos."
 russia_news.10.o2: "Mierda!"
 russia_news.10.o3: "Malditos rusos."
 russia.30.t: "Incidente de la central hidroeléctrica de Sayano-Shushenskaya"
 russia.30.d: "Una catástrofe ha azotado la mayor central hidroeléctrica de Rusia. Una de las turbinas de la central Sayano-Shushenskaya colapsó, causando la muerte de 75 personas y graves daños a la presa. Los informes actuales indican que 9 de cada 10 turbinas han quedado inoperativas. La situación es crítica y exige medidas inmediatas."
 russia.30.o1: "Usar los fondos federales y arreglarlo lo antes posible!"
 russia.30.o2: "Censurar el daño real."
 russia_news.6.t: "Incidente de la central hidroeléctrica de Sayano-Shushenskaya"
 russia_news.6.d: "Esta mañana, un desastre azotó la central hidroeléctrica de Sayano-Shushenskaya, la más grande de Rusia. Una turbina colapsó, causando la muerte de 75 personas y graves daños a la presa. Los informes indican que 9 de las 10 turbinas se vieron afectadas, lo que paralizó las operaciones de la central."
 russia_news.6.o1: "Horrible"
 russia_news.6.o2: "Enviar nuestras condolencias"
 russia_news.6.o3: "Esperamos que Rusia esté bien"
 russia_news.6.o4: "Se lo merecen!"
 russia_news.1.t: "Vladimir Putin elegido presidente"
 russia_news.1.d: "Como era de esperar, Vladimir Putin, presidente interino desde el 31 de diciembre de 1999, ganó las elecciones presidenciales rusas. Considerado inicialmente como una mera extensión de la voluntad política de Boris Yeltsin, Putin ya ha sorprendido a muchos con su firme gestión de la crisis chechena, demostrando que quizá no sea tan maleable como se creía."
 russia_news.1.o1: "Veamos cómo le va."
 russia_news.2.t: "Vladimir Zhirinovsky elegido presidente"
 russia_news.2.d: "En una sorprendente victoria, el nacionalista Partido Liberal Democrático (PLD) aseguró la presidencia para su líder, Vladimir Zhirinovsky. Muchos creían que Vladimir Putin ganaría fácilmente, pero el pueblo ruso parece haber optado por un camino más radical."
 russia_news.2.o1: "La carrera de Putin ha terminado."
 russia_news.3.t: "Gennady Ziuganov elegido presidente"
 russia_news.3.d: "En un giro sorprendente, Gennady Ziuganov, del Partido Comunista, ganó la presidencia. La mayoría creía que Putin tenía la contienda asegurada, dada su conexión con Boris Yeltsin. Este resultado plantea serias dudas sobre el futuro de Rusia y su posible retorno a un gobierno de estilo soviético."
 russia_news.3.o1: "¿Eso marca el renacimiento de la URSS?"
 russia_news.4.t: "Grigory Yavlinsky elegido presidente"
 russia_news.4.d: "Prácticamente desconocido fuera de los círculos activistas, Grigory Yavlinsky se ha convertido en el nuevo presidente de Rusia en una sorprendente victoria electoral. Se esperaba que Putin, el claro favorito y heredero de Yeltsin, ganara con facilidad. Pero el electorado optó por un camino diferente, posiblemente indicando su rechazo a la política oligárquica y su preferencia por las reformas liberales."
 russia_news.4.o1: "Buena suerte, Grigory!"
 russia_news.4.o2: "...¿quién?"
 russia_news.5.t: "Resurgimiento de la Unión Soviética"
 russia_news.5.d: "El nuevo liderazgo comunista ruso ha dejado claras sus intenciones: buscan restaurar la antigua Unión Soviética mediante la reunificación de sus antiguas repúblicas. Se extiende una ola de alarma o entusiasmo, según la postura política de cada uno."
 russia_news.5.o1: "Excelente"
 russia_news.5.o2: "Apoyar la nueva unión!"
 russia_news.5.o3: "Noticias preocupantes"
 russia_news.5.o4: "¡Terrible!"
 russia_news.50.t: "El desastre del submarino Kursk"
 russia_news.50.d: "Funcionarios rusos han confirmado el hundimiento del submarino K-141 \"Kursk\" en el mar de Barents, a 75 kilómetros de la península de Kola. El desastre ocurrió el 12 de agosto de 2000 debido a una explosión interna. Si bien Rusia ofreció varias explicaciones, incluyendo una colisión de submarinos de la OTAN, la alianza ha negado rotundamente su implicación. Los 118 tripulantes fallecieron en el incidente."
 russia_news.50.o1: "Una gran tragedia!"
 russia_news.50.o2: "Enviar nuestras condolencias a nuestros aliados."
 russia_news.50.o3: "Esperamos que los rusos estén bien."
 russia_news.50.o4: "Se lo merecían."
 russia_news.7.t: "Rusia se une a la OMC!"
 russia_news.7.d: "Tras un prolongado proceso de negociación, Rusia ha sido aceptada en la Organización Mundial del Comercio. Para obtener la aprobación, Rusia tuvo que demostrar una verdadera reforma económica, especialmente a Estados Unidos y la UE. Los medios de comunicación estatales rusos celebran este hito en la recuperación postsoviética del país."
 russia_news.7.o1: "Estamos abriendo nuestras puertas!"
 russia_news.7.o2: "Rusia se abre al mundo."
 russia_news.7.o3: "Rusia se abre al mundo."
 russia_news.7.o4: "Maldíganlos."
 russia_news.8.t: "Rusia cambia el nombre de Militsiya a Policía"
 russia_news.8.d: "El presidente Dmitri Medvédev firmó una reforma integral que cambia el nombre de la «Militsiya» de Rusia a «Policía». La legislación define nuevos derechos y responsabilidades para los agentes, elimina funciones redundantes y busca mejorar la confianza pública fomentando la colaboración entre la policía y la sociedad."
 russia_news.8.o1: "Qué interesante."
 russia_news.8.o2: "Bien"
