 BRA_amazon_protection_decision_category: "Progetto di protezione dell'Amazzonia"
 BRA_amazon_protection_decision_category_desc: "L'Amazzonia è il cuore del pianeta. Investire un po' di tempo e denaro dovrebbe rivelarsi vantaggioso se ci prendiamo il nostro tempo e usiamo il nostro esercito."
 BRA_decision_reduce_fires: "Ridurre gli incendi"
 BRA_decision_reduce_fires_desc: "L'Amazzonia brucia ogni anno. Non importa il presidente o il governante, semplicemente brucia. Ma se ci impegniamo a fondo, è possibile ridurre questi incendi."
 BRA_decision_safe_mining_expansion: "Espansione mineraria sicura"
 BRA_decision_safe_mining_expansion_desc: "Possiamo ottenere alcune risorse dall'Amazzonia, per migliorare la nostra economia, ma dobbiamo fare attenzione."

