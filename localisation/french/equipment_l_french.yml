 Air_UAV2_desc: "Un drone est un avion sans pilote humain à bord. Le vol des drones peut s'effectuer avec différents degrés d'autonomie: soit sous le contrôle à distance d'un opérateur humain, soit de manière totalement autonome ou intermittente, grâce à des ordinateurs embarqués."
