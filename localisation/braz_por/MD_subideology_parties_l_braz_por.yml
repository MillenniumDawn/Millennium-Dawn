 SUD.liberalism: "£generic_liberalism_small (SLP) - Partido Liberal do Sudão"
 SUD.liberalism_desc: "(Liberalismo social) - O Partido Liberal do Sudão (em árabe: a-Hizb al-Ahrar al-Sudani) é o primeiro partido no Sudão a clamar por uma economia de mercado livre. O partido também luta contra a ditadura fundamentalista de al-Bashir, e é um forte defensor dos direitos humanos e dos direitos das mulheres."
 SUD.Communist-State: "£generic_Communist_State_small (SCP) - Partido Comunista Sudanês"
 SUD.Communist-State_desc: "(Marxismo-Leninismo) - O Partido Comunista Sudanês (al-Hizb al-Shuyui al-Sudani) é um dos partidos mais antigos do Sudão (fundado em 1946), e foi uma grande força no país logo após a independência. Após o golpe de Gaafar Nimeiry em 1971, as figuras mais proeminentes do partido foram presas e executadas e nunca conseguiram recuperar sua força. O partido se opõe ao governo de al-Bashir."
 SUD.Autocracy: "£generic_Autocracy_small (APWF) - Aliança das Forças Operárias Populares"
 SUD.Autocracy_desc: "(Nasserismo) - A Aliança das Forças Trabalhistas Populares (em árabe: Tahaluf al-Qiwaa al-Eamilat al-Shaebia) é a sucessora da União Socialista Sudanesa, o partido político do ditador sudanês da Guerra Fria Gaafar Nimeiry."
 SUD.Nat_Fascism: "£IRQ_Nat_Autocracy_small (ASBP-RS) - Partido Socialista Árabe Ba'ath - Região do Sudão"
 SUD.Nat_Fascism_icon: "£IRQ_Nat_Autocracy_small"
 SUD.Nat_Fascism_desc: "(Baathismo iraquiano) - O Partido Socialista Árabe Baath (em árabe: al-Hizb al-Ba'th al-Arabi al-Ishtiraki) no Sudão é um partido relativamente pequeno, embora tenha conseguido exercer influência significativa em relação ao seu tamanho devido ao financiamento do Iraque. O partido é composto principalmente por estudantes que estudaram no Iraque."
 SUD.Caliphate: "£generic_Caliphate_small (PCP) - Partido do Congresso Popular"
 SUD.Caliphate_desc: "(Islamismo) - O Partido do Congresso Popular (al-Hizb al-Mutamar al-Shaebii) foi fundado por Hassan al-Turabi, quando ele teve um desentendimento com Omar al-Bashir. Embora ambos fossem inicialmente parte do mesmo partido, o extremismo religioso de Turabi forçou Bashir a prendê-lo sob alegações de conspiração. Enquanto Turabi afirma representar o islamismo moderado, muitas das políticas implementadas por ele tomam muito emprestado do salafismo. Além disso, Turabi tem sido mais do que acolhedor em deixar terroristas islâmicos (como Osama bin Laden) buscarem refúgio no Sudão."
 SUD.Neutral_Muslim_Brotherhood: "£SUD_Autocracy_small (NCP) - Congresso Nacional"
 SUD.Neutral_Muslim_Brotherhood_desc: "(Islamismo) - O Partido do Congresso Nacional (em árabe: al-Mutamar al-Watani) foi fundado em 1998, quando Omar al-Bashir dissolveu seu antigo grupo político, a Frente Islâmica Nacional, que assumiu o poder no Sudão em um golpe em 1989. Bashir expurgou a maioria dos islamistas linha-dura do partido, mas o NCP ainda é fortemente favorável à implementação da lei Sharia e ao domínio árabe no Sudão, o que causa muita tensão no país diverso."
 SUD.Nat_Autocracy: "£generic_Nat_Autocracy_small (SAFF) - Forças Armadas Sudanesas"
 SUD.Nat_Autocracy_desc: "(Junta Militar) - As Forças Armadas Sudanesas (em árabe: al-Quwwat al-Musallaha as-Sudaniyah) foram fundadas em 1956, quando o país se tornou independente, embora a força possa traçar sua linhagem até 1925, quando os britânicos criaram a Força de Defesa do Sudão. As Forças Armadas consistem principalmente do Exército Sudanês. No papel, as Forças Armadas são muito grandes, mas na prática muitas unidades têm falta de pessoal. Além do exército, marinha e força aérea, as Forças Armadas também incluem uma unidade paramilitar chamada Forças de Defesa Popular."
