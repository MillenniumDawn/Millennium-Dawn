 weap_ag_cas_hardpoint_1: "Point d'ancrage d'appui aérien rapproché de 1ère Génération"
 weap_mp_med_hardpoint_1_desc: "Points d'emport conçus pour transporter des armes de taille moyenne. Missiles anti-navires légers, munitions guidées avec précision, missiles antichars, missions de croisière moyennes, missiles air-air longue portée, nacelles à canon, etc. Ces points d'emport offrent à un avion une large gamme d'options d'armes.\n\n§GConseil de conception: Les points d'ancrage moyens sont la définition même du Multi-Rôle, offrant l'accès à presque toutes les missions d'avion, et les statistiques pour ces missions pour rendre l'avion utile, au prix d'une augmentation des coûts IC. Ces modules permettent de créer un avion équilibré et polyvalent.§!\n\n§WL'utilisation de ceci comme arme principale créera un§! §BChasseur Multi-Rôle§!\n\n§RAVERTISSEMENT : Les chasseurs multi-rôles CV n'attaqueront que les navires ennemis pendant le combat naval§!"
 weap_ag_cas_hardpoint_1_desc: "Points d'emport conçus pour transporter de grandes quantités de munitions air-sol. Ces points d'emport échangent la capacité de transporter un plus grand mélange de munitions contre la capacité de transporter plusieurs rails de systèmes d'armes tels que des missiles air-sol, des bombes plus lourdes et davantage d'ALCM.\n\n§GConseil de conception: Les points d'ancrage d'appui aérien rapproché fourniront à l'avion une augmentation significative de leurs statistiques d'attaque au sol et de bombardement stratégique, au prix de ne fournir aucune attaque aérienne à l'avion, et une réduction de l'avantage radar.§!\n\n§WL'utilisation de ceci comme arme principale créera un§! §BAvion d'Appui Aérien Rapproché§!"
