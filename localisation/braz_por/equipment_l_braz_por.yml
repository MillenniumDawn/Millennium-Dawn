 LPD: "Porta-Helicópteros"
 LPD_desc: "Uma doca de transporte anfíbio, também chamada de plataforma/doca de desembarque (LPD), é um navio de guerra anfíbio que embarca, transporta e desembarca elementos de uma força de desembarque para missões de guerra expedicionária."
 LPD_0: "Porta-Helicópteros - 1975"
 LPD_0_desc: "Landing Helicopter Dock LHD, são navios de assalto anfíbios multiuso que são capazes de operar helicópteros e têm um convés de poço. Essas embarcações são construídas com um convés de voo completo, semelhante em aparência a um porta-aviões, para operar helicópteros utilitários e de ataque. No jogo, eles fornecem um grande bônus de bombardeio costeiro e são recomendados para uso com assaltos anfíbios."
