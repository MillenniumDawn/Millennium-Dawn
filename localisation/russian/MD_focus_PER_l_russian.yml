 PER_vezarate_keshavarzi_name: "Министерство сельского хозяйства"
 PER_vezarate_keshavarzi_name_desc: "Министерство сельского хозяйства - иранский государственный орган, отвечающий за надзор за сельским хозяйством в Иране."
 PER_vezarate_jahade_keshavarzi_name: "Министерство сельскохозяйственного джихада Ирана"
 PER_vezarate_jahade_keshavarzi_name_desc: "Министерство сельскохозяйственного джихада - иранский государственный орган, отвечающий за надзор за сельским хозяйством в Иране. Министерство называлось «Джихад строительства», но в 2001 году оно было объединено с министерством сельского хозяйства, образовав Министерство сельскохозяйственного джихада."
 PER_appoint_jamshid_amouzegar: "Назначить Джамшида Амузегара"
 PER_migrant_workers: "Рабочие визы"
 PER_migrant_workers_desc: "Мы начали выдавать рабочие визы тем, кто готов помочь улучшить нашу страну своим трудом."
 PER_freedom_of_information: "Свобода информации"
 PER_freedom_of_information_desc: "Иранский народ заслуживает свободу доступа к информации и высказывания своего мнения. Мы будем содействовать свободе прессы, свободе слова и неограниченному потоку информации, позволяя людям принимать обоснованные решения о своем будущем."
 PER_lift_state_owned_monopoly: "Поднять государственную монополию"
 PER_lift_state_owned_monopoly_desc: "Средства массовой информации должны быть свободны от государственного контроля. Мы отменим государственную монополию на средства массовой информации и будем поощрять рост независимых новостных агентств, обеспечивая людям доступ к широкому спектру мнений и информации."
 PER_governmental_transparency: "Прозрачность правительства"
 PER_governmental_transparency_desc: "Правительство должно быть прозрачным в своих действиях. Мы будем добиваться открытого общения между государством и народом, гарантируя, что все действия правительства будут понятными и подотчетными общественности."
 PER_ministry_of_economic_affairs: "Министерство экономики"
 PER_ministry_of_economic_affairs_desc: "Чтобы направить экономическое будущее Ирана к процветанию, мы создадим специальное Министерство экономики. Это министерство будет координировать национальную экономическую политику, обеспечивать устойчивое развитие отраслей и защищать экономические интересы Ирана."
 PER_protection_for_bahais: "Защита Бахаи"
 PER_protection_for_bahais_desc: "Под руководством Монтазери Иран будет защищать права своих граждан-бахаи, гарантируя, что они больше не будут угнетены или маргинализированы. Религиозная свобода будет поддерживаться для всех, независимо от вероисповедания, поскольку Монтазери верит в равенство для каждого иранца."
 PER_repeal_discriminatory_policies: "Отмена дискриминационной политики"
 PER_repeal_discriminatory_policies_desc: "Политика нашей страны должна основываться на равенстве всех граждан. Мы будем работать над отменой любых дискриминационных законов и гарантируем, что все иранцы, независимо от пола, этнической принадлежности или религии, будут иметь равные права перед законом."
 PER_reaffirm_isolationism: "Подтверждение изоляционизма"
 PER_reaffirm_isolationism_desc: "В мире меняющихся альянсов и конфликтующих интересов, возможно, было бы разумно подтвердить нашу позицию изоляционизма. Отдавая приоритет самодостаточности и минимизируя внешние затруднения, мы можем защитить суверенитет Ирана и сосредоточиться на внутреннем росте."
 PER_front_against_oppression: "Фронт против угнетения"
 PER_front_against_oppression_desc: "Мы будем едины против всех форм угнетения, будь то внутренние или внешние. Наше движение стремится бороться за права и свободы всех иранцев, гарантируя, что никто не будет выше закона и ни один голос не будет заглушен."
 PER_syrian_brothers: "Сирийские братья"
 PER_syrian_brothers_desc: "Режим Асада, когда-то союзник, теперь является напоминанием о прошлых ошибках. Поддержка демократического сопротивления поможет переломить репутацию Ирана."
 PER_fortress_tehran: "Крепость Тегерана"
 PER_fortress_tehran_desc: "Тегеран должен быть укреплен, чтобы защитить столицу от внутренних и внешних угроз. Мы будем инвестировать в оборону Тегерана, превратив его в современную крепость, способную выдержать любую атаку."
