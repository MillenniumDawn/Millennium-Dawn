 # Generic Economic Decisions
 economy_decisions: "Economic Decisions"
 economy_decisions_desc: "The economy is one of the most important parts of our nation. Investing money here and there can cause our economy to be bolstered when we need it most.\n\n§gEconomic Indictators§!\n§YInterest Rate§! is [?interest_rate|3]%               Debt-to-GDP Ratio: §Y[?debt_ratio|-%1]§!\n§YInterest Paid on Debt§! is §Y$$§! [?debt_rate|-3]\nGDP/C impact on §YInterest Rate§!: [?interest_rate_gdp_modifier_display|-%0]\nIdea impact on §YInterest Rate§!: [?interest_rate_multiplier|-0] (Percentage Points)\n\nHaving a higher §YInterest Rate§! than §Y10%§! will give us access to emergency decisions to handle our growing debt. After the interest rises above §Y15%§!, our economy will begin to slow down and we will suffer from other adverse effects. At this point, we will have the ability to default on our debt (at a great cost). If our §YInterest on Debt§! exceeds our §YGross Income§!, our nation will collapse.\n\nCurrent §YDebt§!: §Y$$§![?ROOT.debt]  Current §GInvestments§!: §Y$$§![?ROOT.int_investments]  Current §YTreasury§!: §Y$$§![?ROOT.treasury]"
