 JAP_article_five_of_treaty: "Re-check Article Five of Anpo Treaty"
 JAP_article_five_of_treaty_desc: "As East Asia is unstable, we must request the United States the reliability of article five of the Japan-U.S. Security Treaty to announce the geopolitical range of our security."
 JAP_futenma_base: "The Site of Futenma"
 JAP_futenma_base_desc: "We are ready to give the completed new U.S.F.J. base in Henoko in exchange for transferring some Okinawa bases, but we have not argued yet how we should deal with sites of those bases."
 JAP_liability_claim: "Claim Compensation"
 JAP_liability_claim_desc: "We, the Japanese, must have a right to demand against the American government to apologise and to make the compensation to us for the U.S.F.J occupation in Okinawa."
 JAP_liability_claim_TT: "§CWe send [USA.GetName] the make for compensation of their occupation in [827.GetName].§!"
 JAP_status_of_okinawa: "Status of Okinawa"
 JAP_status_of_okinawa_desc: "The major issues in Okinawa have been resolved. It is the time to deal with the status of Okinawa, the region where was made to be forced and to be dependent on Japan."
