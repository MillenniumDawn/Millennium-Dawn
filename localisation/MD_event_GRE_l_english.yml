#Events#
 greece.1.t:0 "Riots amidst new austerity policies"
 greece.1.d:0 "Today the Greek government implemented new austerity measures to comply with the EU debt bailout. What followed was outrage by the public, carrying signs like 'Anti-Austerity is anti Greek.' These riots are only making Greece's situation worse and it can be assumed that this is just the tip of the iceberg."
 greece.1.a:0 "I have a bad feeling about this..."