 mischevous_failure: "Travesuras y Mala Conducta"
 mischevous_failure_desc: "Debido a nuestras travesuras y mala conducta, el estado ahora corre un gran riesgo, ya que estamos inestables y corruptos en este momento."
 operatives1: "Agregar 1 Operativo"
 operatives5: "Agregar 5 Operativos"
 operatives10: "Agregar 10 Operativos"
 al_jazeera: "Sede de Al-Jazeera"
 al_jazeera_desc: "Al-Jazeera, la mayor y más influyente cadena de noticias del mundo árabe, es la joya del poder blando qatarí. Se ha convertido en sinónimo de la política exterior autónoma que ha seguido Qatar desde que Hamad bin Khalifa al Thani tomó el poder en 1995."
 al_jazeera_allowed: "Al-Jazeera Permitido"
 al_jazeera_allowed_desc: "Al-Jazeera, con diferencia la red de noticias más grande e influyente en el mundo árabe, es la joya del poder suave de Qatar en todo el mundo."
 al_jazeera_banned: "Al-Jazeera Prohibido"
 al_jazeera_banned_desc: "El popular canal de noticias Al-Jazeera ha sido declarado ilegal, ya que difunde ideas peligrosas y promueve la Hermandad Musulmana. Sin embargo, es imposible evitar que las personas lo vean a través de antenas parabólicas."
 muslim_brotherhood_crackdown: "Represión de la Hermandad Musulmana"
 muslim_brotherhood_crackdown_desc: "La Hermandad Musulmana es declarada ilegal y se reprime en cada oportunidad."
 muslim_brotherhood_home: "Cuna de la Hermandad Musulmana"
 muslim_brotherhood_home_desc: "Egipto es el lugar de nacimiento y hogar del movimiento político suní extremadamente popular e influyente llamado Hermandad Musulmana."
 rentier_state: "Estado Rentista"
 rentier_state_desc: "Dado que el país es muy rico en recursos naturales, no es necesario gravar a la población o se hace en menor medida. Los ciudadanos reciben beneficios sin pagar impuestos y tienen poco incentivo para exigir buena gobernabilidad o derechos políticos. El resultado es un gobierno autoritario y corrupto, y un capitalismo de amiguetes con un clima empresarial deficiente para los sectores no relacionados con los recursos."
 youth_radicalization: "Radicalización Juvenil"
 youth_radicalization_desc: "Muchos jóvenes han sido influenciados por versiones radicales del Islam y el país es un terreno fértil para el reclutamiento de grupos como Al-Qaeda."
 saudi_aid: "Ayuda Saudita para Mezquitas y Madrasas"
 saudi_aid_desc: "Arabia Saudita nos ayuda generosamente con nuestras finanzas y patrocina especialmente nuestras mezquitas y madrasas (centros educativos religiosos). Aquí se enseña y difunde el salafismo, una versión fundamentalista del Islam."
 saudi_aid_idea_TT: "Ingresos Adicionales: $§G0.002§! por cada 10 millones de personas"
 cybercaliphate: "El Cibercalifato"
 cybercaliphate_desc: "Hackers y propagandistas digitales pro Estado Islámico intentan propagar su ideología en línea y llevan a cabo guerras cibernéticas como ataques de denegación de servicio contra sitios web importantes."
 katib_hezbollah: "Kata'ib Hezbolá"
 katib_hezbollah_desc: "Lejos de ser solo un grupo de milicias libanesas, Hezbollah se ha expandido hacia el Medio Oriente y, con la ayuda de Irán, ha establecido representantes. Kata'ib Hezbollah es una milicia chiita iraquí muy grande y bien entrenada."
 syrian_hezbollah: "Hezbollah Sirio"
 syrian_hezbollah_desc: "Hezbollah Sirio está compuesto por varias milicias chiitas sirias que adhieren a la doctrina iraní de velayat-e faqih. Son financiados por Irán y entrenados por el Hezbollah libanés."
 qatar_expat: "Demografía de Catar"
 qatar_expat_desc: "Solo el 12% de la población de Catar son ciudadanos qataríes, el resto son trabajadores extranjeros. Los extranjeros ocupan casi todos los puestos de trabajo en el país, mientras que casi todos los qataríes trabajan en el gobierno. El trato a estos trabajadores extranjeros ha sido ampliamente criticado en los últimos años, ya que se sugiere que las condiciones de vida son explotadoras y abusivas."
 saudi_expat: "Demografía de Arabia Saudita"
 saudi_expat_desc: "Sólo el 70% de la población de Arabia Saudita son ciudadanos saudíes, el resto son trabajadores extranjeros. La mayoría de los saudíes adultos trabajan en el gobierno, y casi todos los empleos industriales y de servicios están a cargo de extranjeros. El trato que reciben estos trabajadores extranjeros ha sido duramente criticado en los últimos años, y se ha señalado que las condiciones de vida son explotadoras y abusivas."
 omani_expat: "Demografía de Omán"
 omani_expat_desc: "Sólo el 64% de la población de Omán son ciudadanos omaníes, el resto son trabajadores extranjeros. La mayoría de los adultos omaníes trabajan en el gobierno, y casi todos los empleos industriales y de servicios están a cargo de extranjeros. El trato que reciben estos trabajadores extranjeros ha sido duramente criticado en los últimos años, y se ha señalado que las condiciones de vida son explotadoras y abusivas."
 uae_expat: "Demografía de los Emiratos Árabes Unidos\"solo el 11% de la población de los Emiratos Árabes Unidos son ciudadanos emiratíes, el resto son trabajadores extranjeros. La mayoría de los adultos emiratíes trabajan en el gobierno, mientras que casi todos los empleos industriales, comerciales y de servicios son realizados por extranjeros. El trato a estos trabajadores extranjeros ha sido ampliamente criticado en los últimos años, ya que se sugiere que las condiciones de vida son explotadoras y abusivas."
 uae_expat_desc: "Sólo el 11% de la población de Emiratos Árabes Unidos son ciudadanos emiratíes, el resto son trabajadores extranjeros. La mayoría de los emiratíes adultos trabajan en el gobierno, y casi todos los empleos industriales, empresariales y de servicios son desempeñados por extranjeros. El trato a estos trabajadores extranjeros ha sido muy criticado en los últimos años, y se ha sugerido que las condiciones de vida son explotadoras y abusivas."
 kuwait_expat: "Demografía de Kuwait"
 kuwait_expat_desc: "Sólo el 29% de la población de Kuwait son ciudadanos kuwaitíes, el resto son trabajadores extranjeros. La mayoría de los kuwaitíes adultos trabajan en el gobierno, y casi todos los empleos industriales y de servicios están a cargo de extranjeros. El trato que reciben estos trabajadores extranjeros ha sido duramente criticado en los últimos años, y se ha señalado que las condiciones de vida son explotadoras y abusivas."
 bahraini_expat: "Demografía de Baréin"
 bahraini_expat_desc: "Sólo la mitad de la población de Bahréin son ciudadanos bahreiníes, el resto son trabajadores extranjeros. La mayoría de los adultos trabajan en el gobierno, y casi todos los empleos industriales y de servicios están a cargo de extranjeros. El trato que reciben estos trabajadores extranjeros ha sido duramente criticado en los últimos años, y se ha dicho que las condiciones de vida son abusivas y explotadoras."
 iranian_aid: "Ayuda Iraní"
 iranian_aid_desc: "Irán proporciona ayuda militar y económica. Esto reduce el costo de mantener nuestro gobierno y nuestras fuerzas armadas, pero Irán también intenta utilizar esta ayuda para influir en nuestra política.\n\n§REsta idea se eliminará si nuestro PIB per cápita es superior a $17,000§!"
 iranian_aid_idea_TT: "Ingresos Adicionales: §G0.2%§! de nuestro PIB"
 iranian_aid_custom: "Ayuda Iraní"
 iranian_aid_custom_desc: "Irán proporciona ayuda militar y económica. Esto reduce el costo de mantener nuestro gobierno y nuestras fuerzas armadas, pero Irán también intenta utilizar esta ayuda para influir en nuestra política."
 LoAS_member: "Miembro de la Liga Árabe"
 LoAS_member_desc: "La Liga Árabe es un consejo de Estados árabes destinado a promover la cooperación política y el comercio bilateral."
 restoring_hope: "Restaurando la Esperanza"
 restoring_hope_desc: "La Operación Restaurando la Esperanza es una campaña liderada por Arabia Saudita para llevar la paz a Yemen a través de una solución política, al tiempo que se ayuda a las fuerzas yemeníes."
 idea_focus_industrial_development_program: "Programa de Desarrollo Industrial"
 idea_focus_industrial_development_program_desc: ""
 multi_ethnic_state_idea: "Estado Multiétnico"
 multi_ethnic_state_idea_desc: "Existe un dicho: \"Unidad en la Diversidad\". Sin embargo, con frecuencia, los grupos minoritarios tienden a buscar una mayor autonomía o independencia."
 consumption_econemy: "Economía de Consumo"
 consumption_econemy_desc: "Una economía de consumo describe una economía impulsada por el gasto de los consumidores como porcentaje de su producto interno bruto, en contraposición a los otros componentes principales del PIB."
 export_econemy: "Economía Orientada a la Exportación"
 export_econemy_desc: "Los exportadores de productos básicos incluyen países con grandes depósitos de recursos naturales o grandes extensiones de tierras de cultivo, con poblaciones demasiado pequeñas para utilizar todos sus propios recursos."
 bankrupcy: "¡En Bancarrota!"
 limited_power_projection: "Capacidad Limitada de Proyección de Poder"
 limited_power_projection_desc: "Este país ha establecido una o más bases militares en países extranjeros, pero aún no ha logrado establecerse como una potencia verdaderamente global."
 significant_power_projection: "Capacidad Significativa de Proyección de Poder"
 significant_power_projection_desc: "Este país conserva una capacidad sustancial para proyectar su poder militar en el extranjero a través de varias bases militares. Sin embargo, su poder está principalmente limitado a regiones específicas."
 massive_power_projection: "Capacidad Masiva de Proyección de Poder"
 massive_power_projection_desc: "Este país es una superpotencia global con una enorme red de bases militares que se extiende por todo el mundo. Es capaz de desplegar sus fuerzas en cualquier lugar del mundo en cuestión de minutos."
 the_rubber_baron_of_africa: "El barón del caucho de África"
 the_rubber_baron_of_africa_desc: "[CDI.GetName] se encuentra en un tesoro escondido de recursos naturales, y uno de esos recursos son los árboles de caucho dentro de nuestro gran país. Producimos la mayor parte del caucho de África y debemos seguir monopolizando un recurso tan viable para nuestro pueblo. Sólo ayudará a que nuestra gran nación crezca y prospere."
 party_commands_gun: "El partido manda el arma"
 party_commands_gun_desc: "La principal lealtad del Ejército Popular de Liberación es hacia el Partido Comunista de China. Esta lealtad se garantiza con una formación ideológica rigurosa y con cuadros políticos que ocupan altos cargos en las fuerzas armadas."
 party_commands_gun_new_era: "El partido manda el arma"
 party_commands_gun_new_era_desc: "La principal lealtad del Ejército Popular de Liberación es hacia el Partido Comunista de China. Esta lealtad se garantiza con una formación ideológica rigurosa y con cuadros políticos que ocupan altos cargos en las fuerzas armadas."
 china_reunification: "Reunificación de China"
 china_reunification_desc: "Después de innumerables y arduas batallas, China finalmente logró la reunificación. China ha dado un paso más para convertirse en una potencia mundial."
 august_1st: "La Orden del 1 de agosto"
 august_1st_desc: "La Orden del 1 de Agosto es la máxima condecoración militar otorgada a militares y civiles del Ejército Popular de Liberación, de la Policía Armada Popular y al personal del Ministerio de Seguridad Pública."
 state_system: "China"
 state_system_desc: "Por regla general, donde la escoba no llega, el polvo no desaparece por sí solo. Las armas de la crítica no pueden sustituir a la crítica de las armas. El ejército chino ya no se esconde detrás del muro fronterizo temblando."
 chastity_paifang: "Convivencia pacífica"
 chastity_paifang_desc: "Desde la fundación de la República Popular, la política exterior china se ha guiado por los Cinco Principios de Coexistencia Pacífica. Estos principios incluyen el respeto mutuo por la soberanía y la integridad territorial, la no agresión mutua, la no interferencia en los asuntos internos de otros estados, la igualdad y el beneficio mutuo y la coexistencia pacífica. Como resultado de estos principios, China ha mantenido una postura antiintervencionista al tiempo que defiende la soberanía estatal de Westfalia."
 CHI_low_end_manufacturing: "Fabricación de gama baja de China"
 CHI_low_end_manufacturing_desc: "La manufactura, especialmente la manufactura de gama baja y media, ha desempeñado un papel extremadamente importante en los más de 40 años de reforma y apertura de China. La industria manufacturera promueve directamente el crecimiento de la economía de China y también contribuye mucho al crecimiento de la economía mundial. Sin embargo, en el proceso de desarrollo de la industria manufacturera de gama baja y media de China, también se ha encontrado con problemas tales como la contradicción entre el aumento de los ingresos y el aumento de los costos, la contradicción entre la modernización industrial y la baja calidad de los trabajadores, y la contradicción entre una gestión estricta y libre desarrollo de los trabajadores."
 CHI_low_end_manufacturing_2: "Fabricación de gama baja de China"
 CHI_low_end_manufacturing_2_desc: "La manufactura, especialmente la manufactura de gama baja y media, ha desempeñado un papel extremadamente importante en los más de 40 años de reforma y apertura de China. La industria manufacturera promueve directamente el crecimiento de la economía de China y también contribuye mucho al crecimiento de la economía mundial. Sin embargo, en el proceso de desarrollo de la industria manufacturera de gama baja y media de China, también se ha encontrado con problemas tales como la contradicción entre el aumento de los ingresos y el aumento de los costos, la contradicción entre la modernización industrial y la baja calidad de los trabajadores, y la contradicción entre una gestión estricta y libre desarrollo de los trabajadores."
 CHI_PLA_Business_Ventures: "Empresas del EPL"
 CHI_PLA_Business_Ventures_desc: "Desde modestos comienzos en la década de 1970, para abordar la falta de financiamiento militar, las actividades comerciales del Ejército de Liberación Popular de China (EPL) se han convertido en un verdadero imperio empresarial. Casi todos los sectores de la economía en rápida expansión de China tienen sus cuotas de empresas militares. Cada vez más, las más grandes de estas empresas comienzan a parecerse a los chaebols, los conglomerados que dominan la economía de la República de Corea."
 CHI_PLA_Business_Ventures2: "Declive de las Empresas del EPL"
 CHI_PLA_Business_Ventures2_desc: "Bajo la dirección del gobierno, los miembros del EPL están cerrando sus empresas rentables y centrándose estrictamente en sus deberes militares."
 one_child_policy: "Política de un Solo Hijo"
 one_child_policy_desc: "Concebida como una forma de limitar el crecimiento de la población de China, la política de un solo hijo es un intento controvertido y ambicioso del gobierno chino de controlar el tamaño de la población china. Si bien se disputa la medida exacta en que la política ha frenado el crecimiento de la población, los efectos sustanciales de la política en la sociedad china son innegables."
 two_child_policy: "Política de dos hijos"
 two_child_policy_desc: "Después de casi treinta décadas de política de hijo único, China está experimentando una disminución en las tasas de natalidad. Para abordar rápidamente esta tendencia y devolver las tasas de natalidad a niveles normales, el gobierno chino tiene la intención de flexibilizar un poco la política de restricciones a la natalidad."
 factional_politics_balanced: "Política de Facciones - Equilibrada"
 factional_politics_balanced_desc: "La lucha por el poder entre los populistas que provienen de las provincias rurales y los elitistas de las áreas urbanas más desarrolladas de China ha disminuido, y los miembros de ambos bandos están de acuerdo en que el compromiso es la mejor manera de asegurar el futuro de China."
 factional_politics_populist: "Política de Facciones - Dominio de la Liga de la Juventud"
 factional_politics_populist_desc: "Los defensores de políticas populistas, como los exalumnos de la Liga de la Juventud Comunista, actualmente determinan la política nacional china. Esto desafía los intereses establecidos a favor de los pobres rurales, pero no favorece el crecimiento económico."
 factional_politics_elitist: "Política de Facciones - Dominio del Círculo de Shanghái"
 factional_politics_elitist_desc: "Los miembros de la facción más favorable a los negocios y al desarrollo de la política china tienen el poder. Esto impulsa el crecimiento y el desarrollo, pero dificulta ganar apoyo entre los pobres rurales y combatir la corrupción."
 three_represents: "Los Tres Representantes"
 three_represents_desc: "Los 'Tres Representantes' son una teoría sobre lo que representa el Partido Comunista, propuesta por Jiang Zemin. La teoría establece que el Partido Comunista debe representar las fuerzas productivas sociales avanzadas, la cultura avanzada y los intereses de la mayoría. Las implicaciones de esta teoría son una mayor aceptación por parte del Partido Comunista de la creciente clase empresarial de China, lo que ha llevado a críticas en algunas áreas por alejarse del marxismo y el pensamiento de Mao Zedong."
 scientific_outlook_on_development: "Visión Científica del Desarrollo"
 scientific_outlook_on_development_desc: "En muchos aspectos, como reacción al enfoque centrado en el crecimiento de Jiang Zemin en los 'Tres Representantes', la 'Visión Científica del Desarrollo' es el fundamento teórico del gobierno de Hu Jintao, que se centra en un crecimiento sostenible que minimiza la contaminación ambiental y la desigualdad socioeconómica."
 zeng_qinghong_thought: "Pensamiento de Zeng Qinghong"
 zeng_qinghong_thought_desc: "Sobre la base de los 'Tres Representantes' de Jiang Zemin, Zeng ha formulado un nuevo fundamento ideológico para el PCCh, uno que enfatiza el deber del partido de representar a la mayoría del pueblo chino. El pensamiento de Zeng Qinghong aboga por un partido más responsable y transparente, que pueda ser percibido como más representativo y legítimo por el pueblo chino. Fundamental en esta teoría es la idea de la 'mirada del pueblo' y cómo los funcionarios del partido solo pueden maximizar los intereses del país cuando trabajan bajo esta mirada."
 xi_jinping_thought: "Pensamiento de Xi Jinping"
 xi_jinping_thought_desc: "La contribución de Xi Jinping a la base teórica del gobierno del PCCh establece numerosos objetivos ambiciosos para el partido y el país en el futuro. Lo que distingue a esta teoría en particular de la mayoría de sus predecesores es la medida en que la adhesión a esta ideología está vinculada a la lealtad. Lealtad al partido, lealtad al país, pero también, significativamente, lealtad a Xi Jinping mismo."
 chongqing_model: "El Modelo Chongqing"
 chongqing_model_desc: "El modelo de Chongqing es la contribución de Bo Xilai a la doctrina del Partido Comunista. Se trata de un modelo que incluye una amplia gama de políticas sociales y económicas, entre ellas las campañas de “golpe negro” y “canto rojo” que implican la lucha contra el crimen organizado y el canto de canciones comunistas, respectivamente. El modelo también representa una ligera desviación de las políticas de liberalización del mercado de China, con un fuerte énfasis en la distribución equitativa y las empresas estatales."
 nanjie_model: "El Modelo Nanjie"
 nanjie_model_desc: "El modelo de Nanjie, que en muchos sentidos es una evolución del modelo de Chongqing, conserva muchos elementos de la teoría original de Bo, pero se inspira en el ejemplo de la aldea de Nanjie, un bastión del maoísmo que conserva un sistema colectivista. El modelo de Nanjie de Bo hace un llamamiento a China para que siga el ejemplo de Nanjie y abandone el capitalismo y el libre mercado en favor del verdadero socialismo."
 open_nation: "Gobierno Reformista"
 open_nation_desc: "Si bien el autoritarismo ha servido bien a nuestro país en las últimas décadas, debemos adaptarnos al mundo que nos rodea. En el siglo XXI globalizado, no podemos hacer otra cosa más que abrirnos al resto del mundo y liberalizar nuestra política interna."
 open_nation_finish: "Gobierno Liberal"
 open_nation_finish_desc: "Nuestro pueblo merece la libertad para expresarse, participar en el proceso político y formar sus propias opiniones basadas en múltiples fuentes de información."
 censored_nation: "Gobierno Represivo"
 censored_nation_desc: "Si bien reconocemos la impracticabilidad de aislar completamente a nuestro pueblo del resto del mundo e indoctrinarlos en masa, debemos controlar y moderar lo que se les expone. Nuestro pueblo no puede ser verdaderamente libre en un sistema donde cualquier fuente de inestabilidad puede convertirse en una amenaza para su seguridad debido a un enfoque excesivamente laxo hacia el discurso político."
 closed_nation: "Gobierno Totalitario"
 closed_nation_desc: "Para preservar la estabilidad de la nación y mantener nuestra soberanía nacional, hemos restringido completamente el acceso a Internet y ejercemos un control directo sobre todas las demás formas de medios de comunicación. La disidencia no puede ser tolerada."
 legacy_of_1949: "Legado de 1949"
 legacy_of_1949_desc: "El final de la Guerra Civil China en 1949 llevó al Guomindang Nacionalista (GMD) y sus seguidores a huir a la provincia insular de Taiwán. El legado de este evento, combinado con un movimiento local taiwanés nativista, ha llevado a un fuerte rechazo de la reunificación con el continente por parte de la mayoría de los ciudadanos taiwaneses."
 legacy_of_1949_1: "Legado de 1949"
 legacy_of_1949_1_desc: "El final de la Guerra Civil China en 1949 llevó al Guomindang Nacionalista (GMD) y sus seguidores a huir a la provincia insular de Taiwán. El legado de este evento, combinado con un movimiento local taiwanés nativista, ha llevado a un fuerte rechazo de la reunificación con el continente por parte de la mayoría de los ciudadanos taiwaneses."
 fate_of_mongolian_area: "Premonición siniestra del norte"
 fate_of_mongolian_area_desc: "Área de Mongolia, es el nombre oficial de la división administrativa de la región de Mongolia Exterior durante el período continental de la República de China. Cuando perdimos la China continental, también se perdió el área de Mongolia. Ahora, de repente, el gobierno continental tiene interés en Mongolia Exterior, lo que no parece ser algo bueno para nosotros."
 fate_of_mongolian_area_1: "El destino de la zona de Mongolia"
 fate_of_mongolian_area_1_desc: "Inesperadamente, el gobierno de China continental recuperó el área de Mongolia que perdimos, por lo que el próximo objetivo es evidente."
 Lacks_International_Recognition_Taiwan: "Carece de Reconocimiento Internacional"
 Lacks_International_Recognition_Taiwan_desc: "La capacidad de la República de China para llevar adelante la política exterior está severamente limitada por su falta de reconocimiento internacional, dado que la mayoría de los Estados han optado por reconocer a la República Popular China, su rival en el título de representante legítimo del pueblo chino. La República de China ha tratado de conservar la lealtad de los pocos Estados que siguen reconociéndola, pero está librando una batalla perdida. Hay otros dos caminos ante este país que no es un país: eventualmente reunificarse con China continental, o actuar por su cuenta y tratar de ser reconocido no como la República de China, sino como una República independiente de Taiwán."
 china_travel_ban: "Restricciones al turismo chino"
 china_travel_ban_desc: "Como parte de una disputa diplomática con la ROC, China ha restringido a sus ciudadanos viajar a Taiwán en un esfuerzo por dañar su economía."
 legislative_yuan_occupied: "Ocupación del Yuan Legislativo"
 legislative_yuan_occupied_desc: "Miembros del movimiento estudiantil llamado 'Girasol' ocuparon el legislativo taiwanés luego de protestas contra los intentos del gobierno de aprobar el controvertido Acuerdo de Servicios Comerciales a través del Estrecho (CSSTA), un acuerdo de libre comercio con China continental. El movimiento de protesta ha planteado preocupaciones sobre el enfoque apresurado del gobierno para ratificar el tratado, la falta de transparencia durante las negociaciones y el contenido del propio tratado."
 joint_control_zones: "Zona de Control Conjunto del Estrecho de Taiwán"
 joint_control_zones_desc: "Una zona de control conjunto permite a China y Taiwán patrullar de manera más efectiva el Estrecho de Taiwán y mejorar la eficacia de sus respectivas fuerzas militares."
 our_national_enemy: "Nuestro Enemigo Histórico"
 our_national_enemy_desc: "Las heridas infligidas por los japoneses aún no han sanado. Su negativa a reconocer y disculparse plenamente por los crímenes que infligieron al pueblo chino durante la guerra sino-japonesa significa que en el futuro previsible seguirán siendo enemigos de los sucesores de la China comunista y nacionalista."
 old_hatreds: "Viejos odios"
 old_hatreds_desc: "Por fin hay que poner fin a la disputa entre China y Japón que ha durado miles de años."
 ceremony_in_khentii_1: "Ceremonia en las Montañas Khentii"
 ceremony_in_khentii_1_desc: "La victoria en las Montañas Khentii todavía nos inspira para recuperar tierras perdidas."
 ceremony_in_khentii_2: "Ceremonia en las Montañas Khentii"
 ceremony_in_khentii_2_desc: "La victoria en las Montañas Khentii todavía nos inspira para recuperar tierras perdidas."
 prosperity_of_borderland: "Prosperidad de la zona fronteriza"
 prosperity_of_borderland_desc: "El interior y la zona fronteriza están estrechamente relacionados y ambos son parte inseparable de China."
 chinese_khalkha: "Escudo de China"
 chinese_khalkha_desc: "La palabra Khalkha significa escudo en el idioma mongol y hemos recuperado el fuerte escudo de nuestro norte."
 jebtsundamba_khutuktu: "Jebtsundamba Khutuktu"
 jebtsundamba_khutuktu_desc: "Jebtsundamba Khutuktu es un título otorgado al líder espiritual del linaje Gelug del budismo tibetano en la región de Mongolia Exterior. Él nos bendeciría a nosotros, los mongoles."
 mongolia_rely_to_china: "Mongolia confía en China"
 mongolia_rely_to_china_desc: "Como situación sin salida al mar, nuestra economía está estrechamente integrada con China."
 mongolia_khan_heir: "Heredero de Gengis Khan"
