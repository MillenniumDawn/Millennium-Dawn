 state_based_investments_screen_delayed_tt: "O menu abaixo é uma série de decisões que você pode tomar para encorajar vários tipos de desenvolvimento dentro de [THIS.GetName]. Todas as nações terão um mínimo de dois slots disponíveis que podem usar para qualquer um de seus estados em todo o país. Você pode escolher fazer vários projetos em um estado ou pode escolher espalhar os projetos pelo país. Você pode ganhar slots adicionais aumentando o §YClassificação de poder§! da sua nação\n\nSlots por classificação de poder:\n- §YSuperpotência§!: 6\n- §YGrande Potência§!: 5\n- §YPotência Principal§!: 4\n- §YPotência Regional§!: 3\n"
