l_spanish:
 influence_desicions: "[ROOT.GetAdjective] Informe [GetYear] sobre la Influencia Extranjera"
 influence_desicions_desc: "§YLos servicios de inteligencia de [ROOT.GetFlag][ROOT.GetNameDef]§! han preparado un informe sobre la influencia que ejercen los gobiernos extranjeros sobre nuestra [ROOT.GetFlag]§Ynación§!. Por el bien de nuestra §Ysoberanía§!, debemos tratar de limitar esta §Yinfluencia§!. Si una sola nación nos domina, puede tratar de interferir en el gobierno y en nuestro modo de vida.\n\n[current_nations_influencing_us]\n\nEsto nos da un §Ynivel de independencia§! de la influencia extranjera de [?domestic_influence_amount|H%%].\n\n[foreign_influence_modifier_display] [auto_influence_nation_display]"
