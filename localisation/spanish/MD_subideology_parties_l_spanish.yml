 LIB.Nat_Populism_icon: "£LIB_Nat_Populism_small"
 LIB.Nat_Fascism: "£LIB_Nat_Fascism_small (NPP) - National Patriotic Party"
 LIB.Nat_Fascism_desc: "(Nationalism) - The National Patriotic Party is the continued political successors of Charles Taylor's rebel group National Patriotic Front. The party serves mainly as a collection of Taylor's loyalist, and doesn't really have a party program. Taylor's 'policies' mainly involve securing his rule over Liberia and its neighbours."
