 russia.83.d: "Rusia propone que firmemos un acuerdo que desescalará la situación en la región. Nos insinuaron suavemente que deberíamos aceptar su propuesta. ¿Qué deberíamos elegir?"
 russia.83.o1: "Estamos de acuerdo"
 russia.83.o2: "No, obtuvimos nuestra independencia y la defenderemos!"
 russia.80.t: "Inversión en nuestra industria energética"
 russia.80.d: "Rusia nos está ofreciendo inversiones en nuestro sector energético a cambio de influencia. Esto nos permitirá fortalecer nuestra posición en el sector energético y acercarnos a Rusia."
 russia.80.o1: "Por supuesto, el petróleo de Azerbaiyán debe prosperar!"
 russia.80.o2: "¿Rusia? ¿Eh?"
