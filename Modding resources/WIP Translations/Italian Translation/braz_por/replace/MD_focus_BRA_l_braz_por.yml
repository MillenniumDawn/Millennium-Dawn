l_braz_por:
 BRA_initial_focus: "Focus Tree Brasiliano"
 #### FOCUS TREE
 #Lula Main Political Tree
 BRA_2002_elections: "Le elezioni del 2002"
 BRA_2002_elections_desc: "Con la popolarità del PSDB in declino, Lula ed Enéas stanno conducendo una gara serrata con le loro popolarità in rapida crescita. Queste elezioni decideranno il futuro del Brasile per sempre!"
 BRA_lula: "Lula"
 BRA_lula_desc: "Luiz Lula da Silva è diventato il secondo presidente più votato della storia dopo Ronald Reagan. Può rendere orgoglioso il popolo brasiliano come Partito dei Lavoratori?"
 BRA_serra: "Serra"
 BRA_serra_desc: "José Serra, il successore di Cardoso, è diventato il nuovo presidente del Brasile. Può rendere orgoglioso il popolo brasiliano e correggere gli errori di Cardoso?"
 BRA_eneas: "Enéas"
 BRA_eneas_desc: "Enéas Carneiro, un nazionalista brasiliano che si ispira all'eredità di Getúlio Vargas, è ora il presidente del Brasile. Riuscirà a fare del Brasile una grande e potente nazione e a trasformarlo in una superpotenza globale?"
 BRA_nossa_economia: "Nossa Economia"
 BRA_nossa_economia_desc: "La crisi finanziaria asiatica del 1997 ha provocato un'ondata in tutti i mercati globali. I profitti del Brasile derivanti dalla sua massiccia industria di esportazione si assottigliarono e le politiche di Cardoso non riuscirono ad affrontare rapidamente il danno. Incoraggiamo la crescita per invertire finalmente gli effetti di questa sfortunata recessione economica!"
 BRA_the_internal: "Verso il socialismo"
 BRA_the_internal_desc: "Il nostro Paese è pieno di problemi. Come possiamo affrontare questi problemi? Il socialismo è la risposta?"
 BRA_nosso_povo: "Nosso Povo"
 BRA_nosso_povo_desc: "Il nostro Paese, o nosso povo, non è ricco. Non siamo i più forti, tuttavia abbiamo il potenziale per fare del bene al nostro popolo"
 BRA_pay_back_the_imf: "Rimborsare il FMI"
 BRA_pay_back_the_imf_desc: "Il prestito che è stato sottoscritto deve essere restituito per intero. Il Brasile deve svincolarsi dalle istituzioni straniere"
 BRA_brazilian_exports: "Esportazioni brasiliane"
 BRA_brazilian_exports_desc: "Il Brasile ha un'economia strutturata intorno alle sue numerose risorse grezze. Ora abbiamo il potenziale per trasformare le nostre risorse in un'impresa redditizia"
 BRA_foreign_companies: "Aziende straniere"
 BRA_foreign_companies_desc: "Il primo passo verso l'espansione economica è permettere alle aziende straniere di investire nelle nostre terre."
 BRA_discuss_the_party: "Discutere il partito"
 BRA_discuss_the_party_desc: "Il partito deve sviluppare il suo programma ora. La nostra campagna ci ha fatto vincere la presidenza. Manterremo le nostre promesse?"
 BRA_finalize_the_agenda: "Finalizzare l'agenda"
 BRA_finalize_the_agenda_desc: "L'agenda deve essere approvata a qualunque costo"
 BRA_root_out_corrpution: "Sradicare la corruzione"
 BRA_root_out_corrpution_desc: "La corruzione è un problema nel nostro Paese. I funzionari si appropriano di denaro e i nostri politici sono spesso coinvolti in scandali su scandali. Dobbiamo ricostruire la fiducia dei cittadini nel loro governo!"
 BRA_bolsa_familia: "Bolsa Familia"
 BRA_bolsa_familia_desc: "Bolsa Famila è un programma educativo sviluppato come parte dei programmi di assistenza sociale Fome Zero. Il programma ha lo scopo di assistere le persone in condizioni di povertà e di garantire che i bambini frequentino la scuola. Speriamo che, istruendo la nostra popolazione, possiamo dare loro gli strumenti per uscire dalla povertà"
 BRA_socialism_in_concept: "Il socialismo in concetto"
 BRA_socialism_in_concept_desc: "Anche se affermiamo che il socialismo non è più la nostra piattaforma principale, possiamo ancora utilizzare molti dei suoi concetti. Uno di questi è quello di una migliore assistenza sanitaria. L'espansione del sistema sanitario dovrebbe essere la nostra prossima priorità"
 BRA_fome_zero: "Fome Zero"
 BRA_fome_zero_desc: "Fome Zero è un insieme di programmi di assistenza sociale che dovrebbero contribuire alla riduzione della povertà in Brasile. Questi programmi saranno importanti per ridurre la fame e aiutare coloro che si istruiscono per migliorare se stessi e le loro famiglie"
 BRA_improve_workers_rights: "Migliorare i diritti dei lavoratori"
 BRA_improve_workers_rights_desc: "WIP"
 BRA_increase_taxes: "Aumenta le tasse"
 BRA_increase_taxes_desc: "Un aumento delle tasse è necessario per poter pagare tutti i programmi che stiamo per creare"
 BRA_improve_the_public_sector: "Migliorare il settore pubblico"
 BRA_improve_the_public_sector_desc: "Il settore pubblico in Brasile non è attrezzato per soddisfare le richieste dei milioni di brasiliani che lo utilizzano a causa di una storica mancanza di investimenti o di interesse. Con maggiori investimenti nel settore pubblico, ci assicureremo che coloro che lo utilizzano possano ottenere i servizi promessi in modo efficiente"
 BRA_social_enterprises: "Imprese sociali"
 BRA_social_enterprises_desc: "Le imprese pubbliche non sono destinate a diventare private, ma ad essere imprese del popolo e per il popolo"
 BRA_economic_interventionism: "Interventismo economico"
 BRA_economic_interventionism_desc: "L'intervento dello Stato è necessario per proteggere i brasiliani dalla tirannia del mercato"
 BRA_expand_state_owned_companies: "Espandere le aziende di proprietà dello Stato"
 BRA_expand_state_owned_companies_desc: "Le aziende statali costituiscono la base di una nuova aristocrazia brasiliana. Non devono essere privatizzate, come ha fatto il governo Cardoso, ma devono essere gestite dal governo per conto del popolo"
 BRA_introduce_new_regulations: "Introdurre nuovi regolamenti economici"
 BRA_introduce_new_regulations_desc: "Dobbiamo, ad ogni costo, proteggere il consumatore e il lavoratore, anche se questo danneggia la nostra economia"
 BRA_encourage_consumption: "Incoraggiare il consumo"
 BRA_encourage_consumption_desc: "Incoraggiando il consumo nella nostra popolazione, possiamo stimolare la crescita economica verso un'economia di consumo più moderna."
 BRA_national_developmentalism: "Sviluppo nazionale"
 BRA_national_developmentalism_desc: "Lo sviluppismo nazionale è ciò che ha permesso al Brasile di industrializzarsi e svilupparsi rapidamente. Queste politiche di sviluppo non dovrebbero essere state abbandonate e dobbiamo lavorare per attuarle nuovamente"
 BRA_social_programs_agenda_lula: "Agenda dei programmi sociali"
 BRA_social_programs_agenda_lula_desc: "Lula, così come l'intero Partito dei Lavoratori, sostiene uno Stato forte che possa soddisfare la richiesta del popolo di una vita dignitosa. Per realizzare l'agenda del partito dobbiamo creare nuovi programmi sociali"
 BRA_expand_social_benefits: "Espandere le prestazioni sociali"
 BRA_expand_social_benefits_desc: "Le politiche sociali che aiutano le persone a vivere una vita dignitosa sono innegabilmente necessarie in questo momento"
 BRA_education_funding: "Finanziamento dell'istruzione"
 BRA_education_funding_desc: "Il Brasile ha avuto problemi di analfabetismo per molto tempo. Con un maggiore investimento nell'istruzione, speriamo di sradicare l'analfabetismo nel più breve tempo possibile."
 BRA_university_funding: "Finanziamento dell'università"
 BRA_university_funding_desc: "Maggiori investimenti nelle nostre università porteranno il nostro Paese alla grandezza"
 BRA_gather_the_teachers_support: "Raccogliere il sostegno degli intellettuali"
 BRA_gather_the_teachers_support_desc: "Sono la conoscenza e la scienza che renderanno il nostro Paese prospero"
 BRA_increase_the_minimun_wage: "Aumentare il salario minimo"
 BRA_increase_the_minimun_wage_desc: "Il Brasile ha storicamente sofferto di disuguaglianza socioeconomica. Dai tempi dell'Impero all'attuale Repubblica, il nostro popolo ha sofferto di un divario insormontabile tra ricchi e poveri. Se ricevessero un aiuto federale, aumentando il salario minimo, potremmo alleviare gli effetti della disuguaglianza e aiutare gli attuali lavoratori"
 BRA_lula_foreign_policy: "Politica estera di Lula"
 BRA_lula_foreign_policy_desc: "Allinearci con i nostri fratelli socialisti in altri Paesi ci aiuterà diplomaticamente ed economicamente"
 BRA_align_to_cuba: "L'isola di Castro"
 BRA_align_to_cuba_desc: "Castro e Lula sono buoni amici da molto tempo. Stabilire relazioni con Cuba è essenziale, non solo per noi, ma per la nazione cubana"
 BRA_align_to_venezuela: "Visitare Cháves"
 BRA_align_to_venezuela_desc: "Cháves e Lula condividono interessi e idee comuni, quindi dobbiamo cercare una relazione formale con il Venezuela"
 BRA_align_to_bolivia: "Il buon vicino di Evo"
 BRA_align_to_bolivia_desc: "La Bolivia è ora guidata da Evo Morales, che condivide interessi comuni con la nostra nazione e un'amicizia con Lula"
 BRA_chinese_alignment: "Amicizia con la Cina"
 BRA_chinese_alignment_desc: "La Cina è la superpotenza di domani. Supererà gli Stati Uniti in ogni aspetto. Dobbiamo avvicinarci a loro"
 BRA_chinese_trade: "Commerciare con la Cina"
 BRA_chinese_trade_desc: "La Cina, la principale potenza in Oriente, ha registrato una massiccia crescita economica dalla fine della sua guerra civile. Posizionandoci come loro alleati, possiamo cercare di sfruttare il loro successo e i loro investimenti per noi stessi"
 BRA_brics_investments: "Investimenti BRICS"
 BRA_brics_investments_desc: "Le relazioni più strette con i BRICS daranno una spinta all'economia"
 BRA_international_support: "Sostegno internazionale"
 BRA_international_support_desc: "Il Brasile diventerà un faro di prosperità in tutto il mondo!"
 BRA_the_workers_party_political_path: "Discutere il partito"
 BRA_the_workers_party_political_path_desc: "Il partito deve sviluppare il suo programma ora che la nostra campagna ci ha fatto vincere la presidenza. Manteniamo le nostre promesse?"
 BRA_a_promise_to_keep: "Una promessa da mantenere"
 BRA_a_promise_to_keep_desc: "Il nostro Paese, o nosso povo, non è ricco. Non siamo i più forti, tuttavia abbiamo il potenziale per fare del bene al nostro popolo"
 BRA_align_centrao: "Allinea il centro"
 BRA_align_centrao_desc: "Un allineamento più stretto al Centrão ci farà ottenere sostegno politico al Congresso"
 BRA_media_tatics: "Media Tatics"
 BRA_media_tatics_desc: "Il finanziamento dei media ci aiuterà a diffondere la propaganda"
 BRA_mensalao: "Mensalão"
 BRA_mensalao_desc: "Abbiamo bisogno di sostegno politico e non importa come lo otterremo"
 BRA_crush_corruption: "Sradicare la corruzione"
 BRA_crush_corruption_desc: "La corruzione è un problema nel nostro Paese. I funzionari si appropriano di denaro e i nostri politici sono spesso coinvolti in scandali su scandali. Dobbiamo ricostruire la fiducia dei cittadini nel loro governo!"
 BRA_push_for_an_agrarian_reform: "Riforma agraria"
 BRA_push_for_an_agrarian_reform_desc: "La riforma agraria è una soluzione a un problema di lunga data in Brasile. Con la maggior parte delle aziende agricole del nostro Paese monopolizzate da poche persone, le strade per i piccoli agricoltori per crescere o migliorare sono tagliate fuori. È ora di porre fine a tutto questo"
 BRA_an_example_of_honesty: "Un esempio di onestà"
 BRA_an_example_of_honesty_desc: "Lula sarà il politico esemplare per tutto il Brasile!"
 BRA_western_investiments: "Investimenti occidentali"
 BRA_western_investiments_desc: "Ricevere investimenti dai Paesi sviluppati e ricchi dell'Occidente, come la Germania e l'America, potrebbe aiutare la nostra economia!"
 BRA_eastern_investiments: "Investimenti orientali"
 BRA_eastern_investiments_desc: "La Cina, la principale potenza in Oriente, ha registrato una massiccia crescita economica dalla fine della sua guerra civile. Posizionandoci come loro alleati, possiamo cercare di sfruttare il loro successo e i loro investimenti per noi stessi"
 BRA_our_own_industry: "La nostra industria"
 BRA_our_own_industry_desc: "Possiamo incoraggiare gli investitori brasiliani a reinvestire nella nostra economia garantendo un'economia stabile"
 BRA_new_wave_ideas: "Idee della nuova onda"
 BRA_new_wave_ideas_desc: "Ora che il nostro Paese si è stabilizzato ed è diventato la potenza che ha sempre dovuto essere, dobbiamo decidere come espandere al meglio la nostra sfera di influenza."
 BRA_war_on_the_cartels: "Guerra ai cartelli"
 BRA_war_on_the_cartels_desc: "Noi siamo il governo. Abbassate le armi e consegnate i vostri depositi di droga. Noi requisiremo i vostri fondi e li aggiungeremo ai nostri. La resistenza è inutile"
 BRA_global_diplomacy: "Diplomazia globale"
 BRA_global_diplomacy_desc: "America, Europa, Cina, Russia e Giappone, i principali Paesi del mondo si contendono la nostra attenzione e il nostro favore. Ma con chi dobbiamo allearci?"
 BRA_align_to_nato: "NATO"
 BRA_align_to_nato_desc: "Il Brasile lavora a stretto contatto con i Paesi della NATO da molto tempo. Uno dei nostri partner di più lunga data sono gli Stati Uniti. Naturalmente, stringere legami più stretti non sarà un compito faticoso"
 BRA_non_aligned: "Non allineati"
 BRA_non_aligned_desc: "I coloni di molto tempo fa vennero qui in cerca di una nuova vita, cercando di districarsi dalla politica delle grandi potenze europee. Dovremmo onorare loro e la loro eredità rimanendo non allineati e preservando la nostra neutralità nei conflitti a venire"
 BRA_eastern_alignment: "Allineamento orientale"
 BRA_eastern_alignment_desc: "Il Brasile ha lavorato molto con la Cina e i BRICS negli ultimi anni, creando stretti legami. Perché non allinearsi di nuovo con loro?"
 #industrial
 BRA_growth_through_freedom: "Crescita attraverso la libertà"
 BRA_growth_through_freedom_desc: "Espandere le nostre imprese private ci costruirà una base economica migliore per una crescita economica continua"
 BRA_build_fortaleza: "Espansione di Fortaleza"
 BRA_build_fortaleza_desc: "Fortaleza è una città importante che ha bisogno di investimenti per un futuro economico più brillante"
 BRA_brazilian_research_and_development: "Ricerca e sviluppo brasiliano"
 BRA_brazilian_research_and_development_desc: "La ricerca e lo sviluppo per le nostre forze armate sono estremamente importanti e vitali per i nostri sforzi economici."
 BRA_develop_recife: "Sviluppare Recife"
 BRA_develop_recife_desc: "Recife è una grande città portuale che deve poter crescere. La sua capacità di accedere facilmente ai prodotti provenienti dall'estero la rende un obiettivo primario per lo sviluppo"
 BRA_northeastern_stimulus: "Stimolo per il Nordest"
 BRA_northeastern_stimulus_desc: "Alcune delle nostre aree settentrionali lungo la costa avrebbero bisogno di un po' di sviluppo"
 BRA_rio_employment_projects: "Progetti per l'occupazione a Rio"
 BRA_rio_employment_projects_desc: "Grazie alle nuove politiche governative, a Rio circola più denaro nell'economia locale. Il futuro non è mai sembrato meno buio!"
 BRA_foreign_research_methods: "Metodi di ricerca stranieri"
 BRA_foreign_research_methods_desc: "Gli scienziati stranieri dovrebbero essere utilizzati per aiutare i nostri dipartimenti scientifici"
 BRA_energy_mining_ministry: "Ministero dell'Energia e delle Miniere"
 BRA_energy_mining_ministry_desc: "Il Ministero delle Miniere e dell'Energia - MME ha come missione istituzionale quella di formulare e garantire l'esecuzione delle Politiche Pubbliche per la gestione sostenibile delle risorse energetiche e minerarie, contribuendo allo sviluppo socio-economico del Paese."
 BRA_amazonian_el_dorado: "El Dorado amazzonico"
 BRA_amazonian_el_dorado_desc: "Manaus è un gioiello nascosto nell'Amazzonia. La bellezza e il potenziale turistico di questo luogo potrebbero fornire posti di lavoro vantaggiosi per l'economia locale"
 BRA_presal: "Sviluppare Rio"
 BRA_presal_desc: "Rio de Janeiro è un luogo molto trafficato con molti disoccupati. Perché non sfruttiamo la grande popolazione disoccupata per riempire nuove fabbriche? Facendo così leva su di loro per la crescita economica"
 BRA_develop_the_interior_and_amazon: "Sviluppare l'interno e l'Amazzonia"
 BRA_develop_the_interior_and_amazon_desc: "Dobbiamo sviluppare il territorio per dare migliori condizioni di vita alle persone che vivono in Amazzonia e nell'interno del Brasile"
 BRA_develop_sp_mg_and_the_south: "Sviluppare il sud-est e il sud"
 BRA_develop_sp_mg_and_the_south_desc: "Le grandi città, come San Paolo e Curitiba, sono ben sviluppate. Dobbiamo sviluppare altre città nel sud-est del Paese e nel sud!"
 BRA_santos_oilfields: "Sviluppare i giacimenti petroliferi off-shore della baia di Santos"
 BRA_major_development_projects: "Grandi progetti di sviluppo"
 BRA_major_development_projects_desc: "Per migliorare l'economia e l'industria brasiliana, investiremo nel settore industriale nazionale attraverso il Ministero dei Trasporti e dei Lavori Pubblici"
 BRA_expanded_brazilian_economy: "Economia brasiliana allargata"
 BRA_expanded_brazilian_economy_desc: "I grandi progetti nel Paese ci hanno aiutato a migliorare la nostra economia!"
 BRA_santos_oilfields_desc: "La Baia di Santos è un'area molto ricca in termini di petrolio. Se sviluppassimo questa regione, potremmo aumentare la nostra economia!"
 BRA_petrobras_tech: "Tecnologia Petrobras"
 BRA_petrobras_tech_desc: "Petróleo Brasileiro S.A. (Petrobras) è una società quotata in borsa, il cui azionista di maggioranza è il Governo del Brasile, ed è quindi una società statale a economia mista. La sua priorità è il settore petrolifero e delle raffinerie. Con la sua tecnologia, possiamo migliorare le nostre riserve di petrolio e le nostre raffinerie!"
 BRA_canadian_vale_incorporation: "Incorporazione canadese di Vale"
 BRA_canadian_vale_incorporation_desc: "Vale è una multinazionale mineraria brasiliana e uno dei maggiori operatori logistici del Paese. È anche una delle maggiori società minerarie del mondo e il più grande produttore di minerale di ferro, pellet e nichel. L'azienda ha anche alcune attività in Canada. Se ci muoviamo per incorporare la Vale canadese più strettamente con la sua società madre, guadagneremo risorse mantenendo relazioni amichevoli con il Canada!"
 BRA_fossil_fuel_industry: "Industria dei combustibili fossili"
 BRA_fossil_fuel_industry_desc: "Tutto ciò che si dice sullo "sviluppo sostenibile" e sulla protezione dell'ambiente è una grande bugia. Estraiamo risorse dall'ambiente!"
 BRA_clean_energy_path: "Percorso dell'energia pulita"
 BRA_clean_energy_path_desc: "Siamo i proprietari della maggior parte della foresta amazzonica, per questo dobbiamo proteggere l'ambiente per il bene delle generazioni future"
 BRA_comperj: "COMPERJ"
 BRA_comperj_desc: "COMPERJ è un complesso petrolchimico proposto a Rio. Dovremmo investire in questo progetto!"
 BRA_develop_angra3: "Sviluppare ANGRA3"
 BRA_develop_angra3_desc: "ANGRA3 è una proposta di centrale nucleare ad Angra dos Reis. Dovremmo investire in questo progetto!"
 BRA_presal_dev: "Sviluppo di PRÉ-SAL"
 BRA_presal_dev_desc: "Il PRÉ-SAL è una riserva di petrolio in acque profonde scoperta di recente e situata in strati rocciosi di pre-salto sul fondo dell'oceano. Le riserve di pre-salto trovate lungo la costa brasiliana sono le più profonde al mondo e contengono miliardi di possibili barili di petrolio leggero"
 BRA_solar_power_sertao: "L'energia solare nel Sertão"
 BRA_solar_power_sertao_desc: "Il Sertão è una regione molto arida e calda. Sarebbe perfetto investire nell'energia solare in questa regione!"
 #internal_factions
 BRA_help_the_farmers: "Aiuta gli agricoltori"
 BRA_help_the_farmers_desc: "Gli agricoltori sono una parte cruciale della nostra economia. Dovremmo concentrarci sull'aiutare i nostri agricoltori non solo a rimanere in attività, ma a utilizzarli per sostenere la nostra autosufficienza."
 BRA_agrotech: "Investimenti in AgroTech"
 BRA_agrotech_desc: "Per migliorare le aziende agricole, dobbiamo investire nella tecnologia agricola!"
 BRA_agricultural_protectionism: "Protezionismo agricolo"
 BRA_agricultural_protectionism_desc: "Essendo il fondamento della nostra autosufficienza alimentare, la nostra industria agricola deve essere protetta da interessi stranieri!"
 BRA_free_trade_agro_producs: "Libero scambio di prodotti agricoli"
 BRA_free_trade_agro_producs_desc: "I Paesi stranieri sono interessati ai nostri prodotti agricoli. Dovremmo liberalizzare il mercato agroalimentare per migliorare la nostra economia!"
 BRA_support_the_unions: "Sostenete i sindacati"
 BRA_support_the_unions_desc: "I sindacati nel nostro Paese sono parte integrante del nostro successo. Mostriamo la nostra approvazione per questi sforzi"
 BRA_pro_union: "A favore dei sindacati"
 BRA_pro_union_desc: "Una cosa è dire semplicemente che si sostengono i sindacati. Un'altra è sostenerli attivamente a costo della propria reputazione"
 BRA_agrarian_economy: "Economia Agraria"
 BRA_agrarian_economy_desc: "Il nostro Paese è stato fondato sui campi di zucchero. Torniamo al tempo in cui i prodotti agricoli erano la nostra principale esportazione"
 BRA_support_international_bankers: "Raccogliere il sostegno dei banchieri internazionali"
 BRA_support_international_bankers_desc: "Per migliorare la nostra economia, dobbiamo raccogliere il sostegno dei banchieri internazionali"
 BRA_help_business_owners: "Aiutare i proprietari di aziende"
 BRA_help_business_owners_desc: "Dobbiamo aiutare gli imprenditori, che sono responsabili di gran parte dell'economia"
 BRA_support_industries: "Sostenere i conglomerati industriali"
 BRA_support_industries_desc: "Il Brasile può essere un grande Paese, ma non è un Paese molto industrializzato. È ora di riaccendere il fuoco dell'industrializzazione!"
 BRA_further_industrialization: "Ulteriore industrializzazione"
 BRA_further_industrialization_desc: "I progetti industriali in tutto il Brasile stanno migliorando la nostra economia. Continuiamo con questi progetti!"
 #industrial-neighbors
 BRA_neighborly_development: "Sviluppo di vicinato"
 BRA_neighborly_development_desc: "I nostri vicini hanno bisogno del nostro aiuto. Il Sud America è una mela matura destinata a essere colta. Siamo noi a utilizzare questo potenziale non sfruttato"
 BRA_the_guays: "I Guays"
 BRA_the_guays_desc: "Paraguay e Uruguay sono membri importanti della nostra sfera. Tra i due dobbiamo fare i conti e capire che possiamo aiutarci a vicenda nei tempi a venire"
 BRA_argentina: "Argentina"
 BRA_argentina_desc: "L'Argentina è sempre stata una nostra rivale di lunga data. Ciò è dovuto ai nostri padroni storicamente opposti, non a una nostra scelta. Essendo le due nazioni militarmente più forti del continente, la cooperazione tra noi è imperativa per la nostra crescita economica comune."
 BRA_bolivia: "Bolivia"
 BRA_bolivia_desc: "La Bolivia è una nazione handicappata da guerre passate che potrebbe essere disposta a cooperare con noi economicamente, per il nostro e il loro beneficio"
 BRA_northerners: "Nordisti"
 BRA_northerners_desc: "I Paesi al nostro nord sono storicamente instabili, invertire questa tendenza non solo garantisce i nostri confini ma anche la crescita economica reciproca."
 BRA_western_coastal_countries: "Paesi costieri occidentali"
 BRA_western_coastal_countries_desc: "Cile, Perù ed Ecuador sono nazioni che hanno perso molti dei vantaggi dell'era moderna. Aiutandoli a migliorare la loro situazione, possiamo favorire i nostri interessi economici"
 #moreforeignpolicy
 BRA_the_way_we_judge: "Il modo in cui giudichiamo"
 BRA_the_way_we_judge_desc: "Il primo passo per decidere chi siamo è decidere chi e come giudichiamo"
 BRA_isolationism: "Isolazionismo"
 BRA_isolationism_desc: "Il mondo è un posto spaventoso e ignobile. Torniamo a una nuova dottrina dell'isolazionismo"
 BRA_the_country_of_brotherly_love: "Il Paese dell'amore fraterno"
 BRA_the_country_of_brotherly_love_desc: "Il Brasile diventerà un faro di speranza e un simbolo di amore fraterno"
 BRA_restrict_travelers: "Limitare i viaggiatori"
 BRA_restrict_travelers_desc: "I viaggiatori sono diventati una piaga per la nostra parte del mondo. Il turismo deve iniziare a essere controllato"
 BRA_shut_down_the_borders: "Chiudete le frontiere"
 BRA_shut_down_the_borders_desc: "Un altro modo per limitare il flusso di persone in tutto il Paese è chiudere le nostre frontiere e aumentare la presenza militare lungo di esse"
 BRA_brazil_first: "Prima il Brasile"
 BRA_brazil_first_desc: "Il Brasile sopra tutti. Il Brasile sotto nessuno"
 BRA_gunboat_diplomacy: "Diplomazia delle cannoniere"
 BRA_gunboat_diplomacy_desc: "I Paesi limitrofi sarebbero obiettivi privilegiati per l'espansione. Prendiamoli nel nostro ovile. Per alcuni di quelli più piccoli sarebbe molto meglio essere integrati nel nostro grande Paese. Preferibilmente con la forza"
 BRA_brazil_above_all: "Il Brasile al di sopra di tutto"
 BRA_brazil_above_all_desc: "Mettiamo il nostro Paese davanti alle necessità o ai desideri di chiunque altro"
 BRA_the_international_mediator: "Il mediatore internazionale"
 BRA_the_international_mediator_desc: "Il Brasile si trova in una posizione unica, essendo allineato tra Oriente e Occidente. Diventiamo il mediatore del mondo"
 BRA_strength_in_cooperation: "Forza nella cooperazione"
 BRA_strength_in_cooperation_desc: "La nostra forza deriva dagli amici che scegliamo"
 BRA_visit_every_country: "Visitare ogni Paese"
 BRA_visit_every_country_desc: "Un obiettivo dovrebbe essere quello di costruire relazioni con tutti i 195 Paesi del mondo"
 BRA_support_the_little_guys: "Sostenere i piccoli"
 BRA_support_the_little_guys_desc: "Il nostro primo passo è sostenere i piccoli. La Guyana e il Suriname hanno bisogno del nostro eterno sostegno"
 BRA_a_global_power: "Una potenza globale"
 BRA_a_global_power_desc: "Il Brasile sarà una nuova superpotenza sulla scena mondiale"
 #military
 BRA_nosso_exercito: "Nosso Exército"
 BRA_nosso_exercito_desc: "Il nostro esercito ha molti problemi. Dovremmo iniziare ad affrontare queste carenze"
 BRA_marinha_do_brasil: "Marinha do Brasil"
 BRA_marinha_do_brasil_desc: "Il Brasile ha una grande costa e la nostra marina non copre adeguatamente l'aria, i fiumi e le acque"
 BRA_imbel: "IMBEL"
 BRA_imbel_desc: "I fucili IMBEL hanno dimostrato più volte di essere adatti alle sfide dell'esercito brasiliano"
 BRA_modern_artillery: "Artiglieria moderna"
 BRA_modern_artillery_desc: "Non possiamo abbandonare le vecchie dottrine sull'uso efficace dell'artiglieria. Il Brasile ha bisogno di essere autosufficiente e di costruire i propri moderni pezzi di artiglieria"
 BRA_strength_on_land: "Forza a terra"
 BRA_strength_on_land_desc: "Il fulcro delle nostre forze armate dovrebbero essere le forze di terra. Il Brasile deve essere forte via terra"
 BRA_homemade_rifles: "Fucili fatti in casa"
 BRA_homemade_rifles_desc: "I fucili possono essere facilmente assemblati a casa, nel caso in cui ne avessimo bisogno"
 BRA_western_military_factories: "Fabbriche militari occidentali"
 BRA_western_military_factories_desc: "L'ovest è perfetto per le nostre industrie militari in espansione"
 BRA_northeastern_military_factories: "Fabbriche militari del nord-est"
 BRA_northeastern_military_factories_desc: "Fortaleza e Recife sono aree importanti della costa nordorientale. Forse potremmo costruire lì delle fabbriche di armi per sostenere le nostre forze armate in espansione"
 BRA_national_drydocks: "Bacini di carenaggio nazionali"
 BRA_national_drydocks_desc: "La nostra marina ha bisogno di ulteriori bacini di carenaggio. La costruzione della nostra marina in acque marittime deve essere ampliata"
 BRA_sao_paulo_naval_industries: "Industrie navali di San Paolo"
 BRA_sao_paulo_naval_industries_desc: "Grazie alla continua costruzione di nuove strutture navali, abbiamo lentamente migliorato la nostra capacità di costruire navi nuove e moderne"
 BRA_rio_drydocks: "Rio Drydocks"
 BRA_rio_drydocks_desc: "Dobbiamo costruire altri bacini di carenaggio!"
 BRA_behind_the_times: "Behind the Times" (Dietro i tempi)
 BRA_behind_the_times_desc: "La nostra marina ha bisogno di ulteriori lavori per diventare una grande potenza navale atlantica"
 BRA_underwater_flotilla: "Flottiglia sottomarina"
 BRA_underwater_flotilla_decs: "La nostra flotta di sottomarini deve essere ampliata"
 BRA_reform_the_navy: "Riforma della Marina"
 BRA_reform_the_navy_desc: "Imparando dagli errori del passato e da altri Paesi, possiamo sviluppare una marina più forte ed efficiente"
 #military-army
 BRA_ee_11: "EE 11"
 BRA_ee_11_desc: "I nostri APC sono obsoleti e sottoutilizzati. Diamo il via allo sviluppo di un nuovo APC della serie EE"
 BRA_acquire_new_equipment: "Acquisire nuove attrezzature"
 BRA_acquire_new_equipment_desc: "Il nostro equipaggiamento radio e di comando locale potrebbe essere migliorato. L'era dei segnali di fumo è finita. La Giunta ne sarebbe delusa"
 BRA_update_the_ifvs: "Aggiornare gli IFV"
 BRA_update_the_ifvs_desc: "Gli IFV sono uno strumento moderno che ridurrà al minimo il nostro uso di equipaggiamenti più pesanti come i carri armati. Forniscono anche un supporto leggero alla nostra fanteria. Dobbiamo aggiornarli per rimanere rilevanti come forza militare nel nuovo secolo e oltre"
 BRA_decentralized_warfare: "La guerra decentralizzata"
 BRA_decentralized_warfare_desc: "A differenza di altri Paesi, dovremmo prendere nota dei russi e degli iraniani. La loro struttura di comando è semplice e piccola. Il nostro esercito può prendere a modello questa struttura e rispondere in modo più rapido ed efficiente per combattere i nostri nemici. "
 BRA_modern_armor: "Armatura moderna"
 BRA_modern_armor_desc: "La nostra armatura è obsoleta da qualche anno. Dovremmo aggiornare la nostra armatura con veicoli più nuovi, di fabbricazione tedesca"
 BRA_larger_artillery: "Artiglieria più grande"
 BRA_larger_artillery_desc: "L'artiglieria è diventata meno prioritaria perché gli SPG hanno preso il sopravvento. Tuttavia, non dovremmo sottovalutare l'efficacia di un cannone statico"
 BRA_braco_forte_mao_amiga: "Braço Forte Mão Amiga"
 BRA_braco_forte_mao_amiga_desc: "L'esercito brasiliano è una forza che deve essere proiettata. Non ci tiriamo indietro. Non facciamo i prepotenti. Con un braccio forte e una mano amica, mostreremo la nostra forza"
 #military-navy
 BRA_french_naval_studies: "Studi navali francesi"
 BRA_french_naval_studies_desc: "I francesi hanno ancora una delle marine più robuste del mondo. Ci hanno aiutato in passato. Forse possiamo usare i loro insegnamenti per migliorare le nostre navi"
 BRA_lets_go_nuclear: "Andiamo col nucleare"
 BRA_lets_go_nuclear_desc: "L'energia nucleare è la chiave del futuro del Brasile!"
 BRA_assault_carriers: "Portaerei d'assalto"
 BRA_assault_carriers_desc: "Lo sviluppo di portaerei d'assalto ci permetterà di migliorare ulteriormente le capacità delle nostre forze armate"
 BRA_usn_carriers: "Portaerei USN"
 BRA_usn_carriers_desc: "L'acquisizione di portaerei dagli Stati Uniti ci consentirà di aumentare la nostra proiezione di potenza in alto mare"
 BRA_juruena_class: "Classe Juruena"
 BRA_juruena_class_desc: "I cacciatorpediniere della classe Juruena erano cacciatorpediniere di fabbricazione britannica degli anni '30 e '40. Questi cacciatorpediniere erano buoni cacciatorpediniere multiuso. Rimodelliamo questi cacciatorpediniere e produciamo una nuova classe Jureuena. "
 BRA_cgn_1985: "CGN 1985"
 BRA_cgn_1985_desc: "Le portaerei sono il futuro! Non dobbiamo rimanere indietro nella capacità di costruire le nostre"
 BRA_protegendo_nossas_riquezas: "Protegendo Nossas Riquezas"
 BRA_protegendo_nossas_riquezas_desc: "I nuovi armamenti faranno della marina brasiliana l'invidia del mondo!"
 #military-air forces
 BRA_air_force_expansion: "Espansione delle forze aeree"
 BRA_air_force_expansion_desc: "Una marina e un esercito forti richiedono una forza aerea ancora più forte"
 BRA_invest_in_heli: "Investire in elicotteri"
 BRA_invest_in_heli_desc: "Gli elicotteri sarebbero utili per il trasporto delle nostre truppe d'assalto aereo e per il trasporto di attrezzature"
 BRA_carrier_planes: "Aerei da trasporto"
 BRA_carrier_planes_desc: "Le nostre portaerei sono ancora poco equipaggiate per gli impegni navali moderni. Concentriamoci sul miglioramento della nostra forza aerea per proteggere meglio le nostre terre, le nostre acque e il nostro spazio aereo"
 BRA_cas_research: "Ricerca CAS"
 BRA_cas_research_desc: "Il supporto aereo ravvicinato non dovrebbe mai essere sottovalutato"
 BRA_space_event_tech_buff: "Ricerca tecnica"
 BRA_space_event_tech_buff_desc: "La tecnologia è il futuro"
 BRA_maritime_routine: "Routine marittima"
 BRA_maritime_routine_desc: "I bombardieri navali marittimi sarebbero un ottimo investimento"
 BRA_mr_fighters: "Caccia multiruolo"
 BRA_mr_fighters_desc: "I caccia multiruolo sono strumenti di guerra efficaci perché rappresentano un jack-of-all-trades. Anche se non sono particolarmente bravi in una sola cosa, sono comunque strumenti preziosi per le nostre forze armate."
 BRA_light_fighters: "Caccia leggeri"
 BRA_light_fighters_desc: "I caccia leggeri sarebbero un ottimo strumento da utilizzare. Possono fornire ricognizione e anche supporto di fuoco leggero alle nostre truppe. Inoltre, possono aiutare a intercettare i bombardieri in arrivo"
 #Brazilian Space Focuses
 BRA_brazilian_space_program: "Programma spaziale brasiliano"
 BRA_brazilian_space_program_desc: "Il Programma Spaziale Brasiliano (PEB) è un termine generico che comprende la ricerca e lo sviluppo delle tecnologie dei veicoli di lancio, la produzione di satelliti e l'esplorazione spaziale in generale in Brasile. Dal 1994, l'Agenzia spaziale brasiliana (AEB) coordina il programma spaziale nazionale"
 BRA_cooperate_with_nasa: "Cooperare con la Nasa"
 BRA_cooperate_with_nasa_desc: "La NASA ha reso possibile lo sbarco sulla Luna. Cooperare con loro ci darà molti vantaggi!"
 BRA_create_launchpads: "Crea nuove piattaforme di lancio"
 BRA_create_launchpads_desc: "Lanciare i razzi dall'equatore è molto meglio che lanciarli dalla Florida, perché possiamo usare l'inerzia aggiuntiva della rotazione terrestre per rendere l'entrata in orbita molto più facile, e ci troviamo nella posizione perfetta per creare ottime rampe di lancio!"
 BRA_first_time_in_the_moon: "Prima volta sulla Luna"
 BRA_first_time_in_the_moon_desc: "È ora che i brasiliani ottengano la gloria e sbarchino sulla Luna, come hanno fatto gli americani"
 BRA_a_mission_to_mars: "Una missione su Marte"
 BRA_a_mission_to_mars_desc: "Nessuno è mai andato su Marte prima d'ora, o, almeno, nessuno vi ha fatto atterrare un essere umano. Noi avremo la responsabilità di inviare la prima missione con equipaggio su Marte!"
 BRA_brazilian_space: "Spazio brasiliano"
 BRA_brazilian_space_desc: "La nostra supremazia spaziale ci sta dando molto riconoscimento e prestigio a livello internazionale. Stiamo anche facendo progredire molti settori della ricerca con le nostre continue missioni spaziali"
 BRA_mining_in_space: "Miniere nello spazio"
 BRA_mining_in_space_desc: "Sebbene il Brasile disponga già di un gran numero di risorse, l'estrazione mineraria nello spazio può fornirci ulteriori risorse!"
 #Cardoso Final Days
 BRA_cardosos_last_years: "Gli ultimi anni di Cardoso"
 BRA_cardosos_last_years_desc: "Cardoso non è stato il peggior presidente. Ma non è stato nemmeno il migliore. I problemi che stiamo affrontando nel nostro Paese in termini di lotte politiche, interne ed economiche ci ostacolano ancora"
 BRA_amazonian_development_project: "Progetto di sviluppo amazzonico"
 BRA_amazonian_development_project_desc: "Dovremmo permettere i progetti di sviluppo amazzonico?"
 BRA_project_devastate_the_amazon: "Progetto di devastazione dell'Amazzonia"
 BRA_project_devastate_the_amazon_desc: "C'è un altro progetto che circola nelle sale del governo che devasterà l'Amazzonia, ma migliorerà anche la nostra economia. Cosa dobbiamo fare al riguardo?"
 BRA_dismantle_the_agency: "Smantellare le Agenzie"
 BRA_dismantle_the_agency_desc: "Cardoso ha predisposto una legislazione per abolire diverse agenzie fasulle che hanno sottratto grandi quantità di fondi pubblici per lo sviluppo. Spendendo soldi ora, speriamo di guadagnarne di più in seguito"
 BRA_march_of_the_excluded: "Marcia degli esclusi"
 BRA_march_of_the_excluded_desc: "Il 500° anniversario del Brasile è stato funestato dalla protesta degli indigeni che ci ricordano il passato. Sono scesi in strada per denunciare l'incapacità dell'establishment di sostenere coloro che sono arrivati per primi"
 BRA_native_protests: "Proteste dei nativi"
 BRA_native_protests_desc: "Le proteste dei popoli indigeni continuano a sbatterci in faccia la nostra brutta storia con il colonialismo. Potremmo usarla come un'opportunità per reprimere e costruire le nostre forze di polizia"
 BRA_angry_natives: "Nativi arrabbiati"
 BRA_angry_natives_desc: "A causa delle politiche di Cardoso che ruotano intorno alla demarcazione, i nativi non sono molto contenti dell'attuale governo"
 BRA_idea_friendly_natives: "Nativi amici"
 BRA_reinstating_imf_debts: "Reintegrazione dei debiti del FMI"
 BRA_reinstating_imf_debts_desc: "L'economia globale ha iniziato a prendere una piega. Abbiamo iniziato a esaurire le opzioni, e ora il debito pubblico è in aumento. I debiti del FMI che sono stati istanziati ora devono essere ripristinati. Il pacchetto di salvataggio del FMI è stato firmato pochi mesi prima dell'elezione di Lula"
 BRA_a_modern_recession: "Una recessione moderna"
 BRA_a_modern_recession_desc: "Al volgere del secolo, l'economia brasiliana ha certamente subito qualche colpo. La crisi asiatica, il debito pubblico e altri fattori hanno fatto precipitare il Paese negli ultimi tempi. Alcuni cambiamenti nella nostra economia possono aiutare a risollevare un'economia più stagnante"
 BRA_foreign_assist: "Cercare assistenza dall'estero"
 BRA_foreign_assist_desc: ".."
 BRA_deficit_spending: "Spesa in deficit"
 BRA_deficit_spending_desc: ".."
 BRA_crippled_currency: "Valuta storpiata"
 BRA_crippled_currency_desc: "La crisi asiatica ha fatto crollare la nostra valuta. Ora non vale niente di più di un pezzo di carta. Dobbiamo risolvere questa situazione immediatamente!"
 BRA_cardoso_is_gone: "Cardoso è andato"
 BRA_cardoso_is_gone_desc: "Cardoso ha fatto il suo corso come presidente del Brasile. Ora è passato al prossimo capitolo dei libri del nostro Paese"
 #Amazon Protection
 BRA_logging_reform: "Riforma del disboscamento"
 BRA_logging_reform_desc: "Dovremmo attuare norme più severe sull'industria del disboscamento per preservare l'Amazzonia"
 BRA_preserve_amazon: "Operazione Preserva l'Amazzonia"
 BRA_preserve_amazon_desc: "Dobbiamo istituire protezioni normative, pene più severe e maggiori controlli nell'area amazzonica per prevenire qualsiasi ulteriore devastazione della nostra Amazzonia!"
 BRA_protect_amazon: "Proteggere l'Amazzonia"
 BRA_protect_amazon_desc: "Con l'aiuto dei tre rami delle nostre forze armate, possiamo proteggere i fiumi, le foreste pluviali e lo spazio aereo dell'Amazzonia"
 BRA_find_the_dealers: "Punire i trafficanti"
 BRA_find_the_dealers_desc: "Il primo passo per combattere i cartelli è punire i loro spacciatori. Dobbiamo reprimere chi distribuisce la droga per toglierla dalle strade"
 BRA_crack_down_on_suppliers: "Bruciate la droga"
 BRA_crack_down_on_suppliers_desc: "Annientate l'offerta, e annienterete le entrate per i boss"
 BRA_seize_and_arrest: "Sequestrare e arrestare"
 BRA_seize_and_arrest_desc: "Dobbiamo reprimere i fornitori e arrestare coloro che si rifiutano di aiutarci. Se non ci aiuteranno a combattere il crimine, allora ci aiuteranno a riempire le nostre prigioni"
 BRA_take_out_kingpins: "Eliminare i re"
 BRA_take_out_kingpins_desc: "Eliminando la leadership del cartello creeremo il caos all'interno dei loro ranghi e ci porteremo un passo più vicino a porre finalmente fine alla piaga che ha infettato la nostra nazione per così tanto tempo"
 BRA_help_the_youth: "Aiuta i giovani"
 BRA_help_the_youth_desc: "I nostri giovani hanno sofferto sotto il dominio dei cartelli. Dobbiamo offrire loro nuove opportunità economiche per evitare che tornino alle vecchie abitudini"
 BRA_end_the_cartels: "La fine della guerra della droga"
 BRA_end_the_cartels_desc: "Dopo tanto tempo, la guerra ai cartelli è finalmente finita"

 ###New FT
 #MERCOSUL
 BRA_education_integration: "Integrazione dell'istruzione"
 BRA_education_integration_desc: "Finanziando nuovi programmi di istruzione e scambio di studenti con linee guida comuni, inizieremo a integrare il curriculum di tutti i membri del MERCOSUR"
 BRA_mercosur_market: "Mercato MERCOSUR"
 BRA_mercosur_market_desc: "Aumentando la nostra attenzione al commercio con gli altri membri del MERCOSUR possiamo migliorare le nostre relazioni e migliorare le economie dei nostri Paesi"
 BRA_expand_assoc: "Espandere gli Stati associati"
 BRA_expand_assoc_desc: "Invitare nuovi Stati associati al MERCOSUR rafforzerà la cooperazione e i legami economici in Sud America. Questi membri potranno un giorno diventare Stati membri a pieno titolo e uniti saremo più forti che mai"
 BRA_inv_obs2: "Invita osservatori II"
 BRA_inv_obs2_desc: "Dando a un maggior numero di Paesi sudamericani lo status di osservatori, possiamo migliorare le nostre relazioni, dando loro anche la possibilità di entrare a far parte del MERCOSUR in futuro."
 BRA_support_members: "Membri di supporto"
 BRA_support_members_desc: "Dare aiuto e soccorso ai nostri amici in difficoltà creerà un legame e coprirà gli eventuali anelli deboli della nostra unione."
 BRA_inv_assoc: "Invita gli Stati associati"
 BRA_inv_assoc_desc: "Siamo vicini agli Stati associati del MERCOSUR. Per migliorare ulteriormente le relazioni e dare alle loro economie la possibilità di crescere, dovremmo invitarli e renderli membri orgogliosi del MERCOSUR"
 BRA_maintain_quo: "Mantenere lo status quo"
 BRA_maintain_quo_desc: "Il MERCOSUR va bene così com'è ora. Non abbiamo bisogno di altri membri. Gli associati possono rimanere tali per ora"
 BRA_integrate: "Internazionalizzare i movimenti"
 BRA_integrate_desc: "Per realizzare pienamente le ambizioni dei nostri movimenti nazionali di sinistra dobbiamo internazionalizzarci. Le élite finanziarie lavorano tutte a livello transnazionale e noi dobbiamo fare lo stesso"
 BRA_posturing: "Postura e dimostrazione di forza"
 BRA_posturing_desc: "Per portare avanti gli obiettivi di una rivoluzione, bisogna mostrare una forte postura verso l'esterno e non cedere a nessuna pressione esterna. Questa è l'unica strada percorribile"
 BRA_expand_to_latin_america: "Espandersi a tutta l'America Latina"
 BRA_expand_to_latin_america_desc: "Questa nostra unione deve unire tutti i nostri fratelli latinoamericani, come Messico, Guatemala e Honduras!"
 BRA_strengthen: "Rafforzare l'unità"
 BRA_strengthen_desc: "Le persone si scontrano continuamente in dibattiti sull'ideologia, sui più piccoli dettagli. Elaborando nuove leggi, possiamo segnalare alla popolazione che i nostri funzionari sono uniti. Questo avrà senza dubbio un effetto positivo sul senso di unità della nostra nazione"
 BRA_sa_right: "Destra sudamericana"
 BRA_sa_right_desc: "Ordine e progresso"
 BRA_south_american_protection: "Protezione sudamericana"
 BRA_south_american_protection_desc: "Dobbiamo unirci per proteggere il Sudamerica dalle minacce future!"
 BRA_maitain_sa_democracy: "Mantenere la democrazia"
 BRA_maitain_sa_democracy_desc: "I principi democratici sono fondamentali per la protezione del Sud America!"
 BRA_maintain_unity: "Mantenere l'unità"
 BRA_maintain_unity_desc: "Le persone si scontrano continuamente in dibattiti sull'ideologia, per i più piccoli dettagli. Elaborando nuove leggi, possiamo segnalare alla popolazione che i nostri funzionari sono uniti. Questo avrà senza dubbio un effetto positivo sul senso di unità della nostra nazione"
 BRA_mercosur_international_diplomacy: "Diplomazia internazionale del Mercosur"
 BRA_mercosur_international_diplomacy_desc: "Per espandere il Mercosur, dobbiamo essere aperti alla diplomazia"
 BRA_align_with_eu: "Allinearsi all'UE"
 BRA_align_with_eu_desc: "Sono stati gli europei a colonizzare il Sudamerica. Oggi hanno un grande potere economico e politico nell'Unione Europea. Se ci allineiamo con loro, otterremo dei vantaggi"
 BRA_align_with_au: "Allinearsi all'Africa"
 BRA_align_with_au_desc: "Il Brasile e l'Africa hanno molto in comune. Entrambi sono ricchi di risorse naturali, entrambi sono stati clonati ed entrambi hanno il potenziale per diventare potenze mondiali. Dobbiamo allinearci con loro!"
 BRA_closer_alignment_un: "Allineamento più stretto alle Nazioni Unite"
 BRA_closer_alignment_un_desc: "Le Nazioni Unite sono un'organizzazione intergovernativa creata per promuovere la cooperazione internazionale. Sarebbe perfetto se ci allineassimo con loro!"
 BRA_integrate_unasul: "Integrare UNASUL"
 BRA_integrate_unasul_desc: "Unasul e Mercosur hanno obiettivi molto simili: promuovere l'unità e la cooperazione in Sud America. Una decisione perfetta sarebbe la fusione di queste due organizzazioni"
 BRA_amazon_question: "La questione amazzonica"
 BRA_amazon_question_desc: "Molte organizzazioni internazionali e governi sostengono che l'Amazzonia non è solo del Brasile, anche se la maggior parte di essa si trova in Brasile. Dobbiamo risolvere questa questione ora!"
 BRA_mercosur_eu_trade_agreements: "Accordo commerciale Mercosur-UE"
 BRA_mercosur_eu_trade_agreements_desc: "L'accordo di libero scambio tra il Mercosur e l'Unione Europea è un accordo di libero scambio che mira a stabilire pratiche di libero scambio tra di loro"
 BRA_agro_agreement: "Cooperazione agricola"
 BRA_agro_agreement_desc: "Sia il Sud America che l'Africa hanno problemi di fame. Per porre fine alla fame, dobbiamo stipulare un accordo di cooperazione agricola!"
 BRA_educational_support: "Supporto educativo"
 BRA_educational_support_desc: "L'Europa ha molte università eccellenti, alcune delle quali sono classificate come le migliori al mondo! Noi, invece, abbiamo bisogno di migliorare le nostre scuole, quindi il sostegno europeo aiuterebbe molto!"
 BRA_water_act: "La legge sull'acqua"
 BRA_water_act_desc: "Il Brasile è un Paese con grandi riserve d'acqua, cosa che potrebbe essere rara nel prossimo futuro, quindi è bene conservare quest'acqua!"
 BRA_literacy_act: "La legge sull'alfabetizzazione"
 BRA_literacy_act_desc: "Sia l'Africa che il Sud America hanno problemi con i tassi di alfabetizzazione e istruzione. La cooperazione tra i due continenti migliorerebbe notevolmente i loro sistemi educativi!"
 BRA_european_investments: "Investimenti europei"
 BRA_european_investments_desc: "Gli investitori europei sono una grande opportunità per migliorare l'economia dei Paesi del Mercosur!"
 BRA_mercosur_au_economic_plan: "Piano economico Mercosur-Unione Africana"
 BRA_mercosur_au_economic_plan_desc: "Il Sud America e l'Africa hanno problemi economici. Con l'assistenza reciproca, possiamo porre fine a questi problemi!"
 BRA_improve_african_infrastructure: "Migliorare le infrastrutture africane"
 BRA_improve_african_infrastructure_desc: "L'Africa non ha buone infrastrutture. Se dessimo loro aiuti, potremmo aiutarli e persino raccogliere il loro sostegno!"
 BRA_invest_in_african_industries: "Investire nelle industrie africane"
 BRA_invest_in_african_industries_desc: "Gli investimenti in Africa migliorerebbero l'economia del continente"
 BRA_gain_african_support: "Raccogliere il sostegno dell'Africa"
 BRA_gain_african_support_desc: "Raccogliere il sostegno africano ci darebbe molto status politico nel mondo"
 BRA_gather_international_support: "Raccogliere il sostegno internazionale"
 BRA_gather_international_support_desc: "Raccogliere il sostegno internazionale ci darebbe molto status politico!"
 BRA_welfare_expansion_for_mercosur: "Espansione del benessere"
 BRA_welfare_expansion_for_mercosur_desc: "Il welfare è un problema in Sud America. Aumentando il budget per la sanità, daremmo ai nostri cittadini risultati migliori in termini di salute!"
 BRA_maitain_peace: "Mantenere la pace nel continente"
 BRA_maitain_peace_desc: "Il Sud America è finalmente in pace"
 BRA_embrace_eu_tourists_immigrants: "Abbraccia i turisti e gli immigrati europei"
 BRA_embrace_eu_tourists_immigrants_desc: "Il Brasile ha un gran numero di immigrati e turisti europei. Mostriamo loro che qui sono più che benvenuti!"
 BRA_research_agreement_eu: "Accordo di ricerca con l'Europa"
 BRA_research_agreement_eu_desc: "Gli aiuti alla ricerca estera aiuterebbero tutto il Sud America!"
 BRA_get_inspiration_from_eu_model: "Ispirazioni dal modello UE"
 BRA_get_inspiration_from_eu_model_desc: "L'Unione Europea ha delle politiche molto buone. Dovremmo applicare queste politiche nel MERCOSUR e promuovere l'unità del continente"
 #Unity Tree
 BRA_americas_unity: "Unità del Sudamerica"
 BRA_americas_unity_desc: "Circondati dai nostri vicini, insieme possiamo essere forti"
 BRA_mercosur: "MERCOSUR"
 BRA_mercosur_desc: "Il MERCOSUR, o MERCOSUL, era un patto doganale e politico firmato all'inizio degli anni '90 da Brasile, Argentina, Uruguay e Paraguay. In seguito, il resto del Sud America è diventato membro associato del Mercosur. L'organizzazione è utile per portare la necessaria prosperità e unità al Sud America"
 BRA_political_management: "Manovre politiche"
 BRA_political_management_desc: "In questi tempi incerti dobbiamo pensare al modo in cui il nostro Paese si comporterà. Questo potrebbe significare comportarsi in modo controverso"
 BRA_court_locals: "Locali del tribunale"
 BRA_court_locals_desc: "I Paesi locali potrebbero essere nostri alleati in futuro, a seconda della nostra politica estera"
 BRA_region_expansion: "Espansionismo regionale"
 BRA_region_expansion_desc: "Abbiamo bisogno di terra. Alcuni Paesi hanno bisogno di aiuto. Se si sottomettono a noi, otterranno un grande impulso alla loro economia e noi otterremo terra. È un vantaggio per tutti, no?"
 BRA_unasal: "UNASUL"
 BRA_unasal_desc: "Abbiamo bisogno di alleati! Non dovremmo chiedere ad altri Paesi sudamericani di unirsi a noi per creare una forte alleanza?"
 BRA_suspend_ven: "Sospendere il Venezuela"
 BRA_suspend_ven_desc: "La visione del Venezuela del continente non si allinea con la nostra. Non si può permettere che continuino a esistere nel MERCOSUR e che corrompano ulteriormente gli altri membri dell'organizzazione"
 BRA_trade_agreement: "Accordi commerciali"
 BRA_trade_agreement_desc: "Dovremmo continuare a fare più commercio con gli altri Paesi sudamericani. In questo modo miglioreremo le nostre relazioni e la nostra economia"
 BRA_discuss_currency: "Discutere una valuta"
 BRA_discuss_currency_desc: "Tutti i membri del MERCOSUR devono concordare un'unità monetaria comune"
 BRA_people_goods: "Persone e merci"
 BRA_people_goods_desc: "Dovremmo consentire la circolazione non solo delle merci, ma anche delle persone attraverso i nostri confini"
 BRA_inv_obs: "Invita osservatori"
 BRA_inv_obs_desc: "Invitiamo osservatori esterni a testimoniare la forza del MERCOSUR"
 BRA_united_continent: "Continente unito"
 BRA_united_continent_desc: "L'intero Sud America dovrebbe essere unito insieme per interessi economici comuni - anche i nostri rivali venezuelani"
 BRA_follow_euro: "Segui l'euro"
 BRA_follow_euro_desc: "Invece di basare i nostri scambi commerciali sui dollari USA, useremo gli euro come mezzo di scambio comune di UNASAL"
 BRA_cooperation: "Cooperazione"
 BRA_cooperation_desc: "Qualcosa di arcobaleno e baci grida al successo"
 BRA_assoc_members: "Nuovi membri associati"
 BRA_assoc_members_desc: "Uno di noi, uno di noi"
 BRA_sa_left: "Sinistra sudamericana"
 BRA_sa_left_desc: "Comunismo per sempre"
 BRA_mercosur_diplomacy: "Diplomazia internazionale del Mercosur"
 BRA_mercosur_diplomacy_desc: "Il MERCOSUR dovrebbe essere riconosciuto a livello internazionale come l'Unione Europea"
 #The New Coalition
 BRA_new_coalition: "La nuova coalizione"
 BRA_new_coalition_desc: "La sinistra brasiliana ha un vantaggio rispetto ai nazionalisti: è più unita. Per trarne maggior vantaggio, è necessario creare una coalizione!"
 BRA_parties_of_the_people: "Partiti del popolo"
 BRA_parties_of_the_people_desc: "Nessun governo si sostiene con molta disapprovazione. Un bell'esempio è stato il nostro precedente governo, che ha avuto un consenso molto basso ed è finito con l'impeachment"
 BRA_anti_rw_rethoric: "Retorica anti-destra"
 BRA_anti_rw_rethoric_desc: "La destra è la cosa peggiore per il Brasile! Dobbiamo porvi fine ora!"
 BRA_strenghten_coalition: "Rafforzare la coalizione"
 BRA_strenghten_coalition_desc: "Dobbiamo garantire che i nostri partiti e le nostre ideologie siano gli unici dominanti"
 BRA_new_brazil: "Un nuovo Brasile"
 BRA_new_brazil_desc: "Il Brasile è ora un nuovo Paese, governato da un grande governo di sinistra"
 #PT Hegemony
 BRA_mst: "MST"
 BRA_mst_desc: "Il \"Movimento dos Sem Terra\" è un movimento che mira alla Riforma Agraria, poiché molte terre coltivabili in Brasile sono abbandonate o non utilizzate."
 BRA_absorb_left_wing: "Assorbire i partiti di sinistra"
 BRA_absorb_left_wing_desc: "Assorbire tutti i partiti di sinistra, come PSOL e PCdoB, ci garantirà popolarità e dominio sul Brasile"
 BRA_lulismo: "Lulismo"
 BRA_lulismo_desc: "Il lulismo è un'ideologia politica che descrive il consolidamento nel 2006 di segmenti della società brasiliana precedentemente ostili ai movimenti sociali e al Partito dei Lavoratori dietro le forze politiche guidate dal presidente Luiz Inácio Lula da Silva. Il riformismo controllato e i limitati cambiamenti strutturali si sono concentrati sulle fasce più povere della società"
 BRA_the_pheonix_reborn: "La Fenice rinata"
 BRA_the_pheonix_reborn_desc: "Il Partito dei Lavoratori è riformato, con nuovi interessi e obiettivi per il futuro del Brasile"
 #Left Wing Tree
 BRA_pro_workers: "A favore dei lavoratori"
 BRA_pro_workers_desc: "I lavoratori sono lo spirito principale del comunismo, quindi dovremmo soddisfare i loro interessi"
 BRA_popular_government: "Governo popolare"
 BRA_popular_government_desc: "Un governo popolare può fare tutto ciò che vuole, poiché il popolo sostiene tutte le azioni e le decisioni che prendiamo"
 BRA_crush_psdb: "Schiaccia il PSDB"
 BRA_crush_psdb_desc: "Il PSDB è stato il nostro principale rivale fin dalla ri-democratizzazione. È ora di porre fine a questa rivalità per sempre!"
 BRA_five_year_plan: "Piano quinquennale"
 BRA_bring_back_dilma: "Riportiamo indietro Dilma"
 BRA_bring_back_dilma_desc: "Dilma Vana Rousseff è un'economista e politica brasiliana, affiliata al Partito dei Lavoratori e 36° Presidente del Brasile, avendo ricoperto la carica dal 2011 fino alla sua rimozione per impeachment nel 2016."
 BRA_appease_south_american_socialists: "Appease South American Socialists"
 BRA_appease_south_american_socialists_desc: "Il Venezuela è il principale bastione del socialismo sudamericano, dobbiamo allinearci con loro per assicurare il nostro successo reciproco"
 BRA_industrialization_help_from_china: "Aiuto all'industrializzazione dalla Cina"
 BRA_industrialization_help_from_china_desc: "La Cina ha un'industria e un'economia enormi. Se ricevessimo un po' di sostegno da loro, potremmo avere un'economia migliore"
 BRA_new_communist_goverment: "Nuovo governo comunista"
 BRA_new_communist_goverment_desc: "Per garantire la stabilità della nazione, il governo deve essere stabile!"
 BRA_five_year_plan: "Piani quinquennali"
 BRA_five_year_plan_desc: "I modelli economici liberi degli Stati occidentali non sono il futuro di uno Stato socialista. Il ritorno a un'economia pianificata, preferibilmente nella forma dei classici Piani quinquennali di stampo sovietico, darà al governo un'influenza incontrollata sull'economia precedentemente non controllata."
 BRA_the_corruption_question: "Porre fine alla corruzione"
 BRA_the_corruption_question_desc: "I principali leader socialisti del passato, come Lula, erano molto corrotti. Non dovremmo commettere gli stessi errori"
 BRA_empower_the_government: "Dare più potere al governo"
 BRA_empower_the_government_desc: "Sebbene combattere la corruzione sia una buona cosa, dovremmo trarre qualche beneficio anche dal suo sfruttamento"
 BRA_better_sus: "Migliorare il SUS"
 BRA_better_sus_desc: "Il SUS (Sistema Sanitario Unico) è un sistema sanitario gestito molto male. Migliorarlo dovrebbe migliorare i risultati di salute dei nostri cittadini"
 BRA_align_unions: "Sostenere i sindacati"
 BRA_align_unions_desc: "Una cosa è dire semplicemente che si sostengono i sindacati. Un'altra è sostenerli attivamente a costo della propria reputazione"
 BRA_aid_the_poor: "Aiutare i poveri"
 BRA_aid_the_poor_desc: "La povertà è un problema che il Brasile deve affrontare fin dalla sua indipendenza. È giunto il momento di dare un vero impulso a questo grande problema che affligge il Brasile fin dalla sua indipendenza. Dando aiuti ai poveri, possiamo raccogliere più consensi"
 BRA_left_wing_education: "Educazione di sinistra"
 BRA_left_wing_education_desc: "Influenzando i nostri studenti, possiamo raccogliere consensi nel tempo e garantire il nostro dominio sul Brasile senza rischi di rivolta"
 BRA_ban_nationalists: "Bandire i nazionalisti"
 BRA_ban_nationalists_desc: "Basta con questi nazionalisti! Sono la cosa peggiore che il Brasile abbia mai avuto!"
 BRA_socialist_market: "Mercato socialista"
 BRA_socialist_market_desc: "Un mercato pianificato ci darà alcuni benefici"
 BRA_state_industries: "Industrie statali"
 BRA_state_industries_desc: "Gli impianti industriali di proprietà di stranieri sono sempre un rischio per la sicurezza. Con i Paesi stranieri che ci minacciano con sanzioni economiche, c'è sempre la possibilità che i proprietari industriali se ne vadano da un giorno all'altro e portino con sé parti vitali dei loro impianti. Per evitare che ciò accada, dobbiamo confiscare queste industrie per lo Stato, anche a costo di offendere gli Stati esteri"
 BRA_break_banks: "Rompere le banche"
 BRA_break_banks_desc: "Bradesco? Banco do Brasil? Santander? Itaú? Facciamo sentire a queste sanguisughe il dolore che infliggono alla classe operaia. Metteremo fine alla loro influenza distruttiva"
 BRA_foro_de_sp: "Foro de São Paulo"
 BRA_foro_de_sp_desc: "Il Foro de São Paulo, noto anche come Forum di São Paulo, è una conferenza di partiti e organizzazioni politiche di sinistra dell'America Latina e dei Caraibi. Costituito quando il Partito dei Lavoratori del Brasile si è avvicinato ad altri partiti e movimenti dell'America Latina e dei Caraibi con l'obiettivo di discutere lo scenario internazionale e le conseguenze dell'attuazione delle politiche neoliberiste."
 BRA_influence_our_neighbors: "Influenzare i nostri vicini"
 BRA_influence_our_neighbors_desc: "È tempo di rilanciare il socialismo in Sud America"
 #Car Wash
 BRA_op_car_wash: "Operazione Autolavaggio"
 BRA_op_car_wash_desc: "Chiamata 'Car Wash' perché l'indagine originaria riguardava un'operazione di riciclaggio di denaro che, ironia della sorte, si trovava al di sopra di un autolavaggio, l'Operazione Car Wash è il nome dell'operazione condotta dalla sezione di Curitiba della Polizia Federale per accertare la portata di questo schema di riciclaggio di denaro, che ha gravi implicazioni politiche."
 BRA_odebrecht_corruption: "Corruzione Odebrecht"
 BRA_odebrecht_corruption_desc: "Marcelo Odebrecht, amministratore delegato della Odebrecht, una società di costruzioni, è a capo di un cartello tra le società di costruzioni brasiliane. Forse è disposto a testimoniare in cambio di un patteggiamento?"
 BRA_petrobras_indictment: "Incriminazione Petrobras"
 BRA_petrobras_indictment_desc: "Il trafficante di valuta del mercato nero Alberto Youssef ha comprato una Land-Rover nuova di zecca per l'amministratore delegato di Petrobras Paulo Roberto Costa come regalo per aver facilitato l'accesso a personaggi politici. Dovremmo indagare ulteriormente"
 BRA_searchandseizure: "Perquisizioni e sequestri"
 BRA_searchandseizure_desc: "I mandati di perquisizione e sequestro ci permetteranno di sequestrare prove fondamentali sul caso. Con molte aziende e persone coinvolte, l'entità degli arresti potrebbe sconvolgere l'opinione pubblica"
 BRA_anti_corruption_measures: "Misure anticorruzione"
 BRA_anti_corruption_measures_desc: "Il MPF (Ministero pubblico federale) ha proposto una campagna per convincere il Congresso ad approvare 10 misure contro la corruzione. Queste potrebbero contribuire a ridurre notevolmente la corruzione nel nostro Paese"
 BRA_parties_of_the_left: "Partiti della sinistra"
 BRA_parties_of_the_left_desc: "Dobbiamo continuare con il nostro governo di sinistra. Abbiamo fatto molte cose buone nei governi precedenti"
 BRA_psl_growth: "Crescita del PSL"
 BRA_psl_growth_desc: "Con la popolarità di Bolsonaro che cresce sempre di più, anche il suo partito, il PSL, sta crescendo molto velocemente, ancora di più in vista delle elezioni"
 BRA_acquit_pmdb: "Acquistate la MDB"
 BRA_acquit_pmdb_desc: "Il Movimento Democratico Brasiliano (MDB), già Partito del Movimento Democratico Brasiliano (PMDB), è un partito politico brasiliano di centro. Il PMDB è il più grande partito del Brasile e ha un'enorme influenza nel Congresso, nel Senato, nella Corte Suprema e in molte altre agenzie politiche. Se ci allineiamo con loro potremmo avere dei vantaggi"
 BRA_acquit_workers_party: "Partito dei Lavoratori Acquisiti"
 BRA_acquit_workers_party_desc: "Il Partito dei Lavoratori (PT) è un partito politico di sinistra in Brasile. Sebbene il PT non goda di un grande sostegno da parte del Centrão, ha un grande supporto popolare in tutto il Paese"
 BRA_the_new_elections: "Le nuove elezioni"
 BRA_the_new_elections_desc: "Elezioni. Momenti di tensione in Brasile. Il popolo è molto diviso. Con PSL, PT e PSDB alle elezioni, queste sono forse le elezioni più tese della storia del Brasile!"
 BRA_rw_populist: "Populismo di destra"
 BRA_rw_populist_desc: "Dopo gli arresti e gli errori della sinistra brasiliana, la gente guarda all'altra parte del corridoio e a partiti come il PSL"
 BRA_pt_pmdb_coop: "Cooperazione PT-MDB"
 BRA_pt_pmdb_coop_desc: "Il MDB è un partito centrista, che ha un'enorme influenza nel Centrão. Per ora, siamo in cattivi rapporti con il Centrão, ma possiamo cambiare le cose cercando il sostegno dell'MDB"
 #BRA_pt_pmdb_coop_desc: "Per rendere grande il Brasile, dovremmo allinearci con altri partiti di sinistra."
 BRA_pt_hegemony: "PT Egemonia"
 BRA_pt_hegemony_desc: "Il nostro partito è già molto popolare in Brasile. Dobbiamo rendere la nostra influenza assoluta nel nostro Paese!"
 BRA_rise_electoral_media: "Ascesa dei media elettorali"
 BRA_rise_electoral_media_desc: "Bolsonaro ha un enorme sostegno sui social media, soprattutto su Twitter. È normale vedere hashtag o persone che sostengono il presidente"
 BRA_populist_wave: "Onda populista"
 BRA_populist_wave_desc: "Con la vittoria di Bolsonaro in Brasile, è iniziata un'enorme ondata populista in Brasile. Dall'Acre al Rio Grande do Sul, Bolsonaro ha un enorme sostegno, in tutto il Paese"
 BRA_christian_democracy: "Democrazia cristiana"
 BRA_christian_democracy_desc: "I brasiliani vogliono mantenere i valori tradizionali, come quelli cristiani. Per questo, dobbiamo stabilire una democrazia più cristiana"
 #PSDB-PDT 2018 Branch
 BRA_restoration_image: "Ripristinare l'immagine"
 BRA_restoration_image_desc: "Dopo la partenza di Cardoso, è tempo per i suoi successori di ricostruire e reimmaginare ciò che il PSDB può essere"
 BRA_underdog: "Effetto Underdog"
 BRA_underdog_desc: "Essere l'underdog ha il fascino per molti di combattere senza sapere se si vince o meno, ma di credere in qualcosa per cui vale la pena lottare. Come una volpe messa all'angolo, noi continueremo a marciare"
 BRA_social_democracy: "Democrazia sociale brasiliana"
 BRA_social_democracy_desc: "La socialdemocrazia si riferisce a un ampio spettro di ideologie di sinistra che sposano la giustizia economica e sociale in misura maggiore rispetto alla maggior parte dei rami del liberalismo. I socialdemocratici cercano di umanizzare il capitalismo per ridurre le disuguaglianze e l'oppressione e promuovere la democrazia. Il nostro popolo ama il sistema socialdemocratico. Adottiamolo"
 BRA_liberal_resurgence: "Risorgimento liberale"
 BRA_liberal_resurgence_desc: "Il liberalismo è un'ideologia centrista che promuove i diritti dell'individuo e privilegia la libertà rispetto all'espansione del potere statale. I liberali tendono a sostenere politiche sociali progressiste nel quadro di un libero mercato e di un libero scambio con il resto del mondo. La popolazione brasiliana diventa sempre più liberale. Diventeremo un governo liberale, a favore del popolo"
 BRA_electoral_upset: "Sconvolgimento elettorale"
 BRA_electoral_upset_desc: "È ora di assicurarsi che il PT non ci tolga mai il potere d'ora in poi, come ha fatto negli ultimi anni"
 BRA_reduce_debts: "Riduci il nostro debito"
 BRA_reduce_debts_desc: "Per aumentare la popolarità del partito e migliorare l'economia brasiliana, dobbiamo ridurre il nostro debito estero"
 BRA_expansive_spending: "Spesa espansiva"
 BRA_expansive_spending_desc: "Possiamo spendere una grande quantità di denaro e migliorare notevolmente la nostra economia investendo nelle industrie"
 BRA_foreign_buyouts: "Cercare acquisti dall'estero"
 BRA_foreign_buyouts_desc: "Possiamo raccogliere consensi e spendere una piccola somma di denaro per migliorare la nostra economia"
 BRA_ciro_gomes: "Ciro Gomes ci appoggia"
 BRA_ciro_gomes_desc: "Ciro Ferreira Gomes, spesso conosciuto semplicemente come Ciro, è un politico brasiliano di centro-sinistra, avvocato e accademico dello stato nord-orientale del Ceará. Nel corso della sua carriera, Ciro si è candidato tre volte alla presidenza, nel 1998, nel 2002 e, più recentemente, nel 2018. Attualmente affiliato al Partito Democratico del Lavoro (PDT), Ciro ci offre il suo sostegno"
 BRA_agrarian_reform: "Riforma agraria"
 BRA_agrarian_reform_desc: "La Riforma Agraria è una soluzione a un problema di vecchia data in Brasile, un numero molto elevato di terre nelle mani di pochissime persone. È ora di porre fine a tutto questo"
 BRA_social_programs: "Programmi sociali"
 BRA_social_programs_desc: "I programmi sociali sono la chiave per aiutare il nostro popolo"
 BRA_cardoso_legacy: "L'eredità di Cardoso"
 BRA_cardoso_legacy_desc: "Per diventare il più grande Paese, il Brasile deve seguire l'eredità del suo ex presidente, Fernando Henrique Cardoso, o FHC"
 BRA_psdb_pdt_coalition: "Coalizione PSDB-PDT"
 BRA_psdb_pdt_coalition_desc: "Il PSDB è stato un partito veramente socialdemocratico negli ultimi anni. Se ci allineiamo con altri partiti, come il PDT, possiamo realizzare tutti i nostri interessi"
 BRA_rise_of_moderates: "Ascesa dei moderati"
 BRA_rise_of_moderates_desc: "I politici moderati ora sosterranno il nostro partito"
 BRA_align_with_other_parties: "Creare una nuova coalizione"
 BRA_align_with_other_parties_desc: "Non possiamo governare il Brasile da soli. Dovremmo governare con altri partiti, soprattutto con quelli che soddisfano i nostri interessi. Ma quale partito sceglieremo..."
 BRA_business_deregulation: "Deregolamentazione a favore delle imprese"
 BRA_business_deregulation_desc: "La deregolamentazione pro-business è l'opzione migliore per gli investimenti internazionali e gli imprenditori. Questo dovrebbe generare più posti di lavoro"
 BRA_business_regulation: "Regolamenti a favore delle imprese"
 BRA_business_regulation_desc: "La regolamentazione pro-impresa è l'opzione migliore per i nostri popoli e lavoratori. Dovrebbe soddisfare le loro richieste"
 BRA_fight_corruption: "Combattere la corruzione nel nostro Partito"
 BRA_fight_corruption_desc: "Il PSDB è ben noto come un partito pieno di politici corrotti. Dovremmo combattere la corruzione, per il bene del nostro Paese"
 BRA_seek_young_vote: "Cercare il voto dei giovani"
 BRA_seek_young_vote_desc: "I giovani sono il futuro del Paese. Se raccogliamo popolarità su di loro, governeremo il Brasile per molti altri decenni"
 BRA_industrial_congolmerates: "Conglomerati industriali"
 BRA_industrial_congolmerates_desc: "Il Brasile sarà anche un grande Paese, ma non è un Paese molto industrializzato. È ora di riaccendere il fuoco dell'industrializzazione!"
 BRA_revitalize_economy: "Rivitalizzare l'economia"
 BRA_revitalize_economy_desc: "Il liberismo economico e la privatizzazione sono la via per migliorare la nostra economia!"
 BRA_healthcare_reforms: "Riforme dell'assistenza sanitaria"
 BRA_healthcare_reforms_desc: "Il SUS (Sistema Sanitario Unico) è un sistema sanitario molto povero e precario. Migliorarlo dovrebbe migliorare la salute dei nostri cittadini"
 BRA_support_from_the_us: "Sostegno dagli Stati Uniti"
 BRA_support_from_the_us_desc: "Con gli americani dalla nostra parte, potremmo avere accesso ad armi migliori, oltre ad avere un potente alleato a livello internazionale"
 BRA_embrace_free_market: "Abbraccia il libero mercato"
 BRA_embrace_free_market_desc: "Seguendo gli esempi di altri Paesi, come gli Stati Uniti, nella privatizzazione di aziende e industrie, possiamo migliorare la nostra economia"
 BRA_bastion_of_liberty: "Bastione della Libertà"
 BRA_bastion_of_liberty_desc: "Il Brasile sarà la superpotenza mondiale che merita di essere. Diventeremo il principale bastione della democrazia"
 BRA_education_reforms: "Riforme dell'istruzione"
 BRA_education_reforms_desc: "Il Brasile ha un'istruzione molto povera. Migliorandola, possiamo raccogliere consensi"
 BRA_pre_campaigning: "Pre-campagna"
 BRA_pre_campaigning_desc: "Una pre-campagna può aumentare la nostra popolarità nel tempo"
 BRA_agri_buissneses: "Crescita del settore agroalimentare"
 BRA_agri_buissneses_desc: "Il Brasile è un Paese che dipende molto dall'agricoltura. Perché non espandere ancora di più questo settore?"
 BRA_alliances_with_unions: "Alleanze con i sindacati"
 BRA_alliances_with_unions_desc: "I sindacati nel nostro Paese sono parte integrante del nostro successo. Mostriamo la nostra approvazione per questi sforzi"


 BRA_peacekeeping_contributions: "Contributi per il mantenimento della pace"
 BRA_peacekeeping_contributions_desc: "Le missioni di pace sono un modo utile per le nostre truppe di acquisire esperienza nella conduzione di operazioni in terra straniera, ma anche un segnale di impegno del nostro Paese verso il multilateralismo e la collaborazione con organizzazioni internazionali come le Nazioni Unite."
 #Bolsonaro
 BRA_rise_of_bolsonaro: "L'ascesa di Bolsonaro"
 BRA_rise_of_bolsonaro_desc: "Prima era solo un deputato senza filtro per le sue opinioni controverse, Jair Bolsonaro è ora il presidente del Brasile"
 BRA_brazilian_diplomacy: "Diplomazia brasiliana"
 BRA_brazilian_diplomacy_desc: "Anche se il Brasile ha una forte diplomazia multilaterale, la maggior parte delle persone ritiene che il Brasile sia un 'nano diplomatico', che non ha alcuna voce in capitolo sulla scena internazionale. Mettendo Ernesto Araújo alla guida degli Affari esteri, Bolsonaro intende guidare la politica estera brasiliana verso un percorso diverso"
 BRA_ensure_military_support: "Garantire il sostegno militare"
 BRA_ensure_military_support_desc: "Il presidente Bolsonaro, ex capitano della riserva militare, ha una forte base di sostegno nell'esercito. Sfruttare questo sostegno è fondamentale per mantenere la nostra base politica"
 BRA_allow_access_to_guns: "Consentire l'accesso alle armi"
 BRA_allow_access_to_guns_desc: "Uno dei principali progetti di Bolsonaro è stato quello di consentire nuovamente l'accesso alle armi, come negli Stati Uniti d'America, poiché si tratta di un diritto che è stato tolto nel 2003, dall'ex presidente Lula"
 BRA_fight_foreign_influence: "Combattere l'influenza straniera"
 BRA_fight_foreign_influence_desc: "A causa della debolezza dello Stato, il Brasile è costantemente influenzato da Paesi stranieri. Dobbiamo intraprendere azioni concrete per fermarlo"
 BRA_no_ideology: " Politica estera 'senza ideologia'"
 BRA_no_ideology_desc: "Basta con la nostra politica estera dettata dall'ideologia di sinistra del precedente governo. Ci staccheremo da essa e troveremo la nostra strada"
 BRA_improve_mil_conditions: "Migliorare le condizioni militari"
 BRA_improve_mil_conditions_desc: "C'è un mito frequente secondo cui, in caso di guerra, il Brasile avrebbe solo munizioni per due ore di battaglia. Il punto di vista esterno è che le condizioni delle nostre forze armate sono scadenti. Dobbiamo adottare misure per aumentare la fiducia nelle capacità dell'esercito"
 BRA_increase_mil_budget: "Aumentare il budget militare"
 BRA_increase_mil_budget_desc: "Aumentando la percentuale del bilancio statale destinata alle forze armate, il nostro Ministero della Difesa potrebbe essere in grado di cambiare radicalmente la forma del nostro esercito"
 BRA_court_evangelicals: "Corteggiare la Chiesa evangelica"
 BRA_court_evangelicals_desc: "La Chiesa evangelica ha diversi membri nel Congresso e sta rapidamente aumentando la sua influenza in Brasile. Corteggiandoli, ci assicureremo una forte base religiosa"
 BRA_call_paulo_guedes: "Chiama Paulo Guedes"
 BRA_call_paulo_guedes_desc: "Paulo Guedes è un economista formatosi alla Chicago-School con un forte programma monetarista di bilanci ridotti e privatizzazioni. È anche un grande sostenitore di Bolsonaro, e alcuni dicono che sia solo una sua versione economista"
 BRA_insult_usa: "Insulta gli americani"
 BRA_insult_usa_desc: "Gli americani hanno aiutato il colpo di Stato del 1964 e cercano costantemente di intromettersi nei nostri affari, oltre a promuovere un'agenda globalista. Basta con loro!"
 BRA_insult_china: "Nazionalizzare le aziende cinesi"
 BRA_insult_china_desc: "I cinesi stanno cercando di invadere il Paese acquistando azioni nel nostro settore energetico e costruendo aziende qui. Dobbiamo ricomprare le loro azioni con la forza della legge ed espellere questi comunisti!"
 BRA_insult_europe: "Insulta i leader europei su Twitter"
 BRA_insult_europe_desc: "L'uso che Bolsonaro fa di Twitter è noto per essere molto colorito. Solo nel 2019 ha insultato francesi, tedeschi e svedesi. Per citarne solo alcuni"
 BRA_crackdown_south_american_socialists: "Giro di vite sui socialisti sudamericani"
 BRA_crackdown_south_american_socialists_desc: "I socialisti sudamericani, come il Venezuela e la Bolivia, sono sempre stati un problema per il Brasile e per il loro stesso popolo. È ora di "liberare" i sudamericani dal comunismo!"
 BRA_the_caribbean_menace: "La minaccia dei Caraibi"
 BRA_the_caribbean_menace_desc: "Cuba è stata una minaccia per le Americhe fin dalla sua Rivoluzione, influenzando non solo il Brasile ma anche gli altri Paesi del Sud America! È ora di salvare il popolo cubano!"
 BRA_new_domestic_identity: "Nuova identità nazionale"
 BRA_new_domestic_identity_desc: "Con l'influenza straniera affrontata, potremmo ora costruire una nuova identità brasiliana, libera dal globalismo!"
 BRA_court_usa: "Garantire il sostegno americano"
 BRA_court_usa_desc: "Con gli americani dalla nostra parte, potremmo avere accesso ad armi migliori e avere un potente alleato a livello internazionale"
 BRA_court_israel: "Tribunale Israele"
 BRA_court_israel_desc: "I precedenti governi di sinistra si sono spesso schierati con le nazioni arabe, incluso l'Iran, su qualsiasi questione riguardante il Medio Oriente. Cambiando la nostra ambasciata a Gerusalemme, invieremo un forte messaggio di sostegno alla posizione di Israele"
 BRA_talks_with_china: "Un allineamento più stretto con i BRICS"
 BRA_talks_with_china_desc: "La Cina ha una grande influenza commerciale qui in Brasile. Inoltre, il Brasile ha lavorato molto con i BRICS negli anni passati, creando stretti legami. Perché non allinearsi di nuovo con loro?"
 BRA_our_south_american_allies: "I nostri alleati sudamericani"
 BRA_our_south_american_allies_desc: "Sebbene il Sud America abbia molti Paesi comunisti, ci sono anche Paesi conservatori e liberali, come Argentina e Paraguay. Cerchiamo un allineamento più stretto con loro"
 BRA_be_friend_european_conservatives: "Allineamento più stretto ai conservatori europei"
 BRA_be_friend_european_conservatives_desc: "Molti Paesi in Europa sono conservatori, come la Polonia e la Germania. Stabiliremo una nuova amicizia con questi Paesi!"
 BRA_invite_nationalists: "Invitate i leader dell'estrema destra in Brasile"
 BRA_invite_nationalists_desc: "Dovremmo invitare i leader dell'estrema destra a un vertice, e discutere come allineare i nostri obiettivi per affrontare i liberali e i comunisti globalisti!"
 BRA_modernization_equipment: "Modernizzazione dell'equipaggiamento"
 BRA_modernization_equipment_desc: "L'esercito, la marina e l'aeronautica brasiliani hanno bisogno di modernizzare il proprio equipaggiamento. Dovremmo investire nella tecnologia militare nazionale e importare nuovi aerei e armi!"
 BRA_harsher_conscription: "Una coscrizione più severa"
 BRA_harsher_conscription_desc: "Ogni diciottenne deve arruolarsi nell'esercito per un servizio obbligatorio di un anno. Tuttavia, degli arruolati, solo una piccola percentuale presta effettivamente servizio oltre il contratto. Dobbiamo trovare il modo di aumentare il tasso di mantenimento, anche se tutti si limitano a rastrellare campi tutto il giorno!"
 BRA_volunteer_reformation: "Riforma del volontariato"
 BRA_volunteer_reformation_desc: "Dovremmo incoraggiare un esercito più professionale e aumentare il tasso di volontari attraverso l'uso della propaganda, di migliori salari e prospettive di carriera, e di privilegi"
 BRA_abundant_force: "Forza Abbondante"
 BRA_abundant_force_desc: "La forza militare del Brasile deve rivaleggiare con quella di tutti gli altri Paesi sudamericani messi insieme. La pura forza delle nostre forze armate deve servire da deterrente per qualsiasi invasione straniera!"
 BRA_dealing_with_congress: "Trattare con il Congresso"
 BRA_dealing_with_congress_desc: "Il Congresso brasiliano è inefficace e corrotto. Dobbiamo intraprendere azioni concrete per, ad esempio, usarlo a nostro favore o distruggerlo"
 BRA_negotiate_centrao: "Negoziare con il 'Centrão'"
 BRA_negotiate_centrao_desc: "Il PMDB, il DEM e altri partiti fanno parte di un blocco di centristi politici chiamato 'il grande centro'. Nessuna legge passa senza la loro voce, quindi dobbiamo 'negoziare' con loro per ottenere il loro sostegno"
 BRA_make_friends_congress: "Fatevi degli amici al Congresso"
 BRA_make_friends_congress_desc: "Facendoci degli amici chiave in tutti i grandi partiti, potremmo controllare il Congresso con la sola influenza"
 BRA_bolsokids_position: "Mettere i figli di Bolsonaro in posizioni di rilievo"
 BRA_bolsokids_position_desc: "Eduardo e Carlos Bolsonaro sono due legislatori di Rio e figli di Jair Bolsonaro. Mettendoli in posizioni di alto profilo, possiamo assicurarci il controllo del Congresso e del Gabinetto"
 BRA_eduardobolsonaro: "Eduardo Bolsonaro come diplomatico statunitense"
 BRA_eduardobolsonaro_desc: "Eduardo si reca costantemente negli Stati Uniti per viaggiare e ha vissuto lì per alcuni anni. Avendolo come nostro diplomatico negli Stati Uniti, possiamo garantire la nostra posizione a livello internazionale"
 BRA_bolsonaro_political_family: "La famiglia politica di Bolsonaro"
 BRA_bolsonaro_political_family_desc: "Con un'influenza molto diffusa nella politica brasiliana, la famiglia politica Bolsonaro è ora la più potente del Brasile, con voce in capitolo in ogni ramo della politica. Ma dopo la morte di Jair, chi gli succederà?"
 BRA_rally_far_right: "Raduna l'estrema destra!"
 BRA_rally_far_right_desc: "Basta con i 'centristi' corrotti del Congresso! Dobbiamo invitare tutti i deputati di estrema destra in un unico blocco e far fuori i 'centristi'!"
 BRA_assign_military_cabinet: "Assegnare i militari al gabinetto"
 BRA_assign_military_cabinet_desc: "Basta con i legislatori civili e gli 'specialisti' nel gabinetto. Dobbiamo invitare militari forti e saggi che ci aiutino a guidare il Paese con il pugno di ferro"
 BRA_attack_press: "Attacco alla libertà di stampa"
 BRA_attack_press_desc: "La rete Globo è la più grande organizzazione giornalistica e radiotelevisiva del Paese, e anche uno dei maggiori critici di Bolsonaro. Rimuovendo la licenza televisiva e radiofonica di Globo, daremo loro una lezione sulla lealtà"
 BRA_rally_military: "Raduna i militari!"
 BRA_rally_military_desc: "Il Congresso è corrotto e inefficace! Solo i militari possono davvero risolvere i problemi di questo Paese!"
 BRA_auto_coup: "Auto-coup"
 BRA_auto_coup_desc: "Da oggi, il presidente Bolsonaro realizza un colpo di stato contro il suo stesso parlamento, governando di fatto per decreto. Un nuovo congresso sarà formato con membri dell'esercito, in un sistema bipartitico simile a quello degli 'anni di piombo'"
 BRA_defund_progressive_policies: "Defund Progressive Policies"
 BRA_defund_progressive_policies_desc: "Le politiche sociali progressiste riguardanti le minoranze e gli LGBT sono estremamente impopolari tra la popolazione evangelica, che le ritiene un attacco alle famiglie brasiliane. Per corteggiare ulteriormente il clero evangelico, dobbiamo rimuovere tutte le politiche sociali attuate dai governi precedenti!"
 BRA_assign_evangelical_judge: "Assegnare un giudice evangelico al STF"
 BRA_assign_evangelical_judge_desc: "Per fissare le politiche filo-evangeliche del governo, Bolsonaro nominerà un giudice della Corte Suprema 'terribilmente evangelico', al fine di affrontare qualsiasi sentenza della Corte Suprema che possa cercare di frenare gli interessi del clero"
 BRA_socialsecurity_reform: "Riforma della sicurezza sociale"
 BRA_socialsecurity_reform_desc: "È una questione economica ben nota che il sistema pensionistico brasiliano è rotto. Se continua così, la spesa per la previdenza sociale e altri pagamenti obbligatori finiranno per assorbire più del 60% del bilancio statale, senza lasciare spazio ad altri investimenti statali come l'istruzione e la sanità. Paulo Guedes ha proposto una riforma che, sebbene impopolare, affronterà il problema del sistema pensionistico"
 BRA_tax_reform: "Riforma fiscale"
 BRA_tax_reform_desc: "Le tasse in Brasile sono estremamente bizantine: Ci sono quattro diverse aliquote IVA per i diversi settori dell'economia (senza contare l'IVA statale), e il codice fiscale è così complicato che per stamparlo tutto in un libro, avrebbe le dimensioni di un'auto familiare. Per rilanciare la crescita e attrarre gli investimenti esteri, dobbiamo semplificare completamente il nostro codice fiscale!"
 BRA_privatize_national_companies: "Privatizzare le aziende nazionalizzate"
 BRA_privatize_national_companies_desc: "Pur essendo per lo più un'economia di mercato, la maggior parte dell'industria brasiliana, in particolare nel settore energetico, è ancora nazionalizzata. Dobbiamo avviare un nuovo ciclo di negoziati per la privatizzazione e aprire i mercati brasiliani a nuovi ingressi"
 BRA_mining_amazon: "L'estrazione mineraria in Amazzonia"
 BRA_mining_amazon_desc: "L'Amazzonia possiede vasti giacimenti minerari e petroliferi incontaminati in riserve naturali. Dovremmo approvare una legge che permetta lo sfruttamento economico di queste aree"
 BRA_glorify_1964_coup: "Glorificare il golpe del 1964"
 BRA_glorify_1964_coup_desc: "La dittatura militare brasiliana o Quinta Repubblica brasiliana è stato il regime instaurato il 1° aprile 1964 e durato fino al 15 marzo 1985, sotto i successivi governi militari. Di carattere autoritario e nazionalista, ebbe inizio con il colpo di Stato militare che rovesciò il governo di João Goulart"
 BRA_brazilian_hypernationalism: "Ipernazionalismo brasiliano"
 BRA_brazilian_hypernationalism_desc: "WIP"
 BRA_absorb_right_wing: "Assorbire i partiti di destra"
 BRA_absorb_right_wing_desc: "WIP"
 BRA_appease_centrao: "Appease the Centrão"
 BRA_appease_centrao_desc: "Il PMDB, il DEM e altri partiti fanno parte di un blocco di centristi politici chiamato 'il grande centro'. Nessuna legge passa senza la loro voce, quindi dobbiamo 'negoziare' con loro per ottenere il loro sostegno"
 BRA_olavist_policies: "Politiche ovaiste"
 BRA_olavist_policies_desc: "Olavo Luiz Pimentel de Carvalho è un saggista, influenzatore digitale e ideologo brasiliano che è stato giornalista e astrologo. Autoproclamatosi filosofo, è un rappresentante del conservatorismo in Brasile"
 BRA_try_to_coup_psl: "Creare un nuovo partito"
 BRA_try_to_coup_psl_desc: "Bolsonaro ha problemi interni al PSL e alla fine lascerà il partito. Ma ha bisogno di un nuovo partito. Questo partito sarà l'"Aliança", e sarà un partito conservatore"
 BRA_bolsonarismo: "Bolsonarismo"
 BRA_bolsonarismo_desc: "Il bolsonarismo è un fenomeno politico che si è verificato in Brasile intorno al presidente eletto Jair Bolsonaro. Ha preso forma dopo la campagna presidenziale del 2014, rappresentando un nuovo piano in relazione agli ideali della destra, sostenuti dagli elettori del deputato da allora in poi, cercando trasformazioni al fine di diminuire il potere della sinistra in Brasile, venendo paragonato al Thatcherismo, al Trumpismo e al Reaganismo."
 BRA_make_alliances_with_centrao: "Fare alleanze con il Centrão"
 BRA_make_alliances_with_centrao_desc: "Facendo amicizie chiave in tutti i grandi partiti, potremmo controllare il congresso con la sola influenza"
 BRA_new_ministries: "Creare nuovi ministeri"
 BRA_new_ministries_desc: "In corso d'opera"
 BRA_push_for_economic_liberalisation: "Spingere per la liberalizzazione economica"
 BRA_push_for_economic_liberalisation_desc: "Il liberismo economico e la privatizzazione sono la via per migliorare la nostra economia!"
 BRA_the_brazilian_dream: "Il sogno brasiliano"
 BRA_the_brazilian_dream_desc: "In tutta la nostra nazione il nostro popolo grida di orgoglio per la grande nazione che siamo diventati! Il mondo ora ci conoscerà come una repubblica veramente degna del rispetto internazionale"
 BRA_a_new_way: "Una nuova via"
 BRA_a_new_way_desc: "La Repubblica brasiliana è nata con un colpo di Stato, e molti leader precedenti hanno già detto che la Repubblica brasiliana è stata un fallimento. Dovremmo cambiare il nostro sistema politico e tornare al vecchio stile"
 BRA_old_values: "Vecchi valori"
 BRA_old_values_desc: "Abbiamo bisogno di un governo conservatore, che preservi i vecchi valori"
 BRA_side_with_psl: "Schierarsi con il PSL"
 BRA_side_with_psl_desc: "Il PSL è il partito più vicino a noi, in materia di ideologia. Perché non schierarsi con loro?"
 BRA_monarchy_model: "Il modello monarchico"
 BRA_monarchy_model_desc: "L'ex Impero brasiliano era una monarchia costituzionale, ma molti pensano che abbiamo bisogno di una monarchia forte. Quale sarà il nostro sistema monarchico?"
 BRA_modern_monarchies: "Le monarchie moderne"
 BRA_modern_monarchies_desc: "Dovremmo ispirarci alle monarchie moderne, come il Regno Unito e la Spagna"
 BRA_learnings_from_past: "Imparare dal passato"
 BRA_learnings_from_past_desc: "Abbiamo commesso molti errori in passato, come Impero. Nel nostro nuovo Impero, dovremmo evitare di commettere errori"
 BRA_unite_the_people: " Unite il popolo"
 BRA_unite_the_people_desc: "Il nostro popolo è molto diviso in termini di politica. Dobbiamo unirlo!"
 BRA_monarchist_propaganda: "Propaganda monarchica"
 BRA_monarchist_propaganda_desc: "Per ripristinare il nostro Grande Impero, il nostro popolo deve conoscere meglio il sistema monarchico"
 BRA_restauration: "Restauro"
 BRA_restauration_desc: "Tutti i brasiliani, forti del rinnovamento nazionale, consolideranno la nascita del Terzo Impero brasiliano! D'ora in poi, ci eleveremo come una grande potenza sulla scena mondiale!"
 BRA_acabar_isso: "Tem que acabar isso daí!"
 BRA_acabar_isso_desc: "La sinistra ha rovinato l'economia del Paese, la morale e cerca spesso di imporre la sua ideologia alle famiglie brasiliane. Tutto questo deve finire!"
 BRA_ending_mamata: "Fine della 'mamata'"
 BRA_ending_mamata_desc: "I politici e i legislatori brasiliani sono tutti uomini corrotti che cercano costantemente un pezzo della 'tetta' degli Stati. Dobbiamo fare in modo che l'opinione pubblica percepisca questo governo come un governo che porrà fine alla corruzione nella politica"
 BRA_new_imperial_university: "Nuova Università Imperiale"
 BRA_new_imperial_university_desc: "Pedro II, uno dei più grandi, se non il più grande leader brasiliano, si è speso molto per l'istruzione. Dovremmo seguire l'eredità di Pedro e migliorare le nostre università e la nostra istruzione"
 BRA_government_reform: "Riforma del governo"
 BRA_government_reform_desc: "Dovremmo correggere gli errori ed evitare gli errori della repubblica, e diventare la più grande monarchia del mondo!"
 BRA_brazilian_traditional_values: "Valori tradizionali brasiliani"
 BRA_brazilian_traditional_values_desc: "In generale, la popolazione brasiliana è conservatrice e cristiana, quindi mantenere i valori tradizionali aumenterà il nostro sostegno"
 BRA_fight_crime: "Combattere il crimine"
 BRA_fight_crime_desc: "La criminalità è un problema enorme in Brasile. Aumentare i fondi per la polizia aiuterà a diminuire il tasso di criminalità in Brasile"
 BRA_the_cisplatina: "La questione della Cisplatina"
 BRA_the_cisplatina_desc: "Nel 1828, il Brasile è stato costretto a rinunciare al controllo sulla sua Provincia Cisplatina meridionale. Oggi la Cisplatina si chiama Uruguay. Dobbiamo reclamarla, con la diplomazia o con la forza"
 BRA_empire_proud: "Gloria imperiale"
 BRA_empire_proud_desc: "Il regno del nostro imperatore ha riunito il Brasile e lo ha stabilizzato portandolo alla prosperità e alla gloria. Abbiamo anche realizzato l'eredità di Pedro II. Ave Glória! Ave Império!"
 BRA_appease_military: "Appease Military"
 BRA_appease_military_desc: "I militari sono i nostri più grandi sostenitori. Nei governi precedenti sono stati abbandonati. Soddisfiamo le loro esigenze ed evitiamo gli errori commessi dai governi precedenti"
 BRA_pro_bolsonaro_parties: "Partiti pro-Bolsonaro"
 BRA_pro_bolsonaro_parties_desc: "Per garantire che Bolsonaro resti al potere, dobbiamo raccogliere il sostegno di alcuni partiti"
 BRA_empower_militaries: "Dare potere ai militari"
 BRA_empower_militaries_desc: "I militari dovrebbero detenere il potere in Brasile!"
 BRA_eneas_legacy: "L'eredità di Eneas"
 BRA_eneas_legacy_desc: "Enéas Ferreira Carneiro è stato un politico brasiliano. Si è candidato alla presidenza per tre volte. È stato il fondatore e il leader del Partito nazionalista e conservatore della Ricostruzione dell'Ordine Nazionale (PRONA), solitamente considerato di estrema destra. Ha anche sostenuto la nazionalizzazione di alcune industrie"
 BRA_ending_communism: "Fine del comunismo"
 BRA_ending_communism_desc: "Il comunismo è la grande piaga del Brasile e ha mostrato alla gente di qui solo molti problemi e ha aggiunto miseria alle loro lotte"
 BRA_intervention_in_south_america: "Intervento in Sud America"
 BRA_intervention_in_south_america_desc: "Basta con questi socialisti sudamericani! È ora di governare il continente una volta per tutte!"
 BRA_pax_brasilis: "Pax Brasilis"
 BRA_pax_brasilis_desc: "È ora di formalizzare la situazione attuale: Il Brasile è il dominatore incontrastato dell'America Latina. È ora di mostrare al mondo cosa siamo veramente in grado di fare"
 BRA_privatize_petrobras: "Privatizzare la Petrobas"
 BRA_privatize_petrobras_desc: "Petrobras è un'azienda statale con priorità nel settore del petrolio e delle raffinerie. È anche coinvolta in alcuni scandali di corruzione. Per espandere ulteriormente il mercato privato brasiliano, dobbiamo privatizzare Petrobras!"
 BRA_federal_pact: "Patto Federale"
 BRA_federal_pact_desc: "Il Patto Federativo, o come viene attualmente chiamato, Federalismo Fiscale, è definito nella Costituzione della Repubblica Federativa del Brasile (articoli da 145 a 162), in cui, tra le altre questioni, vengono definiti i poteri fiscali delle entità della Federazione, e gli oneri o i servizi pubblici di cui sono responsabili."

 #Serra Tree
 BRA_center_left_policies: "Politiche del centro-sinistra"
 BRA_center_left_policies_desc: "Il radicalismo politico finisce sempre in un disastro, quindi per portare pace e prosperità al Brasile, un percorso più allineato al centro ci guiderà verso il futuro"
 BRA_healthcare_reforms_serra: "Riforme sanitarie"
 BRA_healthcare_reforms_serra_desc: "La sanità pubblica in Brasile non è della migliore qualità. Gran parte degli investimenti nella sanità sono deviati a causa della corruzione. La riforma è necessaria affinché l'assistenza sanitaria inizi a migliorare definitivamente"
 BRA_decentralisation_serra: "Politiche di decentramento"
 BRA_decentralisation_serra_desc: "Il Brasile vive con una burocrazia molto inefficiente e costosa. Con alcune politiche di decentramento, è possibile migliorare la burocrazia del Paese"
 BRA_education_reform_serra: "Riforma dell'istruzione"
 BRA_education_reform_serra_desc: "Anche l'istruzione è un problema da risolvere, quindi ha bisogno di una riforma"
 BRA_support_programs_for_our_students: "Programmi di sostegno per i nostri studenti"
 BRA_support_programs_for_our_students_desc: "La prossima generazione decide sempre il futuro del Brasile. Se sosteniamo queste generazioni ora, otterremo un buon sostegno in futuro"
 BRA_higher_minimun_wage_serra: "Salario minimo più alto"
 BRA_higher_minimun_wage_serra_desc: "Il Brasile ha sofferto una disuguaglianza socioeconomica fin dalla sua indipendenza. Dai tempi dell'Impero alla Repubblica moderna, il nostro popolo ha sofferto di un enorme divario tra ricchi e poveri. Se ricevessero un aiuto federale, potremmo ridurre questa disuguaglianza e aiutare gli attuali lavoratori"
 BRA_modernize_brazil: "Modernizzare il Brasile"
 BRA_modernize_brazil_desc: "Con tutte le nostre riforme, il Brasile è pronto per una riforma generale, pronto per un percorso di modernizzazione!"
 BRA_appease_the_congress: "Appease The Congress" (Appagare il Congresso)
 BRA_appease_the_congress_desc: "Il Congresso ci aiuterà a far passare le nostre riforme e a rendere grande il Brasile!"
 BRA_investigate_the_workers_party: "Indaga sul Partito dei Lavoratori"
 BRA_investigate_the_workers_party_desc: "Lula e i suoi amici sono pericolosi per il Brasile. Poiché alcuni membri del Partito dei Lavoratori sono già stati smascherati come corrotti, abbiamo la scusa per condurre ulteriori indagini"
 BRA_anti_communism: "Anticomunismo"
 BRA_anti_communism_desc: "I comunisti non hanno mai voluto aiutare il popolo. Volevano solo il potere. Non meritano alcuna possibilità in politica"
