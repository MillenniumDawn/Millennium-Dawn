 GCC_GENERIC_international_diplomacy:0 "International Diplomacy"
 GCC_GENERIC_international_diplomacy_desc:0 "The art of making backroom deals, public displays of holier-than-thou attitudes and dividing small countries between their bigger neighbors, the practice of international diplomacy has a long established culture with a mixture of grandstanding and pragmatic machiavellianism. After all, the main goal of diplomacy is to secure the country's oil supply. [Root.GetNameDef] may not fall behind."
 GCC_GENERIC_trade_with_the_neighbors:0 "Trade with the Neighbors"
 GCC_GENERIC_trade_with_the_neighbors_desc:0 "After closing ranks with our immediate neighbors through both expansion of our diplomatic staffs and expansion of our road network, we can now pursue a closer trade integration with our next door partners. This will help profits for both our large companies and our small businesspeople."
 GCC_GENERIC_alignment_debate:0 "Alignment Debate"
 GCC_GENERIC_alignment_debate_desc:0 "An open question of international diplomacy is always the conflicting and juxtaposted ideas of neutrality and isolationism versus the idea of interventionism."
 GCC_GENERIC_neutrality:0 "Neutrality"
 GCC_GENERIC_neutrality_desc:0 "We should always be concerned with the safety and prosperity of [Root.GetAdjective] citizens first and foremost. We cannot waste our young men, natural resources and financial assets in foreign entanglements. Instead, we must make sure that he homefront is safe by securing our borders and avoiding membership in international alliance networks."
