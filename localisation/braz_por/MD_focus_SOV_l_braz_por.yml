 sov_nationalists.50.t: "[FROM.GetName] Became a Governorate of [SOV.GetName]"
 sov_nationalists.50.d: "[FROM.GetName] has officially become a province of our state. Now we must work to fully integrate them into our great country and prevent the mistakes of the past so that the country does not fall apart again."
 sov_nationalists.50.o1: "One and Indivisible"
