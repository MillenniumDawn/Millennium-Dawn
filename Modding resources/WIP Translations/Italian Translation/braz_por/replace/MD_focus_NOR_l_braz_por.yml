# EVENTS #
 norway.1.t: "Incidente Ferroviario di Åsta"
 norway.1.d: "Il [GetDateText], L'incidente ferroviario di Åsta, nel distretto di Østerdalen, ha visto un treno locale della linea Røros scontrarsi con un treno nazionale proveniente da Trondheim.\n\n19 persone sono rimaste uccise, segnando la prima grande catastrofe sul suolo norvegese in [GetYear]. 67 passeggeri sono sopravvissuti all'incidente.\n\nL'incidente è stato attribuito al governo e all'Amministrazione ferroviaria nazionale norvegese, che ha abbassato i requisiti per assicurarsi che le ferrovie siano effettivamente libere prima di mettersi in viaggio."
 norway.1.o1: "Avvia un'Indagine Completa"
 norway.1.o2: "Rimani in Silenzio"
 norway.2.t: "Matrimonio del principe ereditario Haakon"
 norway.2.d: "Re Harald ha annunciato al Parlamento che il suo erede apparente Haakon, principe ereditario di Norvegia, sposerà la sua fidanzata, Mette-Marit Tjessem Høiby.\n\nLa scelta della sposa ha fatto sollevare qualche dubbio, poiché Høiby non solo è una popolana, ma ha anche un figlio piccolo, nato fuori dal matrimonio. Naturalmente, il sostegno e il finanziamento del governo per il matrimonio del principe ereditario sono sicuri.\n\nO forse no?"
 norway.2.o1: "Intrigante."
 norway.3.t: "Haakon sposa Mette-Marit Tjessem Høiby"
 norway.3.d: "Il Parlamento norvegese non ha sollevato obiezioni sulla scelta della futura moglie del principe ereditario Haakon. La coppia felice è stata resa marito e moglie con una grande cerimonia il 25 agosto 2001. La prole reale sembra essere solo una questione di tempo."
 norway.3.o1: "Congratulazioni!"
 norway.4.t: "La Norvegia si unisce alla Produzione di Petrolio"
 norway.4.d: "A seguito di un negoziato con il Parlamento britannico, la Norvegia ha aderito al Trattato britannico sulla produzione di petrolio, che ora consente alla Norvegia di produrre petrolio nel Mare del Nord."
 norway.4.o1: "È ora di prendere questo Oro Nero"
 norway.5.t: "Il matrimonio di Re Hakkon"
 norway.5.d: "L'addetto stampa della famiglia reale norvegese ha annunciato oggi che il re norvegese Hakkon sposerà la [Root.GetAdjective] principessa."
 norway.5.o1: "Interessante."
 norway.5.o2: "Questo dovrebbe essere festeggiato!"
