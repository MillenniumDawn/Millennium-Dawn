 CRM_Rec_tank_0: "PT-76"
 CRM_Rec_tank_0_desc: "Ce char léger amphibie ultra rapide peut se faufiler sur les positions ennemies de l'autre côté de la rivière et décharger l'enfer. Avec son canon de char rayé D-56T de 76,2 mm."
 CRM_Rec_tank_0_short: "PT-76"
 CRM_Rec_tank_1: "2S25 Sprut-SD"
 CRM_Rec_tank_1_desc: "Chasseur de chars amphibie automoteur, ce véhicule peut se faufiler sur les chars ennemis et tirer avec son canon de 125 mm que transporte le T-72-80"
 CRM_Rec_tank_1_short: "2S25 Sprut-SD"
 CRM_Rec_tank_2: "BMPT Terminator"
 CRM_Rec_tank_2_desc: "Probablement l'un des canons en verre les plus meurtriers jamais créés. Il ne peut pas tenir tête à un char mais il peut détruire une colonne entière. Il dispose de 4 lanceurs de 130 mm et de 2 canons automatiques de 30 mm."
 CRM_Rec_tank_2_short: "BMPT Terminator"
 CRM_Rec_tank_3: "K-18 Bumerang"
 CRM_Rec_tank_3_desc: "Le Bumerang s'est révélé pour la première fois être à la fois un VBTT et un VCI rentables pour l'armée russe moderne. Cependant, le Bumerang sera également utilisé comme plate-forme antichar dédiée à la détection d'un canon de 125 mm, dont les détails ont été dévoilés en 2018. Tout comme le Stryker MGS américain, le Bumerang servira de véhicule d'appui-feu à l'instar du BMPT."
 CRM_Rec_tank_4: "Char léger 2025"
 CRM_Rec_tank_4_short: "Char léger 2025"
 CRM_Rec_tank_5: "Char léger 2035"
