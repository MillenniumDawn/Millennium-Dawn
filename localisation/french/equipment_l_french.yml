 APC_Equipment: "Véhicule blindé de transport de troupe (VBTT)"
 APC_Equipment_desc: "Un véhicule blindé de transport de troupe (VBTT) est un type de véhicule de combat blindé (AFV) conçu pour transporter l'infanterie sur le champ de bataille."
 APC_desc: "Un véhicule blindé de transport de troupe (VBTT) est un type de véhicule de combat blindé (AFV) conçu pour transporter l'infanterie sur le champ de bataille."
 APC_1: "VBTT 1965"
 APC_1_desc: "Les véhicules blindés de transport de troupes sont conçus pour transporter une escouade de soldats au combat, pour en descendre ensuite et combattre à pied. Ils offrent une protection aux soldats, mais leurs propres capacités offensives sont généralement limitées. L'infanterie transportée par les VBTT est appelée infanterie mécanisée."
