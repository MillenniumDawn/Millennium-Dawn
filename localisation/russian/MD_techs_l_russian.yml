 stealth_destroyer_1: "Эсминец-невидимка 2015 года выпуска"
 stealth_destroyer_1_desc: "Изменения в современных военных технологиях привели к тому, что более продвинутые флоты стали искать новые способы повышения живучести своих кораблей. Эсминцы-невидимки стали приоритетным направлением. Благодаря скрытности от передовых вражеских датчиков и радаров это мощное оружие может наносить удары ближе, быстрее и с большей смертоносностью, а также с дополнительным бонусом в виде повышенной живучести в современных конфликтах."
 stealth_destroyer_2: "Малозаметный эсминец 2030 года выпуска"
 stealth_destroyer_2_desc: "Изменения в современных военных технологиях привели к тому, что более продвинутые флоты стали искать новые способы повышения живучести своих кораблей. Эсминцы-невидимки стали приоритетным направлением. Благодаря скрытности от передовых вражеских датчиков и радаров это мощное оружие может наносить удары ближе, быстрее и с большей смертоносностью, а также с дополнительным бонусом в виде повышенной живучести в современных конфликтах."
 stealth_destroyer_3: "Эсминец-невидимка 2045 года выпуска"
 stealth_destroyer_3_desc: "Изменения в современных военных технологиях привели к тому, что более продвинутые флоты стали искать новые способы повышения живучести своих кораблей. Эсминцы-невидимки стали приоритетным направлением. Благодаря скрытности от передовых вражеских датчиков и радаров это мощное оружие может наносить удары ближе, быстрее и с большей смертоносностью, а также с дополнительным бонусом в виде повышенной живучести в современных конфликтах."
