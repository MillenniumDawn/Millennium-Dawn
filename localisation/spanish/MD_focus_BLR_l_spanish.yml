 uniate_church: "Iglesia Uniate"
 uniate_church_desc: "Unión de la Iglesia Ortodoxa y la Iglesia Católica, basada en la primacía de la Iglesia Católica pero preservando partes de los ritos ortodoxos. Ya en 1439 se concluyó la unión católica en el Concilio de Florencia con las iglesias ortodoxas, pero pronto se disolvió. Desde finales del siglo XV, la idea de la unión fue impulsada nuevamente por los señores feudales de Polonia, ya que eso significaba la conversión gradual de ucranianos y bielorrusos, una parte de la población de Polonia y Lituania, a la Iglesia Católica. Algunos señores feudales ortodoxos y el clero más alto del siglo XVI apoyaron la idea de la unión para buscar igualar los derechos de los católicos. En 1595, los obispos Hypatius Potei de Vladimir-Volyn y Kirill Terletsky de Lutsk solicitaron la unión al papa. En el Concilio de Brest, 6 obispos proclamaron la Unión de Brest en 1596, a pesar de la protesta de la mayoría del clero, señores feudales y ciudadanos. El rey apoyó la unión y declaró a la Iglesia Ortodoxa fuera de la ley, transfiriendo sus propiedades a la Iglesia Uniate. A partir del siglo XVII se creó la Orden de los Basilianos, que actuaba en interés de la unión en cooperación con los jesuitas. Gradualmente, la Iglesia Uniate se fue acercando cada vez más en lo ceremonial a la Iglesia Católica, cambiando las vestimentas, la estructura de los templos y adoptando costumbres católicas. También se cancelaron las festividades ortodoxas. Todos estos cambios se consolidaron en el Concilio de Zamość en 1720. En Transcarpatia, la unión se proclamó en la Catedral de Uzhgorod en 1649, pero se estableció definitivamente recién a fines del siglo XVIII. La lucha contra la unión por la religión y las libertades nacionales en Ucrania y Bielorrusia en los siglos XVI y XVII estuvo encabezada por las llamadas fraternidades."
