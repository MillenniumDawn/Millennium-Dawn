 SOV_nazbol_start_police: "Pacify the NBP Combat Squads"
 SOV_nazbol_start_police_desc: "The coming to power of our party caused chaos in the country. Militia detachments were no longer the state's legal monopoly on violence. Instead of them, our combat squads should now become"
 SOV_nazbol_republicks: "End \"federalism\""
 SOV_nazbol_start_police1: "Legislate Their Legal Authority"
 SOV_nazbol_start_police2: "The Police Are No Longer Needed"
