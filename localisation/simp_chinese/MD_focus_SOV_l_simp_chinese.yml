 russia.118.t: "巴库号巡洋舰的命运"
 russia.118.d: "多年来，“巴库”号巡洋舰的命运一直扑朔迷离。自上世纪90年代以来，印度就一直有意购买。现在，我们必须决定是保留这艘巡洋舰并进行现代化升级，还是将其出售给印度以获取资金。"
 russia.118.a: "升级它"
 russia.118.b: "卖了它"
 SOV_slavic_wagner_TT: "私人军事公司瓦格纳即将组建"
 russia_news.51.t: "亚历山大·杜金之死"
 russia_news.51.d: "备受争议的俄罗斯理论家、欧亚主义运动创始人亚历山大·杜金在家中死于狂犬病，据称是被他的宠物鼠“拉古斯”感染的。当局对他为何未就医感到困惑。由于情况可疑，此案正作为疑似凶杀案进行调查。"
 russia_news.51.o1: "重大的悲剧！"
 russia_news.51.o2: "残酷的死亡"
 SOV_promotion_of_unite_with_russia_bulgaria: "在§Y[BUL.GetNameWithFlag]§!促进§Y俄罗斯§!的利益"
 russia_governorate.24.t: "阿尔扎赫问题"
 russia_governorate.24.d: "在当前形势下，阿尔察赫共和国正处于谁将统治的十字路口。如今，亚美尼亚和俄罗斯比以往任何时候都更加紧密地团结在一起，阿尔察赫的未来岌岌可危。"
 russia_governorate.24.o1: "让俄罗斯控制"
 russia_governorate.24.o2: "阿尔扎赫是我们的。"
 sov_economic.43.t: "[From.GetName]与移动电信"
 sov_economic.43.d: "[From.GetName]与我们公司移动电信签署了一项新协议，允许我们进入其市场。此次合作预计将大幅提升我们公司的资本。"
 sov_economic.43.a: "棒极了"
 sov_economic.44.t: "[From.GetName]与俄罗斯天然气工业股份公司"
 sov_economic.44.d: "[From.GetName]和俄罗斯天然气工业股份公司已达成协议，将开放其市场。这笔交易有望增强我们的资本实力和市场影响力。"
 sov_economic.44.a: "棒极了"
 sov_economic.45.t: "[From.GetName]与俄罗斯外贸银行"
 sov_economic.45.d: "[From.GetName]和俄罗斯外贸银行签署了一项协议，通过他们的网络为我们提供市场准入，这将对我们的资本化产生积极影响。"
 sov_economic.45.a: "棒极了"
 sov_economic.46.t: "[From.GetName]与俄罗斯石油公司"
 sov_economic.46.d: "[From.GetName]和俄罗斯石油公司已达成协议，允许我们进入其市场，这将对我们的资本化产生积极影响。"
 sov_economic.46.a: "棒极了"
 sov_economic.47.t: "[From.GetName]与埃罗莎"
 sov_economic.47.d: "[From.GetName]和埃罗莎已签署协议，允许我们通过该公司进入市场。预计这笔交易将提升我们的资本化水平。"
 sov_economic.47.a: "棒极了"
