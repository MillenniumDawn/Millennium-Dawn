l_spanish:
 lviv_focus: "Puntos focales de la República Democrática de Lviv"
 volhynia_focus: "Puntos focales de la República Democrática de Volinia"
 LRP_Start_rebellion: "Identidad gallega"
 LRP_Start_rebellion_desc: "Por fin los habitantes de Galicia han podido reconocerse como una nación separada que aspira a Europa y que ya no está frenada por los burócratas del Este."
 LRP_weapon_suplly: "Armerías apropiadas"
 LRP_weapon_suplly_desc: "Las armerías que encontremos en el territorio de nuestra república serán apropiadas y las armas distribuidas a nuestra milicia popular."
 LRP_lviv_defence: "Fortalecer Lviv"
 LRP_lviv_defence_desc: "Comenzaremos la construcción de fortificaciones defensivas en Lviv, el enemigo se acerca y debemos estar preparados para defender la ciudad."
 LRP_mobilisation: "Movilización de la población"
 LRP_mobilisation_desc: "El pueblo de Lviv debe defender su hogar natal, de lo contrario el enemigo no nos perdonará y nos destruirá."
 LRP_people_militia: "Ejército Popular de Lviv"
 LRP_people_militia_desc: "Nuestros ciudadanos deben protegerse, no podremos defender nuestra independencia sólo con voluntarios. ¡Por eso estamos organizando un ejército popular!"
 LRP_polish_suplly: "Armas polacas"
 LRP_polish_suplly_desc: "Polonia nos envía sus armas para que podamos defender nuestra independencia."
 LRP_government: "El Gobierno de la República"
 LRP_government_desc: "Finalmente aprobaremos el gobierno y su estructura para el pleno funcionamiento de nuestro estado."
 LRP_bivalute: "Deshazte de la grivna"
 LRP_bivalute_desc: "Abandonamos la grivna como moneda que no nos traerá nada bueno en términos económicos. El zloty polaco es nuestra opción"
 LRP_bank: "Banco estatal de Leópolis"
 LRP_bank_desc: "Comenzaremos a crear nuestro propio sistema económico con la creación de nuestro banco estatal."
 LRP_passport: "Pasaporte de un ciudadano de Leópolis"
 LRP_passport_desc: "También crearemos nuestra propia ciudadanía, la gente debe entender que vivimos en nuestro propio estado."
 LRP_operator: "Nuestro Operador de Telecomunicaciones"
 LRP_operator_desc: "Nos desharemos completamente de los operadores de telecomunicaciones ucranianos y crearemos los nuestros."
 LRP_teroborona: "Crea una Ter.Defensa"
 LRP_teroborona_desc: "Además de la milicia popular, estamos adoptando la práctica ucraniana de crear Defensa Territorial para fortalecer nuestras fronteras y nuestra seguridad interna."
 LRP_afini: "Batallón Galicia"
 LRP_afini_desc: "Galicia siempre ha aspirado a la independencia, y los primeros voluntarios crearon un batallón con ese nombre para defender el derecho de Galicia a su propia política."
 LRP_mali: "Batallón de fusileros Sich"
 LRP_mali_desc: "Las gloriosas tradiciones de los Sich Streltsy continúan con el batallón nominal que luchó por Leópolis."
 LRP_sloboda: "La Brigada del Reino"
 LRP_sloboda_desc: "En defensa de Leópolis salió una brigada de monárquicos y partidarios de la creación de un principado o reino gallego."
 LRP_mgb: "Servicio de seguridad de Leópolis."
 LRP_mgb_desc: "Crearemos nuestro propio ministerio, que protegerá la paz y la tranquilidad de nuestros ciudadanos dentro de la república."
 LRP_interbrigabe: "La brigada polaca de Craiova"
 LRP_interbrigabe_desc: "Muchos voluntarios de Polonia decidieron apoyarnos en la lucha por nuestra independencia y nuestro deseo de separarnos de Ucrania."
 LRP_desorg: "Eliminar la desorganización"
 LRP_desorg_desc: "Estamos eliminando la desorganización en nuestro ejército, que consta de muchos batallones que no se obedecen entre sí."
 LRP_defence: "Líneas defensivas"
 LRP_defence_desc: "Nuestro país debe fortalecer sus fronteras y estar preparado para defenderse aún más."
 LRP_guard_republic: "Fuerzas especiales de Leópolis"
 LRP_guard_republic_desc: "Crearemos nuestras propias tropas especiales que nos protegerán de los enemigos en los sectores más difíciles del frente."
 LRP_infra: "Reconstruir la infraestructura"
 LRP_infra_desc: "Los combates han destruido completamente nuestra infraestructura y la restauraremos."
 LRP_energy: "Sector Energético"
 LRP_energy_desc: "Para evitar que la república se hunda en la oscuridad, invertiremos en el sector energético"
 LRP_referendum: "Referéndum sobre la adhesión a Polonia"
 LRP_referendum_desc: "Vemos nuestro futuro únicamente como parte de un verdadero país europeo, que es Polonia. Anunciaremos un referéndum sobre la adhesión a Polonia como país federal."
 LRP_uda: "Alianza con el Ejército Rebelde de Ucrania"
 LRP_uda_desc: "Seguiremos el camino de la alianza con los grupos nacionalistas ucranianos que lograron sobrevivir a la confrontación con las autoridades de Kiev, esto cortará nuestro camino de la alianza con Polonia."
 LRP_interbrigabe1: "Brigada del Ejército Rebelde de Ucrania"
 LRP_interbrigabe1_desc: "El Ejército Voluntario de Ucrania está listo para ayudarnos con los voluntarios que han entrenado para la guerra."
 LRP_create_galicia: "Anexo Volinia"
 LRP_create_galicia_desc: "Nos uniremos a los rebeldes en Volinia y crearemos una sola república para luchar juntos contra el gobierno de ocupación de Kiev."
 LRP_civil_war: "La guerra en Galicia"
 LRP_unproffesional_army: "Milicia no organizada"
 LRP_proffesional_army: "Ejército Popular"
 LRP_bivaluta: "Periodo de doble moneda"
 LRP_ter_orobona: "Defensa territorial"
 LRP_forts_buildings: "Concentración en las fortificaciones"
 LRP_UDA_idea: "Ejército de voluntarios de Ucrania"
 lrp.1.t: "El referéndum sobre la adhesión a Polonia"
 lrp.1.d: "La República de Leópolis ha anunciado un referéndum en el que la mayoría de los habitantes votó a favor de la adhesión a nuestro país. ¿Nos arriesgaremos a aprobar su decisión y a ampliar nuestro país?"
 lrp.1.a: "Sí"
 lrp.1.b: "No"
