 israel.6.t: "塞浦路斯-以色列联合演习！"
 israel.6.d: "最近，我们的武装部队与[ISR.GetNamewithFlag]进行了军事演习，我们两国都获得了更多山地作战、协调和后勤方面的经验。"
 israel.6.a: "太棒了！"
 israel.7.t: "以色列想购买我们的飞机"
 israel.7.d: "以色列希望购买我们数十架训练机，用于其国防军和以色列国防军。我们同意吗？"
 israel.7.a: "当然"
 israel.7.b: "不"
 israel.8.t: "德国同意"
 israel.8.d: "德国已正式批准向我国交付教练机，首批飞机即将运抵我国。"
 israel.8.a: "太棒了"
 israel.9.t: "德国拒绝了我们"
 israel.9.d: "德国拒绝了我们购买其教练机的提议。看来我们需要寻找另一个可靠的供应商。"
 israel.9.a: "悲哀"
 israel.10.t: "以色列想购买一批我们的飞机"
 israel.10.d: "以色列要求我们为他们的空军团提供F-35。这些飞机是最先进的飞机之一，但有了它们，我们可以增强在中东和以色列的影响力。我们应该卖它们吗？"
 israel.10.a: "当然"
 israel.10.b: "不"
 israel.11.t: "美国同意出售F-35"
 israel.11.d: "美国已同意向我们出售其最新型飞机。在他们的帮助下，我们将能够在该地区取得空中优势。首批飞机已经抵达我国。"
 israel.11.a: "太棒了"
 israel.12.t: "美国拒绝"
 israel.12.d: "美国拒绝向我们提供他们的飞机。他们不想让他们的飞机落入坏人之手。我们必须寻找新的现代战斗机供应商。"
 israel.12.a: "悲哀"
