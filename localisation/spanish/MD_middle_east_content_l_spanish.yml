 GCC_blockade: "Iniciar el bloqueo contra [FROM.GetNameDef]"
 GCC_blockade_desc: "Durante demasiado tiempo, los [FROM.GetAdjective] han desafiado nuestra política exterior alternativa, socavando nuestros intereses nacionales y la unidad del CCG. Debemos poner fin a su desviación ejerciendo presión económica."
 GCC_drop_the_blockade: "Suspender el bloqueo contra [FROM.GetNameDef]"
 GCC_drop_the_blockade_desc: "Es poco probable que el gobierno de [FROM.GetNameDef] ceda ante nuestra presión en un futuro cercano. Tal vez sea mejor para nosotros levantar el bloqueo para restaurar las relaciones."
 GCC_accept_blockade_demands: "Aceptar las demandas de los bloqueadores"
 GCC_accept_blockade_demands_desc: "Es poco probable que los bloqueadores alivien el bloqueo en nuestro contra en el corto plazo. Deberíamos considerar aceptar sus demandas para poner fin al sufrimiento de nuestro pueblo."
 GCC_support_gcc_membership: "Apoyar la membresía de [FROM.GetAdjective] en el CCG"
 GCC_support_gcc_membership_desc: "Puede que la incorporación de [FROM.GetNameDef] al CCG sea de nuestro interés, pero debemos considerar cuidadosamente las posibles consecuencias de aceptar un nuevo miembro. Cuanto más diferente sea la situación política y económica de un país de la de los miembros actuales del CCG, más perjudicial será su inclusión para la unidad del CCG."
 GCC_pressure_countries_to_support: "Presionar a los estados para que apoyen la membresía de [FROM.GetAdjective]"
 GCC_pressure_countries_to_support_desc: "Cuanto mayor sea nuestra influencia en los demás estados miembros del CCG, más susceptibles serán a la presión de nuestra parte para apoyar la candidatura de [FROM.GetNameDef] a la membresía del CCG."
 GCC_show_supporters: "Mostrar países que apoyan nuestra membresía"
 GCC_show_supporters_desc: "La adhesión al CCG nos permitirá beneficiarnos de las ventajas políticas y económicas que ofrece la pertenencia al CCG. La probabilidad de que los actuales miembros del CCG apoyen nuestra candidatura depende de una serie de factores, como nuestra estabilidad y si nuestra forma de gobierno, nuestra política exterior y nuestra fe dominante reflejan las de los actuales Estados miembros del CCG."
 GCC_begin_accession_process: "Iniciar el proceso de adhesión al CCG"
 GCC_begin_accession_process_desc: "Dado que el CCG se basa en la toma de decisiones unánime, debemos asegurar el apoyo de todos los miembros actuales del CCG para ser invitados formalmente y poder comenzar el proceso de adhesión al CCG."
 GCC_complete_accession_plan: "Completar el plan de adhesión al CCG"
 GCC_complete_accession_plan_desc: "Si bien hemos logrado obtener el apoyo de todos los Estados miembros del CCG, aún no hemos alcanzado nuestro objetivo de ser miembros plenos del CCG. Para que se nos conceda la condición de miembro, primero debemos completar una serie de cambios políticos y económicos para que nuestro país cumpla con los requisitos del CCG."
 every_gcc_member_supports_tt: "Todos los miembros del CCG apoyan nuestra membresía"
 GCC_support_gcc_membership_tt: "SI todos los estados miembros del CCG apoyan la membresía de [FROM.GetAdjective], [FROM.GetNameDef] podrá comenzar el proceso de adhesión.\n§RSi [FROM.GetNameDef] se convierte en miembro, la unidad del CCG disminuirá entre un 25, 20, 10 o 5%, según la situación política de [FROM.GetNameDef].§!"
 GCC_support_gcc_membership1_tt: "SI todos los estados miembros del CCG apoyan su membresía, [pressured_to_accept] podrá comenzar el proceso de adhesión.\n§RSi [pressured_to_accept] se convierte en miembro, la unidad del CCG disminuirá entre un 25, 20, 10 o 5%, según la situación política de [pressured_to_accept].§!"
 not_pro_monarchy_tt: "El partido gobernante no es pro-monarquía"
 gcc_focus_completed_tt: "Ha sido completado por el miembro dominante del CCG"
 subversive_activities: "Actividades Subversivas"
 subversive_activities_desc: "En una era en la que el conflicto abierto se ha vuelto una opción menos viable para perseguir nuestros intereses nacionales, debemos recurrir a medios más discretos para proyectar nuestra influencia y socavar a nuestros enemigos."
 send_support_to_the_syrian_opposition: "Enviar armas ligeras a la oposición siria"
 send_support_to_the_syrian_opposition_desc: "Los revolucionarios anti-Asad seguramente se beneficiarán de nuestra ayuda en su lucha."
 send_support_to_hamas: "Enviar armas ligeras a Hamas"
 send_support_to_hamas_desc: "Hamas, surgido como un grupo radical escindido de la Hermandad Musulmana Palestina, se ha convertido en uno de los grupos más activos en la lucha por el establecimiento de un estado palestino. Dada la pérdida de legitimidad y moderación que Fatah, el grupo más establecido, ha experimentado debido al fracaso de los Acuerdos de Oslo, Hamas es la fuerza antisionista más efectiva y radical en la política palestina."
 send_support_to_hezbollah: "Enviar armas ligeras a Hezbollah"
 send_support_to_hezbollah_desc: "La organización militante respaldada por Irán, Hezbollah, ha sido uno de los pocos actores que ha logrado cierto éxito contra las FDI (Fuerzas de Defensa de Israel). No solo es una herramienta poderosa para socavar al estado de Israel, sino que también es una forma efectiva de fortalecer el sectarismo chiíta en la política libanesa."
 send_support_to_pro_government_forces: "Enviar armas ligeras a las milicias sirias pro-gobierno"
 send_support_to_pro_government_forces_desc: "Si bien el Ejército Árabe Sirio es una organización secular, existen varias milicias chiítas que Irán ha ayudado a formar y que tienen una agenda más explícitamente sectaria. Apoyar a estas milicias ayudará a la causa chiíta en una república históricamente secular."
 send_support_to_pmu: "Enviar armas ligeras a las Unidades de Movilización Popular"
 send_support_to_pmu_desc: "Las milicias chiítas que han surgido para defender a los chiítas de Iraq de las fuerzas sunitas extremistas como Al Qaeda han recibido un considerable apoyo de la República Islámica de Irán. Apoyarlos ayudará a aumentar el control iraní y, por extensión, chiíta sobre la política iraquí."
 send_support_to_arabs: "Enviar armas ligeras a los rebeldes árabes"
 send_support_to_arabs_desc: "Durante años, el Movimiento de Lucha Árabe por la Liberación de Ahwaz ha llevado a cabo una campaña de guerrilla contra la República Islámica de Irán. A pesar de que la mayoría de estos árabes son chiítas, compartimos con ellos un enemigo común en forma del régimen persa dominado por la República Islámica."
 send_support_to_balochis: "Enviar armas ligeras a los rebeldes baluchis"
 send_support_to_balochis_desc: "Los movimientos salafistas en la provincia iraní de Sistán y Baluchistán han luchado durante años contra la opresión de su pueblo por parte de un régimen persa chiíta. Deberíamos brindar nuestro apoyo a su causa, ya que pronto tendrán la oportunidad de devolver el favor."
 send_support_to_gna: "Enviar armas al Gobierno de Acuerdo Nacional de Libia"
 send_support_to_gna_desc: "El Gobierno de Acuerdo Nacional es reconocido internacionalmente como el gobierno legítimo de Libia. Sin embargo, los rebeldes insubordinados continúan desafiando su autoridad militarmente, con el respaldo de poderosos estados antiislamistas. El GNA, por otro lado, ha sido en gran medida abandonado por la comunidad internacional. Deberíamos utilizar nuestros considerables recursos en Libia para ayudar a rectificar este desequilibrio."
 send_support_to_gnc: "Enviar armas a [GNC.GetNameDef]"
 send_support_to_gnc_desc: "[GNC.GetNameDef] es el representante legítimo del pueblo libio y, como tal, debería recibir todo nuestro apoyo contra sus brutales enemigos autoritarios."
 send_support_to_hor: "Enviar armas al Ejército Nacional Libio"
 send_support_to_hor_desc: "El caótico campo de batalla de Libia se ha convertido en un caldo de cultivo para las fuerzas islamistas vinculadas al veneno que es la Hermandad Musulmana. Deberíamos apoyar al único actor que puede llevar estabilidad y seguridad a este estado fallido devastado por la guerra."
