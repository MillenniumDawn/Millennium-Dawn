 bud_pos_12_TT:0 "- En prélevant plus de taxes que de dépenses totales, il y a un solde budgétaire §G + 12% § en pourcentage de l'économie totale (PIB), ce qui signifie que ce Cela est mauvais à court terme, car une plus grande partie de l'économie civile aurait pu être disponible pour la construction et le commerce, mais à long terme, cela réduit le coût futur de la taxe! lorsque la dette diminue ou que les réserves augmentent au rythme d'un niveau de §20% § toutes les années.
