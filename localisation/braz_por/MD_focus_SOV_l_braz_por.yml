 sov_furgal.1.t: "Caso de Sergei Furgal"
 sov_furgal.1.d: "Na região de Khabarovsk, na Rússia, há um governador do partido nacionalista LDPR, que se apresenta como um \"homem santo\". Ele remove pessoas leais a nós do aparato político e combate a corrupção demais, diminui salários e remove funcionários. Por um lado, podemos elogiá-lo por esse comportamento e torná-lo um bom exemplo. Por outro lado, ele interfere demais nos interesses comerciais dos oligarcas leais a nós na região e aumenta a popularidade das ideias nacionais e democráticas. Como lidaremos com isso?"
 sov_furgal.1.a: "Ele perdeu minha confiança. Fabricar um caso criminal contra ele."
 sov_furgal.1.b: "Vamos apoiar esse comportamento!"
 sov_furgal.2.t: "Furgal está preso!"
 sov_furgal.2.d: "Furgal foi condenado e preso. A capital foi transferida de Khabarovsk para Vladivostok. No entanto, os moradores de Khabarovsk estão protestando contra o desembarque de Furgal, instigando o impeachment de nosso líder supremo e a libertação de Sergei Furgal. Ao contrário dos liberais, os furgalovitas saem com bandeiras de Khabarovsk. O que faremos?"
 sov_furgal.2.a: "Reprimir os protestos!"
 sov_girkin.1.t: "Captura de Slavyansk!"
 sov_girkin.1.d: "Até certo momento, o confronto no Donbass não tinha caráter armado. Embora nesse tempo o ativista do Euromaidan de Donetsk, Dmitry Chernyavsky, já tivesse sido morto, e a chamada República Popular de Donetsk tivesse sido proclamada, os separatistas não tinham poder real. O pessoal da polícia e do SBU esperava, não havia apoio em massa dos locais. Muitas pessoas estavam realmente dispostas a assistir a comícios regulares, mas havia muito pouca gente nos prédios tomados da administração regional em Donetsk: eram loucos da cidade, pessoas criminosas e semi-criminosas, ativistas pró-russos, excluídos russos visitantes das regiões fronteiriças. De todo o grupo de líderes da então DPR, apenas Alexander Khryakov e Andrey Purgin da organização pública Donetsk Republic, fundada no meio dos anos 2000, eram relativamente conhecidos. Quase todos em Donetsk estavam firmemente convencidos de que os separatistas locais se reuniriam por alguns dias e se dispersariam. No entanto, a situação se acirrou rapidamente. Além disso, onde não era esperado - em Slavyansk (população - 120 mil naquela época) no norte da região, um destacamento de 52 pessoas armadas entrou. Primeiro, eles tomaram o departamento de polícia da cidade quase sem resistência. Os agressores lançaram pacotes explosivos no prédio, depois, com a ajuda de um carro, arrancaram as grades das janelas e entraram."
 sov_girkin.1.a: "Interessante."
