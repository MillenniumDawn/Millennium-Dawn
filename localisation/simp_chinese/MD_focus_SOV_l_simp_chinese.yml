 russia_governorate.20.t: "俄罗斯决定把我们变成一个省"
 russia_governorate.20.d: "俄罗斯强烈反对旧的国家结构。一个例子就是恢复行政区划。俄罗斯强烈希望我们成为其中的一员。"
 russia_governorate.20.o1: "我们将共同复兴伟大的帝国！"
 russia_governorate.20.o2: "坚守反击！"
 russia_governorate.20.o3: "提议建立联邦国家"
 russia_governorate.21.t: "亚美尼亚回家"
 russia_governorate.21.d: "亚美尼亚政府采取了明智的行动，没有与我们发生冲突。亚美尼亚将再次成为俄罗斯帝国的一部分！"
 russia_governorate.21.o1: "棒极了。"
 russia_governorate.22.t: "亚美尼亚拒绝了我们！"
 russia_governorate.22.d: "亚美尼亚竟然敢抵制俄罗斯建立联盟国家的愿望！我们必须准备好回应。"
 russia_governorate.22.o1: "傻瓜。"
 russia_governorate.23.t: "亚美尼亚提议成立联盟国家"
 russia_governorate.23.d: "亚美尼亚政府为我们提供了一个替代的、不那么激进的选择。加速建立联盟国家。他们似乎想减少他们将遭受的能量损失规模。"
 russia_governorate.23.o1: "愿有一个联邦国家"
 russia_governorate.23.o2: "不再有亚美尼亚"
 sov_nationalists.52.t: "[FROM.GetName]在我们国家发动了政变！"
 sov_nationalists.52.d: "俄罗斯特工在我国发动政变，现在政府由效忠他们的统治者领导。俄罗斯国家的锁链再次笼罩了我们。"
 sov_nationalists.52.o1: "哦，不.."
 sov_nationalists.53.t: "行动：烘焙"
 sov_nationalists.53.d: "今天上午，俄军对阿塞拜疆军事设施发动先发制人的打击，令阿塞拜疆方面措手不及，俄军立即向巴库方向推进，新的战争由此拉开序幕。"
 sov_nationalists.53.o1: "让我们结束这一切"
 sov_nationalists.53.o2: "哦，不.."
 sov_nationalists.54.t: "伊斯坦布尔一体化"
 sov_nationalists.54.d: "我们的主要任务是将伊斯坦布尔及其周边地区纳入俄罗斯领土组织体系，以及在这些土地上彻底复兴拜占庭文化遗产的精神，我们将立即开始恢复这些地方原来的名字。"
 sov_nationalists.54.o1: "太好了"
 sov_nationalists.55.t: "土耳其人的抵抗"
 sov_nationalists.55.d: "当地土耳其居民、前军事人员和土耳其特种部队雇员组织了对我们在伊斯坦布尔及其周边地区行动的抵抗。"
 sov_nationalists.55.o1: "越来越难以忍受"
 sov_nationalists.56.t: "特别警察行动"
 sov_nationalists.56.d: "我们的警察行动已经取得成果，这些领土上的土耳其抵抗力量已被彻底镇压，现在我们可以继续整合这些土地了。"
 sov_nationalists.56.o1: "太好了"
 sov_nationalists.57.t: "君士坦丁堡是俄罗斯的一部分"
 sov_nationalists.57.d: "历史正义终于得到伸张！君士坦丁堡终于成为俄罗斯的一部分了！几个世纪以来，这个梦想一直萦绕在俄罗斯统治者的心中，但我们终于实现了它。"
 sov_nationalists.57.o1: "这是一次伟大的胜利！"
