 SOV_Economic_Empire_idea: "经济帝国"
 SOV_Dependence_on_Russian_technologies_idea: "对俄罗斯技术的依赖"
 SOV_FBK_TT: "解除§Y反贪腐基金会§!的决定"
 SOV_cross_the_rubicon: "越过卢比孔河"
 SOV_cross_the_rubicon_desc: "俄罗斯真正的领导人夺取政权的时刻已经到来。我们必须果断行动，保卫国家的未来，掌控历史。"
 SOV_tandemokratia: "双头政治"
 SOV_tandemokratia_desc: "“双头政治”指的是普京和梅德韦杰夫组成的“双头政治”。他们将以统一的力量共同治理俄罗斯，将各自的优势融合成一股强大的力量。"
 SOV_unlimited_samoderzhaviye: "无限的绝对统治"
 SOV_unlimited_samoderzhaviye_desc: "我们正在回归“绝对统治”原则。在两位沙皇的领导下，我们的治理体现了旧俄罗斯专制的威力。"
 SOV_establish_new_oligarchate: "建立新的寡头政治"
 SOV_establish_new_oligarchate_desc: "寡头长期以来一直左右着俄罗斯政局。通过用我们自己的盟友取代普京的忠实拥护者，我们将确保持久的稳定和忠诚的支持。"
 SOV_peace_with_the_west: "与西方和平相处"
 SOV_peace_with_the_west_desc: "由于我们的内政动荡，与西方冲突不可行。目前，必须保持和平——直到时机成熟。"
 SOV_continue_reformism: "继续改革主义"
 SOV_continue_reformism_desc: "普京的保守政策导致经济停滞。我们的新政府将通过全面改革和新的领导层，重振俄罗斯。"
 SOV_secure_the_FSB: "搞定俄联邦安全局"
 SOV_secure_the_FSB_desc: "俄罗斯联邦安全局仍然是普京主义势力的堡垒。必须进行清洗，才能摧毁这个旧政权的最后堡垒。"
 SOV_crush_putinism: "粉碎普京主义"
 SOV_crush_putinism_desc: "普京主义必须被彻底瓦解——包括它的政策、它的网络、它的意识形态。我们必须抛弃它，才能继续前进。"
 SOV_enforce_liberal_values: "自由价值观优越性"
 SOV_enforce_liberal_values_desc: "自由主义是自由繁荣的俄罗斯的基石。在国家重建的过程中，我们必须秉持并弘扬这些价值观。"
 SOV_focus_on_economy: "俄罗斯经济奇迹"
 SOV_focus_on_economy_desc: "自由时代有望带来经济复苏。通过开放市场和实施改革，我们将迎来一个繁荣、和平与自由的新时代。"
 SOV_abandon_foreign_policy: "放弃冷战外交"
 SOV_abandon_foreign_policy_desc: "冷战结束了。我们不再是西方的共产主义威胁。是时候放下过去的恩怨，拥抱持久的和平了。"
 SOV_age_of_stability: "稳定的俄罗斯"
 SOV_age_of_stability_desc: "经历了数十年的动荡与不平等，俄罗斯终于迎来了和平。在一位富有远见的改革家的领导下，我们正迈入一个持久稳定、民族团结的时代。"
 SOV_establish_controlled_opposition: "建立受控的反对派"
 SOV_establish_controlled_opposition_desc: "杜马内部受控制的反对派将创造民主的表象，同时使我们能够畅通无阻地通过改革。"
 SOV_special_economic_operation: "特别经贸行动"
 SOV_special_economic_operation_desc: "白俄罗斯和乌克兰必须认识到普京时代已经结束。我们将通过合作而非胁迫与他们接触，并在新的条件下重建关系。"
 SOV_the_iron_dimon: "铁血领导者"
 SOV_the_iron_dimon_desc: "人民厌倦了软弱。他们渴望力量。一位真正的领导者——坚定、不屈、果断——将会挺身而出，响应人民的号召。"
 SOV_the_new_dictatorship: "新的专制"
 SOV_the_new_dictatorship_desc: "为了巩固我们的权威，我们将采用适应现代需要的新独裁体制和效率。"
 SOV_medvedeism: "梅德韦杰夫主义"
 SOV_medvedeism_desc: "普京主义辜负了国家。如今，一种新的学说应运而生：梅德韦杰夫主义——旨在纠正过去，引领俄罗斯走向未来。"
 SOV_defend_national_interests: "捍卫国家利益"
 SOV_defend_national_interests_desc: "国家安定之后，我们将放眼世界。俄罗斯人民的合法土地必须回归我们的保护之下。"
 iron_dimon: "铁迪蒙"
 pro_western_dima: "真正的自由主义者"
 russian_duumviri: "俄罗斯二人政治"
 sov_medvedev.1.t: "梅德韦杰夫从普京手中夺权！"
 sov_medvedev.1.d: "德米特里·梅德韦杰夫最初是为了绕过总统任期限制而上任的，如今他已经摆脱了普京的阴影。随着对手的下台，梅德韦杰夫独自执掌俄罗斯权力。俄罗斯历史的新篇章即将开启。"
 sov_medvedev.1.a: "我们的未来不甚明了。"
