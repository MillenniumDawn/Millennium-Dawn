 PER_the_revolution: "Новое тысячелетия, новый Иран"
 PER_the_revolution_desc: " "Захак царствовал тысячу лет, и от конца до конца мир был под его властью. Мудрые скрывали себя и свои деяния, а дьяволы добивались исполнения своих сердечных желаний. Добродетель презиралась, а магия восхвалялась, справедливость скрывалась, а зло процветало; демоны радовались своим злодеяниям, а о доброте говорили лишь втайне" -Фердоуси, "Шахнаме" "
 PER_iran_reborn: "Возрождение Ирана"
 PER_iran_reborn_desc: "Сегодня Иран возродился. Конфликт за конфликтом иранский народ свергает правление Исламской Республики."
 PER_great_referendum: "Великий референдум"
 PER_great_referendum_desc: "Сейчас иранцам предстоит сделать решающий выбор, и этот выбор будет сделан в ходе голосования. Этот выбор, однако, может иметь последствия, поскольку он определяет судьбу Ирана, которая ждет его впереди..."
 PER_democracy: "Свободный Иран"
 PER_democracy_desc: "Теперь Иран будет руководствоваться светскими и западными идеалами. Иранский народ устал от религиозного правления и ищет то, что отдалит его от него."
 PER_freedom: "Возвращение Пехлеви"
 PER_freedom_desc: "Реза Пехлеви II вновь ступит на землю Ирана после почти двух десятилетий изгнания. Его возвращение ознаменует новое начало в иранской политике, а пойдет ли он по стопам своего отца в политике, остается только гадать."
 PER_beloved_shah: "Любимый шах"
 PER_beloved_shah_desc: "Шах - любимый, и народ требует, чтобы он правил страной в условиях абсолютной монархии!"
 PER_benevolant_shah: "Доброжелательный шах"
 PER_benevolant_shah_desc: "Шах недавно объявил о своей отставке с поста лидера страны и заявил, что предпочел бы быть конституционным монархом. Многие радуются, в то время как сторонники его жесткой линии кипят от гнева. Его отставка также ознаменует первые президентские выборы в Иране, которые будут свободны от любой высшей формы правления, такой как шах или аятолла."
 PER_uprooting_clerical_rule: "Искоренение клериков"
 PER_uprooting_clerical_rule_desc: "Муллы были очень упрямы с тех пор, как шах вернулся к власти. Они создают множество проблем для обычных иранцев и политиков, и пришло время поставить их на место!"
 PER_the_great_purge: "Великая чистка"
 PER_the_great_purge_desc: "Будет проведена большая чистка коррумпированных священнослужителей от любой формы государственной работы, поскольку они, похоже, создают проблемы для правительства."
 PER_the_great_trial: "Великое испытание"
 PER_the_great_trial_desc: "Сегодня многие муллы предстанут перед судом за коррупцию и преступления, совершенные против иранского народа во время их пребывания у власти. В их число войдут высокопоставленные чиновники, а также муллы, которые получали косвенную выгоду от правления аятоллы."
 PER_majlis_disarray: "Обращение к Меджлису"
 PER_majlis_disarray_desc: "В течение последних нескольких месяцев после революции Меджлис находился в состоянии постоянного беспорядка. Вскоре после великой чистки многие рассуждали о том, что будет с этим важнейшим правительственным органом... "
 PER_controlled_majlis: "Контролируемый Меджлис"
 PER_controlled_majlis_desc: "Меджлис будет контролироваться высшим органом власти"
 PER_independent_majlis: "Независимый Меджлис"
 PER_independent_majlis_desc: "Меджлис будет свободен от высшей власти и будет поступать так, как считает нужным. Члены Меджлиса также будут назначаться народом."
 PER_our_rep: "Наши представители"
 PER_our_rep_desc: "Меджлис - это, по сути, наши марионетки, и принятие законов будет довольно простым, несмотря на огромную реакцию народа."
 PER_peoples_rep: "Народные представители"
 PER_peoples_rep_desc: "Меджлис представляет народ Ирана, а не его правителей. Хотя принятие некоторых законов будет более болезненным, чем раньше, Меджлис дает народу маяк надежды на иранскую демократию."
 PER_storm_news_stations: "Storm News Stations"
 PER_storm_news_stations_desc: "We need to take over the news stations to broadcast to the nation our revolution which is taking place!"
 PER_bribe_military_officers: "Sway Military Officers"
 PER_bribe_military_officers_desc: "Swaying Military officials will be crucial to securing additional manpower."
 PER_attack_basij_center: "American Arms"
 PER_attack_basij_center_desc: "The United States has offered us some military equipment, and perhaps it is wise to accept it.."
 PER_saving_iran: "Спасение Ирана"
 PER_saving_iran_desc: "Спасение Ирана будет долгим и длительным процессом, мы должны строить новые дороги, инфраструктуру, сетевые системы, а также финансировать исследования и разработку новых промышленных технологий, чтобы ускорить этот процесс. Мы также должны сосредоточиться на ключевых социальных проблемах, чтобы сделать повседневную жизнь граждан лучше, чем раньше."
 PER_attend_khaju: "Оказание помощи Кхаджу"
 PER_attend_khaju_desc: "Река Хаджу была заброшена, большая часть ее воды была перенаправлена в другие иранские города в результате плохого управления Исламской Республикой на протяжении многих лет. Сегодня мы должны исправить нанесенный ущерб и построить важнейшую инфраструктуру для реки и моста."
 PER_clean_pollution: "План управления загрязнениями"
 PER_clean_pollution_desc: "Мы должны справиться с ужасным загрязнением, которое поражает наши города, и первым шагом в этом процессе будет строительство атомных электростанций для использования чистой энергии."
 PER_persepolis_plan: "Южная радарная станция"
 PER_persepolis_plan_desc: "Строительство южной радарной станции будет иметь ключевое значение для оказания помощи городам на юге в борьбе с преступностью по внутренней связи. Повышение безопасности наших районов станет еще одним большим шагом в спасении Ирана от того, что он уже так долго терпит."
 PER_ancient_history: "Ремонт в Тахте-Джамшиде"
 PER_ancient_history_desc: "Персеполис, одно из величайших сокровищ Ирана, был поврежден, заброшен и оставлен в упадке прежней администрацией. Для того чтобы сохранить этот древний иранский город, мы должны выделить некоторые средства на восстановление поврежденных колонн, чтобы они снова стояли могучими и высокими."
 PER_recent_history: "Дворец туризма в Голестане"
 PER_recent_history_desc: "Каджары построили могущественный дворец - Голестанский дворец, и он до сих пор остается одним из самых роскошных зданий Ирана, что делает его очень популярным среди иностранных туристов. Если мы приведем это место в порядок, то, возможно, получим немного больше доходов от посетителей."
 PER_bandar_ports: "Порты Бандар-Аббаса"
 PER_bandar_ports_desc: "Порты в Бандар-Аббасе в последнее время начали отставать в технологическом плане, и нам лучше начать строительство новых портов, чтобы идти в ногу с новейшими возможностями судостроения."
 PER_kordestan_arms: "Кордестанское вооружение"
 PER_kordestan_arms_desc: "Кордестан часто упускается из виду в иранских строительных проектах, и строительство оружейного завода в самом центре провинции станет хорошим способом изменить ситуацию. Дать работу местным жителям и в то же время поддерживать высокий уровень наших вооруженных сил будет выгодно."
 PER_southern_projects: "Центральные аэропорты"
 PER_southern_projects_desc: "В провинции Кавир, похоже, не хватает туризма, и на то есть веская причина: в провинции нет хорошего аэропорта. Мы можем построить большой аэропорт в самом сердце Кавира, в Йезде, и таким образом местные жители и туристы будут иметь доступ к аэропорту."
 PER_worlds_oil: "Перезаключение контрактов с ВР"
 PER_worlds_oil_desc: "BP, или British Petroleum, возникла как Англо-Персидская нефтяная компания. После исламской революции они ушли из компании, но сегодня, похоже, есть хорошая возможность для их возвращения. Мы могли бы пересмотреть контракты и, возможно, заключить выгодную для обеих сторон сделку."
 PER_our_oil: "Иранская нефть является иранской"
 PER_our_oil_desc: "Мы должны взять историю в свидетели, чтобы никогда больше не позволять иностранцам контролировать любую часть иранской нефти. Если мы вложим немного средств в поиск новых запасов нефти, мы сможем сделать так, чтобы иранская нефть контролировала часть рынка."
 PER_peoples_rights: "Права народа"
 PER_peoples_rights_desc: "Мы должны заверить народ в его правах, чтобы он мог оценить создание республики. За последние несколько десятилетий иранцы были ограничены в правах, и эти права должны быть расширены."
 PER_women_work: "Продвижение женщин в стратегических областях"
 PER_women_work_desc: "Женщины составляют половину нашего общества и постоянно занимают самые высокие места в нашей системе образования, что делает бессмысленным продвижение их работ в таких стратегических областях, как вычислительная техника."
 PER_end_pol_prisons: "Конец политических тюрем"
 PER_end_pol_prisons_desc: "Политические тюрьмы используются в Иране уже некоторое время, и само их существование развращает наших политиков до глубины души."
 PER_freedom_to_speech: "Свобода слова"
 PER_freedom_to_speech_desc: "Свобода слова должна быть обязательным правом для всех иранцев, учитывая, что страна настолько разнообразна и постоянно меняется. Народ должен высказывать свое мнение, чтобы лучше формировать нацию, превращая ее в нечто великое."
 PER_respond_to_china: "Держать китайцев на расстоянии"
 PER_respond_to_china_desc: "Китай медленно приближается к региону, а вместе с ним и его идеология. Мы не можем допустить этого, и Ближний Восток должен оставаться в безопасности от коммунистического влияния!"
 PER_we_do_it: "Мы сделаем это"
 PER_we_do_it_desc: "Мы будем держать китайскую угрозу на расстоянии без необходимости привлечения иностранных держав, таким образом, мы сможем максимизировать наше собственное влияние и сохранить нашу национальную независимость."
 PER_bring_in_west: "Позвонить американцам"
 PER_bring_in_west_desc: "Обращение к Америке было бы разумным шагом, поскольку у них есть необходимые возможности для борьбы с китайской экспансией в регионе."
 PER_cut_chinese_deals: "Подрыв китайских сделок"
 PER_cut_chinese_deals_desc: "Если мы сорвем китайские сделки еще до их заключения, мы сможем получить выгоды, которые Китай получил бы в противном случае."
 PER_american_bases: "Американские базы"
 PER_american_bases_desc: "Разрешение Америке создать базы на нашей территории очень поможет нам получить дополнительную прибавку к безопасности, а значит, мы будем меньше тратить на оборону."
 PER_attack_russian_troops: "Разжечь что-то в Туркестане"
 PER_attack_russian_troops_desc: "Если китайцы заняты решением внутренних проблем, у них не хватит ресурсов, чтобы потратить их на Ближний Восток."
 PER_counter_chinese_invest: "Подрыв китайских инвестиций"
 PER_counter_chinese_invest_desc: "Если мы сможем подорвать китайские инвестиции в регионе, их влияние начнет ослабевать, и это начнет наносить значительный ущерб их экономике в течение некоторого времени."
 PER_regional_democracies: "Фонды для демократий"
 PER_regional_democracies_desc: "Если мы сможем финансировать некоторые демократии в нашем регионе или даже заложить фундамент для некоторых из них, мы, вероятно, сможем сдержать китайскую угрозу, поскольку последнее, что они хотят видеть - это демократический Ближний Восток с активным сотрудничеством..."
 PER_regional_safety: "Реализация иранских амбиций"
 PER_regional_safety_desc: "Падение Исламской Республики открыло новую эру, однако эта эра подразумевает ослабление иранского влияния. Мы должны восстановить иранскую гегемонию в регионе, чтобы саудовцы не взяли верх и не изменили региональный порядок."
 PER_call_turkey: "Дискуссии с Турцией"
 PER_call_turkey_desc: "Турция была старым союзником Ирана, и они по-прежнему готовы сотрудничать с нами, несмотря на ухудшение отношений в последние годы. Мы должны поговорить с ними о потенциальном союзе, чтобы изменить ситуацию на Ближнем Востоке."
 PER_call_brits: "Получить британскую поддержку"
 PER_call_brits_desc: "Британская поддержка может быть полезной на Ближнем Востоке после Исламской Республики, особенно если мы хотим господствовать в регионе."
 PER_cento: "Восстановить СЕНТО"
 PER_cento_desc: "СЕНТО был оборонительным пактом между несколькими странами Ближнего Востока, включая Иран, который был расторгнут после революции 1979 года. Однако сегодня этот пакт вновь восстанет и пошатнет господство ССАГПЗ в регионе."
 PER_respond_to_gcc: "Ответить на вопросы GCC"
 PER_respond_to_gcc_desc: "Мы не можем безучастно наблюдать за развитием стран Персидского залива, мы должны реагировать на их расширение соответствующим образом."
 PER_regional_strongarm: "Новый региональный лидер"
 PER_regional_strongarm_desc: "Мы должны стать новым региональным лидером и исправить все проблемы, созданные Исламской Республикой. Это, безусловно, расширит наше влияние и наш альянс."
 PER_prospect_of_expansion: "Перспектива расширения"
 PER_prospect_of_expansion_desc: "Теперь, когда СЕНТО восстановлен, нам придется искать новых членов. По мере роста демократии перспектива расширения для нашего молодого альянса будет возрастать."
 PER_align_syria: "Навести порядок в Сирии"
 PER_align_syria_desc: "Исламская Республика оставила в Сирии довольно много беспорядка, и будет лучше, если мы наведем там порядок соответствующим образом."
 PER_align_iraq: "Выровнять Ирак"
 PER_align_iraq_desc: "Ирак будет занозой в наших боках и региональных амбициях, если мы сможем заставить их объединиться с нами, приливы и отливы в регионе изменятся в нашу сторону."
 PER_deal_with_expansion: "Господство над Средиземноморьем"
 PER_deal_with_expansion_desc: "Нам необходимо разобраться с Ливаном, чтобы получить полный доступ к Средиземному морю. Если мы вытесним Хезболлу из ее опорного пункта, то, возможно, нам удастся склонить Ливан на нашу сторону в этом конфликте."
 PER_creation_of_gaurd: "Новые средства для армии"
 PER_creation_of_gaurd_desc: "Нам необходимо выделить новые средства на вооруженные силы, чтобы они могли защитить новое иранское государство от наших врагов. Мы откроем новую эру военных реформ и подтянем нацию в тех отраслях, которых ей не хватает."
 PER_defense_republic: "Бессмертные"
 PER_defense_republic_desc: "Бессмертные, элитное военное подразделение, было создано Киром Великим в начале эпохи Ахеменидов, а затем восстановлено династией Пехлеви. Однако Исламская Республика распустила их после Исламской революции, и сегодня мы здесь, чтобы восстановить их после свержения Исламской Республики."
 PER_artesh_coop: "Учения с Артешем"
 PER_artesh_coop_desc: "Проведение военных учений с Артешем будет полезно для обучения новобранцев Бессмертных."
 PER_military_posts_check: "Осмотр военно-морских баз"
 PER_military_posts_check_desc: "Мы должны направить группу для инспекции военно-морских баз, которые были заброшены в Персидском заливе, и, возможно, поручить им разработать план, который может быть полезен для возрождения некоторых из этих баз."
 PER_protection_of_borders: "Immortals stand at 10,000, No less"
 PER_protection_of_borders_desc: "The Immortals used to stand at 10,000, no more no less, however in modern times 10,000 will be insufficient in the battle fields. We will set a limit of no less than 10,000 but certainly more will be allowed."
 PER_repair_radar: "Communications System"
 PER_repair_radar_desc: "Our communications stations have been falling apart, and it is time to give it a upgrade. We can also use this to provide greater internet coverage in the area for the people that need it, whilst bettering our communications technology."
 PER_inspect_missiles: "Проверка ракетных шахт"
 PER_inspect_missiles_desc: "Ракетные шахты в Исфахане начинают разрушаться, и для поддержания их в рабочем состоянии требуется модернизация."
 PER_reposture_border_patrol: "Усилить охрану границ"
 PER_reposture_border_patrol_desc: "Регион с каждым днем начинает приходить в беспорядок, и важно, чтобы мы восстановили безопасность границ, чтобы наши люди оставались в безопасности."
 PER_reequip_lorestan: "Security in Khuzestan"
 PER_reequip_lorestan_desc: "Khuzestan is often called the heart of Iran, but in recent years there have been more and more weapons smuggled into Khuzestan from neighboring Iraq, often leading to violent situations. We need to make sure that no more weapons flow into Khuzestan by taking necessary measures."
 PER_the_great_gaurd: "Великие бессмертные"
 PER_the_great_gaurd_desc: "Бессмертные будут известны как великая сила, которая будет поддерживать безопасность в нашей стране. С лучшим руководством и подготовкой, Бессмертные будут уверены, что поставят на место любую нацию, которая захочет уничтожить Иран."
 PER_post_revolution_recovery: "Post Revolution Recovery Plan"
 PER_post_revolution_recovery_desc: "The revolution has left our nation with many problems internally. We need to assess our situation and deal with internal policies accordingly so that the revolution may survive, and our people prosper."
 PER_issues_close_to_home: "Проблемы близкие к родине"
 PER_issues_close_to_home_desc: "Теперь, когда революция наконец закончилась, пришло время сосредоточиться на вопросах, близких к родине."
 PER_address_radicalization: "Борьба с радикализацией"
 PER_address_radicalization_desc: "Первая проблема, которую нам необходимо решить, - это радикализация. Радикализация нанесла серьезный ущерб государству, и Исламская Республика приняла ряд мер, которые способствовали шиитской радикализации по всей стране."
 PER_disband_basij: "Disband the Basij"
 PER_disband_basij_desc: "The Basij enforced Islamic law and were a essential tool for the Islamic Republic during their reign. However, unofficial groups of them still linger the streets and it is best that we crack down on this activity before it gets out of hand."
 PER_cease_mosque_funding: "Relocate Bonyad Funding to Hospitals"
 PER_cease_mosque_funding_desc: "We are funnelling way too much money into mosques, and way too little in actual development. We should relocate some of that budget to other parts of the government and let people donate to the mosques if they wish to do so."
 PER_cease_outside_mosque_funding: "Cease Foreign Mosque Funding"
 PER_cease_outside_mosque_funding_desc: "For some reason the Islamic Republic was very interested in funding mosques in Iraq even though Iran was dealing with a major economic crisis. We need to cut this funding as soon as possible even if it means we lose a little bit of influence."
 PER_limit_mullah_influence: "Ограничить мулл"
 PER_limit_mullah_influence_desc: "До революции муллы могли делать все, что им заблагорассудится, и это изрядно потрепало нашу бюрократию. Нам необходимо ввести некоторые ограничения на то, какие платформы они могут или не могут использовать, чтобы предотвратить дальнейшую радикализацию."
 PER_destroy_irgc_monopoly: "Уничтожить монополию КСИР"
 PER_destroy_irgc_monopoly_desc: "КСИР управлял государственной монополией на экономику, несмотря на то, что являлся военизированным формированием. Даже сегодня многие из их бывших членов контролируют некоторые предприятия, и настало время положить конец их монополии на экономику."
 PER_not_lebanon_nor_gaza: "Not Lebanon nor Gaza"
 PER_not_lebanon_nor_gaza_desc: "The Islamic Republic was hellbent on destroying Israel and this really soured our relations with them. Israel was a former regional ally prior to the Islamic Revolution, and it wouldn't hurt to win them back."
 PER_sunni_shia_syncretism: "Sunni-Shia Syncretism"
 PER_sunni_shia_syncretism_desc: "Sunni's and Shia's don't really have the greatest relationship, especially in Iran. If we can fund some cultural programs and centers, we could probably ease the conflict a little."
 PER_decide_radical_fates: "Deal with hardliners"
 PER_decide_radical_fates_desc: "Islamic Hardliners still exist in our society, and it is a matter of our choice on what their place will be in Iranian society.."
 PER_secular_ideas: "Establish Secular Ideals"
 PER_secular_ideas_desc: "It's about time that Sharia law is fully removed from Iran, and replaced with Secular ideals. We need to pass some laws that will protect these ideals, and allow anyone to practice whatever religion they wish."
 PER_destroy_vilayet_e_faqih: "Destroy Vilayat-e-Faqih"
 PER_destroy_vilayet_e_faqih_desc: "We need to completely eradicate any policy related to Vilayat-e-Faqih, as we don't want the remaining supporters of the Islamic Republic to use it against us. Doing this will also roll back many of the repercussions we faced following the 1979 revolution."
 PER_address_disunity: "Устранить разобщенность"
 PER_address_disunity_desc: "Некоторые люди недовольны тем, как управляется страна, поскольку после революции у них были другие планы. Наша задача - угодить этим людям и найти способы объединить иранцев по всей стране."
 PER_return_the_province: "Раздробленный Иран"
 PER_return_the_province_desc: "К сожалению, некоторые из наших провинций откололись во время революции, и теперь нам приходится работать над тем, чтобы вернуть их обратно."
 PER_stomp_azeri_unification: "Растоптать Азербайджан"
 PER_stomp_azeri_unification_desc: "Азербайджанская провинция покинула нас, и теперь мы должны найти способ вернуть ее назад."
 PER_threaten_azerbaijan: "Угрожать Азербайджану"
 PER_threaten_azerbaijan_desc: "У нас нет другого выбора, кроме как угрожать Азербайджану подчинением."
 PER_negotiate_return: "Переговоры о возвращении"
 PER_negotiate_return_desc: "Мы могли бы договориться о возвращении, поскольку не стремимся больше к конфликтам после революции."
 PER_talk_with_kurdish_rebels: "Переговоры с курдами"
 PER_talk_with_kurdish_rebels_desc: "Мы должны найти способ вернуть Кордестан в состав Ирана после его отделения."
 PER_coordinate_with_turkey: "Координация с Турцией"
 PER_coordinate_with_turkey_desc: "Координация плана с Турцией по принуждению курдов к покорности может быть быстрым и легким способом вернуть их обратно, но если мы это сделаем, то можем столкнуться с конфликтом."
 PER_recognize_kurdish_identity: "Найти компромисс"
 PER_recognize_kurdish_identity_desc: "Лучшим вариантом было бы угодить курдам, чтобы они доверяли нам."
 PER_khuzestan_appeasment_plan: "Беспорядки в Луристане"
 PER_khuzestan_appeasment_plan_desc: "Мы должны найти способ положить конец беспорядкам в Луристане и одновременно вернуть их в Иран."
 PER_militarize_oil_fields: "Осадить Дезфул"
 PER_militarize_oil_fields_desc: "Приход армии прямо в Дезфул быстро положит конец их сепаратистскому движению."
 PER_abandon_oil_fields: "С любовью"
 PER_abandon_oil_fields_desc: "Мы должны вернуть их не силой, а любовью. Мы пообещаем им помощь в обмен на их возвращение."
 PER_talk_with_baloch: "Разговор с белуджами"
 PER_talk_with_baloch_desc: "Белуджи сейчас очень злы, и мы должны найти способы угодить им и вернуть их обратно."
 PER_operation_in_zahedan: "Операция в Захедане"
 PER_operation_in_zahedan_desc: "Быстрая ночная операция в Захедане - это все, что нужно, чтобы покончить с белуджским сепаратизмом."
 PER_political_concesisons: "Развивать Захедан"
 PER_political_concesisons_desc: "Мы можем пойти на уступки, обещая Белуджистану крупные улучшения в масштабах всей провинции, чтобы угодить им."
 PER_uniting_the_people: "Объединение Ирана"
 PER_uniting_the_people_desc: "Иран разделен и находится на грани общественного коллапса. Как новое правительство Ирана мы не можем просто бездействовать, пока государство разваливается от разобщенности и недоверия."
 PER_sponsor_shows: "Финансирование базаров"
 PER_sponsor_shows_desc: "Финансирование базаров поможет экономике снова начать работать, а также поможет нам быть более благоприятными в их глазах."
 PER_free_media: "Свободные СМИ"
 PER_free_media_desc: "Средства массовой информации должны быть свободны от любого вида государственного влияния, и поэтому мы должны оставить за людьми и станциями право решать, что будет показано широкой публике."
 PER_control_media: "Влияние на СМИ"
 PER_control_media_desc: "Да, влияние на СМИ может быть аморальным, но ведь наши люди буквально сражаются друг с другом на улицах. Влияние на СМИ позволит нам транслировать шоу и программы, которые помогут нам в долгосрочной перспективе."
 PER_school_nationalism: "Национализм в классе"
 PER_school_nationalism_desc: "Поощрение националистических настроений в классе приведет к тому, что будущее поколение будет расти с Ираном в сердце."
 PER_stronger_together: "Вместе мы сильнее"
 PER_stronger_together_desc: "Объединившись, Иран теперь вздохнет с облегчением, зная, что народ не рвет друг друга на куски из-за каких-то политических разногласий."
 PER_united_against_doshmanan: "Враги Ирана"
 PER_united_against_doshmanan_desc: "Наш общий враг находится внутри Исламской Республики и ее марионеточных государств-изгоев. Народ поймет это и отбросит свои разногласия ради национальной безопасности."
 PER_denounce_hezbollah: "Осудить Хезболлу"
 PER_denounce_hezbollah_desc: "Публичный отказ от поддержки Хезболлы станет огромным ударом по их правительству и придаст больше легитимности нашему собственному государству, одновременно ослабив нашего врага."
 PER_denounce_resistence_axis: "Препятствовать КСИР в изгнании"
 PER_denounce_resistence_axis_desc: "КСИР находится в изгнании в нескольких государствах, на которые они раньше оказывали влияние, и нам придется любыми способами препятствовать их прогрессу и попыткам восстановления."
 PER_align_the_army: "Align the Army"
 PER_align_the_army_desc: "The Army is not content even after the revolution. They cause us a lot of headaches, and we will have to form a plan to fix these headaches."
 PER_arrest_scheming_officers: "Arrest Scheming Officers"
 PER_arrest_scheming_officers_desc: "A lot of army officers sided with us before the revolution and during the revolution, but it seems after the referendum some did not get their way and now they seek another revolution. We will need to arrest them for the sake of national security."
 PER_investigate_pilots: "Investigate Pilots"
 PER_investigate_pilots_desc: "Alongside officers, the Pilots must be investigated and or arrested to ensure safety of our people and stability of our state."
 PER_look_into_sailors: "Look into Sailors"
 PER_look_into_sailors_desc: "Our navy is very crucial for our control in the seas, and if they are unloyal this will cause us problems. We will look into the problem of this, and bring them on our side."
 PER_investigate_foreign_plots: "Keep an Eye out"
 PER_investigate_foreign_plots_desc: "A lot of countries want to see Iran falter, and for that reason we need to keep an eye out for any that wish to bring harm to the nation."
 PER_pilot_school: "Gorgan Pilot Academy"
 PER_pilot_school_desc: "Gorgan pilot school will be Irans top training center for new and upcoming pilots. Advanced technology means nothing if the pilot in the cockpit doesn't know what their doing."
 PER_pilot_school_b: "Open the Research Branch"
 PER_pilot_school_b_desc: "Opening a research branch for Gorgan pilot academy will let us advance technologically, letting us lower the amount of money we spend on contracts with defence companies."
 PER_navy_school: "Rasht Naval Academy"
 PER_navy_school_desc: "Rash Naval Academy will allow us to train better sailors than ever before, giving us an advantage over other cheaply and poorly trained sailors from other nations, especially the ones that surround us."
 PER_submarine_advanced: "Submarine Facilities"
 PER_submarine_advanced_desc: "We will open submarine research facilities in Rash Naval Academy so that we could stay hidden from the enemy in the seas during times of war."
 PER_paradropper_school: "Iranian Airborne School"
 PER_paradropper_school_desc: "Our military performs poorly when it comes to our paratroopers. We will open an official airborne school which will have the capabilities to train thousands of those who wish to jump from the skies onto the battlefield."
 PER_marine_force: "Coordination with Iranian Marines"
 PER_marine_force_desc: "We will encourage coordination between our Marines and paratroopers so that they may be more effective when possible."
 PER_new_officer_schools: "Foreign Officer Help"
 PER_new_officer_schools_desc: "We need new officers and we need them fast. For that reason we will look into getting some of our aspiring officers to go to military academies abroad as they have better teaching practices there than we do here."
 PER_bring_generals_into_fold: "Bring the Generals into Fold"
 PER_bring_generals_into_fold_desc: "Our generals and field marshals are acting up and its not helping anyone. We need to get them sorted before harm is done to our military command structure."
 PER_new_structure: "Structural Reforms"
 PER_new_structure_desc: "The structure of our militrary is getting outdated and it is becoming ineffective. To combat this we will need to invest some money into getting the structure started once more."
 PER_foreign_imports: "Foreign Designs"
 PER_foreign_imports_desc: "We will buy some designs for our military equipment from other countries so that we can better learn on how to improve our own."
 PER_place_holder: "Pars Military Industries"
 PER_place_holder_desc: "Helping kickstart Pars Military Industries will give us a huge benefit since they seem to know how to make efficient factories and equipment for weapons production."
 PER_place_holder_b: "Efficient Budgetting"
 PER_place_holder_b_desc: "Helping them establish efficient budgetting practices will make it so that more of our resources don't get drained."
 PER_fire_corrupt_ones: "Fire Corrupt Generals"
 PER_fire_corrupt_ones_desc: "There are a lot of corrupt generals running around in our army, and it's slowing down the training process for our troops. We will need to get rid of them and we need to do it fast."
 PER_new_generals: "Invest in Navy Captains"
 PER_new_generals_desc: "The seas demand for clever captains, as it can often be tricky to navigate. We will invest in getting some better captians in our ships for the Iranian Navy."
 PER_ancient_generals: "Improve Army General Education"
 PER_ancient_generals_desc: "If we improve the education of our army generals then we could dominate the battle on land. We will also have to spend less as less of them are getting injured.."
 PER_maintain_draft: "Enforce the Draft"
 PER_maintain_draft_desc: "We will stick with the mandatory draft and people will like it! It is their duty to serve their nation and protect it from those that seek to bring it harm."
 PER_revise_draft: "Revise the Draft"
 PER_revise_draft_desc: "Many are discontent with having to worry about studies or family because of the mandatory draft. If we revise how it is handled, we won't need to worry about having troops that don't want to be there."
 PER_field_hospitals: "Regulate the Health Code"
 PER_field_hospitals_desc: "It seems too many are getting into the armed forces without proper inspection, and this causes some disease and sickness to spread around our army. It will be vital to update the health code so that our soldiers remain healthy."
 PER_new_men_rise: "A New Generation"
 PER_new_men_rise_desc: "A new generation of military leadership is upon us, and this generation will mold Iran's militray culture forever."
 PER_persian_dominated_force: "Persian Dominated Force"
 PER_persian_dominated_force_desc: "Achaemenids and the Sassanids, two of the greatest Persian empires who shook their enemies to the core when faced in battle. Persians clearly know how to fight when it comes to war."
 PER_all_inclusive_force: "An Inclusive Force"
 PER_all_inclusive_force_desc: "If we prioritize one group over the other, how could we expect to get new ideas? We will incorporate everyone from all corners of Iran in our army and this will be the way going forward."
 PER_steadfast_force: "Steadfast Artillery"
 PER_steadfast_force_desc: "Artillery is one of the most important parts of the ground forces, and we will need to get them in line so that we could give our men a little bit of support prior to battle."
 PER_new_iranian_security: "Корректировка сил безопасности"
 PER_new_iranian_security_desc: "Наши силы безопасности действуют без какого-либо регулирования, что часто приводит к злоупотреблению властью. Для предотвращения будущих инцидентов необходимо обеспечить соблюдение новых правил и реформ."
 PER_curb_foreign_plots: "Пресечение иностранных планов саботажа"
 PER_curb_foreign_plots_desc: "С тех пор как мы завершили нашу революцию, многие страны пытаются саботировать наши ресурсные отрасли, и, честно говоря, мы не должны игнорировать это. Если мы не будем действовать быстро, это может привести к тому, что наша экономика сильно пострадает."
 PER_military_agency: "Чистка коррумпированных инспекторов"
 PER_military_agency_desc: "Многие из налоговых инспекторов, которые работают у нас в настоящее время, получают дополнительную выгоду, забирая деньги иранских граждан. Найти и уволить их будет очень важно, и это также приведет к росту нашей экономики."
 PER_investigate_khuzestan: "Расследование деятельности Хузестана"
 PER_investigate_khuzestan_desc: "В Хузестане происходит много таинственной деятельности, и наша разведка проследила ее до Саудовской монархии. Мы будем публично потворствовать их участию, а также арестовывать всех, кто подозревается в измене."
 PER_dissolve_vaja: "Распустить VAJA"
 PER_dissolve_vaja_desc: "В VAJA все еще много элементов КСИР и Исламской Республики, действующих в его составе, и поэтому он представляет угрозу для нашей внутренней безопасности. Ее ликвидация будет иметь большое значение для выживания нового государства."
 PER_locate_hideouts: "Найти шпионов КСИР"
 PER_locate_hideouts_desc: "Наша внутренняя безопасность находится под угрозой, потому что по стране бегают агенты КСИР, создавая хаос. Их обнаружение станет первым шагом в решении этой проблемы."
 PER_raid_hideouts: "Рейд на укрытия КСИР"
 PER_raid_hideouts_desc: "Теперь, когда мы обнаружили некоторых шпионов, мы можем отследить их до их маленьких укрытий и оперативных баз и приступить к их аресту."
 PER_threat_no_more: "Угрозы больше нет"
 PER_threat_no_more_desc: "Свободные элементы КСИР в стране наконец-то были усмирены и больше не представляют угрозы. Мы можем быть спокойны, зная, что наша безопасность не будет в полном беспорядке из-за того, что некоторые люди думают, что они могут вернуть Исламскую республику."
 PER_corrected_training: "Корректировка обучения"
 PER_corrected_training_desc: "Пересмотр системы подготовки наших полицейских будет иметь огромное значение в нашей попытке создать профессиональную службу безопасности!"
 PER_restrained_surveillance: "Незаметная слежка"
 PER_restrained_surveillance_desc: "Мы больше не можем напрямую наблюдать за тем, что происходит в повседневной жизни людей, и, очевидно, мы не должны этого делать, но мы должны это делать в интересах национальной безопасности, и мы должны применять более тонкий и сдержанный подход к этому, так как нам необходимо сохранить стабильность и частную жизнь наших людей."
 PER_mek: "The MEK"
 PER_mek_desc: "The MEK have been eyeing power in Iran for sometime now, and their return from exile in Iraq to Iran marks a day that they have been waiting for since the 1979 revolution.."
 PER_rajavi_cult: "The Cult of Rajavi"
 PER_rajavi_cult_desc: "There is a cult structured around the leaders of the MEK, and it revolves around the Rajavi's. Massoud Rajavi was spared execution from SAVAK back during Shah's time, but the rest of the MEK were not, meaning that the leadership was his to inherit. Ever since then, the MEK has been structured around him and his wife Maryam Rajavi."
 PER_new_order: "A New Order"
 PER_new_order_desc: "The people and workers of the world have been suffering at the hands of greedy men for far too long now, and a new order is upon us, as we will lead the revolution to entail liberation for all around the globe that are oppressed."
 PER_liberation_front: "The Liberation Front"
 PER_liberation_front_desc: "A new front has opened in our endless war, the Liberation Front. And with this front we must march our beliefs and ideology to all nations of the globe."
 PER_consolidate_workers_rights: "The Rights of the Worker"
 PER_consolidate_workers_rights_desc: "Workers are the backbone of every nation, and that applies for Iran as well. However sadly they have been neglected and abused in Iran for many decades, and therefore have not had much care given to them. We must permit free unions and increase their pay so that they will be content and may be granted workplace rights."
 PER_consolidate_womens_rights: "The Rights of the Woman"
 PER_consolidate_womens_rights_desc: "How can we reach equality if the Woman is oppressed? The Islamic Republic had scrapped most women of their individual freedoms and rights, and had created a social barrier between men and women. This barrier must be broken and women must be emancipated!"
 PER_pla: "The Peoples Liberation Army"
 PER_pla_desc: "Our army is one for the people, and the army must be there for the people. Though we have been at risk of getting our army ceased and destroyed by foreign powers for the longest time in exile, that is no longer the case and now we have the funding of an entire nation to expand it."
 PER_mechanization_army: "Mechanization Program"
 PER_mechanization_army_desc: "Funding some mechanization programs could help our armor up to date so that it could stand a chance on the battlefield."
 PER_new_tank_modules: "New Tank Variants"
 PER_new_tank_modules_desc: "The previous administration had been developing some new tank variants but the work was stalled as the revolution was gaining momentum. We can now continue and expand upon the variants they were working on for our Peoples Liberation Army."
 PER_airforce_modernization: "Air Contracts"
 PER_airforce_modernization_desc: "Our airforce is becoming rapidly outdated as we haven't been able to get our hands on modern aircraft since the 70's. This will have to change for our liberation army, and we will allocate a certain budget to get some contracts with aircraft comapnies."
 PER_helicopter_modernization: "PANHA Helicopters"
 PER_helicopter_modernization_desc: "A part of the budget we have set aside for our aircraft will be used for helicopters, and PANHA seems to be a good candidate for budget."
 PER_internation_front: "The International Front"
 PER_internation_front_desc: "The Internation Front will open, allowing our influence to spready deep into many nations of the globe. We will put most of our focus on our own region and neighbors, but this does not mean we will limit ourselves to the middle east.."
 PER_meet_azeri_com: "Meet with Azeri Leftists"
 PER_meet_azeri_com_desc: "The New Azerbaijan Party members seem willing to negotiate with us and are open to our assistance in their rise to power. We will give them some money and weapons so that they can establish a credible base for when revolution time comes around."
 PER_meet_afg_com: "Chat with Hezbe Muttahed"
 PER_meet_afg_com_desc: "Afghanistan, our neighbor to the East seems to be in and out of conflict since the collapse of the communist government. We will back Hezbe Muttahed and help them claim power, bringing liberation and stability to the Afghan people once and for all."
 PER_meet_pak_com: "Look for the Awami National Party"
 PER_meet_pak_com_desc: "The Awami National Party is Pakistans leftist group, and we could probably strike a deal with them and help them gain control here shortly.."
 PER_southern_gateway: "A New Red Scare"
 PER_southern_gateway_desc: "Our influence has reached South America, and the climate there seems ripe for revolution!"
 PER_guerilla_masters: "Train Guerillas"
 PER_guerilla_masters_desc: "There seems to be a lot of Guerillas coming to Iran for training following our diplomatic missions to some nations. Offering them training is the best way to spread revolutions for all throughout the region."
 PER_inspire_revolutions: "Spark the Flame"
 PER_inspire_revolutions_desc: "We will let all of our friends we met with know about our full support of their revolutions. We will allocate a portion of the peoples liberation army to help them fight when the time comes!"
 PER_revolt_aze: "The Azeri Revolt"
 PER_revolt_aze_desc: "The Azerbaijani people will revolt and fight for their freedoms with our help!"
 PER_revolt_afg: "Afghanistans Final Fight"
 PER_revolt_afg_desc: "Afghanistan will no longer have to worry about eternal conflict, once their revolution is consolidated the people may finally catch their breath."
 PER_revolt_pak: "Pakistani Liberation"
 PER_revolt_pak_desc: "Pakistanis will now be able to join us in our efforts of world liberation once they are free!"
 PER_phase_two_cacauses: "Phase Two: The Caucasus"
 PER_phase_two_cacauses_desc: "The Caucasus will be essential for Iran to build its influence back up, especially near European states. This will also be benefitting their nations as they can finally get some proper infrastructure running with a little bit of help from us."
 PER_save_image: "Saving our Image"
 PER_save_image_desc: "Our public reception is very poor following our alignment with Iraq back in the Iran-Iraq war, but today we must fix that as we will be the people ruling the nation moving forward."
 PER_propoganda_in_tv: "TV Propaganda"
 PER_propoganda_in_tv_desc: "The TV will be the way to reach our people as most have one in their home. Showing them our great leadership will certainly change the way they think about the MEK!"
 PER_invest_in_poor: "Investments for the Poor"
 PER_invest_in_poor_desc: "If we can win over the poor, we can win over anyone. Most of our nation lives in varying degrees of poverty, and therefore we have more people we could reach. We can establish public administrations tasked with helping out the poor."
 PER_staged_protests: "Staged Protests"
 PER_staged_protests_desc: "Staging protests in favor of our party will show the world that the MEK has support, and will help us gain support we otherwise did not have."
 PER_saddam_lifeline: "Saddams Life-line"
 PER_saddam_lifeline_desc: "Saddam is in a dangerous position following his war with us in the 80's, and his war with Kuwait in the 90's. His military is weak, his power is waining and the Americans are approaching ever so closer to a conflict with the Iraqi state. However despite all this we cannot forget that he did shelter us in his nation for the longest time, and he promised us the country if he won the war, so we must pay him back."
 PER_iraqi_friendship: "Iraqi Consulate in Tehran"
 PER_iraqi_friendship_desc: "We owe much of our gratitude to the Iraqi's for giving us asylum from the Islamic Republic for decades. They even promised us the nation if they were to win the war in 80's, and for that we must consolidate our friendship with the Iraqi's."
 PER_joint_mili_base: "Iraqi Military Agreement"
 PER_joint_mili_base_desc: "Signing a military agreement with the Iraqi army will allow our peoples liberation army to get some extra training. This will also boost the security of both of our nations."
 PER_shatalarab: "Basrah Security"
 PER_shatalarab_desc: "The Basrah province in Iraq seems to be surrounded by many of their enemies and the Iraqi government is not doing much on their own about this problem. We could lend them some of our expertise in fortification so that they may be just a little bit safer."
 PER_prep_worst: "Prepare for the Worst"
 PER_prep_worst_desc: "The worst is yet to come for the Iraqi's. After their war with Kuwait their economy has been in shambles, and we could really lend them a hand in their recovery process."
 PER_emergency_supply: "Establish Secure Supply"
 PER_emergency_supply_desc: "We need to focus on our own country as well, and we must do so by first establishing emergency supply lines across the state. Doing so will allow us to set up hubs and railways where needed if the situation is dire enough."
 PER_ahvaz_reserves: "Squeeze Khuzestan"
 PER_ahvaz_reserves_desc: "We need to get every single ounce of fuel we can from Ahvaz before its too late. Fuel is important for our vehicles to function, and Khuzestan seems to have a lot of it.."
 PER_hormuzgan_process_plant: "Hormuzgan Processing Plant"
 PER_hormuzgan_process_plant_desc: "Construction on a processing plant in Hormuzgan is underway as we need to use the waste dumped out as fuel if we want to be energy efficient."
 PER_agriculture_control: "Mass Agriculture Plan"
 PER_agriculture_control_desc: "Our troops will need food to keep going, and a lot of it too. Investing some funds into mass agriculture will get our troops the food they need."
 PER_isfahan_steel: "Indonesian Rubber Contracts"
 PER_isfahan_steel_desc: "The Indonesians are producing a lot of rubber, and we could probably ask them to help us. We will arrange a large plot of land in Isfahan for the Indonesians to do their thing and get some rubber pumping out as soon as possible."
 PER_dev_textile: "Greater Textile Plan"
 PER_dev_textile_desc: "Persian carpets are some of the most valuable and expensive in the world. If we distribute some funds to the textile industry we could get a greater amount of Iranian textile circulating around the globe."
 PER_dev_ship_industry: "Exploit Caviar Farms"
 PER_dev_ship_industry_desc: "To get some extra cash, we will put more emphasis on caviar extraction by the Caspian sea."
 PER_fortress_tehran: "Fortress Tehran"
 PER_fortress_tehran_desc: "Tehran is already a massive fortress being shielded by mighty mountain ranges. But if we use this to our advantage, and establish proper military systems and outposts across the province, then it will truly be Fortress Tehran."
 PER_lorestan_comm_lines: "Upgraded Communication Lines"
 PER_lorestan_comm_lines_desc: "Our communication lines are becoming outdated and easily exploitable by technologically superior enemies. This is especially the case in the west of our country, where the communication lines are terrible. We will improve the network infrastructure of the state so that our communication lines wont be as easily exploited."
 PER_lockdown_mashad: "No one flies over Mashad"
 PER_lockdown_mashad_desc: "No one will be able to fly over Mashad after our latest and greatest Sam Sites are constructed. This will ensure any enemy that decides to do a flank on our North-Eastern skies will fail."
 PER_rajavi_airbase: "Rajavi Airbase"
 PER_rajavi_airbase_desc: "We lack proper airbases and for that we must construct one that gets the job done, properly. Rajavi Airbase will be the go to airport for the Peoples Liberation Army."
 PER_common_enemy: "A Common Enemy?"
 PER_common_enemy_desc: "We are united by one common enemy, and that common enemy must crumble be it directly, or indirectly."
 PER_pro_kurd: "Our Kurdish Friends"
 PER_pro_kurd_desc: "The Iraqi's have rejected our offer at cooperation, so who are we to force that upon them? Instead we can go on and offer this help to the Kurds, who are more appreciative of Iranian help."
 PER_kurd_auton: "Lend them Drone blueprints"
 PER_kurd_auton_desc: "The Islamic Republic had quite a lot of blueprints lying around, especially for drones. We could give a couple of these to the Kurds so that they may be able to have some control in the air without needing proper aircraft or pilots."
 PER_recognition_kurd: "Recognize Kurdish Soverignty"
 PER_recognition_kurd_desc: "The Kurds are aspiring to be a nation like ours, but everyone in the region are against Kurdish soverignty and for that reason they are under constant threat. We will keep the Kurds safe from any threat however, and promise to protect them in case they are under threat."
 PER_anti_kurd: "Our Iraqi Allies"
 PER_anti_kurd_desc: "Iraq is now one of our closest allies, and for that we must be willing to help them against any seperatist movement that occurs."
 PER_joint_safety_measures: "Excerise over Erbil"
 PER_joint_safety_measures_desc: "Our pilots are gonna need to get some quick practice in the skies of Erbil to get familiar considering that we may be moving in on Kurdistan with the Iraqis."
 PER_takedown_threat: "Seperatist No More"
 PER_takedown_threat_desc: "The Kurdish Seperatists will now be dealt with properly. We will prepare a plan to engage them and secure the territory alongside Iraqi forces."
 PER_issues_far_from_home: "Проблемы вдали от родины"
 PER_issues_far_from_home_desc: "В мире все еще остается много проблем, и нам придется начать решать некоторые из них как можно скорее."
 PER_pan_iranist: "The Pan Iranist"
 PER_pan_iranist_desc: "The Pan-Iranist party swear they will bring glory back to Iran. Will this hold true?"
 PER_party_of_iranians: "The Party of Iranians"
 PER_party_of_iranians_desc: "Pan-Iranist say they want the good of all Iranians across the globe and will do anything to make it happen. But many Iranian peoples in the middle east are being held captive by foreigners such as those in the Arab countries or Turkic countries, and they must be liberated!"
 PER_secure_national_unity: "Consolidate National Unity"
 PER_secure_national_unity_desc: "To begin our process of Iranic glory, we must first and foremost secure unity within our own state. We will begin by prohibitting foreign languages such as Arabic from being spoken within the state."
 PER_united_against_doshman: "Iranian Patriotism"
 PER_united_against_doshman_desc: "Iranians will realize the true glory of their nation. We will promote patriotism at the state level to make people align with our ideas."
 PER_new_youth_wing: "The Iranian Youth-Wing"
 PER_new_youth_wing_desc: "There must be a Youth-Wing established to get our young people on our side. If we have the youth supporting us, then the future generations will support us too."
 PER_end_cult_martyrdom: "State Centralization"
 PER_end_cult_martyrdom_desc: "Even though our main objective is to establish an Iranic Union across our former territories, we will have to strenghten our own grip over politics in Iran so that the rest don't crumble when the time comes."
 PER_realizing_irans_glory: "Realizing Iran's Power"
 PER_realizing_irans_glory_desc: "Iran holds a lot of leverage and power in the middle east, and we cannot let that go to waste. We will use this to our advantage to complete some of our objectives."
 PER_undermine_islamists: "No more Mullah in Politics"
 PER_undermine_islamists_desc: "The Mullahs will no longer participate in politics starting today, and we will remove them from any position of power and limit them to the mosques or where ever else they like to be."
 PER_heirs_of_sassan: "The Heirs of Sasan"
 PER_heirs_of_sassan_desc: "The Sassanids brought much glory and power to Iran during their reign from 224 to the mids 600s. However after they fell, so did Iran's religion which was overtaken by Islam. Today, Zoroastrianism will once again prevail in Iran and it will be one way of uniting Iranian peoples without having to worry about Islamic sects."
 PER_securing_the_region: "Investigate Foreign Influence in the Region"
 PER_securing_the_region_desc: "We need to find out why there is so much foreign influence in the middle east. This foreign influence is causing so many problems and eventually it will start causing us problems!"
 PER_foreign_bases: "Deal with Foreign Bases"
 PER_foreign_bases_desc: "We need to first rid the middle east of any foreign bases, or at the least as many as we can. These foreign bases act as influence hubs for the great powers and they will use it to their advantage unless we do something about it."
 PER_their_influence: "Fight their Influence"
 PER_their_influence_desc: "Fighting their influence will be crucial in our attempt at ridding their control over the middle east."
 PER_uneqal_become_equal: "The Unequal become Equal"
 PER_uneqal_become_equal_desc: "Iran has been subject to major inequality and embarrasment on the world stage and we will no longer endure humiliation by the great powers any longer. Instead, we will begin to build respect for ourselves by whatever means necessary."
 PER_persian_gulf_not_arab: "The Persian Gulf, Not Arabian"
 PER_persian_gulf_not_arab_desc: "Arab nationalist are starting to call the Persian Gulf, "Arabian", which is totally outragous. The Persian Gulf is Persian, and will always remain so.. and we will make sure the Arabs know this!"
 PER_choking_hormuz: "Choking Hormuz"
 PER_choking_hormuz_desc: "Although Iran controls a lot of Hormuz and can still do some serious damage if we decide to close it off, we are still not invincible and Hormuz could be ceased from us unless we build proper fortifications."
 PER_entrance_fees: "Taxation in the Gulf"
 PER_entrance_fees_desc: "Imposing taxes on any ships that pass by the strait of Hormuz will let us collect some extra income, and also give us control over what comes in and out since we could easily take over the ship if needed."
 PER_cease_kashb: "Ultimatum for Musandam"
 PER_cease_kashb_desc: "Musandam is rightfully Iranian, and the Omanese government will accept this. We have sent them an ultimatum that if they don't return the province, we'll come and take it."
 PER_revenge_of_fortytwo: "Revenge of 'Forty Two"
 PER_revenge_of_fortytwo_desc: "1942, the year that the British and Soviets invaded Iran and killed many of our compatriots and we will make sure they know what they did was wrong.."
 PER_the_russian_menace: "Knock Knock Russia"
 PER_the_russian_menace_desc: "Hello? Anyone there? §ROh well, there won't be anyway§!"
 PER_the_british_menace: "The British Menace"
 PER_the_british_menace_desc: "Look at them, sitting in their little island. What a shame they lost all of their colonies, but §Rwhat if they lose more?§!"
 PER_caucuses_are_iranian: "Return the Caucasus"
 PER_caucuses_are_iranian_desc: "The Qajar dynasty was so foolish in their diplomacy that they lost some of Irans most important provinces, the Caucasus. We will reverse their mistake and bring the Caucasus back to Iran, where they belong!"
 PER_all_that_was_taken: "All that was Taken"
 PER_all_that_was_taken_desc: "Iran is only the size it is right now because many nations took us apart. We will take back our rightful territories and take what was taken from us."
 PER_address_iranic_states: "Address Iranic States"
 PER_address_iranic_states_desc: "Surprisingly there is still Iranic states in the world, and we will begin diplomatic missions to get them to agree on the federation."
 PER_discussions_with_afghans: "Talks in Kabul"
 PER_discussions_with_afghans_desc: "The Afghans are our closest neighbor who share the Iranian language and culture, and we will hold some meetings in Kabul to discuss the federation terms."
 PER_tajik_talks: "Sway Dushanbe"
 PER_tajik_talks_desc: "The Tajik government is a little hesitant to join our side, but with a little bit of bribing and talking they will certainly change their minds."
 PER_insigh_baloch_uprising: "The Baloch Uprising"
 PER_insigh_baloch_uprising_desc: "Balochi peoples are an Iranian people, and sadly some of them are being held captive by the Pakistani government. We will encourage them to revolt once we have gotten enough influence over them."
 PER_kurdish_liberation_plan: "Kurdish Freedom Plan"
 PER_kurdish_liberation_plan_desc: "The Kurds are an Iranian peoples too, so we cannot let them to be oppressed by the countries which hold them captive. Plans are being made to send them arms and supplies to fight off any oppressive state which controls them."
 PER_arm_rojavans: "Syrian Kurds"
 PER_arm_rojavans_desc: "Syrian Kurds are very far away from us, but they are still close to other Kurdish peoples in Iraq and Turkey. We will use our contacts to get them supplied and ready for freedom."
 PER_convince_iraqi_kurds: "Iraqi Kurds"
 PER_convince_iraqi_kurds_desc: "Even though some Iraqi Kurds have autonomy, not all of them do especially in the north of the country. We must make sure that those who aren't autonomous, become autonomous."
 PER_agitate_anatolian_kurds: "Agitate Anatolian Kurds"
 PER_agitate_anatolian_kurds_desc: "Lots and lots of resistance by Kurds in Turkey will leave the state with no other choice but to submit and release them."
 PER_bring_them_into_fold: "The Unification"
 PER_bring_them_into_fold_desc: "We helped them become free for the sole purpose of joining the Federation and we cannot take chances to negotiate and have them say no!"
 PER_negotiate_terms: "Negotiate Unification"
 PER_negotiate_terms_desc: "If we want no resistance or outlash from the recently liberated peoples in Kurdistan, then we will have to negotiate their return peacefully."
 PER_the_iranic_federation: "The Iranic Federation"
 PER_the_iranic_federation_desc: "Today the Iranian peoples around the world will rejoice as we stand united under one flag and country...\n §CThe Iranic Federation§!"
 PER_secure_territorial_integrity: "Territorial Integrity"
 PER_secure_territorial_integrity_desc: "Iran has been breached and sieged time and time again and it is a stain upon our military history. We must secure territorial integrity so that no such thing occurs again."
 PER_military_budget: "A New Direction"
 PER_military_budget_desc: "We need to look towards a new path to go down, one that could help us win more battles not a brief peace"
 PER_artesh_funds: "Focus on the Artesh"
 PER_artesh_funds_desc: "The Artesh is our conventional military and the ones that build the main structure of our armed forces. We need to fund them more so that in times of war we have someone to fall back on and rely upon."
 PER_anjoman_funds: "The Anjoman"
 PER_anjoman_funds_desc: "The Anjoman were a group of fighters that resisted Russian and British soldiers during the 1942 invasion and occupation. Today we can't let their legacy go to waste, and we must recreate the unit!"
 PER_fortification_of_caspian: "Fortification of the Caspian"
 PER_fortification_of_caspian_desc: "The Caspian Sea lies open to any of our neighbors that wish to cease it. If that does happen, then Iran will be vulnerable to an amphibious invasion and therefore we must forify our side of the Caspian to remain safe."
 PER_caucus_militarization: "Militarize the Caucasus"
 PER_caucus_militarization_desc: "The Russians had siezed Azerbaijan, Armenia and Georgia from us, and we cannot let that happen again. We will militarize the north to keep our people safe, and prevent another massive loss of territory to any foreign invader."
 PER_mandatory_service: "Long Range Capabilities"
 PER_mandatory_service_desc: "Iran has a lack of TEL Batteries, and we need to change that. Constructing some in the country will boost our defence and create more launch points if anyone tries to invade us."
 PER_greater_production_capabilities: "Supply Issues"
 PER_greater_production_capabilities_desc: "Our army suffers from poor supply and that is partially due to our wasteful nature when it comes to resources. A set of guidelines are now going to be enforced on our divisions to prevent any more waste of resources that could come in handy."
 PER_more_factory_more_guns: "Focus on Weapons"
 PER_more_factory_more_guns_desc: "If we focus more on the weapons our soldiers use, then they do not have to worry about firepower during combat."
 PER_more_capacity_more_guns: "Focus on Soldiers"
 PER_more_capacity_more_guns_desc: "If we focus more on the troop discipline, then we can conserve more fuel than we normally would if we otherwise had not started this program."
 PER_rapid_ifv_modernization: "Armored Revitalization"
 PER_rapid_ifv_modernization_desc: "Our armor is starting to fall apart and we perhaps need to do some check ups to get it fully working again."
 PER_beber_iii_program: "Palang APC"
 PER_beber_iii_program_desc: "The Palang APC will be Irans state of the art APC. Being armed to the teeth, it will certainly wipe the smile off of any enemy when they see this in their battle."
 PER_they_take_no_more: "They Take no More"
 PER_they_take_no_more_desc: "Iran's enemies will no longer take from it, rather Iran will take from the enemy. We have been invaded, couped and exploited for many years due to poor military practices but that changes today!"
 PER_talk_to_old_friends: "Старые друзья"
 PER_talk_to_old_friends_desc: "Наши старые друзья на Западе ждали возобновления связей с момента падения монархии в 1979 году. Сегодня этот день настал, и мы начнем новый диалог с нашими старыми приятелями."
 PER_talk_with_USA: "Дружка с Америкой"
 PER_talk_with_USA_desc: "Америка была нашим ближайшим союзником во время холодной войны, поставляя нам оружие, технологии и все остальное. Сегодня мы откроем с ними переговоры и посмотрим, к чему мы можем прийти в плане дипломатии."
 PER_patch_up_embassy: "Американское посольство"
 PER_patch_up_embassy_desc: "Американское посольство было разгромлено, заброшено и разрушено Исламской Республикой. Теперь мы приступим к его ремонту и приведем его в лучшее состояние, чем когда-либо, для наших американских дипломатов."
 PER_american_oil_deal: "Американские нефтяные сделки"
 PER_american_oil_deal_desc: "Заключение нефтяных сделок с американцами может принести пользу нам обоим, подняв экономику."
 PER_renegotiate_atoms_for_peace: "Переговоры по программе "Атом для мира""
 PER_renegotiate_atoms_for_peace_desc: "Ядерная программа не обязательно должна быть опасной или оружейной, вместо этого она может быть использована для развития. Так было с программой "Атом для мира" в те времена, когда мы были частью этой программы. Мы заключим несколько сделок с американцами, чтобы снова войти в эту программу и получить бум ядерной энергии."
 PER_who_needs_friends: "Кому нужны друзья?"
 PER_who_needs_friends_desc: "Кому нужны друзья? Мы подвергались насилию и эксплуатации со стороны всех крупных держав, которые только можно себе представить, и мы не можем больше этого допустить!"
 PER_talk_with_war_ministry: "Разговор с военным министерством"
 PER_talk_with_war_ministry_desc: "Мы начнем переговоры с военным министерством о потенциальных инвестициях в сектор исследования оружия, чтобы мы могли получить в свои руки новые и усовершенствованные технологии."
 PER_levant_influence: "Эксплуатировать хаос в Леванте"
 PER_levant_influence_desc: "Вместо того чтобы быть теми, кого эксплуатируют, мы можем быть теми, кто эксплуатирует! В регионе Леванта царит хаос, и мы могли бы использовать это в своих интересах..."
 PER_fate_of_nuke_program: "Судьба ядерной программы"
 PER_fate_of_nuke_program_desc: "Мы давно не посещали ядерную программу, фактически она была забыта. Ну, теперь уже нет!"
 PER_ramp_up_missile_program: "Ракетная программа"
 PER_ramp_up_missile_program_desc: "Мы вложим дополнительные средства в нашу ракетную программу, поскольку наш арсенал сильно устарел."
 PER_make_new_friends: "Новые друзья"
 PER_make_new_friends_desc: "Мы не дружим с Западом по той причине, что они нас эксплуатировали. Мы будем искать новых друзей, которые сидят на Востоке, и идти дальше."
 PER_talk_with_russia: "Диалог с Россией"
 PER_talk_with_russia_desc: "У нас были хорошие отношения с россиянами, даже с Исламской Республикой, и нам нужно еще больше укрепить эту дружбу и вывести ее на новый уровень."
 PER_syrian_presence: "Присутствие в Сирии"
 PER_syrian_presence_desc: "Как и большинство стран Леванта, Сирия также переживает нестабильность. Вместе с русскими мы будем продвигаться туда и устанавливать влияние на обширных территориях страны."
 PER_nuclear_assistance: "Ядерная помощь"
 PER_nuclear_assistance_desc: "У нас нет возможности снова запустить нашу ядерную программу, по крайней мере, без посторонней помощи. У русских самый большой запас ядерного оружия на планете Земля, и было бы глупо не поговорить с ними о таких вопросах..."
 PER_request_russian_mining: "Российские материалы"
 PER_request_russian_mining_desc: "Мы не можем получить в свое распоряжение необходимые материалы и ресурсы, поэтому нам придется заключить контракт с российскими компаниями, чтобы они сделали эту работу за нас."
 PER_central_asia: "Дипломатия Центральной Азии"
 PER_central_asia_desc: "Центральная Азия имеет большой потенциал, и этот потенциал означает возможное иранское влияние!"
 PER_turkmen_gas: "Туркменские газовые сделки"
 PER_turkmen_gas_desc: "В Туркменистане есть много неиспользованного газа, потому что у них нет надлежащей подготовки или оборудования для его использования. Мы предоставим им такую возможность."
 PER_clean_uzbek: "Чистая узбекская энергия"
 PER_clean_uzbek_desc: "В Узбекистане очень большой рынок возобновляемых источников энергии, и если мы сможем принять в нем участие, то, вероятно, сможем получить некоторые рычаги воздействия.."
 PER_kazakh_transport: "Казахский транспорт"
 PER_kazakh_transport_desc: "Поскольку Казахстан - очень большая страна, им нужна соответствующая транспортная система, и мы можем стать посредником, который им ее обеспечит."
 PER_kyrgzyg_industries: "Спонсор Кыргызской промышленности"
 PER_kyrgzyg_industries_desc: "Кыргзыстан все еще пытается индустриализироваться после обретения независимости от русских в 1991 году. Хотя они добились значительного прогресса, этого недостаточно, и мы могли бы немного помочь им."
 PER_armenian_diplomacy: "Армянская дипломатия"
 PER_armenian_diplomacy_desc: "Армения - наш древний сосед на севере, и мы не можем игнорировать их присутствие."
 PER_azeri_diplomacy: "Азербайджанская дипломатия"
 PER_azeri_diplomacy_desc: "У нас много общих культурных и языковых черт с азербайджанцами, и по этой и другим причинам мы будем налаживать с ними правильный диалог."
 PER_mediate_peace: "Урегулировать конфликт"
 PER_mediate_peace_desc: "Между азербайджанцами и армянами бушует конфликт из-за Арцаха. В настоящее время армяне контролируют регион, но это не имеет значения, если мы решим встать на сторону азербайджанцев."
 PER_pro_armenian: "Проармянский подход"
 PER_pro_armenian_desc: "Мы отдадим предпочтение армянам в связи с конфликтом в Арцахе."
 PER_weapon_aid: "Вооружение армянских войск"
 PER_weapon_aid_desc: "Армянские войска не имеют надлежащего оружия и оборудования, поэтому мы могли бы дать им несколько единиц."
 PER_train_troops: "Обучение армянских солдат"
 PER_train_troops_desc: "Армянские войска также не имеют должной подготовки, и мы могли бы повлиять на их вооруженные силы, обучая их сами."
 PER_pro_azeri: "Проазербайджанский подход"
 PER_pro_azeri_desc: "Мы отдадим предпочтение Азербайджану в связи с арцахским конфликтом."
 PER_armenian_positions: "Продать лицензии Каррара"
 PER_armenian_positions_desc: "Предоставление азербайджанцам лицензий на танки Karrar поможет им, когда дело дойдет до бронетанковых сражений."
 PER_iranian_azeri_volunteers: "Иранско-азербайджанские добровольцы"
 PER_iranian_azeri_volunteers_desc: "В Иране миллионы азербайджанцев, и многие из них, безусловно, готовы добровольно сражаться вместе со своими братьями в Азербайджане. Мы отправим несколько таких мужчин в Азербайджан в качестве помощи."
 PER_turkey_diplomacy: "Турецкая дипломатия"
 PER_turkey_diplomacy_desc: "Турки были нашим западным соседом с момента возникновения Османской империи, и если мы проигнорируем надлежащий диалог, это нанесет взаимный вред нам обоим."
 PER_gas_pipeline: "Инвестиции в Ван"
 PER_gas_pipeline_desc: "В Ване проживает большое количество иранцев, поэтому инвестирование в них будет хорошим выбором для нас."
 PER_mutual_tourism: "Взаимный туризм"
 PER_mutual_tourism_desc: "Развитие туризма между нашими странами значительно улучшит экономику наших стран и даст возможность нашим народам общаться друг с другом."
 PER_science_coop: "Научное сотрудничество"
 PER_science_coop_desc: "Обе наши страны очень заинтересованы в получении информации о том, как устроен мир. Поощрение научного сотрудничества между нашими государствами поможет улучшить качество жизни для всех."
 PER_space_coop: "Космическое сотрудничество"
 PER_space_coop_desc: "Мы хотим полететь в космос, и турки, конечно, тоже хотят полететь в космос. Заключение некоторых сделок с нашими космическими агентствами поможет в этом процессе."
#NATIONAL SPIRITS
PER_cento_spirit: "СЕНТО"
PER_cento_spirit2: "Лидер СЕНТО"
PER_divisions_in_the_army: "Дивизии в армии"
PER_repercussions_engelab: "Последствия 1979 года"
PER_repercussions_engelab_desc: "Сегодня мы ощущаем последствия наших действий почти два десятилетия назад, когда шаха сменил аятолла. Сейчас нам необходимо устранить как можно больший ущерб, нанесенный нации в политическом плане, пока ситуация не переросла в то, что мы не можем контролировать."
PER_repercussions_engelab_2: "Последствия 1979 года"
PER_repercussions_engelab_desc_2: "Сегодня мы ощущаем последствия наших действий почти два десятилетия назад, когда шаха сменил аятолла. Сейчас нам необходимо устранить как можно больший ущерб, нанесенный нации в политическом плане, пока ситуация не переросла в то, что мы не можем контролировать."
PER_repercussions_engelab_3: "Последствия 1979 года"
