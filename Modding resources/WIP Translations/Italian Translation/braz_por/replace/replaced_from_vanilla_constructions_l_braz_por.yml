 INDUSTRIAL_CAPACITY_DESC: "Le industrie costituiscono la base della §Hcapacità industriale§! del Paese. Le §Hfabbriche militari§! producono attrezzature per l'esercito e l'aviazione, mentre i §HCantieri Navali§! producono e riparano navi per la Marina. le §HIndustrie civili§! costruiscono e riparano edifici ed infrastrutture e facilitano gli scambi commerciali.\n\nIl totale di §H$uffici$§! è disponibile nella schermata dell'Anteprima Economia.\n"