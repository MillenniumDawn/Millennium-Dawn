 aircraft_heli_engineering_1: "Вертолетное развертывание"
 aircraft_heli_engineering_1_desc: "Оснащение наших нынешних авианосцев более эффективными формами развертывания и хранения вертолетов может улучшить наши возможности в борьбе с подводными лодками."
 aircraft_heli_engineering_2: "Улучшенное развертывание вертолетов"
 aircraft_heli_engineering_2_desc: "Переоборудование наших нынешних авианосцев более эффективными формами размещения и хранения вертолетов может улучшить наши возможности в борьбе с подводными лодками."
 aircraft_heli_engineering_3: "Обновленное хранилище для вертолетов"
 aircraft_heli_engineering_3_desc: "Переоборудование наших нынешних авианосцев более эффективными формами размещения и хранения вертолетов может улучшить наши возможности в борьбе с подводными лодками."
 helicopter_operator_hull_1: "Вертолетный оператор 1970 года"
 helicopter_operator_hull_1_desc: "Вертолетоносец — авианосец, который в основном используется для перевозки вертолетов, но его также часто классифицируют как десантный корабль или противолодочный авианосец. Он в основном используется для задач военной авиации, включая противолодочную борьбу, десантные операции и непосредственную поддержку с воздуха. Некоторые десантные корабли имеют доки, предназначенные для перевозки десантных кораблей и выполняющие функцию дока десантных кораблей. Некоторые десантные корабли предназначены для оснащения самолетами вертикального взлета и посадки для обеспечения более мощной непосредственной авиационной поддержки десантных операций, чем ударные вертолеты, и выполняют функции легких авианосцев."
