 NKO_State_owned_Enterprises_Competition_desc: ""
 NKO_Resorts_and_Tourism: "Курорты и туризм"
 NKO_Resorts_and_Tourism_desc: "В условиях международных санкций у нас мало способов получить доступ к иностранной валюте. Укрепляйте туризм, позвольте людям со всего мира приезжать и увидеть красоту Северной Кореи!"
 NKO_Samjiyon: "Самджиён"
 NKO_Samjiyon_desc: "Самджиён — наша великая революционная святыня в Северной Корее. Он имеет такой же статус, как Яньань в Китае. Мы должны усердно работать над тем, чтобы люди могли получать больше патриотического воспитания."
 NKO_Incentive-Based_Economy: "Экономика, основанная на стимулах"
 NKO_Incentive-Based_Economy_desc: ""
 NKO_Empower_the_Donju: "Усилить Донджу"
 NKO_Empower_the_Donju_desc: "Хотя страна не может быть слишком зависима от внешнего мира в своем развитии. Но без Донжу наша экономика была бы неустойчивой. Дайте им больше прав в пользу торговли, пусть они будут лидерами национальной экономики, и пусть бегает тысячегубая лошадь корейской экономики!"
 NKO_Weaken_the_Donju: "Ослабить Донджу"
 NKO_Weaken_the_Donju_desc: "Ребрендинг и перепродажа китайских и южнокорейских товаров не сделали нашу страну богатой. Нам необходимо сосредоточиться на наших собственных промышленных брендах и позволить северокорейским брендам подняться на вершину мирового рынка!"
 NKO_Protect_State_Owned_Businness: "Защитить государственный бизнес"
 NKO_Protect_State_Owned_Businness_desc: ""
 NKO_Encourage_Foreign_Investment: "Поощрять иностранные инвестиции"
 NKO_Encourage_Foreign_Investment_desc: "Какой бы устойчивой ни была наша отечественная промышленность, ее полный экономический потенциал не может быть раскрыт без инвестиций из-за границы. Мы должны предложить стимулы для поощрения прямых иностранных инвестиций в нашу страну."
 NKO_Privatize_Means_of_Production: "Приватизировать средства производства"
 NKO_Privatize_Means_of_Production_desc: ""
 NKO_Economy_Revival: "Экономическое возрождение"
 NKO_Economy_Revival_desc: "После окончания «Трудного марша» пришло время снова заставить нашу экономику работать."
 NKO_Priorit_for_Civilian_Industry: "Фокус на гражданской промышленности"
 NKO_Priorit_for_Civilian_Industry_desc: ""
 NKO_Priorit_for_Army_Industry: "Фокус на военной промышленности"
 NKO_Priorit_for_Army_Industry_desc: "Военная промышленность жизненно важна для нас как для стимулирования внутреннего экономического спроса, так и для укрепления наших сил обороны."
 NKO_Arms_Trafficking: "Торговля оружием"
 NKO_Arms_Trafficking_desc: "Почему на складах постоянно должно храниться бесчисленное количество оружия? Мы могли бы обменять их на золото."
 NKO_Sinuiju: "Синыйджу"
 NKO_Sinuiju_desc: "Синыйджу всегда был важным портом для торговли между Северной Кореей и Китаем. Мы могли бы следовать китайскому подходу «одна страна — две системы». Чтобы сделать его более подходящим для торговли с зарубежными странами."
 NKO_Recognition_of_Economic_Backwardness: "Признание экономической отсталости"
 NKO_Recognition_of_Economic_Backwardness_desc: "Экономика Северной Кореи отстала от времени после «Трудного марша». Нам нужны радикальные реформы"
 NKO_2009_Revaluation: "Переоценка 2009"
 NKO_2009_Revaluation_desc: "Во время «Трудного марша» наша национальная экономика и, в частности, наша денежная система сильно пострадали. Люди не доверяли нашей валюте, и повседневная жизнь была даже наполнена бартером. Чтобы изменить эту ситуацию, нам нужна смелая денежная реформа и ревальвация."
 NKO_Revaluation_Success: "Переоценка прошла успешно..."
 NKO_Revaluation_Success_desc: ""
 NKO_Revaluation_Failure: "Ошибка переоценки..."
 NKO_Revaluation_Failure_desc: ""
 NKO_Air_Koryo: "Эйр Корё"
 NKO_Air_Koryo_desc: ""
 NKO_Reform_of_the_Privatisation_of_Collective_Farms: "Приватизация колхозов"
 NKO_Reform_of_the_Privatisation_of_Collective_Farms_desc: "Ослабление контроля над местными коллективными хозяйствами для повышения их стимула к производству."
 NKO_Construction_of_Hydraulic_Facilities: "Строительство гидросооружений"
 NKO_Construction_of_Hydraulic_Facilities_desc: "Чтобы повысить урожайность сельскохозяйственных культур, не полагаясь в такой степени на химические удобрения, мы должны строить больше гидротехнических сооружений."
 NKO_Free_Housing: "Бесплатное жилье"
 NKO_Free_Housing_desc: "Стройте больше квартир, пусть люди могут позволить себе жить в них!"
 NKO_Exporting_Workforce: "Экспорт рабочей силы"
 NKO_Expand_Compulsory_Education: "Расширить обязательное образование"
 NKO_Expand_Compulsory_Education_desc: "Образование - это основа сильной нации. Расширение обязательного образования дает возможность большему числу детей получить доступ к более высоким уровням образования."
 NKO_Chollima_Speed_desc: "Развитие инфраструктуры является важным шагом на пути восстановления нашей экономики, причем не только для нашего экономического развития, но и для военных целей, таких как дороги, способные перевозить тяжелую технику, и железная дорога, способная перевозить ракетные поезда."
 korea_north.1.t: "Северная Корея просит нас вывести наши войска из Южной Кореи."
 korea_north.1.d: "Северная Корея требует, чтобы мы вывели американские войска из Южной Кореи и разорвали связи с Южной Кореей, угрожая применением ядерного оружия в случае воссоединения. Хотя Северная Корея всегда в основном использовала угрозы, не имея намерений их выполнять, на этот раз, похоже, ситуация серьезная..."
 korea_north.1.a: "Это нелепое требование!"
 korea_north.1.b: "Нам лучше уступить..."
 korea_north.2.t: "Северная Корея вступает в Всемирную торговую организацию"
 korea_north.2.d: "После долгих переговоров между КНДР и нынешними членами Всемирной торговой организации (ВТО) заявка Северной Кореи на вступление в ВТО наконец была одобрена. КНДР должна была показать членам ВТО, особенно США, Европейскому союзу и Китаю, что она предпринимает значительные шаги по открытию своей экономики для конкуренции. Официальные СМИ КНДР описали это событие как «исторический момент в процессе реформ и модернизации КНДР»."
 korea_north.2.a: "Северная Корея продолжает открываться миру."
 korea_north.3.t: "Переоценка 2009 г."
 korea_north.3.d: "30 ноября 2009 г. официальные лица Северной Кореи объявили о полномасштабной денежной реформе по переоценке валюты с 1 декабря с ограничением в 100 000 старых монет на семью.\nКаким будет обменный курс между старыми валюта и новый?"
 korea_north.3.a: "25 (старый) на 1 (новый)"
 korea_north.3.b: "100 (старое) на 1 (новое)"
 korea_north.4.t: "Успех переоценки"
 korea_north.4.d: "После всех наших усилий наша денежная реформа наконец-то увенчалась успехом!"
 korea_north.4.a: "Отлично!"
 korea_north.5.t: "Разрешение конфликтов"
 korea_north.5.d: "Наши недавние реформы привели к некоторому хаосу, когда люди лихорадочно обменивали иностранную валюту, и даже к беспорядкам в провинции Северный Хамгён. Должны ли мы пойти на какие-то уступки?"
 korea_north.5.a: "Сохранить статус-кво."
 korea_north.5.b: "Смягчение ограничений на обмен валюты."
 korea_north.6.t: "Ошибка переоценки..."
 korea_north.6.d: "Валютная реформа привела к экономическому хаосу, поскольку товары не могли быть проданы до тех пор, пока государство не установило цены, а население впало в панику из-за борьбы за обмен иностранной валюты.\nСеверокорейская вона упала на 96% по отношению к доллару США в через неделю после денежной реформы цена на рис за килограмм выросла с 17 северокорейских вон до 50 вон за три дня. Денежная реформа была объявлена ​​полным провалом."
 korea_north.6.a: "Казнь виновного!"
 kim_jong_il_death.1.t: "Кто будет наследником \"трона\"?"
 kim_jong_il_death.1.d: "Ким Чен Ир не проживет долго, и ему придется выбрать себе преемника среди двух своих сыновей.\nКим Чен Ын предпочитает консервативную реформу политической и экономической системы страны. Ким Чен Нам предпочитает социалистическую реформу рыночной экономики, а также более радикальную реформу политической системы."
 kim_jong_il_death.1.a: "Ким Чен Ын!"
 kim_jong_il_death.1.b: "Ким Чен Нам!"
 kim_jong_il_death.2.t: "Товарищ Ким Чен Ир мертв!"
 kim_jong_il_death.2.d: "Всеми любимый великий вождь, основатель Корейской Народно-Демократической Республики и вечный Президент Республики Ким Чен Ир скончался в 8:30 утра 17 декабря 2011 года от острого инфаркта миокарда, осложненного кардиогенным шоком, во время поездки на поезде в один район."
 kim_jong_il_death.2.a: "Печальные новости..."
 kim_jong_il_death.3.t: "Генерал попросил Ким Чен Ына пообещать ему больше власти, когда Ким Чен Ын примет власть"
 kim_jong_il_death.3.d: "Ким Чен Ын вошел в кабинет отца. В комнате сильно пахло дымом, и отец, казалось, только что докурил целую сигару и был в хорошем настроении.\n«Отец, товарищ Чан Сон Тхэк, кажется, продает интересы страны в частном порядке за своей спиной, и я составил отчет».\nОн положил отчет на стол, рядом с пепельницей, полной окурков и полстакана недопитого виски.\nКим Чен Ир взял его и посмотрел: «Вопрос о продаже антиквариата решался мной, Чан Сон Тэком и людьми из «Комнаты 39», у страны действительно не было денег, это был отчаянный шаг… и Товарищ Чан Сон Тэк действовал только по приказу. В остальном это не имеет большого значения, о некоторых из них он уже говорил со мной раньше, и я согласился».\nОтец встал, подошел к Ким Чен Ыну и похлопал его по плечу: «Чен Ын, это мелочи, тебе следует найти товарища Чан Сон Тэка, чтобы уладить их в частном порядке, не постоянно поднимай личные обиды на политические высоты». Отец взял свой стакан и сделал глоток: «Уходи, я скоро поговорю с Чан Сон Тэком»."
 kim_jong_il_death.3.a: "Конечно, почему бы и нет?"
 kim_jong_il_death.4.t: "Ким Чен Нам берет власть в Северной Корее!"
 kim_jong_il_death.4.d: "Сегодня утром Ким Чен Нам официально стал председателем Госсовета и генеральным секретарем Трудовой партии Кореи. Сообщается, что его брат Ким Чен Ын бежал из страны и где-то скрывается."
 kim_jong_il_death.4.a: "Какое это имеет отношение к нам?"
 kim_jong_il_death.4.b: "Неожиданно."
 kim_jong_il_death.5.t: "Ким Чен Ын берет власть в Северной Корее!"
 kim_jong_il_death.5.d: "Сегодня утром Ким Чен Ын официально стал председателем Госсовета и генеральным секретарем Трудовой партии Кореи. Сообщается, что его брат Ким Чен Нам переехал за границу."
 kim_jong_il_death.5.a: "Какое это имеет отношение к нам?"
 kim_jong_il_death.5.b: "Ожидается."
 kim_jong_il_death.6.t: "Военные захватили власть в Северной Корее!"
 kim_jong_il_death.6.d: "Неожиданная новость: Сегодня утром в Северной Корее произошёл военный переворот, организованный Корейской народной армией (КНА) . Новое правительство хунты объявило, что оно возьмёт на себя власть, оставшуюся вакантной после смерти Ким Чен Ира. Новая хунта заявила, что это был государственный переворот, целью которого было сохранение чистоты идеологии чучхе по «настоятельной просьбе корейского государства и народа»."
 kim_jong_il_death.6.a: "Какое это имеет отношение к нам?"
 kim_jong_il_death.6.b: "Удивительные новости, означает ли это полную гибель династии Кимов?"
 kim_jong_il_death.6.c: "О Боже..."
 kim_jong_il_death.7.t: "Чжоу послал своих людей подслушать встречу Чан Сон Тхэка с Ху Цзиньтао во время его визита в Китай и узнал кое-что важное о встрече Кима"
 kim_jong_il_death.7.d: "\nЛюди Чжоу Юнкана подслушивали визит Чан Сон Тхэка в Китай для встречи с Ху Цзиньтао, генеральным секретарем Коммунистической партии Китая, надеясь, что Китай вмешается и поможет Ким Чен Наму прийти к власти."
 kim_jong_il_death.7.a: "Сообщите Ким Чен Ыну эту информацию."
 kim_jong_il_death.7.b: "Ничего не делать. Какое мне дело до Ким Чен Ына?"
 NKO_united_front_department: "[Root.38th_parallel]"
 NKO_united_front_department_desc: "После окончания Второй мировой войны Корея стала разделенной страной. Идеологическая поляризация и конфликт великих держав разделили семьи и помешали раскрытию полного потенциала корейского народа. На Юге, в то время как старшие поколения все еще помнят единую Корею и жаждут воссоединения, память об объединенном полуострове постепенно начинает исчезать.\n\n§YПоддержка воссоединения§! вместе с южнокорейским §Yмнение§! нас и §YВозникающий§! популярностью на Юге определяет, насколько южнокорейский народ будет готов уступить в переговорах о воссоединении. Она уменьшается со скоростью 0,1% в месяц и зависит от решений, фокусов и событий. Если или когда воссоединение произойдет, ее нужно будет поддерживать на высоком уровне, чтобы гарантировать, что страна останется единой."
 NKO_close_kaesong_industrial_park: "Закрыть промышленный парк Кэсон"
 NKO_close_kaesong_industrial_park_desc: "Нашим коллегам в демилитаризованной зоне нельзя доверять. Мы должны закрыть промышленный парк Кэсон, чтобы они не могли извлечь из этого выгоду."
 NKO_reopen_kaesong_industrial_park: "Вновь открыть индустриальный парк Кэсон"
 NKO_reopen_kaesong_industrial_park_desc: "Мы должны показать нашим соотечественникам, что мы готовы к улучшению отношений. С этой целью мы должны вновь открыть доступ к индустриальному парку Кэсон."
 NKO_restart_peace_talks: "Перезапустить мирные переговоры"
 NKO_restart_peace_talks_desc: "Юг отверг наше мирное предложение, но это не значит, что мы не можем попробовать снова. Однако сначала мы должны попытаться сделать все возможное, чтобы не допустить повторения провала предыдущих переговоров."
 NKO_Arduous_March: "Трудный поход"
 NKO_Arduous_March_desc: "§RГолод в Северной Корее§! Был периодом массового голода вместе с общим экономическим кризисом с 1994 по 1998 год в Северной Корее, также известным как \"Трудный поход.\"\n\n§OТекущий эффект голода на Северную Корея: §![Root.NKO_Arduous_March_SCL]"
 NKO_end_of_arduous_march: "§YКонец§! трудного похода"
 NKO_end_of_arduous_march_desc: "Под руководством Великого Вождя [NKO.GetLeader] в конце концов, мы одержали великую победу над \"Трудным походом\"!"
 Kim_Jong_un_support: "Ким Чен Ын: лоббирование наверху"
 Kim_Jong_Nam_support: "Ким Чен Нам: лоббирование наверху"
 matched_adversaries: "Баланс сил"
 The_gradual_loss_of_trust: "Постепенная потеря доверия к Ким Чен Наму"
 The_gradual_loss_of_trust_desc: "Чем старше был Ким Чен Ир, тем больше он недоверчиво относился к Ким Чен Наму..."
 The_gradual_loss_of_trust2: "Постепенная потеря доверия к Ким Чен Ыну"
 The_gradual_loss_of_trust2_desc: "Чем старше был Ким Чен Ир, тем больше он недоверчиво относился к Ким Чен Ыну..."
 The_gradual_loss_of_trust3: "Постепенная потеря доверия к Ким Чен Ыну"
 NKO_Power_struggle: "Борьба за власть"
 NKO_Power_struggle_desc: "Рано или поздно нынешний великий лидер Северной Кореи товарищ Ким Чен Ир умрет, и его преемником, несомненно, станет один из двух его сыновей, Ким Чен Нам и Ким Чен Ын. Но \"страна не может быть двух хозяев\", и они оба должны найти способы, чтобы завоевать доверие своего отца. Поддержка одного кандидата вместо другого до того, как будет выбран преемник, приведет к потере £stability_texticon §Yстабильности§!.\n\nЕсли уровень £stability_texticon §Yстабильности§! не превысит 45%, хунта попытается захватить власть после смерти Ким Чен Ира.\n\nТекущая £stability_texticon §Yстабильность§!: [?NKO.stability|1%]\n\nВ настоящее время,\nПоддержка §OКим Чен Ына§!: §Y[?ROOT.Kim_Jong_un]%§!\nПоддержка §GКим Чен Нам§!: §Y[?ROOT.Kim_Jong_Nam]%§!\n\n§YИзбранный преемник Ким Чен Ира§!: [ROOT.GetChosenSuccessor]\n§RНаиболее вероятный текущий преемник§!: [ROOT.GetSuccessor]\n\nНаш лидер, §YКим Чен Ир§!, может не дожить до 2012 года, поэтому будьте готовы выбрать преемника в §Y2011§!"
 Kim_Jong_Nam_Successor_tt: "Ким Чен Нам"
