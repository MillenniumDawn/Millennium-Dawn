 ETH_establish_connections_with_tongji:0 "Établir des liens avec le groupe Tongji"
 ETH_establish_connections_with_tongji_desc:0 "Dans nos projets de construction du nouveau siège de l'Union africaine à Addis-Abeba, nous devrions établir des liens avec plusieurs réseaux d'architectes. L'une d'entre elles, une société chinoise du nom de Tongji, a présenté un plan très intriguant pour le nouveau bâtiment."
 ETH_expand_the_diplomatic_corps:0 "Développer le corps diplomatique"
 ETH_expand_the_diplomatic_corps_desc:0 ""
 ETH_anti_corruption_measurements:0 "Mesures anti-corruption"
 ETH_anti_corruption_measurements_desc:0 ""
 ETH_the_new_african_union_headquarters:0 "Le nouveau siège de l'Union africaine"
 ETH_the_new_african_union_headquarters_desc:0 "C'est l'heure. La construction d'un nouveau siège pour l'Union africaine dans notre capitale Addis-Abeba laissera le monde fasciné par la force de l'Afrique en général et de l'Ethiopie en particulier."
 ETH_stabilize_the_food_supply:0 "Stabiliser l'approvisionnement alimentaire"
 ETH_stabilize_the_food_supply_desc:0 ""
 ETH_local_relationships:0 "Relations locales"
 ETH_local_relationships_desc:0 ""
 ETH_african_alliance_initiative:0 "Initiative d'alliance africaine"
 ETH_african_alliance_initiative_desc:0 "L’Afrique reste un champ de bataille pour les puissances étrangères. Les Américains, les Européens et les Chinois découpent notre grand continent, le berceau de l’humanité. L’Afrique devrait-elle être le pion des méga-entreprises hostiles? Non! Pour résister à l’intervention et à l’invasion, nous devons construire une alliance internationale."
 ETH_invite_european_armament_companies:0 "Inviter des compagnies d'armement européennes"
