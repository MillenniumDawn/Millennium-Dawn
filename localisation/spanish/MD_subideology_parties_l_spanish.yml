 CDI.liberalism: "£CDI_liberalism_small Rally of the Republicans (RDR)"
 CDI.liberalism_icon: "£CDI_liberalism_small"
 CDI.liberalism_desc: "La Agrupación de los Republicanos (Rassemblement des Républicains/RDR) es uno de los principales partidos liberales de Costa de Marfil. Se formó como una rama del PDCI a principios de la década de 1990 debido a desacuerdos con la elección del líder del PDCI para las elecciones presidenciales de 1995. Se han convertido en el partido que respalda a Alassane Ouattara desde su regreso a Côte d'Ivoire y propugnan estrictas políticas liberales y valores republicanos."
 CDI.socialism: "£CDI_socialism_small Ivorian Workers' Party (PIT)"
