 israel_economy.21.t: "印度没有同意。"
 israel_economy.21.d: "他们不想要我们的无人机。"
 israel_economy.21.a: "非常不幸。"
 israel_economy.22.t: "印度-以色列贸易合作"
 israel_economy.22.d: "印度与以色列贸易合作不断增加，双边关系日益改善。"
 israel_economy.22.a: "太棒了！"
 israel_economy.23.t: "以色列助力解决水问题！"
 israel_economy.23.d: "以色列派出了专家来帮助我国解决水资源问题并分享他们的经验和技术。"
 israel_economy.23.a: "太棒了！"
 israel_economy.24.t: "以色列提出联合太空计划！"
 israel_economy.24.d: "以色列提议在太空探索方面进行合作，并寻求在该领域开展合作和技术共享。"
 israel_economy.24.a: "当然！"
 israel_economy.24.b: "对不起，做不到。"
 israel_economy.25.t: "印度同意了！"
 israel_economy.25.d: "我们已经联合起来开展太空项目开发并同意进行合作。"
