 SAU_2017_Riyadh_Summit.1.d:0 "Il comprend une réunion bilatérale entre les États-Unis et l'Arabie saoudite et deux réunions multilatérales, l'une entre les membres du Conseil de coopération du Golfe et l'autre avec des pays arabes et musulmans. Les dirigeants et les représentants de 55 pays arabes et musulmans étaient présents."
