 #Old Election Events
 canada.0.t: "Preparativi per le prossime elezioni"
 canada.0.d: "Tra quasi un anno, a ottobre, ci saranno le elezioni. Si dice che saranno elezioni molto combattute. Per questo motivo dobbiamo pensare se sia utile organizzare la campagna elettorale ora o se sia meglio rimandarla alla prossima primavera"
 canada.0.a: "Iniziare subito la campagna elettorale"
 canada.0.b: "Dobbiamo rimandare alla primavera..."
 canada.1.t: "Preparativi per le prossime elezioni - Primavera"
 canada.1.d: "Tra pochi mesi, a ottobre, ci saranno le elezioni. Si dice che saranno elezioni molto agguerrite. Per questo motivo dobbiamo pensare se sia utile organizzare la campagna ora o se sia meglio rimandarla alla prossima estate"
 canada.1.a: "Iniziare subito la campagna elettorale"
 canada.1.b: "Dobbiamo rimandare all'estate..."
 canada.2.t: "Preparativi per le prossime elezioni - Estate"
 canada.2.d: "Tra pochissimo tempo, a ottobre, ci saranno le elezioni. Si dice che saranno elezioni molto combattute. Per questo motivo dobbiamo pensare se sia utile organizzare la campagna ora o se sia meglio rimandarla alla prossima primavera"
 canada.2.a: "Non possiamo più rimandare"
 canada.3.t: "Finanziamenti al partito"
 canada.3.d: "Per le prossime elezioni, molti partiti stanno iniziando a ottenere supporto e finanziamenti. Quale partito ha più sostegno e finanziamenti?"
 canada.3.a: "I conservatori sono in vantaggio!"
 canada.3.b: "I liberali sono in vantaggio!"
 canada.3.c: "L'NDP è in vantaggio!"
 canada.3.e: "Nessuno ha il vantaggio!"

 #French Canadian Events
 canada.5.t: "Canadesi francesi arrabbiati!"
 canada.5.d: "I Québécois sono irritati dalle azioni del governo centrale. Hanno iniziato a formare scioperi lievi e su piccola scala in tutto il Québec e rischiano di riversarsi nelle enclavi franco-canadesi delle altre province. Dobbiamo affrontare questo problema prima che diventi ancora più grave"
 canada.5.a: "Dobbiamo cercare di risolvere il problema!"
 canada.5.b: "Non fare nulla"
 canada.6.t: "I canadesi francesi protestano"
 canada.6.d: "I canadesi francesi hanno iniziato a protestare contro le azioni del governo canadese. Cosa dobbiamo fare a questo proposito?"
 canada.6.a: "Proteggere queste proteste"
 canada.6.b: "Dissimulare queste proteste"
 canada.7.t: "Rivolta dei canadesi francesi"
 canada.7.d: "I canadesi francesi sono sul punto di ribellarsi. Cosa dobbiamo fare a questo proposito?"
 canada.7.a: "Cercare di risolvere la situazione"
 canada.7.b: "Schiacciare la rivolta!"
 canada.8.t: "I canadesi francesi chiedono più autonomia"
 canada.8.d: "I canadesi francesi sentono il bisogno di avere più autonomia dal nostro governo. Cosa dobbiamo fare a questo proposito?"
 canada.8.a: "Dare loro più autonomia"
 canada.8.b: "Non dovremmo..."

 canada.20.t: "Il nuovo accordo petrolifero nordamericano"
 canada.20.d: "Dovremmo rinegoziare parte del NAFTA per garantire prezzi petroliferi favorevoli alle nostre nazioni sorelle qui nel continente nordamericano"
 canada.20.a: "Mandarlo negli Stati Uniti"
 canada.21.t: "Il Canada offre un accordo"
 canada.21.d: "Il Canada ha offerto un nuovo accordo commerciale sul petrolio per sostituire le clausole petrolifere del NAFTA. Dovremmo accettare?"
 canada.21.a: "Accettare"
 canada.21.b: "Rifiutarlo"
 canada.22.t: "L'America rifiuta!"
 canada.22.d: "L'America ha rifiutato il nostro nuovo accordo commerciale sul petrolio..."
 canada.22.a: "Dannazione"
 canada_news.1.t: "Il trattato petrolifero nordamericano"
 canada_news.1.d: "Canada e America hanno raggiunto un accordo per modificare gli accordi petroliferi del NAFTA in modo da essere più favorevoli alle compagnie petrolifere locali"
 canada_news.1.a: "Grazie all'America!"
 canada_news.1.b: "Mmm, petrolio"
 canada_news.1.c: "Va bene?"

 #Flavour Events
 canada.100.t: "Air Canada acquisisce Canadian Airlines"
 canada.100.d: "Canadian Airlines è una compagnia aerea canadese in difficoltà che, a causa delle difficoltà economiche, non è più in grado di competere con la sua rivale Air Canada.\n\nI burocrati di Air Canada hanno ora presentato un piano per integrare la loro ex principale rivale nella compagnia. Il piano sembra essere completo e in grado di salvare la maggior parte dei posti di lavoro minacciati dal possibile fallimento della Canadian Airlines. L'acquisizione, concordata il 4 gennaio 2000, entrerà in vigore il 1° gennaio 2001"
 canada.100.a: "Sembra una buona proposta"
 canada.100.b: "Dovremmo stare alla larga dai monopoli"

 #Focus Tree Events
 canada.501.t: "Ministero canadese della cultura"
 canada.501.d: "Ministero canadese"
 canada.501.a: "Così si fa, eh!"
 canada.502.t: "Sovvenzioni canadesi al petrolio"
 canada.502.d: "Da molti anni sovvenzioniamo le compagnie petrolifere di tutta la nazione. Il Parlamento ha approvato alcune leggi aggiuntive per sovvenzionare in modo potente le varie compagnie nazionali come Suncor o Imperial Oil"
 canada.502.a: "Sovvenzionare le compagnie petrolifere!"
 canada.502.b: "In realtà, dovremmo riconsiderare la questione"
 canada.503.t: "Il governo canadese sovvenziona il petrolio"
 canada.503.d: ""
 canada.503.a: "Glorioso"
 canada.504.t: "Infrastruttura canadese"
 canada.504.d: "Le municipalità possiedono le infrastrutture di base che sono fondamentali per la qualità della vita dei canadesi e per la competitività del nostro Paese. Quasi il 60% delle infrastrutture pubbliche di base del Canada è di proprietà delle amministrazioni comunali. Secondo i risultati di un sondaggio, il valore totale delle infrastrutture comunali di base è stimato in 1.100 miliardi di dollari, pari a circa 80.000 dollari per famiglia. Dobbiamo iniziare a muoverci verso un nuovo sistema infrastrutturale su base federale. "
 canada.504.a: "Investimenti pesanti"
 canada.504.b: "Investimenti medi"
 canada.504.c: "Investimenti leggeri"
 canada.510.t: "Il rifiuto danese"
 canada.510.d: ""
 canada.510.a: "E guerra sia, allora"
 canada.510.b: "Non siamo ancora pronti"
 canada.511.t: "I danesi accettano"
 canada.511.d: ""
 canada.511.a: "Grande"
 canada.520.t: "Abbracciare lo status quo"
 canada.520.d: "Fin dalla fondazione del Canada come nazione, le sezioni francese e inglese del Paese hanno coesistito. È importante mantenere questo status quo, a meno che la stabilità della nostra grande nazione non si sgretoli e il Canada, così com'è ora, non regga"
 canada.520.a: "È la mossa giusta"
 canada.521.t: "Un nuovo governo francese"
 canada.521.d: "Abbiamo deciso che è nel nostro interesse seguire l'esempio del Québec e lasciare che i quebecchesi abbiano un ruolo maggiore nel governo"
 canada.521.a: "Un nuovo destino"
 canada.522.t: "Gli inglesi potenziati"
 canada.522.d: "Dare potere alle sezioni anglofone del governo, violando al contempo i diritti della popolazione francofona, ci consentirà un maggiore controllo sulla nostra identità. Chiudeteli!"
 canada.522.a: "Un cambiamento oscuro"
 canada.600.t: "La recessione americana si ripercuote sul Canada"
 canada.600.d: "La Grande Recessione sta attraversando l'America e gli effetti si fanno sentire anche in Canada"
 canada.600.a: "Sconfortante"
 canada.601.t: "La fine della recessione"
 canada.601.d: "Il Canada si è finalmente ripreso dalla recessione causata dagli americani. È un giorno glorioso per la nostra robusta economia!"
 canada.601.a: "Ok"

 canada.700.t: "Rivolte in Quebec"
 canada.700.d: "I Québécois hanno iniziato a rivoltarsi e a chiedere concessioni al governo. I recenti cambiamenti di politica da parte del governo centrale hanno causato notevoli disordini tra i Québécois"
 canada.700.a: "Crack Down"
 canada.700.b: "Concessioni salariali"
 canada.700.c: "Concessioni politiche"

 canada.701.t: "Proteste pacifiche contro il governo"
 canada.701.d: "I Québécois hanno iniziato a fare picchetti in tutto il Québec e a Montreal contro i recenti cambiamenti legislativi"
 canada.701.a: "Interrompere le proteste"
 canada.701.b: "Pagateli"
 canada.701.c: "Annunciare il loro sostegno"

 canada.702.t: "Intervento antigovernativo"
 canada.702.d: "Un oratore locale del Québécois è uscito allo scoperto e sta cercando di minare il governo. Cosa dobbiamo fare con lui?"
 canada.702.a: "Lasciamolo parlare, è piuttosto divertente"
 canada.702.b: "Arrestatelo"

 canada.703.t: "Oratore pro-governo"
 canada.703.d: "Un oratore locale in Quebec ha parlato di come il Quebec abbia bisogno del Canada tanto quanto il Canada ha bisogno del Quebec. Ha sottolineato il rapporto simbiotico. Dobbiamo approvare questo oratore?"
 canada.703.a: "Condannarli pubblicamente"
 canada.703.b: "Riconoscerli"
 canada.703.c: "Rifiutare le sue frivole dichiarazioni"

 canada.704.t: "Il Quebec sostiene il governo"
 canada.704.d: "Alcuni sondaggi hanno dimostrato che l'attuale governo gode di un elevato sostegno tra i residenti del Quebec"
 canada.704.a: "Buone notizie"

 #Keystone Pipeline
 keystonepipeline_can.0.t: "Inizia la pianificazione dell'oleodotto Keystone"
 keystonepipeline_can.0.d: "Dovremmo iniziare a pianificare la costruzione dell'oleodotto. Chiederemo aiuto agli Stati Uniti o dovremo farlo da soli?"
 keystonepipeline_can.0.a: "Usare i piani americani"
 keystonepipeline_can.0.b: "Dovremmo farlo da soli"
 keystonepipeline_can.0.c: "Chiedere all'America di aiutarci a pianificare il gasdotto"
 keystonepipeline_can.1.t: "I costi del gasdotto sono previsti in 9 miliardi"
 keystonepipeline_can.1.d: "Senza l'aiuto americano, il progetto dovrebbe costarci circa 9 miliardi di dollari. Lo faremo?"
 keystonepipeline_can.1.a: "Dovremmo farlo!"
 keystonepipeline_can.1.b: "Abbiamo bisogno di soldi altrove"
 keystonepipeline_can.2.t: "I costi del gasdotto sono previsti in 2 miliardi"
 keystonepipeline_can.2.d: "Dato che l'oleodotto americano è già stato completato, i costi saranno significativamente più bassi nel completamento dell'oleodotto canadese. Si prevede che i costi per il completamento del gasdotto saranno di circa 2 miliardi di dollari"
 keystonepipeline_can.3.t: "I costi del gasdotto sono previsti a 5 miliardi"
 keystonepipeline_can.3.d: "Gli americani ci hanno risposto! Hanno accettato di aiutarci a pianificare il gasdotto. Prevediamo un costo totale di 5 miliardi di dollari per completare il gasdotto. Riteniamo che gli americani ci abbiano fatto risparmiare circa 4 miliardi di dollari. Potremmo usare quei soldi per comprare 114 milioni di litri di sciroppo d'acero adesso!"
 keystonepipeline_can.4.t: "L'oleodotto Keystone è stato completato"
 keystonepipeline_can.4.d: "Dopo un periodo di tempo molto lungo e costoso. Abbiamo finalmente completato l'oleodotto"
 keystonepipeline_can.4.a: "Finalmente!"
 keystonepipeline_usa.0.t: "Il Canada ci chiede aiuto per la pianificazione del gasdotto"
 keystonepipeline_usa.0.d: "Pessima descrizione per innescare Strategy Gamer"
 keystonepipeline_usa.0.a: "Dovremmo aiutare i nostri alleati"
 keystonepipeline_usa.0.b: "Non possiamo ancora risparmiare denaro dalla nostra tesoreria"

 ###Canadian Political Events
 ##OP Yellow Ribbion
 canada_md_politics.2.t: "Operazione Nastro Giallo
 canada_md_politics.2.d: "Sembra che sia stato sferrato un attacco coordinato al World Trade Center di New York. Altre minacce potrebbero ancora incombere nell'aria e questo ha portato gli Stati Uniti a chiudere il loro spazio aereo. Dobbiamo seguire il loro esempio per prevenire ulteriori attacchi a potenziali obiettivi. Transport Canada e Nav Canada attiveranno le loro misure di emergenza per bloccare tutti gli aerei che sorvolano lo spazio aereo americano e il nostro. I piloti dovranno atterrare nei campi d'aviazione più vicini possibile, escludendo quelli vicini alle grandi aree urbane. Ogni aereo deve essere sottoposto a controlli all'atterraggio e migliaia di passeggeri devono passare la dogana. È necessario il sostegno del pubblico per fornire cibo e riparo a tutti coloro che sono rimasti bloccati. Si tratta sicuramente di un'impresa imponente"
 canada_md_politics.2.a: "Uniti stiamo"
 canada_md_politics.2.b: "Mandate agli Stati Uniti tutto ciò che possiamo risparmiare!"
 ##Softwood Lumber Dispute
 canada_md_politics.3.t: "Un'altra disputa sul legname di conifere"
 canada_md_politics.3.d: "Ci risiamo con la quarta disputa sul legname di conifere. Gli Stati Uniti hanno scelto l'ennesimo scontro su questo tema. Secondo loro, i nostri governi provinciali stanno sovvenzionando ingiustamente la nostra industria del legname. Il legname è di proprietà delle province, quindi sono loro a fissare i prezzi. I nostri mercati funzionano in modo diverso da quello a cui sono abituati gli americani. In ogni caso, hanno leggi che permettono loro di fissare tariffe su di noi per "pareggiare il campo di gioco", come lo chiamano loro. Probabilmente possiamo porre fine a questa assurdità una volta per tutte introducendo l'Organizzazione Mondiale del Commercio. Tuttavia, ciò comporta il rischio di far arrabbiare gli americani e di far sì che la questione vada oltre il semplice legname"
 canada_md_politics.3.a: "Contattare l'Organizzazione Mondiale del Commercio porterà a una facile vittoria"
 canada_md_politics.3.b: "Possiamo cercare un nuovo accordo con loro piuttosto che iniziare una guerra commerciale"
 ##Ontario Goes Dark
 canada_md_politics.4.t: "L'Ontario si oscura"
 canada_md_politics.4.d: "Sembra che 10 milioni di abitanti dell'Ontario e 45 milioni di americani abbiano perso la corrente. Se i numeri sono corretti, si tratta del secondo blackout più diffuso nella storia del mondo. Tuttavia, per ora dobbiamo mettere da parte le statistiche. Le città da Windsor a Ottawa hanno bisogno di sostegno. Toronto, in particolare, sta lottando con tutti i trasporti pubblici della città bloccati. Il premier Ernie Eves ha dichiarato lo stato di emergenza e ci aspettiamo che i soccorsi arrivino presto nelle aree colpite. Fortunatamente, alcuni cittadini onesti si sono già assunti la responsabilità di dirigere il traffico e portare le persone in salvo fino all'arrivo della polizia. Stiamo collaborando con gli Stati Uniti per indagare sull'accaduto, ma al momento le cause restano poco chiare"
 canada_md_politics.4.a: "Sono stati gli americani"
 canada_md_politics.4.b: "Abbiamo davvero bisogno di migliorare le nostre infrastrutture"
 #The Sponsorship Scandal
 canada_md_politics.5.t: "Lo scandalo delle sponsorizzazioni"
 canada_md_politics.5.d: "Nel 1996, i liberali hanno avviato un programma di sponsorizzazione che promuoveva i contributi del governo canadese alle industrie del Quebec per contrastare i sentimenti sovranisti. Tuttavia, sembra che il denaro non sia stato usato bene. Il revisore generale Sheila Fraser ha appena terminato un rapporto sul programma e ha rivelato alla nazione che quasi la metà dei 250 milioni di dollari del programma sono stati spesi per aziende amiche dei liberali. Parte del denaro finirebbe addirittura per essere donato nuovamente ai liberali per essere utilizzato nelle campagne elettorali. Il Primo Ministro Paul Martin sta facendo tutto il possibile per ridurre il colpo che subirà la popolarità del suo partito, ma sembra che le prossime elezioni potrebbero essere già decise"
 canada_md_politics.5.a: "Possiamo raggiungere un accordo e promulgare una legislazione che vieti programmi come questi"
 canada_md_politics.5.b: "I liberali sembrano sempre trovarsi in qualche tipo di scandalo"
 #American Nuclear Submarines in the Northwest Passage
 canada_md_politics.6.t: "Sottomarini nucleari americani nel passaggio a nord-ovest"
 canada_md_politics.6.d: "La USS Charlotte sarebbe arrivata in Virginia dopo aver preso una rotta settentrionale da Pearl Harbor. Di solito, la Marina statunitense non ci preoccupa. Tuttavia, la rotta seguita da questo sottomarino taglia direttamente il Passaggio a Nord-Ovest. Noi consideriamo questa regione come parte delle nostre acque interne, ma gli Stati Uniti non condividono questa opinione. Questo rappresenta un problema che continuerà a crescere in futuro. Un numero maggiore di nazioni vorrà utilizzare il Passaggio a Nord-Ovest come rotta di navigazione, man mano che diventerà più facile da percorrere. Anche i nostri rivali del nord, come la Russia, potrebbero pensare di avere libero accesso alle nostre acque settentrionali. Tutto questo deve finire"
 canada_md_politics.6.a: "La presenza di Stati stranieri nelle nostre acque territoriali non sarà tollerata"
 canada_md_politics.6.b: "Lasceremo perdere"
 #The Toronto 18
 canada_md_politics.7.t: "Toronto 18"
 canada_md_politics.7.d: "Un orribile complotto terroristico è stato appena scoperto nella Greater Toronto Area. Le incursioni dell'antiterrorismo hanno arrestato 14 adulti e 4 giovani che sono stati soprannominati i 18 di Toronto. Tutti sono accusati di aver pianificato attacchi coordinati in tutto l'Ontario meridionale. Questi attacchi avrebbero comportato il bombardamento di punti di riferimento culturali, l'apertura del fuoco sulla folla nelle strade di Toronto, l'interruzione delle reti elettriche, l'invasione del Canadian Broadcasting Centre, l'assalto al quartier generale del Canadian Security Intelligence Service e persino un assalto a Parliament Hill. Forse il più inquietante è stato l'obiettivo di decapitare il Primo Ministro e altri politici in diretta televisiva. Ricordiamo sempre al pubblico di non cadere mai vittima della paura. Tuttavia, la possibilità che un attacco come questo sia anche solo lontanamente possibile è spaventosa"
 canada_md_politics.7.a: "Spogliate questi mostri senza cuore della loro cittadinanza"
 canada_md_politics.7.b: "Le nostre azioni in Medio Oriente potrebbero portare a una catastrofe qui a casa"
 #Operation Medusa Commences
 canada_md_politics.8.t: "Inizia l'operazione Medusa"
 canada_md_politics.8.d: "La lotta per la provincia di Kandahar continua in Afghanistan, e stiamo per condurre la più grande battaglia terrestre mai intrapresa nella storia della NATO. Entriamo in questa battaglia con i nostri alleati afghani, americani, britannici, danesi e olandesi. L'operazione avrà sicuramente successo, ma le nostre truppe devono rimanere caute nei confronti dei Talebani. Contro di noi ci sono migliaia di militanti pronti a morire per questa terra. È improbabile che saremo in grado di spingerli completamente fuori dalla regione così presto. Molti canadesi sono preoccupati per le perdite che la nostra parte potrebbe subire in questo conflitto. Dopotutto, il bilancio delle vittime può solo aumentare da qui in poi. Il buon esito dell'operazione influenzerà la percezione della guerra da parte dell'opinione pubblica"
 canada_md_politics.8.a: "Dobbiamo finire questa battaglia, e questo significa eliminare i Talebani"
 canada_md_politics.8.b: "Da qui in poi ci sarà solo altro sangue canadese sulle nostre mani"
 #Quebecois Nation Motion
canada_md_politics.9.t: "Mozione della nazione quebecchese"
 canada_md_politics.9.d: "Il primo ministro Stephen Harper ha presentato alla Camera dei Comuni una mozione sul Quebec. La mozione chiede che la Camera dei Comuni riconosca che i quebecchesi costituiscono una società distinta all'interno del Canada. Ogni partito sembra mostrare un ampio sostegno a questa mozione, ma l'opinione pubblica canadese è divisa a metà. Alcuni sostengono che questo serva solo a ravvivare i sentimenti separatisti e che il Quebec non meriti un trattamento speciale. Altri vedono in questa mozione un passo avanti positivo nelle relazioni del Canada con il Quebec, riconoscendo gli aspetti che rendono unica la loro provincia. In ogni caso, le mozioni alla Camera non hanno alcun effetto reale sulla legge, a prescindere dall'esito"
 canada_md_politics.9.a: "Il Canada è indivisibile e il Québec è come qualsiasi altra provincia"
 canada_md_politics.9.b: "Il Quebec deve vedere riconosciute e rispettate le proprie differenze"
 #Indigenous Day of Action
 canada_md_politics.10.t: "Giornata d'azione indigena"
 canada_md_politics.10.d: "Le Prime Nazioni canadesi di tutto il Paese sono sempre più disilluse dal rapporto con il governo federale. Oggi hanno indetto la prima giornata nazionale di protesta per richiamare l'attenzione sui problemi che devono affrontare. Le principali vie di comunicazione in molte grandi città sono state bloccate. Gli attivisti chiedono di intervenire su questioni legate alle rivendicazioni territoriali, alla qualità della vita nelle riserve e ai programmi di servizi sociali a loro disposizione. Una delle loro preoccupazioni più pressanti è la cancellazione dell'Accordo di Kelowna da parte del Primo Ministro Stephen Harper. Si trattava di una serie di accordi tra il governo federale e le popolazioni indigene che miravano a migliorare l'istruzione, l'occupazione e le condizioni di vita attraverso programmi sponsorizzati dal governo. L'accordo non era legalmente vincolante, ma questo è comunque un passo indietro per le relazioni con gli indigeni"
 canada_md_politics.10.a: "Riportare l'Accordo di Kelowna e impegnarsi a rispettarlo questa volta"
 canada_md_politics.10.b: "Queste persone dovrebbero semplicemente accettare che il mondo è cambiato"
 #RCMP Raid on Conservative Headquarters
 canada_md_politics.11.t: "Raid dell'RCMP nel quartier generale dei conservatori"
 canada_md_politics.11.d: "I conservatori sono stati accusati di aver superato illegalmente il numero di finanziamenti che i partiti possono utilizzare per la pubblicità durante le ultime elezioni. Sono state trovate alcune scappatoie nelle leggi che regolano le transazioni tra le diverse organizzazioni di un partito, e i conservatori le hanno sfruttate per incanalare molti soldi in pubblicità locali che non erano di portata nazionale. Elections Canada dovrebbe normalmente rimborsare una parte delle spese sostenute da un partito in ogni circoscrizione in base ai voti ricevuti, ma lo ha trattenuto a causa dello scandalo. Oggi la Royal Canadian Mounted Police ha fatto irruzione nella sede dei conservatori alla ricerca di documenti relativi al finanziamento illegale. Sia i liberali che l'NDP stanno ora sfruttando l'occasione per attaccare la corruzione portata avanti dai conservatori"
 canada_md_politics.11.a: "Sistemare rapidamente le cose con Elections Canada per eliminare la questione dall'opinione pubblica"
 canada_md_politics.11.b: "Non c'è modo di vincere le prossime elezioni di questo passo"
 #The Golden Goal
 canada_md_politics.13.t: "Il gol d'oro"
 canada_md_politics.13.d: "È il giorno di chiusura delle Olimpiadi invernali del 2010 e tutti gli occhi erano puntati sull'evento finale. La squadra canadese di hockey maschile era arrivata in finale. Solo gli Stati Uniti si opponevano all'oro. Il Canada è partito forte, con un punteggio di 2-0, ma gli americani sono riusciti a pareggiare i conti a 25 secondi dalla fine del terzo periodo. L'intero stadio è diventato teso per l'inizio della morte improvvisa. Alla fine, Jarome Iginla ha fatto un passaggio a Sidney Crosby che ha segnato il gol della vittoria. Le città di tutto il Canada sono esplose in un'esplosione di applausi, come se l'intera nazione si fosse riunita in un unico gruppo"
 canada_md_politics.13.a: "Qualcosa per i libri di storia"
 canada_md_politics.13.b: "Soldi sprecati"
 #G20 Riots in Toronto
 canada_md_politics.14.t: "Rivolte al vertice del G20"
 canada_md_politics.14.d: "Il G20 si è riunito a Toronto per il primo vertice del 2010, e tutto doveva filare liscio. Il Canada si è ripreso rapidamente dalla crisi finanziaria globale e questo ci ha portato a cogliere alcune grandi opportunità durante gli incontri. Tuttavia, c'è stato un problema enorme al di fuori della sede. I vertici del G20 sembrano attirare l'attenzione di molti attivisti politici. Tutti i leader più influenti del mondo sono riuniti in un unico luogo e questa è un'occasione per far sentire la propria voce. Migliaia di persone sono scese in strada per protestare pacificamente contro la mancanza di trasparenza e di attenzione per l'opinione pubblica. I rivoltosi hanno approfittato della grande folla per vandalizzare edifici, saccheggiare negozi e incendiare alcuni veicoli. Molti poliziotti antisommossa sono stati inviati per porre fine all'anarchia, ma la mancanza di leadership ha portato a scontri violenti che hanno coinvolto passanti innocenti. Più di mille persone sono state arrestate e questo numero fa di questo arresto di massa il più grande nella storia del Canada"
 canada_md_politics.14.a: "Imbarazzante"
 canada_md_politics.14.b: "Poteva andare peggio senza la nostra sicurezza"
 #Wuthdrawing the Securiy Council Bid
 canada_md_politics.15.t: "Ritiro della candidatura al Consiglio di Sicurezza"
 canada_md_politics.15.d: "Il Canada è stato uno dei membri fondatori delle Nazioni Unite e continua a essere uno dei più coinvolti. Questo coinvolgimento una volta includeva il record di vincere ogni singola candidatura per un seggio non permanente nel Consiglio di Sicurezza delle Nazioni Unite. Il nostro record è stato appena infranto. Al primo turno la Germania ci ha demolito con i suoi voti e al secondo abbiamo perso contro il Portogallo. A questo punto abbiamo deciso di ritirarci e la candidatura del Portogallo è stata confermata al terzo turno. Molti canadesi sono arrabbiati per questa sconfitta e la attribuiscono alla politica estera dell'amministrazione conservatrice. Ultimamente, il Canada è intervenuto molto più del solito sulla scena mondiale a fianco degli alleati della NATO. In particolare, abbiamo seguito gli Stati Uniti in molte battaglie sul suolo straniero. Forse dobbiamo cambiare il nostro approccio"
 canada_md_politics.15.a: "Stiamo solo difendendo i nostri valori per un mondo più sicuro"
 canada_md_politics.15.b: "Questo è un attacco alla nostra reputazione!"
 #An Orange Wave
 canada_md_politics.16.t: "Un'onda arancione"
 canada_md_politics.16.d: "Recenti sondaggi per le prossime elezioni suggeriscono che l'NDP ha guadagnato più consensi dei liberali. Il loro partito è stato al terzo posto fin dalla sua nascita, ma ora sembra essere a portata di mano per formare un governo. Il merito è di Jack Layton, il loro leader carismatico. È un campione delle cause progressiste e ha fatto la sua più grande spinta per diventare Primo Ministro. Molti candidati dell'NDP sono politici veterani di altri partiti che sono stati toccati dalla sua visione. Anche i canadesi di tutto il Paese hanno mostrato un ampio sostegno alla sua piattaforma. Questo potrebbe essere il primo governo nella storia del Canada a non essere formato da conservatori o liberali"
 canada_md_politics.16.a: "Ignorate questi candidati. Concentratevi sulla vera competizione!"
 canada_md_politics.16.b: "Dobbiamo agire prima che Layton prenda il potere!"
 #war of 1812 Bicentennial
 canada_md_politica.17.t: "Bicentenario della Guerra del 1812
 canada_md_politics.17.d: "Oggi ricorrono duecento anni da quando gli Stati Uniti dichiararono guerra all'Impero britannico. È stata una guerra che ha contribuito a formare l'identità nazionale del Canada e l'attuale amministrazione conservatrice di Harper sta facendo di tutto per ricordarlo ai canadesi. Negli ultimi tre anni sono stati spesi milioni di dollari per creare monete commemorative, rievocazioni storiche e video promozionali. Non sono in molti a sostenere che insegnare ai giovani il nostro passato sia una cosa negativa, ma l'alto costo del bicentenario rispetto a eventi simili ha sollevato delle perplessità"
 canada_md_politica.17.a: "Tutti conosceranno i canadesi che hanno difeso la nostra libertà"
 canada_md_politics.17.b: "La guerra non ne valeva nemmeno la pena"
 #International Space Expedition 35
 canada_md_politics.18.t: "Spedizione 35 della Stazione Spaziale Internazionale"
 canada_md_politics.18.d: "Il colonnello Chris Hadfield è tornato dalla Stazione Spaziale Internazionale. È stato il primo astronauta dell'Agenzia spaziale canadese a essere messo al comando della stazione. Non solo ha ottenuto grandi risultati, ma ha anche attirato una massiccia presenza sui social media. Hadfield ha spesso trasmesso video in streaming ai bambini di tutta la nazione per mostrare loro com'è la vita nello spazio. A volte ospitava sessioni online in cui Internet poteva chiedergli qualsiasi cosa. Ha persino creato un video musicale sulla ISS in cui canta Space Oddity di David Bowie. Ora si sta preparando a pubblicare un'autobiografia che racconta le sue esperienze nello spazio, prevista per la fine dell'anno"
 canada_md_politics.18.a: "Conferitegli tutti gli onori della nazione per il suo servizio, e fateci avere una copia di quel libro"
 canada_md_politics.18.b: "Ha ispirato la prossima generazione di astronauti canadesi"
 #Negotiations with the EU on CETA Conclude
 canada_md_politics.19.t: "Conclusi i negoziati con l'Unione Europea sul CETA"
 canada_md_politics.19.d: "I nostri sforzi per diversificare l'elenco dei nostri partner commerciali hanno portato a molte nuove opportunità di libero scambio. L'accordo economico e commerciale globale con l'Unione europea potrebbe essere il nostro più grande accordo commerciale. Una volta ratificato, i nostri mercati si apriranno a 28 nazioni. Tuttavia, l'accordo non è privo di controversie. Ci sono crescenti preoccupazioni per quanto riguarda i termini delle leggi sulla proprietà intellettuale, gli organismi geneticamente modificati e le restrizioni sui visti tra i due firmatari. Terranova e Labrador, in particolare, è contrariata dal modo in cui verrà modificata l'applicazione della nostra zona economica esclusiva. Alcune regole che proteggevano la pesca nelle Marittime vengono ora abbandonate per placare gli europei, e questo brucia dopo che nel 1994 avevamo combattuto la guerra del rombo contro di loro. Ciononostante, abbiamo ottenuto un buon accordo nel complesso, considerando la potenza economica dell'Unione Europea"
 canada_md_politics.19.a: "Aprire la nostra nazione agli investimenti europei"
 canada_md_politics.19.b: "Entrare con forza nei mercati europei"
 #Terror in the Capital
 canada_md_politica.20.t: "Terrore nella capitale"
 canada_md_politics.20.d: "Ottawa è attualmente sotto isolamento dopo che un uomo armato solitario ha tentato un attacco al governo. Ha iniziato ferendo mortalmente una sentinella di nome Caporale Nathan Cirilo al National War Memorial. Poi si è diretto verso il Parlamento ed è entrato nel Blocco Centrale attraverso l'ingresso principale sotto la Torre della Pace. Molti membri del Parlamento stavano tenendo delle riunioni in quel momento ed erano riuniti nelle stanze che l'uomo armato ha incrociato per caso. Il Primo Ministro Stephen Harper si trovava in una di queste stanze ed è stato costretto a nascondersi in un armadio mentre i suoi colleghi di partito afferravano le aste delle bandiere per difendersi. L'uomo armato ha sparato alcuni colpi mentre attraversava i corridoi, e un proiettile è volato nella stanza in cui era riunito l'NDP. Alla fine, l'RCMP è riuscito a bloccare l'uomo dietro una colonna. Il sergente d'armi Kevin Vickers ha superato l'uomo armato sparandogli contro e l'agente Curtis Barrett ha sparato il proiettile fatale. I telegiornali di tutto il mondo hanno già iniziato a sensazionalizzare l'evento, riferendo che la città è sotto assedio. Anche i giornalisti più tranquilli si interrogano sulla mancanza di sicurezza a Parliament Hill. Forse gli americani hanno fatto bene ad aumentare la sorveglianza così tanto dopo aver affrontato i loro stessi attacchi terroristici"
 canada_md_politics.20.a: "I canadesi non sono mai stati noti per chiudere a chiave le loro porte, e il terrorismo non cambierà le cose"
 canada_md_politics.20.b: "Dobbiamo proteggere i canadesi anche se questo comporta il costo di alcune libertà"
 #Airstrikes in Syria and Iraq
 canada_md_politics.21.t: "Attacchi aerei in Iraq e Siria"
 canada_md_politics.21.d: "I liberali hanno appena vinto le elezioni con la promessa di porre fine ai nostri attacchi aerei contro lo Stato Islamico in Iraq e Siria. Vogliono invece impegnarsi maggiormente nell'addestramento dei nostri alleati sul campo per costruire una forza di combattimento più efficace. Una ragione per questa mossa è che risparmierà sui costi, dato che abbiamo già speso centinaia di milioni per le nostre operazioni di combattimento. Un'altra è che i canadesi non dovrebbero mettere a rischio la propria vita se le forze locali fossero in grado di gestire le proprie battaglie. Entrambe le argomentazioni sono fondate, ma rischiamo di irritare i nostri alleati della NATO. Altre nazioni potrebbero avere l'impressione che stiamo facendo fare loro tutto il lavoro pesante"
 canada_md_politics.21.a: "Dobbiamo rimanere impegnati con i nostri alleati"
 canada_md_politics.21.b: "Ci sono modi migliori per sostenere la lotta contro lo Stato Islamico"
 #The Case of Omar Khadr
 canada_md_politica.22.t: "Il caso di Omar Khadr
 canada_md_politics.22.d: "Omar Khadr è diventato una figura piuttosto divisiva nella nazione. Suo padre lo portò in Afghanistan da ragazzo e lui finì per combattere dalla parte di Al-Qaeda insieme ad altri gruppi terroristici durante la guerra. È stato ferito in una battaglia contro le forze americane e avrebbe ucciso con una granata un sergente di prima classe di nome Christopher Speer. In seguito, è stato catturato e inviato a Guantanamo Bay, dove è stato interrogato da agenti dei servizi segreti americani e canadesi. Nel 2010, dopo 8 anni di detenzione, si è dichiarato colpevole di crimini di guerra. È tornato in Canada per scontare qui il resto del suo mandato. Il suo trattamento a Guantanamo Bay ha suscitato polemiche. Le Nazioni Unite hanno stabilito che è la prima persona dalla Seconda guerra mondiale a essere perseguita per crimini di guerra in quanto minorenne. Gli attivisti per i diritti civili di tutto il Paese hanno espresso il loro sdegno per le azioni dei nostri servizi segreti e la Corte Suprema del Canada ha stabilito che hanno violato i suoi diritti umani. Khadr è stato rilasciato su cauzione nel 2015, ma i conservatori hanno cercato di appellarsi a questa decisione. La nuova amministrazione liberale sta ora considerando di abbandonare l'appello. I canadesi reagiranno sicuramente in modo negativo in ogni caso"
 canada_md_politics.22.a: "Era solo un ragazzo, quando suo padre lo trascinò tra le braccia dei terroristi"
 canada_md_politics.22.b: "Non possiamo permettergli di camminare liberamente per le nostre strade dopo tutto quello che ha fatto"
 #Fate of the  Bombardier CSeries
 canada_md_politics.23.t: "Il destino della CSeries di Bombardier"
 canada_md_politics.23.d: "La nostra industria aerospaziale sta soffrendo, e questo ha portato a misure disperate da parte di Bombardier. Il loro ultimo jet passeggeri, il CSeries, riempie una nicchia di mercato che potrebbe potenzialmente portargli fortuna. Tuttavia, non sono molte le aziende che acquistano questi jet. In risposta, Bombardier ha tagliato il prezzo di ciascuno di essi ben al di sotto del costo di produzione per renderli più allettanti. Ogni jet viene venduto a 19 milioni di dollari, nonostante il costo di produzione sia di 33 milioni di dollari. La Boeing non ha gradito affatto questa scelta, in quanto rappresenta una dura concorrenza per il proprio MAX 7. Pertanto, ha presentato una petizione contro Bombardier. È un po' ipocrita che accusino Bombardier di vantaggi economici sleali quando loro stessi ricevono massicci sgravi fiscali dal governo americano. Tuttavia, questo potrebbe essere un colpo mortale per la nostra industria aerospaziale. Non aiuta il fatto che l'attuale amministrazione americana ci abbia accusato di trarre vantaggio dalle nostre relazioni commerciali. Per fortuna, l'Europa è venuta in nostro aiuto. Airbus vuole acquisire una quota di maggioranza nel programma CSeries in cambio di vantaggi esclusivi per il Canada. Gli europei sono alleati affidabili, ma se accettiamo l'offerta non saremo altrettanto indipendenti in questo settore"
 canada_md_politics.23.a: "Meglio lavorare con gli europei che inginocchiarsi agli americani"
 canada_md_politics.23.b: "Vendere all'Europa non risolve nulla"
 #Plans to increase military spending
 canada_md_politica.25.t: "Anche un fronte unito non sarà in grado di influenzare gli americani"
 canada_md_politics.25.d: "I nostri militari e gli alleati della NATO hanno chiesto insistentemente alla nostra amministrazione di spendere di più per la sicurezza. Anche loro hanno un buon argomento. Negli ultimi decenni le nostre forze armate hanno faticato a stare al passo con i tempi. L'equipaggiamento è obsoleto e il reclutamento è in declino. Abbiamo anche dispiegato le nostre forze in un numero crescente di zone di conflitto all'estero. Anche la nostra sovranità a nord dovrà essere protetta con il continuo scioglimento dei ghiacci. Il ministro della Difesa Harjit Sajjan ha presentato una nuova politica di difesa per affrontare queste preoccupazioni. Il piano prevede una revisione delle forze armate nei prossimi 20 anni, con un aumento della spesa del 73% nel prossimo decennio. Questo piano sarà costoso e non è chiaro da dove arriveranno tutte le risorse necessarie"
 canada_md_politics.25.a: "Il Canada deve fare di più per proteggere se stesso e i suoi alleati"
 canada_md_politics.25.b: "L'esercito è già abbastanza capace"
 #Canada Celebrates 150 years
 canada_md_politics.26.t: "Celebrazioni del Canada 150"
 canada_md_politics.26.d: "Sono passati 150 anni dalla Confederazione canadese. I governi federali e provinciali stanno organizzando le più grandi celebrazioni nella storia del Paese. Sono stati organizzati spettacoli, l'accesso ai parchi nazionali è libero e sono state coniate monete commemorative. Abbiamo anche un'anatra gigante che nuota nel lago Ontario. Anche i nostri amici di tutto il mondo hanno inviato dei regali. Gli olandesi hanno allevato un tulipano che assomiglia alla bandiera della Foglia d'Acero. Nonostante tutto questo, oggi non tutti sono entusiasti. Alcuni criticano l'alto costo dei festeggiamenti e preferirebbero che il denaro fosse destinato altrove. I gruppi di indigeni sostengono che il sesquicentenario non fa che rafforzare centinaia di anni di dominio coloniale. Entrambi i punti hanno causato un po' di tensione tra i canadesi"
 canada_md_politics.26.a: "Che giorno glorioso per il Canada, e quindi per il mondo"
 canada_md_politics.26.b: "Dimenticate il passato!"

