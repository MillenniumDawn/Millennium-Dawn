 stealth_destroyer_1: "Destructor furtivo 2015"
 stealth_destroyer_1_desc: "Los cambios en la tecnología de guerra moderna han hecho que las flotas más avanzadas busquen nuevas respuestas para la supervivencia de sus flotas. Los destructores furtivos se han convertido en un objetivo preeminente. Mantenerse ocultos de los sensores y radares enemigos avanzados significa que estas poderosas armas pueden atacar más cerca, más rápido y con mayor letalidad, con la ventaja adicional de una mayor capacidad de supervivencia en los conflictos modernos."
