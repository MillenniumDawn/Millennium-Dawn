 USA_IRAN_UN_VIOLATE_2231:0 "La menace balistique"
 USA_IRAN_UN_VIOLATE_2231_desc:0 "J'exhorte nos alliés à prendre des mesures fermes pour contrer le comportement dangereux et déstabilisateur de l'Iran, y compris des sanctions sévères en dehors de l'Iran qui visent le programme de missiles balistiques du régime, le terrorisme et toutes ses activités destructrices , dont il y en a beaucoup. "
 USA_INVADE_IRAN:0 "7 pays en 5 ans"
 USA_INVADE_IRAN_desc:0 "'7 Pays en 5 Ans' 'est un fameux qoute du Général Wesley Clark détaillant une conversation supposée qu'il a eue avec des hauts fonctionnaires du Pentagone concernant les Etats-Unis qui ont envahi 7 pays en 5 ans.Ce qoute est devenu infâme avec le théoricien de la consiprité. nous avons le pouvoir de le rendre vrai. "
 USA_VIET_RELATIONS:0 "Influence Vietnam"
 USA_PHI_RELATIONS:0 "Influence Les Philippines"
 USA_PROTECT_SCS:0 "Amérique indispensable"
 USA_TURKS_KURDS:0 "Turcs et Kurdes"
 US_SAUDI_GUNS:0 "Bras les Saoudiens"
 USA_REFORM_PROCURMENT:0 "Réforme de l'approvisionnement"
 USA_REFORM_PROCURMENT_desc:0 "Depuis que les officiers militaires expérimentés ont été retirés du système d'approvisionnement, les seules personnes qui jugent maintenant si une arme ou une pièce d'équipement est prête à entrer en service sont les avocats, les comptables et les représentants politiques du Pentagone. Les lobbyistes se développent aussi directement à cause du manque d'implication militaire directe du système, il est temps de mettre au rancart tout le système d'approvisionnement et de rendre le contrôle de l'achat d'armes à l'armée en uniforme. "
 USA_RULE_WAVES:0 "L'Amérique règle les vagues"
 USA_JAP_RELATIONS:0 "L'Aigle et le soleil levant"
