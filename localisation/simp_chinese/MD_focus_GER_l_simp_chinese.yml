 GER_Italian_invasion_desc: "意大利军队已经显示出其无能和混乱。因此，我们可以放心，意大利军队的任何抵抗都将被迅速粉碎。"
 GER_Decision_Bundeswehr_anger: "联邦国防军"
 GER_Decision_Bundeswehr_anger_desc: "§H联邦国防军§!正在经历重大变革，以应对恐怖主义、稳定任务和不断变化的地缘政治动态等现代威胁。这些变化要求做出调整，以保持作战效率，同时坚持民主原则。这一变革的核心是§Y内部领导概念§!，它将士兵作为国家捍卫者的角色与他们作为道德、民主公民的责任结合起来。\n\n确保获得§H现代化装备§!和§H稳定的政治条件§!，\n§H公众和政府支持§!，§H有能力的领导§!，§H足够的资金§!，\n以及§H士兵和将军之间的合理比例§!对于确保作战效率和应对不断变化的国防挑战至关重要。\n\n[GER.GetFlag]§Y不满的军官§!：[?ROOT.GER_Officer_anger]%\n[GER.GetFlag]§Y不满的部队§!: [?ROOT.GER_Troop_anger]% \n\n通过解决这些问题，§H联邦国防军§!可以适应当代的需求，同时依然是一支符合民主价值观、受人尊敬的力量。"
 GER_mid_range_desc: "在德国，平衡社会旨在协调各种社会、经济和文化因素。这包括确保所有公民平等地获得资源、机会和服务，促进社会凝聚力和稳定。"
 GER_1_left_side_range_desc: "德国长期以来一直是跨文化交流的中心，在这里，不同的文化理念和习俗得以分享和庆祝。这种交流丰富了国家的文化结构，促进了不同文化群体之间的相互理解和尊重。"
 GER_left_side_range_desc: "德国包容性社会致力于为所有人提供平等的机会，无论其背景如何。这包括努力打击歧视和促进社会融合，确保每个人都感到被重视和被接受。"
 GER_middle_left_side_range_desc: "德国实施了各种政策和计划，以促进移民融入德国社会、经济和文化生活。这一过程包括语言课程、就业支持和社区参与计划，以帮助移民成为积极、有贡献的社会成员。"
 GER_far_left_side_range_desc: "德国以其文化创新而闻名，新思想、新做法和新产品不断涌现，塑造着文化格局。这种创新由传统与现代的动态融合推动，促进了创造力和进步。"
 GER_Militarism_desc: "德国的文化多元性体现了多个不同文化群体的共存，每个群体都保留着自己的独特身份，同时为整个社会做出贡献。这种多元性被视为一种优势，增强了国家的多样性和文化丰富性。"
 GER_1_right_side_range_desc: "“民族共同体”这一概念强调统一的民族认同。在当代德国，这一理念常常与培养公民的归属感和团结感联系在一起，但同时也要牢记其历史内涵。"
 GER_right_side_range_desc: "文化纯粹性的概念包括保留文化传统和习俗的原始形式。在德国，这体现在努力维护地方风俗、方言和传统，同时平衡全球化的影响。"
 GER_middle_right_side_range_desc: "德国的国家遗产包括丰富的历史、传统、古迹和文化遗迹。保护和发扬这些遗产对于培养公民的民族认同感和自豪感至关重要。"
 GER_far_right_side_range_desc: "德国的民族团结致力于促进各民族之间的团结和凝聚力。这包括促进理解与合作，同时应对与民族多样性和融合有关的挑战。"
 GER_Anti_Militarism_desc: "在德国，文化一致性是指将个人行为和信仰与主流文化规范相一致的做法。这体现在塑造日常生活的社会期望和价值观中，同时也为个人表达和多样性留有空间。"
 GER_multicultural_curriculum_campain_in_schools: "学校多元文化课程运动"
 GER_multicultural_curriculum_campain_in_schools_desc: "随着德国继续发展成为一个更加多元文化的社会，学校对包容性课程的需求变得至关重要。受 20 世纪 90 年代进步教育政策的影响，这项活动旨在确保学生了解构成现代德国结构的多元文化背景。德国总理格哈德·施罗德曾说过：“我们的未来取决于共同生活、尊重和理解彼此的文化。”这项举措对于促进不断变化的国家的社会凝聚力至关重要。"
 GER_Promote_Cultural_exchange_Programs: "推动文化交流项目"
 GER_Promote_Cultural_exchange_Programs_desc: "为了促进相互理解和全球合作，德国扩大了文化交流项目。这些举措可以追溯到战后时期，旨在与世界各国建立持久的伙伴关系。像威利·勃兰特这样的杰出领导人强调：“和平不是一切，但没有和平，一切都是虚无。”文化交流被视为一种软实力工具，可以加强外交、培养友谊和跨境交流知识。"
 GER_provide_federal_foundings_for_migration_cultural_centers: "为移民文化中心提供联邦资金"
 GER_provide_federal_foundings_for_migration_cultural_centers_desc: "认识到移民融入德国社会的重要性，联邦政府将资金用于为移民社区服务的文化中心。这些中心提供语言课程、社会服务和文化活动，旨在促进融合。前总统约翰内斯·拉乌在一次演讲中表示：“我们不能将移民视为威胁，而应将其视为机遇。”这些中心在帮助移民和难民在德国扎根并保留其文化身份方面发挥着至关重要的作用。"
 GER_Support_Multicultural_Art_and_literature_initiative: "支持多元文化艺术与文学倡议"
 GER_Support_Multicultural_Art_and_literature_initiative_desc: "德国政府早已认识到艺术和文学在反映国家不断发展的身份方面的作用。支持多元文化艺术活动不仅可以促进创造力，还可以凸显移民社区对德国文化的贡献。“艺术和文化是我们社会的灵魂，”安格拉·默克尔说。这项举措确保德国文学和艺术界能够听到不同的声音。"
 GER_launch_multicultural_media_campain: "发起多元文化媒体运动"
 GER_launch_multicultural_media_campain_desc: "这项旨在宣传多元化和包容性价值观的媒体宣传活动旨在挑战刻板印象，强调多元文化社会的好处。为了配合德国打击仇外心理和促进社会和谐的努力，这项宣传活动邀请了来自不同文化背景的知名人物。前总理赫尔穆特·施密特曾说过：“宽容是民主的重要方面。”这项宣传活动加强了德国对建设更具包容性的社会的承诺。"
 GER_Wehrmachtsausstellung: "国防军展览"
 GER_Wehrmachtsausstellung_desc: "德国国防军展览会旨在展示德国国防军在二战中的作用，在20世纪90年代首次推出时就引发了全国性的争论。该展览挑战了“干净的德国国防军”神话，并揭露了德国军方在纳粹战争罪行中的同谋行为。正如联邦总统理查德·冯·魏茨泽克的名言：“正视过去是我们未来的关键。”该展览仍然是德国纪念文化的重要组成部分。"
 GER_Launch_Erinnerungskultur_campain: "发起纪念文化运动"
 GER_Launch_Erinnerungskultur_campain_desc: "纪念文化运动体现了德国始终致力于铭记历史，确保纳粹时代的恐怖不再重演。该运动通过教育项目、公共纪念碑和全国纪念日，力图向后代灌输责任感。前总理赫尔穆特·科尔曾说过：“只有了解过去的人才能理解现在并塑造未来。”"
 GER_Revitalize_german_historical_Narratives_in_school: "在学校里重振德国历史叙事"
 GER_Revitalize_german_historical_Narratives_in_school_desc: "为了响应人们对德国历史采取更平衡态度的呼吁，该计划重振了学校的历史叙事教学。它不仅强调德国过去的黑暗篇章，还强调其在民主、人权和建设和平方面的成就。正如前总统约阿希姆·高克所说，“德国的历史既是对后代的警告，也是激励。”该计划旨在确保学生对历史有细致入微的理解。"
 GER_Promote_Traditional_german_values_in_media: "在媒体上宣传德国传统价值观"
 GER_Promote_Traditional_german_values_in_media_desc: "这项活动旨在通过媒体平台宣传德国传统价值观，例如民主、宽容和尊重法治。根据德国战后的宪法价值观，该倡议旨在在公共话语中强化这些原则。正如前总理康拉德·阿登纳曾经说过的那样，“人民团结是国家力量的基础。”这项活动强调通过共同的价值观实现团结。"
 GER_Strengthen_language_purity_campain: "加强语言净化运动"
 GER_Strengthen_language_purity_campain_desc: "针对外语和俚语在日常交流中日益增长的影响，这项活动旨在保护德语的纯洁性。这项活动反映了人们对文化身份和语言遗产的关注。著名德国作家托马斯·曼曾经强调：“忘记语言的民族会忘记自己。”这项倡议鼓励正确使用德语，特别是在教育和媒体领域。"
 GER_Launch_national_identity_courses_for_migrants: "为移民开设国家认同课程"
 GER_Launch_national_identity_courses_for_migrants_desc: "这些课程旨在促进移民融入德国社会，同时教授德国社会的价值观，帮助移民了解在德国生活的权利和责任。课程涵盖民主、法治和德国历史等主题。正如弗兰克-瓦尔特·施泰因迈尔总统所说，“我们的身份取决于我们如何欢迎他人。”这些课程帮助新移民了解和拥抱他们的新家。"
 GER_Launch_made_in_germany_campain: "启动“德国制造”活动"
 GER_Launch_made_in_germany_campain_desc: "“德国制造”活动强调了德国产品的质量、创新和可靠性。“德国制造”一词在全球被誉为卓越的标志，已成为工程和工艺的代名词。德国前总理路德维希·艾哈德是德国经济奇迹的缔造者，他认为“德国经济的成功源于其对质量的执着。”这项活动旨在宣传德国的工业遗产和全球竞争力。"
 GER_Fund_national_Culture_festivals: "资助民族文化节"
 GER_Fund_national_Culture_festivals_desc: "德国的文化节通过这项计划得到支持，这些文化节旨在庆祝该国多元化的艺术和音乐遗产。这些节日突出了传统文化和当代文化，为艺术家提供了展示作品的平台。正如歌德曾经说过的，“一个国家的文化存在于人民的心中和灵魂中。”这些节日证明了德国文化界的活力和创造力。"
