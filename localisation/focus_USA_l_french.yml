 #USA Events - Non News
 usa.1.t:0 "Attaques du 11 septembre"
 usa.1.d:0 "Le 11 septembre 2001, quatre avions ont été enlevés par des terroristes du réseau Al-Qaïda. Les pirates de l’air ont utilisé les avions de ligne commerciaux American Airlines Flight 11, United Airlines Vol 175, American Airlines Vol 77 et United Airlines Vol 93 pour piloter des bombes contre les États-Unis. \n \nLe 11 septembre 2001, à 8h46, le vol 11 s’est dirigé vers la tour nord du World Trade Center à New York, suivi de peu par le vol 175 qui s’est écrasé contre la tour sud à 9h03. À 9h37, le vol 77 heurte le Pentagone à Washington DC et à 10h03, le vol 93 s'écrase après que les passagers aient tenté de reprendre l'avion aux terroristes, empêchant l'avion d'atteindre sa cible, ce qui risque fort était également à Washington DC. \n \nNotre nation doit se remettre d’une journée horrible. La situation politique est complètement différente de celle d’hier."
 usa.1.o1:0 "Ils vont payer pour cela."
 usa.2.t:0 "USS Cole Bombing"
 usa.2.d:0 "Le destructeur de missiles guidés USS Cole (DDG-67) a été attaqué le 12 octobre 2000 par deux terroristes d'Al-Qaïda. Le port de Cole, au port du Yémen, a été touché par une explosion au flanc gauche, faisant 17 morts et 39 blessés. Au cours des dernières années, des juges américains ont constaté que des éléments islamistes au sein du gouvernement soudanais étaient au moins impliqués dans l'attaque."
 usa.2.o1:0 "Ils vont nous manquer."
 usa.3.t:0 "Incident du sud de l'Illinois"
 usa.3.d:0 "Aux premières heures du matin du 5 janvier 2000, plusieurs personnes des villes de Highland, Dupo, Lebanon, Shiloh, Summerfield, Millstadt et O'Fallon, toutes situées dans l'Illinois, ont signalé l'observation d'un objet volant non identifié de forme triangulaire et sombre. couleur, plus tard appelé le 'St. Clair Triangle '. Ces informations ont également été confirmées par cinq policiers en service dans la région. \n \nL'appareil, qui ne faisait pas de bruit et qui aurait été de taille considérable, a été exploité à une altitude au niveau de la cime des arbres et a été aperçu à plusieurs reprises entre 16 h et 17 h. : 00:00 matin. \n \nL'incident a une fois de plus canalisé les théories du complot sur des projets secrets de l'US Air Force ou, selon le théoricien du complot, sur une invasion extraterrestre ou le contrôle étranger de plusieurs dirigeants mondiaux, dont le président américain. [USA.GetLeader] ."
 usa.3.o1:0 "Effrayant."
 usa.4.t:0 "Microsoft acquiert Visio"
 usa.4.d:0 "L’immense géant américain de la technologie informatique Microsoft a connu une expansion constante depuis sa fondation en 1975. Microsoft, qui domine particulièrement le marché des ordinateurs personnels avec ses systèmes d’exploitation Windows NT 4.0 et Windows 98, cherche toujours à élargir sa portée et la quantité de programmes informatiques. il contrôle, pour ainsi dire, qu'ils ne puissent plus être publiés sur des systèmes d'exploitation non Microsoft. \n \nL'une de ces cibles d'expansion est la société Visio Corporation, basée à Seattle, dont l'acquisition par Microsoft avait été annoncée initialement en septembre 1999. Visio, qui Devenir la division Visio au sein du groupe Microsoft Business Productivity Group, a particulièrement satisfait à l’évaluation de ses programmes afin de générer des tableaux, des graphiques et d’autres visualisations de données pour les administrateurs d’entreprise, les experts économiques et les concepteurs de produits. Microsoft, qui débourse 1,5 milliard de dollars américains pour l’acquisition, qui doit être finalisée le 7 janvier 2000, espère renforcer sa réputation auprès des professionnels grâce à l’annexion de Visio."
 usa.4.o1:0 "Ce qui est bon pour l'économie l'est aussi pour les impôts."
 usa.4.o2:0 "C'est une prise de contrôle hostile! Prévenez!"
 usa.5.t:0 "America Online fusionne avec Time Warner"
 usa.5.d:0 "Grâce à un échange de divers stocks ainsi que des investissements et achats financiers d’une valeur totale de 162 milliards de dollars américains, la société America Online (ou AOL en abrégé) a intégré TimeWarner Incorporated dans le conglomérat d’AOL dans le cadre d’un processus achevé le 10 janvier 2000. . \n \nCette fusion des deux méga-sociétés est la fusion de sociétés la plus importante financièrement de l’histoire américaine, mais aussi de l’homme. La fusion, qui doit être officialisée par la fusion officielle des deux sociétés en une seule (AOL TimeWarner Inc.) le 11 février, marque potentiellement un nouvel âge de l’économie américaine."
 usa.5.o1:0 "Excellente nouvelle!"
 usa.5.o2:0 "Ceci est hostile aux travailleurs. Arrete ca!"
 usa.6.t:0 "Janvier 2000 Blizzard nord-américain"
 usa.6.d:0 "Le 25 janvier 2000, une tempête de neige qui se formait dans l'Atlantique ouest depuis le 18 avril a touché terre dans l'État américain de Virginie, provoquant des dégâts matériels et logistiques dans la région de Richmond et des milliers de pannes d'électricité. De Virginie, la tempête s'est dirigée vers le nord, frappant la Pennsylvanie et le New Jersey, avant de traverser la Nouvelle-Angleterre et de se dissiper dans l'est du Canada le 30 janvier."
 usa.6.o1:0 "Oh bien, peu importe."
 usa.6.o2:0 "Envoyez le plus d'aide possible."
 usa.7.t:0 "Affaire Elian Gonzalez"
 usa.7.d:0 "Aujourd'hui, le procureur général des États-Unis, Janet Reno, devra prendre une décision concernant le sort du jeune Cubain Elian Gonzalez. \n \nGonzalez réside actuellement en Floride avec des parents après avoir survécu à la dangereuse évasion. de Cuba aux États-Unis - une fuite au cours de laquelle sa mère est décédée tragiquement. Cependant, la mère a tenté non seulement de fuir le communisme, mais également de son mari, le père de Gonzalez, qui, toujours à Cuba, a maintenant demandé à ce que le garçon lui revienne. \n \nIl ne fait aucun doute, tant du point de vue américain que cubain, que le renvoi du jeune garçon à son père serait conforme à la loi. Mais il y a des implications à la fois morales et politiques. Faut-il condamner un jeune homme à l'oppression communiste? Devrions-nous mettre en péril l’appui cubain au parti démocrate dans l’état clé de la Floride? \n \nIl se résume maintenant au verdict de Reno."
 usa.7.o1:0 "Renvoyez-le. Ce n'est que juste."
 usa.7.o2:0 "Mieux mort que rouge! Il reste!"
 usa.8.t:0 "Incident de l'USS Greenville"
 usa.8.d:0 "Le USS Greeneville est un sous-marin nucléaire en service dans la marine américaine. Lors d'un test d'essai en cas d'urgence en mer, le Greeneville est entré en collision avec un navire japonais de formation à la pêche, appelé «Ehime Maru». Le Greeneville n’a pratiquement pas été touché, mais l’Ehime Maru a coulé et 8 marins japonais ont été tués. \n \nLe commandant du Greeneville, Scott Waddle, a déjà admis que l’incident était de sa faute et a demandé à être renvoyé de la marine comme une victime. résultat de ses actions. Cependant, nous pourrions tout simplement blâmer les Japonais si nous voulions ..."
 usa.8.o1:0 "Nous espérons le pardon japonais."
 usa.8.o2:0 "L'Amérique en faute?! Ridicule!"
 usa.9.t:0 "Alaska Airlines Vol 261"
 usa.9.d:0 "Le 31 janvier 2000, le vol 261 d’Alaska Airlines, un McDonnell Douglas MD-83 en route de Puerto Vallarta (Mexique) à Seattle (États-Unis), s’est écrasé dans la mer à environ 3 miles au nord de Anacapa, au large de la côte californienne. \n \nLa catastrophe, causée par un entretien inadéquat et fastidieux, a tué les 83 passagers et 5 membres d'équipage, faisant 88 morts au total. Parmi les passagers tués se trouvaient l'auteur Jean Gandesberry, l'activiste et dirigeant autochtone de l'Alaska, Morris Thompson, et l'animateur de talk-show radio Cynthia Oti."
 usa.9.o1:0 "Une tragédie."
 usa.10.t:0 "Fin des 'cacahuètes'"
 usa.10.d:0 "La mort de la légende du comique Charles M. Schulz le 12 février 2000 a marqué la fin d'une légende et la fin d'une époque. Originaire de Minneapolis, le dessinateur de bandes dessinées a dessiné les croquis comiques "Peanuts" depuis plus de 50 ans, ainsi que la plupart des scénarios de cinéma et de télévision de ses enfants comiques autour de Charlie Brown. Au total, plus de 17 800 bandes dessinées uniques, «The Peanuts» est la série de bandes dessinées la plus ancienne de tous les temps. Un jour après la mort de son créateur, la dernière bande dessinée originale de Peanuts a été publiée dans les journaux du dimanche. \n \nLa mort de Schulz laisse les fans de bandes dessinées et les lecteurs de journaux passionnés pleurer le pays. La série de bandes dessinées ne sera pas poursuivie conformément aux souhaits de Schulz - mais à 17 800 bandes dessinées, les journaux seront en mesure de rééditer ce qu’ils pourront faire."
 usa.10.o1:0 "Repose en paix."
 usa.11.t:0 "Le tournage de Kayla Rolland"
 usa.11.d:0 "Lors d'un événement dramatique et traumatisant, Kayla Rolland, âgée de 6 ans, étudiante à la Buell Elementary School dans le Michigan, a été abattue par son camarade de classe âgé de 6 ans, Dedrick Owens, avec l'arme de poing P-32 de son oncle, découverte par le jeune enfant. traîner chez son oncle. Dedrick a dit à Kayla "Je ne t'aime pas" avant de lui tirer dans le bras en présence de leur professeur et de 22 autres étudiants. La balle a percé une artère vitale, entraînant une perte de sang massive et le meurtre de la jeune fille à 10h30. Kayla Rolland est la plus jeune victime d'une fusillade dans une école de l'histoire américaine."
 usa.11.o1:0 "Un enfant? Tuer un autre enfant?!"
 usa.12.t:0 "2000 Phillips Explosion"
 usa.12.d:0 "Le 27 mars 2000, à environ 1h22 de l'après-midi, une explosion s'est produite au Houston Chemical Complex de Phillips Petroleum à Pasadena, au Texas. \n \nL'explosion et l'incendie qui a suivi ont fait un mort et fait 71 blessés dans l'usine chimique à la suite de brûlures. ou l'inhalation de fumée toxique. \n \nLa personne décédée est le superviseur Rodney Gott, âgé de 45 ans, qui a déjà vécu le premier désastre de Phillips en 1989 et qui, peu de temps après l'explosion, est resté dans l'usine en flammes pour sauver d'autres personnes. Le toit du bâtiment dans lequel il se trouvait s’est effondré violemment, écrasant Gott sous celui-ci."
 usa.12.o1:0 "Les accidents arrivent."
 usa.12.o2:0 "Lancer une enquête complète."
 usa.13.t:0 "Les USA sont avec nous!"
 usa.13.d:0 "Des diplomates des États-Unis nous ont récemment assuré qu'ils avaient le dos contre nos ennemis. Cela devrait nous donner un avantage dans nos rivalités."
 usa.13.o1:0 "En Amérique nous avons confiance!"
 usa.14.t:0 "Washington est contre nous!"
 usa.14.d:0 "Des diplomates américains sont récemment venus soutenir nos adversaires dans nos conflits diplomatiques. Les tables se retournent contre nous."
 usa.14.o1:0 "Oh, n'est-ce pas trop dommage?"
 usa.15.t:0 "Fort Worth Tornado"
 usa.15.d:0 "Au cours de la soirée du 28 mars 2000, une puissante tornade classée F3 sur l’échelle de Fujita a frappé le centre de Fort Worth, au Texas. \n \nÀ une vitesse d’environ 135 milles à l’heure, la tornade a causé 450 millions de dollars américains. en dommages et a laissé 2 morts et 80 blessés au cours de ses dix minutes de ravages dans la ville."
 usa.15.o1:0 "Des réparations seront nécessaires."
 usa.16.t:0 "Programme d'appui militaire à l'Asie de l'Est"
 usa.16.d:0 "Les commandants militaires américains ont confirmé que le gouvernement américain lancerait prochainement leur programme de soutien militaire pour l'Asie de l'Est et que nous en tirerions des avantages. Nos généraux et officiers vont recevoir de nouveaux conseils de doctrine et nos troupes un nouvel entraînement."
 usa.16.o1:0 "Nous apprécions l'aide."
 usa.17.t:0 "L'engouement Sanders"
 usa.17.d:0 "Fatigué par le mouvement général du système politique américain vers la droite, avec les républicains de plus en plus radicaux et les démocrates de plus en plus modérés, un nouveau créneau politique s'est ouvert à l'extrême gauche - un créneau que le sénateur du Vermont, Bernie Sanders, était heureux de combler. Le vieil homme membre du Sénat (même s'il est soutenu par le parti démocrate), un juif polonais polonais de longue date et indépendant, s'exprime ouvertement contre l'impérialisme américain et sur la domination des riches sur les malheureux. \n \nDans de tels cas, les populistes semble viable. Alors que les populistes comme Donald Trump dominent la rhétorique de droite, le populisme de gauche n’est pas un grand problème aux États-Unis. Sanders va-t-il changer cela?"
 usa.17.o1:0 "Un nouveau gauchisme?"
 usa.18.t:0 "Les tiers obtiennent un soutien"
 usa.18.d:0 "Les républicains et les démocrates s'affairent à se faire entendre dans leurs systèmes de tranchées à l'intérieur du Congrès et de la Chambre. Entre-temps, les jeunes cherchent surtout des alternatives et un moyen d'échapper au système à deux partis. Jusqu'à présent, tous les espoirs ont été vains, mais peut-être cette fois? ..."
 usa.18.o1:0 "Hippies. Comme toujours."
 usa.19.t:0 "Convention nationale républicaine de 2016"
 usa.19.d:0 "La Convention nationale du parti républicain de 2016 a eu lieu à la Quicken Loans Arena de Cleveland, dans l'Ohio, le 18 juillet 2016. \n \nLes quatre principaux candidats se sont montrés: le populiste national Donald Trump (homme d'affaires de New York), l'intégriste chrétien Ted Cruz (sénateur sénégalais du Texas) et deux modérateurs, Marco Rubio (sénateur sénégalais de Floride) et John Kasich (69ème gouverneur de l'Ohio). \n \nIl s'agit non seulement d'une nomination, mais également d'une bataille des dirigeants modérés Kasich et Rubio contre Cruz et Donald Trump, égoutteur et maréchal autoproclamé. \n \nLes votes finaux sont comptés. Qui aurait pu gagner?"
 usa.19.o1:0 "Surprends-moi."
 usa.19.o2:0 "Donald Trump"
 usa.19.o3:0 "Ted Cruz"
 usa.19.o4:0 "Marco Rubio"
 usa.19.o5:0 "John Kasich"
 usa.20.t:0 "Convention Nationale Démocratique de 2016"
 usa.20.d:0 "La convention nationale du parti démocrate de 2016 a eu lieu au Wells Fargo Center de Philadelphie, en Pennsylvanie. \n \nOwannée par une fuite de courriels, le centre d'établissement a laissé la candidate Hillary Clinton (ancienne sénatrice de New York; ancienne 42e première dame des États-Unis ) est entré dans la convention en tant que favori par rapport à Bernie Sanders (sénateur sénégal (indépendant) du Vermont), populiste de gauche et social-démocrate à l'européenne. \n \nÀ la lumière de la récente Convention républicaine, qui sortira de celle-ci. en tant que gagnant? Le candidat anti-établissement ou le choix "sûr"?"
 usa.20.o1:0 "Surprends-moi."
 usa.20.o2:0 "Hillary Clinton"
 usa.20.o3:0 "Bernie Sanders"
 usa.22.t:0 "Les totalitaires à l'OTAN!"
 usa.22.d:0 "Nous avons appris qu'un de nos alliés militaires, à savoir [From.GetName], s'est tourné vers une idéologie totalitaire. Nos autres alliés expriment déjà leurs préoccupations et exigent [From.GetAdjective] être démarré [Root.GetFactionName] afin d'assurer que [Root.GetFactionName] les armées ne servent pas [From.GetAdjective] Nous pourrions les faire expulser de la faction sans gros problèmes, mais nous perdrions bien sûr un allié militaire potentiellement précieux. Si nous les laissions cependant dans la faction, cela serait gênant à la fois pour nos alliés démocratiques et pour les pays démocratiques du monde entier, compromettant les futurs efforts diplomatiques."
 usa.22.o1:0 "La liberté n'est pas gratuite! Mets-les dehors!"
 usa.22.o2:0 "Nous ne pouvions vraiment pas s'en soucier."
 usa.23.t:0 "Les États-Unis tolèrent les totalitaires dans [USA.GetFactionName] !"
 usa.23.d:0 "Dans des discussions récentes sur l'opportunité d'éliminer une dictature totalitaire des rangs des [USA.GetFactionName], [USA.GetLeader] fait preuve de peu de mépris pour les relations internes de ladite dictature et a clairement indiqué les intérêts américains pour justifier le maintien de ces autoritariens [USA.GetFactionName] . \n \nIl faut s'attendre à ce que [USA.GetFactionName] va bientôt marcher pour les intérêts de quelques dictateurs plutôt que pour les grands peuples démocratiques de l'Occident civilisé."
 usa.23.o1:0 "Ils nous détestent parce qu'ils ne sont pas nous."
 usa.23.o2:0 "Nous aurons peut-être besoin de chercher de nouveaux alliés."
 usa.23.o3:0 "Bien. Goooood."
 usa.23.o4:0 "Très inquiétant."
 usa.23.o5:0 "La neutralité nous gardera en sécurité."
 usa.23.o6:0 "Mais la Russie est toujours le méchant, hein?"
 usa.23.o7:0 "Même l'Amérique reconnaît que la démocratie est surestimée."
 usa.24.t:0 "Le grand conseil"
 usa.24.d:0 "L’idée de l’établissement d’une monarchie aux États-Unis a toujours semblé être une contradiction en soi: la grande république libérée de la couronne britannique devrait tomber sous sa propre couronne? Mais c’est exactement ce qui s’est passé: avec plusieurs changements profonds et radicaux dans les droits des États, tous les États américains ont été transformés en monarchie sous des ducs autoritaires - et ces United Duchies ont également réussi à abolir la Cour suprême, la Chambre des représentants et le Bureau du président, réunissant tous les pouvoirs du Sénat - qui est désormais contrôlé par non pas deux sénateurs par État, mais par un «légat impérial», choisi à la main par le duc respectif. Les United Duchies opèrent sous le concept de '' Le vote des 30 '', où au moins 30 légats doivent accepter d'exercer le pouvoir par ailleurs non contrôlé de ce nouveau 'Grand Conseil' autoproclamé."
 usa.24.o1:0 "Gloire aux Ducs!"
 usa.24.o2:0 "C'est bizarre."
 usa.24.o3:0 "Ils sont devenus fous."
 usa.25.t:0 "Le président et le vote populaire"
 usa.25.d:0 "Le nouveau président des États-Unis, même s'il a remporté la majorité des suffrages du collège électoral, n'a pas obtenu la majorité des suffrages exprimés par les Américains en général, le "vote populaire". \n \nLorsque ce n'est pas sans précédent ( John Quincy Adams (1824), Rutherford B. Hayes (1876) et Benjamin Harrison (1888)), il est très probable que cela suscitera des protestations et une confusion populaire contre un système mis en place avec les problèmes d'infrastructure et la réalité électorale des années 1770 en l'esprit et que pour une raison quelconque est encore en usage à ce jour."
 usa.25.o1:0 "Le système fonctionne comme prévu."
 usa.26.t:0 "Le prochain dirigeant de l'OTAN"
 usa.26.d:0 "Maintenant que nous sommes sur le point de quitter l'OTAN, nous devrons choisir le pays que nous aiderons à assumer notre position de leader au sein de l'organisation."
 usa.26.o1:0 "Les Canadiens sont de bons amis."
 usa.26.o2:0 "Les Britanniques sont d'excellents alliés."
 usa.26.o3:0 "Les Français ne se rendent pas facilement."
 usa.26.o4:0 "Les Allemands sont des leaders efficaces."
 usa.26.o5:0 "Les Italiens je suppose."
 usa.27.t:0 "Nous dirigeons maintenant l'OTAN!"
 usa.27.d:0 "Alors que les Américains s'apprêtaient à quitter l'OTAN au profit de leurs partenaires de la doctrine Monroe, le gouvernement américain nous a demandé de préciser que nous pourrions être les seuls à continuer à diriger le reste de l'organisation après le départ des États-Unis."
 usa.27.o1:0 "Avec gloire nous mènerons!"
 usa.28.t:0 "Invitation à l'Alliance américaine"
 usa.28.d:0 "Même si l’adhésion américaine à l’OTAN n’est plus une solution, les États-Unis n’ont toujours pas cessé de gérer une alliance militaire et d’envisager de nouveaux alliés et alliances - et des pays considérés [This.GetNameDef] . \n \nUne invitation officielle à l'Alliance américaine a été adressée à notre ambassadeur dans la capitale américaine aujourd'hui, nous invitant à prendre nos armes et nos esprits et à rejoindre les États-Unis dans leurs poursuites politiques."
 usa.28.o1:0 "Avec l'Amérique, nous sommes!"
 usa.28.o2:0 "Nous devrons passer sur celui-là ..."
 usa.29.t:0 "Investissements américains dans les infrastructures"
 usa.29.d:0 "Le gouvernement américain nous a contacté avec des contrats commerciaux concernant une éventuelle frénésie d'investissement américain dans nos infrastructures - autoroutes, voies ferrées, aéroports. \n \nNous perdrons notre souveraineté en raison de l'influence des entreprises américaines, mais une meilleure infrastructure nous aidera à construire de nouvelles infrastructures. projets."
 usa.29.o1:0 "Excellent!"
 usa.29.o2:0 "Nous avons de meilleures utilisations pour ces fonds."
 usa.30.t:0 "Effort de stabilisation américain"
 usa.30.d:0 "Notre gouvernement a des problèmes de corruption et nos juges et administrateurs sont souvent soudoyés. Le gouvernement américain nous a demandé de nous dire que les instructeurs et les enseignants américains, ainsi que les méthodes américaines d'application de la loi, pourraient nous aider à rendre notre système plus simple."
 usa.30.o1:0 "Toute aide est la bienvenue."
 usa.31.t:0 "Assistance militaire américaine"
 usa.31.d:0 "Nos amis américains nous ont envoyé une délégation militaire afin de moderniser et de former nos forces armées. Bien que notre opposition interne n'approuve pas notre rapprochement possible de l'influence américaine, cela revêt une importance décisive pour notre défense nationale. L’armée américaine, la marine américaine, l’armée de l’air américaine et même les instructeurs du Corps des marines des États-Unis ont déjà commencé à organiser des séminaires et à superviser des exercices sur le terrain afin de former notre état-major d’officiers."
 usa.31.o1:0 "Excellent."
 usa.33.t:0 "Réponse diplomatique aux attaques du World Trade Center"
 usa.33.d:0 "Les États-Unis d'Amérique, notre fidèle allié et partenaire de confiance, ont été délibérément et brutalement attaqués par des combattants terroristes ennemis le 11 septembre. \n \nLes États-Unis se préparent à réagir de manière diplomatique et militaire aux attaques contre le World Trade Center et le Pentagone, le [Root.GetAdjective] Le ministre des Affaires étrangères demande de plus en plus au gouvernement de publier une déclaration ferme et décisive sur le sujet."
 usa.33.o1:0 "Nous sommes avec l'Amérique! Peu importe ce que!"
 usa.33.o2:0 "Condamnez les attaques, mais ne faites pas de promesses."
 usa.34.t:0 "Hillary Clinton soutient le gouvernement"
 usa.34.d:0 "Alors que l’administration républicaine Bush s’efforçait de trouver une réponse décisive aux attaques du 11 septembre, le Parti démocrate s’est tenu jusqu’à présent et a plus ou moins observé la situation en faisant des déclarations de condamnation contre les assaillants, mais en l’absence de promesses ou de demandes politiques précises. \n \nNow, un membre important du parti démocrate de l'État affecté, New York, a pris une position centrale dans les réactions aux attaques: Hillary Clinton, sénatrice de New York et ancienne première dame des États-Unis, a a tenu un discours clair: «Chaque nation doit être avec nous ou contre nous. Ceux qui hébergent des terroristes ou qui les financent vont en payer le prix. "\n \nLes démocrates de haut en bas du pays ont commencé à se rassembler autour des déclarations de Clinton, exprimant non seulement leur solidarité avec leur sénateur, mais également avec l'administration républicaine. procéder et prendre tous les moyens nécessaires pour trouver une réponse appropriée à cette attaque non seulement atroce mais aussi fondamentalement anti-américaine."
 usa.34.o1:0 "Les démocrates sont avec nous."
 usa.35.t:0 "Service national de prière du 14 septembre 2001"
 usa.35.d:0 "À la cathédrale nationale de Washington, un service de prière national a été organisé pour les victimes des attaques terroristes du 11 septembre. Plusieurs anciens présidents des États-Unis étaient présents aux côtés du président sortant et de chefs religieux de différentes confessions, y compris diverses branches du christianisme, de l'islam, de l'hindouisme, du sikhisme et du judaïsme. \n \n [USA.GetLeader] a tenu le discours central du service commémoratif, en disant sur les attaques: «À seulement 3 jours de ces événements, les Américains n’ont pas encore la distance de l’histoire. Mais notre responsabilité vis-à-vis de l'histoire est déjà claire: répondre à ces attaques et débarrasser le monde du mal. '"
 usa.35.o1:0 "Et combattons le mal, nous le ferons."
 usa.36.t:0 "Assassinat de Balbir Singh Sodhi"
 usa.36.d:0 "Conséquence directe des attentats du 11 septembre, le sentiment islamophobe et la violence à travers les États-Unis ont considérablement augmenté - mais la plupart des attaques ont persisté sous la forme de violences verbales, de vols ou de dommages matériels à caractère racial ou religieux. Ce n’est pas le cas de Balbir Singh Sodhi. \n \nLe Sikh d’origine indienne a été identifié à tort comme musulman (à cause de son teint moyen-oriental et de son turban) par Frank Silva Roque, âgé de 42 ans, à la station-service Singh de Mesa, en Arizona. Singh a ensuite été abattu par Roque dans son camion avec une arme de poing .380. Roque a fui les lieux et a tenté, vingt minutes plus tard, de tuer une autre personne, un employé de magasin né au Liban. \nAprès avoir échoué à cette tentative d'assassinat, Roque a mis fin à sa terreur terrorisée dans son ancienne résidence, prise en charge par une famille afghane, tirs sur le bâtiment sans faire de victime. Il serait arrêté le lendemain et condamné à la peine de mort pour meurtre au premier degré le 8 octobre 2003."
 usa.36.o1:0 "Nous ne nous rendrons jamais aux terroristes! Peu importe la couleur de la peau!"
 usa.37.t:0 "Attaques à l'anthrax de 2001"
 usa.37.d:0 "Les attaques à l'anthrax de 2001, également connues sous le nom d'Amerithrax du nom de l'affaire FBI, ont commencé le 18 septembre 2001. \n \nLa lettre contenant les spores de l'anthrax a été envoyée à plusieurs personnes, notamment des journalistes et deux sénateurs américains. L’incident du bioterrorisme serait lié aux attentats du 11 septembre (mais l’enquête en cours du FBI n’a pas encore apporté de preuves concluantes) et a déjà fait 5 morts et 17 blessés."
 usa.37.o1:0 "Tous les obstacles que nous allons surmonter."
 usa.38.t:0 "Le discours de la guerre contre le terrorisme"
 usa.38.d:0 "[USA.GetLeader] a prononcé un discours devant le Congrès américain lors d'une session conjointe, déclarant une "guerre contre le terrorisme". \n \nLe Président a promis des réactions résolues et franches au terrorisme et a prononcé le discours suivant devant tous les autres pays du monde: «Chaque pays, dans chaque région, a maintenant une décision à prendre. Soit vous êtes avec nous, soit vous êtes avec les terroristes."
 usa.38.o1:0 "Justice nous apporterons."
 usa.39.t:0 "L'invasion de l'Afghanistan"
 usa.39.d:0 "Le premier grand projet militaire de la «guerre contre le terrorisme» est l’opération «Enduring Freedom», avec l’abréviation OEF, qui vise à démanteler le terreau d’Al-Qaïda en Afghanistan en retirant du pouvoir les forces talibans au pouvoir. Le 7 octobre, l'armée américaine dirigera une coalition internationale de centaines de milliers de soldats dans le lointain État du Moyen-Orient. Les forces qui se rebellent contre le gouvernement afghan dans le cadre de la guerre civile afghane, l'Alliance du Nord, se par lancer une nouvelle offensive sous la supervision américaine, mais ils auront bientôt besoin de renforts militaires pour ne pas se faire écraser par les talibans."
 usa.39.o1:0 "Nous allons amener nos ennemis à la justice et la justice à nos ennemis."
 usa.40.t:0 "La sécurité intérieure"
 usa.40.d:0 "L'administration a avancé l'idée d'un nouveau ministère, le «Département de la sécurité intérieure des États-Unis». La Homeland Security doit absorber 22 bureaux et bureaux fédéraux, y compris la Federal Emergency Management Agency. \n \nAssise dans le complexe de l'avenue Nebraska, la Homeland Security sera chargée de protéger les États-Unis d'Amérique et ses alliés contre les menaces subversives étrangères, principalement du terrorisme. D'autres pays confient généralement cette tâche au ministère de l'Intérieur, mais celui des États-Unis n'a visiblement pas réussi à le faire le 11 septembre."
 usa.40.o1:0 "Établir le DHS."
 usa.40.o2:0 "Ce n'est pas nécessaire."
 usa.41.t:0 "Annonce de l'opération Enduring Freedom"
 usa.41.d:0 "Le président et le vice-président des États-Unis ont informé aujourd'hui, le 6 octobre 2001, la session commune du Congrès américain de la longue invasion présumée des Taliban en Afghanistan. \n \n [USA.GetLeader] a souligné le fait qu'Al-Qaïda, l'auteur des attentats du 11 septembre, se cache et forme de nouvelles recrues en Afghanistan et que, par conséquent, la démocratisation et la libéralisation de l'Afghanistan sont inévitables pour éviter de nouvelles effusions de sang contre des Américains innocents. \nLe Congrès américain a approuvé l'attaque militaire qui doit avoir lieu le lendemain, le 7 octobre."
 usa.41.o1:0 "Nous allons chasser les animaux de leurs trous."
 usa.42.t:0 "L'administration Karzaï"
 usa.42.d:0 "L’Afghanistan est sous administration militaire américaine depuis plusieurs mois maintenant, mais il est temps de rendre la responsabilité de l’autonomie aux Afghans, comme prévu dès le début de l’opération, conformément à l’idéologie américaine de la liberté et de la démocratie. \n \nUn gouvernement islamique conservateur mais démocratique autour de Hamid Karzaï est prêt à agir. Karzaï, qui était à l'origine un partisan du gouvernement taliban, a commencé à s'opposer à leur autoritarisme de plus en plus fasciste à partir de 1996 et s'est enfui dans une ambassade des Nations Unies. Dans le Pakistanais Quetta, il a fondé une force anti-talibans avec son père et son frère en 1997. Il a financé et armé les forces de l'Alliance du Nord et envoyé un soutien financier aux victimes talibans et aux forces de résistance en Afghanistan, tout en prenant contact avec des agents de la CIA. \n \nEn 1999, le père de Karzai, le Khan des Pachtounes Popalzai, a été assassiné par les Taliban lors d'une attaque à laquelle Karzaï lui-même, maintenant Khan, a à peine survécu. Depuis lors, Karzaï est en rébellion ouverte contre les Taliban, ne les négociant que si cela est nécessaire pour protéger la population civile. \n \nIl n’ya probablement pas de meilleur candidat pour être le prochain président afghan."
 usa.42.o1:0 "Transférer les responsabilités du gouvernement à Karzaï."
 usa.44.t:0 "L'accord de Bonn"
 usa.44.d:0 "L’Accord de Bonn (officiellement l’accord sur les arrangements provisoires en Afghanistan en attendant le rétablissement d’institutions gouvernementales permanentes) est la première série d’accords qui sont sur le point de se concrétiser après une convention d’une semaine dans la ville de Bonn, en Allemagne. \n \n25 D'éminents Afghans se réunissent sous la supervision des Nations Unies dans la ville de l'ouest de l'Allemagne. La liste d'invités a été créée pour répondre à une stratégie de «grande tente», invitant de grands penseurs afghans ainsi que des dirigeants de l'Alliance du Nord et même des chefs de guerre régionaux venus de régions reculées de l'Afghanistan. Une autre grande stratégie de tente a été appliquée pour choisir la composition ethnique des Afghans rassemblés, notamment des Pachtounes, des Tadjiks et d’autres. À la fin de la conférence, Hamid Karzaï a été confirmé en tant que Président légitime de l’Afghanistan par la communauté internationale."
 usa.44.o1:0 "Un nouvel avenir pour l'Afghanistan."
 usa.45.t:0 "Centre de détention de Guantanamo Bay"
 usa.45.d:0 "Pour faire face à de futurs terroristes présumés ou présumés, le gouvernement des États-Unis et les services secrets vont avoir besoin d'une prison sûre et sécurisée qui ne mette pas en danger les civils américains en cas de soulèvement dans une prison ou de quelqu'un fuyant la prison. Un tel endroit devrait idéalement se trouver sur une île hébergeant également un gouvernement hostile surveillant de près la frontière avec notre territoire. Heureusement, un tel arrangement existe précisément sur l'île de Cuba, où les États-Unis sont titulaires d'un bail (qui n'est plus reconnu par gouvernement cubain) sur la base navale de Guantanamo Bay depuis 1903, un bail qui a ensuite été prolongé pour une durée indéterminée en 1934. \n \nEn outre, un autre avantage de cet emplacement est que Guantanamo Bay n’est ni un État ni même un territoire américain, ce qui signifie que La loi américaine et même la constitution américaine ne s'y appliquent pas nécessairement. Cela donnera à la CIA des options intéressantes ..."
 usa.45.o1:0 "Établir le centre de détention du GTMO."
 usa.45.o2:0 "Nous ne lutterons pas contre le terrorisme avec terreur."
 usa.46.t:0 "Recensement des États-Unis de 2000"
 usa.46.d:0 "Les États-Unis organisent un recensement central de l'ensemble de leur population tous les 10 ans. Le recensement de 1990 est terminé. \n \nLe 22ème recensement des États-Unis du 1er avril 2000 a révélé une augmentation de 13,2% de la population depuis 1990. Tout comme en 1990, la Californie est l’état le plus peuplé et le Wyoming, le moins peuplé. La population de chaque État a augmenté, mais le district fédéral de Columbia a enregistré une diminution de 34 000 habitants. \nLa population, selon son classement ethnique, est composée à 75% de Blancs, 12% d’Aspagnols, 12% de Noirs et 3% d’Asiatiques. Le plus grand groupe descendant d’un seul pays sont, comme le veut la coutume depuis des décennies, les Américains allemands représentant environ 12,4% de la population. \nLe recensement n’a pas rassemblé de données religieuses (conformément à la nature laïque des États-Unis selon le Amendement), mais la religion a joué un rôle dans la prétendue "controverse de l'Utah", lorsque l'État de l'Utah, qui n'a pas réussi à obtenir un quatrième siège au Congrès avec une marge de 80 personnes, a tenté de faire compter la plupart des mormons en dehors de l'Utah Utahns afin de remporter le siège qui a maintenant été donné à la Caroline du Nord. Dans l’affaire "Utah v. Evans", l’Utah s’intéressait plus tard à la Cour suprême, mais finissait par perdre le procès. \nLa population continue de vieillir, la tranche d’âge allant de 45 à 54 ans augmentant de 49% et les la tranche d'âge des 85 ans et plus augmente de 38%. \nEn matière de genre, les femmes sont encore plus nombreuses que les hommes, en particulier parce qu'elles sont deux fois plus nombreuses que les hommes dans la tranche des 85 ans et plus. \nOrientation sexuelle, en conformité avec les politiques du genre 'Don 'ne demandez pas, ne dites pas', n'a pas été documenté - à la grande consternation des homosexuels et des lesbiennes à travers le pays."
 usa.46.o1:0 "La connaissance est le pouvoir."
 usa.47.t:0 "États-Unis c. Microsoft Corp."
 usa.47.d:0 "Microsoft, sans doute l'un des plus importants employeurs et pionniers du progrès technologique et social des États-Unis, a été retenu par les procureurs du gouvernement en raison de ses pratiques commerciales prétendument injustes et monopolistiques. \n \nOuvert le 18 mai 1998, le tribunal a entendu témoins, y compris le fondateur de Microsoft, Bill Gates, le vice-président de Microsoft, Paul Maritz, le vice-président d’Intel, Steven McGeady et autres. \n \nLes accusations portées contre Microsoft constituent une violation du Sherman Antitrust Act de 1890 en tentant de devenir un monopole du logiciel et les marchés des ordinateurs matériels, en raison notamment du fait que Microsoft a associé son navigateur Web «Internet Explorer» à ses systèmes d’exploitation, remportant ainsi de manière décisive la «guerre des navigateurs» opposant les opérateurs de navigateurs Web concurrents sans combat loyal. \n \nMaintenant, le 3 avril 2000, le président du tribunal, Thomas Penfield Jackson, a déjà établi les conclusions de fait selon lesquelles Microsoft avait établi un monopole illégal. Le 5 novembre 1999, sur les systèmes d’exploitation pour ordinateurs personnels basés sur x86, est sur le point de rendre ses «conclusions de droit», qui marqueront le verdict pour déterminer le reste de la procédure."
 usa.47.o1:0 "Coupable!"
 usa.47.o2:0 "Non coupable!"
 usa.48.t:0 "Microsoft continue de croître"
 usa.48.d:0 "À la suite du verdict «non coupable» de l'affaire «United States v. Microsoft Corp.» affaire judiciaire, Microsoft a continué à étendre son influence à travers les États-Unis. Il continue à engloutir les petites sociétés de logiciels qui sont incapables de rivaliser autrement. Bien qu'une rupture de monopole ne semble plus probable, elle a sans aucun doute créé pas mal d'emplois."
 usa.48.o1:0 "Eh bien, c'est bon au moins."
 usa.49.t:0 "Marine Corps Marana catastrophe"
 usa.49.d:0 "Le 10 avril 2000, un avion militaire américain MV-22 Osprey du Corps des marines des États-Unis est tombé du ciel sur un aéroport régional de Marana, en Arizona, tuant les 19 Marines américains à bord. \n \nL'incident a relancé les discussions sur l'état de préparation au combat. du balbuzard et du choix des équipements dans le US Marine Corps."
 usa.49.o1:0 "Semper Fi."
 usa.50.t:0 "Washington A16, 2000"
 usa.50.d:0 "Les forces anti-mondialisation, principalement de nature politique de gauche, se sont rassemblées sous la bannière du "Washington A16, 2000" (nommé après le 16 avril 2000) dans la capitale Washington DC pour protester contre le Fonds monétaire international, la Banque mondiale et le capitalisme international dans son ensemble. \n \nEntre 10 000 à 15 000 participants ont pris part aux manifestations majoritairement pacifiques, mais la police de Washington DC a toujours choisi de procéder à des raids préventifs (même sans mandat) dans les centres des manifestations. La rhétorique anti-mondialisation a également donné lieu à des voix d'extrême droite sur le fait que la mondialisation est une mauvaise chose, mais d'une manière différente de celle que revendiquent les militants de gauche."
 usa.50.o1:0 "L'établissement est à droite."
 usa.50.o2:0 "Les manifestants n'étaient pas loin."
 usa.50.o3:0 "Peut-être que les nationalistes sont sur quelque chose."
 usa.51.t:0 "Elian Gonzalez est rentré à Cuba"
 usa.51.d:0 "Suite au verdict de Janet Reno selon lequel Elian Gonzalez serait rendu à son père, ses proches cubains en Floride refusaient toujours de l'abandonner. Le 22 avril 2000, il a été arrêté par des agents fédéraux, puis ramené sur l'île de Cuba où sa mère était décédée alors qu'il tentait de s'échapper. Cela a provoqué un tollé parmi les Américains d'origine cubaine, en particulier en Floride."
 usa.51.o1:0 "Cela nuira aux cotes d’approbation."
 usa.52.t:0 "Discussions de paix à Shepherdstown"
 usa.52.d:0 "Dans le but de résoudre les conflits territoriaux et militaires en cours et les conflits mineurs entre l'État d'Israël et la République arabe syrienne, le président des États-Unis [USA.GetLeader] invité les deux parties à prendre part à des pourparlers de paix et de relaxation à Shepherdown, Virginie-Occidentale. \n \nLes délégations sont arrivées en Virginie-Occidentale et ont commencé leurs réunions le 3 janvier 2000. Elles avaient été accueillies par des pancartes indiquant 'Peace' en hébreu et en anglais. L'arabe a été raccroché autour de la ville. \n \nLa délégation israélienne est dirigée par le Premier ministre Ehud Barack, tandis que les Syriens dirigent leur ministre des Affaires étrangères, Farouk a-Shara."
 usa.52.o1:0 "Nous ne pouvons qu'espérer."
 usa.53.t:0 "Discussions de paix à Shepherdstown"
 usa.53.d:0 "Dans un effort renouvelé pour apaiser les tensions entre Israël et la Syrie, en particulier sur les hauteurs du Golan et les positions impitoyables des deux gouvernements, les États-Unis avaient invité les deux pays à des discussions sur la détente à Shepherdown, en Virginie occidentale. La délégation, dirigée par le ministre des Affaires étrangères Farouk a-Shara, est bien arrivée en Virginie occidentale sur ce que certains Syriens considèrent comme un territoire américain hostile et est disposée à commencer à travailler."
 usa.53.o1:0 "La paix a-t-elle une chance?"
 usa.54.t:0 "Discussions de paix à Shepherdstown"
 usa.54.d:0 "Dans un effort renouvelé visant à apaiser les tensions entre Israël et la Syrie, en particulier sur les hauteurs du Golan et les positions impitoyables des deux gouvernements, les États-Unis avaient invité les deux pays à des discussions sur un assouplissement à Shepherdstown, en Virginie occidentale. La délégation, dirigée par le Premier ministre Ehud Barack, est bien arrivée en Virginie occidentale. Elle a été accueillie avec cordialité par nos alliés américains et est prête à commencer à travailler."
 usa.54.o1:0 "Nous ne pouvons qu'espérer."
 usa.55.t:0 "Fichiers de point de donnée pour la faillite"
 usa.55.d:0 "Datapoint Corporation, à l'origine connue sous le nom de Computer Terminal Corporation ou CTC, est une société informatique basée à San Antonio, au Texas, créée en juillet 1968. \n \nLes premiers produits de la société étaient des terminaux informatiques, mais l'entreprise a ensuite pris de l'expansion pour inclure les microprocesseurs. , puces informatiques et enfin le "Datapoint 2200", qualifié de premier ordinateur personnel par certains historiens de la science. \n \nAprès un essor durable dans les années 1970, l'entreprise a commencé à décliner à partir de 1980. Après une prise de contrôle hostile par le raider des entreprises Asher B. Edelman en 1984, la société n’a pas pu se remettre définitivement des dommages causés, entraînant une mort lente et douloureuse, notamment des licenciements et de mauvaises années d’activité à la fin des années 1980 et dans les années 1990. \nEnfin, le 3 mai 2000, Datapoint a déposé son bilan en vertu du chapitre 11. La société doit être divisée en trois sociétés successives qui, espérons-le, pourront faire mieux elles-mêmes."
 usa.55.o1:0 "Parfois, c'est comme ça que ça se passe."
 usa.55.o2:0 "Non! Nous devons sauver l'entreprise!"
 usa.56.t:0 "Convention nationale républicaine de 2000"
 usa.56.d:0 "Ayant échoué en 1992 et 1996 à vaincre le président Bill Clinton, les républicains sont maintenant plus déterminés que jamais à ne pas autoriser un troisième mandat démocrate de suite lors des prochaines élections de 2000. Les primaires républicaines du 24 janvier au 6 juin étaient une compétition à trois entre George W. Bush, gouverneur du Texas et fils de l'ancien président George HW Bush, le sénateur John McCain de l'Arizona et le militant conservateur afro-américain basé au Maryland, Alan Mary. \n \nBush a pris une avance rapide en raison du soutien de la république aux côtés de partisans notables, dont George Shultz et Condoleezza Rice. Cependant, une victoire dominante dans le New Hampshire donnait également une certaine visibilité à McCain. \n \nMcCain a été incapable d’utiliser son élan, remportant seulement 7 concours (son pays d’origine, l’Arizona, ainsi que le Michigan, le Vermont, le New Hampshire, le Connecticut, le Rhode Island et les États-Unis). Massachusetts). Keyes a fait pire, ne remportant aucun concours. Les 43 autres états ainsi que DC ont voté pour George Bush, aidés par le retrait de McCain le 9 mars. \n \nLes républicains sont un peu ridicules à cause du fait que les Bush deviennent une "dynastie présidentielle" apparentée aux Kennedys démocrates, mais George W Bush a réussi à rassembler une coalition de traditionalistes religieux, de conservateurs passionnés et de libertaires économiques sous sa bannière. Il semble que Bush ait de bonnes chances de gagner."
 usa.56.o1:0 "Tel père tel fils."
 usa.57.t:0 "DeviantART"
 usa.57.d:0 "Internet est une activité en plein essor et d'innombrables plates-formes testent les eaux. Parmi eux, DeviantART, une société à responsabilité limitée construite autour de contenus artistiques créés par les utilisateurs, allant des textes aux animations en passant par les images. \n \nFondée par Scott Jarkoff et Matt Stephens, DeviantART est destinée à figurer dans le top 100 des sites Web les plus populaires en les États Unis."
 usa.57.o1:0 "La liberté d'expression est une victoire pour l'Amérique."
 usa.58.t:0 "Le HL Hunley"
 usa.58.d:0 "Le HL Hunley, nommé en l'honneur de l'ingénieur de marine confédéré Horace Lawson Hunley, également connu sous le nom de CSS HL Hunley, était un sous-marin confédéré mis en service en juillet 1863. Le Hunley coula le US US Housatonic, le premier sous-marin de la guerre américaine. histoire humaine de couler avec succès un navire ennemi. \n \nLe Hunley a coulé lors de sa victoire sur Housatonic, entraînant son officier et sept membres d'équipage avec le navire. \n \nLa ville a été considérée comme perdue pendant presque un siècle et demi avant d'être localisée. en 1995. Le bateau a finalement été levé le 8 août 2000. Les soldats du Hunley peuvent désormais recevoir un enterrement convenable."
 usa.58.o1:0 "Une opération réussie."
 usa.59.t:0 "Convention nationale démocratique de 2000"
 usa.59.d:0 "C’est une année d’élection, et Bill Clinton devra quitter ses fonctions conformément au 22e amendement de la Constitution des États-Unis. \n \nLe parti démocrate n’a cependant pas tardé à chercher son successeur: le vice-président Albert Arnold Gore Jr a absolument dominé les primaires entre le 24 janvier et le 6 juin, obtenant 75,4% des suffrages, remportant chaque concours et aboutissant à 3 007 délégués. Son seul adversaire considérable, le sénateur du New Jersey et ancien basketteur Bill Bradley, a terminé avec 21% des voix et 522 délégués."
 usa.59.o1:0 "Al Gore peut-il remporter la présidence?"
 usa.60.t:0 "Mac OS X"
 usa.60.d:0 "Portant le nom de code 'Kodiak', une version bêta du nouveau système d'exploitation d'Apple, qui portera le titre 'Mac OS X', a été livrée aux développeurs le 13 septembre 2000. \n \nApple est face à Microsoft Windows 2000 et le futur standard «Microsoft Windows XP», qui vise à maintenir le cap sur le marché des systèmes d’exploitation. La concurrence sur ce marché, déjà étroit, profitera forcément aux consommateurs américains."
 usa.60.o1:0 "Les titans s'affrontent à nouveau."
 usa.61.t:0 "Déversement de pétrole du comté de Martin"
 usa.61.d:0 "Le 11 octobre 2000, le fond d'une retenue de boues de charbon dans le comté de Martin, à l'extrémité est du Kentucky, s'est infiltré dans une mine souterraine abandonnée située en dessous. Une boue mince, bâclée et toxique est ensuite apparue à la surface et 300 millions de gallons se sont dirigés vers l'aval."
 usa.61.o1:0 "Kentucky va avoir besoin de secours."
 usa.61.o2:0 "Kentucky aura besoin de quelques améliorations personnelles."
 usa.62.t:0 "Mort de Gus Hall"
 usa.62.d:0 "Gus Hall a été président du Parti communiste américain pendant plus de quarante ans, de 1959 au début de l’an 2000, quand il s’est retiré en faveur de Sam Webb, devenant président honoraire à la place. \n \nHall, qui se porte candidat En 1972, 1976, 1980 et 1984, le président des États-Unis (qui échouait massivement à chaque fois) était un ami convaincu de l'Union soviétique, prônant toujours la fin de la guerre froide grâce à l'ascension américaine sur le bloc soviétique. \nHall, dont le père avait déjà été communiste pendant un an et membre fondateur du CPUSA, rejoignit la Ligue de la jeunesse communiste en 1927 et fut autorisé à étudier à Moscou entre 1931 et 1933. Hall, né sous le nom d'Arvo Kusta Halberg, changea de nom. pendant les années 1930, pour échapper à la liste noire des communistes établie par le gouvernement américain, il était très difficile pour eux de trouver un emploi. \n \nHall continua de gravir les échelons de la CPUSA en raison de son obéissance aux esclaves à la direction soviétique (avec son vues changi aussi souvent que ceux de Moscou)."
 usa.62.o1:0 "Bon débarras."
 usa.62.o2:0 "Honorer ses réalisations de la vie."
 usa.63.t:0 "État de Gus Hall"
 usa.63.d:0 "Avec le communisme au pouvoir, nous devrions probablement envisager de renommer certaines marques de l'impérialisme américain. L'un des États de l'union et de la capitale de l'union porte le nom d'un morceau d'impasse impérialiste possédant des esclaves. Mais il existe une solution: Echangez le fondateur et le premier dirigeant du faux État capitaliste américain avec le saint patron de la révolution communiste américaine. Gus Hall, décédé le 13 octobre 2000, deviendrait un homonyme idéal pour plusieurs endroits de notre pays. Et pendant que nous y sommes, District de Columbia? Nommé pour un fanatique religieux fouettant des esclaves? Que diriez-vous de 'District of Marx'? Bien mieux. \n \nIl existe aussi d’autres États qui portent le nom de rois de diverses nations européennes ... nous devrons les régler tous."
 usa.63.o1:0 "Une excellente idée!"
 usa.63.o2:0 "Pas nécessaire."
 usa.64.t:0 "Madeleine Albright rencontre Kim Jong-Il"
 usa.64.d:0 "Lors d'une réunion sans précédent, la ministre américaine des Affaires étrangères, Madeleine Albrigt, a rencontré le dictateur nord-coréen Kim Jong-Il, dans l'espoir d'empêcher de nouveaux conflits diplomatiques et militaires entre les États-Unis et le royaume communiste ermite."
 usa.64.o1:0 "Ça peut marcher?"
 usa.65.t:0 "Hillary Clinton élue sénatrice"
 usa.65.d:0 "Avec l'élection présidentielle, plusieurs sièges au Sénat et à la Chambre des représentants américains étaient également à gagner. L’un des ajouts les plus remarquables au gouvernement américain pourrait bien être l’ancienne Première Dame, Hillary Diane Rodham Clinton. Elle remplace ainsi le sénateur démocrate modéré Daniel Patrick Moynihan, qui a occupé son siège depuis 1976."
 usa.65.o1:0 "Comme si elle voulait être présidente elle-même."
 usa.66.t:0 "Bush v gore"
 usa.66.d:0 "Dans l'affaire "Bush contre Gore", la Cour suprême des États-Unis a choisi une transition du pouvoir ordonnée et rapide au-delà d'une enquête complète et approfondie sur les résultats très proches obtenus en Floride. \n \nLa Cour suprême a voté à 5-4 contre une grève décompter et attribuer les voix électorales de la Floride et donc la présidence américaine à George W. Bush."
 usa.66.o1:0 "Cela va provoquer la désapprobation."
 usa.67.t:0 "Le décembre 2000"
 usa.67.d:0 "Une puissante tempête hivernale de catégorie 2, «Importante», a touché terre en Nouvelle-Angleterre. La tempête a provoqué jusqu'à 30 pouces de neige en une journée à plusieurs endroits et a principalement touché le sud de New York, le nord du New Jersey, l'est de la Pennsylvanie et l'ouest du Connecticut - ce qui a malheureusement eu pour résultat que la ville de New York était directement au centre de la folie."
 usa.67.o1:0 "Une perte économique aux proportions épiques."
 usa.68.t:0 "Wikipédia"
 usa.68.d:0 "L’un des projets les plus ambitieux de l’histoire de l’Internet est peut-être Wikipédia, créé le 15 janvier 2001. \n \nL’encyclopédie en ligne a pour objectif de fournir gratuitement à de nombreuses sources des informations sur un nombre incalculable de sujets. \n \nCependant, les informations est le pouvoir - et les totalitaristes du monde entier ne manqueront pas de désapprouver tout ce que «le libre accès à l'information» promet. Les créateurs du site Web, Jimmy Wales et Larry Sanger, promettent de conserver Wikipédia sous une forme commerciale à but non lucratif, sans publicité, uniquement sur la base de dons d'utilisateurs."
 usa.68.o1:0 "Cela va changer l'internet."
 usa.69.t:0 "Colin Powell attaque le Zimbabwe"
 usa.69.d:0 "Dans une attaque extraordinaire, Colin Powell a condamné aujourd'hui le gouvernement du Zimbabwe. Appelant la dictature africaine au déshonneur de l'humanité, Powell a appelé le Zimbabwe à libéraliser sa société et le monde à l'isoler [ZIM.GetLeader] et ses copains."
 usa.69.o1:0 "Nous sommes avec Colin."
 usa.69.o2:0 "C'est inacceptable. Powell doit démissionner."
 #USA Events - News
 usa_news.newPresident.t:0 "Élection présidentielle américaine"
 usa_news.newPresident.o1:0 "Nous croyons en Dieu!"
 usa_news.newPresident.o2:0 "Bien."
 usa_news.1.t:0 "Les attaques du 11 septembre"
 usa_news.1.d:0 "Des reporters en provenance des États-Unis ont attiré notre attention sur le fait que le World Trade Center de New York avait été attaqué par des terroristes islamistes appartenant au réseau Al-Qaeda. \n \n19 pirate de l'air ont attaqué et capturé quatre avions différents dans la matinée du 11 septembre. À 8 h 46, le vol 11 d'American Airlines s'est envolé pour la tour nord du World Trade Center à New York. À 9 h 03, le vol 175 d'United Airlines fait de même et s'écrase dans la tour sud. À 9 h 37, le vol 77 d'American Airlines s'est écrasé sur le Pentagone à Washington DC et, à 10 h 03, les passagers du vol 93 d'United Airlines ont tenté de reprendre leur avion parmi les pirates de l'air, le faisant s'écraser sur un terrain. en Pennsylvanie - sa cible était probablement un autre endroit important de la capitale."
 usa_news.1.o1:0 "Nous n'oublierons pas cela."
 usa_news.1.o2:0 "En ces temps, nous sommes ensemble."
 usa_news.1.o3:0 "Oh l'humanité!"
 usa_news.1.o4:0 "Infidèles."
 usa_news.2.d:0 "Al Gore, candidat du parti démocrate, a remporté l'élection présidentielle des États-Unis."
 usa_news.3.d:0 "George W. Bush, candidat du parti républicain, a remporté l'élection présidentielle des États-Unis."
 usa_news.4.d:0 "Barack Obama, candidat du parti démocrate, a remporté l'élection présidentielle des États-Unis."
 usa_news.5.d:0 "Donald Trump, candidat du parti républicain, a remporté l'élection présidentielle des États-Unis."
 usa_news.6.d:0 "Hillary Clinton, candidate du parti démocrate, a remporté l'élection présidentielle des États-Unis."
 usa_news.7.t:0 "L'Amérique choisit le statu quo"
 usa_news.7.d:0 "Plusieurs débats ont été rendus publics au cours des dernières semaines aux États-Unis. Ces discussions ont principalement porté sur le système politique actuel et le processus politique des élections, exigeant un système réformé, voire démantelé. \n \nMaintenant, la réponse du gouvernement américain semble très claire: rien ne changera. Les démocrates et les républicains continueront d’être au pouvoir et en conflit les uns avec les autres. [USA.GetLeader] a appelé le système satisfaisant lorsqu'un journaliste le lui avait demandé."
 usa_news.7.o1:0 "L'Amérique sera l'Amérique."
 usa_news.8.t:0 "Les États-Unis adoptent la réforme"
 usa_news.8.d:0 "Donnant légitimité à de nombreuses plaintes concernant le processus politique aux États-Unis, la décision au pouvoir [USA.GetRulingParty] ont annoncé aujourd'hui que le système politique serait profondément réformé afin de rajeunir l'économie ainsi que les deux partis au pouvoir. \n \nLa complaisance est la mort de la démocratie. ", de même que [USA.GetLeader] le mettre dans un discours révolutionnaire sur le processus démocratique national."
 usa_news.8.o1:0 "Est-ce que l'establishment américain va tomber?"
 usa_news.9.t:0 "L'esprit de révolution aux États-Unis"
 usa_news.9.d:0 "«Le système actuel est totalement inacceptable. Le peuple et l’État-nation sont en train d’être détruits par les marais de la politique, les oligarques économiques et les coulisses des coulisses qui dirigent notre pays de l’ombre. '\n \n [USA.GetLeader], Président des États-Unis, a aujourd'hui suscité beaucoup de craintes devant le débat politique sur le processus politique qu'un pundit de Fox News a qualifié de "dérangé" et qui a été insulté comme "non présidentiel et totalement sans précédent" par un orateur de la chaîne CNN réseau. \n \nIl n’est cependant pas encore clair si oui ou non [USA.GetLeader] préconisait un basculement radical vers l'extrême droite et «l'État-nation» ou vers l'extrême gauche et le «peuple»."
 usa_news.9.o1:0 "Comme c'est inattendu."
 usa_news.10.t:0 "Les démocrates se rallient derrière les républicains"
 usa_news.10.d:0 "En réponse aux attaques terroristes du 11 septembre, le Parti démocrate a décidé d'enterrer la guerre contre le conflit politique bipartite avec les républicains. \n \n À New York, les républicains sous Rudy Giuliani et les démocrates sous Hillary Clinton ont déjà travaillé ensemble avec succès pour lutter contre la catastrophe. Le sénateur Clinton a maintenant prononcé un discours décisif sur l'unité nationale américaine face aux attaques terroristes. Il semble que les deux parties vont travailler ensemble au lendemain de cette crise. Juste cette fois."
 usa_news.10.o1:0 "L'Amérique s'unit contre le terrorisme."
 usa_news.11.t:0 "Service de prière national américain"
 usa_news.11.d:0 "Tenu à la cathédrale nationale de Washington, le service de prière national était une tentative pour donner aux États-Unis un peu de repos après la tourmente constante des trois derniers jours. \n \nPrésident [USA.GetLeader] a tenu le discours principal de l’événement en proclamant: «À seulement trois jours de ces événements, les Américains n’ont pas encore la distance de l’histoire. Mais notre responsabilité vis-à-vis de l’histoire est déjà claire: répondre à ces attaques et débarrasser le monde du mal."
 usa_news.11.o1:0 "La nation a besoin de temps pour guérir."
 usa_news.12.t:0 "Assassinat de Balbir Singh Sodhi"
 usa_news.12.d:0 "À la suite des attaques terroristes du 11 septembre, la violence à l'encontre de divers groupes ethniques et religieux a explosé aux États-Unis. Cela comprend les musulmans arabes et les personnes qui leur ressemblent. \n \nBalbir Singh Sodhi, un Sikh né en Inde et propriétaire d’une station-service en Arizona, a été pris aujourd’hui brutalement dans une embuscade et assassiné par Frank Silva Roque, un 42 vieux patriote américain autoproclamé, qui tentera ensuite d'assassiner plusieurs autres personnes d'origine libanaise ou afghane."
 usa_news.12.o1:0 "Du conflit vient le conflit."
 usa_news.13.t:0 "Les attaques à l'anthrax de 2001"
 usa_news.13.d:0 "Le FBI a publié des informations publiques sur l'affaire "Amerithrax", une série de tentatives d'assassinat utilisant des lettres infectées par des spores de l'anthrax commençant le 18 septembre 2001. \n \n Parmi les destinataires de ces lettres figuraient le chef de la majorité du Sénat américain, Tom Daschle (D) et Patrick Leahy, sénateur du Vermont (D). \n \nCinq personnes ont déjà été tuées. Le FBI n'a pas encore publié d'informations sur des suspects potentiels."
 usa_news.13.o1:0 "La terreur continue."
 usa_news.14.t:0 "La 'guerre contre le terrorisme'"
 usa_news.14.d:0 "Le 20 septembre 2001, [USA.GetLeader] a tenu ce qui pourrait être le discours le plus déterminant de l’effort post-11 septembre. Il a parlé de politique intérieure et étrangère et a fait une déclaration «pour nous ou contre nous» en s'écriant: «Chaque pays, dans chaque région, a maintenant une décision à prendre. Soit vous êtes avec nous, soit vous êtes avec les terroristes. À partir de ce jour, toute nation qui continuera à abriter ou à soutenir le terrorisme sera considérée par les États-Unis comme un régime hostile »."
 usa_news.14.o1:0 "Est-ce qu'une guerre arrive?"
 usa_news.15.t:0 "[USA.GetLeader] annonce 'Enduring Freedom'"
 usa_news.15.d:0 "Le président des États-Unis, [USA.GetLeader], a informé le Congrès américain que demain, le 7 octobre, commencerait une invasion militaire de l’Émirat islamique d’Afghanistan dirigé par les Talibans. \n \nL'attaque militaire américaine porte le titre de «Opération Enduring Freedom». Le président a également annoncé son intention d'associer d'une manière ou d'une autre les nations alliées à l'effort de guerre. \n \nLe gouvernement afghan a déjà publié une déclaration de protestation, mais aucun pays important sur la planète n'ayant de relations diplomatiques avec l'Afghanistan, il est peu probable avoir un effet."
 usa_news.15.o1:0 "La guerre arrive."
 usa_news.16.t:0 "L'accord de Bonn"
 usa_news.16.d:0 "Dans le but de mettre en place un ordre d'après-guerre approprié dans un Afghanistan sans les Taliban, plusieurs délégations nationales de pays occidentaux ont rencontré 25 dirigeants afghans à Bonn, en Allemagne. Comme prévu, le gouvernement islamique conservateur de Hamid Karzaï, a indiqué le combattant anti-talibans, a été confirmé et la communauté internationale a reconnu Karzaï en tant que président légitime de l'Afghanistan. La plupart des nations du monde ont maintenant recommencé à établir des relations diplomatiques avec l'Afghanistan."
 usa_news.16.o1:0 "L'Afghanistan trouvera-t-il enfin la paix?"
 usa_news.17.t:0 "Centre de détention de Guantanamo Bay"
 usa_news.17.d:0 "En réponse aux attaques terroristes du 11 septembre, le gouvernement des États-Unis a cherché un endroit pour mettre en prison les détenus à haut risque accusés d'avoir participé à des activités terroristes ou d'avoir planifié de le faire. \n \ Un tel centre a maintenant été créé dans une partie sous contrôle américain de l’île de Cuba, sur la base navale de Guantanamo Bay. Le gouvernement cubain, qui ne reconnaît pas le bail de Guantanamo Bay par les États-Unis, a déjà manifesté contre le renforcement de la présence militaire américaine sur l'île."
 usa_news.17.o1:0 "Ce sera sûrement parfaitement légal et humain."
 usa_news.18.t:0 "USS Cole Bombing"
 usa_news.18.d:0 "Le commandement naval des États-Unis a annoncé que le destroyer USS Cole avait été attaqué par le réseau Al-Qaïda, faisant 17 morts parmi les militaires américains. Les rapports des services de renseignements américains indiquent que le gouvernement soudanais pourrait être un partisan des deux assaillants."
 usa_news.18.o1:0 "Ils vont le regretter."
 usa_news.18.o2:0 "Envoyez nos condoléances aux Américains."
 usa_news.18.o3:0 "Américains morts? Bien."
 usa_news.18.o4:0 "Ils nous accusent?!"
 election_USA.1.t:0 "Election de 2000"
 election_USA.1.d:0 "L’élection présidentielle américaine de 2000 a été l’une des élections les plus controversées de l’histoire des États-Unis d’Amérique. Après que le président sortant Bill Clinton ait rempli ses deux mandats depuis 1992, il n'a plus été autorisé à se porter candidat au parti démocratique. A sa place, les démocrates ont nommé un militant écologiste relativement jeune et ancien sénateur du Tennessee du nom d'Al Gore, tandis que les républicains ont envoyé un républicain classique du Sud, George W. Bush, fils de George HW Bush, qui avait précédé Clinton à la présidence. (1988-1992), tandis qu'Al Gore avait été vice-président de Clinton. \n \nAprès que tous les votes eurent été comptés, il apparut clairement que Gore avait remporté de loin le vote populaire, mais pas le collège électoral, qui détermine quel État a quelle majorité, en écartant les votes proportionnels dans chaque État. Bush a reçu 50,4 millions de voix, Gore 50,99 millions, mais grâce à une course extrêmement serrée en Floride, qui a été décidée par moins de 600 voix, Bush a remporté la victoire en Floride et donc la présidence. Les démocrates ont exigé un recomptage, qui n'a pas pu être accordé à cause des systèmes de vote en Floride. La Cour suprême est sur le point d'annuler la demande de recomptage. Qu'est-ce qui devrait être fait?"
 election_USA.1.o1:0 "Aucun recomptage requis! Buisson!"
 election_USA.1.o2:0 "Par force populaire: Gore!"
 election_USA.2.t:0 "Election de 2004"
 election_USA.2.d1:0 "Après la défaite douloureuse et malheureuse de 2000, Al Gore s'était retiré de la politique pour se concentrer à nouveau sur ses campagnes environnementalistes. À sa place, le parti démocratique a nommé l'un de ses plus anciens vétérans politiques, John Kerry, du Massachusetts. \n \nLe contre lui, comme prévu, se dresse le président au pouvoir, George W. Bush. La campagne est axée sur le terrorisme à l'intérieur et à l'extérieur des États-Unis, sur le conflit au Moyen-Orient, sur les relations louches avec l'administration Bush et Cheney et sur l'environnement, que Bush aimait beaucoup moins protéger que Kerry."
 election_USA.2.d2:0 "Après la victoire de 2004, Al Gore s'est engagé à mettre en œuvre des réformes environnementales et sociales opposées à la violation de l'esprit et de la force nationales par l'opposition républicaine. \n \nAprès la défaite de George W. Bush en 2000, il s'est retiré de la politique et a rejoint l'industrie pétrolière au Texas. À sa place, le parti républicain a nommé Newt Gingrich, un fondamentaliste de droite censé faire appel à la population sur une base plus idéologique que celle de Bush. Les démocrates, quant à eux, n’avaient aucune opposition réelle. Alors que l’ancienne Première Dame Hillary Clinton et un jeune sénateur afro-américain de l’Illinois avaient envisagé de mener une campagne, il était clair que le parti était uni derrière Al Gore, favori pour sa victoire contre Gingrich."
 election_USA.2.o1:0 "Nous finirons Al-Qaïda! Buisson!"
 election_USA.2.o2:0 "Il est temps de repenser. Kerry"
 election_USA.2.o3:0 "Gore est un homme bon."
 election_USA.2.o4:0 "Gingrich pourrait nous en sortir."
 election_USA.3.t:0 "Election de 2008"
 election_USA.3.d:0 "Après plusieurs crises et conflits au sein du gouvernement, le parti démocrate souhaitait un nouveau visage qui le mènerait à une nouvelle ère de popularité auprès des jeunes, des minorités ethniques et des femmes. tous les groupes de la population qui traditionnellement n'étaient pas attirés par le parti républicain de toute façon. Ce nouveau visage a été créé par le sénateur de l'Illinois Barack Hussein Obama, vainqueur des principales confrontations contre l'épouse de Bill Clinton et ancienne Première Dame Hillary Clinton. Les compétitions républicaines étaient également féroces, la faction extrémiste ayant fini par perdre face aux conservateurs fiscaux modérés entourant le vétéran John McCain. \n \nLe soir des élections, il semble que ce soit les démocrates, dont le slogan électoral «Oui, on peut! entendu à travers le pays, pourrait avoir l’avantage d’au moins dix millions de voix. Mais qui sait qui pourrait gagner?"
 election_USA.3.o1:0 "Oui nous pouvons! Obama!"
 election_USA.3.o2:0 "Sécurité et démocratie! McCain!"
 election_USA.4.t:0 "Election de 2012"
 election_USA.4.d:0 "Après un premier mandat relativement satisfaisant, il était clair que le Parti démocrate soutiendrait son président sortant, Barack Obama, lors de l'élection présidentielle de 2012. Le parti républicain a dû se réajuster après le pari pour mélanger républicains radicaux et modérés après l'échec du ticket McCain-Palin de 2008. \n \nLes républicains ont suivi une procédure élémentaire avec de nombreux électeurs de nombreux partis du parti républicain, issus de chrétiens strictes comme Rick Santorum à Rick Perry aux approches libertaires comme celle de Ron Paul. Le GOP a finalement choisi Mitt Romney, ancien missionnaire mormon et gouverneur actuel du Massachusetts. \n \nComme à la dernière élection, Obama semble avoir l'avantage sur les jeunes et les minorités, ce qui en théorie devrait le faire gagner facilement - mais Au final, il s’agit d’une bonne stratégie et d’un peu de chance."
 election_USA.4.o1:0 "Quatre ans de plus!"
 election_USA.4.o2:0 "Romney et Ryan ... ça me semble bien."
 election_USA.5.t:0 "Election de 2016"
 election_USA.5.d1:0 "L'élection présidentielle américaine de 2016 a peut-être été l'un des affrontements politiques les plus ardus et les plus chargés d'idéologie du XXIe siècle. Dans le meilleur style de démocratie américaine, l’élection n’était pas décidée par des partisans déterminés, mais par des gens ordinaires qui avaient trouvé le candidat pour lequel ils n’avaient pas voté insupportable en tant que président. \n \nAprès avoir passé huit ans sous un gouvernement démocratique, le parti démocrate est rapidement tombé dans la bataille entre le social-démocrate déclaré et sénateur du Vermont, Bernie Sanders, et l'ex-première dame et secrétaire d'État Hillary Rodham Clinton autre. Clinton, bien que accusé de corruption et de positions excessivement amicales envers les entreprises internationales, a réussi à battre Sanders avec un mélange de corruption de parti et une base de soutien solide dans les États plus conservateurs du sud et du centre du pays. \n \nEn attendant, les républicains se sont retrouvés incapables de désigner rapidement un candidat de premier plan, avec plus d'une douzaine de candidats en lice. Après avoir éliminé ses concurrents John Kasich, Marco Rubio et Ted Cruz, le milliardaire et télé-réalité Donald Trump s’est imposé avec une rhétorique agressive et un style de réponses simples à des questions complexes. \n \nLes notes de désapprobation des deux candidats dépassent les 50% de la population. Aucune des deux parties ne trouve rien d’attrayant pour l’autre candidat. Les candidats rationnels et largement populaires ont échoué. Il reste une dernière question: une femme profondément impliquée dans les grandes entreprises et des relations louches ou un homme qui publie régulièrement de la propagande néo-fasciste sur les médias sociaux?"
 election_USA.5.d2:0 "L'élection présidentielle américaine de 2016 est devenue une bataille de deux ailes du populisme. \n \nAprès que la candidature démocrate ait été une course serrée qui a fini par voir Hillary Clinton comme le perdant, comme auparavant en 2008; la race républicaine avait rapidement été dominée par une bataille rhétorique d'extrême droite entre Donald Trump et des concurrents du même esprit comme Ted Cruz et Ben Carson. \n \nMaintenant, les deux candidats promettent de combattre les influences de Wall Street et de rendre l'Amérique au peuple. . Qui cela sera? Le sénateur indépendant, légende parmi les progressistes de gauche, du petit Vermont, Bernie Sanders; ou l'homme d'affaires prospère et célèbre de New York, Donald Trump?"
 election_USA.5.d3:0 "L'élection présidentielle américaine de 2016 a été décrite par un commentateur en ligne d'extrême gauche comme étant la "bataille des agents dormants". Hillary Clinton et Ted Cruz, les deux principaux candidats, sont extrêmement impopulaires et se font huer par les ailes de leur propre parti pour leur comportement peu charismatique. Les "Sanders Progressifs" et les "nationalistes Trump" détestent le candidat de leur parti et étudient des alternatives, telles que les Verts, les libertariens et les constitutionnalistes. Qui sera-t-il parmi les «agents dormants» alors? Cruz ou Clinton?"
 election_USA.5.d4:0 "L'élection présidentielle américaine de 2016 a été une affaire déséquilibrée, comparable aux glissements de terrain de Reagan, Nixon et Roosevelt. Où les démocrates ont réussi à amener un candidat progressiste extrêmement populaire, Bernie Sanders, dans le mélange; les républicains n'ont pas proposé de candidat unificateur et sont allés avec Ted Cruz - un homme qui a été décrit avec des mots flatteurs comme "vindicatif", "indigne mal" ou "anti-christ" même parmi les autres conservateurs pour son comportement renversant . \n \nLes sondages sont clairs, Sanders bénéficie d’un avantage de près de 10% - mais le collège électoral est réputé pour être une maîtresse espiègle. Cruz peut-il gagner?"
 election_USA.5.d5:0 "L'élection présidentielle américaine de 2016 a été intitulée "Bataille de sociopathes" par l'animateur de gauche, Bill Maher. En effet, il semblerait que le candidat républicain Marco Rubio et la candidate démocrate Hillary Clinton soient impopulaires, incharismatiques et pragmatiques - mais personne ne doute qu'ils aient tous deux un certain talent en tant que politiciens. \n \nSo, quel sociopathe peu inspirant, non charismatique? Marco Rubio de Floride ou Hillary Clinton de New York?"
 election_USA.5.d6:0 ""Je n'ai jamais assisté à une performance politique aussi faible, et c'est dire quelque chose", a écrit le dirigeant néo-nazi Richard Spencer à propos du premier débat de l'élection présidentielle américaine de 2016. \n \nEn réalité, il n'y a pas grand chose à faire pour l'instant électeurs lors de la bataille de deux modérés, comparable à l'élection de 1992 entre Clinton et Bush père. \n \nCette fois, la candidate démocrate à l'investiture, Clinton - mais la femme - n'a pas réussi à vaincre un concurrent d'extrême gauche dans le Sénateur du Vermont, Bernie Sanders. \n \nSanders et Rubio, mis à part les critiques d'extrême droite, ont tous deux été félicités par les médias pour leurs campagnes respectives qui se concentraient beaucoup sur des problèmes plutôt que de faire du tapage. "Si cela tient le coup, nous pourrions rétablir un discours politique", a commenté Bill O'Reilly à propos de la course aux élections. \n \nAlors, qui sera-t-il?"
 election_USA.5.d7:0 "Kasich contre Clinton. Si cela vous semble ennuyeux, attendez de voir. ", L'animateur de l'émission télévisée Bill Maher a critiqué les candidats choisis par les deux principaux partis politiques. \n \nL'élection présidentielle américaine de 2016 a été un choc pour les électeurs d'extrême gauche et d'extrême droite. . Les deux campagnes ont des candidats super-modérés, les deux campagnes se sont largement abstenues, les deux campagnes ont été décrites comme dirigées par des "kleptocrates corrompus" par un commentateur de MSNBC. \n \nCela semble démotivant, mais il faut être président. Alors allons-y! Qui cela sera? Clinton ou Kasich?"
 election_USA.5.d8:0 ""C’était horrible les campagnes de gauche que j’ai jamais vues dans ma vie", se plaint Ann Coulter à Fox News à propos du deuxième débat présidentiel sur les élections américaines de 2016. \n \nDémocrate d'extrême gauche, Bernie Sanders , rencontre un républicain fiscal très modéré, John Kasich, dans l’arène de l’élection la plus longue et la plus coûteuse de l’histoire non seulement américaine, mais aussi mondiale. \n \nSanders a sabré Kasich, le gouverneur de l’Ohio, pour sa position sur Planned Parenthood et son Des manières lâches face aux grandes entreprises, tandis que Kasich appelait le sénateur Sanders du Vermont à la défense des droits très étendus des armes à feu dans son pays d'origine, faisant ainsi de la plate-forme de contrôle des armes de Sanders une plate-forme d'hypocrisie. \n \nCette campagne a été très productive et intéressante. ', un observateur britannique de la politique étrangère a commenté la BBC. L’intérêt mondial et interne atteint son apogée le jour des élections. Qui va gagner?"
 election_USA.5.o1:0 "Rendre l'Amérique grande encore!"
 election_USA.5.o2:0 "Ensemble, nous allons gagner!"
 election_USA.5.o3:0 "Un nouveau siècle américain!"
 election_USA.5.o4:0 "Pour nous!"
 election_USA.5.o5:0 "Plus forts ensemble!"
 election_USA.5.o6:0 "Ressentez la Berne!"
 vatican.1.t:0 "Renouveler les traités du Latran"
 vatican.1.d:0 "Les traités du Latran ont été signés par l'Italie et le Vatican pendant la période fasciste en Italie. Les traités ont reconnu la Cité du Vatican comme un micro-État indépendant, complètement entouré par la ville de Rome. Peut-être, puisque l'Italie est maintenant un pays gouverné par un régime fasciste, est-il temps de renouveler les traités?"
 vatican.1.o1:0 "Bien sûr, nous devrions les renouveler"
 vatican.1.o2:0 "Nous ne devrions pas les renouveler, l'Église ne devrait pas parrainer des régimes fascistes!"
 war_declaration.0.t:0 "[From.GetName] va à la guerre!"
 war_declaration.0.d:0 "Tous les diplomates de [From.GetName] ont échoué. Ils vont maintenant régler leurs différends avec leur ennemi sur le champ de bataille."
 war_declaration.0.o1:0 "Que les cieux nous aident."
