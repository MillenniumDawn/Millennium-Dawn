 GER_Cold_War.1.t: "Взятие на себя лидерства в интеграции новых членов НАТО"
 GER_Cold_War.1.d: "После вступления Польши, Венгрии и Чехии в НАТО Германия видит уникальную возможность укрепить свое влияние в альянсе и усилить восточный фланг НАТО. Будучи одним из самых влиятельных членов НАТО в Европе, Германия считает своей миссией возглавить процесс интеграции этих новых членов, обеспечивая их полную операционную готовность и соответствие стандартам НАТО."
 GER_Cold_War.1.a: "Германия должна взять на себя ведущую роль"
 GER_Coldwar_1: "Канцлер §YГерхард Шрёдер§! считает, что стратегическое положение Германии и ее военный опыт делают ее хорошо подготовленной для того, чтобы возглавить этот процесс интеграции. Взяв на себя инициативу, Германия может обеспечить, чтобы эти новые союзники соответствовали ее собственным стратегическим интересам, а восточный фланг был должным образом усилен. §YГерхард Шрёдер§!: Это историческая возможность для Германии сформировать будущее расширения НАТО. Наше лидерство обеспечит стабильность и безопасность на наших восточных границах."
 GER_Cold_War.1.b: "Это в первую очередь обязанность НАТО"
 GER_Coldwar_2: "Некоторые члены Бундестага утверждают, что, несмотря на важность интеграции, она должна осуществляться НАТО в целом, а не Германией в одностороннем порядке. Германия должна поддерживать усилия НАТО, но не брать на себя ведущую роль, чтобы не перенапрягать свои ресурсы. §YРудольф Шарпинг, министр обороны Германии§!: Мы не должны перенапрягаться. НАТО - это организация коллективной безопасности, и все члены должны вносить равный вклад в эти усилия."
 GER_Cold_War.2.t: "Определение подхода к военной интеграции"
 GER_Cold_War.2.d: "В то время как Германии предстоит сыграть важную роль в интеграции новых членов НАТО, ведутся дискуссии по определению оптимальной стратегии включения Польши, Венгрии и Чешской Республики в военную структуру альянса. Эти обсуждения определят темпы и характер их военной интеграции."
 GER_Cold_War.2.a: "Упор на быстрое вооружение и развертывание"
 GER_Coldwar_4: "§YХавьер Солана§!: Чем быстрее мы интегрируем их вооруженные силы, тем сильнее будет восточный фланг НАТО. Мы должны действовать быстро, чтобы вооружить и развернуть."
 GER_Cold_War.2.b: "Сосредоточьтесь на доктринальном согласовании и обучении"
 GER_Coldwar_5: "Генерал §YКлаус Райнхардт§! утверждает, что акцент должен быть сделан на согласовании военных доктрин новых членов с стандартами НАТО через обширное обучение. Такой подход обеспечит долгосрочную совместимость и оперативную эффективность."
 GER_Cold_War.2.c: "Сбалансировать интеграцию с развитием инфраструктуры"
 GER_Coldwar_6: "Сбалансированный подход будет придавать приоритет как военной интеграции, так и развитию инфраструктуры, необходимой для поддержки операций НАТО. Это улучшит логистические возможности и обеспечит устойчивую интеграцию."
 GER_Cold_War.3.t: "Реформирование офицерского корпуса для интеграции в НАТО"
 GER_Cold_War.3.d: "Для полной интеграции Польши, Венгрии и Чехии в НАТО необходимо реформировать их офицерский состав и командные структуры. Этот шаг крайне важен, чтобы новые члены могли эффективно работать в рамках командной иерархии НАТО и вносить вклад в совместные операции."
 GER_Cold_War.3.a: "Внедрение немецких советников в новых регионах"
 GER_Coldwar_7: "§YКлаус Райнхардт§! предлагает встраивать опытных немецких военных советников в командные структуры новых членов. Это обеспечит практический подход к реформам, гарантируя, что их командные практики быстро будут приведены в соответствие со стандартами НАТО."
 GER_Cold_War.3.b: "Создание академий командования НАТО"
 GER_Coldwar_8: "§YХавьер Солана§! предлагает создать командные академии НАТО, предназначенные для подготовки офицеров из новых регионов. Эти академии будут обеспечивать стандартизированное обучение, способствуя общему пониманию оперативных и стратегических доктрин НАТО."
 GER_Cold_War.3.c: "Интеграция командных структур в рамках совместных операций"
 GER_Coldwar_9: "§YГельмут Вильман§!: Лучший учитель — это практический опыт. Давайте привлечём их к нашей работе и будем учиться вместе."
 GER_Cold_War.4.t: "Создание эффективной сети ПВО и ПРО"
 GER_Cold_War.4.d: "Важной частью интеграции новых членов НАТО является создание надёжной системы противовоздушной и противоракетной обороны. Это не только защитит эти страны, но и укрепит общий оборонительный потенциал НАТО. Германия должна выбрать наилучший способ интеграции этих систем обороны."
 GER_Cold_War.4.a: "Развертывание ракетных комплексов Patriot в Польше"
 GER_Coldwar_10: "Совместная с Соединёнными Штатами инициатива по развёртыванию ракетных комплексов «Пэтриот» в Польше. Это обеспечит немедленную и эффективную противоракетную оборону, повысив безопасность восточного фланга НАТО."
 GER_Cold_War.4.b: "Сосредоточение внимания на развитии национальной ПВО"
 GER_Coldwar_11: "Правительство Венгрии предлагает, чтобы каждое новое государство-член развивало свои национальные возможности противовоздушной обороны при поддержке НАТО. Такой подход способствует независимости и самостоятельности, но при этом вносит вклад в коллективную оборону."
 GER_Cold_War.4.c: "Присоединиться к учениям ПВО НАТО"
 GER_Coldwar_12: "§YКлаус Науман§!!! рекомендует участие в масштабных учениях ПВО НАТО. Это позволило бы новым государствам-членам тренироваться с существующими системами ПВО НАТО и улучшить координацию."
 GER_Cold_War.5.t: "Принятие решения о потребностях Польши в бронетанковой технике"
 GER_Cold_War.5.d: "Венгрия нуждается в модернизации своей военной техники для соответствия стандартам НАТО. Германия может помочь Венгрии в выборе и приобретении необходимого оборудования."
 GER_Cold_War.5.a: "Поставка Leopard 2 в Польшу"
 GER_Coldwar_13: "§YРудольф Шарпинг§!: Танки Leopard 2 проверены в боях и значительно увеличат возможности Польши."
 GER_Cold_War.5.b: "Поставка оборудования NVA советского производства"
 GER_Coldwar_14: "Использование излишков советской техники из бывшей Восточной Германии было бы более экономичным решением, позволяющим Польше модернизироваться без значительных затрат."
 GER_Cold_War.5.c: "Поддерживать разработку отечественной бронетехники"
 GER_Coldwar_15: "Поощрение Польши в разработке собственной бронетехники при технической поддержке Германии будет способствовать развитию местной промышленности и обеспечит долгосрочную устойчивость."
 GER_Cold_War.6.t: "Принятие решения о потребностях Венгрии в военной технике"
 GER_Cold_War.6.d: "Венгрия нуждается в модернизации своей военной техники для соответствия стандартам НАТО. Германия может помочь Венгрии в выборе и приобретении необходимого оборудования."
 GER_Cold_War.6.a: "Передача излишков западного оборудования"
 GER_Coldwar_16: "Предоставление Венгрии излишков западной военной техники из Германии и других стран НАТО позволило бы быстро привести их вооружённые силы в соответствие со стандартами НАТО."
 GER_Cold_War.6.b: "Отправить оборудование советской эпохи"
 GER_Coldwar_17: "Продолжение использования техники советской эпохи может стать экономически эффективным временным решением для Венгрии, позволяющим сохранить боеспособность войск при переходе на стандарты НАТО."
 GER_Cold_War.6.c: "Поддерживать инвестиции в военно-промышленный комплекс Венгрии"
 GER_Coldwar_18: "Поощрение инвестиций в военно-промышленный комплекс Венгрии поможет укрепить местный потенциал и обеспечить самодостаточность, что в долгосрочной перспективе принесёт пользу как Венгрии, так и НАТО."
 GER_Cold_War.7.t: "Принятие решения о потребностях Чешской Республики в военной технике"
 GER_Cold_War.7.d: "Чешская Республика, как и другие новые члены НАТО, нуждается в модернизации своей военной техники. Поддержка Германии будет иметь решающее значение для того, чтобы помочь им сделать правильный выбор для укрепления своих военных возможностей."
 GER_Cold_War.7.a: "Содействие приобретению западного оборудования"
 GER_Coldwar_19: "§YВацлав Гавел§!, президент Чехии, выступает за приобретение западной военной техники для полной интеграции чешских вооружённых сил в оперативные возможности НАТО."
 GER_Cold_War.7.b: "Обновление и модернизация существующего оборудования"
 GER_Coldwar_20: "Модернизация и переоборудование существующего оборудования может стать экономически эффективным решением, позволяющим Чешской Республике поддерживать боеготовность и постепенно интегрироваться в НАТО."
 GER_Cold_War.7.c: "Развитие совместных предприятий в военной промышленности"
 GER_Coldwar_21: "§YГельмут Вильман§!: Совместные предприятия укрепят нашу экономику и обеспечат стабильные поставки качественного оборудования."
 GER_Cold_War.8.t: "Признание заслуг генерала Клауса Рейнхардта"
 GER_Cold_War.8.d: "Генерал §YКлаус Рейнхардт§! сыграл ключевую роль в интеграции новых членов НАТО, обеспечивая стратегическое руководство и способствуя тесному сотрудничеству между Германией и этими странами. Правительство Германии рассматривает возможность награждения его Федеральным крестом за заслуги в знак признания его заслуг."
 GER_Cold_War.8.a: "Награждение генерала §YКлауса Рейнхардта§! крест за заслуги перед Бундесвером"
 GER_Coldwar_22: "§YГерхард Шрёдер§!: Генерал Рейнхардт отличился на службе. Его усилия по интеграции НАТО заслуживают нашего высочайшего признания."
 GER_Cold_War.8.b: "Он всего лишь выполняет свой долг"
 GER_Cold_War.9.t: "Продажа Santa Bárbara Sistemas спровоцировала международную напряженность"
 GER_Cold_War.9.d: "Испанская оборонная компания Santa Bárbara Sistemas, владевшая лицензией на производство танка Leopard 2, была приобретена американской компанией General Dynamics. Это приобретение вызвало серьёзную обеспокоенность в правительстве Германии. Министерство обороны Германии во главе с министром Рудольфом Шарпингом опасается возможной передачи чувствительных военных технологий Соединённым Штатам без соответствующей компенсации или соглашений. Правительство Германии опасается, что сложная технология производства танков может быть передана США, что позволит им получить доступ к немецким военным инновациям, не оплачивая связанные с этим расходы на исследования и разработки. Эта ситуация вызвала дипломатическую напряжённость, поскольку Германия стремится защитить свою военную интеллектуальную собственность, сохраняя при этом прочные отношения как с Испанией, так и с Соединёнными Штатами. Вопрос о том, как поступить с лицензией на производство Leopard 2 от Santa Bárbara Sistemas, остаётся открытым."
 GER_Cold_War.9.a: "Сохраните им лицензию"
 GER_Cold_War.9.a_desc: "Если разрешить Santa Bárbara Sistemas сохранить лицензию на производство Leopard 2 в собственности General Dynamics, это продемонстрирует доверие и солидарность внутри альянса НАТО. Это подтверждает, что у США, Германии и Испании общие стратегические цели и что сохранение производства в рамках альянса может укрепить возможности коллективной обороны. Однако такой выбор может создать прецедент для лёгкой передачи чувствительных технологий неевропейским организациям."
 GER_Cold_War.9.b: "Они получат танки, но произведенные в Германии."
 GER_Cold_War.9.b_desc: "Чтобы снизить риск передачи технологий, Германия могла бы потребовать, чтобы танки Leopard 2, предназначенные для Испании, продолжали производиться на немецких предприятиях. Такое решение позволило бы сохранить контроль над производственным процессом и обеспечить безопасность технологий. Хотя это предотвратило бы непреднамеренную передачу технологий Соединённым Штатам, это могло бы ухудшить отношения с Испанией, поскольку могло бы быть воспринято как отсутствие доверия."
 GER_Cold_War.9.c: "Отзовите лицензию, и они не получат от нас никаких танков!"
 GER_Cold_War.9.c_desc: "Самым строгим подходом было бы полностью отозвать лицензию на производство Leopard 2 у компании Santa Bárbara Sistemas, прекратив дальнейшее производство танков в Испании. Это обеспечило бы полную защиту немецких технологий, но за счёт создания значительных дипломатических трений. Такой шаг мог бы ухудшить отношения Германии с Испанией, оттолкнуть важного союзника по НАТО и послать чёткий сигнал другим странам о позиции Германии в отношении передачи технологий."
 GER_Cold_War.20.t: "Будущее бронетанковых разведывательных войск"
 GER_Cold_War.20.d: "По мере того, как Бундесвер вступает в XXI век, роль бронетанковых разведывательных войск пересматривается с учётом требований современной войны. В нынешних геополитических условиях и с учётом меняющегося характера военных действий необходимо принять решение о том, как лучше всего использовать эти войска в будущем."
 GER_Cold_War.20.a: "Вводим Феннек и постепенно отказываемся от Люша"
 GER_Fennek_TT: "Бундесвер мог бы модернизировать свои разведывательные возможности, внедрив автомобиль Fennek, который постепенно заменил бы устаревший Luchs. Этот переход также позволил бы создать группы совместной огневой поддержки (JFST), повысив эффективность подразделения при координации артиллерийской и воздушной поддержки."
 GER_Cold_War.20.b: "Увеличьте мобильность, убрав Leopard 2"
 GER_Luchs_TT: "Другой подход заключается в том, чтобы исключить «Леопард-2» из состава бронетанковых разведывательных войск. Хотя это снизит их способность проводить разведку в бою, это значительно повысит их мобильность, позволяя проводить более гибкие и быстрые операции на разных типах местности."
 GER_Cold_War.20.c: "Поддерживать текущую структуру"
 GER_Current_TT: "Нынешняя структура бронетанковых разведывательных войск доказала свою эффективность в прошлых сражениях. Сохранение статус-кво гарантирует, что Бундесвер сохранит свои существующие возможности, которые доказали свою эффективность в различных операциях."
 GER_Cold_War.21.t: "Сокращение действующих бригад в Бундесвере"
 GER_Cold_War.21.d: "С окончанием холодной войны и изменением характера глобальных конфликтов Бундесвер оказался на перепутье. Крупные стационарные армейские структуры, которые были необходимы во время холодной войны, больше не актуальны в нынешних условиях. Поскольку Германия стремится сократить военные расходы и перейти к более мобильной и гибкой доктрине, необходимо принять важное решение относительно будущего размера армии. Сейчас вопрос заключается в том, стоит ли значительно сократить количество действующих бригад, тем самым снизив расходы и повысив мобильность, или сохранить нынешний размер вооружённых сил, несмотря на более высокие расходы. Это решение будет иметь долгосрочные последствия для военной готовности Германии и её роли на мировой арене."
 GER_Cold_War.21.a: "Сократите численность армии в соответствии с современной доктриной."
 GER_Reduce_TT: "Бундесвер трансформируется, чтобы адаптироваться к новым глобальным реалиям, сокращая численность войск для создания более компактных и мобильных сил. Сокращение численности личного состава и количества техники позволит сэкономить средства для повышения мобильности, быстрого развёртывания и специализированной подготовки. Несмотря на сокращение численности армии, основное внимание уделяется созданию гибких, оперативных сил для быстрого реагирования на кризисные ситуации. Сбалансированность этих реформ является ключом к поддержанию боевого духа, готовности и политической стабильности."
 GER_Cold_War.21.b: "Это может быть дорого, но мы сохраним текущий размер."
 GER_Keep_TT: "Сохранение численности Бундесвера на прежнем уровне обеспечивает готовность Германии к широкому спектру угроз. Крупные, хорошо оснащенные силы позволяют стране проецировать мощь и реагировать на крупномасштабные конфликты. Хотя это требует значительных инвестиций и может привести к напряжению оборонного бюджета, это позволит сохранить полную мощь Бундесвера и сделать Германию грозной военной державой в Европе и за ее пределами."
 GER_Cold_War.22.t: "Модернизация Люфтваффе"
 GER_Cold_War.22.d: "По мере того как Бундесвер вступает в XXI век, модернизация Люфтваффе является одним из ключевых приоритетов. Замена самолетов времен холодной войны на Eurofighter Typhoon значительно повышает воздушный потенциал Германии, а крылатая ракета TAURUS увеличивает потенциал высокоточных ударов. Однако высокая стоимость этих модернизаций представляет собой проблему, и правительство должно тщательно решить, как действовать дальше."
 GER_Cold_War.22.a: "Закажите первый транш истребителей Eurofighter и разверните ракеты TAURUS."
 GER_Taurus_TT: "Приобретая истребитель Eurofighter и ракеты TAURUS, Германия оснащает Люфтваффе передовыми технологиями, обеспечивая превосходство в воздухе и возможность нанесения точных и дальних ударов. Эти инвестиции обеспечивают будущее Люфтваффе и укрепляют позиции Германии как ведущей европейской воздушной державы. Несмотря на высокую стоимость, стратегические преимущества неоценимы."
 GER_Cold_War.22.b: "Выберите только Eurofighter и откажитесь от ракет TAURUS из-за высокой стоимости."
 GER_Eurofighter_TT: "Выбор в пользу одного только истребителя Eurofighter позволяет Германии модернизировать свой истребительный флот, контролируя при этом расходы. Eurofighter Typhoon - это универсальный и мощный многоцелевой самолет, обеспечивающий господство в воздухе. Однако без ракет TAURUS возможности Люфтваффе по нанесению точных ударов остаются ограниченными, что отражает более осторожный подход к модернизации из-за бюджетных ограничений."
 GER_Cold_War.22.c: "Мы не можем позволить себе эти дополнительные расходы."
 GER_NO_Eurofighter_TT: "Задержка или отказ от модернизации Люфтваффе позволяет избежать высоких затрат на истребитель Eurofighter и ракеты TAURUS, но рискует оставить устаревшее оборудование, ослабив воздушный потенциал и влияние Германии. Такой фискально-консервативный выбор может иметь долгосрочные последствия для обороны."
 GER_Cold_War.23.t: "Модернизация вертолетного парка Бундесвера"
 GER_Cold_War.23.d: "Стареющий парк вертолетов Бундесвера, включая UH-1D, нуждался в модернизации, чтобы соответствовать современным военным требованиям. Транспортный вертолет CH-53 GS и ударный вертолет Eurocopter Tiger были ключевыми кандидатами, обещающими улучшить мобильность, поддержку с воздуха и огневую мощь. Однако финансовая нагрузка, связанная с этими модернизациями, остается проблемой, требующей от правительства принятия решений о том, как действовать дальше."
 GER_Cold_War.23.a: "Закажите CH-53 GS и инвестируйте в программу Eurocopter Tiger."
 GER_Tiger_TT: "Приобретение CH-53 GS и Eurocopter Tiger оснащает немецкие войска передовыми технологиями. CH-53 GS повышает мобильность войск, а Eurocopter Tiger усиливает ударные возможности, позволяя Бундесверу добиваться успехов в различных операциях. Несмотря на дороговизну, стратегические преимущества модернизации как транспортных, так и ударных вертолетов неоспоримы."
 GER_Cold_War.23.b: "Закажите CH-53 GS и американские ударные вертолеты Apache."
 GER_Apache_TT: "This option balances modernization with a pragmatic approach. By choosing the CH-53 GS for transport and opting for the battle-proven Apache helicopters from the United States, Germany can ensure that its forces are well-equipped without fully committing to the more expensive Eurocopter Tiger program. The Apache, known for its reliability and combat performance, would provide robust attack capabilities, while the CH-53 GS enhances mobility. This choice reflects a strategic compromise, maintaining strong capabilities while managing costs."
 GER_Cold_War.23.c: "Слишком дорого; мы не можем позволить себе эти дополнительные расходы."
 GER_NO_Tiger_TT: "В свете бюджетных ограничений и других оборонных приоритетов решение отложить или отказаться от внедрения CH-53 GS и новых ударных вертолетов отражает стремление к финансовой ответственности. Хотя этот выбор позволяет избежать непосредственного финансового бремени, он рискует оставить Бундесвер с устаревшим вертолетным потенциалом, что может поставить под угрозу его эффективность в будущих операциях. Такой консервативный подход ставит во главу угла экономию средств, но может ограничить способность Германии отвечать на современные военные вызовы."
 GER_Cold_War.24.t: "Модернизация бронетанковых войск Германии"
 GER_Cold_War.24.d: "В начале 2000-х годов перед немецким Бундесвером встал вопрос о модернизации своих бронетанковых войск. Эпоха холодной войны оставила Германии внушительный арсенал танков и бронемашин, но с развитием характера войны и изменением геополитического ландшафта стало ясно, что для сохранения превосходства на поле боя необходимы обновления. Программа KWS-II (Kampfwertsteigerung II) предусматривала модернизацию танков Leopard 2 до стандарта Leopard 2A6, что значительно повышало их огневую мощь, защиту и общие возможности. Кроме того, боевая машина пехоты Marder должна была получить критические обновления, повышающие ее живучесть и эффективность в современном бою. Однако в условиях ограниченных ресурсов правительство Германии должно решить, как продолжить эту амбициозную модернизацию."
 GER_Cold_War.24.a: "Завершите программу KWS-II, а также обновите Marder."
 GER_2A6_TT: "Принятие обязательств по полной реализации программы KWS-II и модернизации машин Marder гарантирует, что бронетанковые силы Бундесвера останутся одними из самых передовых в мире. Leopard 2A6 будет обеспечивать непревзойденную огневую мощь и защиту на поле боя, а модернизация Marder A5 повысит эффективность механизированной пехоты. Несмотря на дороговизну, такой подход гарантирует, что бронетанковые силы Германии будут хорошо подготовлены как к обычным, так и к асимметричным боевым действиям, сохраняя мощный потенциал сдерживания."
 GER_Cold_War.24.b: "Мы можем позволить себе модернизировать только некоторые из наших танков до версии KWS-I."
 GER_2A5_TT: "Более консервативным подходом было бы ограничение усилий по модернизации части парка Leopard 2 до стандарта KWS-I, который предлагает улучшения по сравнению с оригинальной моделью, но не дотягивает до полного потенциала KWS-II. Этот вариант позволяет добиться некоторых улучшений при одновременном снижении затрат, но оставляет бронетанковые силы Бундесвера менее боеспособными, чем они могли бы быть, что потенциально может поставить под угрозу их эффективность в будущих конфликтах высокой интенсивности."
 GER_Cold_War.24.c: "Это пустая трата денег; у танков нет будущего на поле боя."
 GER_NO_2A6_TT: "В свете меняющегося характера военных действий, когда всё больше внимания уделяется мобильности, точным ударам и асимметричным угрозам, некоторые утверждают, что основные боевые танки (ОБТ) устаревают. Сторонники этого варианта выступают за то, чтобы полностью прекратить программу модернизации и перенаправить ресурсы на более гибкие и перспективные военные возможности. Хотя такой подход позволил бы значительно сократить расходы, он рискует оставить Германию без тяжёлой бронетехники, необходимой для ведения традиционных войн высокой интенсивности, что потенциально ослабит её военную мощь."
 GER_Cold_War.25.t: "Основание Heerestruppenkommando"
 GER_Cold_War.25.d: "В начале 2000-х годов Бундесвер стремился адаптировать свою организационную структуру, чтобы лучше соответствовать реалиям военных операций после окончания холодной войны. Традиционная модель, в которой вспомогательные подразделения были интегрированы в отдельные дивизии, всё чаще считалась неэффективной из-за более гибкого и динамичного характера современной войны. Предлагаемая Heerestruppenkommando была направлена на централизацию ключевых вспомогательных подразделений, таких как артиллерийские и зенитные, в рамках единого командования. Это позволило бы более эффективно распределять эти ресурсы, гарантируя, что их можно будет быстро задействовать для поддержки любой части армии по мере необходимости. Решение о создании этого командования будет иметь значительные последствия для способности Бундесвера эффективно действовать в будущих конфликтах."
 GER_Cold_War.25.a: "В качестве эквивалента дивизии было создано Heerestruppenkommando."
 GER_Heerestruppe_TT: "Создание Heerestruppenkommando в качестве командования, эквивалентного дивизии, позволило бы централизовать артиллерийские и зенитные подразделения, обеспечив единую структуру, способную поддерживать все подразделения Бундесвера. Такая централизация позволила бы более эффективно координировать и быстро развёртывать вспомогательные подразделения, значительно повысив оперативную эффективность немецкой армии. Хотя этот вариант требует существенной реорганизации, он предлагает мощное и гибкое вспомогательное командование, способное адаптироваться к широкому спектру военных сценариев."
 GER_Cold_War.25.b: "Объедините танковые разведывательные батальоны и артиллерийские полки."
 GER_Art_rec_TT: "Этот вариант предполагает более целенаправленную реорганизацию путём объединения Panzeraufklärungsbataillons (бронетанковых разведывательных батальонов) с артиллерийскими полками под единым командованием. Такая интегрированная структура улучшит способность армии проводить скоординированные разведывательные операции и операции по огневой поддержке, особенно в быстро развивающихся или сложных боевых действиях. Хотя такой подход расширяет конкретные возможности, он не обеспечивает более широкую централизацию вспомогательных средств, которую обеспечило бы Heerestruppenkommando."
 GER_Cold_War.25.c: "Сохраняйте существующие структуры."
 GER_keep_structure_TT: "Сохранение существующих структур позволяет избежать затрат и сбоев, связанных с масштабной реорганизацией. Этот вариант сохраняет статус-кво, сохраняя вспомогательные подразделения, такие как артиллерийские и зенитные, в составе существующих дивизий. Хотя этот вариант обеспечивает преемственность и стабильность, он может сделать Бундесвер менее гибким и менее быстро реагирующим на требования современных военных операций, где гибкая и централизованная поддержка становится всё более важной."
 GER_Cold_War.30.t: "Углубление военного сотрудничества с Нидерландами"
 GER_Cold_War.30.d: "В эпоху после холодной войны Германия и Нидерланды стремились укрепить своё военное сотрудничество. Обе страны осознавали важность более тесных оборонных связей во всё более взаимосвязанном мире. Это сотрудничество уже привело к значительной интеграции: немецкие и голландские подразделения регулярно тренировались и действовали вместе, особенно при формировании Германо-голландского корпуса в 1990-х годах. Однако в связи с появлением новых угроз безопасности Германия теперь стоит перед выбором: следует ли ей ещё больше укреплять военные связи с Нидерландами, создавая более интегрированные и боеспособные совместные силы, или же ей следует сохранить текущий уровень сотрудничества?"
 GER_Cold_War.30.a: "Укреплять военные связи с Нидерландами"
 GER_Military_Ties_TT: "Укрепление военных связей с Нидерландами повлечёт за собой более глубокую интеграцию вооружённых сил Германии и Нидерландов, что потенциально может привести к созданию общих структур командования, совместным проектам по закупкам и увеличению количества совместных учений. Этот вариант может повысить военную эффективность и боеготовность обеих стран, особенно в операциях по поддержанию мира и операциям быстрого реагирования. Это также продемонстрирует приверженность Германии европейскому оборонному сотрудничеству и может послужить моделью для будущего сотрудничества с другими союзниками по НАТО. Однако более глубокая интеграция может потребовать отступления от национального суверенитета в принятии военных решений и дополнительных инвестиций в приведение оборудования и оперативных стандартов в соответствие."
 GER_Cold_War.30.b: "Сохранять статус-кво"
 GER_Status_Quo_TT: "Сохранение текущего уровня военного сотрудничества с Нидерландами гарантирует, что существующее взаимодействие продолжится без необходимости дальнейшей интеграции. Этот вариант сохраняет за Германией полный контроль над своими вооружёнными силами, при этом позволяя получать выгоду от совместной подготовки и боевого опыта. Он позволяет Германии сосредоточиться на собственных военных приоритетах и усилиях по модернизации, не сталкиваясь со сложностями и потенциальными политическими проблемами, связанными с более глубокой интеграцией. Однако этот выбор может ограничить потенциал повышения эффективности и боеготовности, который может быть достигнут за счёт более тесных связей с Нидерландами."
 GER_Cold_War.31.t: "Синхронизировать подготовку офицеров с Нидерландами"
 GER_Cold_War.31.d: "После обсуждения вопросов, связанных с углублением военного сотрудничества с Нидерландами, следующим рассматриваемым шагом является синхронизация программ подготовки офицеров в обеих странах. И Германия, и Нидерланды осознают ценность наличия офицеров, которые не только знакомы со своими национальными доктринами, но и глубоко понимают оперативные схемы и процедуры своих ближайших союзников. Согласовывая программы подготовки, обе страны стремятся создать более сплочённую и эффективную структуру руководства, способную беспрепятственно взаимодействовать в рамках совместных операций. Однако такой шаг потребует значительных изменений в существующих учебных программах и может встретить сопротивление со стороны тех, кто предпочитает сохранять отдельные национальные стандарты обучения."
 GER_Cold_War.31.a: "Приступайте к синхронизации"
 GER_Officer_training_TT: "Дальнейшее развитие программ подготовки офицеров потребует согласования учебных программ, методик обучения и, возможно, даже создания совместных академий в Германии и Нидерландах. Это позволит воспитать новое поколение офицеров, которые будут одинаково хорошо руководить как немецкими, так и голландскими войсками в ходе совместных операций, тем самым повышая общую оперативную совместимость и эффективность двух армий. Хотя этот шаг укрепит военно-политические отношения между Германией и Нидерландами и улучшит оперативную слаженность, он также может потребовать масштабной реструктуризации программ обучения и дополнительных ресурсов для управления процессом перехода."
 GER_Cold_War.31.b: "Отложите выполнение плана"
 GER_Postpone_TT: "Если отложить синхронизацию программ подготовки офицеров, Германия сможет сохранить свои текущие стандарты подготовки и сосредоточиться на национальных приоритетах. Этот вариант позволяет избежать потенциальных сбоев и сложностей, связанных с согласованием программ подготовки в двух разных военных системах. Хотя этот вариант сохраняет статус-кво и обеспечивает большую гибкость в адаптации подготовки к конкретным потребностям Германии, он также может привести к упущенным возможностям для более глубокой интеграции и улучшения совместных оперативных возможностей с Нидерландами."
 GER_Cold_War.32.t: "Стандартизация оборудования в Нидерландах"
 GER_Cold_War.32.d: "Поскольку Германия и Нидерланды продолжают искать пути углубления военного сотрудничества, вопрос стандартизации оборудования вышел на первый план. Наличие единого набора оборудования у двух армий значительно улучшило бы взаимодействие, сократило бы логистические проблемы и упростило бы совместные операции. Однако полная стандартизация может оказаться дорогостоящим и сложным мероприятием, требующим от обеих стран согласования стратегий закупок, изменения существующих запасов и, возможно, отказа от некоторых национальных предпочтений в отношении конкретных систем. Теперь Германия должна решить, насколько далеко она готова зайти в унификации своей военной техники с техникой Нидерландов."
 GER_Cold_War.32.a: "Добиваться полной стандартизации"
 GER_Standardization_TT: "Выбор полного стандартизирования означал бы, что Германия и Нидерланды приведут в соответствие большинство своего военного оборудования, от стрелкового оружия до автомобилей и систем связи. Такой подход значительно повысит совместимость между двумя силами, сделает совместные операции более эффективными и уменьшит сложности в обслуживании и логистике. Однако полная стандартизация потребует значительных инвестиций для замены или модификации существующего оборудования и, возможно, потребует компромиссов по некоторым предпочтительным системам. Несмотря на то, что этот вариант обещает наибольшие долгосрочные оперативные преимущества, он также связан с большими первоначальными затратами и возможными политическими вызовами."
 GER_Cold_War.32.b: "Частичная стандартизация"
 GER_Standardization_I_TT: "Выбор частичной стандартизации позволяет применить более избирательный подход, сосредоточив внимание на стандартизации ключевых категорий оборудования, которые наиболее важны для совместных операций, таких как системы связи, боеприпасы и определенные виды техники. Этот подход балансирует потребность в улучшении совместимости с практическими аспектами сохранения некоторой степени национальной автономии в выборе оборудования. Он снижает затраты и сложность по сравнению с полной стандартизацией, при этом достигаются значительные улучшения в совместной операционной способности. Однако такой вариант может привести к несовпадению некоторых видов оборудования, что может создавать проблемы в отдельных ситуациях."
 GER_Cold_War.32.c: "Сохранение отдельных систем"
 GER_Standardization_II_TT: "Сохранение отдельных систем оборудования позволяет Германии продолжать использование и разработку предпочтительного военного оборудования без необходимости согласования с голландскими системами. Этот выбор сохраняет полный национальный контроль над решениями о закупках и позволяет разработать подход, соответствующий конкретным военным потребностям Германии. Однако этот вариант может ограничить эффективность совместных операций с Нидерландами и сохранить логистические и операционные проблемы, связанные с использованием разных комплектов оборудования. Хотя это избегает затрат и сложности стандартизации, он также может ограничить глубину будущего военного сотрудничества."
 GER_Cold_War.33.t: "Дополнительная армия"
 GER_Cold_War.33.d: "По мере углубления военного сотрудничества Германии и Нидерландов следующим важным решением становится состав бригад Нидерландов, который наилучшим образом дополнял бы немецкую Бундесвер. Стратегически выровняв свои силы, Германия и Нидерланды могут создать более сплоченную и эффективную совместную военную силу, способную реагировать на широкий спектр оперативных сценариев. Решение о том, должна ли Нидерланды сформировать легкую, среднюю или танковую бригаду, существенно повлияет на совместимость и общую силу их объединенных сил. Германия должна тщательно рассмотреть, какой вариант лучше всего усилит это партнерство и обеспечит наибольшее стратегическое преимущество."
 GER_Cold_War.33.a: "Поддержка формирования легкой бригады"
 GER_Complimentary_TT: "Лёгкая бригада в составе голландской армии обеспечила бы высокую мобильность и гибкость, что идеально подходит для быстрого развёртывания и проведения операций в сложных условиях, где тяжёлая броня может быть менее эффективной. Этот вариант значительно повысил бы способность немецко-голландских войск быстро реагировать на возникающие кризисы, особенно в миротворческих миссиях или в условиях, где скорость и манёвренность имеют решающее значение. Однако, несмотря на высокую мобильность, лёгкой бригаде может не хватать огневой мощи и защиты, необходимых в конфликтах высокой интенсивности, что потенциально снижает её эффективность в определённых сценариях."
 GER_Cold_War.33.b: "Поддержите формирование средней бригады"
 GER_Complimentary_I_TT: "Средняя бригада обеспечила бы сбалансированное сочетание мобильности, огневой мощи и защиты, что сделало бы её универсальным и адаптируемым подразделением, способным выполнять широкий спектр задач. Этот вариант позволил бы голландской армии эффективно действовать вместе с немецкими войсками как в условиях боевых действий высокой интенсивности, так и в ходе миротворческих операций низкой интенсивности. Средняя бригада могла бы служить гибким дополнением к более тяжёлым немецким бронетанковым подразделениям, оказывая поддержку там, где требуются скорость и адаптивность, без чрезмерного ущерба для огневой мощи или защиты. Однако этот вариант может потребовать значительных инвестиций в новое оборудование и обучение персонала."
 GER_Cold_War.33.c: "Поддержать формирование танковой бригады"
 GER_Complimentary_II_TT: "Танковая бригада в составе голландской армии значительно укрепила бы возможности немецко-голландского партнёрства в области тяжёлой бронетехники. Этот вариант позволил бы создать внушительную силу, особенно эффективную в сценариях боевых действий высокой интенсивности, где тяжёлая огневая мощь и броня имеют первостепенное значение. Танковая бригада стала бы мощным дополнением к существующим бронетанковым дивизиям Германии, обеспечив сильное сдерживающее средство и боеспособность в совместных операциях. Однако, несмотря на то, что этот вариант повышает совокупную огневую мощь и защиту, он может ограничить оперативную гибкость и потребовать значительных ресурсов для обслуживания и эксплуатации."
 GER_Cold_War.34.t: "Синхронизировать противовоздушную оборону с Нидерландами"
 GER_Cold_War.34.d: "По мере углубления военного сотрудничества между Германией и Нидерландами внимание переключается на синхронизацию их систем противовоздушной обороны. Учитывая растущую важность интегрированной противовоздушной обороны в рамках НАТО, скоординированный подход двух соседних стран может обеспечить значительные стратегические преимущества. Сейчас перед Германией стоит важнейшее решение: разместить ли в Нидерландах стационарные системы противовоздушной обороны и радиолокационные системы «Пэтриот», развернуть ли мобильные подразделения «Пэтриот», которые можно перемещать по мере необходимости, или сохранить отдельные суверенные системы противовоздушной обороны. Это решение будет иметь долгосрочные последствия для безопасности обеих стран и эффективности их совместной обороны."
 GER_Cold_War.34.a: "Станция ПВО и радиолокационных систем Patriot в Нидерландах"
 GER_Air_defence_TT: "Разместив в Нидерландах стационарные батареи противовоздушной обороны «Пэтриот» и радиолокационные системы, Германия создаст надёжную постоянную сеть противовоздушной обороны, которая значительно усилит защиту обеих стран от воздушных угроз. Этот вариант позволит создать хорошо скоординированную и интегрированную систему обороны с общими данными радиолокационных систем и зоной покрытия, обеспечивающей непрерывное прикрытие региона. Это также продемонстрирует твёрдую приверженность немецко-голландскому военному партнёрству и укрепит общую структуру обороны НАТО. Однако этот вариант может ограничить гибкость и потребовать значительных ресурсов для обслуживания и эксплуатации стационарных установок."
 GER_Cold_War.34.b: "Развертывание мобильных подразделений противовоздушной обороны Patriot"
 GER_Air_defence_I_TT: "Развертывание мобильных зенитных ракетных комплексов Patriot предлагает гибкое и адаптируемое решение, позволяя Германии и Нидерландам динамично реагировать на изменяющиеся угрозы. Эти мобильные units могут быть быстро перемещены для покрытия различных территорий по мере необходимости, предоставляя универсальную оборонную способность, способную поддерживать как национальные, так и НАТОвские операции. Этот вариант повышает операционную гибкость и обеспечивает возможность развертывания средств противовоздушной обороны там, где они наиболее необходимы, но также может привести к менее стабильному покрытию по сравнению с фиксированными установками. Кроме того, логистика и координация, необходимые для мобильных развертываний, могут представлять собой определенные трудности."
 GER_Cold_War.34.c: "Поддерживать суверенные системы противовоздушной обороны"
 GER_Air_defence_II_TT: "Сохранение отдельных суверенных систем противовоздушной обороны позволяет как Германии, так и Нидерландам сохранять полный контроль над своими национальными средствами противовоздушной обороны. Этот вариант сохраняет автономию каждой страны в управлении своим воздушным пространством и приоритетами обороны без необходимости в широкой координации или общей инфраструктуре. Хотя этот выбор гарантирует, что обе страны смогут независимо решать свои специфические вопросы безопасности, он также может привести к менее эффективным совместным оборонным возможностям и ограничить потенциал для более глубокой интеграции в рамках системы противовоздушной обороны НАТО. Кроме того, сохранение отдельных систем может привести к избыточности и неэффективности в распределении ресурсов."
 GER_Cold_War.35.t: "Выберите уровень интеграции с Нидерландами"
 GER_Cold_War.35.d: "Углубленное военное сотрудничество между Германией и Нидерландами достигло критической точки. Успех предыдущих совместных инициатив, от синхронизированной противовоздушной обороны до взаимодополняющих структур бригад, открыл путь для обсуждения будущего Немецко-Нидерландского корпуса. Этот корпус, символ тесного военного сотрудничества, может быть полностью интегрирован в структуру Бундесвера, остаться совместной силой с национальным контролем в мирное время и интеграцией в военное время или сохранить полную национальную суверенность для обеих стран. Это решение окажет глубокое влияние на будущее германо-нидерландских военных отношений и их коллективные оборонные возможности в рамках НАТО."
 GER_Cold_War.35.a: "Полная интеграция Немецко-Нидерландского корпуса в структуру Бундесвера."
 GER_Integration_NL_TT: "Полная интеграция Немецко-Нидерландского корпуса в структуру Бундесвера позволила бы Германии и Нидерландам создать единую, бесперебойную военную силу, способную действовать как единое целое под немецким командованием. Этот вариант максимизировал бы оперативную эффективность корпуса, обеспечив упрощенное командование и контроль, улучшенную совместимость и согласованную оборонную стратегию. Это также укрепило бы связи между двумя странами, сделав их военное партнерство краеугольным камнем оборонной позиции НАТО в Европе. Однако такой уровень интеграции может потребовать значительных политических и операционных изменений и вызвать опасения по поводу национального суверенитета и автономии."
 GER_Cold_War.35.b: "Национальный контроль в мирное время, интеграция в Бундесвер в военное время."
 GER_Integration_NL_I_TT: "Этот вариант сохраняет национальный контроль над Немецко-Нидерландским корпусом в мирное время, позволяя обеим странам управлять корпусом независимо, сохраняя свои собственные военные традиции и структуры. В случае войны корпус будет полностью интегрирован в Бундесвер, действуя под немецким командованием как единое целое. Этот подход предлагает сбалансированное решение, сочетая преимущества совместных операций с уважением к национальному суверенитету. Он повышает операционную гибкость и гарантирует, что корпус может быть быстро и эффективно мобилизован в условиях кризиса, при этом сохраняя определенную степень независимости в мирное время."
 GER_Cold_War.35.c: "Сохранение полного национального суверенитета."
 GER_Integration_NL_II_TT: "Выбор сохранения полного национального суверенитета над Немецко-Нидерландским корпусом означает, что как Германия, так и Нидерланды будут продолжать управлять своими силами независимо, без полной интеграции в структуру Бундесвера. Этот вариант сохраняет автономию каждой страны, позволяя им сохранять полный контроль над своими военными силами и процессами принятия решений. Хотя этот выбор уважает национальный суверенитет, он может ограничить оперативную эффективность корпуса в совместных операциях и уменьшить потенциал для более глубокой военной интеграции. Это также может привести к проблемам в координации и совместимости во время многонациональных миссий в рамках НАТО."
 GER_Cold_War.40.t: "Трофей Leopard"
 GER_Cold_War.40.d: "Трофей \"Leopard\" — престижное военное соревнование, которое проводится ежегодно в Германии и предназначено для основных пользователей основного боевого танка Leopard (MBT) и дружественных союзных армий, особенно стран НАТО. Цель мероприятия — укрепление международного военного сотрудничества, повышение совместимости между участвующими силами и развитие мастерства в бронетанковой войне через высокоуровневое соревнование. Во время Трофея \"Леопард\" экипажи танков сталкиваются с рядом сложных испытаний, включая точную стрельбу, тактические маневры, преодоление препятствий и командные оперативные учения. Эти тесты оценивают не только характеристики танков Leopard, но и подчеркивают мастерство, дисциплину и командную работу экипажей. Соревнование служит важной платформой для обмена лучшими практиками, оттачивания совместных оперативных тактик и улучшения военной координации между странами. Продвигая дружественное соперничество, Трофей \"Леопард\" способствует поддержанию высоких стандартов подготовки, обеспечивая готовность участвующих стран к совместной оборонной деятельности и будущим миссиям."
 GER_Cold_War.40.a: "\"Отпустите кошек!\""
 GER_Cold_War.40.b: "мы не можем себе этого позволить"
 GER_Cold_War.41.t: "Соревнование военного мастерства НАТО: Демонстрация тактического мастерства"
 GER_Cold_War.41.d: "Военное соревнование НАТО — это элитное событие, проводимое ежегодно, в котором участвуют военнослужащие стран-членов НАТО и союзных сил, чтобы продемонстрировать свои тактические навыки, физическую выносливость и командную работу. Это соревнование ставит перед участниками задачи в различных военных дисциплинах, включая меткость, преодоление препятствий, ориентирование на местности, оказание первой помощи и симуляции боевых действий. Цель мероприятия — содействие духу товарищества и сотрудничества среди сил НАТО, создание атмосферы дружественного соперничества и повышение оперативной готовности и совместимости участвующих армий. Путем испытания солдат на прочность и продвижения общих военных стандартов, Военное соревнование НАТО играет ключевую роль в поддержании высоких стандартов подготовки, необходимых для совместных миссий и коллективной обороны."
 GER_Cold_War.41.a: "Колышки решат исход сражений"
 GER_Cold_War.41.b: "мы не можем позволить себе"
 GER_Cold_War.42.t: "Бёзелагерский конкурс: Конкурс кавалерии НАТО."
 GER_Cold_War.42.d: "Бёзелагерский конкурс — это ежегодное соревнование кавалерийских частей НАТО, названное в честь немецкого кавалерийского офицера барона Фридриха фон Бёзелаґера. Это престижное событие, проводимое в Германии, собирает разведывательные и кавалерийские подразделения из различных стран-членов НАТО, чтобы проверить их тактические навыки, выносливость и командную работу. Участники проходят через широкий спектр испытаний, включая верховую разведку, меткость, ориентирование на местности и преодоление препятствий. Соревнование направлено на укрепление международного военного сотрудничества, повышение совместимости и поддержание высоких стандартов кавалерийской подготовки. Через дружественное соперничество и строгие испытания Бёзелагерский конкурс способствует совершенствованию современных кавалерийских операций, сохраняя при этом традиции и наследие кавалерийских войск в рамках НАТО."
 GER_Cold_War.42.a: "видеть без зрения"
 GER_Cold_War.42.b: "мы не можем позволить себе"
 GER_Cold_War.43.t: "Выберите свое военное соревнование"
 GER_Cold_War.43.d: "Бёзелагерский конкурс — это ежегодное соревнование кавалерийских частей НАТО, названное в честь немецкого кавалерийского офицера барона Фридриха фон Бёзелаґера. Это престижное событие, проводимое в Германии, собирает разведывательные и кавалерийские подразделения из различных стран-членов НАТО, чтобы проверить их тактические навыки, выносливость и командную работу. Участники проходят через широкий спектр испытаний, включая верховую разведку, меткость, ориентирование на местности и преодоление препятствий. Соревнование направлено на укрепление международного военного сотрудничества, повышение совместимости и поддержание высоких стандартов кавалерийской подготовки. Через дружественное соперничество и строгие испытания Бёзелагерский конкурс способствует совершенствованию современных кавалерийских операций, сохраняя при этом традиции и наследие кавалерийских войск в рамках НАТО."
 GER_Cold_War.43.a: "Трофей \"Leopard\": Международный конкурс для пользователей боевого танка Leopard и союзных армий."
 GER_Cold_War.43.a_desc: "Ориентированное на танковое сражение, это соревнование собирает основных пользователей основных боевых танков Leopard и союзные страны. Экипажи сталкиваются с испытаниями на точность, подвижность и тактические маневры, с акцентом на улучшение совместимости и совместных оперативных тактик. Отличный выбор для развития мастерства в бронетанковой войне и международного сотрудничества."
 GER_Cold_War.43.b: "Соревнование военных навыков НАТО"
 GER_Cold_War.43.b_desc: "Это всестороннее событие предназначено для того, чтобы испытать солдат из НАТО и союзных сил в широком спектре военных дисциплин. От физической выносливости до тактических боевых сценариев, соревнование акцентирует внимание на командной работе, точности и готовности солдат в различных областях. Идеально подходит для продвижения единства и общих военных стандартов."
 GER_Cold_War.43.c: "Бёзелагерский конкурс: Конкурс кавалерии НАТО."
 GER_Cold_War.43.c_desc: "Известное событие, которое собирает разведывательные и кавалерийские подразделения из стран-членов НАТО. Это соревнование испытывает верховых войск в меткости, ориентировании на местности и тактических операциях. Отличное мероприятие для демонстрации традиций кавалерии, одновременно оттачивая современные боевые навыки и способствуя многонациональному военному сотрудничеству."
 GER_RCH_155: "Колесная гаубица RCH 155"
 GER_RCH_155_desc: "RCH 155 — это высокомобильная колесная гаубица, разработанная Германией, обеспечивающая быструю огневую поддержку с использованием 155-мм артиллерийской системы. Установленная на шасси Boxer 8x8, она сочетает огневую мощь традиционной гаубицы с исключительной подвижностью, что позволяет быстро перемещаться после стрельбы. Эта самоходная система известна своей точностью, дальнобойностью и универсальностью на современном поле боя."
 GER_GTK_Boxer_CRV: "Боевая разведывательная машина Boxer (БРМ)"
 GER_GTK_Boxer_CRV_desc: "Боевая разведывательная машина Boxer (БРМ) — это универсальное, хорошо бронированное разведывательное транспортное средство, разработанное Германией. Основанная на модульной платформе GTK Boxer, эта машина обеспечивает разведывательные подразделения передовыми возможностями наблюдения, защитой и подвижностью. Оснащенная рядом датчиков, средствами связи и вооружением, она обеспечивает осведомленность о ситуации, одновременно обеспечивая безопасность своего экипажа в враждебных условиях."
 GER_Leopard_2A8: "Основной боевой танк Leopard 2A8"
 GER_Leopard_2A8_desc: "Leopard 2A8 — последняя итерация семейства основных боевых танков Leopard, разработанная Германией, с улучшенной броней, современными датчиками и усовершенствованными системами управления огнем. Построенный для доминирования на поле боя, он обеспечивает непревзойденную огневую мощь с помощью своей 120-мм гладкоствольной пушки и исключительную защиту от современных угроз. Leopard 2A8 предназначен для возглавления механизированных сил с превосходной выживаемостью, подвижностью и смертоносностью."
 GER_Leopard_2A7A1: "Основной боевой танк Leopard 2A7A1"
 GER_Leopard_2A7A1_desc: "Leopard 2A7A1 — это усовершенствованная версия серии танков Leopard 2, предназначенная для повышения защиты, подвижности и огневой мощи. Оснащенный современными пассивными и активными системами защиты, он оптимизирован для городской и гибридной войны. Его сложная электроника и улучшенная 120-мм пушка позволяют эффективно противостоять широкому спектру угроз, сохраняя при этом доминирование на поле боя."
 GER_Leopard_2A7: "Основной боевой танк Leopard 2A7"
 GER_Leopard_2A7_desc: "Leopard 2A7 — это модернизированная версия серии Leopard 2, предлагающая улучшенную защиту, огневую мощь и подвижность. Оснащенный передовой броней и современными системами, 2A7 предназначен как для обычной, так и для асимметричной войны. Его 120-мм гладкоствольная пушка обеспечивает мощную огневую поддержку, а высокая подвижность гарантирует быструю развертывание на поле боя."
 GER_Leopard_2A6_LAHAT: "Leopard 2A6 с противотанковыми ракетами LAHAT"
 GER_Leopard_2A6_LAHAT_desc: "Танк Leopard 2A6 с интегрированной ракетой LAHAT (Laser Homing Attack) обладает расширенными противотанковыми возможностями и без того грозной платформы Leopard 2. Ракетная система LAHAT повышает способность танка поражать бронированные цели на больших расстояниях, обеспечивая высокоточную огневую мощь за пределами дальности действия традиционных танковых орудий. Танк 2A6 обладает сбалансированным сочетанием огневой мощи, мобильности и защиты, что делает его ключевым элементом современной бронетехники."
 GER_Lynx: "Боевая машина пехоты Lynx (БМП)"
 GER_Lynx_desc: "БМП «Lynx» — это боевая машина пехоты нового поколения, разработанная в Германии и предназначенная для максимальной гибкости на поле боя. Она сочетает в себе усовершенствованную броню, модульную конструкцию и передовые технологии для защиты и поддержки пехотных подразделений. «Линкс» способна перевозить целый взвод солдат и оснащена различным вооружением, в том числе 30-миллиметровой или 35-миллиметровой автоматической пушкой, что делает её грозной платформой как для наступательных, так и для оборонительных операций."
 GER_Boeselager_wettkampf_history_entry: "Соревнования по Boeselager"
 GER_Leopard_trophy_history_entry: "Трофей Leopard"
 GER_NATO_MSC_history_entry: "Соревнование военных навыков НАТО"
 GER_launch_military_competition: "Начать военное соревнование"
 GER_neuer_markt_II: "Уроки, извлеченные из кризиса доткомов"
 GER_neuer_markt_II_desc: "Быстрый рост и падение технологического сектора во время «пузыря доткомов» оставили глубокий след в мировой экономике. Несмотря на то, что многие компании погибли во время краха, этот опыт дал ценные уроки о рисках спекулятивных инвестиций, чрезмерной уверенности в непроверенных технологиях и важности стратегий устойчивого роста. Страны, которые наблюдали за последствиями, теперь опасаются нерегулируемых рыночных бумов, уделяя больше внимания осторожным инновациям, финансовому контролю и развитию более устойчивого технологического сектора."
 GER_banking_center: "Франкфурт-на-Майне — мировой финансовый центр"
 GER_banking_center_desc: "Банковский сектор Франкфурта — это крупный мировой финансовый центр, в котором находятся Европейский центральный банк, Франкфуртская фондовая биржа и множество международных банков. Он играет важную роль в мировых финансах и европейской денежно-кредитной политике"
 GER_downfall_of_heavy_industrie: "Упадок тяжелой промышленности"
 GER_downfall_of_heavy_industrie_desc: "Бывшая опора немецкой экономики, тяжёлая промышленность Рурской области, пришла в упадок из-за международной конкуренции в угольной и сталелитейной отраслях."
 GER_new_economic_hubs: "Восходящие титаны"
 GER_new_economic_hubs_desc: "В то время как традиционный промышленный центр North Rhine-Westphalia (NRW) переживает стагнацию, южные регионы Бавария и Баден-Вюртемберг превратились в новые экономические центры Германии. Эти регионы, где процветают автомобильная, машиностроительная и передовая промышленность, привлекают талантливых специалистов и инвестиции, обгоняя Северный Рейн-Вестфалию по объему экономического производства и инновациям. Благодаря ориентации на высокотехнологичные отрасли, устойчивую энергетику и рост за счет экспорта юг страны стал локомотивом немецкой экономики, изменив промышленный ландшафт страны."
 GER_Reform_and_Strenghen_of_german_foreign_intitutes: "Реформа немецких зарубежных институтов"
 GER_Reform_and_Strenghen_of_german_foreign_intitutes_desc: "Германия признает растущее значение своих культурных и академических институтов на мировой арене. Реформируя структуры института имени Гете, Германская служба академических обменов (DAAD) и других международных организаций, мы стремимся расширить сферу влияния немецкого языка и культуры, укрепить научные и академические партнерства, а также поддержать долгосрочное развитие немецкой мягкой силы. Эти реформы позволят институтам быть готовыми к решению глобальных задач и усилить международное влияние Германии в динамично развивающемся мире."
 GER_KFW_Restructure: "Реструктуризация KfW"
 GER_KFW_Restructure_desc: "Kreditanstalt für Wiederaufbau (немецкий государственный банк, сокр.KfW ) является ключевым игроком в глобальном финансировании развития. Благодаря реструктуризации Германия расширит свои финансовые возможности для финансирования крупномасштабных проектов в области инфраструктуры, зеленой энергетики и развития на развивающихся рынках. Модернизировав KfW, Германия сможет лучше удовлетворять потребности быстро меняющейся глобальной экономики, уделяя особое внимание устойчивому росту, энергетическим переходам и инновационным моделям развития в ключевых странах-партнерах."
 GER_global_infrastructure_projects: "Глобальные инфраструктурные проекты"
 GER_global_infrastructure_projects_desc: "Чтобы усилить свое глобальное экономическое влияние и облегчить торговлю, Германия обязуется финансировать и поддерживать важнейшие инфраструктурные проекты по всему миру. Эти проекты будут включать транспортные сети, цифровую инфраструктуру и энергетические сети. С помощью стратегических инвестиций Германия стремится создать долгосрочные партнерства с развивающимися рынками, способствуя экономическому развитию и обеспечивая надежные цепочки поставок для ключевых отраслей промышленности."
 GER_Green_finance_initiative: "Инициатива экологического финансирования"
 GER_Green_finance_initiative_desc: "Германия будет играть ведущую роль в продвижении экологического финансирования во всем мире. Направляя средства на проекты в области возобновляемой энергетики, чистых технологий и устойчивого сельского хозяйства, Германия внесет свой вклад в глобальные усилия по борьбе с изменением климата. Инициатива \"зеленого финансирования\" направлена не только на сокращение выбросов углекислого газа, но и на то, чтобы позиционировать Германию как мирового лидера в области устойчивого развития, обеспечивая доступ развивающихся стран к технологиям, безопасным для окружающей среды."
 GER_Strategic_Partnership_India: "Стратегическое партнерство с Индией"
 GER_Strategic_Partnership_India_desc: "Признавая растущее значение Индии как региональной и глобальной державы, Германия будет углублять свое стратегическое партнерство с Индией. Это партнерство будет охватывать области, представляющие взаимный интерес, включая торговлю, технологии, сотрудничество в области климата и безопасности. Расширяя сотрудничество, Германия обеспечит долгосрочные экономические и геополитические связи с одной из самых быстрорастущих экономик, одновременно способствуя укреплению стабильности и общих ценностей в регионе."
 GER_Expand_Export_Promotion_Programs: "Расширение программ продвижения экспорта"
 GER_Expand_Export_Promotion_Programs_desc: "Чтобы сохранить статус одного из ведущих мировых экспортеров, Германия значительно расширит свои программы по развитию экспорта. Эти программы будут обеспечивать немецким предприятиям более широкий доступ на развивающиеся рынки, оказывать финансовую и логистическую поддержку, а также повышать глобальную конкурентоспособность немецкой продукции. Тем самым Германия обеспечит дальнейшее процветание своей экономики, основанной на экспорте, в условиях все более взаимосвязанного мира."
 GER_Securing_acces_to_Key_Ressources: "Обеспечение доступа к ключевым ресурсам"
 GER_Securing_acces_to_Key_Ressources_desc: "В эпоху дефицита ресурсов Германия будет уделять первостепенное внимание обеспечению доступа к ключевым природным ресурсам, необходимым для ее экономики. Это включает в себя создание стратегических партнерств с богатыми ресурсами странами, обеспечение долгосрочных соглашений по таким важнейшим материалам, как редкоземельные металлы, энергоносители и промышленные металлы. Расширяя цепочки поставок ресурсов, Германия снизит зависимость от нестабильных регионов и обеспечит свое промышленное и технологическое превосходство."
 GER_Promote_private_investments_decs: "Германия будет активно содействовать инвестициям частного сектора в развивающиеся и формирующиеся рынки, особенно в такие отрасли, как технологии, инфраструктура и возобновляемые источники энергии. Предлагая стимулы, снижая риски и обеспечивая поддержку немецким компаниям за рубежом, Германия стремится укрепить свои глобальные экономические связи, одновременно способствуя устойчивому развитию ключевых регионов. Такой подход обеспечит взаимную выгоду, способствуя глобальному росту и экономическому развитию самой Германии."
 GER_Development_Projects: "Проекты развития"
 GER_Development_Projects_desc: "Германия усилит свою приверженность глобальному развитию за счет прямых инвестиций в проекты, ориентированные на здравоохранение, образование, инфраструктуру и устойчивое развитие. Эти проекты в области развития станут краеугольным камнем внешней политики Германии, укрепляя ее авторитет в мире и одновременно решая такие важные проблемы, как бедность, неравенство и деградация окружающей среды в уязвимых регионах."
 GER_DAAD_Expand_Academic_exchange_service: "DAAD расширяет службу академических обменов"
 GER_DAAD_Expand_Academic_exchange_service_desc: "Немецкая служба академических обменов (DAAD) будет расширена, чтобы способствовать более активному сотрудничеству и обмену с университетами и учреждениями по всему миру. Предлагая больше стипендий, исследовательских грантов и возможностей для обмена, Германия будет способствовать развитию образования, науки и исследований как инструментов для укрепления международного взаимопонимания и глобального партнерства."
 GER_Strategic_Partnership_Israel: "Стратегическое партнерство с Израилем"
 GER_Strategic_Partnership_Israel_desc: "Германия будет углублять стратегические отношения с Израилем, сосредоточившись на таких областях, представляющих взаимный интерес, как сфера безопасности, технологическое сотрудничество и экономическое партнерство. Учитывая общую историю и геополитическую значимость Израиля на Ближнем Востоке, это партнерство укрепит влияние Германии в регионе, одновременно поддерживая стабильность и развитие Израиля."
 GER_Promote_private_investments: "Поощрение частных инвестиций"
 GER_International_education_projects: "Международные образовательные проекты"
 GER_International_education_projects_desc: "Германия будет сотрудничать с международными партнерами в рамках образовательных проектов, направленных на расширение доступа к качественному обучению и получению технических навыков по всему миру. Сосредоточив внимание на странах с неразвитой образовательной системой, Германия надеется обеспечивать долгосрочные выгоды, способствующие экономическому росту и социальной стабильности в ключевых регионах. Кроме того, эти проекты позволят укрепить культурные связи между Германией и другими странами мира, способствуя взаимопониманию."
 GER_Education_for_stability: "Образование для стабильности"
 GER_Education_for_stability_desc: "Признавая, что образование является краеугольным камнем мира и стабильности, Германия будет инвестировать в образовательные программы в регионах, подверженных конфликтам или постконфликтным ситуациям. Улучшая возможности получения образования, особенно в сельских и слаборазвитых районах, Германия стремится способствовать росту стабильных обществ, в которых могут процветать демократические ценности и устойчивое развитие. Эти проекты также будут включать в себя профессиональное обучение, расширение прав и возможностей молодежи и сооружение более прочных местных экономик."
 GER_Strategic_Partnership_Brazil: "Стратегическое партнерство с Бразилией"
 GER_Strategic_Partnership_Brazil_desc: "Германия будет углублять стратегическое партнерство с Бразилией, уделяя особое внимание таким областям, как возобновляемые источники энергии, защита окружающей среды и промышленное развитие. Обширные природные ресурсы и растущая экономика Бразилии делают ее жизненно важным партнером Германии на глобальном Юге. Расширяя торговлю, технологическое сотрудничество и экологические инициативы, это партнерство призвано принести экономическую выгоду обеим странам и поддержать развитие Бразилии в качестве регионального лидера."
 GER_Modernize_Goethe_Institutes: "Модернизация филиалов института имени Гете"
 GER_Modernize_Goethe_Institutes_desc: "Чтобы расширить глобальный охват немецкой культуры, филиалы института имени Гете проведут модернизацию, включающую цифровое обучение, онлайн-контент и расширенные культурные программы. Эти обновления сделают немецкий язык и культуру более доступными для людей во всем мире, а также будут способствовать академическим, художественным и литературным обменам. Модернизация филиалов позволит им оставаться эффективными инструментами культурной дипломатии в условиях быстро меняющегося глобального ландшафта."
 GER_Promote_the_german_language: "Продвижение немецкого языка"
 GER_Promote_the_german_language_desc: "Германия начнет амбициозную глобальную кампанию по продвижению немецкого языка, расширяя программы в школах, университетах и культурных центрах по всему миру. Инвестируя в ресурсы для преподаванию языка и создавая новые возможности для изучения немецкого языка иностранными студентами, эта инициатива позволит укрепить мягкую силу и культурное влияние Германии. Знание немецкого языка также послужит мостом для укрепления экономического и академического сотрудничества."
 GER_Culture_andIntegration: "Культура и интеграция"
 GER_Culture_andIntegration_desc: "Германия начнет реализацию инициатив по развитию культурной интеграции как внутри страны, так и за рубежом. Эти программы будут направлены на поощрение взаимопонимания, сотрудничества и уважения между различными культурными группами. Продвигая общие ценности и культурные ценности, Германия стремится снизить социальную напряженность, укрепить демократические нормы и способствовать мирному сосуществованию внутри страны и с государствами-партнерами во всем мире."
 GER_Strategic_Partnership_China: "Стратегическое партнерство с Китаем"
 GER_Strategic_Partnership_China_desc: "Германия будет и дальше укреплять стратегическое партнерство с Китаем, уделяя особое внимание таким областям, как технологии, торговля и сотрудничество в области охраны окружающей среды. Поскольку Китай продолжает расти как глобальная держава, Германия будет стремиться к углублению экономических связей и совместных проектов, которые принесут пользу обеим странам. Благодаря этому партнерству Германия будет играть ключевую роль в формировании будущей экономической политики Китая, обеспечивая при этом доступ к ключевым рынкам и ресурсам."
 GER_Alexander_von_humboldt_Institutes_Strengthen_reswarch_cooperations: "Укрепление институтов имени Александра фон Гумбольдта"
 GER_Alexander_von_humboldt_Institutes_Strengthen_reswarch_cooperations_desc: "Институты имени Александра фон Гумбольдта получат большую поддержку для развития международного научного сотрудничества. Инвестируя в передовые научные партнерства и исследовательские стипендии, Германия стремится позиционировать себя как лидера в области глобальных инноваций. Это сотрудничество будет охватывать такие важные области, как изменение климата, медицина, технологии и охрана окружающей среды, укрепляя роль Германии в формировании будущего глобальных исследований."
 GER_International_cutting_edge_research: "Международные передовые исследования"
 GER_International_cutting_edge_research_desc: "Германия будет играть ведущую роль в продвижении международного сотрудничества в области передовых исследований, особенно в сфере возобновляемых источников энергии, биотехнологий и искусственного интеллекта. Развивая глобальное партнёрство в этих областях, Германия стремится стимулировать технологический прогресс, направленный на решение глобальных проблем. Эти инициативы не только укрепят научное сообщество Германии, но и будут способствовать её глобальному лидерству в области инноваций."
 GER_Promote_academic_elites: "Продвижение академической элиты"
 GER_Promote_academic_elites_desc: "Германия будет расширять свои усилия по привлечению и развитию академической элиты со всего мира. Предлагая стипендии, возможности для проведения исследований и программы развития карьеры, Германия стремится воспитать следующее поколение мировых лидеров в академической и научной сферах. Эти люди будут вносить вклад в экономику Германии и одновременно укреплять связи со своими странами через академические и профессиональные сети."
 GER_International_leadership_training: "Международный курс обучения руководящих кадров"
 GER_International_leadership_training_desc: "Through leadership training programs for public officials, business leaders, and civil society members, Germany will invest in building capable leadership in its partner nations. These programs will focus on governance, sustainable development, and economic management, promoting strong, transparent leadership in developing countries. This effort will not only foster stability and economic growth in partner countries but also strengthen Germany's global influence through capable allies."
 GER_Suitable_Agriculture_programs: "Подходящие сельскохозяйственные программы"
 GER_Suitable_Agriculture_programs_desc: "Германия будет инвестировать в соответствующие сельскохозяйственные программы в развивающихся странах, уделяя особое внимание устойчивым методам ведения сельского хозяйства, передаче технологий и обеспечению продовольственной безопасности. Эти программы помогут решить растущие проблемы, связанные с изменением климата, нехваткой ресурсов и ростом населения. Поддерживая устойчивое сельское хозяйство, Германия стремится повысить уровень жизни в сельских районах, сократить бедность и укрепить глобальные продовольственные системы, обеспечивая своим партнерам по сельскому хозяйству долгосрочную стабильность и процветание."
 GER_Strategic_Partnership_Japan: "Стратегическое партнерство с Японией"
 GER_Strategic_Partnership_Japan_desc: "Германия будет расширять стратегическое партнерство с Японией, уделяя особое внимание таким областям, как обмен технологиями, возобновляемые источники энергии и торговля. Будучи двумя ведущими промышленными странами, Германия и Япония разделяют общие цели экономического роста, технологического прогресса и глобальной стабильности. Это партнерство будет способствовать углублению сотрудничества в ключевых секторах, включая цифровую инфраструктуру и передовое производство, создавая мощный альянс для инноваций и глобального влияния."
 GER_Strategic_Partnership_South_korea: "Стратегическое партнерство с Южной Кореей"
 GER_Strategic_Partnership_South_korea_desc: "Германия будет укреплять стратегическое партнерство с Южной Кореей, делая акцент на сотрудничестве в области торговли, технологий и образования. Будучи ключевым игроком в Восточной Азии, Южная Корея открывает ценные возможности для немецких предприятий и исследовательских институтов. Это партнерство усилит влияние Германии в регионе и будет способствовать распространению общих ценностей демократии, инноваций и устойчивого развития."
 GER_Strategic_Partnership_South_Afrika: "Стратегическое партнерство с ЮАР"
 GER_Strategic_Partnership_South_Afrika_desc: "Германия будет укреплять стратегическое партнерство с Южной Африкой, уделяя особое внимание устойчивому развитию, торговле и образованию. Будучи ведущим государством на африканском континенте, ЮАР является жизненно важным партнером Германии в Африке. Это партнерство будет способствовать взаимному росту, решению таких ключевых проблем, как изменение климата, экономическое неравенство и политическая стабильность, укрепляя при этом приверженность Германии долгосрочному развитию Африки."
 GER_Strategic_Partnership_Vietnam: "Стратегическое партнерство с Вьетнамом"
 GER_Strategic_Partnership_Vietnam_desc: "Германия будет расширять стратегическое партнерство с Вьетнамом, уделяя особое внимание торговле, образованию и возобновляемым источникам энергии. Являясь одной из самых быстрорастущих экономик Юго-Восточной Азии, Вьетнам предлагает значительные возможности для немецкого бизнеса и инвестиций. Это партнерство будет способствовать устойчивому развитию, экономическому сотрудничеству и культурному обмену, позиционируя Германию как ключевого партнера в процессе быстрой модернизации и роста региона."
 GER_International_business: "Международный бизнес"
 GER_International_business_desc: "Германия часто называет себя Exportweltmeister (чемпионом мира по экспорту). Немецкая экономика традиционно имеет значительное положительное сальдо торгового баланса, продавая другим промышленным странам гораздо больше, чем сама Германия у них закупает. Продолжение политики, ориентированной на экспорт, требует большого внешнеполитического прагматизма - в конце концов, деньги диктатора так же хороши, как и деньги популярного лидера."
 GER_Industrial_outsourcing: "Промышленный аутсорсинг"
 GER_Industrial_outsourcing_desc: "Промышленный сектор Германии сильно ослаблен ростом зарплат и свободным перемещением рабочей силы на менее удачливые европейские рынки, такие как Венгрия, Словакия, Румыния и Болгария. Немецкому правительству необходимо обеспечить контроль за перемещением промышленных предприятий с помощью государственных субсидий и стимулов ЕС, чтобы не потерять рабочие места в пользу более враждебных конкурентов, таких как Китай."
