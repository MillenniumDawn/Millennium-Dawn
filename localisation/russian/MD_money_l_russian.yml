 DEBT_TOOLTIP_DELAYED: "£click_left §YL Нажмите§! для ручного займа, £GFX_click_right §YR Нажмите§! для погашения, §YAlt R Click§! для погашения максимальной суммы.\nПо умолчанию: $1 §Hмлрд§! (Удерживайте £GFX_key_ctrl §YCtrl§! (10x), £key_shift §YShift§! (100x) или £GFX_key_alt §YAlt§! (1000x) для увеличенных сумм. Если у вас недостаточно средств для полного погашения, будет выплачена оставшаяся сумма.)\n\nКомиссия 1% за ручное и автоматическое заимствование, добавляется к общей сумме долга.\n§YПроцентная ставка§! выше §Y10%§! откроет доступ к чрезвычайным решениям для управления растущим долгом.\nЕсли §Yпроцентная ставка§! поднимется выше §Y15%§!, наша экономика начнет §Rзамедляться§!, и мы начнем испытывать другие §Rнегативные последствия§!.\nНа этом этапе у нас появится возможность объявить дефолт, но за это придется дорого заплатить.\nЕсли §Yпроцентная ставка§! превысит §Y20%§!, наше заимствование будет ограничено, и мы сможем получать кредиты только для покрытия бюджетного дефицита.\nЕсли §Yпроценты по долгу§! когда-либо превысят наш §Yваловой доход§!, наша страна §Rрухнет!§!\nВы можете включить §Yавтоматическое погашение долга§!, удерживая £GFX_key_alt + £key_shift + £GFX_click_right Alt + Shift + ПКМ. Это автоматически будет списывать 25% вашего дохода при наличии профицита."
