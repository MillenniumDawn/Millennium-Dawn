 CSA_rallying_dixies_defenders: "Zmobilizowanie obrońców Dixie"
 CSA_rallying_dixies_defenders_desc: "Chłopcy! Musimy bowiem dać odpór wrogowi, gdziekolwiek uderzy."
 CSA_creating_infantry_reserves: "Organizowanie Sił Rezerwowych"
 CSA_creating_infantry_reserves_desc: "Utworzenie gotowych sił rezerwowych pozwoli nam na wyprzedzające przygotowanie się na ewentualną wtargnięcie wroga lub inne działania, które zaplanujemy w przyszłości."
 CSA_mobilizing_the_reserves: "Zbierz rezerwy"
 CSA_mobilizing_the_reserves_desc: "Zbierzcie się chłopcy, bo wasza ojczyzna was potrzebuje. Dajcie nam dzień i przygotujcie się na wszystko, co ci z północy lub zachodu ośmielą się nam rzucić!"
 CSA_focus_gran_colombian_sub_regionalism: "Grankolumbijski subregionalizm"
 CSA_focus_gran_colombian_sub_regionalism_desc: "Stworzenie pewnego rodzaju podregionu w ramach naszej unii konfederacyjnej pozwoli na większą lokalną spójność, która będzie miała wpływ na naszą nową regionalną potęgę. Ogólnie rzecz biorąc, staramy się przygotować grunt pod jedność poprzez tożsamość, te narody i podregiony były dumnymi i dobrymi państwami narodowymi w pewnym momencie i naszym zadaniem jest to uznać i zaakceptować, aby właściwie iść naprzód razem jako jedność."