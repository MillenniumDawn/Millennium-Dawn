 cruiser_desc: "巡洋舰是现代舰队中最大的攻击舰，这些强大的资产可以覆盖整个海洋。"
 cruiser_hull_1: "1965型巡洋舰船体"
 cruiser_hull_1_desc: "巡洋舰是现代舰队中吨位最大的战舰（除了航空母舰和两栖攻击舰），这些强大的装备的航程可以覆盖整个海洋。在历史上，巡洋舰的主要任务是防空（而驱逐舰的任务是水面战），而现代巡洋舰有着令人难以置信的丰富武器库，比任何其他战斗舰艇都要强大。巡洋舰可以作为整个战斗群的基础，她也拥有有大量的传感器和战斗管理系统。它们通常用于：指挥和控制、防空、反舰以及对地攻击任务。"
