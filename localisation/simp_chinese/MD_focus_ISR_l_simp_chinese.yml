 israel_economy.26.t: "印度没有同意。"
 israel_economy.26.d: "他们不想与我们国家合作。"
 israel_economy.26.a: "额……"
 israel_economy.27.t: "以色列寻求投资"
 israel_economy.27.d: "以色列政府在最近的双边会晤中邀请我们国家向其经济投资，以进一步开展互利合作。我们应该同意吗？"
