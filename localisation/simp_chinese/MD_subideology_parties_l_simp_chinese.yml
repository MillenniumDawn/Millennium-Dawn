 KUR.conservatism: "£KUR_conservatism_small 库尔德民主党"
 KUR.conservatism_icon: "£KUR_conservatism_small"
 KUR.conservatism_desc: "保守主义 - 库尔德民主党是一个保守的库尔德民族主义政党，由巴尔扎尼家族主导。该党控制着库尔德佩什梅加的大部分地区，一直是伊拉克库尔德人战争和政治中的主导力量。虽然它的主要历史支持者是伊朗，但此后它又扩展开来，获得了美国，土耳其和以色列的大量支持。库尔德地区政府内战结束后，该党控制了伊拉克北部库尔德斯坦的大部分地区。"
 KUR.liberalism: "£KUR_liberalism_small 改革运动"
 KUR.liberalism_icon: "£KUR_liberalism_small"
 KUR.liberalism_desc: "自由主义 - 改革运动是最近的一个政党，反对腐败和库尔德民主党和库尔德爱国联盟的“权力垄断”。它拒绝伊拉克库尔德斯坦的彻底独立，认为与伊拉克政府的对话可以带来一个双方都能接受的联邦化解决方案。"
 KUR.anarchist_communism: "£KUR_anarchist_communism_small 库尔德斯坦工人党"
 KUR.anarchist_communism_icon: "£KUR_anarchist_communism_small"
 KUR.anarchist_communism_desc: "左翼激进主义 - 库尔德工人党。库尔德工人党由阿卜杜拉-奥贾兰领导的土耳其库尔德学生创立，在其大部分历史中一直处于对土耳其的血腥叛乱中。虽然主要在土耳其活动，但它在伊拉克库尔德斯坦有分支机构和军事训练营。由于他们希望与土耳其实现和平和贸易，因此与库尔德斯坦民主党和库尔德斯坦人民联盟对立。他们是一个极左的团体，寻求结束资本主义并建立一个分散的民主社会主义社会。"
 KUR.Caliphate: "£generic_Caliphate_small 伊斯兰辅助者组织"
 KUR.Caliphate_desc: "萨拉菲圣战主义 - 伊斯兰辅助者组织是由极端的圣战教士毛拉-克雷卡尔组建的库尔德斯坦基地组织的一个分支。他们主要由萨达姆的伊拉克政府支持，为推翻伊拉克库尔德斯坦政府而战。"
