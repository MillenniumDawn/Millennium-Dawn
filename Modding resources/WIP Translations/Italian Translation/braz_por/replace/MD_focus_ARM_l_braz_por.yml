 ARM_kom_code: "Codice comunismo"
 ARM_kom_code_desc: " Abbiamo un solo slogan, un solo motto: chiunque lavori ha il diritto di godere dei benefici della vita. I parassiti, i parassiti che succhiano il sangue al popolo che lavora, devono essere privati di questi benefici. E proclamiamo: tutto ai lavoratori, tutto al popolo lavoratore! "
