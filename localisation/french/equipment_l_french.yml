 CV_MR_Fighter_equipment: "Chasseur embarqué"
 CV_MR_Fighter_equipment_desc: "§GCompatible avec les porte-avions§!\n\nUn chasseur multirôle est un avion destiné à remplir différents rôles au combat. Un avion de combat multirôle est également un avion de chasse ; autrement dit un avion dont les différents rôles incluent, entre autres, le rôle de combat air-air."
 CV_MR_Fighter1: "MR emb. 3ème Gen"
 CV_MR_Fighter1_desc: "Les chasseurs embarqués sont généralement des variantes de chasseurs multirôles en raison de la grande variété des missions qu'ils doivent accomplir. Les limites de la taille du pont du porte-avions et de l'espace de hangar imposent des limites strictes à la charge utile qu'ils peuvent transporter."
