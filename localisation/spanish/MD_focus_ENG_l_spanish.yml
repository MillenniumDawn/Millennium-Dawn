 ENG_king_charles_3: "Rey Carlos III"
 ENG_king_charles_3_desc: "Rey Carlos III, hijo de Elizabeth II, fue el heredero al trono con el reinado más largo en la historia de la monarquía británica antes de ascender al trono. Sus antiguos escándalos, especialmente la muerte de su primera esposa Diana, lo han convertido en una especie de vergüenza para la monarquía."
 ENG_king_william_5: "Rey Guillermo V"
 ENG_king_charles_5_desc: "Rey Guillermo V, hijo de Carlos III, se asemeja mucho más a su abuela en términos de popularidad de lo que su padre hubiera deseado. Aún no ha alcanzado el estatus legendario de la Reina Elizabeth II, pero se erige como una roca tranquila y popular de unidad para el pueblo británico."
 ENG_queen_elizabeth_2: "Reina Elizabeth II"
 ENG_queen_elizabeth_2_desc: "Reina Elizabeth II, hija de George VI, ha sido la reina del Reino Unido desde la década de 1950 y se ha mantenido como una roca de unidad nacional para su pueblo. Incluso los partidarios de una república británica no se oponen a ella, solo a la institución que representa."
