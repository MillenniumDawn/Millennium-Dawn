l_french:
 
 USA_MAGA:0 "Rendre l'Amérique encore plus belle"
 USA_MAGA_desc:0 "Aider à continuer notre promesse de rendre l'Amérique encore plus belle!"
 USA_TRUMP_CABINET:0 "Choix du Cabinet"
 USA_TRUMP_CABINET_desc:0 "Choisissez votre armoire! Les événements apparaîtront une fois que vous l'aurez sélectionné."
 USA_CUT_EPA:0 "Gut l'EPA"
 USA_CUT_EPA_desc:0 "Le budget de Trump commence à démanteler l'EPA, réduisant son financement de 31% et éliminant un cinquième de ses effectifs.Plus de 50 programmes seront complètement éliminés, y compris Energy Star, des subventions qui aident les Etats et les villes à lutter contre la pollution atmosphérique. bureau axé sur la justice environnementale et les efforts de nettoyage dans la baie de Chesapeake et les Grands Lacs.
 USA_CUT_DOS:0 "Gut le DOS"
 USA_CUT_DOS_desc:0 "La réduction proposée de 29% au Département d'Etat recentre l'aide économique et l'aide au développement vers les pays de la plus grande importance stratégique pour les Etats-Unis, et déplace l'aide militaire étrangère des dons vers les prêts. consolider."
 USA_CUT_USDA:0 "Gut l'USDA"
 USA_CUT_USDA_desc:0 "L'administration Trump cherche à réduire de 21% le budget des dépenses discrétionnaires du département de l'Agriculture, mais n'a pas précisé ce qui va être coupé.Les programmes vulnérables incluent le développement rural et les subventions de recherche mais excluent SNAP (coupons alimentaires) et subventions aux cultures. "
 USA_CUT_DOL:0 "Gut le DOL"
 USA_CUT_DOL_desc:0 "La réduction proposée de 21 pour cent au ministère du Travail réduit le financement des programmes de formation professionnelle qui profitent aux personnes âgées et aux jeunes défavorisés, tout en transférant la responsabilité du financement aux États pour certains programmes de placement."
 USA_2017_budget_congress:0 "Proposer le budget"
 USA_2017_budget_congress_desc:0 "Pour financer une augmentation des dépenses de défense, un acompte sur le mur frontalier et des programmes de bons scolaires, entre autres, le financement a été coupé des budgets discrétionnaires d'autres départements et agences exécutifs. Le Département et le Département de l'agriculture ont été les plus durement touchés. "
 USA_350_ship:0 "350 Navire Navy"
 USA_350_ship_desc:0 "La Marine est parmi les plus petites depuis 1915. Quand Ronald Reagan a quitté son poste, notre marine avait 592 navires, quand Barack Obama a pris ses fonctions, il y avait 285 navires. Aujourd'hui, la marine n'a que 276 navires. pour rendre notre marine encore plus belle! "
 USA_EXPAND_ARMY:0 "Développez l'armée"
 USA_EXPAND_ARMY_desc:0 "Nous avons actuellement la plus petite armée depuis 1940. Notre armée a rapidement diminué, passant de 553 000 soldats en 2009 à seulement 479 000. Il est temps de rendre notre armée encore plus belle!"
 USA_Fund_marines:0 "Projection de puissance américaine"
 USA_Fund_marines_desc:0 "En 2009, notre Corps des Marines comptait 202 000 Marines actifs et aujourd'hui, il n'en reste plus que 182 000. Il est temps de redonner de la force aux Marines!"
 USA_air_dominance_desc:0 "La Force aérienne est la plus petite depuis 1947. L'avion moyen de l'armée de l'air a 27 ans, nous avons des bombardiers B-52 de deuxième génération, leurs pères volent dans le même avion. super encore! "
 USA_TRUMP_promises:0 "Un homme de sa parole"
 USA_TRUMP_promises_desc:0 "Comment allez-vous tenir vos promesses?"
 USA_repeal_obama_care:0 "Abroger Obama Care"
 USA_repeal_obama_care_desc:0 "Lors de mon premier jour au pouvoir, je vais demander au Congrès de mettre un projet de loi sur mon bureau pour se débarrasser de cette loi désastreuse et la remplacer par des réformes qui élargissent le choix, la liberté, l'accessibilité."
 USA_THE_WALL:0 "Le Mur"
 USA_THE_WALL_desc:0 "Je construirai un grand mur - et personne ne construira des murs mieux que moi, croyez-moi - et je les construirai à peu de frais Je construirai un grand et grand mur sur notre frontière sud, et je ferai Le Mexique paye pour ce mur, marquez mes mots.
 USA_Ban_muslims:0 "L'interdiction de voyage"
 USA_Ban_muslims_desc:0 "L'administration demande une fermeture complète et totale des voyages entre huit nations musulmanes majoritaires et les USA, cela empêchera les citoyens étrangers d'entrer aux Etats-Unis jusqu'à ce que les représentants de notre pays puissent comprendre ce qui se passe."
 USA_withdraw_tpp:0 "Retirer du TPP"
 USA_withdraw_tpp_desc:0 "Le 21 novembre 2016, le président élu américain Donald Trump a annoncé qu'il prévoyait de retirer les Etats-Unis du TPP après son entrée en fonction"
 USA_roads:0 "Routes américaines"
 USA_roads_desc:0 "Une administration Trump renégociera l'ALENA et si nous n'obtenons pas l'accord que nous voulons, nous mettrons fin à l'ALENA et obtiendrons une bien meilleure entente pour nos travailleurs et nos entreprises."
 USA_factories:0 "Usines américaines"
 USA_factories_desc:0 "Pendant des décennies, la politique de Washington DC en matière de fabrication était une politique résumée en un mot: la reddition, la capitulation, l'ère de la reddition économique sous mon administration et la renaissance de l'industrie américaine. début."
 USA_ports:0 "Ports américains"
 USA_ports_desc:0 "Ports américains"
 USA_reneotiate_NAFTA:0 "Renégocier l'ALENA"
 USA_reneotiate_NAFTA_desc:0 "Une administration Trump renégociera l'ALENA et si nous n'obtenons pas l'accord que nous voulons, nous mettrons fin à l'ALENA et obtiendrons une bien meilleure affaire pour nos travailleurs et nos entreprises."
 USA_Hire_USBP:0 "Augmenter le financement pour l'USBP"
 USA_Hire_USBP_desc:0 "Assurer la sécurité des Américains en protégeant notre patrie est une priorité absolue: ce projet de loi fournit les ressources nécessaires pour construire un mur le long de notre frontière sud, améliorer notre infrastructure de sécurité frontalière, embaucher plus d'agents de patrouille frontalière et financer des opérations de détention. "
 USA_greatest_fence:0 "Construire la plus grande clôture"
 USA_greatest_fence_desc:0 "Construire la plus grande clôture"
 USA_offer_citizenship:0 "Offre Amnistie Complète"
 USA_offer_citizenship_desc:0 "Si vous êtes une personne qui travaille dur, vous êtes américain!"
 USA_DEPORT_ALL_ILLEGALS:0 "Exporte toutes les illégales"
 USA_DEPORT_ALL_ILLEGALS_desc:0 "Si votre clandestinité est illégale, prenez la bonne voie!"
 USA_DEPORT_BAD_ONES:0 "Déporte les mauvais Hombres"
 USA_DEPORT_BAD_ONES_desc:0 "Exporte les mauvais Hombres"
 USA_leave_nato:0 "Désintégration de l'OTAN"
 USA_FOCUS_NATO:0 "Focus sur l'OTAN"
 USA_REAPROACH_RUSSIA:0 "Réapprocher la Russie"
 USA_PACIFIC_POWER:0 "A Pacific Power"
 USA_TRANSATLANITC:0 "Intérêts transatlantiques"
 USA_NEW_MIDDLE_EAST:0 "Un nouveau Moyen-Orient"
 USA_NEW_MIDDLE_EAST_desc:0 "Avec une exception très importante, et malgré un certain nombre de différences rhétoriques et stylistiques, l'approche de l'administration Trump au Moyen-Orient n'est pas fondamentalement différente de celle de l'administration Obama: le président Obama a priorisé la lutte contre les groupes djihadistes salafistes. Qaeda, ISIS, et leurs ramifications au-dessus des autres objectifs régionaux, tout comme le président Donald Trump. "
 USA_replace_obamaca:0 "Remplacer Obama Care"
 USA_withdraw_TTIP:0 "Retirer du TTIP"
 USA_withdraw_TTIP_desc:0 "Retirer des négociations du Partenariat transatlantique de commerce et d'investissement (TTIP)".
 USA_focus_isolation:0 "Travailleurs américains de l'acier et du charbon"
 USA_focus_isolation_desc:0 "Aujourd'hui, je prends des mesures audacieuses pour donner suite à cette promesse: mon administration met fin à la guerre au charbon, nous aurons du charbon propre, du charbon vraiment propre."
 USA_NEGOTIATE_TTIP:0 "Négocier le TTIP"
 USA_NEGOTIATE_TTIP_desc:0 "Le Partenariat transatlantique de commerce et d'investissement (TTIP) est un accord commercial proposé entre l'Union européenne et les Etats-Unis, dans le but de promouvoir le commerce et la croissance économique multilatérale."
