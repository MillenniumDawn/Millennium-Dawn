 BLR_140_btr60: "BTR-60MB1"
 BLR_140_btr60_desc: "Una de las variantes bielorrusas de la modernización del vehículo blindado de transporte de tropas soviético BTR-60PB."
 BLR_140_btr70: "BTR-70MB1"
 BLR_140_btr70_desc: "Una de las variantes bielorrusas de la modernización del vehículo blindado de transporte de personal soviético BTR-70."
 BLR_140_kobra_k: "Cobra-K"
 BLR_140_kobra_k_desc: "Una de las variantes bielorruso-eslovacas de modernización del vehículo blindado de transporte de tropas soviético BTR-70."
 BLR_soviet_system: "Bielorrusia nacional-bolchevique"
 BLR_soviet_system_desc: "Los bolcheviques nacionales han tomado el poder en el país y están dispuestos a iniciar sus primeras reformas económicas. Una de ellas será el retorno al sistema económico soviético, en vista de la experiencia fallida del gobernante anterior."
 BLR_free_weapon: "Portación libre de armas"
 BLR_free_weapon_desc: "Permitiremos a nuestros ciudadanos portar armas libremente en el país, ¡tienen derecho a la legítima defensa!"
 BLR_new_church: "Nueva religión"
 BLR_new_church_desc: "¡Es hora de crear una nueva religión que satisfaga los intereses de nuestro estado!"
 BLR_reform_education: "Reforma Educativa"
 BLR_reform_education_desc: "El sistema educativo está en un estado lamentable, lo solucionaremos e introduciremos cambios importantes en este sistema. Una de las innovaciones será que reduciremos el tiempo de aprendizaje de los escolares y estudiantes, preparándolos más rápidamente para convertirse en ciudadanos de pleno derecho."
 BLR_ruralisation: "Ruralización"
 BLR_ruralisation_desc: "La tendencia del siglo XXI es el reasentamiento de personas de las aldeas a las ciudades, revertiremos esto y ofreceremos a los pobres o personas sin hogar ir a las aldeas, a cambio estimulamos sus actividades en nuevas viviendas."
 BLR_revoult_army: "El Ejército Revolucionario"
 BLR_revoult_army_desc: "Nuestro ejército no se mostró de la mejor manera, necesita gente que arda con la pasión de la revolución, dispuesta a lanzarse sobre una ametralladora enemiga por el bien de la patria."
 BLR_revoult_army_zeks: "Permitir que los prisioneros sean reclutados en el ejército"
 BLR_revoult_army_zeks_desc: "Comenzaremos a reclutar prisioneros de las cárceles para el ejército, en batallones separados. ¡Dejen de alimentar a los prisioneros, ellos deben alimentar la llama de la revolución!"
 BLR_revoult_rne: "Invitación a la unidad nacional rusa"
 BLR_revoult_rne_desc: "Introduciremos oficialmente a representantes de esta organización nacionalista en las estructuras gubernamentales."
 BLR_revoult_sobor: "Invitación a la Catedral Eslava de Belaya Rus"
 BLR_revoult_sobor_desc: "Introduciremos oficialmente a representantes de esta organización nacionalista en las estructuras gubernamentales."
 BLR_revoult_army_volunteer: "Espíritu revolucionario"
 BLR_revoult_army_volunteer_desc: "Algunos de nuestros soldados están tan ansiosos por luchar, incluso en otro país. ¿Tal vez no deberíamos limitar su celo y estar dispuestos a enviarlos a cumplir con su deber internacional?"
 BLR_revoult_army_gco: "Guardias del comunismo ortodoxo"
 BLR_revoult_army_gco_desc: "Crearemos nuestro propio ejército, similar al CGRI iraní, cuya experiencia nos ha impresionado mucho. Se llamarán Guardias Ortodoxos del Comunismo."
 BLR_work_army: "El ejército obrero"
 BLR_work_army_desc: "Enviaremos a todos los desempleados a la producción, estableciendo en primer lugar la producción de bienes necesarios para nuestro estado."
 BLR_revoult_army_gco_ground_force: "Fuerzas terrestres"
 BLR_revoult_army_gco_ground_force_desc: "El principal y más numeroso tipo de tropas en la composición del GCO. En tiempos de paz, está equipado con armas ligeras. Objetivo principal: seguridad interna; secundario: defensa externa en conjunto con las fuerzas armadas regulares de Bielorrusia."
 BLR_revoult_debur: "Desburocratización"
 BLR_revoult_debur_desc: "Reduciremos los gastos de los funcionarios y reduciremos su número y los fondos liberados irán al beneficio del pueblo."
 BLR_revoult_army_gco_anti_corrupt: "Comité Revolucionario Anticorrupción"
 BLR_revoult_army_gco_anti_corrupt_desc: "Crearemos una unidad especial que se ocupará de la lucha contra la corrupción en nuestro país, nadie se esconderá de la mano de la justicia."
 BLR_revoult_dsocial: "Apoyo social"
 BLR_revoult_dsocial_desc: "¡Reforzaremos el apoyo social a nuestros ciudadanos! Nadie se marchará ofendido"
 BLR_revoult_army_agro_invest: "Desarrollo de la Agroindustria"
 BLR_revoult_army_agro_invest_desc: "¡Debemos patrocinar el máximo desarrollo de nuestra agroindustria!"
 BLR_revoult_army_gco_air: "Fuerzas aéreas"
