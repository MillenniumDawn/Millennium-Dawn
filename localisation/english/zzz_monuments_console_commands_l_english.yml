l_english:
 # English Language Only:
 d_monuments_console_commands_DESC: "Lists all console commands of the §YEU4 Style Monuments§! mod. \nIf the game is not running in debug mode, the console will show no logs. \nCheck the §Ygame.log§! file in the logs folder in that case. \nUsage: §Ymonuments_console_commands§!"
 d_monuments_debug_DESC: "Enables or disables the debug mode for the §YEU4 Style Monuments§! mod. \nThis shows the ID of monuments when hovering over them. \nUsage: §Ymonuments_debug§!"
 d_set_monument_level_DESC: "Sets the specified monument in the selected state to the specified level. \nUsage: §Yset_monument_level <monument ID> <level>§! \nYou must have a state selected on the map."
 d_set_all_monument_levels_DESC: "Sets all monuments on the map to the specified level. \nWorks only if the game is already running in debug mode. \nUsage: §Yset_all_monument_levels <level>§!"
 d_add_monument_DESC: "Adds the specified monument to the selected state at the specified level. \nWorks only if the game is already running in debug mode. \nA monument can only exist in one state. \nUsage: §Yadd_monument <monument ID> <level>§! \nYou must have a state selected on the map."
 d_remove_monument_DESC: "Removes the specified monument from the selected state. \nWorks only if the game is already running in debug mode. \nUsage: §Yremove_monument <monument ID>§! \nYou must have a state selected on the map."
 d_move_monuments_list_button_DESC: "Moves the button to open the §YGlobal Monuments List§! window. \nThe start coordinates are §Y0§!, §Y0§!. \nUsage: §Ymove_monuments_list_button <X> <Y>§!"
 d_update_global_monuments_list_DESC: "Updates the §YGlobal Monuments List§! window, if that is opened. \nUsage: §Yupdate_global_monuments_list§!"
 d_set_up_monuments_DESC: "Sets up the monuments just like at the start of the game. Already existing monuments \nwill not be changed. \nCan be useful if new monuments were added that are not in your save game yet. \nUsage: §Yset_up_monuments§!"
 d_get_monument_name_DESC: "Returns the name of the monument of the specified ID. \nUsage: §Yget_monument_name <ID>§!"
 D_GET_MONUMENT_NAME_TT: "The monument with the id §Y[?args^0?1]§! is called: §C[This.GetMonumentNameOtherContext]§!."
 d_get_all_monument_names_DESC: "Prints the name and state of all currently existing monuments. \nWorks only if the game is already running in debug mode. \nUsage: §Yget_all_monument_names§!"
