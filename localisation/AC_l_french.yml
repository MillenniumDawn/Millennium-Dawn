 AC_assigned_factories_button_tt:0 "Sélectionnez le nombre d'usines civiles que vous souhaitez affecter à ce projet de construction. \n \n§YFactories disponibles pour les projets: §! §G [?Root.num_of_civilian_factories_available_for_projects] §! \n \n§LSh cliquez avec le bouton droit de la souris pour ajouter ou supprimer 5.§!"
 
 AC_building_amount_increase_button_tt:0 "Sélectionnez le nombre de bâtiments du type sélectionné que vous souhaitez construire dans cet état. \n \n§YLe montant maximum dépend du bâtiment, des emplacements disponibles dans l'état et de vos technologies. \n \nLe projet sera annulé à la fin de la construction si aucun emplacement disponible n'est disponible.§! "
 
 AC_political_power_cost_tt:0 "\n \n§YPouvoir politique requis: §! §R [?Root.AC_political_power_cost] §!"
 
 AC_allied_construction_icon1_tt:0 "Projets de construction alliés \n \n§LCréez un projet de construction dans l'état de votre allié.§! "
 AC_down_arrow_tt:0 "Masquer l'interface d'investissement"
 AC_up_arrow_tt:0 "Montrer l'interface d'investissement"
 AC_build_button_text:0 "[AC_GetBuildButtonText]"
 AC_start_project:0 "Investir"
 AC_cancel_project:0 "Annuler"
 AC_standby_project:0 "Analyse"
 AC_standby_project_desc:0 "[THIS.GetName] analyse notre demande"
 AC_build_button_tt:0 "[AC_GetBuildButtonTT]"
 AC_build_button_tt_1:0 "Investir dans des projets de construction augmentera votre influence sur le pays ciblé et générera des revenus d’investissement pour votre pays, augmentant ainsi votre revenu total.\n\n§YVous pouvez créer jusqu'à cinq projets de construction de chaque type à la fois. Le niveau de corruption du pays et le niveau d'infrastructure de l'État affecteront le temps total de construction. La construction a une augmentation de temps par défaut de 25%, quels que soient les modificateurs.§!\n\n§LSi le pays ciblé accepte votre offre d'investissement, il gagnera l'infrastructure / le bâtiment à la fin de la période de construction. Vous gagnerez un revenu d'investissement.§!"
 AC_build_button_tt_2:0 "Annuler le projet actif."
 AC_build_button_tt_3:0 "Sélectionnez un projet."
 AC_build_button_tt_4:0 "D"
 AC_build_button_tt_b:0 "Appuyez sur ce bouton pour demander une autorisation au contrôleur de l'état. S'ils acceptent, un projet de construction commencera dans l'onglet décisions. Ce projet se répète jusqu'à ce que tous les bâtiments en attente soient terminés.\n\n§YLa vitesse de construction entraîne une pénalité de -25% par rapport à ce qu'elle serait normalement (les modificateurs de vitesse de construction de votre pays s'appliquent).§![From.AC_GetPoliticalPowerCost]\n\n§LVous ne pouvez avoir qu'un seul projet de construction actif à la fois.\n\nUn état ne peut pas avoir un projet de construction actif de plusieurs pays.\n\nLe contrôleur de cet état refusera s’il a une opinion négative de vous.§!"
 
 AC_assist_repair_button_text:0 "Aide à la réparation"
 AC_assist_repair_button_tt:0 "Aider ce pays à réparer les bâtiments.\n\n§YGain de point politique par jour:§! §R-1§!\n\n§YDuration:§!§! §G180 jours\n\n§LVous ne pouvez aider qu'un pays à la fois avec des réparations.\n\nVous pouvez annuler l’assistance de réparation en cliquant sur ce bouton ou dans l’onglet Décisions à tout moment. Il faut un jour de recharge avant que vous puissiez le réactiver.§!"

