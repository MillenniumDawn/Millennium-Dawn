 #----------------------------------------------------------------
 #3.11 DISASTER RECONSTRUCTION
 #----------------------------------------------------------------
 JAP_3_11_disaster: "A Crisis of Once in a Millennium"
 JAP_3_11_disaster_desc: "[Root.GetJAP_3_11_disasterDESC]"
 JAP_3_11_disaster_dynamicdesc1: "The worst-case scenario has come... from another direction. While we were watching the south offshore, but the literally disastrous earthquakes and tsunami has come and attacked from the east. Any modern preparations were just meaningless against these horrors at last. We are in the utmost national crisis among the recent millennium history."
 JAP_3_11_disaster_dynamicdesc2: "When we forgot it, then it comes. The foreseeing is nothing more than foreseeing. It just leaves nothing but only losses, racism based on lies, fascism for the reconstruction which called \"tie bonds\", ostentatious slogans making people depressive, and the people who use it as an investment to gain power."
 JAP_3_11_disaster_dynamicdesc3: "\"When we forgot, the disaster comes.\""

 JAP_northern_kanto_infrastructure_restruction: "Repair Infrastructure in Northern Kanto"
 JAP_northern_kanto_infrastructure_restruction_desc: "Repair broken highways and railways in the Northern Kanto region apart from the coast to reconnect the logistics."
 JAP_tohoku_infrastructure_restruction: "Repair Infrastructure in Tohoku"
 JAP_tohoku_infrastructure_restruction_desc: "Repair broken highways and railways in the Tohoku region apart from the coast to reconnect the logistics."
 JAP_removal_of_debris: "Remove Disaster Debris"
 JAP_removal_of_debris_desc: "Time to get rid of a lot of buildings and houses broken and flushed out by the earthquake and tsunami."
 JAP_repair_power_transmission: "Repair Power Transmission"
 JAP_repair_power_transmission_desc: "Rush the rebuild of broken electrical facilities to revive the people's life in Tohoku."
 JAP_emergency_restruction_tax: "Reconstruction Agency"
 JAP_emergency_restruction_tax_desc: "To reorganise the governance system on the reconstruction and estimate what the reconstruction needs financially, we need to found a new governmental agency."
 JAP_disaster_risk_reduction: "Disseminate Disaster Preparation"
 JAP_disaster_risk_reduction_desc: "Teach the people the necessity of preparing the plan of evacuation before the disaster has come along with the encouragement of disaster-resistant buildings."
 JAP_toughen_our_land: "Toughen Our Homeland"
 JAP_toughen_our_land_desc: "With the new regulations of durability against any disasters, old buildings must be replaced with new strengthened buildings or reinforced themselves immediately."
 JAP_aid_tepco: "Nuclear Regulation Authority"
 JAP_aid_tepco_desc: "Now we are being quested on the future policy of running nuclear power plants. In the beginning, we need a total reexamination of the reviewing system on the operation."
 JAP_promote_green_energy: "Promote Green Energy"
 JAP_promote_green_energy_desc: "Whether thermal or nuclear, the modern mainstream of power generation is obviously obsoleted even in the view of the late-20 century environmentalism. Solar, geothermal, wind, tidal, and hydraulic power generation must be embraced aggressively to get Japan free from any other dirty power plants."
 JAP_restart_nuke_plant: "Restart Nuclear Power Plant"
 JAP_restart_nuke_plant_desc: "Japan has less sunshine duration by two seasons of stationary fronts, has violent winds, high tidal waves, and harsh rainfalls for the season of typhoons, and does not have any vacant places to build the thermal power plant. There are no other choices but restart several nuclear power plants that have geologically recognised as safe to operate."
 JAP_NFavailable_restart_nuke_plant_TT: "§MYou can choose this when §!§Y[liberalism_L] ([?party_pop_array^2|%1])§!§M, §!§Y[socialism_L] ([?party_pop_array^3|%1])§!§M, §!§Y[anarchist_communism_L] ([?party_pop_array^5|%1])§!§M, §!§Y[Neutral_green_L] ([?party_pop_array^17|%1])§!§M and §!§Y[neutral_Social_L] ([?party_pop_array^18|%1])§!§M is NOT the ruling party.§!\n\n"
 JAP_go_back_to_thermal: "Go Back to Thermal"
 JAP_go_back_to_thermal_desc: "There is no way but restart some thermal power plants to stabilize the power supply in the summer and winter across the nation, even if it is clearly going back against the world's mainstream of environmentalism."
 JAP_no_nuke_plant: "No Nuke Plant"
 JAP_no_nuke_plant_desc: "We have to say farewell to every nuclear power generation, that once polluted \"the country with the land of reed-grown enriched rice plants\"."
 JAP_nuke_tech_strategy: "New Strategy of Nuclear Power"
 JAP_nuke_tech_strategy_desc: "It is time to restart our \"nuclear diplomacy\" to export our confident technology of building nuclear power plants and the newly obtained procedures of decommissioning."

 #----------------------------------------------------------------
 #JSDF REINFORCEMENT
 #----------------------------------------------------------------
 JAP_wot_threat: "New Threat of Terrorism"
 #JAP_wot_threat_desc: "The end of the Cold War was not the promise of world peace. Violence against governments by communists have calmed down, but after that, fanatic fundamentalists came and are attacking suddenly against civilian. The United States has already risen up against the series of terrorism. We should also prepare to defend and counter, before they attack us."
 JAP_wot_threat_desc: "[Root.GetJAP_wot_threatDESC]"
 JAP_wot_threat_dynamicdesc1: "The end of the Cold War was not the promise of world peace. While the communists collapsed by themselves and their menace is gone, now the fanatic fundamentalist is taking their place and slaughtering innocent civilians. We need to prepare to defend and counter like the United States before the terrorist attacks us."
 JAP_wot_threat_dynamicdesc2: "Japan has been called \"The Nation of Peace\" - but we know this is inaccurate. We have experienced many terrorisms - by the Japanese Red Army, by the United Red Army, and by the cult of Aum Shinrikyo. The Cold War is not in the end yet. North Korea is active, and the CCP is trying to revive China. Japan is already not peace."
 JAP_amamioshima: "Lesson of Battle of Amamioshima"
 JAP_amamioshima_desc: "A skirmish with North Korea has made us perceive that there is a violent nation nearby Japan, and the half-century of peace is going to be destroyed by them. To defend our people, we should study gathered information from the latest battle at first."
 JAP_defensive_legislation: "Armed Attack Situations Response Bill"
 JAP_defensive_legislation_desc: "Japan is surrounded by new threats - North Korea is the reckless kidnapper, China is the maritime menace, Russia is the reconstructing schemer, and terrorists. We cannot predicate they never attack us. We need new laws to secure people from these threats, contain enemies and the plot, and protect our civilians and state."
 JAP_officer_candidate_school: "Officer Candidate School"
 JAP_officer_candidate_school_desc: "In order not only to be adapted to world situations, global military and technological development, but also confront with emerging threats, we need more refined officers."
 JAP_jgsdf_doctrine: "JGSDF's Doctrine"
 JAP_jgsdf_doctrine_desc: "The Ground Self Defence Force is always prepared for the defence against landing, recapture occupied islands, and final defence in the mainland. In addition, they are trained and learned by the natural disasters and UN peacekeeping operations. Now this is the time to reaffirm what they have studied in last half century."
 JAP_jmsdf_doctrine: "JMSDF's Doctrine"
 JAP_jmsdf_doctrine_desc: "In geopolitically, The Maritime Self Defence Force is the most important system to defend Japan. They don't have a large fleet like the past Imperial Japan Navy, but their morales are maintained same until today. In the era of remote missile attacks, how do those professionalists protect Japan from enemies."
 JAP_jasdf_doctrine: "JASDF's Doctrine"
 JAP_jasdf_doctrine_desc: "The Air Self Defence Force is the independent defence system like the Ground and the Maritime. They only had opportunities to scramble against intruding foreign planes in the last half century. But now, with the rise of emerging powers which are going to violate our airspace, the importance of Air Force and their activities is growing."
 JAP_ministry_of_defence: "Ministry of Defence"
 JAP_ministry_of_defence_desc: "Someone would say, \"It's just changing the doorplate.\" - However, the \"psychological effects\" would be tremendous to the SDFs personnel and the people."
 JAP_crf: "Central Readiness Force"
 JAP_crf_desc: "Sekigun-ha, Aum Shinrikyo, and Al-Qaeda - These terrorists used chemical or biological weapons as well as guns and bombs. For suppress and retake the area occupied by the terrorist, we need a new army regiment with anti-biochemical and airborne unit, not only the police special forces."
 mdmosjap_loadoob_crf_TT: "§HCentral Readiness Force§! will be deployed.\n"
 JAP_gcc: "Ground Component Command"
 JAP_gcc_desc: "It is very inefficient to give orders to each army one by one. The Ground needs a system to oversee those armies, as the Maritime and the Air."
 JAP_reform_nda: "Reform the National Defence Academy"
 JAP_reform_nda_desc: "Import more modern and worldly course into the National Defence Academy, grow more officier candidates who have a futuristic technics connect more closer between defense authorities and civilian world."
 JAP_cyber_defence_command: "Cyber Defence Command"
 JAP_cyber_defence_command_desc: "In the 21st century, the military must pay attention not only to \"real world\" but also \"cyber space\". It is necessary to have next-genereation defensive power - or the might of counter-attack - to protect the network of the government and the private sectors."
 JAP_defence_ai: "Defensive A.I."
 JAP_defence_ai_desc: "In this islands where the population is declining, surely the population of defensive specialised researcher is also. Artificial Intelligences could support and forecast how should we do in the crucial situation. Of course, we may not suffer to lose any more precious human resources."
 JAP_submarine_program: "Submarine Program"
 JAP_submarine_program_desc: "We learned how submarines threat us by the past war. Next we must apply what we learned in upcoming conflicts."
 JAP_combatant_ship_program: "30FFM"
 JAP_combatant_ship_program_desc: "It is still useful defending our offshore by corvettes and frigates, but nearby emerging powers are producing more powerful screen ships. We need more powerful and new class of vessels like a past destroyer class."
 JAP_ardb: "Suiriku Kidoudan"
 JAP_ardb_desc: "To defend every isolated islands from the enemy, we need a specially trained amphibious brigade like U.S. Marines."
 mdmosjap_loadoob_ardb_TT: "§HAmphibious Rapid Deployment Brigade§! will be deployed.\n"
 JAP_defence_carrier: "Multirole Aircraft Carrier"
 JAP_defence_carrier_desc: "After the war, we considered again and again to build the aircraft carrier. But we say again and again: holding aircraft carriers are not romanistic, it is realistic and necessary. Only Japan and the United States know how to fight with carrier against carrier."
 JAP_defence_carrier_unlock_tech_TT: "Unlock all §Yaircraft carrier§! technology chronologically until §Y[GetYear], this year§!.\n"
 JAP_highdensity_fleet: "Collection of Our Fleet"
 JAP_highdensity_fleet_desc: "In the military diplomacy, it is actually effective to collect weapons like a maniac people. Produce armadas as like as handmade books, show them as like as badges, and love them as like as..."
 JAP_air_base_project: "Air Base Project"
 JAP_air_base_project_desc: "Expand bases and civilian airports to store more tons of fighters."
 JAP_fighter_x: "F-X"
 JAP_fighter_x_desc: "It is time to produce new fighters to replace old one."
 JAP_finish_shinshin: "Finish Shinshin Project"
 JAP_finish_shinshin_desc: "We are about to produce new made-in-Japan fighter, with a newest technology. We hope this fighter has a substantial performance to prove as \"made-in-Japan\" quality."
 JAP_invest_aviation: "Invest in the Aviation"
 JAP_invest_aviation_desc: "We had had a restriction to do not produce any airplane after the lost of war, but now it is just a old tale. The government will invest major national airplane industries to increase the effectivity of production and improve the quality of airplanes."
 JAP_nationalise_mitsubishi_aircraft: "Regroup with Car Industries"
 JAP_nationalise_mitsubishi_aircraft_desc: "Japan has plenty of global car industries, and of course they have the technology of modern effective engine. If they have regrouped as the industrial concerns of airplane engine, our future fighter and bomber might be more reliable and more effective."
 JAP_j_alert: "J-ALERT"
 JAP_j_alert_desc: "We need a new system that is able to alarm the hostile's attack or the catastrophic disaster is ongoing, with disgusting sounds and distressing sentences for the domestic and foreign people across Japan."
 JAP_jaxa_new_satellite: "Basic Act on Space Program"
 JAP_jaxa_new_satellite_desc: "This act which is submitted by the worldwide political change allow us to the de facto military use in the space, for example investigating hostile country's activities and detecting hostile nuclear missiles by Japanese spy satellites "
 JAP_protection_act: "State Secrecy Bill"
 JAP_protection_act_desc: "Considering Japan's weak counter-intelligence since the Battle of Midway, we should have to make a strict law with penalties to secure the state classified information even if the people's right to know has been violated."

 #----------------------------------------------------------------
 #WARFARE STRATEGY
 #----------------------------------------------------------------
 JAP_exclusively_defensive: "Exclusively Defensive Initiative"
 JAP_exclusively_defensive_desc: "A sinner will no longer become sinless however good he lives now. Few people may believe his good behaviours but most will be not. The containment of him is an only reasonable indemnity for his sins of invasion and genocide..."
 JAP_proactive_pacifism: "Proactive Pacifism"
 JAP_proactive_pacifism_desc: "When our allies are being attacked, we should lend a hand in more realistic way as well as old financial way. Of course we act as a peace-wishing state."
 JAP_peace_preacher: "Peace Preacher"
 JAP_peace_preacher_desc: "...But his efforts to be a good person is not meaningless. When he keeps to remorse his sins and preaches correctly how he was bad and will be good, then his efforts will be rewarded, and his sin will be seen as positive."
 JAP_defence_budget: "Budget for the Counter-strike"
 JAP_defence_budget_desc: "To win against the enemy, we should use so much of money we kept to buy new equipments. Good guns weld protections."
 JAP_anti_terrorism_preparation: "Anti-Conspiracy Bill"
 JAP_anti_terrorism_preparation_desc: "Rebellion, coup, and terrorism are most dangerous and anxious things in any countries. We should make the action before they made the action... even if it is looked as an oppressive measure."
 JAP_holy_article_9: "Protect Article 9"
 JAP_holy_article_9_desc: "[Root.GetJAP_holy_article_9DESC]"
 JAP_holy_article_9_dynamicdesc1: "This is not the restriction; this is our introspection. This is not restricting to prepare the war; this is resricting to prepare the invasive war. If it has been secured forever, no one will not call us the invader forever. Some may call this useless; we, call this the treasure of the world."
 JAP_adapt_article_9: "Revise Article 9"
 JAP_adapt_article_9_desc: "[Root.GetJAP_adapt_article_9DESC]"
 JAP_adapt_article_9_dynamicdesc1: "This article was not useless; the world made it to be useless. While the world is changing, we should have to change ourselves to live better."
 JAP_article_of_state_emergency_prerogative: "All-In-One Amendment"
 JAP_article_of_state_emergency_prerogative_desc: "[Root.GetJAP_article_of_state_emergency_prerogativeDESC]"
 JAP_article_of_state_emergency_prerogative_dynamicdesc1: "Article 98 and 99 of LDP's amendment draft showed us additional answer which is more critical than others - with the State Emergency Prerogative, should quit all democratic system temporarily to overcome in the hard situation like a disaster or war. It is so important to maintain the state, government, nation, that we should add and amend this as well as Article 9."
 JAP_fallout_shelter: "Local Fallout Shelter"
 JAP_fallout_shelter_desc: "To defend our nation from the nuclear attack and the aftermath of black rain, the central government, the municipalities and large corporations ought to contribute to build the nuclear shelter for the people as the donation without interests."
 JAP_fallout_shelter_TT: "The construction of nuclear shelter will be started."
 JAP_lesson_of_sarin_attack: "Lesson of Sarin Attack"
 JAP_lesson_of_sarin_attack_desc: "The chemical terrorism by the Aum Shinrikyo taught us the fear of non-ocular weapons. We should reflect it as the must-learning defense culture both in the battlefield and in the private life."
 JAP_defensive_research: "Collegial Defensive Drilling Course"
 JAP_defensive_research_desc: "We don't need any people who prides being followed the course of humanity, science or sports-minded in the college. We want the people who learned and graduated how do they defend our country, our lands, and their families, in the college."
 JAP_abolish_three_no_nuke: "Abolish Three Non-Nuclear Principles"
 JAP_abolish_three_no_nuke_desc: "We finally find that the principle is just a principle, not the law. So we can break these principles, to defend our nation from the other countries' nuclear menace, or be the menace."
 JAP_legitimate_jsdf: "Legitimate Self Defence Force"
 JAP_legitimate_jsdf_desc: "We did not aim to regain the power of warfare but just wanted to correct the discordance between the constitution and the existence of JSDF. Our defence institution will be thorough only for the national defence."
 JAP_japan_national_forces: "Jiei-gun"
 JAP_japan_national_forces_desc: "To be an ordinary nation in the world, we shall regain an ordinary military system like other countries in the world. Not only changing its name but also re-focus onto the offensiveness."
 JAP_national_mobilisation_preparation: "Amend PKO Cooperation Act"
 JAP_national_mobilisation_preparation_desc: "By the constitutional amendment, we can make PKO Cooperation Act stronger than before, towards send more powerful troops, more swift intervention, and more effective publicity about their mission."
 JAP_japan_jrotc: "Junior Reserve Officiers' Training Corps"
 JAP_japan_jrotc_desc: "Every high school students must acquire about the patriotism and technique to defend Japan and their families by the special defensive class and lodging at the base, as well as learn about self-responsiness and self-reliance in the school, in upcoming three years."
 JAP_alternative_civilian_service: "Alternative Civilian Service"
 JAP_alternative_civilian_service_desc: "Many people get nervous about the restoration of the conscription because it is directly connected with the life threat. Instead of this, the government should impose alternative duties like one-year nursing activities in the private sector."
 JAP_alternative_civilian_service_TT: "Replace §HDisarmed Nation§! or §HVolunteer Only§! with §HLimited Conscription§!\n§RStability will be decreased by -20.00% when the Conscription Law has been set as Disarmed Nation.§!\nModify Either §HDefence Forces§! Idea by\nStability: §G+2.00%§!\nRecruitable Population Factor: §G+3.00%§!\nArmy Training Time: §G-10.00%§!\n"
 JAP_restart_conscription: "Economic Conscription"
 JAP_restart_conscription_desc: "Most of the people would not want to join the military by force except some few people who perceive there is nothing but this to live. The government will offer these people the opportunity of a \"spontaneous enlistment\" as a social safety net."
 JAP_restart_conscription_TT: "Replace §HDisarmed Nation§! or §HVolunteer Only§! with §HLimited Conscription§!\n§HStability will be decreased by -3.00% when the Conscription Law has been set as Volunteer Only.§! §RThe impact will become -23.00% if it has already been done as Disarmed Nation.§!\nModify Either §HDefence Forces§! Idea by\nConsumer Goods Factories: §H-1.00%§!\nRecruitable Population Factor: §G+6.00%§!\nArmy Training Time: §G-10.00%§!\n"
 JAP_militarism_thanksgiving: "Peace Thanksgiving Day"
 JAP_militarism_thanksgiving_desc: "It is a natural matter as a citizen of the nation-state to express the mind of thanks for our defence forces."
 JAP_corporate_warrior: "Corporate Warrior"
 JAP_penal_battalion: "Penal Unit"

 kaiken_leftyend: "The Japanese people have decided - they will defend their own peace by their own constitution which they did not make but were given. They will protect their country under their own limited power as well as still-unreliable oral power. They left from the charm of military powers and woke in the end."
 kaiken_rightyend: "The Japanese people have decided - they will obtain their own military power to defend their country with a farewell to the old idealistic constitution. They are literally and visually going back to the pre-war policy, but it might not mean that the Japanese state is going back to the warmongering state... I hope so."
 kaiken_irl: "The Japanese people have decided - to strengthen their own country, albeit giving up on their natural common human rights. All power to the Prime Minister, All power to the Cabinet, All power to the State... The people one by one have done it. The children will follow this.[Root.GetretDESC]"

 #------------------------------------------------
 #STRATEGY OF WAR
 #------------------------------------------------
 JAP_quit_pko: "Quit PKO Dispatch"
 JAP_quit_pko_desc: "For practicing what we desired, we must quit the PKO dispatching at first."
 JAP_alliance_status_quo: "Status Quo"
 JAP_alliance_status_quo_desc: "We have changed the view of our constitution but not any other. Japan must keep the mainstream alliance and diplomatic relationships to succeed the success of past governments."
 JAP_bulwark_of_democracy: "Sakimori Plan"
 JAP_bulwark_of_democracy_desc: "Despite the era of undoubted air fight and possible nuclear warfare, we need to prepare the amphibious attack with the specialised defence forces and solid waterfront fortresses for defending our islands without the help of Divine Winds."
 JAP_bulwark_of_democracy_TT: "Modify §HEnshrined Article 9§! by\nInvasion Defense: §G+10%§!\nDivision Organization: §G+5.0%§!\nDivision Recovery Rate: §G+5.0%§!\nEntrenchment Speed: §G+10.0%§!\nWar Support: §G+10.00%§!\nDivision Attack: §G+5.0%§!\nDivision Defense: §G+5.0%§!\n§HCoastal Fort§! Construction Speed: §G+25.0%§!\n"
 JAP_exhaustive_resource_stockpiling: "Exhaustive Resource Stockpiling"
 JAP_exhaustive_resource_stockpiling_desc: "Like mountain-encircled Switzerland, we must stock a bunch of pile of life needs, resources, products, imports, and spares to survive in the sea encirclement."
 JAP_exhaustive_resource_stockpiling_TT: "Modify §HEnshrined Article 9§! by\nDivision Organization: §G+5.0%§!\nDivision Recovery Rate: §G+5.0%§!\nWar Support: §G+10.00%§!\nLack of Resources Penalty: §G-30.00%§!\nDivision Attack: §G+5.0%§!\nDivision Defense: §G+5.0%§!\nMax Entrenchment: §G+10.0%§!\n"
 JAP_first_island_chain_alliance: "Restart PKO Dispatch"
 JAP_first_island_chain_alliance_desc: "To show our stances against the regional menace appearing in countries along with a lot of local friendship exchanges and several practical fights, we must restart the PKO dispatch once we had withdrawn."
 JAP_ally_australia: "National Survival Drills"
 JAP_ally_australia_desc: "The nation has to prepare for the worst-case scenario of the decisive mainland battle and has to be trained to save their life in the lost communication with the government and society."

 JAP_permaneutral: "Permanent Neutrality Basic Act"
 JAP_permaneutral_desc: "The ultimate solution to defend our peace initiative and peace constitution is to declare to the world that Japan will stand with permanent neutrality."
 JAP_universal_conscription: "Universal Conscription"
 JAP_universal_conscription_desc: "The nation has to in the service for several months at once in their life to learn and teach how to deal with the warfare."
 JAP_universal_conscription_TT: "Modify §HEnshrined Article 9§! by\nStability: §R-20.00%§!\nWar Support: §G+10.00%§!\nCost to change Conscription Laws: §R+5500%§!\n"
 JAP_national_defence_maneuvers: "National Defence Lecture"
 JAP_national_defence_maneuvers_desc: "Our defence forces must hold the course in every regional meeting halls and propagate across the television to hanged advertisement in the train for people from enterprise's elites to homelessness and from full-time homemaker to elementary children about how to deal with and beat or run away from the enemy invading our islands as well as the way to survive in the siege and report spies."
 JAP_national_defence_maneuvers_TT: "Modify §HEnshrined Article 9§! by\nDivision Organization: §G+10.0%§!\nDivision Recovery Rate: §G+10.0%§!\nWar Support: §G+10.00%§!\nDivision Attack: §G+10.0%§!\nDivision Defense: §G+10.0%§!\n"

 JAP_apda: "Asia Pacific Defensive Association"
 JAP_apda_desc: "The opportunity for the preemptive attack has gone, but still, we have a dream of being the leader of the peacekeeper across Asia to the Pacific."
 JAP_expand_to_india: "Sign with Southern Asia"
 JAP_expand_to_india_desc: "Invite South Asian countries from west to east to our new alliance for the collective defensive initiative."
 JAP_expand_to_mongolia: "Sign with Northern Asia"
 JAP_expand_to_mongolia_desc: "Invite North Asian countries from west to east to our new alliance for the collective defensive initiative."
 mdmosjap_faction_JAP_just_a_co_prosperity_sphere: "APDA"

 JAP_penal_codes_revision: "Great Reform of Penal Codes"
 JAP_penal_codes_revision_desc: "The universal conscription and the declare of permanent neutrality need the total refresh of our penal codes, especially on the Swords and Firearms Control Law, for allowing the obtain and use of small guns, rifles, and knives in the public, and dealing with the possible criminal cases used by those weapons."
 JAP_die_gedanken_sind_frei: "Re-westernisation"
 JAP_die_gedanken_sind_frei_desc: "We realised that any isolationism or expansionism with being holier-than-thou is the worst stance into the world then self-control and wisdom are what Japan has kept standing on the peace-first politics after the war. Nothing but the freedom of thought is our only and the best preemptive bullet against every war."
 JAP_defensive_alliance: "Finish the Interpretative Amendment"
 JAP_defensive_alliance_desc: "As the preparation for the defence initiative are completing, the long argument of the interpretation and comprehension on \"protected\" article 9 is getting close to the exit of the tunnel."
 JAP_protect_telecommunication_tools: "No One is Able to Come in Our Way"
 JAP_protect_telecommunication_tools_desc: "We can't overlook the possible \"electromagnetic wave attack\" menace - whether it is a conspiracy theory or not, disabling the enemy's electrical communication is a reasonable strategy for wars in the 21st century. It is a good opportunity to protect electronics and educate our forces some \"anachronistic\" pre-modern courses based on geography, meteorology, mathematics, and astronomy."
 JAP_operation_ketsu: "Operation Ketsu"
 JAP_home_guard_of_japan: "Furusato Guards"
 JAP_home_guard_of_japan_desc: "To the menace of wars, we appoint and call off-duty workers and public servants like crews of ferries and freight vessels, police officers, and fire squads as the home guards of Japan to defend our homeland."
 JAP_home_guard_of_japan_TT: "The police squads and irregular home guards can be called once the war has come to us."
 mdmosjap_unlockdec_home_guards_TT: "Unlock £decision_icon_small §HDecisions§! to §Hassemble police squads and home guards§!\n"
 JAP_buy_swiss_armaments: "Buy Armaments from Neutral Nations"
 JAP_apda_research_office: "Asia Pacific Defence Research Organisation"

 JAP_remove_enemy_clauses: "Propose Remove Enemy Clauses"
 JAP_remove_enemy_clauses_desc: "In before the start of actually intervention, we ought to gain the consensus from the United Nations to avoid ongoing war will seen as an invading war, by the \"Enemy Clause\" of UN Charter."

 JAP_magaism_japan: "To The Beautiful Nation"
 JAP_magaism_japan_desc: "It's rewind time - Japan comes back to an average country with kindful ordinary mature people. We are nether left-leaning nor right-leaning, but just loving the world's peace and our substantial forces."
 JAP_new_allied_member: "Rise Under Observation"
 JAP_new_allied_member_desc: "We did the amendment and tried to erase the enemy clause in the UN Charter, but needless to say it never means that our past behaviour has been atoned and erased forever. To keep the world's peace, we must be secured by the self-control, must be contained by the observation, and must be protected by the people's voice."
 JAP_everybody_hates_us: "Majestic Leave"
 JAP_everybody_hates_us_desc: "The world is hating us - it is the answer of the United Nations. If it be so, we just leave from the United Nations and stop any contribution for keep world's biased peace."

 JAP_collaborate_communist_china: "Dragon and Pheasant"
 JAP_collaborate_communist_china_desc: "The only way avoiding confront with 1.4 billion potential soldiers is make an alliance with China - because they are already not same as the past China."
 JAP_collaborate_csto: "Bear with the Bear"
 JAP_collaborate_csto_desc: "If we have allied with Russia, as a sickle we could mow the Eurasian menace, and as a breakwater we could hollow the Pacific tidal wave."
 JAP_collaborate_nato: "With New Allied Powers"
 JAP_collaborate_nato_desc: "NATO has a great potential to become the 21st Century's Allied Forces excessing the United Nations. We should maintain this alliance - even if some consisting powerful nation has already left."
 JAP_collaborate_united_states: "Never Oppose against Them Again"
 JAP_collaborate_united_states_desc: "We know what has returned when we did against them before. We should not make them angered again. We do not need the third impact."
 JAP_collaborate_britain: "Revival of 1902"
 JAP_collaborate_britain_desc: "Make ties with the country far from here is not bad."
 JAP_revive_co_prosperity: "The Empire Strikes Back"
 JAP_revive_co_prosperity_desc: "We cannot trust any giant powers all over the world. We'll never be sucked our national interest out by any countries. We'll defend Asia from them. We'll resurrect the old self-relied league for the prosperity of Asia."
 JAP_revive_co_prosperity_TT: "§CYou can choose this when §!§Y[liberalism_L] ([?party_pop_array^2|%1])§!§C and §!§Y[socialism_L] ([?party_pop_array^3|%1])§!§C is NOT the ruling party.§!\n"

 JAP_declaration_act: "Final Revision of the Article 9"
 JAP_declaration_act_desc: "This ugly and disgraceful constitution is cleansed and become as a beautiful and much proud constitution. We do not destroy the Article 9 - We'll make it up as a true meaningful article for the peace. The constitution of Japan was not changed anything."
 JAP_declaration_act_TT: "Replace §HAdapted Article 9§! with §HArticle for the Peace§!\nJustify war goal time: §G-1000.00%§!\n"

 JAP_china_encirclement: "China-Encirclement Network"
 JAP_china_encirclement_desc: "The 21st Century has arrived. A herd of frightful emerging power is rushing from the continent. The World tension skyrocketed. The balance is ruined. Therefore, we have revised the Japanese Constitution for security from them. Now Japan is a stronger defender, wipeout all 1.4 billion of potential soldiers..."
 JAP_prc_democraticpath: "For the Liberty"
 JAP_prc_democraticpath_desc: "...However, in mainland China, there are some ethnic matters in progress. The issues may be transformed the forged unity under the political oppression into cluster bombs of the democratic ethnonationalism for the liberty."
 JAP_prc_anticompath: "For the Democracy"
 JAP_prc_anticompath_desc: "...However, in mainland China, there are oppressive communist's politics in progress. The political oppressions may be transformed into the legitimated reason to interfere with their allies and force cutting every ties off with China."
 JAP_prc_revengefulpath: "For the Revenge"
 JAP_prc_revengefulpath_desc: "...However, in mainland China, there are massive misconducts about war-time history. The history conflicts may be transformed into the fuel of the total war of revenge along with their causing problems."
 JAP_day_of_chinas_decay: "Japan-Taiwan Relationship Basic Act"
 JAP_day_of_chinas_decay_desc: "China will make aggression into Taiwan for the Chinese unification in this century. Making sure to defend Taiwan's independence and freedom, and also push and put China back into the continent from two Islands Chains as well as the Pacific Ocean, Japan must guarantee Taiwan's independence and treat them like a self-sustaining country."
 JAP_protect_the_ring_of_fire: "Protect the Ring of Fire"
 JAP_protect_the_ring_of_fire_desc: "It is clear that the Chinese interference in South East Asian countries will eventually come to its dead end so that they will use a last ultimate resort of diplomacy. No matter how we often closed our country by ourselves but we never want to be closed by other countries. We will save these countries and open seas we can access, by our Japanese power."
 JAP_protect_the_ring_of_fire_TT: "§H[Root.GetName] guarantees Southeast Asian countries.§!"
 JAP_boshi_yocho: "Boshi Yocho Campaign"
 JAP_boshi_yocho_desc: "The government will teach people to reject everything that relates to the scummy Chinese government, even if it is a someone's very single hair. It might revive the pre-WWII social mental like the racism and fascism which once we had buried, but a monster can be killed only by another monster."
 JAP_senkaku_incident: "Operation Day for Sail"
 JAP_senkaku_incident_desc: "\"The day for a sail will come after you wait for\" - but we cannot wait anymore. We must defend our ocean, sea routes, resources, remote islands, fishes and seaweeds, by our fleets, as well as Coast Guards, even if it must lead to the war against China. We can no longer go back to the old way but can do a further older way. We will show the might of new modern Japanese Forces!"
 JAP_senkaku_incident_TT: "§RThis leads the war with [CHI.GetNameDef]!§!"
 JAP_support_taiwan_faction: "Support Taiwan"
 JAP_support_hongkong_faction: "Support Hong Kong"
 JAP_make_china_split_again: "Cut like a Piece of Cake"

 JAP_21st_northern_expansion: "Peaceful Northern Expansion"
 JAP_21st_northern_expansion_desc: "To enclose China from the north, we need to pass in front of the bear's face..."
 #JAP_21st_northern_expansion: "Northern Expansion"
 #JAP_21st_northern_expansion_desc: "The threat of Russian bears is not an old tale yet. Old red bear has been dead, but his child has survived and grown up as a new threat. When a bear comes to the village, we should not stay inside the bathroom but take a gun and shoot them up."
 dec_mdmosjap_JAP_JAP_21st_northern_expansion_TT: "Unlock £decision_icon_small §HDecisions§! to §Hinvite countries in northern Asia and Siberia.§!\n"
 JAP_negotiate_with_anti_russian: "China and Koreas"
 JAP_negotiate_with_anti_russian_desc: "Guaranteeing the consolidated security in the Korean Peninsula will be the best advantage for us. Show them we are ready to bring the counterfire in a flash once the Peninsula was attacked."
 JAP_infiltrate_dongbei_minorities: "Infiltrate into North Eastern Minorities"
 JAP_infiltrate_dongbei_minorities_desc: "By sending agents of the independentists groups in Japan, the minorities in North-Eastern China will become the soldiers of independence for Manchuria, Inner Mongolia, and they may fight in another front while we fight against China."
 dec_mdmosjap_JAP_JAP_infiltrate_dongbei_minorities_TT: "Unlock £decision_icon_small §HDecisions§! to §Hinfiltrate our agents and train Anti-China rebels in Inner Mongolia and Manchuria.§!\n"

 JAP_negotiate_with_central_asia: "Manchuria and Russia"
 JAP_negotiate_with_central_asia_desc: "Russia still has an ambition of the southward expansion despite its emerging friendship with China. The time revealed that Manchuria is a real estate of plenty of resources and soils. With a concession in this region, they might let their eyes avert from our future security actions in China."
 #JAP_etorofu_or_war: "Etorofu or War"
 #JAP_protect_tartarian_nations: "Protect Tartary"
 #JAP_far_east_government_general_office: "Kyokutō Sōtokufu"

 JAP_21st_southern_expansion: "Peaceful Southern Expansion"
 JAP_21st_southern_expansion_desc: "From the east to the west, we are going to enclose China from the south with Asian allies - by peaceful diplomacy."
 #JAP_21st_southern_expansion: "Southern Expansion II"
