 GER_idea_east_german_debuff1: "东德的愤怒"
 GER_idea_east_german_debuff1_desc: "东德人对他们的生活条件感到非常愤怒，现在他们的行为违背了我们的利益。\n§W--------------§!\n如果我们§G提升§!东德人对我们的看法，或者提升他们的生活水平，这个国家精神将被§R移除§!"
 GER_divide_open: "东德复苏计划"
 GER_divide_open_desc: "我们必须制定一项东德复苏计划，使其重新站稳脚跟，并与全国其他地区保持同步！"
 GER_divide_close: "暂停东德复苏计划"
 GER_divide_close_desc: "目前，我们必须暂停东德复苏计划的任何进一步进展，并专注于其他重要问题。"
 GER_increase_productivity_in_mecklenburg: "梅克伦堡-前波美拉尼亚基金"
 GER_increase_productivity_in_mecklenburg_desc: "我们可以通过分配一定的预算来帮助梅克伦堡-前波莫瑞州的居民提高他们的生产力。"
 GER_increase_productivity_in_brandenburg: "勃兰登堡基金"
 GER_increase_productivity_in_brandenburg_desc: "我们可以通过分配一定的预算来帮助勃兰登堡的居民提高他们的生产力。"
 GER_increase_productivity_in_sachsen: "萨克森基金"
 GER_increase_productivity_in_sachsen_desc: "我们可以通过分配一定的预算来帮助萨克森州的居民提高他们的生产力。"
 GER_increase_productivity_in_sachsen_anhalt: "萨克森-安哈尔特基金"
 GER_increase_productivity_in_sachsen_anhalt_desc: "我们可以通过分配一定的预算来帮助萨克森-安哈特州的居民提高他们的生产力。"
 GER_increase_productivity_in_thuringen: "图林根基金"
 GER_increase_productivity_in_thuringen_desc: "我们可以通过分配一定的预算来帮助图林根的居民提高他们的生产力。"
 GER_please_east_germans: "取悦东德人"
 GER_please_east_germans_desc: "东德人需要知道他们的政府是为他们服务的，因此我们会尽一切努力帮助他们，争取对我们更多好感。"
 GER_consult_with_an_advisor: "咨询顾问"
 GER_consult_with_an_advisor_desc: "感到困惑？我们会有一位顾问过来告诉您该怎么做。"
 germany_divide.69420.t: "顾问提示"
 germany_divide.69420.d: "看来你对如何改善东德人的生活有点困惑！好吧，不用担心！您需要了解的所有内容都已写在本报告中。为了提高各州的生产力，我们需要建造工厂，改进技术，建设更好的网络基础设施，并保持稳定的经济周期，为人民提供就业机会。我们还可以向他们提供资金，帮助他们将生产力提高10，但成本可能会有点高。此外，更多的基础设施将有助于让东德人感到高兴。"
 germany_divide.69420.a: "好的"
