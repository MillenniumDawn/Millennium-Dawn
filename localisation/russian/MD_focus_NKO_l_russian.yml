 NKO_trade_agreements_with_china_desc: "Заключение торговых соглашений с [CHI.GetName] расширит экономическое сотрудничество. Мы будем вести переговоры на выгодных условиях, чтобы обеспечить взаимовыгодное сотрудничество и укрепить наши двусторонние отношения."
