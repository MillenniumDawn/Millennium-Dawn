 CAM.Western_Autocracy: "£generic_Western_Autocracy_small CPDM"
 CAM.Western_Autocracy_desc: "Pro-Western Autocracy - The CPDM (Cameroon People's Democratic Movement) is the largest political party in Cameroon and the party has dominated the politics of Cameroon since independence in the '60s. It was originally named the Cameroonian National Union but was later renamed in 1985."
 CAR.liberalism: "£CAR_western_liberalism National Unity Party (PUN)"
 CAR.liberalism_desc: "The National Unity Party is a liberal party in Central African Republic formed in 1997. The party supports a number of Western-oriented liberal policies."
 CAR.liberalism_2013: "£CAR_western_liberalism_alt Union for Central African Renewal"
 CAR.liberalism_2013_desc: "The Union for Central African Renewal formed in late 2013 as a successor party to the disorganized liberal parties in the Central African Republic. It formed behind Anicet-Georges Dologuélé for his bid for the presidency and slowly is becoming a backbone and the face of Central African neoliberalism."
 CAR.socialism: "£CAR_western_socialism National Convergence \"Kwa Na Kwa\" Party"
 CAR.socialism_desc: "The National Convergence \"Kwa Na Kwa\" Party is a culmination of parties that surround and support François Bozizé. They do not ultimately form into a unitary party until 2009, but they are a coalition of parties that support Bozizé claim to the presidency. The group of parties are closely in tune with a social democratic and labourist ideology without \"theories\". Bozizé is quoted to stating \"\"Kwa Na Kwa\" is a working person's party in the the tradition of social democracy. Its objective is to mobilize the population, raise awareness, and move towards development, in the sense of the fight against poverty through work. It is only through work we can change the situation in this country.\""
 CAR.Conservative: "£CAR_emergency_conservatism United Hearts Movement (MCU)"
 CAR.Conservative_desc: "Le Mouvement des Cœurs Unis est le parti de Faustin-Archange Touadéra. Né d'une divergence avec le parti Kwa Na Kwa, le parti est devenu plus actif dans une position pro-africaine et pro-russe et contre l'influence occidentale dans le pays. Il s'appuie sur un certain nombre de valeurs sociales-démocrates qui lui permettent de s'imposer comme un précurseur en République centrafricaine."
 CAR.anarchist_communism: "£CAR_anarchist_communism Central African Democratic Rally (RDC)"
 CAR.anarchist_communism_desc: "Le Rassemblement démocratique centrafricain (RDC) est un parti nationaliste africain qui adhère aux idéologies du républicanisme et du socialisme démocratique. Le parti a été fondé par André-Dieudonné Kolingba en 1987 au plus fort de son pouvoir pendant ses douze années de présidence. Il partage une vision souvent anti-occidentale et pro-africaine contemporaine, mais historiquement, il reste assez proche de la vision française."
 CAR.Neutral_conservatism: "£CAR_neutral_conservatism Movement for Democracy and Development (MDD)"
 CAR.Neutral_conservatism_desc: "Le Mouvement pour la démocratie et le développement (MDD) est un parti social conservateur fondé en 1993 par l'ancien président David Dacko. Le parti est surtout connu pour son opposition à Ange-Félix Patassé et au MLPC."
 CAR.neutral_Social: "£CAR_neutral_socialism Movement for the Liberation of the Central African People (MLPC)"
 CAR.neutral_Social_desc: "Le Mouvement de libération du peuple centrafricain (MLPC) est l'un des principaux partis politiques de la République centrafricaine et est le parti d'Ange-Félix Patassé. Le parti se fonde sur les principes du socialisme démocratique, de la social-démocratie et du républicanisme. Il prône également une idéologie quelque peu familière du patasséisme qui fait référence à l'idéologie d'Ange-Félix Patassé."
 CAR.Neutral_green: "£CAR_neutral_green Social Democratic Party (PSD)"
 CAR.Neutral_green_desc: "Le Parti social-démocrate (PSD) est un parti social-démocrate écologique fondé en 1991. Le parti défend un certain nombre de points de vue, notamment alignés sur les politiques vertes et sociales-démocrates, et est un membre actif de l'internationale socialiste."
 CAR.Neutral_Autocracy: "£CAR_neutral_autocracy Union of Democratic Forces for Unity (UDFR)"
 CAR.Neutral_Autocracy_desc: "L'Union des forces démocratiques pour le rassemblement (UDFR) est un groupe rebelle de la République centrafricaine qui réside dans le nord et le nord-est de la République centrafricaine. Le groupe est dirigé par Michel Djotodia qui devient un membre éminent du gouvernement centrafricain."
 CAR.Nat_Autocracy: "£CAR_nationalist_junta Central African Armed Forces (FACA)"
 CAR.Nat_Autocracy_desc: "Les Forces armées centrafricaines (FACA) sont les forces armées de la République centrafricaine. Elles sont constituées de plusieurs branches, à savoir les Forces terrestres centrafricaines, l'Armée de l'air centrafricaine, la Gendarmerie nationale, la Garde républicaine et la Police nationale."
 CAR.Monarchist: "£CAR_nationalist_monarchism House of Bokassa"
 CAR.Monarchist_desc: "La Maison Bokassa est le nom de la dynastie impériale régnante de la République centrafricaine qui a brièvement régné de 1976 à 1979 sur l'Empire centrafricain. Elle a été fondée par Jean-Bédel Bokassa Ier et n'a reçu que très peu de reconnaissance étrangère en tant que monarchie légitime."
