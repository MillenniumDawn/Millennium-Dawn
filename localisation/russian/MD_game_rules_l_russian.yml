 RULE_OPTION_ISOLATION_PATH_AI_DESC: "Американская мечта мертва, мир кажется все расширяющейся пустотой. Поэтому люди и политические лидеры решают, что лучше всего отвернуться от мира и просто наслаждаться сладким миром и покоем, которые, как они надеются, принесет их маленький уголок. §RОбязательно должны быть правила игры в США или правила игры в США. Великий крах.§!"
