 BSH_bashneft1: "Башнефть"
 BSH_bashneft1_desc: "«Башнефть» — одно из старейших предприятий нефтегазовой отрасли страны, занимающееся добычей и переработкой нефти и газа, реализацией нефтепродуктов и продукции нефтехимии."
 BSH_bashneft_category: "Судьба Башнефти"
 BSH_bashneft_category_desc: "Башкирская нефтяная компания, ведущая свою историю с 1945 года. В настоящий момент решается судьба компании и, возможно, стоит продать контрольный пакет акций иностранным инвесторам, либо сосредоточить все акции в руках нашей республики."
