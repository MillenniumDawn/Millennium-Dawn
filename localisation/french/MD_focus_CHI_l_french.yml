 arunachal_war_decisions_category: "Conflit frontalier de l'Arunachal"
 arunachal_war_decisions_category_desc: "Le conflit de l'Arunachal fait référence à un différend territorial entre l'Inde et la Chine sur une région appelée Arunachal, que la Chine appelle le Tibet du Sud, située dans la partie sud-est du plateau tibétain. Le conflit remonte aux années 1950, lorsque les deux pays ont obtenu leur indépendance et a hérité des problèmes de frontières de leur passé colonial. L'Arunachal est situé sur le versant sud de la partie orientale des montagnes de l'Himalaya. Affecté par la mousson du sud-ouest de l'océan Indien, il a de fortes précipitations, est chaud et humide toute l'année et a une température supérieure. conditions d'eau et de chaleur. Cependant, cela revêt une importance immense pour l'Inde et la Chine en termes de contrôle militaire stratégique et d'accès aux ressources. Le conflit frontalier à la frontière sino-indienne s'étend sur des décennies. Pour gérer les gains possibles, nous devons maintenir notre niveau de préparation élevé, augmentez la tension en cas d'escalade des conflits frontaliers et soyez prêt à ce que notre ennemi fasse de même. \n\n§YNotre préparation:§! [?THIS.arunachal_readiness]\n§YTension actuelle:§! [?GLOBAL.arunachal_tension]\n§YNotre progression actuelle:§! [?THIS.Arunachal_war_progress]"
