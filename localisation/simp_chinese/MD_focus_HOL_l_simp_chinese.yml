 HOL_VOC_category: "东印度公司传统复兴"
 HOL_VOC_category_desc: "\n£GFX_decision_hol_voc_category_picture\n\n\n\n荷兰东印度公司，又称荷兰联合东印度公司，曾是世界上最强大的贸易帝国。它的舰队统治着海洋，它的商人控制着全球香料贸易，它的统治者们则建立了一个横跨各大洲的殖民帝国。如今，在现代，§Y[HOL.GetNameWithFlag]§!有机会重振这一传奇。通过利用§Y[HOL.GetFlag][HOL.GetAdjective]§!在贸易、外交和创新方面的专业知识，荷兰东印度公司可以再次崛起——不再是过去的遗迹，而是一股塑造未来的力量。\n\n目前受§Y[HOL.GetFlag][HOL.GetAdjective]§!影响的国家：\n\n§Y[HOL.GetFlag][HOL.GetAdjective]§!在§Y[RAJ.GetNameWithFlag]§!的影响: [?RAJ.influence|Y%%]\n §Y[HOL.GetFlag][HOL.GetAdjective]§!在§Y[TAI.GetNameWithFlag]§!的影响: [?voc_influence_taiwan|+]\n §Y[HOL.GetFlag][HOL.GetAdjective]§!在§Y[SRI.GetNameWithFlag]§!的影响: [?voc_influence_srilanka|+]\n §Y[HOL.GetFlag][HOL.GetAdjective]§!在§Y[SAF.GetNameWithFlag]§!的影响: [?voc_influence_saf|+]\n\n §Y[IND.GetNameWithFlag]§!是我们的特殊项目。如果我们想重新夺回我们的直辖殖民地，就需要准备入侵。为了成功入侵，我们需要尽快建立滩头阵地。我们可以开始为此做准备，但需要尽可能降低我们§R被发现§!的几率。否则我们可能会被发现，登陆将非常困难。\n\n 我们的现状:\n 在§Y[631.GetName]§! §Y[IND.GetNameWithFlag]§!的§G实力§!: [?HOL_java_strength|+]\n 在§YJava Island§! §Y[IND.GetNameWithFlag]§!的§R被侦测几率§!: [?HOL_java_detection_chance|-] \n 在§YSumatra Island§! §Y[IND.GetNameWithFlag]§!的§G实力§!: [?HOL_sumatra_strength|+]\n 在§YSumatra Island§! §Y[IND.GetNameWithFlag]§!的§R被侦测几率§!: [?HOL_sumatra_detection_chance|-] \n 在§YKalimantan§! §Y[IND.GetNameWithFlag]§!的§G实力§!: [?HOL_kalimantan_strength|+]\n 在§YKalimantan§! §Y[IND.GetNameWithFlag]§!的§R被侦测几率§!: [?HOL_kalimantan_detection_chance|-]"
 HOL_VOC_category_ind: "§Y[HOL.GetFlag][HOL.GetAdjective]§!于§Y[IND.GetNameWithFlag]§!很危险"
 HOL_VOC_category_ind_desc: "§Y[HOL.GetFlag][HOL.GetAdjective]§!已宣布他们将不惜一切代价夺回他们的殖民帝国。我们需要为这迫在眉睫的危险做好准备，因为我们不会轻易被击败！我们可以通过获取§Y[HOL.GetFlag][HOL.GetAdjective]§!的情报并投资于我们的§Y安全服务§! 来增加我们的侦测几率。\n\n§Y[HOL.GetFlag][HOL.GetAdjective]§!准备工作的当前侦测几率: \n\n在§Y[IND.GetNameWithFlag]§!§Y爪哇岛§!的§G侦测几率§!: [?HOL_java_detection_chance|+]\n§Y[IND.GetNameWithFlag]§!§Y苏门答腊岛§!的§G侦测几率§!: [?HOL_sumatra_detection_chance|+]\n§Y[IND.GetNameWithFlag]§!§Y加里曼丹岛§!的§G侦测几率§!: [?HOL_kalimantan_detection_chance|+]"
 HOL_WIC_category: "西印度公司的大胆前沿"
 HOL_WIC_category_desc: "\n£GFX_decision_hol_wic_category_picture\n\n\n\n荷属西印度公司雄心勃勃、勇往直前，开拓未知领域，在美洲和西非建立荷兰的影响力。从苏里南的甘蔗种植园，到加勒比海和非洲黄金海岸的贸易枢纽，西印度公司通过商业、冲突和智慧，建立了一个殖民帝国。虽然它的辉煌已然消逝，但它的遗产依然存在——这是荷兰坚韧不拔和远见卓识的证明。"
 HOL_voc_india_mission1: "在§Y[RAJ.GetNameWithFlag]§!利用我们的影响"
 HOL_voc_india_mission2: "在古吉拉特增强§Y[HOL.GetAdjective]§!海军存在"
 HOL_voc_india_water: "为§Y[HOL.GetAdjective]§!进行宣传水资源管理"
 HOL_voc_india_water_desc: "§Y[HOL.GetAdjective]§!的水资源管理是一个传奇。§Y[RAJ.GetAdjective]§!政府在解决水资源问题方面遇到了困难。通过发起宣传活动，政府被迫让§Y[HOL.GetAdjective]§!解决问题。"
 HOL_voc_india_christian: "支持§Y[RAJ.GetNameWithFlag]§!的基督教社区"
 HOL_voc_india_christian_desc: "§Y[RAJ.GetNameWithFlag]§!的基督教社区对§Y[RAJ.GetAdjectiveCap]§!政府感到非常不满。我们应该利用这个机会提升我们在基督教社区的影响力。"
 HOL_voc_india_civilwar: "向§Y[RAJ.GetNameWithFlag]§!发出最后通牒"
 HOL_voc_india_civilwar_desc: "§Y[RAJ.GetAdjectiveCap]§!正在互相争斗。我们可以利用这个机会给他们一个无法拒绝的提议。"
 HOL_voc_india_gujurat_rebellion1: "增强§Y古吉拉特§!人民的安全和支持"
 HOL_voc_india_gujurat_rebellion1_desc: "我们可以利用毛派叛乱的机会。通过加强安全保障，支持民众反抗毛派，我们可以在古吉拉特建立自己的影响力。"
 HOL_voc_india_bengal_rebellion1: "扩大§Y[HOL.GetAdjectiveCap]在孟加拉的主导地位"
 HOL_voc_india_bengal_rebellion1_desc: "毛派叛乱活动导致§Y孟加拉§!局势动荡，这为§Y[HOL.GetAdjectiveCap]§!提供了一个绝佳的机会来巩固其影响力。由于§Y[RAJ.GetAdjectiveCap]§!政府心神不宁，无力维持控制，东印度公司可以介入并建立经济和政治联系，进一步破坏当地治理，并在该地区站稳脚跟。"
 HOL_voc_india_east_gujurat: "夺取§Y东古吉拉特§!的控制权"
 HOL_voc_india_east_gujurat_desc: "§Y东古吉拉特§!因动荡和治理不力而陷入动荡。荷兰东印度公司可以果断采取行动，夺取该地区的控制权，在§Y[HOL.GetAdjectiveCap]§!的领导下恢复秩序，并确保其宝贵的贸易路线安全。"
 HOL_voc_india_west_bengal: "夺取§Y西孟加拉§!的控制权"
 HOL_voc_india_west_bengal_desc: "随着§Y西孟加拉§!陷入混乱，荷兰东印度公司拥有独特的机会来控制这一关键地区。夺取控制权将巩固§Y[HOL.GetAdjectiveCap]§!在印度东部贸易走廊的影响力。"
 HOL_voc_india_kerala: "夺取§Y喀拉拉§!的控制权"
 HOL_voc_india_kerala_desc: "喀拉拉邦的战略位置及其与§Y[HOL.GetAdjectiveCap]§!的历史渊源，使其成为东印度公司干预的首要目标。控制该地区将为§Y[HOL.GetAdjectiveCap]§!在印度南部的势力奠定坚实的立足点。"
 HOL_voc_india_tamil: "夺取泰米尔纳德的控制权"
 HOL_voc_india_tamil_desc: "泰米尔纳德因日益加剧的不稳定而濒临崩溃。通过控制该邦，荷兰东印度公司可以巩固其对印度最重要地区之一的主导地位，并确保§Y[HOL.GetAdjectiveCap]§!的利益得到保护。"
 HOL_voc_taiwan_agreement_USA: "与§Y[USA.GetNameWithFlag]§!谈判台湾协议"
 HOL_voc_taiwan_agreement_USA_desc: "§Y[USA.GetNameWithFlag]长期以来一直是§Y[TAI.GetAdjectiveCap]安全的保障。为了进一步维护§Y[HOL.GetAdjectiveCap]§!在该地区的利益，我们必须与§Y[USA.GetAdjectiveCap]§!政府接洽，并要求其暂停对§Y[TAI.GetNameWithFlag]§!的保护。这一大胆的外交举措可能为荷兰东印度公司收复领土铺平道路，但也蕴含着巨大的政治风险。"
 HOL_voc_agriculture_agreement_srilanka: "向§Y[SRI.GetNameWithFlag]§!提议农业合作"
 HOL_voc_agriculture_agreement_srilanka_desc: "§Y[SRI.GetAdjectiveCap]§!农业部门面临诸多挑战，而 §Y[HOL.GetAdjectiveCap]§!现代农业技术方面的专业知识可以提供变革性的解决方案。通过提出农业合作，我们可以加强与§Y[SRI.GetNameWithFlag]§!的联系，并在该地区站稳脚跟，提高经济产出和§Y[HOL.GetAdjectiveCap]§!的影响力。"
 HOL_voc_investment_agreement_srilanka: "在§Y[SRI.GetNameWithFlag]§!重试投资协议"
 HOL_voc_investment_agreement_srilanka_desc: "在斯里兰卡拒绝了我们最初的投资提议后，我们可以重新审视通过重新谈判来加强其农业部门的机会。这是再次确立荷兰在该地区的地位并促进经济增长的机会。"
 HOL_voc_srilanka_mission1: "在§Y[SRI.GetNameWithFlag]§!确立主导地位"
 HOL_voc_srilanka_mission1_desc: "为了重申§Y[HOL.GetAdjectiveCap]§!在§Y[SRI.GetNameWithFlag]§!地区的控制权，我们必须成为该国的三大影响国之一。达成这一目标将巩固我们的地位，并为进一步巩固该地区的主导地位铺平道路。"
 HOL_voc_srilanka_mission2: "超越§Y[SRI.GetAdjectiveCap]§!海军实力"
 HOL_voc_srilanka_mission2_desc: "为了确保我们对§Y[SRI.GetNameWithFlag]§!的统治，我们需要比他们更强大的海军力量。控制§Y[SRI.GetNameWithFlag]§!周围的海域将确保重要的贸易路线安全，并确立我们在印度洋的权威。"
 HOL_voc_taiwan_mission1: "在§Y[TAI.GetNameWithFlag]§!确立主导地位"
 HOL_voc_taiwan_mission1_desc: "§Y[TAI.GetAdjectiveCap]§!的战略重要性怎么强调也不为过。为了扩大§Y[HOL.GetAdjectiveCap]§!的影响力，我们必须确保在全国影响力前三名中占据一席之地，确保我们在这个关键地区的立足点。"
 HOL_voc_taiwan_mission2: "超越§Y[TAI.GetAdjectiveCap]§!海军实力"
 HOL_voc_taiwan_mission2_desc: "美国在太平洋的§Y[TAI.GetAdjectiveCap]§!地位使得海军优势至关重要。我们必须超越§Y[TAI.GetAdjectiveCap]§!的海军实力，才能控制周边海域，并确保我们在该地区的利益。"
 HOL_voc_indonesia_attack_mission: "开始夺回我们的§Y[IND.GetNameWithFlag]§!"
 HOL_voc_indonesia_attack_mission_desc: "印度尼西亚，曾经是荷兰东印度公司帝国的瑰宝，如今已脱离§Y[HOL.GetAdjectiveCap]§!的控制。现在，是时候收复我们的直辖殖民地了。我们将通过精准的军事行动和战略优势，恢复§Y[HOL.GetAdjectiveCap]§!对该群岛的权威，并重建我们作为全球强国的地位。"
 HOL_request_military_access_australia: "要求§Y[AST.GetNameWithFlag]§!军事通行权"
 HOL_request_military_access_australia_desc: "§Y[AST.GetAdjectiveCap]§!战略位置使其对我们在太平洋的行动至关重要。获得军事通行权将确保更顺畅的后勤保障和更快速的响应时间。"
 HOL_deploy_java_commando: "部署荷兰东印度公司军队"
 HOL_deploy_java_commando_desc: "在§Y[IND.GetNameWithFlag]§!部署我方秘密突击队，建立战略据点。部队的兵力和类型将取决于我们之前的准备。"
 HOL_voc_small_reinvestment_sri_lanka: "在§Y[SRI.GetAdjectiveCap]§!农业的小型投资"
 HOL_voc_medium_reinvestment_sri_lanka: "在§Y[SRI.GetAdjectiveCap]§!农业的中型投资"
 HOL_voc_heavy_reinvestment_sri_lanka: "在§Y[SRI.GetAdjectiveCap]§!农业的大型投资"
 HOL_voc_saf_mission1: "在§Y[SAF.GetNameWithFlag]§!中发挥影响力"
 HOL_voc_saf_mission2: "在§Y[281.GetName]§!增强§Y[HOL.GetAdjective]§!海军存在"
 HOL_increase_java_strength: "在§Y爪哇岛§!加强我们的实力"
 HOL_increase_convoy: "增加入侵支援舰"
 HOL_reduce_java_detection_corruption: "使用§Y[IND.GetNameWithFlag]§!的腐败官员"
 HOL_contact_christian_resistance_ind: "提出与§Y基督教叛乱分子§!达成协议！"
 HOL_reduce_java_detection: "在§Y爪哇岛§!提升安保等级"
 HOL_voc_indonesia_counter_voc: "§Y[HOL.GetAdjectiveCap]§!紧急事件新报告"
 HOL_voc_prepare_for_war_mission1: "为东印度公司领土收复做好准备"
 HOL_voc_prepare_for_war_mission1_desc: "贸易帝国的时代或许已成过去，但我们的遗产仍未完成。从好望角到科罗曼德尔海岸，从锡兰到台湾，荷兰东印度公司曾掌控着重要的海上咽喉要地。如今，凭借现代化的后勤保障和军事准备，我们准备再次展现我们的影响力——不是通过宪章，而是通过武力。海洋正等待着我们回归。"
 HOL_voc_prepare_for_war_mission2: "再次为东印度公司领土收复做好准备"
 HOL_voc_prepare_for_war_mission2_desc: "贸易帝国的时代或许已成过去，但我们的遗产仍未完成。从好望角到科罗曼德尔海岸，从锡兰到台湾，荷兰东印度公司曾掌控着重要的海上咽喉要地。如今，凭借现代化的后勤保障和军事准备，我们准备再次展现我们的影响力——不是通过宪章，而是通过武力。海洋正等待着我们回归。"
 HOL_fascist_civilwar_category: "助长荷兰人民联盟叛乱计划"
 HOL_fascist_civilwar_category_desc: "\n£GFX_decision_hol_nvu_civilwar_category_picture\n\n\n\n荷兰人民联盟正在悄悄筹备一场反政府武装起义。尽管仍处于筹划阶段，该组织正在集结支持者、武器和宣传渠道。战略支持可能会在时机成熟时扭转局势。"
 HOL_fascist_civilwar_army_leader: "支持内战陆军领导层"
 HOL_fascist_civilwar_army_leader_desc: "为了确保内战迅速取得决定性的胜利，我们必须为军队中的法西斯领导人提供支持。他们的力量和专业知识对于确保我们事业的战场安全至关重要。"
 HOL_fascist_civilwar_naval_leader: "支持内战海军领导层"
 HOL_fascist_civilwar_naval_leader_desc: "在冲突时期，制海权至关重要。通过支持海军内部的法西斯主义领导人，我们可以确保在内战期间控制重要的海上补给路线。"
 HOL_fascist_civilwar_request_aid: "向法西斯盟友请求援助"
 HOL_fascist_civilwar_request_aid_desc: "内战为法西斯主义提供了胜利的机会，但胜利需要资源。我们将与法西斯运动中的盟友联系，请求他们提供武器和补给，以增强我们的势力。"
 HOL_grey_society_category: "灰色社会困境"
 HOL_grey_society_category_desc: "\n£GFX_decision_hol_grey_society_category_picture\n\n\n\n荷兰正逐渐成为一个灰色社会，人口老龄化、预期寿命延长和出生率下降给社会服务、养老金和经济可持续性带来了巨大压力。政策制定者现在必须正视日益扩大的代际鸿沟。我们是应该改革、重新分配，还是退回到过去不可持续的模式？"
 HOL_grey_pvda1: "扩大经济适用房"
 HOL_grey_pvda1_desc: "为应对人口老龄化挑战，我们正投资建设经济适用型老年人住房。通过鼓励腾换房产和更新住房存量，我们的目标是腾出家庭住宅，同时为老年人提供有尊严的生活。"
 HOL_grey_pvda2: "灵活的养老金改革"
 HOL_grey_pvda2_desc: "我们秉持公平、适应个人需求的养老金制度。通过提供灵活的退休选择，我们赋能员工按自身意愿退休，同时确保社会保障体系的长期可持续性。"
 HOL_grey_pvda3: "投资老年护理人员"
 HOL_grey_pvda3_desc: "随着老龄人口的增长，对专业护理人员的需求也日益增长。我们正在资助培训项目并改善工作条件，以确保每一位荷兰老年人都能得到应有的照顾。"
 HOL_grey_pvda4: "青年与老年人融合项目"
 HOL_grey_pvda4_desc: "我们通过连接不同年龄段的人们，促进相互理解和支持。我们的融合项目为老年社区的学生提供经济适用房，以换取他们的社会参与，从而创建一个更加强大、更具凝聚力的社会。"
 HOL_grey_pvda5: "推动绿色经济和银色经济"
 HOL_grey_pvda5_desc: "我们正在将绿色转型与“银发经济”带来的机遇结合起来。投资老年人产业，并重点发展可再生能源，将推动可持续增长并创造就业机会。"
 HOL_grey_cda1: "增强家庭护理"
 HOL_grey_cda1_desc: "家庭是社会的基石。通过为照顾年迈亲属的家庭提供经济支持，我们能够加强代际联系，并减轻公共医疗的压力。"
 HOL_grey_cda2: "支持农村老年社区"
 HOL_grey_cda2_desc: "应对人口老龄化，农村地区不容忽视。通过投资农村住房和医疗保健，我们确保每一位老年人，无论居住在哪里，都能获得优质的支持。"
 HOL_grey_cda3: "加强宗教志愿者网络"
 HOL_grey_cda3_desc: "信仰组织在提供关怀和支持方面发挥着不可估量的作用。我们正在拓展它们的作用，以确保以合乎道德且富有同情心的方式应对老龄化社会带来的挑战。"
 HOL_grey_cda4: "老年护理中的道德人工智能"
 HOL_grey_cda4_desc: "新技术必须服务于公共利益。通过将符合伦理道德的人工智能解决方案融入护理领域，我们既秉持基督教民主价值观，又能有效应对老年护理领域的劳动力短缺问题。"
 HOL_grey_cda5: "提倡大家庭"
 HOL_grey_cda5_desc: "为了确保未来的稳定，我们通过经济奖励和儿童保育补贴来支持有三个以上孩子的家庭，培养新一代来维护我们的国家。"
 HOL_grey_vvd1: "提高退休年龄"
 HOL_grey_vvd1_desc: "一个高效的社会需要更长的工作寿命。通过逐步提高退休年龄，我们可以减轻养老金负担，确保子孙后代拥有更强劲的经济。"
 HOL_grey_vvd2: "老年护理私有化"
 HOL_grey_vvd2_desc: "民营企业能够更有效地应对人口老龄化。通过向民间投资开放养老服务领域，我们可以在提高服务质量的同时降低公共成本。"
 HOL_grey_vvd3: "促进技术工人移民"
 HOL_grey_vvd3_desc: "老龄化挑战需要创新解决方案。通过激励技术移民加入我们的劳动力大军，我们填补了医疗保健和其他领域的关键空白。"
 HOL_grey_vvd4: "医疗保健数字化"
 HOL_grey_vvd4_desc: "创新是可持续发展的关键。通过医疗保健领域的数字化转型和人工智能整合，我们降低了成本，并改善了老年人的护理。"
 HOL_grey_vvd5: "养老金投资改革"
 HOL_grey_vvd5_desc: "通过将公共养老金转移到私人投资账户，我们减少了政府负债并让公民能够掌控自己的财务未来。"
 HOL_grey_pvv1: "保护国民养老金"
 HOL_grey_pvv1_desc: "荷兰的养老金必须继续成为优先事项。通过重新分配外援和不必要项目的资源，我们才能保障辛勤工作的公民的养老金。"
 HOL_grey_pvv2: "鼓励自动化"
 HOL_grey_pvv2_desc: "为了解决劳动力短缺问题，我们正在大力投资各行业的自动化，减少对外国劳动力的依赖，同时提高生产力。"
 HOL_grey_pvv3: "民族主义者招募活动"
 HOL_grey_pvv3_desc: "现在是优先考虑荷兰公民建设劳动力的时候了。通过招聘活动，我们确保荷兰人才在解决劳动力短缺问题上发挥主导作用。"
 HOL_grey_pvv4: "严格的移民管制"
 HOL_grey_pvv4_desc: "荷兰无法承受不受管制的移民带来的负担。通过严格管控边境，我们确保资源分配给我们的公民，保障他们的福祉。"
 HOL_grey_pvv5: "弘扬老年爱国主义"
 HOL_grey_pvv5_desc: "我们的长者是荷兰传统的守护者。通过纪念他们的贡献，我们能够促进团结，并增强我们对民族认同的自豪感。"
 HOL_grey_monarchy1: "皇家养老基金"
 HOL_grey_monarchy1_desc: "为了保障公民的未来，君主制将设立皇家养老基金。该信托将确保每一位荷兰公民都能有尊严、安全地度过晚年。"
 HOL_grey_monarchy2: "国家凝聚力计划"
 HOL_grey_monarchy2_desc: "王室将领导一项团结各代人和各地区的计划，培养共同的责任感和对国家的忠诚感。"
 HOL_grey_monarchy3: "扩大国民服役范围"
 HOL_grey_monarchy3_desc: "强制青年服兵役将增强我们的劳动力队伍，为老年人护理提供关键支持，在皇家指导下打造一个更强大的国家。"
 HOL_grey_monarchy4: "投资自动化"
 HOL_grey_monarchy4_desc: "通过利用皇家基金来推动自动化，我们确保荷兰即使在人口老龄化的情况下仍能保持竞争力和可持续性。"
 HOL_grey_monarchy5: "银色经济倡议"
 HOL_grey_monarchy5_desc: "皇室将支持那些满足老龄人口需求的行业，在为老年人服务的同时创造就业机会和繁荣。"
 HOL_grey_nvu1: "优生学计划"
 HOL_grey_nvu1_desc: "为了确保荷兰拥有强大而纯洁的未来，我们正在实施政策，鼓励“理想”的荷兰公民诞生，同时阻止不良影响。"
 HOL_grey_nvu2: "将非荷兰人排除在福利之外"
 HOL_grey_nvu2_desc: "我们的资源必须服务于荷兰人民。通过取消非荷兰居民的福利，我们优先考虑公民的福祉。"
 HOL_grey_nvu3: "扩大义务兵役制"
 HOL_grey_nvu3_desc: "所有身体健全的荷兰男子都将在军队或重要行业服役，确保我们的国家保持强大和自给自足。"
 HOL_grey_nvu4: "战争工业扩张"
 HOL_grey_nvu4_desc: "国家需求至上。通过将所有资源用于工业扩张，我们为未来的冲突做好了准备，并确保了我们国家的主导地位。"
 HOL_grey_nvu5: "强迫老年人劳动"
 HOL_grey_nvu5_desc: "老年人必须为我们的国家目标做出贡献。那些仍然有能力的人将被调动起来从事轻工业工作，以支持国家的优先事项。"
 HOL_foreign_policy_category: "荷兰外交政策"
 HOL_foreign_policy_category_desc: "\n£GFX_decision_hol_foreign_affairs_category_picture\n\n\n\n塑造荷兰在世界舞台上的外交、战略和经济态势。寻求能够体现荷兰价值观并在日益多极化的世界中保障国家利益的贸易协定、发展伙伴关系和防务安排。"
 HOL_antilles_expand_civilian_industry: "扩大安的列斯群岛的民用工业"
 HOL_antilles_expand_civilian_industry_desc: "安的列斯群岛需要工业增长来维持经济繁荣。通过投资民用工业，我们可以刺激就业，改善基础设施，确保该地区的长期稳定。"
 HOL_antilles_expand_office_industry: "扩大安的列斯群岛的办公园区"
 HOL_antilles_expand_office_industry_desc: "在安的列斯群岛开发办公园区和商业区将促进商业活动、吸引投资者并提高当地企业的行政效率。"
 HOL_antilles_expand_mil_industry: "扩大安的列斯群岛的军事工业"
 HOL_antilles_expand_mil_industry_desc: "安的列斯群岛更强大的军事工业将为加勒比地区提供战略优势，确保更快的军事生产和更好的荷兰海外领土安全。"
 HOL_antilles_expand_agriculture: "投资安的列斯群岛的农业"
 HOL_antilles_expand_agriculture_desc: "农业仍然是保障粮食安全和经济独立的关键部门。在安的列斯群岛投资农业和可持续土地利用，将惠及当地乃至全国的粮食供应链。"
 HOL_dutch_latin_cooperation: "荷兰-拉丁美洲合作"
 HOL_dutch_latin_cooperation_desc: "荷兰与拉丁美洲有着悠久的经济和能源合作历史。通过投资关键基础设施项目、海上能源开发和海军合作，我们可以增强在该地区的影响力，同时确保共同的经济增长。"
 HOL_dutch_venezuela_offshore_gas: "壳牌-委内瑞拉海上天然气开采计划"
 HOL_dutch_venezuela_offshore_gas_desc: "壳牌和委内瑞拉一直在就龙气田的海上天然气开采和提炼协议进行谈判。如果该协议最终达成，将为两国提供长期的能源安全。"
 HOL_dutch_argentina_lng_trade: "壳牌-YPF液化天然气出口扩大协议"
 HOL_dutch_argentina_lng_trade_desc: "阿根廷YPF公司和壳牌公司正在合作开展一项大型液化天然气出口项目，旨在增加全球供应。荷兰对该项目的投资可以加强贸易联系，并确保稳定的天然气进口。"
 HOL_dutch_colombia_port_investment: "卡塔赫纳港口扩建 – 皇家哈斯康宁德和威合作伙伴关系"
 HOL_dutch_colombia_port_investment_desc: "哥伦比亚卡塔赫纳港是拉丁美洲最重要的贸易枢纽之一。荷兰工程公司皇家哈斯康宁德和威拥有丰富的专业知识，能够帮助其扩建基础设施、提高效率并促进荷兰与哥伦比​​亚的贸易关系。"
 HOL_dutch_mexico_naval_cooperation: "达门造船厂与墨西哥海军现代化协议"
 HOL_dutch_mexico_naval_cooperation_desc: "墨西哥海军一直致力于实现其舰队现代化，荷兰达门造船厂已向其提供了先进的宝拉级护卫舰。进一步的合作将增强墨西哥的海军实力，同时增强荷兰的国防出口。"
 HOL_dutch_paraguay_green_hydrogen: "诚实阿达氢能投资巴拉圭"
 HOL_dutch_paraguay_green_hydrogen_desc: "荷兰公司诚实阿达氢能提议向巴拉圭绿色氢能领域投资1亿美元。该项目有望使巴拉圭成为拉丁美洲可再生能源行业的领导者。"
 HOL_dutch_peru_wind_energy: "秘鲁能源公司 – 蓬塔洛米塔斯风电场扩建"
 HOL_dutch_peru_wind_energy_desc: "荷兰支持的秘鲁能源公司正在建设拉丁美洲最大的风电场之一。荷兰的额外投资将加速该项目的推进，并增强秘鲁的可再生能源产业。"
 HOL_usa_operation_market_vision: "提出市场愿景行动"
 HOL_usa_operation_market_vision_desc: "荷兰提出了“市场愿景行动”——一项双边国防工业倡议，旨在整合双方军事研发，提升供应链韧性，并共同发展战略能力。这项合作可以加强跨大西洋防务联系，促进相互投资，并使两国军事工业协调一致，应对未来的挑战。"
 HOL_sur_agreement: "向苏里南提出贸易与发展协定"
 HOL_sur_agreement_desc: "作为我们南美新战略的一部分，我们将向苏里南正式提出一项全面的贸易和发展协定。该提议涵盖相互基础设施投资、贸易准入和发展援助，为深化经济一体化和区域合作奠定基础。"
 HOL_sur_infrastructure_agreement: "向苏里南提供基础设施投资"
 HOL_sur_infrastructure_agreement_desc: "作为我们加强与苏里南关系的新战略的一部分，我们将提供一项全面的基础设施投资方案。其中包括由荷兰主导的交通网络、港口设施和区域物流升级项目。如果该协议获得通过，将深化经济合作，并增强我们在南美洲北部的影响力。"
 HOL_sur_maritime_agreement: "拟议海上合作协议"
 HOL_sur_maritime_agreement_desc: "英国政府正准备向苏里南提交一份正式的海事合作协议。该协议涵盖联合港口开发、海军基础设施支持以及战略培训计划。如果协议获得通过，将加强双边关系，并扩大我们在南美洲北部海岸的影响力。"
 HOL_sur_training_agreement: "提议联合军事训练"
 HOL_sur_training_agreement_desc: "国防部正准备向苏里南正式提出建立联合军事训练行动的请求。该提议涵盖后勤合作、部队协调演习以及区域防务战略专业知识共享。若苏里南接受该提议，将加强双方的战备能力和外交关系。"
 HOL_sur_resources_agreement: "拟定资源投资协议"
 HOL_sur_resources_agreement_desc: "经济事务部正准备向苏里南提交一份正式的投资提案，旨在发展其资源开采基础设施。该协议涵盖资本投资、技术支持和长期贸易安排。如果该协议获得批准，将增强荷兰获取战略物资的渠道，并深化双边经济联系。"
 HOL_fourth_reich_category: "第四帝国核心化"
 HOL_core_german_state_Schleswig_Holstein: "整合石勒苏益格-荷尔斯泰因"
 HOL_core_german_state_Schleswig_Holstein_desc: "这片领土具有重要的文化和战略意义。完全融入荷兰将增强我们在日耳曼世界的影响力。"
 HOL_core_german_state_Niedersachsen: "整合下萨克森"
 HOL_core_german_state_Niedersachsen_desc: "这一地区构成了德国北部的脊梁。将其纳入德国版图将巩固我们对低地德语腹地的控制。"
 HOL_core_german_state_Nordrhein_Westfalen: "整合北莱茵-威斯特法伦"
 HOL_core_german_state_Nordrhein_Westfalen_desc: "作为欧洲工业化程度最高的地区之一，它的一体化将提升我们的经济和战略地位。"
 HOL_core_german_state_Rheinland_Pfalz: "整合莱茵兰-普法尔茨"
 HOL_core_german_state_Rheinland_Pfalz_desc: "将这个地区纳入我们的控制范围将进一步增强我们在莱茵河沿岸的历史和文化影响力。"
 HOL_core_german_state_Hessen: "整合黑森"
 HOL_core_german_state_Hessen_desc: "黑森州连接德国西部和中部。巩固这一地区有助于民族团结。"
 HOL_core_german_state_Baden_Wurttemberg: "整合巴登-符腾堡"
 HOL_core_german_state_Baden_Wurttemberg_desc: "一个富裕而强大的地区 - 整合巴登-符腾堡加强了我们对德国南部领导地位的主张。"
 HOL_core_german_state_Bayern: "整合巴伐利亚"
 HOL_core_german_state_Bayern_desc: "巴伐利亚虽然历史悠久，但对德国来说却具有不可否认的核心地位，它的融入扩大了我们对南部地区的影响力。"
 HOL_core_german_state_Sachsen: "整合萨克森"
 HOL_core_german_state_Sachsen_desc: "萨克森州长期以来一直是德国文化和工业的中心。将其融入其中，不仅能提升其文化遗产，还能增强其发展能力。"
 HOL_core_german_state_Berlin: "整合柏林"
 HOL_core_german_state_Berlin_desc: "作为普鲁士和德国的前首都，柏林的整合具有象征意义和战略意义。"
 HOL_core_german_state_Steiermark: "整合施蒂里亚"
 HOL_core_german_state_Steiermark_desc: "施蒂利亚与奥地利有着历史渊源，整合后将加强我们在阿尔卑斯日耳曼世界的地位。"
 HOL_core_german_state_Austria_Proper: "整合奥地利本部"
 HOL_core_german_state_Austria_Proper_desc: "哈布斯堡王朝遗产的核心在于奥地利本部。它的融合确立了我们在日耳曼世界的领导地位。"
 HOL_core_german_state_Tirol: "整合蒂罗尔"
 HOL_core_german_state_Tirol_desc: "蒂罗尔山脉具有战略价值，文化联系紧密。将其纳入我们的版图，保障我们阿尔卑斯山脉的边境安全。"
 HOL_core_german_state_Mecklenburg: "整合梅克伦堡"
 HOL_core_german_state_Mecklenburg_desc: "北部海域对于控制波罗的海通道至关重要 - 它的整合扩大了荷兰海军的影响力。"
 HOL_core_german_state_Thuringen: "整合图林根"
 HOL_core_german_state_Thuringen_desc: "图林根地处中心位置，文化底蕴深厚，融入德国中心地区，巩固了我们的地位。"
 HOL_core_german_state_Franken: "整合法兰克尼亚"
 HOL_core_german_state_Franken_desc: "将这个分散的文化区域整合起来，将日耳曼文化遗产统一在一个旗帜下。"
 HOL_core_german_state_Koln_Bonn: "整合科隆-波恩"
 HOL_core_german_state_Koln_Bonn_desc: "这个经济和文化强国是西德影响力的基石 - 整合此地至关重要。"
 HOL_core_german_state_Saarland: "整合萨尔"
 HOL_core_german_state_Saarland_desc: "萨尔是一个拥有战略资源的边境地区，其一体化确保了通往法国的门户。"
 HOL_core_german_state_Sachsen_Anhalt: "整合萨克森-安哈尔特"
 HOL_core_german_state_Sachsen_Anhalt_desc: "整合萨克森-安哈尔特增强了我们对德国中部及其工业基础的控制。"
 HOL_core_german_state_Brandenburg: "整合勃兰登堡"
 HOL_core_german_state_Brandenburg_desc: "勃兰登堡曾是普鲁士权力中心，它的整合是恢复日耳曼领导地位的重要一步。"
 HOL_core_german_state_Hamburg: "整合汉堡"
 HOL_core_german_state_Hamburg_desc: "作为全球港口和经济中心，整合汉堡巩固了我们在北欧的贸易主导地位。"
 HOL_marechaussee_support_company: "宪兵支援营"
 HOL_marechaussee_support_company_desc: "这个荷兰支援营在战场上提供供应链管理和执法功能，改善后勤并提供稳定性。"
 HOL_marechaussee_support_tech: "宪兵支援营"
 HOL_marechaussee_support_tech_desc: "宪兵队结合了后勤和宪兵能力，提高了供应效率并增强了镇压能力。"
 FAD_access_tech: "未来防空者项目技术"
 HOL_van_halteren_armor_manufacturer: "范哈尔特伦技术"
 HOL_van_halteren_armor_manufacturer_desc: "范哈尔特伦技术以其在装甲车部件和防御系统开发方面的专业知识而闻名，它提供尖端解决方案来实现荷兰武装部队的现代化并增强其能力。"
 HOL_van_halteren_armor_manufacturer_trait: "环保作战装备"
