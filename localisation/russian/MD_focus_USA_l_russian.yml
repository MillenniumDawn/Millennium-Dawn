 #Travel Ban Event Chain
 donald_trump.0.t: "Запрет на въезд"
 donald_trump.0.d: "С терроризмом по всему миру, нам необходимо защитить наших граждан. Мы можем защитить американцев, приняв исполнительный указ под названием "Защита нации от въезда иностранных террористов в Соединенные Штаты", запретив въезд в страну жителям некоторых стран с мусульманским большинством и высокой распространенностью мусульманских экстремистов. В список этих стран, составленный администрацией Обамы, входят Ирак, Сирия, Иран, Судан, Ливия, Йемен и Сомали.\n\nОднако, если мы включим в список только эти страны, провести этот запрет без юридических проблем будет сложно, поэтому расширение запрета на такие страны, как Венесуэла, Чад и Северная Корея, поможет размыть список стран и, возможно, даст нам больше шансов избежать юридических проблем. Однако для внесения изменений потребуется дополнительное время. Имейте в виду, что введение этой политики может привести к ответной политике со стороны стран, затронутых нашей политикой.\n\nЧто нам делать?"
 donald_trump.0.o1: "Ограничить запрет"
 donald_trump.0.o2: "Расширить запрет на другие страны по всему миру"

 donald_trump.1.t: "Запрет на въезд оспаривается федеральными судами"
 donald_trump.1.d1: "Сегодня, всего через день после вступления в силу запрета на поездки, многочисленные суды подали иск против нашей администрации в связи с явным нарушением Первой поправки, Пятой поправки, Десятой поправки, Четырнадцатой поправки, а также различных законов и конвенции ООН. Эта жалоба была подана, несмотря на то, что Конституция наделяет президента "не подлежащими пересмотру полномочиями" по вопросам иммиграции.\n\n Мы подали апелляцию на это решение, но что бы ни говорила Конституция, это не имеет значения, это то, что решит суд, и до сих пор, кажется, он настроен против нас. Пересмотр исполнительного приказа, возможно, позволит нам лучше подготовиться к этим судебным процессам. В качестве альтернативы, мы можем либо попытаться провести нынешний запрет, либо вообще отказаться от него. Что же нам делать, мистер президент?"
 donald_trump.1.d2: "Сегодня, всего через день после вступления в силу запрета на въезд, многочисленные суды подали иск против нашей администрации в связи с очевидными нарушениями Пятой поправки, Десятой поправки, различных законов и конвенции ООН. Эта жалоба подана, несмотря на то, что Конституция наделяет президента "не подлежащими пересмотру полномочиями" по вопросам иммиграции.\n\nМы подали апелляцию на это решение, но что бы там ни говорила Конституция, это не имеет значения, это то, что решит суд, и пока что, похоже, он в какой-то степени настроен против нас. Пересмотр исполнительного приказа, возможно, позволит нам лучше подготовиться к этим судебным процессам. В качестве альтернативы, мы можем либо попытаться провести нынешний запрет, либо вообще отказаться от него. Что же нам делать, мистер президент?"
 donald_trump.1.o1: "Пересмотреть запрет"
 donald_trump.1.o2: "Провести запрет!"
 donald_trump.1.o3: "Мы не можем позволить себе быть втянутыми в юридические баталии"

 donald_trump.2.t: "Запрет на въезд отклонен в федеральных судах"
 donald_trump.2.d1: "Попытка обратиться в суд по поводу запрета на въезд провалилась. Суд постановил, что наша апелляция была отклонена. На данный момент запрет на въезд практически не имеет силы. Мы можем исправить это решение, пересмотрев запрет. И наоборот, мы можем довести дело до Верховного суда, и больше судей-республиканцев облегчили бы этот процесс, или мы можем просто отменить запрет. Мистер президент?"
 donald_trump.2.d2: "Попытка обжаловать в суде наш расширенный запрет на поездки провалилась. Суд постановил, что наша апелляция была отклонена. На данный момент запрет на поездки практически не имеет силы. Мы можем исправить это решение, пересмотрев запрет. И наоборот, мы можем довести дело до Верховного суда, и больше судей-республиканцев облегчили бы этот процесс, или мы можем просто отменить запрет. Мистер президент?"
 donald_trump.2.d3: "Попытка обжаловать в суде наш пересмотренный запрет на поездки провалилась. Суд постановил, что наша апелляция была отклонена, как и предыдущий запрет. К сожалению, в отличие от предыдущего запрета, мы не можем сильно изменить запрет, не разозлив большую часть нашей базы, поэтому такой шаг был бы политическим самоубийством. Остается один вариант - Верховный суд, или мы можем просто отменить запрет и забыть о нем. Мистер президент, что нам делать?"
 donald_trump.2.o1: "Довести дело до Верховного суда!"
 donald_trump.2.o2: "Пересмотреть запрет"
 donald_trump.2.o3: "Мы не можем позволить себе быть втянутыми в юридические баталии"

 donald_trump.3.t: "Запрет на въезд снова оспаривается в федеральных судах"
 donald_trump.3.d: "Наши лучшие надежды и пожелания не оправдались. После замены предыдущего запрета на въезд на более совершенный, более устойчивый, суды снова подали иск. На этот раз, однако, шансы на то, что апелляция пройдет, гораздо выше, и поэтому есть серьезный шанс, что мы сможем добиться того, чтобы запрет на поездки заработал в полную силу. Конечно, даже с учетом повышенных шансов, все еще существует большая вероятность того, что он провалится. Что же нам делать?"
 donald_trump.3.o1: "Проталкивать запрет!"
 donald_trump.3.o2: "Мы не можем позволить себе быть втянутыми в юридические баталии"

 donald_trump.4.t: "Запрет передан в Верховный суд"
 donald_trump.4.d: "Все наши предыдущие споры рассматривались в судах низшей инстанции. Однако Верховный суд - это высшая судебная инстанция страны, поэтому их решение превыше всего. Мистер президент, уверен, что на этот раз вы победите"
 donald_trump.4.o1: "Пусть процесс начнется"

 donald_trump.5.t: "Суд голосует против запрета"
 donald_trump.5.d: "Несмотря на все наши усилия, лучшую команду юристов, лучшую тактику, лучшую кампанию, запрет на въезд провалился. Любые дальнейшие попытки принять какой-либо запрет на поездки не имеют смысла. Это был печальный конец"
 donald_trump.5.o1: "Это была пустая трата времени"

 donald_trump.6.t: "Суд проголосовал за запрет"
 donald_trump.6.d: "Упорная борьба за сохранение запрета на поездки принесла свои плоды. Верховный суд США поддержал наш запрет на въезд. Это великий день, один из многих грядущих"
 donald_trump.6.o1: "Наконец-то мы положили конец этому безумию"

 donald_trump.7.t: "Запрет на въезд удался"
 donald_trump.7.d1: "К нашему удивлению, никто не осмелился бросить вызов администрации по поводу запрета на въезд. Для нас это, конечно, неожиданность, но, безусловно, приятная"
 donald_trump.7.d2: "Несмотря на намерения демократов, запрет на въезд удался. Дни судебных баталий по поводу запрета на въезд закончились"
 donald_trump.7.d3: "После оспаривания, отказа, пересмотра, повторного оспаривания и обжалования, мы наконец-то можем увидеть, как запрет на въезд будет полностью введен в действие без опасений, что против него снова подадут иск. Дни судебных баталий по поводу этих исполнительных указов наконец-то закончились"
 donald_trump.7.o1: "Ура!"

 #Asteroid Mining Event Chain
 donald_trump.8.t: "Запуск инициативы по добыче астероидов"
 donald_trump.8.d: "Добыча полезных ископаемых на астероидах была фантазией многих до нас. Астероиды сами по себе несут столь желанные металлы платиновой группы, золото, серебро и металлы группы железа. Это может стать чрезвычайно прибыльным делом для любой космической державы. Поэтому сегодня создание Инициативы по добыче астероидов, или AMI, станет первым шагом на пути к добыче астероидов. Используя огромные массивы телескопов по всей территории США, мы сможем искать подходящие астероиды в ближайшем космическом пространстве, затем выводить их на орбиту и добывать. Найти подходящий астероид будет непросто, поскольку относительно расстояния, на котором они находятся, они довольно малы. К счастью, их довольно много, и они часто пролетают мимо Земли, так что не потребуется много времени, чтобы заставить один из них остаться на орбите Земли."
 donald_trump.8.o1: "Осталось только дождаться астероида..."

 donald_trump.9.t: "Замечен астероид"
 donald_trump.9.d: "Недавно наши ученые из НАСА заметили подходящий астероид, проходящий рядом с Землей. Это стало облегчением для AMI, так как некоторые сомневались, что мы вообще когда-нибудь заметим подходящий экономичный астероид. Однако этот астероид движется достаточно медленно, достаточно велик и достаточно богат, чтобы его можно было вывести на орбиту и добывать. Астероид, по сути, больше штата Нью-Йорк. Следующий шаг - просто переместить этот астероид на орбиту вокруг Земли, что еще никогда не делалось. Тем временем инженеры НАСА и даже частные предприятия, такие как SpaceX, изобрели механизмы для добычи астероида, так что они будут готовы к тому времени, когда астероид выйдет на орбиту"
 donald_trump.9.o1: "Давайте выведем эту крошку на орбиту"

 donald_trump.10.t: "Астероид на орбите"
 donald_trump.10.d: "Когда астероид находится на орбите, NASA и SpaceX отправляют миссии к орбитальному астероиду. NASA в основном занимается сбором научных данных, в то время как SpaceX больше озабочена добычей материала. Несомненно, это значительное достижение, которое дает нам преимущество в космосе. Ходят даже разговоры о том, чтобы привезти еще астероиды, но многие говорят, что дополнительные астероиды могут появиться позже, так как этот астероид очень большой и хорошо подходит для добычи полезных ископаемых. Другие страны уже с завистью смотрят на нас и рассматривают свои собственные программы по добыче полезных ископаемых на астероидах. Затраты чрезвычайно высоки даже на разработку технологии, чтобы добраться туда, так что SpaceX и NASA мало беспокоятся о том, что появится конкуренция"
 donald_trump.10.o1: "Начинается добыча полезных ископаемых"

 donald_trump.11.t: "Прибыль от добычи начнет поступать"
 donald_trump.11.d: "После создания горнодобывающих предприятий SpaceX и NASA отправили первые партии космических материалов в лаборатории и на рынки по всему миру. Мир с радостью смотрит на нас, и в соответствующих законодательных палатах ведутся открытые переговоры об открытии собственных предприятий по добыче полезных ископаемых на астероидах. Хотя скоро у нас может появиться конкуренция, пока мы можем наслаждаться монополией"
 donald_trump.11.o1: "Ура!"

 donald_trump.12.t: "Прибыль от добычи астероидов"
 donald_trump.12.d: "Поступили последние грузы из наших астероидных шахт, которые принесли много прибыли. Эти грузы включают платину, золото и серебро. Было бы разумно использовать эти доходы"
 donald_trump.12.o1: "Превосходно!"

 donald_trump.13.t: "Потенциал для добычи астероидов"
 donald_trump.13.d: "Недавно Дональд Трамп разрешил NASA и SpaceX, частной космической компании, вывести на орбиту Земли довольно большой астероид и добыть его. Наши советники рекомендуют нам инвестировать в этот новый космос, поскольку он может позволить доставлять редкие материалы прямо в нашу страну. Некоторые, однако, ссылаются на огромный счет, который Соединенные Штаты должны были оплатить, чтобы даже начать эту операцию, и выступают против экспансии в космос. Окупаемость этих инвестиций зависит от времени, но может потребоваться 25 лет, чтобы выйти на безубыточность. Более значительные инвестиции могут снизить этот показатель, но мы еще долго будем отставать от Соединенных Штатов.\n\nЧто нам делать в отношении добычи астероидов? Начать национальную программу или вообще игнорировать ее?"
 donald_trump.13.o1: "Инвестировать в добычу астероидов"
 donald_trump.13.o2: "Слишком дорого и пустая трата нашего времени!"

 #Mission To Mars Event Chain

 #Some events are out of order for the event number, but in order for the chain both in the code and order it appears
 donald_trump.23.t: "Миссия на Марс"
 donald_trump.23.d: "Мистер президент, теперь, когда финансирование обеспечено, а планы завершены, мы можем подготовить группу мужчин и женщин, которые выдержат огромное давление и одиночество в космосе, чтобы достичь Марса.\n\nК счастью, NASA уже готовилось к такому путешествию в течение многих лет, просто у него не было финансирования для запуска полной программы. Теперь начнется дополнительное обучение нынешних астронавтов и подготовка ракеты.\n\nНа этот процесс уйдет примерно год. Тем временем ученые в лабораториях NASA готовят научное оборудование, которое будет отправлено вместе с астронавтами на Марс для сбора полезных научных данных, которые невозможно получить с помощью марсохода. Имейте в виду, что SpaceX может попытаться доставить туда человека первой, узнав об этом"
 donald_trump.23.o1: "Начинается подготовка"

 donald_trump.24.t: "Космическая гонка"
 donald_trump.24.d: "В недавнем выпуске новостей SpaceX решила запустить свою собственную программу, чтобы добраться до Марса менее чем за год. Если SpaceX доберется туда первой, это все равно будет достижением, которое можно использовать для дополнительных инвестиций в космос, однако это будет... скажем так... не так политически убедительно.\n\nЭта новая космическая гонка за Марс потребует дополнительных инвестиций, если мы хотим добиться победы первыми, однако некоторые эксперты утверждают, что в программе Илона Маска отсутствуют некоторые аспекты, необходимые для полета на Марс с экипажем туда и обратно. Возможно, мы просто сможем добраться до Марса первыми без выделения дополнительных средств NASA.\n\nКакова ваша директива, господин президент?"
 donald_trump.24.o1: "Космическая гонка!"
 donald_trump.24.o2: "Продолжать в том же темпе"

 donald_trump.14.t: "Миссия на Марс готова"
 donald_trump.14.d: "НАСА только что прислало подтверждение, что астронавты, оборудование и ракета готовы. Шесть конкретных астронавтов отправляются на Марс с обратным путешествием. Астронавты, отправляющиеся на Марс, следующие: Майкл, Пол, Эдвард, Родни, Мэри и Энн. Эти астронавты готовились в течение последних двух лет и являются наиболее подходящими астронавтами для этой миссии. Ракета, недавно созданная НАСА Space Launch System, готова к запуску. Капсула, космическая капсула "Орион", также готова.\n\nК сожалению, следующий запуск состоится через 30 дней."
 donald_trump.14.o1: "30 дней до запуска!"

 donald_trump.15.t: "На стартовой площадке"
 donald_trump.15.d: "[GetDateText]:\nНаши шесть астронавтов готовы. Это будет долгое трудное путешествие, но они готовы к нему. Пол, кажется, особенно взволнован перспективой, в то время как остальные члены экипажа нервничают, особенно Родни, хотя и готовы.\n\nАстронавты находятся в ракете, готовые взлететь в космос. Они попрощались с семьей и друзьями, ведь они не увидятся с ними лично почти два года. Все оптимистично настроены на успешную миссию.\n\nОбратный отсчет начался, запуск подтвержден."
 donald_trump.15.o1: "3, 2, 1..."

 donald_trump.16.t: "Взлет!"
 donald_trump.16.d: "Пусковая установка сертифицировала взлет, и ракета с экипажем отправляется на Марс! Головы людей обращены к небу, так как ракета направляется к орбите. Экипаж в экстазе и облегчении, ведь это идеальный запуск. До сих пор все работало, и есть большая надежда, что это будет продолжаться еще долгие месяцы.\n\nМечта близка к завершению."
 donald_trump.16.o1: "Захватывающий день в истории"

 donald_trump.17.t: "Удар стихии!"
 donald_trump.17.d: "Ракета взорвалась!"\n\nОказалось, что необходимые заключительные проверки были недостаточны, чтобы предотвратить катастрофу. Сообщается, что все шесть членов экипажа, Майкл, Пол, Эдвард, Родни, Мэри и Энн, погибли в этой катастрофе. Зрители на земле в недоумении наблюдают за тем, как пламя охватывает стартовую площадку. Это сильно ослабит стремление к космосу в грядущем будущем и ляжет пятном на ваше президентство"
 donald_trump.17.o1: "Роковая случайность"

 donald_trump.18.t: "Безумие в космосе"
 donald_trump.18.d: "Оказалось, что длительное пребывание в изоляции в окружении всего пяти человек, с которыми можно поговорить, совсем не подходит для человеческой психики.\n\nНесмотря на то, что перед этим астронавт Майкл прошел серьезную подготовку, он сошел с ума и попытался вручную управлять кораблем, чтобы как можно скорее вернуться на Землю. Энн, единственный человек, который не спал в это время, попыталась встать на его пути и остановить его, однако ей не удалось отстранить его от управления. Пока она пыталась это сделать, Майкл ударил Анну в челюсть, лишив ее сознания.\n\nК счастью, другие члены экипажа были разбужены этим беспорядком и немедленно бросились на помощь Анне. В результате быстрой борьбы панель управления была слегка помята, но все осталось в рабочем состоянии, а Майкл теперь находится в импровизированной тюрьме с импровизированными наручниками. Еще одна хорошая новость: Анна не получила серьезных травм и сможет восстановиться в течение недели на судне. Плохая новость заключается в том, что ракета сильно отклонилась от курса. Кроме того, много топлива было сожжено при поспешной попытке Майкла вернуться на Землю.\n\nТут есть два варианта: Вернуться на Землю со всеми астронавтами, арестовать Майкла за нападение и подвергнуть опасности жизни еще пяти человек, или отправить их в одностороннее путешествие на Марс. Пятеро астронавтов заявили, что готовы пожертвовать собой ради блага человечества.\n\nГосподин президент. Каков ваш выбор?"
 donald_trump.18.o1: "Если оставшиеся астронавты готовы к этому, то пусть идут"
 donald_trump.18.o2: "Давайте вернем наших мужчин и женщин домой и арестуем этого сукина сына"

 donald_trump.19.t: "Позорное возвращение"
 donald_trump.19.d: "Несколько месяцев назад ссора на борту ракеты, отправляющейся на Марс, заставила астронавтов, находившихся на борту, вернуться на Землю, чтобы избежать путешествия в один конец. Энн была отправлена в больницу, чтобы выяснить, нет ли у нее травм, не обнаруженных экипажем, а Майкл был арестован и, скорее всего, будет отправлен в психиатрическую больницу. Остальные астронавты, кроме Мэри, снова предложили свои услуги космосу, а Мэри решила досрочно завершить карьеру астронавта. Все они рады вернуться домой живыми.\n\nЭто, вероятно, конец любой правительственной программы по отправке людей на Марс на долгое время."
 donald_trump.19.o1: "Прискорбно, но по крайней мере они живы"

 donald_trump.20.t: "Ученые на Марсе пожертвовали своей жизнью"
 donald_trump.20.d: "Несколько недель назад ссора на борту ракеты к Марсу заставила астронавтов принять трудное решение совершить путешествие на Марс в один конец. Они приземлились и исследовали марсианскую поверхность. Жить им осталось недолго, поэтому они намерены использовать это время с максимальной пользой. В результате этого появятся значительные возможности для исследований, однако ценой этого будет человеческая жизнь. Оказавшись без постоянного источника пищи, экипаж будет голодать и умирать на Марсе, оставляя свои тела на поверхности до тех пор, пока, будем надеяться, однажды на Марс не прибудет команда, которая заберет их и похоронит на Земле. До тех пор они будут лежать там вечно"
 donald_trump.20.o1: "Мученики на Марсе"

 donald_trump.21.t: "Орел приземлился"
 donald_trump.21.d1: "Посадка на Марс прошла успешно! Экипаж на борту радуется, а зрители дома, на Земле, как никогда рады космическим путешествиям. Они останутся здесь на несколько дней, возьмут научные образцы и проведут эксперименты, а затем отправятся обратно на Землю. Ажиотаж вокруг космоса обеспечит политическую легкость будущих полетов в космос и повысит популярность вашего президентства. Однако сейчас Соединенные Штаты вновь раздвигают границы космоса"
 donald_trump.21.d2: "Посадка NASA на Марс, вторая посадка, прошла успешно! Экипаж на борту радуется, а зрители дома, на Земле, благодаря этой посадке и посадке SpaceX, как никогда рады космическим путешествиям. Они останутся здесь на несколько дней, возьмут научные образцы и проведут эксперименты, а затем отправятся обратно на Землю. Ажиотаж вокруг космоса обеспечит политическую легкость будущих полетов в космос и повысит популярность вашего президентства. Однако Соединенные Штаты, как государственные, так и частные, сейчас снова расширяют границы космоса"
 donald_trump.21.o1: "Гип-гип ура США!"
 donald_trump.21.o2: "Неплохо"

 donald_trump.22.t: "Героическое возвращение"
 donald_trump.22.d1: "Майкл, Пол, Эдвард, Родни, Мэри и Энн благополучно вернулись домой после путешествия, которое войдет в историю как один из самых важных космических полетов за всю историю человечества. Они привезли с собой бесчисленные камни и бесценные данные, которые будут обработаны в лабораториях по всему миру. Надеюсь, это проложит путь к будущей колонизации Марса"
 donald_trump.22.d2: "Несмотря на второе место, Майкл, Пол, Эдвард, Родни, Мэри и Энн благополучно добрались домой, совершив круговое путешествие на Марс. Они привезли с собой бесчисленные камни и бесценные данные, которые будут обрабатываться в лабораториях по всему миру. Надеюсь, что это, наряду с посадкой SpaceX, проложит путь для будущей колонизации Марса"
 donald_trump.22.o1: "Наши герои вернулись домой"
 donald_trump.22.o2: "Они дома"

 donald_trump.25.t: "SpaceX достигает Марса"
 donald_trump.25.d1: "Несмотря на все наши усилия, SpaceX удалось первым приземлиться на Марсе, опередив нас в космической гонке. Они посадили свой звездолет на марсианскую поверхность. Эта задача для частной компании была огромной, и мы аплодируем им только за то, что они первыми добрались до Марса, опередив NASA с его огромным финансовым преимуществом. Мы все еще празднуем это событие, поскольку оно принесет много новых открытий в науку об исследовании космоса и Марса"
 donald_trump.25.d2: "SpaceX - вторая организация, высадившаяся на Марсе. Они посадили свой звездолет на марсианскую поверхность. Эта задача для частной компании была огромной, и мы аплодируем им за то, что они добрались до Марса, сразу после NASA с его огромным финансовым преимуществом. Мы все еще празднуем это событие, поскольку оно, надеюсь, приведет к успехам в будущем для SpaceX и Илона Маска"
 donald_trump.25.d3: "SpaceX - вторая организация, высадившаяся на Марс, хотя, скорее всего, станет первой, совершившей успешный облет. Они посадили свой звездолет на марсианскую поверхность, недалеко от места, где мы высадили нашу обреченную миссию, и забирают тела домой, к большому облегчению их семей на родине. Эта задача для частной компании была огромной, и мы аплодируем им только за то, что они добрались до Марса. Мы все еще празднуем это событие, поскольку оно, надеюсь, приведет к успехам в будущем для SpaceX и Илона Маска"
 donald_trump.25.o1: "Независимо от того, кто сделает это первым, это все равно потрясающее достижение"
 donald_trump.25.o2: "Это все равно удивительное достижение"

 #Lunar Outpost Event Chain

 donald_trump.26.t: "Аванпост на Луне"
 donald_trump.26.d: "Наши ученые и инженеры готовы отправить астронавтов и оборудование для полупостоянного проживания на Луне. Всего туда будет отправлено примерно 12 астронавтов, а также оборудование, припасы, жилые помещения и личные вещи на десятки миллионов долларов. Этот аванпост нужно будет регулярно перемещать, так как лунный день длится 29 земных дней, что слишком долго для батарей, чтобы сохранить запас энергии на Луне.\n\nСама база будет находиться на полюсах, легко перемещаемая, чтобы максимально использовать солнечные батареи. Кроме того, будут проведены эксперименты для определения долгосрочных условий жизни на Луне. Добыча лунного льда может привести не только к получению жидкой воды для растений и пищи для астронавтов на Луне, но и к разделению его на кислород и водород, ракетное топливо.\n\nДля проведения необходимых исследований могут потребоваться месяцы или годы. В течение этого времени, однако, используя средства, выделенные на этот проект, мы построим депо на орбите Луны, чтобы облегчить доступ к Луне и дозаправку, чтобы добраться до Земли.\n\nВсе это достижимо в течение следующего десятилетия. Однако сейчас самое время для запуска"
 donald_trump.26.o1: "Запуск!"

 donald_trump.27.t: "Moonbase Alpha"
 donald_trump.27.d: "Наши ученые и инженеры официально высадились на Луне и в настоящее время занимаются обустройством лунной базы. Каждая секция разделена на \"модули,\" не совсем здания по отдельности, но и не вместе, как единое целое. Есть жилой модуль для отдыха, пищевой модуль для выращивания пищи, лабораторный модуль, который является самым большим и содержит большую часть научного оборудования, модуль технического обслуживания, содержащий все инструменты для ремонта, если они сломаются, модуль удобств, так как эти люди здесь на 6 месяцев, и работа в течение всего дня каждый день не очень хорошо для ума, и довольно много солнечных батарей.\n\nДоставки продуктов питания будут обычными в течение этих первых месяцев, так как требуется время для выращивания пищи. Вода и кислород будут добываться через лунный лед. Наконец, эти ученые останутся здесь до тех пор, пока не переберутся на новое место примерно через 6 месяцев, когда солнечные панели станут нерабочими, так как лунный день и ночь в том месте, где находится аванпост, длятся 6 месяцев.\n\nMoonbase Alpha завершена."
 donald_trump.27.o1: "Наука!"

 donald_trump.28.t: "Колония развивается"
 donald_trump.28.d: "Наш научный аванпост на Луне совершил крупный прорыв. Благодаря расширению существующей сети солнечных батарей и недавним открытиям, облегчающим отделение воды для получения кислорода и водорода, они смогли получить достаточно кислорода и водорода, чтобы полностью заправить последнюю ракету снабжения. Это такой необходимый прорыв, который позволит самой Луне, при достаточном количестве времени и инвестиций, стать центром для будущих космических предприятий в космосе.\n\nКосмос сам по себе становится меньше."
 donald_trump.28.o1: "Мы хороши в роли первопроходцев"

 donald_trump.29.t: "Кризис на Луне"
 donald_trump.29.d: "Необходимо немедленно принять решительные меры. По неизвестным причинам жилой модуль разорвался и \"взорвался.\"\n\nЧас назад все 12 ученых выполняли свои обязанности, как вдруг произошел мощный разрыв в жилом модуле.\n\nПоскольку волны не распространяются в вакууме, большинство не поняли, что произошло, пока не увидели физически.\n\nВ рамках бюджета существует аварийный фонд, поэтому нет необходимости выделять больше средств на проект, и ученые всегда могут переночевать в других изолированных модулях; однако, это напугало многих, заявив, что несколько, многие или даже все наши ученые могли погибнуть, а также снизило моральный дух ученых, так как они могли погибнуть. Таким образом, попытка продолжить аванпост на Луне будет политически дорогостоящей, и ротация ученых может произойти сейчас, а не позже, из-за падения морального духа.\n\nЧто нам делать?"
 donald_trump.29.o1: "Послать экстренную помощь!"
 donald_trump.29.o2: "Отказаться от проекта. Он не предназначен для нас"

 donald_trump.30.t: "Колония развивается дальше"
 donald_trump.30.d: "Наш лунный аванпост совершил еще один крупный прорыв. Им удалось доставить на Землю водород-3, газ, который кажется идеальным для термоядерного синтеза, а ученые дома выяснили, как проводить термоядерный синтез с его помощью! И не только это, но и то, что энергия, полученная в результате такого синтеза, близка к той, которая была использована для проведения реакции вначале. Это означает, что с некоторыми усовершенствованиями это может привести к успешной термоядерной энергии! Это не только принесет огромную пользу дома, наряду со знаниями, которые мы сможем использовать в использовании других материалов для термоядерного синтеза, мы сможем использовать это на Луне, что позволит создать постоянный аванпост вместо мобильных аванпостов!\n\nВсе это происходит с большим опережением графика, что является неожиданностью, и многие в НАСА оказались не готовы к внедрению этого в нынешнюю Лунную базу. Таким образом, необходима новая лунная база, расположенная в гораздо лучшем месте для быстрого расширения, чем нынешняя Moonbase Alpha. Пришло время начать подготовку Moonbase Beta."
 donald_trump.30.o1: "Жизнь продолжается"

 donald_trump.31.t: "Еще один кризис на Луне"
 donald_trump.31.d: "Сейчас необходимо принять более радикальные меры. Еще два модуля разорвались. На этот раз это оба модуля - пищевой и бытовой.\n\nПриблизительно сорок минут назад ученый собирался войти в пищевой модуль, когда тот внезапно взорвался. Ученый в порядке, и никто, кроме растений, не пострадал. Однако он находился рядом с модулем Удобств, и это вызвало его разрыв и взрыв. Опять же, никто не пострадал.\n\nЭто новое происшествие, однако, заставило многих на родине приподнять голову и усомниться в безопасности модулей. После предыдущего взрыва NASA заменило модули, гарантируя, что они не взорвутся, но похоже, что длительное давление может привести к тому, что что-то сломается гораздо легче, чем в противном случае. NASA уже быстро отреагировало, приказав немедленно изготовить новые модули, а также провести тщательную проверку всех существующих модулей (поскольку на данный момент нельзя \"отозвать\" модули с Луны).\n\nВ связи с растущим давлением внутри страны, требующим прекратить реализацию проекта, пока не будут решены все проблемы безопасности, продолжение программы "Лунная база" оказывается под вопросом. Помимо политического давления, чрезвычайный фонд был сокращен наполовину, поэтому NASA просит еще 5 миллиардов долларов для решения будущих проблем. Вам остается решить, стоит ли продолжать"
 donald_trump.31.o1: "Пришлите больше чрезвычайной помощи!"
 donald_trump.31.o2: "Мы не можем продолжать делать подобные вещи"

 donald_trump.32.t: "Moonbase Beta"
 donald_trump.32.d: "На данный момент наши ученые и инженеры на Луне должны переехать в другое место на полюсах. Расходы на это уже заложены в долгосрочный бюджет, поэтому нам не нужно добавлять новое финансирование в проект.\n\nНа новой лунной базе мы сможем использовать новые открытия, которые мы обнаружили, чтобы позволить базе быть установленной на постоянной основе, в отличие от нашей предыдущей лунной базы. С использованием лучших ракет, лучшей генерации энергии, лучшей добычи и разделения льда, мы сможем использовать эту новую базу, в месте, более подходящем для быстрого расширения, чтобы облегчить усилия по колонизации Луны. Это не единственная хорошая новость: предприниматели и корпорации массово обращаются в NASA с просьбой разместить на Луне свои недавно разработанные системы добычи полезных ископаемых. Даже другие космические программы в других странах сейчас крайне заинтересованы в создании научных и добывающих аванпостов на Луне, однако, благодаря вашим усердным усилиям, мы не только имеем огромный задел, но и являемся единственной страной, активно пытающейся колонизировать Луну.\n\nБудущее нашей Луны - светлое и американское."
 donald_trump.32.o1: "Ура!"


 #Foreign Events
 #Starts at 500
 donald_trump.500.t: "Справиться с ИГИЛ"
 donald_trump.500.d: "На протяжении многих лет ИГИЛ представляет собой невиданную в истории террористическую угрозу. Их влияние распространяется по всему миру, и в то время как их влияние в Ираке и Сирии сокращается, их удушение в других регионах продолжается. Решительная бомбардировочная кампания положит конец террористической угрозе. Конечно, это будет дорого, но в конечном итоге это приведет к гибели ИГИЛ. Другой подход - просто продолжать операции в обычном режиме, по-прежнему нанося удары по войскам ИГИЛ, но с гораздо меньшими затратами, чем в первом варианте. Последний вариант - полностью выйти из кампании против ИГИЛ, поскольку она уже почти выиграна. Хотя это усилит ИГИЛ, это позволит нам перенаправить ресурсы на другие направления. Господин президент, что нам делать?"
 donald_trump.500.o1: "Вывести войска из региона"
 donald_trump.500.o2: "Продолжать операции"
 donald_trump.500.o3: "Эскалировать кампанию"

 donald_trump.501.t: "Субсидии США на борьбу с ИГИЛ"
 donald_trump.501.d: "Соединенные Штаты Америки решили продолжить усилия против ИГИЛ в попытке измотать их. Поскольку ИГИЛ представляет угрозу на нашей границе, мы можем полностью рассмотреть возможность выделения субсидий Соединенным Штатам Америки на эти действия. Субсидирование этого шага, возможно, улучшит наши отношения с Соединенными Штатами, однако, это потребует денег из наших собственных карманов."
 donald_trump.501.o1: "Субсидировать американские усилия"
 donald_trump.501.o2: "Мы не можем себе этого позволить"

 donald_trump.502.t: "Субсидии на войну с ИГИЛ"
 donald_trump.502.d: "Примерно месяц назад мы приложили усилия, чтобы окончательно победить террористическую организацию ИГИЛ на Ближнем Востоке. [USA_IsisSubsidiesLoc]"
 donald_trump.502.o1: "Превосходно!"
 donald_trump.502.o2: "Это... прискорбно"

 donald_trump.503.t: "США отказываются от войны против нас!"
 donald_trump.503.d: "Соединенные Штаты Америки, возможно, сожалея о своих действиях против священного Исламского государства, отказались от поддержки наших врагов. Мы можем сделать гораздо больше, не беспокоясь об атаках американских ВВС"
 donald_trump.503.o1: "Аллах благословил нас"

 donald_trump.504.t: "США усиливают войну против нас!"
 donald_trump.504.d: "Соединенные Штаты Америки решили усилить свои бомбардировки против нас. Наши армии уже почувствовали большую часть боли, так как участились сообщения с фронта об усилении воздушных атак США. Этот год не будет хорошим."
 donald_trump.504.o1: "Аллах наведет ужас на наших врагов!"

 #News Events
 donald_trump_news.0.t: "США приостанавливают войну против ИГИЛ"
 donald_trump_news.0.d: "В неожиданном пресс-релизе Белого дома администрация Трампа объявила о выводе американских войск из борьбы с ИГИЛ. Дональд Трамп написал об этом в Твиттере, назвав ИГИЛ \"мертвой террористической группировкой\" и заявив, что \"американские войска сосредоточатся на других вещах\". Сторонники называют этот шаг необходимым для ограничения ненужных расходов, в то время как оппозиция утверждает, что это только ухудшит ситуацию с терроризмом. Эксперты считают, что это подтолкнет ИГИЛ к наступательной позиции против своих соседей, так как она собирает все больше бойцов в Ираке и Сирии. Администрация пока никак не прокомментировала эту критику"
 donald_trump_news.0.o1: "Работа была сделана"
 donald_trump_news.0.o2: "Мы что, должны бороться с террором в одиночку?"
 donald_trump_news.0.o3: "Это облегчение"
 donald_trump_news.0.o4: "Интересно"

 donald_trump_news.1.t: "США расширяют войну против ИГИЛ"
 donald_trump_news.1.d: "Сегодня утром Дональд Трамп в своем твите заявил, что \"ИГИЛ столкнется с такой войной, какой еще никогда не было.\" Его твиты появились после короткой встречи с военным персоналом США, на которой, вероятно, подробно обсуждались планы кампаний ИГИЛ. Сегодня на пресс-конференции корреспондент WNN Майкл Миллер спросил президента \"Каковы текущие планы американского вмешательства против ИГИЛ?\" Дональд Трамп ответил на это заявление, сказав \"Экипажи американских бомбардировщиков, это очень, очень крепкие люди, поверьте мне. Я имею в виду, вы видели этих людей? Они полетят в Сирию и разбомбят ИГИЛ к чертям собачьим. Поверьте мне, вы никогда не видели ничего подобного раньше.\" Эксперты предупреждают, что этот план дорогостоящий, но президент непреклонен в своих планах в отношении ИГИЛ. Скоро будут опубликованы дополнительные подробности по этому вопросу."
 donald_trump_news.1.o1: "Мы сильны перед лицом зла"
 donald_trump_news.1.o2: "Облегчение"
 donald_trump_news.1.o3: "О-оу.."
 donald_trump_news.1.o4: "Интересно"

 donald_trump_news.2.t: "США запускают инициативу по добыче полезных ископаемых на астероидах"
 donald_trump_news.2.d: "Ранее сегодня президент Соединенных Штатов объявил об инициативе по добыче астероидов. Эта организация \"будет стремиться найти астероид, доставить его на орбиту Земли, добыть его и отправить его ресурсы обратно в США.\" Многие сомневаются, что это может быть выгодно, так как огромные затраты поглотят большую часть бюджета NASA, однако президент выразил желание, чтобы часть работы выполнили частные космические компании. Одна из них, SpaceX, была прямо указана в его речи на AMI, заявив: \"Умные люди, а у нас есть умные люди, такие как мой хороший друг из SpaceX, Илон Маск, смогут отправить свое оборудование для космической добычи на астероид, добыть его и продать с прибылью. Это будет грандиозный бизнес, поверьте мне.\" Существуют серьезные опасения по поводу добычи полезных ископаемых на астероидах, однако администрация игнорирует эти опасения, сосредоточившись на выгодах проекта. Будет ли это успешным или нет, покажет время"
 donald_trump_news.2.o1: "Космос!"
 donald_trump_news.2.o2: "Может быть, мы могли бы расшириться в этом..."
 donald_trump_news.2.o3: "Интересно"

 donald_trump_news.3.t: "США начинает добычу астероидов"
 donald_trump_news.3.d: "Сегодня во Флориде состоялось большое празднование, когда грузы платины, золота и серебра достигли земли из космоса в захватывающем зрелище. Эти материалы не из обычной шахты, а из астероидов.  Несколько месяцев назад NASA засекло крупный астероид, направляющийся по курсу, который должен был пройти рядом с Землей. Относительно медленный астероид, он был вытащен на эллиптическую орбиту с Землей. Как только он оказался на орбите, начались работы по добыче. Эта новость стала неожиданностью для всего мира, поскольку все было сделано гораздо быстрее, чем ожидалось. Сейчас многие страны стремятся начать собственные программы по добыче полезных ископаемых на астероидах, чтобы противостоять американской монополии. Соединенные Штаты действительно претендуют на весь астероид. Однако это право может быть реализовано лишь в незначительной степени, поскольку астероид очень велик. Добыча полезных ископаемых на астероидах, вероятно, станет прибыльной отраслью, в которой будет много успехов и неудач. Кто будет доминировать на астероидах, остается загадкой"
 donald_trump_news.3.o1: "Космические камни!"
 donald_trump_news.3.o2: "Нам действительно стоит заняться этим..."
 donald_trump_news.3.o3: "Интересно"

 donald_trump_news.4.t: "NASA планирует пилотируемую миссию на Марс"
 donald_trump_news.4.d: "NASA объявило, что в течение трех лет отправит пилотируемую миссию на Марс. Это недавнее объявление взволновало многих, и энтузиазм в отношении космоса достиг своего рекордного уровня. Это недавнее объявление последовало после твитов Трампа о том, что он хочет, чтобы \"американцы снова были в космосе.\" Это новое объявление также последовало за увеличением бюджета NASA, чтобы обеспечить капитал для полета на Марс. Похоже, что в космосе все стремительно развивается"
 donald_trump_news.4.o1: "Мы должны лететь!"
 donald_trump_news.4.o2: "Захватывающе"

 donald_trump_news.5.t: "SpaceX объявляет космическую гонку с НАСА"
 donald_trump_news.5.d: "Похоже, что Илон Маск не хочет быть обойденным. Не так давно Дональд Трамп объявил о своем желании осуществить пилотируемый полет на Марс совместно с НАСА в течение двух лет. Сегодня Илон Маск объявил, что он тоже отправится на Марс раньше НАСА. Эта новая \"космическая гонка\" между государственной NASA и частной SpaceX, обе американские организации, заставляет людей задаваться вопросом: Кто победит?\n\nИлон Маск намерен использовать свой новый звездолет и сверхтяжелую ракету для доставки людей на Марс. Эта новая ракета огромна, но не так велика, как Space Launch System NASA. Можно ожидать, что обе организации будут работать на пределе своих возможностей, чтобы доставить человечество в самые отдаленные уголки планеты, куда оно когда-либо отправлялось"
 donald_trump_news.5.o1: "Подождите, что!?"
 donald_trump_news.5.o2: "Государственное против частного? Нет никакой конкуренции"
 donald_trump_news.5.o3: "Американцы снова соревнуются друг с другом..."

 donald_trump_news.6.t: "Ракета НАСА к Марсу взрывается на старте!"
 donald_trump_news.6.d: "BREAKING: После очень быстрого этапа разработки, система космического запуска взорвалась на стартовой площадке. Несмотря на принятые меры безопасности, все шесть членов экипажа также погибли, что усугубляет и без того ужасную неудачу запуска.\n\nТрамп высказался по поводу трагедии, заявив в Twitter: \n\n "Несмотря на все усилия наших замечательных ученых и инженеров НАСА, новая ракета взорвалась на стартовой площадке. Существующих стандартов безопасности было недостаточно, чтобы защитить жизни шести астронавтов, которые погибли в тот день. Мы продолжим наши усилия в космосе, однако, с гораздо большим вниманием к жизням американцев.\n\n\nВ самой неудаче есть заслуга..."
 donald_trump_news.6.o1: "Каковы шансы"
 donald_trump_news.6.o2: "Может, не стоит торопиться?"

 donald_trump_news.7.t: "НАСА высаживает пилотируемую миссию на Марс!"
 donald_trump_news.7.d: "Сегодня НАСА посадило космическую капсулу "Орион" на Марс! Шесть астронавтов покинули корабль, чтобы исследовать красную марсианскую поверхность. Прямая трансляция (или настолько прямая, насколько можно получить трансляцию с Марса) позволила зрителям дома увидеть, как разворачивается процесс. Все радуются успеху, многие ждут, что будет дальше в космосе, будь то колонизация Луны, еще одна пара ботинок на Марсе или даже колонизация Марса.\n\n\nБудущее уже сейчас."
 donald_trump_news.7.o1: "Ура!"
 donald_trump_news.7.o2: "Американцам нужен свой космос, не так ли?"

 donald_trump_news.8.t: "SpaceX первым высадит пилотируемую миссию на Марс!"
 donald_trump_news.8.d: "Шокируя мир, SpaceX, частное космическое предприятие, возглавляемое Илоном Маском, высадилось на Марсе раньше, чем NASA правительства США. Энтузиазм вокруг SpaceX велик как никогда, поскольку личная популярность Илона Маска стремительно растет. Этот успех повлиял и на другую компанию Илона Маска, Tesla, которая увидела небольшой рост продаж и акций.\n\nДональд Трамп прокомментировал этот вопрос, поздравив Илона Маска и SpaceX с их достижением, добавив: \"Это показывает, что частные компании могут добиться большего, чем правительство!\". Возможно, инициатива Дональда Трампа в отношении космоса сыграла свою роль в столь раннем полете на Марс, однако многие говорят, что и SpaceX, и Blue Origin, и NASA имеют свои амбиции в отношении Марса. Неважно, кто будет первым на Марсе, остается то, что это огромный скачок для человечества"
 donald_trump_news.8.o1: "США!"
 donald_trump_news.8.o2: "Американцы выиграли у самих себя, снова..."

 donald_trump_news.9.t: "США запускают аванпост на Луне"
 donald_trump_news.9.d: "Ранее сегодня президент Трамп объявил, что США будут стремиться разместить аванпосты на Луне для сбора научных данных. Это новое событие не стало сюрпризом, так как президент намекал на него в течение нескольких недель. Когда сегодня на пресс-конференции в Белом доме его спросили, приведет ли это к колонизации, Трамп ответил: \"Мы можем колонизировать Луну, а можем и нет. Это зависит от обстоятельств.\"n\nМногие полны энтузиазма, некоторые ссылаются на потенциал добычи полезных ископаемых на Луне, некоторые просто в восторге от перспективы жить на Луне. Независимо от того, кто вы, это захватывающее время"
 donald_trump_news.9.o1: "Наш охват расширяется"
 donald_trump_news.9.o2: "Считается ли это империализмом?"

 donald_trump_news.10.t: "США расширяют операции на Луне"
 donald_trump_news.10.d: "Время нынешней Лунной базы, Moonbase Alpha, почти истекло. Об этом говорится в недавнем заявлении НАСА, а также о планах по созданию гораздо, гораздо более крупной лунной базы, названной Moonbase Beta, которая подойдет для размещения оппортунистических корпораций наряду с расширенным пространством для ученых и инженеров для проведения исследований. Илон сказал по этому поводу в Твиттере: \"Moonbase Beta предоставит так много новых возможностей не только для SpaceX, но и для всего человечества.\" Опрос, проведенный сегодня после объявления, показал, что 74% людей с нетерпением ждут освоения и колонизации космоса. Возможно, именно по этой причине правительства других стран сейчас рассматривают свои собственные планы по созданию лунных баз."
 donald_trump_news.10.o1: "Прогресс!"
 donald_trump_news.10.o2: "Что дальше? Соединенные Штаты Луны?"

 donald_trump_news.11.t: "США отказываются от лунной базы"
 donald_trump_news.11.d: "После того, как лунная база США пережила кризис, когда на Луне взорвался модуль, НАСА решило отложить программу. Ученые, отправленные на Луну, возвращаются домой, пока НАСА не устранит проблемы с безопасностью модулей"
 donald_trump_news.11.o1: "Оно того не стоило"
 donald_trump_news.11.o2: "Если это слишком дорого для США, то это слишком дорого для нас"

 donald_trump_news.12.t: "Начинается расследование по России"
 donald_trump_news.12.d: "ФБР США начало расследование того, вступал ли Дональд Трамп в сговор с Россией во время предвыборной кампании 2016 года. Трамп отрицает любой сговор, называя это охотой на ведьм, в то время как другие говорят, что его мягкий тон в отношении России свидетельствует о том, что он является ее марионеткой. Какими бы ни были результаты, они будут иметь огромные последствия для США в будущем"
 donald_trump_news.12.o1: "Сговор - заблуждение!"
 donald_trump_news.12.o2: "Интересно"


 USA_Repeal_Obama_Care.0.t: "Закон о улучшении здравоохранения от 2017 года"
 USA_Repeal_Obama_Care.0.d: "Законопроект Сената называется "Закон о согласовании лучшего медицинского обслуживания 2017 года" (Better Care Reconciliation Act of 2017). Отличия этого законопроекта от законопроекта Палаты представителей отражают расхождения во мнениях внутри фракции республиканцев. Поэтапное прекращение расширения программы Medicaid будет более постепенным, но финансирование программы Medicaid в том виде, в котором она существовала до принятия ACA, будет сокращено.\nРешение само по себе будет полезным для американцев."
 USA_Repeal_Obama_Care.0.a: "Давай же, Конгресс"

 USA_Repeal_Obama_Care.1.t: "Obamacare Repeal Reconciliation Act of 2017"
 USA_Repeal_Obama_Care.1.d: "§RThe Better Care Reconciliation Act of 2017 не прошел в Конгрессе!§ CBO оценил наш новый законопроект и пришел к выводу, что по сравнению с действующим законодательством он сократит дефицит бюджета на $473 миллиарда за 10 лет (примерно на 5%), увеличит число незастрахованных на 17 миллионов в 2018 году и на 27 миллионов в 2020 году, а также увеличит средние страховые взносы на рыночных площадках (негрупповых/без работодателей) примерно на 25% в 2018 году и на 50% в 2020 году."
 USA_Repeal_Obama_Care.1.a: "Давай же, Конгресс"
 USA_Repeal_Obama_Care.1.b: "Obama-что?"

 USA_Repeal_Obama_Care.2.t: "Американский закон о здравоохранении от 2017 года"
 USA_Repeal_Obama_Care.2.d: "§Наш предыдущий законопроект снова провалился!§ Американский закон о здравоохранении 2017 года (H.R. 1628) - это законопроект Конгресса США о частичной отмене Закона о защите пациентов и доступном здравоохранении (ACA), также известного как Obamacare."
 USA_Repeal_Obama_Care.2.a: "Камон, Конгресс"
 USA_Repeal_Obama_Care.2.b: "Obama-что?"

 USA_Repeal_Obama_Care.3.t: "Obama Care Repealed!"
 USA_Repeal_Obama_Care.3.d: "Администрация Трампа одержала победу, отменив Obama Care!"
 USA_Repeal_Obama_Care.3.a: "Интересно!"

 USA_Repeal_Obama_Care.4.t: "Директива о прекращении ключевых субсидий угрожает жизнеспособности Obamacare"
 USA_Repeal_Obama_Care.4.d: "После провала нескольких попыток принять закон, отменяющий Закон о доступном медицинском обслуживании, администрация Трампа сделала большой шаг к подрыву закона 12 октября, когда она заявила, что больше не будет продолжать финансирование класса широко используемых субсидий без ассигнований Конгресса"
 USA_Repeal_Obama_Care.4.a: "Больше никаких разговоров"


 USA_FOCUS.6.t: "Перенести посольство в Иерусалим?"
 USA_FOCUS.6.d: "Президент США [GetLeader] объявит в своей речи в среду, что он официально признает Иерусалим столицей Израиля и попросит Госдепартамент разработать план по переносу туда посольства США из Тель-Авива. Вы все еще хотите сделать это?"
 USA_FOCUS.6.a: "Да"
 USA_FOCUS.6.b: "Нет"

 USA_FOCUS.7.t: "[GetLeader] признает Иерусалим столицей Израиля"
 USA_FOCUS.7.d: "[GetLeader] объявит об официальном признании Иерусалима столицей Израиля в среду, заявил Белый дом, что нарушит многолетний прецедент и может привести к непредсказуемым последствиям для Ближнего Востока."
 USA_FOCUS.7.a: "О-оу.."

 USA_FOCUS.8.t: "Осудить иранские ракетные запуски"
 USA_FOCUS.8.d: "Соединенные Штаты оказывают на нас давление, чтобы мы публично осудили запуск иранской ракеты"
 USA_FOCUS.8.a: "Осудить их"
 USA_FOCUS.8.b: "Не наша проблема"

 USA_FOCUS.9.t: "Ракетный удар по Шайрату"
 USA_FOCUS.9.d: "Соединенные Штаты в четверг нанесли военный удар по сирийской правительственной авиабазе в ответ на атаку с применением химического оружия, в результате которой в начале недели погибли десятки мирных жителей. По приказу президента Дональда Трампа американские военные корабли выпустили 59 крылатых ракет "Томагавк" по авиабазе, на которой находились боевые самолеты, осуществившие химические атаки, сообщили официальные лица США."
 USA_FOCUS.9.a: "Интересно"

 USA_FOCUS.10.t: "Вооружение Рожавы"
 USA_FOCUS.10.d: "9 мая 2017 года администрация Трампа заявила, что она продвигается вперед в реализации планов по поддержке курдских повстанцев на севере Сирии перед наступлением на город Ракка, фактическую столицу ИГИЛ в стране"
 USA_FOCUS.10.a: "Сделаем это!"
 USA_FOCUS.10.b: "Давайте переосмыслим это"


 USA_FOCUS.1.t: "США размещают E Brigade в Восточной Европе"
 USA_FOCUS.1.d1: "Соединенные Штаты направили свои вооруженные силы в Польшу в связи с крымским кризисом. В Польше была развернута E Brigade НАТО, в которую вошли американские, британские, хорватские и румынские войска, размещенные на случай чрезвычайной ситуации. Это интересное решение, учитывая шаткое положение стран НАТО, которые "фактически" окружают Россию своими планами расширения.\n Возможно, это сдержит будущую агрессию России в Восточной Европе против своих соседей в будущем. Наша задача - не дать России причинить вред или оказать давление на наших союзников.\n"
 USA_FOCUS.1.d2: "Соединенные Штаты направили свои вооруженные силы в Польшу в связи с крымским кризисом. В Польше была развернута E Brigade НАТО с американскими, британскими, хорватскими и румынскими войсками, размещенными на случай чрезвычайной ситуации. Это интересное решение, учитывая шаткое положение, в котором находятся страны НАТО, "фактически" окружающие Россию с их планами расширения.\nАмериканцы снова разыгрывают карту "Мы защищаем наших союзников". Жалко."
 USA_FOCUS.1.d3: "Соединенные Штаты направили свои вооруженные силы в Польшу в связи с крымским кризисом. В Польше была развернута бригада E Brigade НАТО с американскими, британскими, хорватскими и румынскими войсками, размещенными на случай чрезвычайной ситуации. Это интересное решение, учитывая шаткое положение, когда страны НАТО "фактически" окружают Россию своими планами расширения.\nЧем это может обернуться?"
 USA_FOCUS.1.a: "Мы должны защищать наших союзников"
 USA_FOCUS.1.b: "Американскую агрессию нельзя терпеть"
 USA_FOCUS.1.c: "США выполняют свои обязательства"
 USA_FOCUS.1.d: "Интересно"
 USA_FOCUS.1.e: "С США безопаснее"

 USA_FOCUS.2.t: "Развернуть E-Brigade"
 USA_FOCUS.2.d: "Россия недавно захватила Крым. Само по себе это угрожает американским интересам и нашим союзникам по НАТО. Польша и страны Балтии находятся в самой непосредственной опасности, и их позиции должны быть укреплены. E-Brigade состоит из американских, британских, хорватских и румынских сил. Американские и британские войска составляют большинство сухопутных сил, а также хорватская батарея реактивной артиллерии и румынская рота зенитной артиллерии.\n\nНаша новая оборонительная мощь должна сдержать российскую агрессию.\n"
 USA_FOCUS.2.a: "Развернуть E-Brigade"

 USA_FOCUS.3.t: "США размещают S Brigade в Анкаре"
 USA_FOCUS.3.d1: "Турция продолжает подтверждать свою приверженность сохранению членства в Организации Североатлантического договора. Приверженность альянсу и недавнее давление со стороны Ирана и России. Кроме того, укрепление позиций западных сил и позиций в регионе.\n\nРазмещение войск в регионе усилит нашу миссию по поддержанию хрупкого баланса сил в Европе и на Ближнем Востоке.\n"
 USA_FOCUS.3.d2: "Турция продолжает подтверждать свою приверженность сохранению членства в Организации Североатлантического договора. Приверженность альянсу и недавнее давление, исходящее от Ирана и России. Кроме того, укрепляются позиции западных сил и позиций в регионе.\n\nАмериканцы размещают больше войск в регионе. Мы должны внимательно следить за этой ситуацией.\n"
 USA_FOCUS.3.d3: "Турция продолжает подтверждать свою приверженность сохранению членства в Организации Североатлантического договора. Приверженность альянсу и недавнее давление, исходящее от Ирана и России. Кроме того, укрепление позиций западных сил и позиций в регионе.\n\n"
 USA_FOCUS.3.a: "Лучше подготовиться, чем быть неготовым"
 USA_FOCUS.3.b: "Трогательные новости"
 USA_FOCUS.3.c: "Укрепление союза"
 USA_FOCUS.3.d: "Надеюсь, это не прелюдия к конфликту"

 USA_FOCUS.4.t: "Развернуть S Brigade"
 USA_FOCUS.4.d: "S Brigade в Анкаре, Турция, поможет укрепить позиции наших союзников в связи с растущей напряженностью. Конфликт в Черном море и на Ближнем Востоке постепенно требует от НАТО больше обязательств в регионе.\n\n Пришло время развернуть S Brigade в Турции, чтобы выполнить наши обязательства по поддержке нашего союзника.\n"
 USA_FOCUS.4.a: "Развернуть S Brigade"

 USA_Russia_Investigation.0.t: "Начало расследования по России"
 USA_Russia_Investigation.0.d: "Директор Джеймс Б. Коми впервые подтвердил, что ФБР расследует возможный сговор между кампанией Трампа и российскими властями во время избирательной кампании 2016 года"
 USA_Russia_Investigation.0.a: "О-оу.."

 USA_Cabinet_picks.0.t: "Кабинет Трампа - госсекретарь"
 USA_Cabinet_picks.0.d: "После инаугурации [USA.GetLeader] пришло время выбрать кабинет для избранного президента. Выбор, который сделает президент, может очень сильно изменить то, как страна и президент будут принимать важные решения на протяжении всего президентства Трампа.\n\n Государственный секретарь - это американская версия министра иностранных дел других стран. Его главная забота - иностранные дела.\n\nКакой кандидат станет следующим госсекретарем?\n"
 USA_Cabinet_picks.0.a: "Рекс Тиллерсон"
 USA_Cabinet_picks.0.b: "Руди Джулиани"
 USA_Cabinet_picks.0.c: "Митт Ромни"
 USA_Cabinet_picks.0.e: "Алекс Джонс"

 USA_Rex_Tillerson: "Государственный секретарь - Рекс Тиллерсон"
 USA_Giuliani: "Государственный секретарь - Руди Джулиани"
 USA_Romney: "Государственный секретарь - Митт Ромни"
 USA_Alex_Jones: "Государственный секретарь - Алекс Джонс"
 USA_Tillerson_EFFECT: "Государственный секретарь - Рекс Тиллерсон"

 USA_Cabinet_picks.1.t: "Кабинет Трампа - министр обороны"
 USA_Cabinet_picks.1.d: "После инаугурации [USA.GetLeader] пришло время выбрать кабинет для избранного президента. Выбор, который сделает президент, может очень сильно изменить то, как страна и президент будут принимать важные решения на протяжении всего президентства Трампа.\n\n Министр обороны США поддерживает и регулирует вооруженные силы в суверенных государствах.\n\nКакой кандидат будет следующим государственным секретарем?\n\nГенерал Джеймс "Бешеный пес" Мэттис известен в НАТО и среди наших союзников, не входящих в НАТО. Выбор его на пост министра обороны логичен и популярен среди наших союзников. Однако, выбрав генерал-лейтенанта Майка Флинна, мы приобретем популярность среди новых друзей.\n"
 USA_Cabinet_picks.1.a: "Генерал Джеймс "Бешеный пес" Мэттис - логичный выбор"
 USA_Cabinet_picks.1.b: "Генерал-лейтенант Майк Флинн гораздо лучше"

 USA_Mattis: "Министр обороны - генерал Джейм Мэттис"
 USA_Mike_Flynn: "Министр обороны - генерал-лейтенант Майк Флинн"
 USA_Flynn_EFFECT: "Генерал-лейтенант Флинн"
 USA_Mattis_EFFECT: "Доверенный министр обороны"

 USA_Cabinet_picks.2.t: "Кабинет Трампа - генеральный прокурор"
 USA_Cabinet_picks.2.d: "После инаугурации [USA.GetLeader] пришло время выбрать кабинет для избранного президента. Выбор, который сделает президент, может очень сильно изменить то, как страна и президент будут принимать важные решения на протяжении всего президентства Трампа.\n\nГенеральный прокурор США возглавляет Министерство юстиции и является главным юристом федерального правительства Соединенных Штатов.\n"
 USA_Cabinet_picks.2.a: "Сенатор Джефф Сешнс - подходящий кандидат"
 USA_Cabinet_picks.2.b: "Криса Кобача генеральным прокурором!"

 USA_Sessions: "Генеральный прокурор - Джефф Сешнс"
 USA_Kris_Kobac: "Генеральный прокурор - Крис Кобач"

 USA_Cabinet_picks.3.t: "Кабинет Трампа - руководитель аппарата Белого дома"
 USA_Cabinet_picks.3.d: "После инаугурации [USA.GetLeader] пришло время выбрать кабинет для избранного президента. Выбор, который сделает президент, может очень сильно изменить то, как страна и президент будут принимать важные решения на протяжении всего президентства Трампа.\n\nГлава аппарата Белого дома является самым высокопоставленным членом исполнительного аппарата и старшим помощником президента.\n\n"
 USA_Cabinet_picks.3.a: "Райнс Прибус хорош"
 USA_Cabinet_picks.3.b: "Стив Бэннон подходящий человек для этой работы"

 usa_news.18.t: "Атака на америкий эсминец «Коул»"
 usa_news.18.d: "Военно-морское командование США сообщило, что эсминец «Коул» подвергся нападению со стороны сети Аль-Каиды. 17 американских военнослужащих были убиты. Американские спецслужбы указывают на то, что правительство Судана является возможным сторонником нападавших."
 usa_news.18.a: "Они об этом пожалеют."
 usa_news.18.b: "Отправить наши соболезнования американцам."
 usa_news.18.c: "Мертвые американцы? Хорошо."
 usa_news.18.e: "Они обвиняют нас?!"

