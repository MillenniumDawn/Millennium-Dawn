 SOV_women_desc: "O inimigo terá medo dos nossos batalhões femininos só de vê-los e fugirá horrorizado!"
 SOV_kazachestvo: "Militarizar os cossacos"
 SOV_kazachestvo_desc: "Os cossacos deixarão de fazer bobagens e finalmente retornarão ao serviço do exército russo"
 SOV_war_kafedra: "Restaurar os Departamentos Militares"
 SOV_war_kafedra_desc: "A abolição dos departamentos militares é uma grande perda para o exército da nossa pátria, corrigiremos esse erro"
 SOV_nationalize: "Revise os resultados da privatização"
 SOV_nationalize_desc: "Reveremos os resultados predatórios da privatização e cancelá-los-emos"
