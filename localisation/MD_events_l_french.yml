 news.1.t:0 "L'Accord de libre-échange [fta_inviter.GetNameDef]-[fta_applicant.GetName]"
 news.1.d:0 "Aujourd'hui [fta_inviter.GetNameDef] et [fta_applicant.GetNameDef] ont signé un traité de libre échange et d’investissement pour renforcer la coopération économique entre les deux pays."
 news.1.a:0 "D'accord."
 news.2.t:0 "Le traité de coopération militaire [mct_inviter.GetNameDef]-[mct_applicant.GetName]"
 news.2.d:0 "Aujourd'hui [mct_inviter.GetNameDef] et [mct_applicant.GetNameDef] a signé un traité de coopération militaire renforçant leurs liens militaires."
 news.2.a:0 "D'accord."
 news.3.t:0 "USS Cole Bombing"
 news.3.d:0 "Le commandement naval des États-Unis a annoncé que le destroyer USS Cole avait été attaqué par le réseau Al-Qaïda, faisant 17 morts parmi les militaires américains. Les services de renseignements américains indiquent que le gouvernement soudanais serait un partisan éventuel des deux assaillants."
 news.3.a:0 "Ils vont le regretter."
 news.3.b:0 "Envoyez nos condoléances aux Américains."
 news.3.c:0 "Américains morts ? Bien."
 news.3.e:0 "Ils nous accusent ?!"
 news.4.t:0 "Les attaques du 11 septembre"
 news.4.d:0 "Des reporters en provenance des États-Unis ont attiré notre attention sur le fait que le World Trade Center de New York avait été attaqué par des terroristes islamistes appartenant au réseau Al-Qaeda.  19 pirates de l'air ont attaqué et capturé quatre avions différents dans la matinée du 11 septembre. À 8 h 46, le vol 11 d'American Airlines s'est envolé pour la tour nord du World Trade Center à New York. À 9 h 03, le vol 175 d'United Airlines fait de même et s'écrase dans la tour sud. À 9 h 37, le vol 77 d'American Airlines s'est écrasé sur le Pentagone à Washington DC et, à 10 h 03, les passagers du vol 93 de United Airlines ont tenté de reprendre leur avion parmi les pirates de l'air, le faisant s'écraser sur un terrain. en Pennsylvanie - sa cible était probablement un autre endroit important de la capitale."
 news.4.a:0 "Nous n'oublierons pas cela."
 news.4.b:0 "En ces temps, nous sommes ensemble."
 news.4.c:0 "Oh l'humanité !"
 news.4.e:0 "Infidèles."
 news.5.t:0 "Les démocrates se rallient derrière les républicains"
 news.5.d:0 "En réponse aux attaques terroristes du 11 septembre, le Parti démocrate a décidé d'enterrer la guerre contre le conflit politique bipartite avec les républicains.   À New York, les républicains sous Rudy Giuliani et les démocrates sous Hillary Clinton ont déjà travaillé ensemble avec succès pour lutter contre la catastrophe. Le sénateur Clinton a maintenant prononcé un discours décisif sur l'unité nationale américaine face aux attaques terroristes. Il semble que les deux parties vont travailler ensemble au lendemain de cette crise. Juste cette fois."
 news.5.a:0 "L'Amérique s'unit contre le terrorisme."
 news.6.t:0 "Service de prière national américain"
 news.6.d:0 "Tenu à la cathédrale nationale de Washington, le service de prière national était une tentative pour donner aux États-Unis un peu de repos après la tourmente constante des trois derniers jours.  Président [USA.GetLeader] a tenu le discours principal de l'événement en proclamant: «À seulement trois jours de ces événements, les Américains n'ont pas encore la distance de l'histoire. Mais notre responsabilité vis-à-vis de l'histoire est déjà claire: répondre à ces attaques et débarrasser le monde du mal."
 news.6.a:0 "La nation a besoin de temps pour guérir."
 news.7.t:0 "Assassinat de Balbir Singh Sodhi"
 news.7.d:0 "À la suite des attaques terroristes du 11 septembre, la violence à l'encontre de divers groupes ethniques et religieux a explosé aux États-Unis. Cela comprend les musulmans arabes et les personnes qui leur ressemblent.  Balbir Singh Sodhi, un Sikh né en Inde et propriétaire d'une station-service en Arizona, a été pris au piège et assassiné sans provocation par Frank Silva Roque, un 42 vieux patriote américain autoproclamé, qui tentera ensuite d'assassiner plusieurs autres personnes d'origine libanaise ou afghane."
 news.7.a:0 "Du conflit vient le conflit."
 news.8.t:0 "Les attaques à l'anthrax de 2001"
 news.8.d:0 "Le FBI a publié des informations publiques sur l'affaire "Amerithrax", une série de tentatives d'assassinat utilisant des lettres infectées par des spores de la fièvre charbonneuse commençant le 18 septembre 2001.  Les destinataires de ces lettres incluent le chef de la majorité du Sénat américain Tom Daschle (D) et Patrick Leahy, sénateur du Vermont (D).  Cinq personnes ont déjà été tuées. Le FBI n'a pas encore publié d'informations sur des suspects potentiels."
 news.8.a:0 "La terreur continue."
 news.9.t:0 "La 'guerre contre le terrorisme'"
 news.9.d:0 "Le 20 septembre 2001, [USA.GetLeader] a tenu ce qui pourrait être le discours le plus déterminant de l’effort post-11 septembre. Il a parlé de politique intérieure et étrangère et a fait une déclaration «pour nous ou contre nous» en s'écriant: «Chaque pays, dans chaque région, a maintenant une décision à prendre. Soit vous êtes avec nous, soit vous êtes avec les terroristes. À partir de ce jour, toute nation qui continuera à abriter ou à soutenir le terrorisme sera considérée par les États-Unis comme un régime hostile »."
 news.9.a:0 "Est-ce qu'une guerre arrive ?"
 news.10.t:0 "[USA.GetLeader] annonce 'Enduring Freedom'"
 news.10.d:0 "Le président des États-Unis, [USA.GetLeader], a informé le Congrès américain que demain, le 7 octobre, commencerait une invasion militaire de l’Émirat islamique d’Afghanistan dirigé par les Talibans.  L'attaque militaire américaine porte le titre de «Opération Enduring Freedom». Le président a également annoncé son intention d'associer d'une manière ou d'une autre les nations alliées à l'effort de guerre.  Le gouvernement afghan a déjà publié une déclaration de protestation, mais aucun pays important sur la planète n'ayant de relations diplomatiques avec l'Afghanistan, il est peu probable avoir un effet."
 news.10.a:0 "La guerre arrive."

### Economic Stuff ###

 econvent.1.t:0 "Banque centrale de [Root.GetName] met en garde contre la possible bulle immobilière"
 econvent.1.d:0 "cher [Root.GetLeader], nous avons le regret de vous informer qu’une bonne partie de notre équipe d’experts (les meilleurs et les plus brillants [Root.GetAdjective] économistes) décèlent les premiers signes que le [Root.GetAdjective] marché du logement est surchauffé et pourrait se diriger vers une bulle qui est prête à éclater. Gardez à l'esprit que prédire l'avenir est un travail difficile et ardu, il se peut donc que nos experts se trompent. Nous ne voudrions bien entendu jamais donner d’ordre à votre excellence, mais procéder à certains ajustements maintenant sera moins pénible qu’une crise majeure dans l’avenir."
 econvent.1.a:0 "Attendons les marchés avant que cela ne dégénère"
 econvent.1.a1_tt:0 "Cela va §Rréduire§! notre croissance économique de §HEn plein essor§! à §HCroissance rapide§! "
 econvent.1.a2_tt:0 "Cela va §Rréduire§! notre croissance économique de §HCroissance rapide§! à §HCroissance stable§! "
 econvent.1.a3_tt:0 "Cela va §Rréduire§! notre croissance économique de §HCroissance stable§! à §HStagnation§! "
 econvent.1.b:0 "Assez de bêtises. le [Root.GetAdjective] l'économie est toujours en bonne santé !"
 econvent.1.b_tt:0 "§HAucun effet§! pour l'instant, mais une bulle immobilière pourrait être créée à l'avenir "

 econvent.2.t:0 "Effondrement des prix du logement"
 econvent.2.d:0 "Alors que les prix des maisons et des appartements ont monté en flèche, en particulier l'année dernière, les gens ont contracté des emprunts de plus en plus importants pour se payer un logement, tandis que les spéculateurs ont beaucoup investi dans l'immobilier, utilisant également de l'argent emprunté. En ce moment, cela se termine rapidement. Les prix baissent et les gens essaient de vendre comme s'il n'y avait pas de lendemain. Beaucoup de moins fortunés se verront imposer d’énormes emprunts qu’ils ne pourront pas rembourser. Comme les gens maudissent les deux [Root.GetLeader] et le [Root.GetAdjective] Pour avoir causé cela, banque centrale, nous devons faire une déclaration publique sur la manière dont nous entendons gérer rapidement cette crise."
 econvent.2.a:0 "Nous allons inonder le système d'argent bon marché pour faire rebondir le marché"
 econvent.2.b:0 "C'est douloureux, mais les prix des logements ont dû baisser"

 econvent.3.t:0 "Crash boursier"
 econvent.3.d:0 "Il semble que le chaos qui a suivi l'éclatement de la bulle immobilière a atteint le marché boursier. Le cours des actions de presque tous les cotés [Root.GetAdjective] les entreprises ont lourdement chuté ce matin et notre monnaie a également chuté. Les échanges ont été temporairement suspendus avant le déjeuner, mais aucune amélioration n'est attendue une fois les marchés rouverts demain car tout le monde cherche désespérément à vendre ses actions."
 econvent.3.a:0 "Heureusement que mon argent a été placé dans des paradis fiscaux à l'étranger"

 econvent.4.t:0 "Les banques [Root.GetAdjective] face à la crise"
 econvent.4.d:0 "Malgré le délicieux expresso latte-art chaud dans votre "[Root.GetName] §R<3§! [Root.GetLeader]"-cup, ce n'est pas une bonne journée. Des nababs financiers désespérés, leurs lobbyistes et les politiciens auxquels ils ont contribué - tous essaiment la [Root.GetAdjective] gouvernants, et tous ont le même message: "Nous avons besoin d’un plan de sauvetage !".  Le double choc de la crise du logement et du krach boursier était apparemment trop difficile à gérer pour le secteur financier. L'accumulation de créances irrécouvrables résultant de leurs spéculations est tout simplement trop importante, il faut que le gouvernement afflue de nouveaux fonds - sinon, des épargnants innocents perdront leurs dépôts."
 econvent.4.a:0 "Nous allons fournir les renflouements"
 econvent.4.b:0 "Pas de sauvetage, mais des dépôts d'épargne garantis"
 econvent.4.c:0 "La survie du plus apte rend le capitalisme grand"

 econvent.5.t:0 "[Root.GetAdjective] Les consommateurs dépensent moins"
 econvent.5.d:0 "Un rapport récent a souligné que le dur labeur [Root.GetAdjective] les gens sont de plus en plus inquiets pour leur avenir. Ce pessimisme pousse les gens à épargner davantage et la consommation globale est en baisse. Si cela continue, beaucoup d'entreprises dans [Root.GetName] devra réduire ou fermer. Entreprises qui exportent principalement [Root.GetAdjective] les marchandises ne sont toutefois pas concernées par cela."
 econvent.5.a:0 "Transférer de l'argent"
 econvent.5.b:0 "Espérons que cela ira plus loin"

 econvent.6.t:0 "Demande inférieure pour les marchandises [Root.GetAdjective] à l'étranger"
 econvent.6.d:0 "Les données sont claires. les exportations internationales de [Root.GetName] descendent. La cause, cependant, fait l'objet d'un débat animé entre les conseillers économiques de [Root.GetLeader]. Une théorie est que nous sommes devenus moins compétitifs en raison de nos salaires relativement élevés, une autre est que nos concurrents ont augmenté la qualité de leurs produits. D'autres estiment que la baisse de la demande est simplement due aux tendances changeantes à l'étranger. Quelle que soit la cause, il n'y a pas grand-chose que nous puissions faire à ce sujet, si ce n'est de le laisser derrière nous et de travailler plus fort à l'avenir."
 econvent.6.a:0 "Les étrangers sont stupides. Les trucs [Root.GetAdjective] sont les meilleurs !"

 econvent.7.t:0 "La sécheresse provoque un désastre pour les agriculteurs [Root.GetAdjective]"
 econvent.7.d:0 "Bien que nous ne recevions généralement pas beaucoup de pluie, les précipitations de cette saison de croissance ont été catastrophiques et la plupart des cultures ont échoué. Le peu de produits agricoles produits est entièrement dû aux rivières restantes et à l’irrigation artificielle, ce qui n’est malheureusement pas très courant ici à [Root.GetName]. Les agriculteurs demandent de l'aide au gouvernement [Root.GetLeader] et les citadins s'inquiètent de la hausse des prix des denrées alimentaires."
 econvent.7.a:0 "Meilleure chance la saison prochaine"

 econvent.8.t:0 "Famine dans [Root.GetName] !"
 econvent.8.d:0 "La sécheresse en cours a provoqué de grandes parties de la campagne de [Root.GetName] manquer de nourriture abordable. Les stocks sont épuisés et une véritable famine est à l’origine de la malnutrition, de la mort et de maladies."
econvent.8.a:0 "Aie !"
 econvent.100.t:0 "Fermeture de l'industrie"
 econvent.100.d:0 "En raison de l'évolution de la conjoncture économique, une grande partie de notre industrie est devenue non compétitive et a dû fermer ses portes."
 econvent.100.a:0 "Nous reconstruirons"
 
 econvent.101.t:0 "Industries Relocaliser"
 econvent.101.d:0 "En raison de l’évolution de la conjoncture économique, de nombreuses sociétés ont décidé de s’installer à l’étranger pour renforcer leur compétitivité. Cela va nuire à l'économie nationale."
 econvent.101.a:0 "Nous reconstruirons"
 
 econvent.102.t:0 "Les industries déménagent à [Root.GetNameDef] "
 econvent.102.d:0 "En raison de l’évolution de la conjoncture économique [From.GetNameDef], beaucoup [From.GetAdjective] les entreprises ont décidé de déménager à [Root.GetNameDef] être plus compétitif. Ce sera une aubaine pour notre économie."
 econvent.102.a:0 "Excellente nouvelle"
 
 
