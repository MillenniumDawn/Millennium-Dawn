 BOS.conservatism_sbih: "£bosnia_sbih Parti pour la Bosnie-Herzégovine"
 BOS.conservatism_sbih_desc: "Le Parti pour la Bosnie-Herzégovine (Stranka za Bosnu i Hercegovinu) est un parti politique de Bosnie-Herzégovine. Il a été fondé en 1996 par Haris Silajdžić, ancien Premier ministre et ministre des Affaires étrangères de Bosnie-Herzégovine, en tant que parti de centre-gauche qui promeut le nationalisme et la social-démocratie. Le PpBH est actif dans la politique bosnienne depuis sa création et a été membre de diverses coalitions gouvernementales au niveau national et au niveau des entités. Le parti a traditionnellement bénéficié d'un soutien important de la part des électeurs bosniens, en particulier dans la fédération de Bosnie-et-Herzégovine. Le programme du parti met l'accent sur le développement économique, le renforcement des institutions démocratiques, la promotion de la justice sociale et de l'égalité, et la lutte contre la corruption. Le PpBH a critiqué ce qu'il considère comme la domination de la politique bosnienne par les partis nationalistes et a appelé à une plus grande coopération et intégration avec l'Europe. Ces dernières années, le PpBH a été confronté à certains défis, notamment une baisse du soutien dans certaines régions et des divisions internes. Cependant, le parti reste un participant actif dans la politique bosnienne et continue à défendre son programme et sa vision pour la Bosnie-Herzégovine."
 BOS.Neutral_conservatism_SDS: "£bosnia_sds Parti démocratique serbe"
 BOS.Neutral_conservatism_SDS_desc: "Le Parti démocratique serbe (Srpska Demokratska Stranka) est un parti politique de Bosnie-Herzégovine. Il a été fondé en 1990 par un groupe de politiciens serbes bosniens et a été créé à l'origine pour représenter les intérêts politiques du peuple serbe en Bosnie-Herzégovine. Le parti a joué un rôle important dans le paysage politique de la Bosnie-Herzégovine au cours des années 1990, en particulier pendant la guerre de Bosnie. Il a joué un rôle clé dans la création de l'entité république serbe de Bosnie, qui a été créée pendant la guerre et qui existe toujours aujourd'hui. Le PDS a toujours bénéficié d'un soutien important de la part des électeurs serbes bosniens, en particulier dans la république serbe de Bosnie. Le programme du parti a varié au fil du temps, mais il a généralement été associé à des politiques nationalistes et conservatrices, soulignant l'importance de l'identité serbe et protégeant les droits des serbes en Bosnie-Herzégovine. Le PDS a également critiqué ce qu'il considère comme la domination de la politique bosnienne par d'autres groupes ethniques, en particulier les bosniens. Ces dernières années, le PDS a été confronté à certains défis, notamment des divisions internes et un déclin du soutien dans certaines régions. Cependant, le parti reste un acteur important de la politique bosniaque et continue de défendre sa plate-forme et sa vision de la Bosnie-Herzégovine."
 BOS.Neutral_conservatism_PDP: "£Bosnian_Neutral_conservatism Parti du progrès démocratique"
 BOS.Neutral_conservatism_PDP_desc: "Le Parti du progrès démocratique (Partija demokratskog progresa) est un parti politique de Bosnie-Herzégovine. Il a été fondé en 2000 par Mladen Ivanić, ancien Premier ministre de la république serbe de Bosnie, et un groupe d'autres hommes politiques serbes bosniens qui n'étaient pas satisfaits de l'orientation du Parti démocratique serbe (PDS) nationaliste. Le PPD se décrit comme un parti centriste qui cherche à promouvoir la démocratie, la croissance économique et le progrès social en Bosnie-Herzégovine. Le programme du parti souligne l'importance d'une Bosnie-Herzégovine unifiée, où tous les peuples qui la composent - bosniaques, croates et serbes - travaillent ensemble pour le bien du pays. Le PPD est actif dans la politique bosnienne depuis sa création et a été membre de diverses coalitions gouvernementales au niveau national et au niveau des entités. Le parti a traditionnellement bénéficié d'un soutien important de la part des électeurs serbes bosniens, mécontents des politiques nationalistes du PDS. Ces dernières années, le PPD a été confronté à certains défis, notamment une baisse du soutien dans certaines régions et des divisions internes. Cependant, le parti reste un participant actif dans la politique bosnienne et continue à défendre sa plate-forme et sa vision pour la Bosnie-Herzégovine."
 BOS.neutral_SocialSNSD: "£Bosnian_neutral_Social Sociaux-démocrates indépendants"
 BOS.neutral_SocialSNSD_desc: "Les Sociaux-démocrates indépendants (Nezavisnih Socijaldemokrata) est un parti politique de Bosnie-Herzégovine. Il a été fondé en 2016 par un groupe de politiciens bosniaques qui ont quitté le Parti social-démocrate de Bosnie-Herzégovine (PSDBH) en raison de désaccords sur l'orientation du parti. Les SDI se décrivent comme un parti progressiste et de centre-gauche qui cherche à promouvoir la justice sociale, l'égalité et la réforme démocratique en Bosnie-Herzégovine. Le programme du parti souligne l'importance de s'attaquer aux inégalités économiques et de promouvoir le bien-être social, tout en encourageant une plus grande transparence et une plus grande responsabilité au sein du gouvernement. Le SDI est actif dans la politique bosnienne depuis sa création et a participé à diverses coalitions gouvernementales au niveau national et au niveau des entités. Le parti a traditionnellement bénéficié d'un soutien important de la part des électeurs bosniens qui ne sont pas satisfaits des politiques nationalistes des autres partis. Ces dernières années, le SDI a été confronté à certains défis, notamment une baisse du soutien dans certaines régions et des divisions internes. Cependant, le parti reste un participant actif dans la politique bosnienne et continue à défendre sa plate-forme et sa vision pour la Bosnie-Herzégovine."
 BOS.neutral_SocialDF: "£bosnia_DF Front démocratique"
 BOS.neutral_SocialDF_desc: "Le Front démocratique (Demokratska fronta) est un parti politique de Bosnie-Herzégovine. Il a été fondé en 2013 par un groupe de politiciens bosniens mécontents de la direction prise par les partis politiques bosniens établis. Le FD se décrit comme un parti progressiste et de centre-gauche qui cherche à promouvoir la démocratie, la justice sociale et l'État de droit en Bosnie-Herzégovine. Le programme du parti souligne l'importance de protéger les droits de tous les citoyens bosniens, indépendamment de leur appartenance ethnique ou de leur religion. Le FD est actif dans la politique bosnienne depuis sa création et a participé à diverses coalitions gouvernementales au niveau national et au niveau des entités. Le parti a traditionnellement bénéficié d'un soutien important de la part des électeurs bosniens qui ne sont pas satisfaits des politiques nationalistes des autres partis. Le FD a également participé à diverses initiatives civiques, telles que des campagnes de lutte contre la corruption et des efforts visant à promouvoir la transparence au sein du gouvernement. Le parti a été confronté à certains défis, notamment des divisions internes et un déclin du soutien dans certaines régions, mais il reste un participant actif dans la politique bosnienne et continue à défendre sa plate-forme et sa vision pour la Bosnie-et-Herzégovine."
 BOS.conservatism: "£Bosnian_conservatism Parti d'action démocratique"
 BOS.conservatism_desc: "Le Parti d'action démocratique (Stranka demokratske akcije) est un parti politique bosnien de Bosnie-Herzégovine. Il a été fondé en 1990 pendant la période des élections multipartites dans le pays et a joué un rôle majeur dans la guerre de Bosnie et l'établissement de la Bosnie-Herzégovine en tant qu'État indépendant. Le PAD se décrit comme un parti de centre-droit qui cherche à promouvoir les intérêts de la communauté bosnienne en Bosnie-Herzégovine, tout en encourageant les réformes démocratiques, la croissance économique et la justice sociale. Le programme du parti souligne l'importance de la Bosnie-Herzégovine en tant que pays multiethnique et multireligieux et cherche à promouvoir l'unité et la coopération entre tous les peuples qui la composent. Le PAD est l'un des principaux partis politiques de Bosnie-Herzégovine depuis sa création et il a participé à diverses coalitions gouvernementales au niveau national et au niveau des entités. Le parti a également fait l'objet de critiques et de controverses, notamment d'accusations de corruption et de népotisme. Ces dernières années, le PAD a été confronté à des défis de la part d'autres partis politiques bosniens, y compris ceux qui cherchent à remettre en cause sa position dominante au sein de la communauté bosnienne. Néanmoins, le PAD reste une force politique influente en Bosnie-Herzégovine et continue de jouer un rôle majeur dans le façonnement du paysage politique du pays."
 BOS.Caliphate: "£BOS_salafist_jihadism Moudjahidines bosniaques"
 BOS.Caliphate_desc: "Les Moudjahidines bosniaques (Bosanski mudžahedini) désignent un groupe de combattants étrangers venus en Bosnie-Herzégovine pendant la guerre de Bosnie (1992-1995) pour combattre aux côtés des forces bosniennes contre les forces serbe bosniennrd et croates. Le terme « mudžahedini » est dérivé du mot arabe pour « moudjahidines », qui signifie « ceux qui luttent ». Le groupe était principalement composé de combattants étrangers originaires de pays arabes et d'autres pays musulmans, dont beaucoup étaient inspirés par la lutte des bosniennes pour l'indépendance et voyaient la Bosnie comme un nouveau front dans le djihad mondial. Si les combattants des Moudjahidines bosniaques ont d'abord été bien accueillis par certains dirigeants bosniens, ils sont rapidement devenus une source de controverse et d'inquiétude pour de nombreux habitants de Bosnie-Herzégovine. Le groupe a été accusé d'avoir commis des crimes de guerre et des atrocités contre des civils serbes et croates, et certains dirigeants bosniens craignaient que leur présence ne porte atteinte à la réputation de la Bosnie au sein de la communauté internationale. Après la fin de la guerre de Bosnie, de nombreux combattants des Moudjahidines bosniaques ont quitté la Bosnie-Herzégovine, même si certains sont restés et se sont intégrés à la société bosnienne. L'héritage des Moudjahidines bosniaques reste un sujet de débat en Bosnie-Herzégovine, certains les considérant comme des héros qui ont combattu pour l'indépendance de la Bosnie, tandis que d'autres les voient comme une source de division et d'extrémisme."
 BOS.socialism: "£Bosnian_socialism Parti social-démocrate"
 BOS.socialism_desc: "Le Savez komunista Bosne i Hercegovine (SK BiH), qui signifie « Ligue des communistes de Bosnie-Herzégovine », était un parti politique qui existait en Bosnie-Herzégovine de 1945 jusqu'au début des années 1990. Il était le parti au pouvoir en Bosnie-Herzégovine pendant la période du régime communiste en Yougoslavie, qui a duré de la fin de la Seconde Guerre mondiale jusqu'au début des années 1990. Le SK BiH était une branche de la Ligue des communistes de Yougoslavie, qui était le parti au pouvoir en Yougoslavie pendant cette période. L'idéologie du parti était basée sur les principes marxistes-léninistes et mettait l'accent sur l'importance des droits des travailleurs, de la justice sociale et de l'égalité. Pendant la période du régime communiste en Bosnie-Herzégovine, le SK BiH a joué un rôle dominant dans la vie politique et économique, contrôlant le gouvernement, les médias et d'autres institutions clés. Le parti a également participé à la répression de la dissidence et de l'opposition politique, de nombreux opposants et dissidents politiques ayant été emprisonnés ou persécutés. Après l'effondrement du communisme en Yougoslavie et l'établissement de la Bosnie-Herzégovine en tant qu'État indépendant au début des années 1990, le SK BiH a été dissous, tout comme d'autres partis communistes dans tout le pays. De nombreux anciens membres du SK BiH sont devenus actifs dans les nouveaux partis politiques qui ont émergé en Bosnie-Herzégovine, même si l'héritage de la période communiste continue à faire l'objet de débats dans le pays à ce jour."
 BOS.Communist-State: "£Bosnian_Communist Ligue des communistes de Bosnie-Herzégovine"
 BOS.Communist-State_desc: "La Ligue des communistes de Bosnie-Herzégovine (Savez komunista Bosne i Hercegovine) désigne généralement les individus ou les groupes qui adhèrent à l'idéologie politique communiste en Bosnie-Herzégovine. Pendant la période du régime communiste en Yougoslavie (1945-1991), la Bosnie-Herzégovine était une république au sein de la grande fédération yougoslave, et le parti au pouvoir était la Ligue des communistes de Yougoslavie (LCY). La LCY avait des sections dans chacune des républiques de Yougoslavie, y compris en Bosnie-Herzégovine, et les membres de ces sections étaient souvent appelés « communistes » ou « membres du parti communiste ». Après l'effondrement du communisme en Yougoslavie au début des années 1990 et l'établissement de la Bosnie-Herzégovine en tant qu'État indépendant, l'influence de l'idéologie communiste a diminué et de nouveaux partis politiques ont émergé sur la base de perspectives idéologiques différentes. Cependant, certains individus et groupes en Bosnie-Herzégovine adhèrent encore aux principes communistes, et l’héritage de la période communiste continue de faire l’objet de débats dans le pays aujourd’hui."
 BOS.Neutral_conservatism: "£Bosnian_Neutral_conservatism Parti du progrès démocratique"
 BOS.Neutral_conservatism_desc: "Le Parti du progrès démocratique (Partija demokratskog progresa) est un parti politique de Bosnie-Herzégovine fondé en 1999. Le parti se décrit comme étant de centre-droit et son programme met l'accent sur la démocratie, le libéralisme économique et l'intégration européenne. Le PPD a été formé par un groupe de politiciens qui avaient auparavant été associés au Parti démocratique serbe, mais qui étaient devenus désillusionnés par le programme nationaliste du PDS et par la direction de son fondateur, Radovan Karadžić, qui a ensuite été inculpé de crimes de guerre. Les membres fondateurs du PPD voyaient le parti comme une alternative plus modérée au PDS, mettant l'accent sur les réformes économiques et politiques plutôt que sur la rhétorique nationaliste. Au cours des années qui ont suivi sa fondation, le PPD est devenu l'un des principaux partis politiques de Bosnie-Herzégovine, en particulier dans l'entité de la république serbe de Bosnie. Le parti a été impliqué dans des coalitions gouvernantes au niveau de l'entité et de l'État, et ses membres ont occupé des postes au gouvernement et au parlement. Le PPD est actuellement dirigé par Branislav Borenović, en poste depuis 2016. Le parti est un fervent défenseur des réformes politiques et économiques en Bosnie-Herzégovine et critique le système de gouvernement complexe du pays, qui divise le pouvoir entre plusieurs entités et niveaux de gouvernement. Le PPD a également souligné l'importance de l'intégration européenne et du rapprochement avec l'Union européenne."
 BOS.neutral_Social: "£Bosnian_neutral_Social Sociaux-démocrates indépendants"
 BOS.neutral_Social_desc: "Les Sociaux-démocrates indépendants (Nezavisnih Socijaldemokrata) sont un parti politique de Bosnie-Herzégovine fondé en 2006. Ils se positionnent comme un parti de centre-gauche. Le SDI a été fondé par un groupe d'anciens membres du Parti social-démocrate qui étaient déçus par la direction du parti sous son chef, Zlatko Lagumdžija. Les membres fondateurs du SDI voyaient le parti comme une alternative plus progressiste au PSD, axée sur la justice sociale et les droits de l'homme. Depuis sa fondation, le SDI a participé à des coalitions gouvernantes au niveau des entités et de l'État en Bosnie-Herzégovine. Le parti a également été actif dans la promotion des réformes politiques et économiques et a critiqué le système de gouvernement complexe du pays et les élites politiques qu'il considère comme des obstacles au progrès. Le SDI est actuellement dirigé par Zdravko Krsmanović, en poste depuis 2020. Le programme du parti met l'accent sur la justice sociale, les droits de l'homme et l'engagement en faveur de l'intégration européenne. Le SDI est également actif dans la promotion d'une plus grande coopération régionale dans les Balkans et a plaidé pour une société plus inclusive et plus démocratique en Bosnie-Herzégovine."
 BOS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Mouvement libéral"
 BOS.Neutral_Libertarian_desc: "Le Mouvement libéral (Liberalni Pokret) est un parti politique de Bosnie-Herzégovine fondé en 2006. Le ML a été fondé par un groupe d'intellectuels et de professionnels qui souhaitaient promouvoir des idées économiques et politiques libérales en Bosnie-Herzégovine. Les membres fondateurs du parti se considéraient comme une force réformiste et critiquaient le système de gouvernement complexe du pays, qu'ils considéraient comme trop bureaucratique et inefficace. Depuis sa fondation, le ML a participé à des coalitions gouvernantes au niveau des entités et de l'État en Bosnie-Herzégovine. Le parti a été actif dans la promotion de la réforme et de la modernisation économiques et a plaidé pour une plus grande implication du secteur privé dans l'économie du pays. Le chef actuel du ML est Damir Bećirović, qui occupe ce poste depuis 2019. Le programme du parti met l'accent sur les politiques économiques libérales, y compris la privatisation et la déréglementation, ainsi que sur un engagement en faveur de l'intégration européenne. Le ML a également joué un rôle actif dans la promotion d’une plus grande transparence et d’une plus grande responsabilité au sein du gouvernement, et a critiqué la corruption et le clientélisme politique en Bosnie-Herzégovine."
 BOS.Nat_Fascism: "£Bosnian_Nat_Fascism Mouvement de la fierté nationale bosniaque"
 BOS.Nat_Fascism_desc: "Le Mouvement de la fierté nationale bosniaque (Bosanski pokret nacionalnog ponosa) est un parti politique de Bosnie-Herzégovine fondé en 2016. Il se positionne comme un parti nationaliste de droite. Le MFNB a été fondé par un groupe d'activistes de droite préoccupés par ce qu'ils considèrent comme l'érosion de l'identité nationale et de la souveraineté de la Bosnie-Herzégovine. Les membres fondateurs du parti se considèrent comme les défenseurs des intérêts nationaux bosniens (musulmans de Bosnie) et critiquent ce qu'ils considèrent comme l'influence des puissances étrangères et des multinationales dans le pays. Depuis sa création, le MFNB n'a participé à aucune coalition gouvernementale au niveau de l'entité ou de l'État en Bosnie-Herzégovine. Le parti a critiqué le système complexe de gouvernement du pays et a plaidé pour une approche plus centralisée et nationaliste de la gouvernance. Le chef actuel du MFNB est Elvir Karajbić, qui occupe ce poste depuis 2018. La plateforme du parti met l'accent sur la fierté nationale, la souveraineté et la défense des intérêts bosniens. Le MFNB a également critiqué ce qu'il considère comme l'influence des valeurs libérales occidentales en Bosnie-Herzégovine, et a plaidé pour une approche plus traditionaliste des questions sociales et culturelles."
 BOS.Nat_Populism: "£bosnia_hdz Union démocratique croate de Bosnie-et-Herzégovine"
 BOS.Nat_Populism_desc: "Le Union démocratique croate de Bosnie-et-Herzégovine (Hrvatska demokratska zajednica Bosne i Hercegovina) est un parti politique conservateur de Bosnie-Herzégovine fondé en 1990. Il se positionne comme un parti de centre-droit. L'UDCBeH a été fondé par des croates de Bosnie préoccupés par la situation politique en Bosnie-Herzégovine au lendemain de l'éclatement de la Yougoslavie. Les membres fondateurs du parti se considéraient comme les défenseurs des intérêts nationaux croates en Bosnie-Herzégovine et critiquaient ce qu'ils considéraient comme la domination de la vie politique et économique du pays par les bosniens (musulmans bosniaques). Depuis sa création, l'UDCBeH a participé à des coalitions gouvernementales au niveau des entités et de l'État en Bosnie-Herzégovine. Le parti s'est employé à promouvoir les intérêts nationaux croates dans le pays, notamment sur des questions telles que les droits linguistiques, l'éducation et la représentation au sein du gouvernement. L'UDCBeH a également critiqué ce qu'il considère comme la domination des intérêts bosniens dans le pays et a plaidé en faveur d'une plus grande décentralisation du pouvoir. Le dirigeant actuel de l'UDCBeH est Dragan Čović, qui occupe ce poste depuis 2015. Le programme du parti met l'accent sur des politiques économiques conservatrices, notamment la réduction des impôts et de la réglementation, ainsi que sur un engagement en faveur des intérêts nationaux croates. L'UDCBeH a également été actif dans la promotion d'une plus grande coopération entre la Bosnie-Herzégovine et la Croatie, en particulier dans des domaines tels que le commerce et les infrastructures."
 BOS.Nat_Autocracy: "£generic_Nat_Autocracy Forces armées de Bosnie-Herzégovine"
 BOS.Nat_Autocracy_desc: "Les Forces armées de Bosnie-Herzégovine (Oružane snage Bosne i Hercegovine) sont la force militaire officielle de Bosnie-Herzégovine. Elle fut fondée en 2005 et était composée de deux armées : l'Armée bosniaco-croate de la fédération de Bosnie-Herzégovine et l'Armée de la république serbe de Bosnie. Le ministère de la Défense de Bosnie-Herzégovine, fondé en 2004, est responsable des forces armées de Bosnie-Herzégovine."
 BOT.liberalism: "£generic_liberalism_small Mouvement de l'alliance du Botswana"
 BOT.liberalism_desc: "Le Mouvement de l'alliance du Botswana (Botswana Alliance Movement) est un petit parti progressiste."
 BOT.liberalism_2017: "£BOT_liberalism_2017 Alliance pour les progressistes"
 BOT.liberalism_2017_icon: "£BOT_liberalism_2017"
 BOT.liberalism_2017_desc: "L'Alliance pour les progressistes (Alliance for Progressives) est un parti dissident composé de députés exclus du MBD."
 BOT.socialism: "£BOT_socialism Front national du Botswana"
 BOT.socialism_icon: "£BOT_socialism"
 BOT.socialism_desc: "Le Front national du Botswana (Botswana National Front) est un parti politique chrétien-social qui constitue le principal parti d'opposition au Botswana depuis l'indépendance de ce pays. Le FNB a tenté à plusieurs reprises d'unir les partis d'opposition botswanais au sein d'une coalition unique."
 BOT.Communist-State: "£BOT_Communist_State Mouvement MELS du Botswana"
 BOT.Communist-State_icon: "£BOT_Communist_State"
 BOT.Communist-State_desc: "Le Mouvement MELS (Marx, Engels, Lénine et Staline) du Botswana (MELS Movement of Botswana) est un parti marxiste-léniniste inspiré par Mao Zedong et le panafricanisme. Il n'a jamais eu de siège au parlement et obtient principalement son soutien auprès des étudiants. Leur objectif est d'améliorer la situation du chômage et de soutenir les syndicats étudiants. Ils s'opposent au parti au pouvoir, le PDB, qu'ils qualifient de « néocolonial »."
 BOT.anarchist_communism: "£BOT_anarchist_communism Parti populaire du Botswana"
 BOT.anarchist_communism_icon: "£BOT_anarchist_communism"
 BOT.anarchist_communism_desc: "Le Parti populaire du Botswana (Botswana People's Party) est un parti socialiste panafricaniste inspiré de le CNA sud-africain. Ses principaux principes sont l'égalité sans distinction de tribu ou d'appartenance ethnique, la nationalisation des terres et des ressources et les droits des travailleurs."
 BOT.Neutral_conservatism: "£BOT_Neutral_conservatism Parti démocratique du Botswana (Équipe-A)"
 BOT.Neutral_conservatism_icon: "£BOT_Neutral_conservatism"
 BOT.Neutral_conservatism_desc: "Le Parti démocratique du Botswana (Équipe-A) (Botswana Democratic Party (A-Team)) est un parti conservateur qui dirige le pays depuis son indépendance. Sa principale base de partisans est constituée par la population tswana du pays. Le parti a parfois été qualifié d'autoritaire. Le parti est composé de deux factions : l'Équipe A, majoritaire, et la faction Amoureux du parti, réformiste."
 BOT.Neutral_conservatism_split: "£BOT_Neutral_conservatism Parti démocratique du Botswana"
 BOT.Neutral_conservatism_split_desc: "Le Parti démocratique du Botswana est un parti conservateur qui dirige le pays depuis son indépendance. Sa principale base de partisans est constituée par la population tswana du pays. Le parti a parfois été qualifié d'autoritaire"
 BOT.Neutral_Libertarian: "£BOT_Neutral_conservatism Parti démocratique du Botswana (Amoureux du parti)"
 BOT.Neutral_Libertarian_icon: "£BOT_Neutral_conservatism"
 BOT.Neutral_Libertarian_desc: "Le Parti démocratique du Botswana (Amoureux du parti) (Botswana Democratic Party (Lovers of the Party)) est un parti conservateur qui dirige le pays depuis son indépendance. Sa principale base de partisans est constituée par la population tswana du pays. Le parti a parfois été qualifié d'autoritaire. Le parti est composé de deux factions : l'Équipe A, majoritaire, et la faction Amoureux du parti, réformiste."
 BOT.Neutral_Libertarian_split: "£BOT_Neutral_Libertarian Mouvement botswanais pour la démocratie"
 BOT.Neutral_Libertarian_split_icon: "£BOT_Neutral_Libertarian"
 BOT.Neutral_Libertarian_split_desc: "Le Mouvement botswanais pour la démocratie (Botswana Movement for Democracy) est un parti politique composé d'anciens politiciens du PDB au pouvoir. Selon ses propres termes, le MBD a été fondé pour « défendre et promouvoir les droits des peuples du Botswana pendant et afin d'interrompre et d'inverser la destruction progressive de leur indépendance et la création de ce qui, d'après la plupart des témoignages, menace d'être un gouvernement autoritaire »."
 BOT.neutral_Social: "£BOT_neutral_Social Parti du congrès du Botswana"
 BOT.neutral_Social_icon: "£BOT_neutral_Social"
 BOT.neutral_Social_desc: "Le Parti du congrès du Botswana (Botswana Congress Party) est un parti social-démocrate qui s'est séparé du FNB en 1998."
 BOT.neutral_Social_UDC: "£BOT_neutral_Social_UDC Coalition pour un changement démocratique"
 BOT.neutral_Social_UDC_icon: "£BOT_neutral_Social_UDC"
 BOT.neutral_Social_UDC_desc: "La Coalition pour un changement démocratique est une alliance politique composée de plusieurs partis d'opposition, dont l'objectif principal est de renverser le PDB au pouvoir. La CCD est composée de libéraux, de socialistes et de conservateurs, et il est très peu probable qu'elle survive longtemps."
 BOT.Neutral_Communism: "£BOT_Neutral_Communism Socialistes internationaux du Botswana"
 BOT.Neutral_Communism_icon: "£BOT_Neutral_Communism"
 BOT.Neutral_Communism_desc: "Les Socialistes internationaux du Botswana (International Socialists Botswana) sont une petite organisation trotskiste qui fait partie de la Tendance socialiste internationale. Elle fait campagne pour les droits des travailleurs et s'oppose à la réinstallation forcée du peuple san. C'est le seul groupe politique du Botswana qui publie son propre journal (Socialism from Below)."
 BOT.Nat_Populism: "£generic_Nat_Populism_small Front des travailleurs du Botswana"
 BOT.Nat_Populism_desc: "Le Front des travailleurs du Botswana (Botswana Workers Front) s'est séparé du FNB en 1993. Tout en défendant les droits des travailleurs et en utilisant la faucille et le marteau comme symbole, de nombreuses politiques du parti sont ancrées dans le conservatisme chrétien et le nationalisme kgalagadi."
 BOT.Nat_Autocracy: "£BOT_Nat_Autocracy Forces de défense botswanaises"
 BOT.Nat_Autocracy_icon: "£BOT_Nat_Autocracy"
 BOT.Nat_Autocracy_desc: "Les Forces de défense botswanaises (Botswana Defence Force) sont principalement basées à terre et ont pour mission de défendre le Botswana. Après la fin de l'apartheid en Afrique du Sud, elle a réorienté sa mission de défense militaire vers la lutte contre le braconnage et le maintien de la paix."
 BOT.Monarchist: "£generic_Monarchist_small Chambre des Chefs"
 BOT.Monarchist_desc: "Les fonctions de la Chambre des Chefs (House of Chiefs) consistent principalement à gérer leur tribu et à organiser des réunions pour les anciens de la tribu. Nombreux sont ceux qui critiquent le système du Botswana, qui écarte complètement les dikgosi (chefs), historiquement importants, et nombreux sont ceux qui souhaitent des pouvoirs politiques réels. Peut-être qu'avec suffisamment de pouvoir politique, l'un des digkosi pourrait devenir Kgosikgolo, le chef suprême de tout le Botswana."
 BRA.conservatism_icon: "£BRA_conservatism"
 BRA.liberalism: "£BRA_liberalism Parti de la social-démocratie brésilienne"
 BRA.liberalism_icon: "£BRA_liberalism"
 BRA.liberalism_desc: "(Libéralisme) - Parti social-démocrate brésilien (Portuguese: Partido da Social Democracia Brasileira, PSDB)\n\nLe Parti social-démocrate brésilien (PSDB), également connu sous le nom de Parti social-démocrate brésilien ou Parti de la social-démocratie brésilienne, est l'un des principaux partis politiques du Brésil. Formé dans les années 1970 en tant qu'opposition sociale-démocrate à la dictature militaire de l'époque, il a ensuite changé d'idéologie pour adopter le néolibéralisme et le conservatisme libéral dans les années 1990. Le PSDB et le PT sont les deux principaux partis, ainsi que les rivaux les plus acharnés, depuis les années 1990, allant jusqu'à s'interdire de former des coalitions entre eux à quelque niveau que ce soit du gouvernement. Le PSDB moderne reste fidèle à une position libérale de marché tout en adoptant la politique de la « troisième voie » qui imprègne une grande partie des partis de gauche et de droite dans un effort de synthèse et de réconciliation des différences entre les opposants idéologiques."
 BRA.socialism: "£BRA_socialism Parti démocratique travailliste"
 BRA.socialism_icon: "£BRA_socialism"
 BRA.socialism_desc: "Socialistes - Le Parti démocratique travailliste (Partido Democrático Trabalhista) a été fondé en 1979 par Leonel Brizola, homme politique de gauche, pour tenter de réorganiser les forces de gauche brésiliennes à la fin de la dictature militaire. De nombreux membres du parti étaient à l'origine d'anciens membres du Parti travailliste brésilien (PTB). Le parti a connu un succès essentiellement régional dans de nombreux États brésiliens, comme \nRio de Janeiro, en faisant campagne sur des programmes de social-démocratie, de nationalisme de gauche et de populisme de gauche. Le PDT et le PT représentent tous deux une grande partie de la gauche, mais compte tenu de leurs divergences en matière de politique étrangère et de leurs positions plus modérées, le Parti des travailleurs et le Parti démocratique travailliste continuent de rivaliser lors de la plupart des élections."
 BRA.Communist-State: "£BRA_Communist_State Parti communiste du Brésil"
 BRA.Communist-State_icon: "£BRA_Communist_State"
 BRA.Communist-State_desc: "Communistes - Le Parti communiste du Brésil (Partido Comunista do Brasil) est le premier parti communiste du Brésil. Il a été créé en 1922 et adhère officiellement à la théorie marxiste-léniniste, avec une multitude de contacts au niveau national et une pénétration profonde dans les syndicats et les mouvements étudiants."
 BRA.Conservative: "£BRA_communism_Conservative Parti rénovateur travailliste brésilien"
 BRA.Conservative_icon: "£BRA_communism_Conservative"
 BRA.Conservative_desc: "Réactionnaires - Le Parti rénovateur travailliste brésilien (Partido Renovador Trabalhista Brasileiro) est un parti politique conservateur brésilien. Il a été fondé en 1994 et, selon le site web officiel du parti, l'idéologie principale du PRTB est d'établir un système économique basé sur la prise de décision participative comme principal mécanisme économique d'allocation dans la société."
 BRA.anarchist_communism: "£BRA_left_wing_radical Parti des travailleurs"
 BRA.anarchist_communism_icon: "£BRA_left_wing_radical"
 BRA.anarchist_communism_desc: "Radicaux de gauche - Le Parti des travailleurs (Partido dos Trabalhadores) est le plus grand parti politique du Brésil et le plus grand parti politique de toute l'Amérique latine. Formé en 1980 en tant que parti social-démocrate et parti socialiste avec le Parti de la social-démocratie brésilienne, il a rapidement gagné en popularité grâce à ses politiques pro-syndicales et socialistes. Il a rapidement gagné en popularité grâce à ses politiques pro-syndicales et socialistes et s'est imposé comme l'un des principaux partis du Brésil. Il est devenu un rival acharné du Parti de la social-démocratie brésilienne, qui continue à se disputer le pouvoir au Brésil."
 BRA.Neutral_conservatism: "£BRA_Neutral_conservatism Parti humaniste de solidarité"
 BRA.Neutral_conservatism_icon: "£BRA_Neutral_conservatism"
 BRA.Neutral_conservatism_desc: "Conservateurs - Le Parti humaniste de solidarité (Partido Humanista da Solidariedade) a été créé en 1995 par Vasco Azevedo Neto avec pour idéologie l'humanisme chrétien, la démocratie chrétienne et le distributisme. Le parti jouit d'un certain succès auprès de nombreux fondamentalistes chrétiens, mais ne parvient pas à gagner une large popularité auprès de la majorité des brésiliens."
 BRA.oligarchism: "£generic_oligarchism_small Premier commando de la capitale"
 BRA.oligarchism_desc: "Syndicats criminels - Le Premier commando de la capitale (Primeiro Comando da Capital) est un syndicat du crime organisé. Le syndicat criminel a été créé en 1993, initialement dans le pénitencier de Taubaté dénommée Piranhão (« Gros piranha »), dans l'État de São Paulo. Il s'agit d'un groupe criminel au sein du système pénitentiaire qui est rapidement devenu l'un des gangs les plus tristement célèbres du système pénitentiaire brésilien. Le groupe gagne lentement du terrain en dehors du système carcéral brésilien et consolide son pouvoir à l'extérieur du système."
 BRA.Neutral_conservatism_PTB: "£BRA_PTB Parti travailliste brésilien"
 BRA.Neutral_conservatism_PTB_icon: "£BRA_PTB"
 BRA.Neutral_conservatism_PTB_desc: "Conservateurs - Le Parti travailliste brésilien (Partido Trabalhista Brasileiro) est un parti politique brésilien fondé en 1981 par Ivete Vargas, nièce du président Getúlio Vargas. Il revendique l'héritage du PTB historique, bien que de nombreux historiens rejettent cette affirmation car la première version du PTB était un parti de centre-gauche bénéficiant d'un large soutien de la classe ouvrière."
 BRA.neutral_Social: "£BRA_neutral_Social Parti populaire socialiste"
 BRA.neutral_Social_icon: "£BRA_neutral_Social"
 BRA.neutral_Social_desc: "Socialistes démocrates - Le Parti populaire socialiste (Partido Popular Socialista) a été fondé en 1992 après que le principal organe du Parti communiste brésilien a décidé de se réinventer en tant que parti social-démocrate à la suite de l'effondrement de l'Union soviétique. Une faction minoritaire du Parti communiste brésilien a conservé l'ancien nom."
 BRA.Neutral_Communism: "£BRA_Neutral_Communism Parti socialiste des travailleurs unifié"
 BRA.Neutral_Communism_icon: "£BRA_Neutral_Communism"
 BRA.Neutral_Communism_desc: "Communistes morénistes-trotskistes- Le Parti socialiste des travailleurs unifié (Partido Socialista dos Trabalhadores Unificado) est un parti moréniste-trotskiste brésilien. Il s'agit de la plus grande section de la Ligue internationale des travailleurs (Quatrième Internationale), un organisme international regroupant des groupes de tradition moréniste. Le parti s'est formé par scission du Parti des travailleurs en 1994 en raison de désaccords sur la nécessité de réformer le pays pour ouvrir une nouvelle ère pour le peuple brésilien. Il n'a pas connu de succès au niveau national et continue d'être en proie à des scissions au sein des mouvements de gauche, tout en restant une force motrice dans les mouvements sociaux et plus encore."
 BRA.Neutral_green: "£BRA_Neutral_green Parti vert"
 BRA.Neutral_green_icon: "£BRA_Neutral_green"
 BRA.Neutral_green_desc: "Écologistes - Le Parti vert (Partido Verde) est le premier parti vert du Brésil. Le parti a été constitué après la dictature militaire, lorsque les limites imposées au développement du parti ont été levées. Son fondateur, Fernando Gabeira, était un journaliste et un fervent révolutionnaire anti-dictature qui a établi le parti avec diverses politiques telles que le fédéralisme, l'environnementalisme, les droits de l'homme, la démocratie directe, le parlementarisme, le bien-être, les libertés civiles, le pacifisme et la légalisation de la marijuana. Le parti obtient des succès variables dans de nombreuses régions du pays, mais n'a pas réussi à obtenir beaucoup de résultats au niveau national. Le parti continue de faire les gros titres et est un parti en pleine ascension au niveau national."
 BRA.oligarchism_MDB: "£BRA_MDB Mouvement démocratique brésilien"
 BRA.oligarchism_MDB_icon: "£BRA_MDB"
 BRA.oligarchism_MDB_desc: "Libéraux économiques - Le Mouvement démocratique brésilien (Movimento Democrático Brasileiro) est un parti politique centriste brésilien. Sous le régime militaire de 1965 à 1979, le Brésil avait un système de bipartisme légalement appliqué, les partisans du régime étant rassemblés sous l'égide de l'Alliance rénovatrice nationale, et l'opposition officielle constituant le MDB. Le MDB comprenait essentiellement la quasi-totalité du Parti travailliste brésilien et l'essentiel du Parti social démocratique."
 BRA.Nat_Autocracy: "£BRA_Nat_Autocracy Junte gouvernementale provisoire"
 BRA.Nat_Autocracy_icon: "£BRA_Nat_Autocracy"
 BRA.Nat_Autocracy_desc: "Juntes militaires - La Junte gouvernementale provisoire (Junta provisória do governo) est l'organisation militaire unifiée comprenant l'armée brésilienne (y compris l'aviation de l'armée brésilienne), la marine brésilienne (y compris le corps de la marine brésilienne et l'aéronavale brésilienne) et l'armée de l'air brésilienne."
 BRA.Nat_Populism: "£BRA_Nat_Populism Parti social-libéral"
 BRA.Nat_Populism_icon: "£BRA_Nat_Populism"
 BRA.Nat_Populism_desc: "Populistes de droite - Le Parti social-libéral (Partido Social Liberal) est un parti politique d'extrême droite au Brésil. Fondé en 1994 en tant que parti social-libéral, le PSL a été enregistré auprès de la Cour supérieure électorale en 1998. En janvier 2018, l'ancien politicien du Parti social-chrétien Jair Bolsonaro a rejoint le parti et l'a ensuite transformé en un parti économiquement libéral, nationaliste, radicalement anticommuniste et socialement conservateur. Le nom original est resté après le changement idéologique et après que Libres (l'aile principale du parti à l'origine) a quitté le parti et a formé son propre mouvement politique pour poursuivre les objectifs initiaux du parti."
 BRA.Monarchist: "£BRA_Monarchist Maison d'Orléans-Bragance"
 BRA.Monarchist_icon: "£BRA_Monarchist"
 BRA.Monarchist_desc: "Monarchistes absolus - La Maison d'Orléans-Bragance (Casa d’Orléans e Bragança) est une branche de la maison française d'Orléans. Elle descend, du côté masculin, de la maison d'Orléans, de France, et, du côté féminin, de la branche brésilienne de la maison de Bragance. La maison a été fondée par le mariage d'Isabelle du Brésil et de Gaston d'Orléans, comte d'Eu, et n'a jamais été régnante, comme l'a été la maison de Bragance avec Pierre I et Pierre II. Depuis la proclamation de la république du Brésil en 1889, ses descendants ont revendiqué le trône impérial du Brésil."
 BRM.Neutral_Libertarian: "£BRM_Neutral_Libertarian Ligue nationale pour la démocratie"
 BRM.Neutral_Libertarian_desc: "Libertaires - La Ligue nationale pour la démocratie (Amyothàa Democracy Aphwèy Hkyoup) est un parti libéral favorable à la démocratie, fondé en 1988 par Aung San Suu Kyi dans le sillage du soulèvement 8888. La LND s'est rapidement développée pour devenir la plus grande menace pour le régime militaire."
 BRM.neutral_Social: "£generic_neutral_Social_small Parti du peuple"
 BRM.neutral_Social_desc: "Socialistes démocratiques - Le Parti du peuple (Pyithù Party) est un nouveau parti politique de gauche fondé par Ko Ko Gyi, vétéran de la campagne en faveur de la démocratie. Ce parti est favorable à de plus grandes réformes démocratiques et à la création d'une union fédérale pour résoudre la guerre civile au Myanmar."
 BRM.Neutral_Communism: "£BRM_Neutral_Communism Parti de l'unité nationale"
 BRM.Neutral_Communism_desc: "Communistes - Le Parti de l'unité nationale (Taing Yin Thar Sii Lone Nyi Nyut Yay Party) a été fondé à l'origine pour servir de véhicule électoral au gouvernement militaire. Depuis sa terrible défaite face à la LND lors des élections législatives de 1990, il s'est toutefois éloigné de ses racines pour devenir l'un des partis d'opposition les plus importants, voire les plus performants."
 BRM.Neutral_conservatism: "£generic_Neutral_conservatism_small Ligue démocratique des nationalités shan"
 BRM.Neutral_conservatism_desc: ""
 BRM.Nat_Autocracy: "£BRM_Nat_Autocracy Forces armées birmanes"
 BRM.Nat_Autocracy_desc: "Juntes militaires - Depuis les années 1960, les Forces armées birmanes (Myanmar Tatmadaw) constituent la force politique la plus influente du Myanmar. Les rébellions ethniques, notamment celle des karen, et l'occupation du territoire birman par les troupes nationalistes chinoises fuyant la guerre civile, ont posé à la Birmanie post-indépendance des défis que les militaires ont mis à profit pour accroître leur importance politique et finalement prendre le contrôle du gouvernement. Au cours des dernières décennies, cependant, le mouvement pro-démocratique a affaibli la position politique de les Forces armées birmanes et l'a forcée à envisager de nouvelles options."
 BRM.Nat_Populism: "£BRM_Nat_Populism Parti de l'union, de la solidarité et du développement"
 BRM.Nat_Populism_desc: "Populistes de droite - Le Parti de l'union, de la solidarité et du développement (Pyidaungsu Kyantkhineyay hnin Hpoungphyoyey Parti) a été créé en 2010 en tant que parti pro-militaire. Tout en continuant à soutenir le rôle des Forces armées birmanes dans le gouvernement, le PUSD s'est montré plus ouvert au changement politique au Myanmar que ses prédécesseurs."
 BRM.Nat_Fascism: "£generic_Nat_Fascism_small Parti national de l'Arakan"
 BRM.Nat_Fascism_desc: "Fascistes - Le Parti national de l'Arakan (Rakhine Amyotha Parti) est le résultat d'une fusion entre le Parti du développement des nationalités arakanaises et la Ligue arakanaise pour la démocratie. Ce parti est peut-être le parti politique ethnique le plus puissant du Myanmar, car il tire son soutien des bouddhistes de l'Arakan dans l'État de Rakhine, dont il protège les intérêts. Toutefois, le parti a adopté une attitude dure à l'égard des musulmans rohingyas de l'État de Rakhine, ce qui a conduit certains observateurs extérieurs à le qualifier d'extrême droite, voire de fasciste."
