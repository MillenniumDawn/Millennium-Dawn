 DPR_donbass_socialochka_desc: "También aumentaremos la seguridad social de los trabajadores para que un empleado pueda estar seguro económicamente incluso en caso de accidente laboral."
 DPR_donbass_speeches: "Discursos apasionados"
 DPR_donbass_speeches_desc: "También haremos una campaña activa ante los trabajadores, manteniéndoles constantemente informados de las próximas reformas."
 DPR_donbass_zavods: "Nuevas fábricas"
 DPR_donbass_zavods_desc: "Nuestros ciudadanos necesitan empleo nosotros se lo proporcionaremos"
 DPR_donbass_details: "Modernización del equipo de producción"
 DPR_donbass_details_desc: "También actualizaremos todos los equipos de producción que ya están muy desfasados"
 DPR_donbass_new_territory: "Nuevas tierras para el desarrollo."
 DPR_donbass_new_territory_desc: "Seguiremos ampliando la aglomeración de Donbass"
 DPR_donbass_new_resources: "Nuevos depósitos de recursos"
 DPR_donbass_new_resources_desc: "Nuestras reformas han dado sus frutos, y nuestros geólogos han podido descubrir nuevos yacimientos, así como crear una nueva planta de producción para su extracción."
 DPR_donbass_security: "Seguridad del Donbass"
 DPR_donbass_security_desc: "A pesar del rápido desarrollo de nuestra región, con la autonomía que se nos ha dado, no estamos protegidos de las amenazas primitivas - bandolerismo, corrupción."
