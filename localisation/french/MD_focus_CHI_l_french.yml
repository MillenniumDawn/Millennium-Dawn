 south_china_sea_clash.6.t: "Tensions in the South China Sea"
 south_china_sea_clash.6.d_VIE: "Vietnamese and Chinese forces are nearing a violent confrontation in the Spratly islands as China conducts increasingly aggressive maneuvers in what Vietnam considers to be its sovereign territory. World leaders have urged the two sides to de-escalate the situation but neither country seems willing to back down."
 south_china_sea_clash.6.d_MAY: "Malaysian and Chinese forces are nearing a violent confrontation in the Spratly islands as China conducts increasingly aggressive maneuvers in what Malaysia considers to be its sovereign territory. World leaders have urged the two sides to de-escalate the situation but neither country seems willing to back down."
 south_china_sea_clash.6.d_PHI: "Philippine and Chinese forces are nearing a violent confrontation in the Spratly islands as China conducts increasingly aggressive maneuvers in what the Philippines considers to be its sovereign territory. World leaders have urged the two sides to de-escalate the situation but neither country seems willing to back down."
 south_china_sea_clash.6.a: "Let's see how this plays out..."
 south_china_sea_clash.6.b: "We should deploy our forces to the Spratlys immediately!"
 south_china_sea_clash.7.t: "China has conducted provocative fleet exercises in the South China Sea!"
 south_china_sea_clash.7.d: "In an attempt to assert its sovereignty over the South China Sea, China has ordered provocative fleet exercises in international waters. We should consider using our navy to conduct freedom of navigation operations to show to the world that these waters belong to the international community, not to the Chinese."
 south_china_sea_clash.7.a: "We cannot afford to antagonize China..."
 south_china_sea_clash.7.b: "We should preserve freedom of navigation!"
 south_china_sea_clash.8.t: "The Americans are conducting aggressive patrols through our territorial waters!"
 south_china_sea_clash.8.d: "In response to our perfectly legal fleet exercises in the South China Sea, the Americans have entered our sovereign waters in an aggressive but pointless move. We could simply wait for the Americans to leave our waters, or we could seek to assert our sovereignty over the South China Sea by showing the Americans the full force of our navy."
 south_china_sea_clash.8.a: "We should not risk war over this issue..."
 south_china_sea_clash.8.b: "Expel the imperialists!"
 south_china_sea_clash.9.t: "China has attacked our freedom of navigation patrol!"
 south_china_sea_clash.9.d: "In a shocking departure from convention, our freedom of navigation patrol in the South China Sea was attacked and one of our ships has been sunk with multiple American servicemen KIA. Our people are clamoring for a response, but do we really wish to declare war over what remains a minor clash?"
 south_china_sea_clash.9.a: "We should not escalate the situation..."
 south_china_sea_clash.9.b: "This aggression must be punished!"
 south_china_sea_clash.10.t: "The Fate of the Paracel Islands"
 south_china_sea_clash.10.d: "The Paracel islands hold great strategic value in the South China Sea and give us access to lucrative resource-extraction opportunities. Despite the benefits of maintaining our de facto control over the Paracels, we should consider the possibility of sharing these resources with Vietnam through joint development zones or even give up control completely in order to negotiate an end to the current dispute."
 south_china_sea_clash.10.a: "We cannot afford to concede anything to the Vietnamese!"
 south_china_sea_clash.10.b: "Les îles Paracels peuvent être partagées."
 south_china_sea_clash.10.c: "Nous devrions renoncer au contrôle des îles."
 south_china_sea_clash.11.t: "Le sort du banc Macclesfield"
 south_china_sea_clash.11.d: "Le banc Macclesfield a une grande valeur stratégique en mer de Chine méridionale et nous donne accès à des opportunités lucratives d'extraction de ressources. Malgré les avantages de maintenir notre contrôle de facto sur le banc Macclesfield, nous devrions envisager la possibilité de partager ces ressources avec les Philippines à travers des zones de développement conjointes ou même de renoncer complètement au contrôle afin de négocier une fin au litige actuel."
 south_china_sea_clash.11.a: "Nous ne pouvons pas nous permettre de céder quoi que ce soit aux Philippines !"
 south_china_sea_clash.11.b: "Le bancc de Macclesfield peut être partagé."
 south_china_sea_clash.11.c: "Nous devrions renoncer au contrôle des îles."
 sino_indian.1.t: "La souveraineté du Bhoutan est violée !"
 sino_indian.1.d: "Des troupes chinoises accompagnent les efforts de construction routière à Doklam, territoire bhoutanais revendiqué par les Chinois comme le leur. Si cette violation flagrante de la souveraineté bhoutanaise reste sans réponse, la Chine pourrait consolider ses revendications sur Doklam et peut-être sur d'autres zones contestées du territoire bhoutanais."
 sino_indian.1.a: "Nous devrions envoyer des troupes pour arrêter cette incursion !"
 sino_indian.1.b: "Nous ne pouvons rien faire..."
 sino_indian.1.c: "Nos protecteurs viendront à notre défense."
 sino_indian.1.e: "Nous devons nous défendre !"
 sino_indian.2.t: "Il semble que nos protecteurs nous aient abandonnés..."
 sino_indian.2.d: "L'Inde a choisi de ne pas honorer son engagement à défendre notre souveraineté. Le choix nous appartient donc de décider si nous devons ou non nous opposer à l'incursion chinoise."
 sino_indian.2.a: "Nous ne pouvons rien faire..."
 sino_indian.2.b: "Nous devons nous défendre !"
 sino_indian.3.t: "[FROM.GetName] a déployé des troupes pour arrêter notre construction de route"
 sino_indian.3.d: "Des centaines de troupes [FROM.GetAdjective] ont franchi la frontière entre notre territoire et le leur, ostensiblement en réponse à une incursion de notre part sur le territoire bhoutanais. En laissant de côté l'absurdité de cette affirmation, nous devrions décider si nous devons nous désengager et éviter une confrontation armée ou intensifier la situation actuelle."
 sino_indian.3.a: "Nous devrions nous désengager."
 sino_indian.3.b: "Nous devrions tenir notre position !"
 sino_indian.4.t: "La Chine étend son influence sur le Bhoutan"
 sino_indian.4.d: "La petite nation du Bhoutan a vu son indépendance sérieusement compromise par l'extension d'une route par la Chine sur le territoire souverain du pays sans son consentement. Ni le Bhoutan ni son protecteur, l'Inde, n'ont résisté à cette initiative au-delà de la condamner et de réaffirmer le statut du territoire comme étant bhoutanais et non chinois. L'incapacité de l'Inde à protéger son voisin contre cet acte aurait sérieusement ébranlé la relation historiquement étroite entre les deux pays."
 sino_indian.4.a: "La Chine continue de pousser vers l'extérieur."
 sino_indian.5.t: "La Chine s'est désengagée du Bhoutan"
 sino_indian.5.d: "Face à une résistance significative à ses efforts pour étendre une route existante dans le territoire bhoutanais de Doklam, la Chine a retiré ses troupes et son personnel de la région. [CHI.GetLeader] a réitéré l'engagement de la Chine envers la paix et la stabilité dans la région."
 sino_indian.5.a: "La Chine a reculé, pour l'instant."
 sino_indian.6.t: "La Chine a remporté la confrontation à Doklam !"
 sino_indian.6.d: "Après avoir vaincu nos adversaires, notre suprématie sur le territoire de Doklam est désormais assurée !"
 sino_indian.6.d_RAJ: "Ayant échoué à défendre le territoire du Bhoutan, nous n'avons d'autre choix que de céder Doklam à la Chine."
 sino_indian.6.a: "Une victoire glorieuse !"
 sino_indian.6.b: "Une défaite humiliante..."
 sino_indian.7.t: "La Chine a perdu la confrontation à Doklam !"
 sino_indian.7.d: "Après avoir échoué à prendre Doklam à nos adversaires, nous n'avons d'autre choix que de nous retirer d'un territoire qui nous appartient légitimement."
 sino_indian.7.d_RAJ: "Après avoir vaincu nos adversaires, la souveraineté du Bhoutan sur Doklam a été préservée !"
 sino_indian.7.a: "Une victoire glorieuse !"
 sino_indian.7.b: "Une défaite humiliante..."
 sino_indian.8.t: "La confrontation à Doklam se termine sans conclusion"
 sino_indian.8.d: "Ni notre camp ni le leur n'ont réussi à prendre le dessus dans ce conflit sur le territoire de Doklam."
 sino_indian.8.a: "La paix, pour l'instant..."
 sino_indian.9.t: "La Chine a pris l'Arunachal Pradesh !"
 sino_indian.9.d: "Après avoir vaincu nos adversaires, notre suprématie sur le territoire du Sud du Tibet, connu de nos ennemis sous le nom d'Arunachal Pradesh, est désormais assurée !"
 sino_indian.9.d_RAJ: "Ayant échoué à défendre notre territoire, nous n'avons d'autre choix que de céder l'Arunachal Pradesh à la Chine."
 sino_indian.9.a: "Une victoire glorieuse !"
 sino_indian.9.b: "Une défaite humiliante..."
 sino_indian.10.t: "La Chine a échoué à prendre l'Arunachal Pradesh !"
 sino_indian.10.d: "Après avoir échoué à prendre cet État à nos ennemis, nous n'avons d'autre choix que de nous retirer d'un territoire qui nous appartient légitimement."
 sino_indian.10.d_RAJ: "Après avoir vaincu nos adversaires, la souveraineté de l'Inde sur l'Arunachal Pradesh a été préservée !"
 sino_indian.10.a: "Une victoire glorieuse !"
 sino_indian.10.b: "Une défaite humiliante..."
 sino_indian.11.t: "La Chine propose un traité pour améliorer les relations et résoudre les conflits"
 sino_indian.11.d: "Les actes conciliants passés de la Chine ont abouti à cette offre de signer un traité entre nos deux nations qui résout nos différends frontaliers et met de côté nos différences une fois pour toutes. Devrions-nous accepter leur offre ou rester sur le statu quo ?"
 sino_indian.11.a: "Nous devrions accepter cette offre historique !"
 sino_indian.11.b: "Les Chinois ne sont pas dignes de confiance !"
 sino_indian.12.t: "Le Traité d'Amitié sino-indien"
 sino_indian.12.d: "La Chine et l'Inde ont signé un traité d'amitié, marquant ainsi la fin du ressentiment et de la méfiance qui existaient depuis des décennies entre les deux géants régionaux. À la suite d'une série remarquable de tentatives conciliantes de la part de la Chine, les griefs du gouvernement indien contre les Chinois se sont rapidement estompés. Les implications de ce partenariat nouveau et surprenant restent à se révéler."
 sino_indian.12.a: "Une bonne journée pour la paix et la diplomatie !"
 sino_indian.12.b: "Un développement extrêmement inquiétant..."
 sino_indian.13.t: "La Chine se tourne vers l'Inde"
 sino_indian.13.d: "Pendant des décennies, la Chine et le Pakistan ont été des partenaires stratégiques proches en raison de leur méfiance partagée envers l'Inde. Cependant, cela a récemment commencé à changer, la Chine renonçant à son engagement à défendre le Pakistan ainsi qu'à mettre fin aux exercices militaires conjoints et aux projets d'investissement entre les deux pays. Les Chinois envoient apparemment des signaux aux Indiens pour leur faire comprendre que ces mesures représentent une réorientation à long terme de la politique étrangère chinoise plutôt qu'un simple différend à court terme. La réponse de l'Inde à ces développements reste à voir."
 sino_indian.13.a: "La Chine cherche de nouveaux alliés..."
 sino_indian.13.b: "Que devons-nous en penser ?"
 arunachal_war.1.t: "Échec lors de l'entraînement militaire"
 arunachal_war.1.d: "Lors des récents exercices militaires, un accident a blessé plusieurs soldats et maintenant les gens demandent des réponses."
 arunachal_war.1.a: "Malheureux."
 arunachal_war.2.t: "Incident lors de l'entraînement militaire interarmes"
 arunachal_war.2.d: "Lors des récents exercices militaires, un accident a blessé plusieurs soldats ainsi que endommagé certains équipements."
 arunachal_war.2.a: "C'est la nature des choses."
 arunachal_war.3.t: "Échec de la simulation d'attaque"
 arunachal_war.3.d: "Lors des récents manœuvres de diversion, nous avons été bombardés par un adversaire inconnu. Les raisons exactes n'ont pas pu être déterminées et de nombreuses questions mal à l'aise sont posées."
 arunachal_war.3.a: "Aussi mauvais que possible."
 arunachal_war.4.t: "Attaque annulée"
 arunachal_war.4.d: "Juste au moment où nous étions prêts à attaquer, nos ennemis ont frappé en premier, et maintenant nous devons être du côté de la défense."
 arunachal_war.4.a: "Je veux dire, c'est bien, non ?"
 arunachal_war.20.t: "Poussée réussie"
 arunachal_war.20.d: "Nous avons réussi à remporter une victoire lors de la dernière poussée contre l'ennemi."
 arunachal_war.20.a: "Comme prévu"
 arunachal_war.21.t: "Poussée infructueuse"
 arunachal_war.21.d: "Notre ennemi a réussi à repousser notre attaque."
 arunachal_war.21.a: "Un léger revers"
 arunachal_war.22.t: "Impasse après l'attaque"
 arunachal_war.22.d: "Nous n'avons pas réussi à obtenir de résultat significatif après la dernière attaque."
 arunachal_war.22.a: "Malheureux"
 arunachal_war.23.t: "L'ennemi remporte une victoire"
 arunachal_war.23.d: "L'ennemi a réussi à percer nos lignes de défense, remportant ainsi une victoire."
 arunachal_war.23.a: "Mauvaise nouvelle"
 arunachal_war.24.t: "L'ennemi fait une attaque infructueuse"
 arunachal_war.24.d: "Notre ennemi a attaqué nos positions défensives mais n'a rien réussi à obtenir."
 arunachal_war.24.a: "Bien joué"
 arunachal_war.25.t: "Impasse alors que l'ennemi attaque"
 arunachal_war.25.d: "Nous avons réussi à entraver les efforts de l'ennemi alors qu'ils tentaient de développer une attaque."
 arunachal_war.25.a: "Ça pourrait être pire"
 arunachal_war.30.t: "L'ennemi capture la région"
 arunachal_war.30.d: "Après les récents affrontements, notre ennemi a avancé dans l'une des régions et la contrôle maintenant presque entièrement. Nous devons agir maintenant."
 arunachal_war.30.a: "Laissons-leur."
 arunachal_war.30.b: "Préparez-vous à une guerre à grande échelle"
 one_china_category: "Relations trans-détroit"
 one_china_category_desc: "La guerre civile chinoise s'est terminée avec deux gouvernements alternatifs prétendant diriger l'ensemble de la nation chinoise, la RPC basée à Pékin et la République de Chine dont le siège est à Taipei. Alors qu'en 1992, les deux gouvernements ont mis la question de côté, convenant qu'il n'y avait qu'un seul Chine, mais en désaccord sur qui en était le dirigeant légitime, les personnalités indépendantistes de Taiwan ont critiqué ce consensus et appelé à la création d'une nation indépendante de Taiwan.\n\nLa popularité relative du parti pro-réunification §CCoalition Pan-Bleu§! et la §GPCoalition Pan-Vert§! à Taïwan sont respectivement une approximation de l'opposition et du soutien à l'indépendance.\n\n§CSoutien de la Coalition Pan-Bleu§!\n£TAI_conservatism   Kuomintang: §Y[?TAI.party_pop_array^1|%1]§!\n£TAI_Conservative   Nouveau Parti: §Y[?TAI.party_pop_array^6|%1]§!\n£TAI_Neutral_conservatism   Parti du Peuple d'abord: §Y[?TAI.party_pop_array^14|%1]§!\n\nSoutien total: §Y[?TAI.pan_blue_coalition_support|%1]§!\n\n§GSoutien de la Coalition Pan-Vert§!\n£TAI_liberalism  Parti démocrate progressiste: §Y[?TAI.party_pop_array^2|%1]§!\n£TAI_neutral_Social  Parti pour l'indépendance de Taïwan: §Y[?TAI.party_pop_array^18|%1]§!\n\nSoutien total: §Y[?TAI.pan_green_coalition_support|%1]§!"
 resubmit_roadmap: "Soumettre à nouveau la Feuille de Route vers la Réunification"
 resubmit_roadmap_desc: "Alors que nos homologues à Taipei rejettent pour l'instant la Feuille de Route vers la Réunification, si les conditions changent, ils pourraient modifier leur position."
 anti_DPP_media_campaign: "Campagne Médiatique Anti-PPD"
 anti_DPP_media_campaign_desc: "Le Parti Progressiste Démocratique de Taïwan défend depuis un certain temps déjà l'agenda de l'indépendance. Afin de réduire leur performance aux élections taïwanaises, nous devrions utiliser notre influence sur les médias taïwanais pour présenter le PPD de manière défavorable par rapport au KMT pro-chinois."
 anti_DPP_media_campaign_2: "Campagne Médiatique Anti-PPD"
 anti_DPP_media_campaign_2_desc: "Le Parti Progressiste Démocratique de Taïwan défend depuis un certain temps déjà l'agenda de l'indépendance. Afin de réduire leur performance aux élections taïwanaises, nous devrions utiliser notre influence sur les médias taïwanais pour présenter le PPD de manière défavorable par rapport au KMT pro-chinois."
 ban_solo_travel_to_taiwan: "Interdire les Voyages en Solo à Taïwan"
 ban_solo_travel_to_taiwan_desc: "L'économie taïwanaise dépend en grande partie du tourisme en provenance du continent. Si nous devions restreindre le tourisme vers Taïwan, cela causerait des dommages considérables à leur économie et démontrerait efficacement notre mécontentement à l'égard du comportement de Taïwan."
 rescind_travel_ban: "Annuler l'Interdiction de Voyage"
 bribe_military_officials: "Corrompre les Officiels Militaires"
 bribe_military_officials_desc: "Bien que nous bénéficions d'un certain soutien au sein de l'establishment taïwanais, nous devrons offrir des incitations financières à davantage d'officiers militaires afin d'assurer le succès de notre tentative de coup d'État."
 fortify_kinmen: "Fortifier Kinmen"
 fortify_kinmen_desc: "Pendant la Guerre Froide, le KMT a renforcé Kinmen pour en faire une forteresse anti-communiste. Cependant, depuis les années 90, l'administration taïwanaise a largement reconverti l'île en une destination touristique populaire. Malgré cette tendance récente, les autorités taïwanaises sont prêtes à réarmer Kinmen en cas de besoin."
 fortify_matsu: "Fortifier Matsu"
 fortify_matsu_desc: "Matsu, une autre île éloignée de Taïwan, sert également de base militaire importante en raison de sa proximité avec la Chine continentale. Après la Guerre Froide, la situation s'est progressivement apaisée, mais Matsu pourrait devenir la ligne de front du conflit si nécessaire."
 anti_infiltration_bill: "Adopter le Projet de Loi Anti-Infiltration"
 anti_infiltration_bill_desc: "La Chine n'hésite pas à recourir à la guerre hybride pour influencer notre démocratie en faveur des forces pro-chinoises. Nous devrions faire ce qui est en notre pouvoir pour limiter la capacité de la Chine à le faire."
 show_countries_that_recognize_the_ROC: "Afficher les pays qui reconnaissent Taïwan"
 show_countries_that_recognize_the_ROC_desc: "Alors que la plupart des pays ont changé leur reconnaissance de la ROC à la RPC il y a des décennies, un certain nombre d'entre eux ne l'ont pas fait. Ce nombre diminue régulièrement en raison de l'offensive de charme de la RPC, attirant ces derniers partisans restants de la ROC avec des avantages politiques et économiques. Pour sa part, la ROC a largement été incapable d'empêcher cela de se produire. La reconnaissance est déterminée par un certain nombre de facteurs, y compris l'influence, l'opinion, la perspective et la forme de gouvernement."
 declare_independence_taiwan: "Déclarer l'indépendance"
 declare_independence_taiwan_desc: "Taïwan n'est pas la Chine. Cela signifie qu'il ne fait partie ni de la République Populaire comme le revendique le PCC, ni de la forteresse temporaire du gouvernement de la République de Chine, comme le prétend le KMT et leurs alliés. En tant que tel, nous devrions déclarer notre indépendance et chercher à obtenir le soutien international pour notre statut en tant que plus récente nation du monde."
 recalculate_coalition_support_taiwan: "Mettre à jour les valeurs de soutien total"
 southwest_hydroelectricity_dev_category: "Développement de l'hydroélectricité dans le Sud-Ouest"
 southwest_hydroelectricity_dev_category_desc: "En raison du développement économique régional relativement retardé, les ressources énergétiques du sud-ouest de mon pays ne sont pas pleinement exploitées dans l'ensemble, en particulier les ressources hydrauliques abondantes."
 construction_jinshajiang_dam: "Construction du projet hydroélectrique du fleuve Jinsha"
 construction_jinshajiang_dam_desc: "Le fleuve Jinsha est situé dans les affluents du fleuve Yangtsé et possède des ressources en eau abondantes. Il est très adapté pour la construction de projets hydrauliques afin de soulager notre pénurie actuelle de ressources."
 construction_yalongjiang_dam: "Construction du projet hydroélectrique du fleuve Yalong"
 construction_yalongjiang_dam_desc: "Le fleuve Yalong est le plus grand affluent du fleuve Yangtsé au-dessus de la ville de Yibin et le plus long affluent du fleuve Yangtsé. Le bassin hydrographique possède une eau abondante, des lacunes concentrées et de grandes réserves d'énergie hydraulique. Il s'agit de l'une des « richesses minérales » de l'hydroélectricité en Chine."
 construction_wujiang_dam: "Construction du projet hydroélectrique du fleuve Wu"
 construction_wujiang_dam_desc: "Le fleuve Wu est le plus grand affluent sur la rive sud des affluents du cours supérieur du fleuve Yangtsé et le plus grand fleuve traversant la province du Guizhou. Le Guizhou possède un réseau fluvial dense, des pentes fluviales abruptes, de grandes chutes naturelles et des ressources énergétiques hydrauliques abondantes."
 construction_jialingjiang_dam: "Construction du projet hydroélectrique du fleuve Jialing"
 construction_jialingjiang_dam_desc: "Le fleuve Jialing est un affluent du cours supérieur du fleuve Yangtsé. Il est navigable en aval de Guangyuan et constitue une voie navigable importante dans le Sichuan. Le volume annuel de transport fluvial représente 25% du volume annuel de fret dans le transport fluvial intérieur du Sichuan."
 high_speed_railway_dev_category: "Construction de chemins de fer à grande vitesse"
 high_speed_railway_dev_category_desc: "Les chemins de fer à grande vitesse peuvent améliorer efficacement la vitesse de déplacement des troupes et l'efficacité de l'acquisition des ressources dans la région."
 northern_china_build_high_speed_railway: "Construction de chemins de fer à grande vitesse dans le nord de la Chine"
 central_china_build_high_speed_railway: "Construction de chemins de fer à grande vitesse dans le centre de la Chine"
 eastern_china_build_high_speed_railway: "Construction de chemins de fer à grande vitesse dans l'est de la Chine"
 southern_china_build_high_speed_railway: "Construction de chemins de fer à grande vitesse dans le sud de la Chine"
 western_china_build_high_speed_railway: "Construction de chemins de fer à grande vitesse dans l'ouest de la Chine"
 tibet_build_high_speed_railway: "Construction de chemins de fer à grande vitesse dans la région autonome du Tibet"
 mongolia_build_high_speed_railway: "Construction de chemins de fer à grande vitesse dans la région de la Mongolie"
 taiwan_build_high_speed_railway: "Construction de chemins de fer à grande vitesse dans la région de Taiwan"
 xinjiang_category: "Xinjiang"
 xinjiang_category_desc: "La minorité ouïghoure du Xinjiang est depuis longtemps perçue par les autorités chinoises avec suspicion. Cette suspicion s'est renforcée à mesure que l'activité militante ouïghoure a augmenté en raison du mécontentement à l'égard du régime chinois. Cette menace militante ne peut être ignorée, mais nous devons équilibrer le besoin de lutter contre le terrorisme avec le besoin de gagner les cœurs et les esprits de la population locale.\nLa §YMenace ouïghoure§! indique la force de la menace militante ouïghoure, un niveau de menace plus élevé entraînant des attaques plus meurtrières et destructrices. L'§YOpinion ouïghoure§! détermine le taux d'augmentation du §YUighur Threat§!, 100 % représentant un soutien écrasant des ouïghours au gouvernement et 0 % une hostilité universelle.\n\n§YMenace ouïghoure§!: [?ROOT.uighur_threat]%\n§YOpinion ouïghoure§!: [?ROOT.uighur_opinion]%"
 promote_immigration: "Promouvoir l'immigration Han et Hui au Xinjiang"
 promote_immigration_desc: "En favorisant l'immigration d'autres provinces chinoises au Xinjiang, nous pouvons réduire la population relative ouïghoure dans la province."
 raid_militant_hideouts: "Raid des cachettes des militants"
 raid_militant_hideouts_desc: "Nos services de sécurité ont identifié l'emplacement de plusieurs militants ouïghours. Nous pouvons lancer une opération contre ces militants pour les appréhender."
 increase_restrictions_on_the_uighur_language: "Augmenter les restrictions sur la langue ouïghoure"
 increase_restrictions_on_the_uighur_language_desc: "Augmenter les restrictions sur la langue ouïghoure sera impopulaire mais contribuera à siniser le Xinjiang."
 reduce_restrictions_on_the_uighur_language: "Réduire les restrictions sur la langue ouïghoure"
 reduce_restrictions_on_the_uighur_language_desc: "Réduire les restrictions sur la langue ouïghoure améliorera l'opinion de la population ouïghoure à l'égard du gouvernement."
 arrest_dissidents: "Arrêter les dissidents"
 arrest_dissidents_desc: "Nous devrions arrêter les critiques outspoken du gouvernement parmi la population ouïghoure pour réduire la radicalisation et promouvoir la stabilité."
 release_dissidents: "Libérer les dissidents"
 release_dissidents_desc: "La libération des prisonniers politiques ouïghours sera perçue comme un geste significatif de bonne foi par la population ouïghoure."
 build_mosques: "Construire des mosquées"
 build_mosques_desc: "Utiliser les revenus gouvernementaux pour construire des mosquées réduira l'antagonisme envers nous de la part de la population musulmane ouïghoure."
 outer_mongolia_category: "Mongolie extérieure"
 outer_mongolia_category_desc: "La région de la Mongolie extérieure, ou région de Khalkha, a été séparée par la Russie pendant près d'un siècle. Maintenant, nous avons la chance de nous unir à la Mongolie extérieure à travers une Région Administrative Spéciale de manière pacifique. Nous pouvons soutenir l'activité du chef spirituel de la lignée Gelug du bouddhisme tibétain en Mongolie extérieure, le Jebtsundamba Khutuktu, pour accroître notre influence en vue de notre objectif."
 repair_erdene_zuu: "Réparation du monastère d'Erdene Zuu"
 repair_erdene_zuu_desc: "Le monastère d'Erdene Zuu est probablement le plus ancien monastère bouddhiste encore debout en Mongolie extérieure. Le temple a été construit en 1586. Détruit dans les années 1680, il a été reconstruit à deux reprises. Les matériaux de construction pour la construction de l'Erdenizhao ont été pris dans les ruines de Karakorum. En 1939, le monastère a été détruit dans le cadre d'une purge religieuse. Réparer le monastère d'Erdene Zuu est efficace pour accroître notre influence."
 repair_amarbayasgalant: "Réparation du monastère d'Amarbayasgalant"
 repair_amarbayasgalant_desc: "Le monastère d'Amarbayasgalant est un autre grand monastère bouddhiste en Mongolie extérieure. En 1727, l'empereur Qing a alloué des fonds pour construire un temple pour le premier Jebtsundamba Hutuktu, comparé au monastère Shanyin de Changkya Khutukhtu en Mongolie intérieure. Réparer le monastère d'Amarbayasgalant est efficace pour accroître notre influence."
 repair_gandantegchinlen: "Réparation du monastère de Gandantegchinlen"
 repair_gandantegchinlen_desc: "Le monastère de Gandantegchinlen est le plus grand monastère de la région de la Mongolie extérieure. Il a été fondé en 1809, fermé au milieu des persécutions en 1939, et de 1944 à 1989, il a été le seul monastère actif du pays. Aujourd'hui, il est le centre du bouddhisme en Mongolie. Réparer le monastère de Gandantegchinlen est efficace pour accroître notre influence."
 drawing_lots_from_golden_urn: "Tirage au sort de l'urne d'or"
 drawing_lots_from_golden_urn_desc: "L'urne d'or désigne une méthode de sélection des réincarnations tibétaines en tirant au sort ou en choisissant des bâtons de comptage dans une urne d'or introduite par la dynastie Qing de Chine en 1793. L'urne d'or a été introduite ostensiblement pour prévenir la triche et la corruption dans le processus de sélection, mais aussi pour positionner l'autorité centrale chinoise comme une autorité religieuse capable de désigner des candidats à l'incarnation."
 jebtsundamba_sitting_ceremony: "Rituel de l'assise du Jebtsundamba Khutuktu"
 jebtsundamba_sitting_ceremony_desc: "Même si nous réussissons à trouver le 9e Jebtsundamba Khutuktu, il doit encore accomplir le rituel pour devenir officiellement le Jebtsundamba Khutuktu certifié. Préparons-nous pour la cérémonie."
 taiwan_coup_category: "Coup d'État à Taïwan"
 taiwan_coup_category_desc: "Une faction secrète taïwanaise a commencé à prendre le contrôle de bâtiments gouvernementaux et militaires clés à travers Taïwan. Pour contrer cette menace inattendue, [TAI.GetLeader] doit mobiliser à la fois le soutien civil et militaire autour du gouvernement, éventuellement avec l'aide de certains alliés clés."
 rally_support_taiwan: "Mobiliser le soutien civil contre le coup d'État"
 rally_support_taiwan_desc: "En tant que démocratie, notre gouvernement a toujours dépendu du soutien du peuple. Nous devons mobiliser ce soutien si notre gouvernement veut survivre."
 send_civilian_support_taiwan: "Envoyer du soutien civil à Taïwan"
 send_civilian_support_taiwan_desc: "Notre soutien aidera [TAI.GetLeader] à résister aux conspirateurs du coup d'État."
 send_military_support_taiwan: "Envoyer du soutien militaire à Taïwan"
 send_military_support_taiwan_desc: "Notre soutien aidera [TAI.GetLeader] à résister aux conspirateurs du coup d'État."
 rally_support_military_taiwan: "Mobiliser le soutien militaire contre le coup d'État"
 rally_support_military_taiwan_desc: "Bien que le soutien populaire soit important pour nous, conserver le soutien de l'armée sera également un facteur crucial dans la survie de notre gouvernement."
 prevent_coup_taiwan: "Prévenir le coup d'État"
 prevent_coup_taiwan_desc: "Si nous n'obtenons pas suffisamment de soutien de notre armée et de notre peuple, Taïwan pourrait tomber aux mains des conspirateurs du coup d'État."
 hongkong_category: "Politique à Hong Kong"
 hongkong_category_desc: "L'ancienne colonie britannique de Hong Kong est désormais une Région Administrative Spéciale de la République populaire de Chine. Alors que beaucoup dans le territoire ont salué le retour sous la règle chinoise, il y a une préoccupation significative concernant l'effet que les tendances autoritaires de la Chine pourraient avoir sur les libertés hautement valorisées de la ville. Le peuple de Hong Kong n'hésite pas à traduire ces préoccupations en actions sous forme de manifestations de masse chaque fois que ces libertés semblent être menacées."
 HKG_declare_independence: "Déclarer l'indépendance"
 HKG_declare_independence_desc: "Si le soutien au localisme devient assez fort parmi le peuple de Hong Kong, nous pourrons déclarer l'indépendance de nos suzerains à Pékin."
