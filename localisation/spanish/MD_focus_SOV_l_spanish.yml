 russia.21.t: "Rusia exige Alaska"
 russia.21.d: "Los rusos nos han enviado una demanda para anexar Alaska. Su llamado 'Imperio' quiere reclamar todos los territorios antiguos del Imperio Ruso, y Alaska obviamente forma parte de su plan. ¿Qué debemos hacer?"
 russia.21.o1: "Tenemos que someternos..."
 russia.21.o2: "No habrá rusos en Anchorage."
 russia.22.t1: "Estados Unidos acepta nuestra demanda"
 russia.22.d1: "Estados Unidos ha aceptado nuestras demandas sobre Alaska. ¡Finalmente tenemos los territorios del norte bajo nuestro control!"
 russia.22.o1: "¡Slava Rossii!"
 russia.23.t1: "Estados Unidos rechaza nuestra demanda"
 russia.23.d1: "Estados Unidos ha rechazado nuestras demandas sobre Alaska. ¡Tendremos que luchar contra ellos para recuperarlo!"
 russia.23.o1: "Les prepararemos un 'regalo', entonces."
 russia.24.t: "Rusia ofrece Estado de Unión"
 russia.24.d: "Nuestros amigos en Rusia han ofrecido acercarse en relación a nuestro ya existente Estado de Unión y convertirlo en una Unión Estatal. Seguro, esto significaría renunciar a la independencia de Bielorrusia, pero eso es solo un pequeño precio a pagar, ¿verdad?"
 russia.24.o1: "¡La Unión es la elección!"
 russia.24.o2: "¡Resiste y muerde!"
 russia.25.t: "¡Bielorrusia acepta!"
 russia.25.d: "Bielorrusia ha aceptado la propuesta del Estado de Unión. Ahora seguirán nuestras órdenes. Sin embargo, es poco probable que nuestros otros aliados lo aprueben."
 russia.25.o1: "Excelente."
 russia.31.t: "Rusia propone inversiones en oleoductos"
 russia.31.d: "¡Rusia ha ofrecido invertir mutuamente en infraestructura energética entre nuestros países! Se ofrecieron a construir un oleoducto para que fluya su petróleo y gas a nuestro país."
 russia.31.o1: "¡Claro!"
 russia.31.o2: "¡Rusos, manténganse alejados!"
 russia.32.t: "Rusia propone invertir en la industria militar"
 russia.32.d: "¡Rusia ha ofrecido invertir mutuamente en la industria militar entre nuestros países! Se ofrecieron a construir una fábrica de armas para nuestra futura cooperación militar y económica."
 russia.32.o1: "¡Claro!"
 russia.32.o2: "¡Rusos, manténganse alejados!"
 russia.38.t: "[FROM.GetName] ¡Acuerda cooperación económica!"
 russia.38.d: "[FROM.GetName] ha enviado una respuesta afirmativa a nuestra propuesta de inversión! ¡Es un gran día para ambos países!"
 russia.38.o1: "Excelente"
 russia.39.t: "[FROM.GetName] ¡Rechaza la cooperación económica!"
 russia.39.d: "[FROM.GetName] ha enviado una respuesta negativa a nuestra propuesta de inversión. Esto nos impide continuar con este proyecto."
 russia.39.o1: "Triste"
 russia.40.t: "Tomar la Confederación del Sahel bajo control directo"
 russia.40.d: "Pienso que deberíamos monitorear personalmente el proceso."
 russia.40.o1: "No"
 russia.40.o2: "¡Adelante con la Confederación del Sahel!"
 russia.41.t: "[SOV.GetNamewithFlag] nos ofrece su sistema lanzallamas pesado"
 russia.41.d: "La industria militar rusa está en pleno desarrollo y nos ofrece comprar uno de sus inventos más novedosos. ¿Aceptaremos?"
 russia.41.o1: "Sí"
 russia.41.o2: "No"
 russia.44.t: "Adquisición de nuestros sistemas lanzallamas pesados"
 russia.44.d: "[FROM.GetName] ha acordado comprar nuestros sistemas lanzallamas pesados"
 russia.44.a: "Bien"
 russia.45.t: "Adquisición de nuestros sistemas lanzallamas pesados"
 russia.45.d: "[FROM.GetName] se negó a comprar nuestros sistemas lanzallamas pesados"
 russia.45.a: "Es triste."
 russia.46.t: "[SOV.GetNamewithFlag] nos ofrece sus tanques"
 russia.46.d: "La industria militar rusa está en pleno desarrollo y nos ofrece comprar uno de sus inventos más novedosos. ¿Aceptaremos?"
 russia.46.o1: "Sí"
 russia.46.o2: "No"
 russia.47.t: "Compra de Nuestros Tanques"
 russia.47.d: "[FROM.GetName] ha acordado comprar nuestros tanques"
 russia.47.a: "Bien"
 russia.48.t: "Compra de Nuestros Tanques"
 russia.48.d: "[FROM.GetName] se negó a comprar nuestros tanques"
 russia.48.a: "Es triste."
 russia.49.t: "Conflicto en Karabaj"
 russia.49.d: "Es hora de poner fin a esta guerra eterna en la región de Karabaj. ¿De qué lado nos vamos a poner?"
 russia.49.a: "Nosotros ayudaremos a armenia."
 russia.49.b: "Nosotros ayudaremos a azerbaiyán."
 russia.50.t: "Conflicto georgiano"
 russia.50.d: "Abjasia y Osetia del Sur son un problema de Georgia desde hace mucho tiempo. Tras separarse en los años 90, han dado lugar a muchos problemas. Ha llegado el momento de abordarlos."
 russia.50.a: "Tomaremos Abjasia y Osetia por nosotros mismos."
 russia.50.b: "Georgia recibirá Abjasia y Osetia."
 russia.33.t: "¡Se propagan rumores sobre un golpe ruso!"
 russia.33.d: "Algunas fuentes semi-confiables nos han informado sobre un posible golpe preparado desde el lado ruso. Para contrarrestarlo, podemos intentar asegurar nuestra administración arrestando rápidamente a algunos de nuestros funcionarios corruptos pro-rusos."
 russia.33.o1: "Hmm..."
 russia.34.t: "¡El golpe en Ucrania tuvo éxito!"
 russia.34.d: "Informes de Kiev indican que las fuerzas prorrusas lograron asegurar la administración y establecer un gobierno leal."
 russia.34.o1: "¡Ura!"
 russia.35.t: "¡El golpe en Ucrania fracasó!"
 russia.35.d: "Informes de Kiev indican que las fuerzas prorrusas no lograron asegurar la administración y establecer un gobierno leal. Todos fueron arrestados y el gobierno ucraniano emitió una protesta."
 russia.35.o1: "Mierda."
 russia_news.9.t: "El golpe ruso en Ucrania tuvo éxito."
 russia_news.9.d: "Informes de Kiev indican que las fuerzas prorrusas lograron asegurar la administración y establecer un gobierno leal. Rusia declara que no intervino ni ayudó al nuevo gobierno de ninguna forma."
 russia_news.9.o1: "Los rusos siendo rusos."
 russia_news.9.o2: "¡Nuestros hermanos eligieron el camino correcto!"
 russia_news.9.o3: "¿Qué diablos?"
 russia_news.10.t: "El golpe ruso en Ucrania fracasó."
 russia_news.10.d: "Informes de Kiev indican que las fuerzas prorrusas no lograron asegurar la administración y establecer un gobierno leal. Rusia declara que no intervino ni ayudó a los rebeldes de ninguna forma."
 russia_news.10.o1: "Los rusos siendo rusos."
 russia_news.10.o2: "Mierda！"
 russia_news.10.o3: "Malditos rusos."
 russia.30.t: "Incidente en la Central Hidroeléctrica de Sayano-Shushenskaya"
 russia.30.d: "Esta mañana ocurrió un desastre en nuestra mayor planta hidroeléctrica. Una de sus turbinas colapsó catastróficamente, resultando en la muerte de 75 miembros del personal y un grave daño en la presa misma. El informe más reciente indica que 9 de las 10 turbinas fueron destruidas o dañadas. Necesitamos responder a este desastre lo antes posible."
 russia.30.o1: "¡Usen los fondos federales y repárenlo lo más pronto posible!"
 russia.30.o2: "Censuren el verdadero daño."
 russia_news.6.t: "Incidente en la Central Hidroeléctrica de Sayano-Shushenskaya"
 russia_news.6.d: "Esta mañana ocurrió un desastre en la mayor central hidroeléctrica de Rusia. Una de sus turbinas colapsó catastróficamente, resultando en la muerte de 75 miembros del personal y un grave daño en la presa misma. El informe más reciente indica que 9 de las 10 turbinas fueron destruidas o dañadas."
 russia_news.6.o1: "Horrible."
 russia_news.6.o2: "Envíen nuestras condolencias."
 russia_news.6.o3: "Esperamos que Rusia esté bien."
 russia_news.6.o4: "¡Se lo merecen!"
 russia_news.1.t: "Vladimir Putin elegido Presidente"
 russia_news.1.d: "Como era completamente predecible, el joven político novato Vladimir Putin, presidente en funciones desde el 31 de diciembre de 1999, ha sido confirmado en su cargo como Presidente de Rusia mediante votación popular. Putin fue percibido internacionalmente como poco más que un títere que llegó al poder simplemente porque era el sucesor político designado de Boris Yeltsin, pero su reciente política inflexible frente a la insurgencia chechena ya ha demostrado que es un líder más resuelto de lo que algunos de sus escépticos pueden esperar."
 russia_news.1.o1: "Veamos cómo le va."
 russia_news.2.t: "Vladimir Zhirinovsky elegido Presidente"
 russia_news.2.d: "Aunque la mayoría de los observadores esperaban que el heredero de Boris Yeltsin, Vladimir Putin, ganara, parece que la población rusa ha elegido al partido ultranacionalista y su líder, Vladimir Zhirinovsky, para ocupar el cargo de Presidente de Rusia."
 russia_news.2.o1: "La carrera de Putin llega a su fin."
 russia_news.3.t: "Gennady Zyuganov elegido Presidente"
 russia_news.3.d: "En un giro inesperado de los acontecimientos, el Partido Comunista de la Federación Rusa ha visto a su líder, Gennady Zyuganov, elegido presidente. Esto es una absoluta sorpresa, ya que la presidencia ya se consideraba predestinada y ganada por Vladimir Putin, el heredero designado de Boris Yeltsin. Parece que las elecciones rusas están menos (o mucho más) amañadas de lo esperado."
 russia_news.3.o1: "¿Marcará esto el renacimiento de la URSS?"
 russia_news.4.t: "Grigory Yavlinsky elegido Presidente"
 russia_news.4.d: "Un activista político prácticamente desconocido internacionalmente, Grigory Yavlinsky, ha ganado las elecciones presidenciales rusas en lo que solo se puede describir como un terremoto político. La cuestión de la sucesión de Boris Yeltsin se consideraba respondida antes incluso de ser planteada, ya que Vladimir Putin era claramente el favorito entre los diferentes candidatos. Pero parece que el curso conservador y favorable a los oligarcas del gobierno de Yeltsin no ha ayudado a la campaña de Putin. El pueblo ruso ha elegido al liberal Yavlinsky en su lugar."
 russia_news.4.o1: "¡Buena suerte, Grigory!"
 russia_news.4.o2: "...¿quién?"
 russia_news.5.t: "Resurgimiento de la Unión Soviética"
 russia_news.5.d: "El gobierno ruso recientemente ha elegido comunistas. Ahora está claro que desean buscar la unificación de los Estados Soviéticos una vez más."
 russia_news.5.o1: "Excelente."
 russia_news.5.o2: "¡Apoyen la Nueva Unión!"
 russia_news.5.o3: "Noticias preocupantes."
 russia_news.5.o4: "Terrible."
 russia_news.50.t: "El desastre del submarino Kursk"
 russia_news.50.d: "Las autoridades de la Federación Rusa han informado recientemente que el submarino K-141 de la Armada Rusa, llamado 'Kursk', se hundió en el Mar de Barents, a 75 kilómetros de la costa de la península de Kola, el 12 de agosto de 2000, aproximadamente a las 11:30 a.m. La Armada Rusa ha ofrecido públicamente varias explicaciones, incluyendo una colisión o un ataque de un submarino de la OTAN. El secretario general de la OTAN ya ha negado estas acusaciones. El número de muertos asciende a 118, que es igual a toda la tripulación del K-141."
 russia_news.50.o1: "¡Una gran tragedia!"
 russia_news.50.o2: "Envíen nuestras condolencias a nuestros aliados."
 russia_news.50.o3: "Esperamos que los rusos estén bien."
 russia_news.50.o4: "Se lo merecían."
 russia_news.7.t: "¡Rusia se une a la OMC!"
 russia_news.7.d: "Después de un largo proceso de negociación con los miembros existentes de la Organización Mundial del Comercio, Rusia finalmente ha logrado la ratificación de su solicitud de unirse a la OMC. Rusia ha tenido que demostrar a los miembros de la OMC, especialmente a los Estados Unidos y la Unión Europea, que está dando pasos significativos hacia la mejora de su economía para la competencia. Los medios estatales rusos han aclamado este evento como 'un momento histórico en las reformas rusas y una recuperación económica después del colapso económico tras la disolución de la URSS'."
 russia_news.7.o1: "¡Estamos abriendo nuestras puertas!"
 russia_news.7.o2: "Rusia se abre al mundo."
 russia_news.7.o3: "Rusia se abre al mundo."
 russia_news.7.o4: "Malditos sean."
 russia_news.8.t: "Rusia cambia el nombre de la Militsiya a Policía"
 russia_news.8.d: "La ley sobre la Policía fue firmada recientemente por el presidente ruso Dmitry Medvedev como parte de una reforma completa de las estructuras de aplicación de la ley. La ley sobre la Policía, desarrollada como parte de la reforma de los órganos internos de Rusia, establece que la milicia cambiará su nombre a Policía. La ley define el estatus, los derechos y los deberes de un oficial de policía; libera a la policía de funciones duplicadas e inusuales, fortalece el modelo de colaboración entre la policía y la sociedad."
 russia_news.8.o1: "Qué interesante."
 russia_news.8.o2: "Basado."
