 INFLUENCE_TOOLTIP_DELAYED: "La influencia mide el poder y dominio que alguien ejerce sobre una nación. La influencia se puede ampliar invirtiendo en edificios, haciendo regalos, proporcionando ayuda militar y usando el poder político. Otros países competirán por influencia y el país anfitrión intentará afirmar su soberanía si puede.\n\nSi tu influencia es lo suficientemente alta, puedes obligar al país a firmar acuerdos comerciales favorables e incluso convertirlos en un estado subordinado. Además de inclinarse lentamente hacia tu Perspectiva Mundial, la influencia se puede utilizar como una moneda para manipular la política a tu favor."
 influence_action_button_TT: "§HExpandir Influencia§!\n£left_mouse_texticon §YL Clic§! para establecer §Y[FROM.GetNameWithFlag]§! como una nación para ser influenciada automáticamente. La influencia automática modificará el §YIncremento Político Diario§! §R-1.50§! cada día por cada nación que estés influenciando automáticamente. La §YInfluencia§! de la influencia automática se aplica al final de cada mes. La influencia automática se cancelará si tu §YIncremento Político§! es menor que §R-100§!. (Costo §YDiario de Influencia§!: [?ROOT.auto_influence_cost|+])\n\n£right_mouse_texticon §YClic derecho§! para influenciar manualmente §Y[FROM.GetNameWithFlag]§! por §R50§! de §YIncremento Político§."
 influence_action_button_delayed_TT: "§HRequiere:§!\n[!opt_influence_action_button_click_enabled]\n§HEfecto:§!\n[!opt_influence_action_button_click]\n\n(£right_mouse_texticon §YClic derecho§!) §6Acción de Influencia Manual§!:\n\n§HRequiere:§!\n[!opt_influence_action_button_right_click_enabled]\n§HEfecto:§!\n[!opt_influence_action_button_right_click]\n\n[spread_influence_cooldown_limits]"
