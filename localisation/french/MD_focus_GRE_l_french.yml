 GRE_CYP_category: "Le conflit chypriote"
 GRE_CYP_category_desc: "Chypre est divisée entre la République turque de Chypre du Nord et la République de Chypre depuis 1974, après qu'un coup d'État soutenu par la Grèce a failli entraîner l'union de Chypre avec la Grèce. Il s'en est suivi une protestation turque qui a pris la forme d'une invasion de Chypre, divisant l'île en deux. L'occupation de Chypre est la deuxième plus longue occupation de territoire dans le monde moderne, à l'exception de celle d'Israël.\n\n§YForce chypriote grecque :§! §C[?145.GRE_SUPPORT]%§!\n§YForce chypriote turque :§! §C[?146.GRE_SUPPORT]%§!\n\n§CLe premier groupe à atteindre une force de 100 sera en mesure d'unifier Chypre sous sa domination !§!"
