 UZB_karakalpakstan_category_desc: "Karakalpakstan separatism in Uzbekistan refers to a historical and ongoing regional movement centered around the desire for greater autonomy or even independence for the autonomous republic of Karakalpakstan within the boundaries of Uzbekistan. Karakalpakstan, located in the northwestern part of Uzbekistan, is predominantly inhabited by the Karakalpak people, who have distinct cultural, linguistic, and historical ties to the region.\n\nKarakalpakstans Opinion: §Y[?UZB_karakalpakstans_opinion]§!\n\nUzbeks Opinion: §Y[?UZB_uzbeks_opinion]§!\n"
 UZB_Promote_Karakalpakstan_identity: "Promote Karakalpakstan identity"
 UZB_karakalpakstan.1.t: "Religious conflict between Karakalpaks and Uzbeks"
 UZB_karakalpakstan.1.d: "This morning there was a clash between Uzbeks and Karakalpaks at the local mosque. At first it was just a verbal altercation, but then it abruptly turned into a bloodbath. Both sides believe that a religion alien to them is present on their land. Whose side are we on?"
 UZB_karakalpakstan.1.a: "Back the Karakalpaks"
 UZB_karakalpakstan.1.b: "Back the Uzbeks"
 UZB_karakalpakstan.2.t: "A bar fight between Karakalpaks and Uzbeks"
 UZB_karakalpakstan.2.d: "A couple hours ago there was a drunken altercation between Uzbeks and Karakalpaks. The conflict occurred due to differences in political views. After a couple of mutual insulting expressions, both sides got into a fierce fight with the use of external objects."
