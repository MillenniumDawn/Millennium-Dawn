 NOR.conservatism: "£NOR_conservatism_small Høyre"
 NOR.conservatism_icon: "£NOR_conservatism_small"
 NOR.conservatism_desc: "Conservadores - Høyre (Derecha) es el partido conservador predominante en Noruega. Trabajan hacia la liberalización económica y la disminución de impuestos. Están a favor de unirse a la UE y históricamente han sido pro-estadounidenses."
 NOR.liberalism: "£NOR_liberalism_small Venstre"
 NOR.liberalism_icon: "£NOR_liberalism_small"
 NOR.liberalism_desc: "Liberal - Venstre (Izquierda) es el partido más antiguo de Noruega y siempre ha promovido los derechos liberales, así como la educación, el medio ambiente y la cultura."
 NOR.socialism: "£NOR_socialism_small Arbeiderpartiet"
 NOR.socialism_icon: "£NOR_socialism_small"
 NOR.socialism_desc: "Socialdemócrata - Arbeiderpartiet (Partido Laborista) tiene sus raíces como un partido comunista, pero ganó popularidad al convertirse en un partido socialdemócrata. Durante casi toda la historia de Noruega después de la Segunda Guerra Mundial, fueron el partido más grande con diferencia y guiaron el desarrollo de la sociedad noruega. Se consideran los defensores del Estado de bienestar y están a favor de la UE y la OTAN."
 NOR.Western_Autocracy: ""
 NOR.Western_Autocracy_desc: ""
 NOR.Communist-State: "£NOR_Communist_State_small NKP"
 NOR.Communist-State_icon: "£NOR_Communist_State_small"
 NOR.Communist-State_desc: "Comunista - Norges Kommunistiske Parti (Partido Comunista de Noruega) es un partido comunista estalinista. Surgieron muy populares después de la Segunda Guerra Mundial al liderar la resistencia contra la ocupación nazi. Sin embargo, rápidamente perdieron popularidad y desde entonces han sido en gran medida irrelevantes."
 NOR.anarchist_communism: "£NOR_anarchist_communism_small Rødt"
 NOR.anarchist_communism_icon: "£NOR_anarchist_communism_small"
 NOR.anarchist_communism_desc: "Izquierda radical - Rødt (Rojo) se formó como una fusión entre dos partidos marxistas-leninistas y maoístas. Desde entonces, han abandonado el comunismo total y ahora favorecen un camino más socialista democrático. Desean poner fin al capitalismo y retirarse de la OTAN."
 NOR.Conservative: "£generic_Conservative_small Klimarealistene"
 NOR.Caliphate: "£generic_Caliphate_small Profetens Ummah"
 NOR.Caliphate_icon: "£generic_Caliphate_small"
 NOR.Caliphate_desc: ""
 NOR.Neutral_conservatism: "£NOR_Neutral_conservatism_small Kristelig Folkeparti"
 NOR.Neutral_conservatism_icon: "£NOR_Neutral_conservatism_small"
 NOR.Neutral_conservatism_desc: "Conservadores - Kristelig Folkeparti (Partido Popular Cristiano) es un partido de centro-derecha cristiano. Desean que el estado promueva el cristianismo como religión oficial. En política exterior, desean promover la paz y favorecen el aumento de la ayuda a los países pobres."
 NOR.oligarchism: "£NOR_oligarchism_small Senterpartiet"
 NOR.oligarchism_icon: "£NOR_oligarchism_small"
 NOR.oligarchism_desc: "El Partido Agrario es un partido predominantemente rural. Es euroescéptico y rechaza el libre comercio. Trabaja para revertir la centralización y desea aumentar los subsidios agrícolas."
 NOR.neutral_Social: "£NOR_neutral_Social_small Sosialistisk Venstreparti"
 NOR.neutral_Social_icon: "£NOR_neutral_Social_small"
 NOR.neutral_Social_desc: "Socialdemócrata - Sosialistisk Venstreparti (Partido de la Izquierda Socialista) se formó como una facción escindida de Arbeiderpartiet, ya que deseaban poner fin a la membresía en la OTAN. Son más izquierdistas que Arbeiderpartiet y defienden el feminismo, el bienestar social, el medio ambiente y el capitalismo de Estado."
 NOR.Neutral_Libertarian: "£NOR_Neutral_Libertarian_small Liberalistene"
 NOR.Neutral_Libertarian_icon: "£NOR_Neutral_Libertarian_small"
 NOR.Neutral_Libertarian_desc: "Libertario - Liberalistene (Los Libertarios) es un partido libertario bastante nuevo que defiende el fin de los impuestos, la reducción del bienestar social y la disminución del poder estatal."
 NOR.Neutral_green: "£NOR_Neutral_green_small Miljøpartiet De Grønne"
 NOR.Neutral_green_icon: "£NOR_Neutral_green_small"
 NOR.Neutral_green_desc: "Verdes - Miljøpartiet De Grønne (Partido Verde Ambiental) se formó después de inspirarse en los logros electorales del Partido Verde alemán y su causa principal es el medio ambiente."
 NOR.Nat_Fascism2: "£NOR_Nat_Fascism_small Alliansen"
 NOR.Nat_Fascism2_icon: "£NOR_Nat_Fascism_small"
 NOR.Nat_Fascism2_desc: "Fascista - Alliansen (La Alianza) se formó como un intento de frente amplio contra el Mercado Común Europeo y la libre circulación de trabajadores, pero su principal afluencia provino de personalidades de extrema derecha que desean poner fin a toda la inmigración. Son antislámicos y a menudo incitan al odio racial."
 NOR.Nat_Fascism: "£NOR_vigrid_small Vigrid"
 NOR.Nat_Fascism_icon: "£NOR_vigrid_small"
 NOR.Nat_Fascism_desc: "Fascista - Vigrid (Del antiguo nórdico Vígríðr, relacionado con Ragnarok) es un partido y movimiento neonazi que promueve la religión nórdica pagana. Son supremacistas blancos que niegan el Holocausto y idolatran a Hitler."
 NOR.Nat_Populism: "£NOR_Nat_Populism_small Fremskrittspartiet"
 NOR.Nat_Populism_icon: "£NOR_Nat_Populism_small"
 NOR.Nat_Populism_desc: "Populista de derecha - Fremskrittspartiet es en su esencia un partido populista. Favorecen en gran medida poner fin a la inmigración, especialmente desde países musulmanes. Son partidarios de un estado y un ejército fuertes, y han defendido un aumento del gasto público en carreteras, personas mayores y salud."
 NOR.Monarchist: "£NOR_nationalist_monarchist Kongehuset"
 NOR.Monarchist_icon: "£NOR_nationalist_monarchist"
 NOR.Monarchist_desc: ""
 CHI.conservatism: "£CHI_conservative Unión de Nacionalistas Chinos"
 CHI.conservatism_icon: "£CHI_conservative"
 CHI.conservatism_desc: "Conservadurismo Occidental - La Unión de Nacionalistas Chinos, también conocida como la Alianza China Pan-Azul, es un partido liberal conservador que busca la reunificación de China. Valora la democracia liberal y los Tres Principios del Pueblo."
 CHI.liberalism: "£CHI_liberal Partido Democracia de China"
 CHI.liberalism_icon: "£CHI_liberal"
 CHI.liberalism_desc: "Liberalismo - El Partido Democracia de China es un partido prohibido en la República Popular China. El reformismo y la democracia liberal son sus valores fundamentales. Según la mayoría de las fuentes occidentales, está formado por activistas democráticos y antiguos líderes estudiantiles de las protestas de la Plaza Tiananmen."
 CHI.socialism: "£CHI_social_democrat Federación por una China Democrática"
 CHI.socialism_icon: "£CHI_social_democrat"
 CHI.socialism_desc: "Socialdemocracia - La FDC (Federación por una China Democrática) es un grupo con sede en Canadá que aboga por la democratización de la República Popular. Es uno de los movimientos prodemocracia más grandes de China y en el extranjero."
 CHI.Communist-State: "£CHI_communism Partido Comunista de China"
 CHI.Communist-State_icon: "£CHI_communism"
 CHI.Communist-State_desc: "Comunismo - El Partido Comunista de China es el partido fundador y gobernante de la República Popular. Es el único partido gobernante en la China continental. Fue fundado inicialmente en 1921 y ha permanecido en el poder desde 1949, tras el fin de la Guerra Civil China. También es el partido principal del Frente Unido Chino."
 CHI.Autocracy: "£CHI_pro_emerging_autocrat Liga Democrática de China"
 CHI.Autocracy_icon: "£CHI_pro_emerging_autocrat"
 CHI.Autocracy_desc: "Autocracia - La Liga Democrática de China es uno de los nueve miembros del Frente Unido. También es uno de los únicos partidos políticos legales en China. Sus miembros abogan por el patriotismo chino y el socialismo básico."
 CHI.anarchist_communism: "£CHI_left_wing_radical Comité Revolucionario del Kuomintang Chino"
 CHI.anarchist_communism_icon: "£CHI_left_wing_radical"
 CHI.anarchist_communism_desc: "Radical de Izquierda - RCCK es uno de los nueve miembros que componen el Frente Unido Chino. Abogan por los Tres Principios del Pueblo, el nacionalismo de izquierda y el socialismo democrático. El partido se considera en segundo lugar en estatus después del PCCh y, por lo tanto, se le permite tener el mayor número de escaños en la Conferencia Consultiva Política del Pueblo. Además, son uno de los pocos partidos minoritarios permitidos para operar y mantener activos."
 CHI.Caliphate: "£CHI_salafist_jihadism Partido Islámico de Turkistán"
 CHI.Caliphate_icon: "£CHI_salafist_jihadism"
 CHI.Caliphate_desc: ""
 CHI.neutral_Social: "£CHI_neutral_social_democrat Asociación China para la Promoción de la Democracia"
 CHI.neutral_Social_icon: "£CHI_neutral_social_democrat"
 CHI.neutral_Social_desc: "Socialdemócratas Neutrales: El partido se formó a finales de 1945 como otra alternativa al PCCh. Es uno de los partidos minoritarios más grandes."
 CHI.Neutral_Communism: "£CHI_neutral_communism Partido Comunista Maoísta de China"
 CHI.Neutral_Communism_icon: "£CHI_neutral_communism"
 CHI.Neutral_Communism_desc: "Comunismo - El Partido Comunista Maoísta de China es un partido comunista anti-revisionista clandestino en la República Popular. Buscan derrocar al bloque revisionista gobernante con el Partido Comunista de China y lograr el verdadero comunismo."
 CHI.Nat_Autocracy: "£CHI_military_junta Ejército de Liberación del Pueblo"
 CHI.Nat_Autocracy_icon: "£CHI_military_junta"
 CHI.Nat_Autocracy_desc: "Junta Militar - El ELPL, o Ejército de Liberación del Pueblo, fue fundado en 1927 con la sublevación de Nanchang. Es la fuerza armada de la República Popular China y su partido político fundador."
 CHI.Monarchist: "£CHI_monarchism Casa Imperial de Qing"
 CHI.Monarchist_icon: "£CHI_monarchism"
 CHI.Monarchist_desc: "Monárquicos - La Casa Imperial de Qing gobernó China durante casi 276 años hasta que la Emperatriz Longyu emitió un edicto imperial que llevó a la abdicación del Emperador Niño Puyi. La casa permanece en un segundo plano como símbolo nacional del patriotismo chino."
 PER.conservatism: "£PER_conservatism  (IC) Iranian Conservatives"
 PER.conservatism_desc: "(Conservatism) - Iranian Conservatives  (Persian/Farsi: Mohafeze Karân)\n\nIranian conservative democrats try to keep their proximity with traditionalist ideals, and like to stay within the general frameworks of old customs, whilst also trying to push for a more liberal society. They have a slower approach when it comes to reform, implementing policies at a slower pace as to not cause problems with the conservative elements in the nation."
 PER.liberalism: "£PER_liberalism (IL) Iranian Liberals"
 PER.liberalism_desc: "(Liberalism) - Iranian Liberals  (Persian/Farsi: Liberalân)\n\nIranian Liberals seek out more secular form of government, pushing for human rights, individual freedom and democracy. They often push for greater civil liberties which puts them at odds with the conservative groups in the country."
 PER.socialism: "£PER_socialism  (IP) Iran Party"
 PER.socialism_icon: "£PER_socialism"
 PER.socialism_desc: "(Social Democracy) - Iran Party  (Persian/Farsi: Hezb-é Iran)\n\nHezb-é Iran, also known as the Iran Party, was often referred to as the backbone of the National Front party. Being created by mostly European-Education technocrats, the Iran Party promotes Social Democracy and Liberal Nationalism in Iran."
 PER.Western_Autocracy: "£PER_Western_Autocracy  (CPI) Constitutionalist Party of Iran (§CL-D§!)"
 PER.Western_Autocracy_icon: "£PER_Western_Autocracy"
 PER.Western_Autocracy_desc: "(Constitutionalist Monarchy) - Constitutionalist Party of Iran (Persian/Farsi: Hezb-é Mashrut-é Iran - Liberal Democrat)\n\nThe Constitutionalist Party of Iran (Liberal-Democrat) awaits the return of Reza Pahlavi and strongly condemns the revolutionaries whom overthrew him. Though they do not want an absolute monarchy, they have hinted at more direct control being given to the Shah compared to other constitutionalist groups."
 PER.Communist-State: "£PER_communism (TPI) Tudeh Party of Iran"
 PER.Communist-State_icon: "£PER_communism"
 PER.Communist-State_desc: "(Marxist-Leninism) - Tudeh Party of Iran (Persian/Farsi: Hezb-é Tude-ye Irân)\n\nThe Party of the Masses of Iran (Tudeh) Formed in 1941, with Soleiman Mirza Eskandari as its leader, and it had considerable influence in its early years and played a crucial role during Mohammad Mosaddegh's campaign to nationalize the Anglo-Persian Oil Company. The group became Pro-Soviet following the Iran Oil Crisis of 1946, and was brutally repressed ever since."
 PER.Conservative: "£generic_Mod_Vilayat_e_Faqih_small (IRGC) Islamic Revolutionary Guard Corp (Political Wing)"
 PER.Conservative_desc: "(Shi'ite Militarism) - Islamic Revolutionary Guard Corp (Persian/Farsi: Sepāh-é Pāsdarān)\n\nThe Islamic Revolutionary Guard Corps (IRGC) is a branch of the Iranian Armed Forces, founded after the Iranian Revolution on 22 April 1979 by order of Ayatollah Ruhollah Khomeini in order to defend Iranian borders and maintain internal order. The organization has expanded into the political sphere with many of its former members running as hardliners for office."
 PER.Autocracy: "£PER_autocracy (STQ) Seminary Teachers of Qom"
 PER.Autocracy_desc: "(Radical Shi'ism) - Society of Seminary Teachers of Qom (Persian/Farsi: Jâme'e Mādarressin-é Qom)\n\nThe Society of Seminary Teachers of Qom was established by a group of Ayatollah Khomeinis students, in order to organize political activities of Khomeini's followers and promote his revolutionary interpretation of Islam, such as the idea of Vilayat-é Faqih (Islamic Government)."
 PER.Vilayat_e_Faqih: "£PER_Vilayat_e_Faqih  (FoP) Followers of Principle"
 PER.hardline_totalitarian: "£generic_Vilayat_e_Faqih_small Hezb-é Jomhuriye Eslami"
 PER.hardline_totalitarian_desc: ""
 PER.Vilayat_e_Faqih_desc: ""
 PER.Mod_Vilayat_e_Faqih: "£PER_Mod_Vilayat_e_Faqih  (RFS) Reformists"
 PER.Mod_Vilayat_e_Faqih_desc: ""
 PER.anarchist_communism: "£PER_anarchist_communism (MEK) People's Mojahedin Organization of Iran"
 PER.anarchist_communism_icon: "£PER_anarchist_communism"
 PER.anarchist_communism_desc: "(Marxist Islamism) - People's Mojahedin Organization of Iran (Persian/Farsi: Mojâhedin-é Khalq-é Irân)\n\nThe MEK, also known as The Peoples Mojahedin Organization of Iran were formed in 1965 in opposition to the Pahlavi Dynasty, and their founding principles were heavily influenced by Marxism and Islamism. They are often referred to as a \"Cult Like\" group, as their party structure revolves around Maryam and Massoud Rajavi. The MEK wants to implement a series of plans that would push Iran towards a more federalized, and socialist state."
 PER.Caliphate: "£generic_Caliphate_small Wilayat Khurasan"
 PER.Caliphate_desc: ""
 PER.Neutral_conservatism: " £PER_Neutral_conservatism  (NFI) National Front of Iran"
 PER.Neutral_conservatism_icon: "£PER_Neutral_conservatism"
 PER.Neutral_conservatism_desc: "(Civic Nationalism) - National Front of Iran (Persian/Farsi: Jebhe-ye Melli-ye Irân)\n\nJebhe-ye Melli-ye Iran, or otherwise known as the National Front, is an Iranian Nationalist party founded by Mohammad Mossadegh. During Mohammad Reza Pahlavis reign, the political atmosphere got so restrictive that the National Front ceased to exist after some years. Finally, in 1977 when the Shah's reign was slowly coming to an end, Karim Sanjabi revived the National Front and resumed its activities within Iran, until being banned by the Ayatollah's regime."
 PER.oligarchism: "£generic_oligarchism_small (OI) Oligrachs of Iran"
 PER.oligarchism_desc: ""
 PER.neutral_Social: "£PER_neutral_Social (FMI) Freedom Movement of Iran"
 PER.neutral_Social_icon: "£PER_neutral_Social"
 PER.neutral_Social_desc: "(Islamic Democracy) - Freedom Movement of Iran/Liberation Movement of Iran (Persian/Farsi: Nahżat-é āzādi-é Irān)\n\nThe Freedom Movement of Iran describe themselves as \"Muslims, Iranians, Constitutionalists and Mossadeghists\". It is amongst the oldest parties active in Iran, and they have been known to be a semi-opposition group to the Islamic Republic. The Freedom Movement of Iran is based on a moderate interpretation of Islam. It rejects both royal and clerical dictatorship and is in in favor of political and economic liberalism."
 PER.Neutral_Libertarian: "£generic_Neutral_Libertarian_small (ILT) Iranian Libertarians"
 PER.Neutral_Libertarian_desc: ""
 PER.Neutral_Autocracy: "£PER_Neutral_Autocracy  (RST) Restart"
 PER.Neutral_Autocracy_icon: "£PER_Neutral_Autocracy"
 PER.Neutral_Autocracy_desc: "(Right-Wing Conspiracists) - Restart (Persian/Farsi: Restârt)\n\nRestart (literally meaning a new start) is a mysticist political party headed by Seyed Mohammad Hosseini who believes in the creation of a Sufi Empire in Iran. The group has been described as one ran by conspiracists due to their beliefs, one example being that Khatami is a Zoroastrian Spy who wants to restore the Pahlavi dynasty. Furthermore, the group supports the creation of an Iranian version of the second amendment where citizens have the right to bear arms, and their party have adopted the slogan \"Make Iran Great Again\". The group also blames minorities such as Zoroastrians, Baha'is and Jews for Irans problems."
 PER.Neutral_Communism: "£PER_Neutral_Communism (WPI) Worker-Communist Party of Iran"
 PER.Neutral_Communism_icon: "£PER_Neutral_Communism"
 PER.Neutral_Communism_desc: "(Workerist Marxism) - Worker-communist Party of Iran (Persian/Farsi: Hezb-é Kommunist-é Kârgari)\n\nHezb-é Kommunist-é Kargari-ye Iran, also known as the Worker-Communist Party of Iran, was established in 1991 to overthrow the Islamic Republic and establish a socialist republic in its place."
 PER.Neutral_green: "£PER_Neutral_green (GPI) Green Party of Iran"
 PER.Neutral_green_icon: "£PER_Neutral_green"
 PER.Neutral_green_desc: "(Green Politics) - The Green Party of Iran (Persian/Farsi: Hezb-é Sabzhā-ye Irān)\n\nThe Green party of Iran has a radical stance towards the Iranian Department of Environment and views the governmental body as a coverup for the mismanagements of the Islamic Republic."
 PER.Neutral_Muslim_Brotherhood: "£PER_Neutral_Muslim_Brotherhood (GPH) Green Path of Hope"
 PER.Neutral_Muslim_Brotherhood_icon: "£PER_Neutral_Muslim_Brotherhood"
 PER.Neutral_Muslim_Brotherhood_desc: "(Republicanism) - The Green Path of Hope (Persian/Farsi: Rāh-é Sabz-é Omid)\n\nEstablished by Mir-Hossein Mousavi, the Green Path of Hope is an Iranian Association that seeks a path towards democracy through peaceful means. Mousavi opted to choose 'Path' rather than 'Party' as parties had to be approved by the government, which Mousavi did not recognize as legitimate. The Green Path of Hope is a reformist movement, incorporating Republican and moderate Islamic ideals to form its core ideology."
 PER.Nat_Autocracy: "£PER_military_junta  (AJA) Iranian Armed Forces"
 PER.Nat_Autocracy_icon: "£PER_military_junta"
 PER.Nat_Autocracy_desc: "(Military Junta) - The Iranian Army/Artesh (Persian/Farsi: Arteš-é Irān)\n\nArtesh-é Iran, or the Iranian Armed Forces was established in 550 B.C, with its most modern form being created in 1921 during the rise of the Pahlavi Dynasty. The Artesh remained mostly apolitical in Iranian affairs, in both the Pahlavi era, and Islamic Republics era. Throughout history, the Artesh has remained loyal to the government in power, but they have intervened in some instances in Iranian political history."
 PER.Nat_Fascism: "£PER_fascism  (MAI) Kingdom Assembly of Iran"
 PER.Nat_Fascism_icon: "£PER_fascism"
 PER.Nat_Fascism_desc: "(Ultra-Nationalist Monarchism) - The Kingdom Assembly of Iran (Persian/Farsi: Anjoman-e Pâdeshâhi-ye Irân/Tondâr)\n\nTondâr' (Meaning Thunder in Persian) is an ultra-nationalist monarchist party. The group seeks the restoration of a monarchy, be it the Pahlavi's or a new one. The group is heavily against Islam, and the religion as a whole, and they view it as foreign and alien. They also strongly discriminate against Arabs, using the word 'Tâzi' to draw a distinction between Iranians and Arabs."
 PER.Nat_Populism: "£PER_Nat_Populism_small (PIP) Pan-Iranist Party"
 PER.Nat_Populism_icon: "£PER_Nat_Populism_small"
 PER.Nat_Populism_desc: "(Pan-Iranism) - Pan-Iranist Party of Iran (Persian/Farsi: Hezb-é Pān-Irānist)\n\nThe Pan Iranist Party emerged in 1952 to push for the unification of Iranic peoples, and the return of Irans territory lost over a period of humiliation and defeat in the 18th and 19th century. They strongly oppose the involvement of foreign powers in Iran and the region, and highly value national independence above all else."
 PER.nation_party: "£PER_Nat_Populism_small (NPI) Nation Party of Iran"
 PER.nation_party_icon: "£PER_Nat_Populism_small"
 PER.nation_party_desc: "(Nationalist Democrats) - Nation Party of Iran (Persian/Farsi: Hezb-é Mellat-é Irân)\n\nHezb-e Mellat-e Iran, or the Nation Party, split from the Pan-Iranists in October of 1951, following a dispute between Pezekshapour and Forouhar. Forouhar wanted to push a more democratic agenda, whilst Pezekshapour wanted to push the party towards authoritarianism, which lead Forouhar to create the Nation Party."
 PER.Monarchist: "£PER_monarchism  (HoP) House of Pahlavi"
 PER.Monarchist_icon: "£PER_monarchism"
 PER.Monarchist_desc: "(Absolute Monarchy) - Pahlavi Dynasty (Persian/Farsi: Saltānāt-é Pāhlavi)\n\nThe House of Pahlavi is often cited for its accomplishments in modernizing Iran, and setting the framework for modern Iranian nationalism. The House of Pahlavi saught to push its efforts for modernization by largely secularizing the country, which often put it at odds with the Islamists elements in the country."
 POL.conservatism: "£POL_conservatism_small AWS"
 POL.conservatism_icon: "£POL_conservatism_small"
 POL.conservatism_desc: "Conservador - Akcja Wyborcza Solidarność (Acción Electoral Solidaridad) es una amplia coalición política que une a partidos liberales, conservadores y cristianos."
 POL.conservatism_1: "£POL_conservatism_1_small PiS"
 POL.conservatism_1_icon: "£POL_conservatism_1_small"
 POL.conservatism_1_desc: "Conservador - Prawo i Sprawiedliwość (Ley y Justicia) es el partido polaco dominante de orientación nacional-conservadora y demócrata cristiano, que combina el intervencionismo económico y el bienestar social con una perspectiva socialmente conservadora. Aboga por una cooperación cautelosa con la Unión Europea y es firmemente anti-ruso."
 POL.liberalism: "£POL_liberalism_small UW"
 POL.liberalism_desc: "Liberal - Unia Wolności (Unión de la Libertad) es una fusión de la Unión Democrática (Unia Demokratyczna, UD) y el Congreso Liberal Democrático (Kongres Liberalno-Demokratyczny, KLD). Representa la tradición democrática y liberal europea, aboga por una economía de libre mercado y libertad individual, y rechaza el extremismo y el fanatismo."
 POL.liberalism_icon: "£POL_liberalism_small"
 POL.liberalism_1: "£POL_liberalism_1_small PO"
 POL.liberalism_1_desc: "Liberal - Platforma Obywatelska (Plataforma Cívica) es un partido político polaco de centro que aboga por una economía ordoliberal y una postura social de centro a centro-derecha, proeuropea."
 POL.liberalism_1_icon: "£POL_liberalism_1_small"
 POL.socialism: "£POL_socialism_small SLD"
 POL.socialism_icon: "£POL_socialism_small"
 POL.socialism_desc: "Socialdemocracia - Sojusz Lewicy Demokratycznej (Alianza de Izquierda Democrática) es un partido de centro-izquierda con raíces postcomunistas. Sus políticas se pueden describir como proeuropeas, intervencionistas económicas y centristas socialmente."
 POL.Communist-State: "£generic_Communist_State_small Związek Komunistów Polskich \"Proletariat\""
 POL.Communist-State_desc: ""
 POL.Communist-State_2017: "£generic_Communist_State_small Komunistyczna Partia Polski"
 POL.Communist-State_2017_desc: ""
 POL.Conservative: "£POL_Conservative_small Samoobrona"
 POL.Conservative_icon: "£POL_Conservative_small"
 POL.Conservative_desc: "Reaccionario - Samoobrona Rzeczpospolitej Polskiej (Autodefensa de la República de Polonia) es un partido populista de izquierda y conservador conocido por sus controvertidas campañas electorales. Es euroescéptico y no se opone a la cooperación con Rusia y otros estados postsoviéticos."
 POL.Conservative_2017: "£generic_Conservative_small Partia Zmiana"
 POL.Conservative_2017_desc: "Reaccionario - Partia Zmiana (Cambio) es un partido político prorruso y antioccidental, con vínculos con los servicios de inteligencia rusos."
 POL.anarchist_communism: "£generic_anarchist_communism_small Polska Partia Socjalistyczna"
 POL.anarchist_communism_desc: ""
 POL.Neutral_conservatism: "£POL_walesa Chrześcijańska Demokracja III Rzeczypospolitej"
 POL.Neutral_conservatism_icon: "£POL_walesa"
 POL.Neutral_conservatism_desc: "Chrześcijańska Demokracja III Rzeczypospolitej Polskiej (ChDRP) is a Polish political party founded in 1997 by Lech Wałęsa. It is a Christian democratic party that advocates for a free-market economy, social justice, and a strong national defense. The party has been in decline in recent years, but it remains a significant force in Polish politics."
 POL.Neutral_conservatism_2017: "£POL_Neutral_conservatism_2017_small Kukiz'15"
 POL.Neutral_conservatism_2017_icon: "£POL_Neutral_conservatism_2017_small"
 POL.Neutral_conservatism_2017_desc: "Conservador - Kukiz'15 es una asociación de varios activistas de centro-derecha a derecha y políticos novatos, nombrada en honor a su líder, el exmúsico Paweł Kukiz. Surgió a raíz de un sentimiento antiestablishment, postulando la ruptura del monopolio de los partidos políticos en el parlamento, la reforma electoral y la democracia directa."
 POL.oligarchism: "£POL_oligarchism_small PSL"
 POL.oligarchism_icon: "£POL_oligarchism_small"
 POL.oligarchism_desc: "Agrario - Polskie Stronnictwo Ludowe (Partido Popular Polaco) es un partido agrario y demócrata cristiano con un sólido electorado en el campo. Promueve políticas proteccionistas y a favor de los agricultores."
 POL.neutral_Social: "£POL_neutral_Social_small Unia Pracy"
 POL.neutral_Social_icon: "£POL_neutral_Social_small"
 POL.neutral_Social_desc: ""
 POL.neutral_Social_2017: "£POL_neutral_Social_2017_small Razem"
 POL.neutral_Social_2017_icon: "£POL_neutral_Social_2017_small"
 POL.neutral_Social_2017_desc: "Socialdemocracia - Razem (Juntos) es un partido político polaco de izquierda y progresista que aboga por la introducción de un sistema socialista democrático con sólidas leyes laborales, bienestar social y una fiscalidad progresiva, oponiéndose a la privatización y la desregulación."
 POL.Neutral_Libertarian: "£POL_Neutral_Libertarian_small UPR"
 POL.Neutral_Libertarian_desc: "Libertario - Unia Polityki Realnej (Unión de Política Real) es un partido conservador-liberal que tiene como objetivo reducir al mínimo el papel del gobierno. En general, tiene una postura socialmente conservadora."
 POL.Neutral_Libertarian_2017: "£POL_Neutral_Libertarian_2017_small Wolność"
 POL.Neutral_Libertarian_2017_icon: "£POL_Neutral_Libertarian_2017_small"
 POL.Neutral_Libertarian_2017_desc: "Libertario - Wolność (Libertad) es un partido conservador-liberal centrado en su líder, Janusz Korwin-Mikke, que aboga por la reducción del papel del gobierno, la amplia privatización y la desregulación, manteniendo al mismo tiempo una postura ideológicamente conservadora."
