 USA_fiesta_foliage: "嘉年华树叶"
 USA_fiesta_foliage_desc: "探索庆祝活动在节日传统中的主角，闪烁的灯光和节日气氛汇聚在社区庆祝活动中。"
 USA_community_canopy_connection: "社区树屋连接"
