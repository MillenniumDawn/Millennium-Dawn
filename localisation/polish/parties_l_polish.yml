 Neutral_Muslim_Brotherhood: "Umiarkowany islamista"
 Neutral_Muslim_Brotherhood_desc: "Umiarkowany islamista: - Grupy i partie zainspirowane Bractwem Muzułmańskim, transnarodową sunnicką organizacją islamistyczną, założoną w Egipcie przez uczonego islamskiego Hassana al-Bannę w 1928 r. Ma zwolenników w całym świecie arabskim i poza nim dzięki swojemu modelowi aktywizmu politycznego połączonego z islamską działalnością charytatywną. Jego celem jest polityczne zarządzanie islamskie i wpajanie Koranu i Sunny jako jedynego punktu odniesienia dla społeczeństwa."
 nationalist: "Nacjonalistyczny pogląd"
 nationalist_noun: "Nacjonalista"
 nationalist_desc: "Rząd nacjonalistyczny"
 Nat_Autocracy: "Junta wojskowa"
 Nat_Autocracy_desc: "Junta wojskowa: - Rządy nacjonalistyczne wierzą, że poradziły sobie z globalizacją i dążą do odrodzenia narodowego w oparciu o protekcjonizm, militaryzację oraz suwerenność narodową i etniczną. Nienawidzą globalnych instytucji liberalnych, ale mogą pozostać pragmatyczni w swoich międzynarodowych sojuszach, aby realizować swoje wąskie cele wewnętrzne lub ekspansjonistyczne."
