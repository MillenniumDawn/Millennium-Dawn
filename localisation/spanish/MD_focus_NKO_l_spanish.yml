 NKO_People_Cyber_Army: "Bureau 121"
 NKO_People_Cyber_Army_desc: "En el campo de batalla moderno no sólo se trata de contar con equipos avanzados, sino también de superioridad en materia de información. La Oficina 121, una agencia especializada de nuestra inteligencia militar, nos ayudará a mejorar en este aspecto."
 NKO_Industrial_Espionage: "Espionaje Industrial"
 NKO_Industrial_Espionage_desc: "La propiedad intelectual es lo que las naciones occidentales utilizan para defender su ventaja económica actual. No necesitamos razonar con estos imperialistas sinvergüenzas. Usemos el Bureau 121 para cerrar la brecha tecnológica entre nosotros y nuestros enemigos odiosos."
