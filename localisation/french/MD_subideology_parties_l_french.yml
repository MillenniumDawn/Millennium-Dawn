 SWE.socialism: "£SWE_western_social_democrat Parti social-démocrate des travailleurs de Suède"
 SWE.socialism_icon: "£SWE_western_social_democrat"
 SWE.socialism_desc: "Sociaux-démocrates - Le Parti social-démocrate des travailleurs de Suède (Sveriges Socialdemokratiska Arbetareparti) a toujours été le parti le plus important et le plus influent de Suède, n'obtenant que moins de 40 % des voix lors d'une seule élection entre 1932 et 1994. Il a façonné la Suède moderne et construit le modèle suédois de protection sociale et de coopération entre les syndicats et le secteur privé. Récemment, il s'est éloigné du socialisme démocratique pour se rapprocher du centre de la politique suédoise, suivant l'exemple du New Labor de Tony Blair."
