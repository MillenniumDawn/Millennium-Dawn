 FUEL_DESC: "§HFuel§! jest generowany przez nadmiar ropy naftowej w Twoim kraju. Każdy kraj ma maksymalną pojemność §HFuel§! które można zwiększyć budując §HSilos§!. §HFuel§! jest używany przez czołgi/jednostki zmechanizowane, statki i samoloty i jest dostarczany za pomocą §HLinii zaopatrzenia§!.\n\n§_0! jest również używany do zasilania §Helektrowni na paliwa kopalne§! w twoim kraju i jest ważnym zasobem zapewniającym dalsze funkcjonowanie gospodarki. §HReaktory jądrowe§!, §HInfrastruktura energii odnawialnej§! i §HInne źródła energii§! nie zużywają §HFuel§! do produkcji energii. Twoja §HPopulacja§! również zużywa §HFuel§! jako część ich ogólnych wymagań. Aby uzyskać więcej informacji na temat Twojego niemilitarnego §HFuel§! zużycie energii, zobacz swój §HEkran energii§! w zakładce §HBudownictwo§!."