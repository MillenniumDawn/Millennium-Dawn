 pmc_events.7.t: "Constellis PMC Formed"
 pmc_events.7.d: "Constellis Holdings formed today as a merger of Triple Canopy and Blackwater Worldwide (a.k.a. Academi) and a large number of other minor security holdings. Constellis rebranded itself as a non-financial risk management company specializing in many different sectors and industries."
