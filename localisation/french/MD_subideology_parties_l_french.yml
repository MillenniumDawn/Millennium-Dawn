 SPR.Monarchist_desc: "Monarchistes - La Maison de Bourbon (Casa de Borbón) règne sur le pays depuis le XVIIIème siècle. Les monarques espagnols actuels remontent jusqu'à Philippe V. Ils sont profondément ancrés dans l'esprit des espagnols comme étant les véritables monarques. La Constitution espagnole de 1978 leur accorde explicitement le droit de monter sur le trône, en précisant que seuls les descendants du roi Juan Carlos Ier peuvent monter sur le trône d'Espagne."
