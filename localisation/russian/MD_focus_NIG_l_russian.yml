 NIG_nigerian_secularism_idea: "Нигерийский секуляризм"
 NIG_nigerian_secularism_idea_desc: "Различия в религии Нигерии заставили правительство выбрать ни одну из сторон. Секуляризм действительно в интересах Нигерии."
 NIG_nigerian_land_of_harmony_idea: "Страна гармонии"
 NIG_unrestrained_piracy_idea: "Безудержное пиратство"
 NIG_unrestrained_piracy_idea_desc: "Недавняя нестабильность в стране и религиозная рознь внутри страны породили новый всплеск пиратства. Разгул и необузданность пиратства являются серьезной проблемой для правительства Нигерии. Они влияют на нефтегазовые предприятия в стране, особенно в районе дельты Нигера. Из-за постоянных боевых действий и беспорядков в регионе, и без дополнительной поддержки со стороны федерального правительства, пираты продолжат сеять хаос у наших берегов и в наших реках."
 NIG_restrained_piracy_idea: "Сдерживаемое пиратство"
 NIG_restrained_piracy_idea_desc: "Федеральное правительство приняло стратегические меры по борьбе с пиратством в водах Нигерии. Хотя эти усилия значительно снизили пиратскую активность по сравнению с предыдущими уровнями, угроза не была полностью устранена. Военно-морские патрули и международное сотрудничество помогли обеспечить безопасность основных судоходных путей, но отдельные инциденты все еще происходят, особенно в более отдаленных прибрежных районах и вдоль дельты Нигера."
 NIG_efficient_government_spending_idea: "Эффективные государственные расходы"
 NIG_efficient_government_spending_idea_desc: "Правительство Нигерии продемонстрировало замечательную эффективность в фискальном управлении и поддержании бюджета. Этот успех можно в значительной степени отнести к устойчивому экспорту и добыче нефти в стране, которые обеспечивают стабильный поток доходов, позволяющий стратегически распределять ресурсы. Администрация реализовала осмотрительную финансовую политику, которая максимизирует выгоды от природных ресурсов Нигерии, минимизируя при этом непроизводительные расходы."
