 BLR_peleng_contract: "Контракт с компанией Пеленг"
 BLR_peleng_contract_desc: "[BLR.GetFlag]Белорусское предприятие по разработке и производству оптико-электронной продукции военного и гражданского назначения, ведущее предприятие отрасли в Республике Беларусь"
 BLR_peleng_union_state: "[BLR.GetFlag]ОАО Пеленг"
 BLR_peleng_union_state_desc: "[SOV.GetFlag]Предприятие Союзного государства по разработке и производству оптико-электронной продукции военного и гражданского назначения, ведущее предприятие отрасли в Союзном государстве"
 BLR_peacerota_idea: "Миротворческий контингент"
