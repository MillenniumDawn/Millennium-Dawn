 #Decisions
 KOR_peoples_democracy: "Local Autonomy Movement"
 KOR_peoples_democracy_desc: "For too long the beaten and downtrodden lower classes in our country have had to suffer under the oppression of a cold, unfeeling capitalist state, one that maintains the pretence of representation through an elitist oligarchy masquerading as a democracy. The time has come for individual communities to take their fate into their own hands and reject the authority of the state and its corporate allies.\n\n£pol_idea §YState Authority§! (Gyeonggi): [604.state_authority]\n£pol_idea §YState Authority§! (Chungcheong): [606.state_authority]\n£pol_idea §YState Authority§! (Honam): [607.state_authority]\n£pol_idea §YState Authority§! (Yeongnam): [605.state_authority]\n£pol_idea §YState Authority§! (Jeju): [608.state_authority]"
