 korea.1.t: "中国要求我们从朝鲜半岛撤军"
 korea.1.d: "中华人民共和国要求我们撤出保护韩国不受其所谓“势力范围”影响的军队。这一要求无疑是对韩国采取侵略行动的前奏。如果我们将军队撤出半岛，非军事区爆发冲突的可能性将大大增加。"
 korea.1.a: "这要求太荒谬了！"
 korea.1.b: "我们还是暂避锋芒..."
 korea.2.t: "中国鼓励我们开展经济改革"
 korea.2.d: "[CHI.GetLeader]敦促我们的政府效仿中国，启动市场自由化改革。虽然经历与20世纪80年代中国一样的快速经济增长是一个诱人的提议，但我们应权衡这种改革追求所不可避免带来的不稳定性。"
 korea.2.a: "现在不是改革的时候！"
 korea.2.b: "开始小型改革"
 korea.2.c: "开始适度改革"
 korea.2.e: "开始深度改革"
 korea.3.t: "[NKO.GetLeader]宣布了新的经济改革"
 korea.3.d: "在中国的改革压力下，朝鲜开始了经济自由化进程，许多人希望此举能提高这个“隐士王国”的生活水平。虽然许多经济学家对这一改革进程的开始表示赞赏，但其他人也担心，改革速度过快是否会给这个已经适应完全计划经济的国家带来不稳定。"
 korea.3.a: "振奋的消息？"
 korea.4.t: "中朝分歧"
 korea.4.d: "近几周，中国政府相关媒体对[NKO.GetLeader]政权的批评急剧增加。这些批评抨击了朝鲜持续存在的核问题，以及朝鲜政府未能像中国近几十年来所做的那样通过经济自由化改善其公民的生活。\n\n虽然[CHI.GetLeader]对这一问题保持沉默，但人们普遍认为，如果没有[CHI.GetLeader]的默许，这些媒体组织不会对曾经的亲密盟友发起如此严厉的批评。许多观察家认为，这是中国对金氏王朝失望的顶峰，也可能是希望建立一个更稳定、更符合中国意愿的替代政府。"
 korea.4.a: "只有[CHI.GetLeader]知道发生了什么..."
 korea.5.t: "会谈开始"
 korea.5.d: "朝鲜的主要要求是我们停止与美国的联合军事演习，他们认为这些演习是为入侵其领土做准备。然而，我国军队普遍认为这些演习是朝鲜袭击时的必要准备。因此，同意停止这些演习将是一场重大赌博，我们的国家安全将受到威胁。"
 korea.5.d_NKO: "韩国的主要要求是我们停止核武器试验，他们认为这些试验是我们侵略意图的证据。然而，我们的核武器计划被军方视为阻止美国入侵的重要威慑力量。此外，该计划及其继续进行所必需的试验有助于增强我们政府的合法性。因此，同意停止这些试验将是一场重大赌博，我们的国家和政府的安全都面临风险。"
 korea.5.a: "如果我们不承担风险，我们的国家就永远不会统一……"
 korea.5.b: "有些风险太大，难以承担。"
 korea.6.t: "朝韩和谈开始"
 korea.6.d: "半个多世纪以来，朝鲜和韩国实际上一直处于战争状态。这种僵持的冲突偶尔会升温，双方在有争议的海上边界或非军事区发生冲突。现在双方走到一起，希望结束这种状态，并通过正式的和平条约实现朝鲜半岛局势的缓和。谈判和平条约被广泛视为实现朝鲜半岛统一的重要第一步。"
 korea.6.a: "双方能达成妥协吗？"
 korea.7.t: "[CHI.GetLeader]支持半岛统一"
 korea.7.d: "中国历来对朝鲜半岛统一并与美国结盟的前景持谨慎态度。因此，观察人士惊讶地听到[CHI.GetLeader]明确表示支持统一，这一举动让朝鲜领导人措手不及。鉴于中国在朝鲜半岛的巨大影响力，这一声明可能会迫使双方坐到谈判桌上。"
 korea.7.a: "事情正在起变化吗？"
 korea.8.t: "韩国激进运动受到欢迎"
 korea.8.d: "韩国的经济不平等加剧了该国下层阶级的不满情绪。成千上万的网络活动人士已经开始呼吁通过在韩国各地建立社区自治来实现更大的平等。虽然该运动没有领导者，因此缺乏核心、明确的信息，但其大多数成员似乎希望废除韩国政府及其所依赖的财阀，转而支持在直选选举中分配政治和经济权力的制度 社区层面的代表。\n\n这种新的意识形态否定了韩国和朝鲜的基本意识形态，与韩国激进左翼的传统政治存在重大背离，后者要么在韩国现有的政治体系内推行左翼政策，要么呼吁建立朝鲜式的国家。"
 korea.8.a: "韩国正在发生一些事情......"
 korea.9.t: "南方叛乱分子请求我们的支持"
 korea.9.d: "寻求推翻南方政府的朝鲜民族解放运动代表来找我们，请求结盟，以便沿着非军事区开辟一条新战线。"
 korea.9.a: "我们将加入他们的斗争！"
 korea.9.b: "我们将在一旁静观。"
 JUCHE_FACTION: "韩国反帝阵线"
 korea.10.t: "韩国要求我们终止对朝鲜的保护"
 korea.10.d: "相当长一段时间以来，韩国一直在努力表明它不再是一个受制于美国利益的国家。我们两国之间的关系处于历史最高水平，而我们与朝鲜的关系大部分停滞不前。现在，韩国代表团前来要求终止我们与朝鲜之间的防御条约。如果我们同意他们的要求，一旦朝鲜受到外部入侵，我们将不再提供援助。"
 korea.10.a: "我们将与我们的盟友站在一起！"
 korea.10.b: "朝鲜不值得我们保护。"
 korea.11.t: "韩国军火公司提供产品"
 korea.11.d: "韩国以其以相对实惠的价格生产高质量武器的能力而闻名。我们应该考虑是否购买他们的一些设备，但我们的资金不是无限的，所以我们应该明智地选择。"
 korea.11.a: "购买韩国坦克"
 korea.11.b: "购买韩国自行火炮"
 korea.11.c: "购买韩国喷气式教练机"
 korea.11.e: "购买韩国突击步枪"
 korea.11.f: "拒绝提议"
 korea.12.t: "[FROM.GetName]同意军火交易！"
 korea.12.d: "这个国家的代表同意从我们进口武器，这可以增加我们的收入和国际影响力。"
 korea.12.a: "我们的国际地位正不断提高！"
 korea.13.t: "北京和首尔共同批评日本二战行径。"
 korea.13.d: "中国和韩国政府罕见地发表联合声明，批评日本的战时行为及其随后拒绝完全赎罪的行为。许多观察家将此举解读为首尔努力吸引中国放弃对朝鲜的支持的一部分。虽然平壤表示支持[KOR.GetLeader]和[CHI.GetLeader]的联合谴责，但据报道[NKO.GetLeader]对中国越来越偏向首尔的迹象感到担忧。"
 korea.13.a: "我们永远不会忘记他们所做的一切。"
 korea.13.b: "他们的批评让人厌烦……"
 korea.13.c: "往事已投下长长的阴影……"
 korea.14.t: "中国废除与朝鲜的防御条约"
 korea.14.d: "在美国从韩国撤军后，中国同意退出与朝鲜的防御条约，招致平壤的强烈谴责。在此之前，首尔采取了一系列举措来赢得中国的支持并展示其对华盛顿的自主权。一些人推测，既然武力统一的道路已经畅通，[KOR.GetLeader]已决定以武力夺回朝鲜。"
 korea.14.a: "我们的付出有回报了。"
 korea.14.b: "我们纵容平壤太久了。"
 korea.14.c: "战争即将来临了吗？"
 korea.15.t: "[KOR.GetLeader]要求日本赔偿"
 korea.15.d: "在首尔持续数周的敌对言论和韩国活动人士的压力之后，[KOR.GetLeader]呼吁日本向日本在第二次世界大战期间犯下的战争罪行的幸存者支付赔偿。日本坚称此事已在独裁强人朴正熙统治期间由日本政府和韩国政府解决，不出所料，日本拒绝考虑支付赔偿。\n\n虽然该事件未能为韩国受害者提供赔偿，但它加强了[KOR.GetLeader]的政治地位，许多韩国人团结在这一极其激动人心的国家事业周围。"
 korea.15.a: "总有一天我们会得到正义。"
 korea.15.b: "他们的要求简直荒唐！"
 korea.15.c: "他们的分歧能得到解决吗？"
 korea.16.t: "开战！"
 korea.16.d: "我们和北方之间爆发了战争。根据我们与美国达成的协议，我们现在必须将我们武装部队的作战控制权移交给美军。"
 korea.16.a: "我们必须移交控制权。"
 korea.17.t: "战争结束了"
 korea.17.d: "朝鲜半岛恢复和平。现在我们已经恢复了和平时期的状态，我们可以重新控制我们的武装部队了。"
 korea.17.a: "和平终于降临。"
 korea.18.t: "各党派开始竞选活动，国民议会选举临近"
 korea.18.d: "大约一个月后就要举行国民议会选举了，我们应该开始提高我们党的受欢迎程度，以便在未来四年内获得立法机关的多数席位。"
 korea.18.a: "让我们期待大多数人的支持吧！"
 korea.21.t: "结果出来了！"
 korea.21.a: "一如既往，这是一场艰苦的选举。"
 korea.21.d_no: "不幸的是，两个主要政党都未能在国民议会中获得多数席位。我们的政府将不得不更加努力地争取其他政党的立法者，以便通过有争议的立法。"
 korea.21.d_con_loss: "不幸的是，我们党未能在国民议会中获得多数席位。自由派立法者将拒绝通过任何限制工会、支持大企业或煽动对抗朝鲜的立法。"
 korea.21.d_lib_loss: "不幸的是，我们党未能在国民议会中获得多数席位。保守派议员将拒绝通过任何限制大企业、改革征兵和情报或促进与朝鲜和解的立法。"
 korea.21.d_con_win: "幸运的是，我们党成功地赢得了国会的多数席位。立法机关和行政机关将能够携手合作，以促进保守的目标，例如限制工会、支持财阀以及对朝鲜保持强硬态度。"
 korea.21.d_lib_win: "幸运的是，我们党成功地赢得了国会的多数席位。立法机关和行政机关将能够携手合作，以促进自由主义目标，例如削弱财阀、改革安全机构以及寻求与朝鲜的统一。"
 korea.22.t: "统一的冲击开始显现"
 korea.22.d: "伟大的朝鲜民族在经历了数十年的痛苦分离后终于重新统一。然而，我们重新整合半岛两边的任务还远没有结束。北纬38度线两侧的许多人都对统一的方式感到不满，而两个截然不同的国家重新统一的经济成本也很快变得显而易见。如果我们不能完成统一国家的任务，我们的新生国家就可能面临解体。"
 korea.22.a: "现在开始困难的部分......"
 korea.23.t: "我们对南方和平提议的回应"
 korea.23.d: "经过几周的讨论，现在是我们决定是否愿意接受南方和平提议的时候了。我们必须考虑我们是否相信南方提议的诚意，而且还要考虑我们的国内支持者如何看待同意和平条约，他们仍然希望有一天通过武力统一国家。"
 korea.23.a: "我们将同意一项条约。"
 korea.23.b: "我们之间永远不会有和平！"
 korea.24.t: "朝鲜和平协议签署"
 korea.24.d: "随着朝韩两国关系改善，韩国[KOR.GetLeader]和朝鲜[NKO.GetLeader]同意以正式和平解决方案取代脆弱的停战协定。该条约最终结束了朝鲜战争以来朝韩两国之间存在的敌对状态。两位领导人都表示希望这一事态发展将使半岛走上统一之路，尽管一些观察家对双方追求统一的意愿表示怀疑。"
 korea.24.a: "半岛光明的未来就在眼前！"
 korea.25.t: "朝韩讨论破裂"
 korea.25.d: "韩国[KOR.GetLeader]和朝鲜[NKO.GetLeader]在板门店举行的会谈因双方之间的各种分歧而破裂。虽然达成了一些共识，这让一些人希望未来能够重返谈判桌，但很明显，朝韩两国之间在相当长的一段时间内不会达成协议。"
 korea.25.a: "和平依然遥不可及……"
 korea.26.t: "韩国提出统一"
 korea.26.d: "为了利用两国关系前所未有的改善，韩国提出与我们合作，以统一我们分裂的国家。然而，他们坚持认为统一进程将由南方主导，这一要求威胁到我们在北方发展起来的独特政治文化。"
 korea.26.d1: "为了利用两国关系前所未有的改善，韩国提出与我们合作，以统一我们分裂的国家。南方理解我们对统一的担忧，提出在统一后通过一个融合了北方和南方元素的联合政府来分享权力。"
 korea.26.a: "我们的国家将再次完整！"
 korea.26.b: "按照这些条件，统一永远不可能实现……"
 korea.27.t: "朝鲜已同意我们的统一条件！"
 korea.27.d: "经过广泛谈判，朝鲜同意开始努力实现我们两国的统一！朝韩关系趋于稳定，半岛重新一体化呼之欲出，朝鲜人民的未来更加光明！"
 korea.27.a: "极好的消息！"
 korea.28.t: "朝鲜拒绝了我们的统一条件！"
 korea.28.d: "遗憾的是，[NKO.GetLeader]选择将自己的自私立场置于韩国人民的立场之上，拒绝了我们在国家统一方面进行合作的提议。这种拒绝并不意味着我们不能在未来再次尝试，但它确实意味着在不久的将来不会发生统一。我们必须做好准备，确保下次尝试取得更大成功。"
 korea.28.a: "对于韩国人民来说这是悲伤的一天……"
 korea.29.t: "中方要求韩方向中方移交中国人民志愿军烈士遗骸"
 korea.29.d: ""
 korea.29.a: "我们当然会。 我们尊重这些士兵。"
 korea.29.b: "他们是我们的敌人，是我们的土地的入侵者！我们不能接受这一点！"
 korea.30.t: "韩国首次将志愿军烈士遗骸转交至中国"
 korea.30.d: "\n第一批收集的遗骸来自江原道和京畿道等多个地区的挖掘工作。许多遗骸无法辨认。最初估计包含425具士兵遗骸，但后来估计增加到437具。\n\n中韩两国在韩国仁川国际机场举行了这些遗骸交接仪式。中韩双方代表在那里签署了交接书。韩方派出22辆车辆运送遗体。中国空军专机进入中国领空后，两架歼11前来护航。"
 korea.30.a: "致敬！"
 korea.31.t: "韩国第七次将志愿军烈士遗骸转交至中国"
 korea.31.d: "韩国在仁川机场移交了117具遗骸。中国退役军人事务部部长出席仪式。这批遗骸于2019年在朝韩非军事区箭头山（白马战役遗址）发掘。"
 korea.31.a: "致敬！"
 korea.33.t: "我们对朝鲜和平提议的回应"
 korea.33.d: "经过数周的讨论，现在是我们决定是否愿意接受朝鲜和平提议的时候了。我们必须考虑是否相信朝鲜提议的诚意，也必须考虑那些仍然反对与朝鲜政权谈判的人民会如何看待达成和平条约。"
 korea.34.t: "朝鲜提出统一"
 korea.34.d: "朝鲜希望利用南北韩关系前所未有的改善，与我们合作，统一分裂的国家。然而，他们坚持统一进程必须由朝鲜主导，这一要求威胁到我们在南方培育的生活方式。"
 korea.34.d1: "为了利用朝韩两国关系前所未有的改善，朝鲜愿意与我们合作，以重新统一我们分裂的国家。朝鲜理解我们对统一的担忧，并提出在统一后通过一个联合政府分享权力，该政府将吸收南北双方的元素。"
 korea.35.t: "韩国已同意我们的统一条件！"
 korea.35.d: "经过广泛谈判，韩国同意开始努力实现我们两国的统一！朝韩关系趋于稳定，半岛重新一体化呼之欲出，朝鲜人民的未来更加光明！"
 korea.36.t: "韩国拒绝了我们的统一条件！"
 korea.36.d: "遗憾的是，[KOR.GetLeader]选择将自己的自私立场置于朝鲜人民的立场之上，拒绝了我们在国家统一方面进行合作的提议。这种拒绝并不意味着我们不能在未来再次尝试，但它确实意味着在不久的将来不会发生统一。我们必须做好准备，确保下次尝试取得更大成功。"
 korea.37.t: "韩国获得联合国安理会常任理事国席位"
 korea.37.d: "在今天的联合国安理会会议上，五个常任理事国同意韩国成为新常任理事国的申请。韩国承诺根据《联合国宪章》的义务，尽最大努力维护世界和平。"
 korea.37.a: "世界终于给了被迫分裂的韩国一些补偿。"
 korea.38.t: "韩国要求我们撤出驻日韩军队"
 korea.38.d: "韩国今天正式向我们提出撤出驻扎在日本和韩国的军队的请求。"
 korea.38.a: "我们不会答应他们的无理要求。"
 korea.38.b: "好吧，也许是时候让士兵们回家了……"
 korea.41.t: "朝鲜提出邦联制"
 korea.41.d: "我们的北方邻国明确表示，将一个国家完全并入另一个国家的做法没有意义，因此他们建议建立由两个国家组成的邦联，以最终解决朝鲜问题。当然，他们希望在这个邦联中占据主导地位。这可能会威胁到我国的存在。"
 korea.41.a: "邦联制应该能行"
 korea.41.b: "按照这些条件，邦联制永远不可能实现……"
 korea.42.t: "韩国已同意我们的邦联制条件！"
 korea.42.d: "经过广泛谈判，韩国同意成立邦联！朝韩关系趋于稳定，邦联即将成立，朝鲜人民的未来更加光明了！"
 korea.42.a: "极好的消息！"
 korea.43.t: "韩国拒绝了我们的邦联制条件！"
 korea.43.d: "遗憾的是，[KOR.GetLeader]选择将自己的自私立场置于朝鲜人民的立场之上，拒绝了我们在国家在成立邦联方面进行合作的提议。这种拒绝并不意味着我们不能在未来再次尝试，但它确实意味着在不久的将来不会成立一个邦联。我们必须做好准备，确保下次尝试取得更大成功。"
 korea.43.a: "对于朝鲜人民来说这是悲伤的一天……"