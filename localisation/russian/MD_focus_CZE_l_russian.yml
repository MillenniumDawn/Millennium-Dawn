 CZE_motorization_focus_idea: "Автомобильный фокус"
 CZE_motorization_focus_idea_desc: "На протяжении многих лет Чешская Республика является лидером в области гражданского автомобилестроения в Центральной и Восточной Европе. Это преимущество открывает путь к высокодоходной внешней торговле, которая ускоряет рост чешской экономики."
 CZE_divided_society_idea: "Разделенное общество"
 CZE_divided_society_idea_desc: "Распад Чехословакии в 1992 году потряс внутреннюю политику обеих стран. Одно общество было разделено на две части. Предпринимались попытки остановить раскол, но из-за политических изменений после свержения коммунизма это было лишь вопросом времени. Однако надежда на воссоединение все еще существует, и те, кто хочет возвращения Чехословакии, приложат все усилия, чтобы это произошло."
 CZE_ctyrkoalice_idea: "Чтыржкоалице"
 CZE_ctyrkoalice_idea_desc: "Коалиция из 4 политических партий, KDU-ČSL, US-DEU (состоящая из двух партий) и ODA. Это взаимное оппозиционное сотрудничество, направленное на преодоление доминирования партий ČSSD и ODS в чешской политике."
 CZE_debt_problem_idea: "Долговая проблема"
 CZE_debt_problem_idea_desc: "Чешская Республика в настоящее время борется с довольно большими долгами, которые постоянно увеличиваются. Только тесное сотрудничество между политическими партиями может стабилизировать эту ситуацию."
