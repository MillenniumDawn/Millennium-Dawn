 USoE_knights_of_the_new_empire_navy: "Caballeros del Nuevo Imperio - Almirante de la Flota de Europa"
 USoE_knights_of_the_new_empire_navy_desc: "El alto mando ha decidido que Europa será liderada por un almirante. Se le otorgará el rango de Almirante de la Flota de Europa."
 USoE_holy_european_empire: "Sacro Imperio Europeo"
