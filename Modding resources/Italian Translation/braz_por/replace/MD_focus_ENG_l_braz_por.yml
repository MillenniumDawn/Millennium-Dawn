 United_Kingdom.1.t: "Politica delle Falkland"
 United_Kingdom.1.d: "Le Isole Falkland sono state un punto di contesa tra il Regno Unito e la Repubblica Argentina per decenni, con l'Argentina che ha formalmente rivendicato l'arcipelago (così come la vicina Georgia del Sud) nel 1833.\n\nLe Falkland furono colonizzate per la prima volta dalla Francia nel 1764 con un insediamento sull'isola orientale, a cui si aggiunse un insediamento britannico su quella occidentale nel 1766. Tuttavia, il gruppo di isole fu concesso alla Spagna nello stesso anno e i coloni britannici se ne andarono otto anni dopo. La Spagna interruppe formalmente gli investimenti coloniali nel gruppo di isole nel 1811, nel contesto delle guerre napoleoniche e della minaccia di movimenti indipendentisti - tra cui quello argentino - in America Latina.\n\nGli argentini conquistarono le Falkland (chiamate Islas Mavlinas in spagnolo) nel 1820, stabilendovi un insediamento. Il Regno Unito tornò a occuparsi dell'arcipelago nel 1833, stabilendovi un avamposto navale e nominandolo colonia nel 1837, con grande disappunto degli argentini. Da allora, le Falkland sono rimaste sotto il dominio britannico, con un numero sempre crescente di coloni britannici, fino al 2 aprile 1982, quando la giunta militare argentina cercò di combattere il malcontento popolare nei confronti del governo con una vittoria politica esterna: l'occupazione delle Falkland. Il governo britannico rispose (con grande sorpresa dell'Argentina) con un'azione militare. La successiva guerra delle Falkland si concluse il 20 giugno con la totale vittoria britannica e il ritorno allo status quo ante bellum.\n\nGli argentini non si fecero scoraggiare e continuano a rivendicare le isole anche dopo la fine della loro giunta. Non c'è davvero alcun motivo per cui debbano essere argentine, ma avere un Paese che deve un favore alla Gran Bretagna potrebbe essere positivo nel lungo periodo..."
 United_Kingdom.1.a: "Sul nostro cadavere, vecchio mio! Dov'è il mio tè?"
 United_Kingdom.1.b: "Dovremmo cedere le isole all'Argentina."
 United_Kingdom_News.1.t: "La Gran Bretagna cede le isole Falkland"
 United_Kingdom_News.1.d: "Con una mossa a sorpresa assolutamente sorprendente, il governo di Londra ha deciso di porre fine al secolare conflitto tra Gran Bretagna e Argentina e di restituire all'Argentina le isole Falkland, nonché la Georgia del Sud e le isole Sandwich del Sud. Gli argentini avevano rivendicato le Falkland nel 1833, la Georgia del Sud nel 1927 e le Isole Sandwich del Sud nel 1936.\n\nIl governo argentino era felicissimo e prometteva una nuova era di relazioni argentino-britanniche."
 United_Kingdom_News.1.a: "Che colpo di scena!"
 ##United Kingdom-Focus Tree##
 britain_md.1.t: "Il Regno si è spezzato"
 britain_md.1.d: "Sia la Scozia che il Galles hanno lasciato il nostro regno. La grande eredità inglese è ancora una volta solo questo: inglese. Nelle popolazioni scozzesi e gallesi, ora indipendenti, cresce il risentimento per il fatto che li rivendichiamo ancora di nome. Dovremmo ufficializzare quella che è la verità: siamo di nuovo solo l'Inghilterra."
 britain_md.1.o1: "Molto bene, allora."
 britain_md.1.o2: "Mai! Il sole non tramonta mai sull'Impero Britannico.!"
 britain_md.2.t: "Il futuro del Servizio Sanitario Nazionale"
 britain_md.2.d: "Il National Health Service è il programma di assistenza sanitaria pubblica del Regno Unito e il suo futuro nei bilanci statali è sempre oggetto di accese dispute tra i partiti politici. Probabilmente dovremmo decidere quale direzione deve prendere il governo su questo tema vitale."
 britain_md.2.o1: "Uno per tutti, tutti per uno!"
 britain_md.2.o2: "Giù le mani dalla mia sanità!"
 britain_md.3.t: "La Gran Bretagna chiede un trattamento speciale"
 britain_md.3.d: "Negli ultimi tempi la delegazione britannica al Parlamento europeo si aggira per Bruxelles come un gruppo di burattinai che giocano con i loro pupazzi. Stanno ostacolando ogni mossa dell'Unione e bloccando la maggior parte dei nostri progressi. La situazione sta diventando insopportabile."
 britain_md.3.o1: "Siete seri?"
 britain_md.4.t: "Il referendum sulla Brexit"
 britain_md.4.d: "\"Brexit\", abbreviazione di British Exit, è il termine bizzarro dato dalla stampa britannica e internazionale al concetto di uscita della Gran Bretagna dall'Unione Europea..\n\nOra questo concetto sta per realizzarsi: I cittadini britannici voteranno sul loro futuro nell'Unione: Lasciare? O rimanere?"
 britain_md.4.o1: "Che il voto abbia inizio."
 britain_md.5.t: "La monarchia abolita!"
 britain_md.5.d: "Avvertendo il cambiamento dei tempi, il monarca britannico ha intrapreso oggi le misure necessarie per revocare le proprie pretese al trono. Nel frattempo, i funzionari del governo si stanno assicurando che i documenti di fondazione del nostro Paese siano riscritti in modo da non rendere necessario un monarca per rappresentarlo..\nQuesta è la fine della monarchia britannica."
 britain_md.5.o1: "Buona liberazione."
 britain_md.6.t: "La regina Elisabetta II abdica!"
 britain_md.6.d1: "\"Non l'ho mai chiesto. Non ho mai pensato che la Gran Bretagna sarebbe tornata su un sentiero oscuro di tirannia non illuminata. Sono troppo vecchia, troppo fragile e francamente non sono disposta a guidare un Paese. Se la Gran Bretagna decide davvero di restituire i poteri alla monarchia, dovrà trovare un altro candidato.\"\n\nCon uno shock politico, la Regina Elisabetta II ha abdicato. Anche se sono in corso i preparativi per l'incoronazione del figlio Carlo, che presto sarà Carlo III del Regno Unito, il popolo britannico non può fare a meno di guardarsi intorno e chiedersi se questa strada sia davvero quella giusta."
 britain_md.6.d2: "\"È assolutamente inaccettabile. Io stesso ho combattuto contro la macchina da guerra di Hitler nelle forze armate britanniche, e ora il governo britannico, con il sostegno del popolo britannico, sta tornando a tendenze proto-fasciste. Non voglio e non posso tollerare tutto questo.\"\n\nIn un terremoto politico, la regina Elisabetta II ha abdicato per protesta contro le recenti scelte del governo. Suo figlio, il futuro re Carlo III, si sta preparando all'incoronazione.."
 britain_md.6.o1: "Lunga vita al Re!"
 britain_md.7.t: "La Gran Bretagna sostiene la NATO!"
 britain_md.7.d: "Il governo britannico ha inviato una delegazione militare al nostro Ministero della Difesa. Il loro riaffermato sostegno all'Organizzazione del Trattato Nord Atlantico non potrà che aiutarci."
 britain_md.7.o1: "Grazie, vecchio mio."
 britain_md.8.t: "Investimenti commerciali britannici"
 britain_md.8.d: "Una delegazione commerciale britannica è arrivata nella nostra capitale. Questo non farà che aumentare i nostri legami economici con il Regno Unito."
 britain_md.8.o1: "Non può essere un male, no?"
 britain_md.9.t: "Sviluppo nazionale"
 britain_md.9.d: "È iniziato un nuovo progetto di sviluppo nazionale. Ci sono diversi progetti in corso d'opera e uno di questi sicuramente si realizzerà."
 britain_md.9.o1: "Vediamo come andrà a finire."
 britain_md.10.t: "La Gran Bretagna attacca il capitalismo
 britain_md.10.d: "Il governo britannico, in rapporti economici e diplomatici con noi, ha recentemente dichiarato la sua intenzione di distruggere completamente il capitalismo intercontinentale. Questo sicuramente metterà a dura prova le nostre relazioni."
 britain_md.10.o1: "Questi pazzi."
 britain_md.10.o2: "Forse la loro strada è quella giusta?"
 britain_md.11.t: "L'accordo sui confini tra Gran Bretagna e Unione Europea"
 britain_md.11.d: "L'idea di una revisione completa del nostro attuale accordo con la zona Schengen è stata ventilata in Parlamento per diverso tempo. Dobbiamo scegliere con cura il nostro prossimo passo."
 britain_md.11.o1: "La sicurezza delle frontiere prima di tutto!"
 britain_md.11.o2: "Una politica più aperta è la strada giusta."
 britain_md.12.t: "L'alleanza CANZUK"
 britain_md.12.d: "La Gran Bretagna si è recentemente avvicinata a noi con la richiesta di interrompere il nostro accordo militare e di passare a un'alleanza all'interno dell'Anglosfera. Il progetto CANZUK comprende Canada, Australia, Nuova Zelanda e Regno Unito."
 britain_md.12.o1: "Sembra una bella proposta!"
 britain_md.12.o2: "Abbiamo i nostri problemi."
 britain_md.13.t: "La Gran Bretagna chiede un accordo sui confini per la forza lavoro"
 britain_md.13.d: "Il governo britannico si è rivolto a noi per un possibile accordo di frontiera che consenta ai cittadini irlandesi di entrare più facilmente in Irlanda del Nord, al fine di migliorare sia il tenore di vita locale che l'economia nordirlandese. Questo possibile accordo è apprezzato dalla popolazione irlandese, in quanto offre lavoro all'economia in difficoltà."
 britain_md.13.o1: "Sembra una buona idea."
 britain_md.13.o2: "Preferiremmo di no."
 britain_md.14.t: "Accordo sui viaggi aerei con l'Europa"
 britain_md.14.d: "Abbiamo definito i contorni di un futuro relativamente libero per i viaggi aerei tra il Regno Unito e l'UE. Il trasporto di persone e merci in aereo è stato reso più semplice come processo. Sia l'opinione pubblica europea che quella britannica sono favorevoli a ridurre i costi inutili causati dagli accordi attuali."
 britain_md.14.o1: "Bene."
 britain_md.15.t: "L'Alleanza britannica ci invita"
 britain_md.15.d: "Il governo britannico ci ha chiesto di unirci alla loro alleanza. Questo significherebbe abbandonare la nostra, se applicabile, e rinunciare a possibili pretese di leadership.."
 britain_md.15.o1: "Sicuro!"
 britain_md.15.o2: "Decisamente no."
 britain_md.16.t: "Programma di cooperazione militare europea"
 britain_md.16.d: "Il governo britannico ha lanciato l'EMCP, il Programma di Cooperazione Militare Europea. Le forze armate britanniche hanno fatto della difesa del territorio dei loro alleati una priorità per difendere il proprio."
 britain_md.16.o1: "Apprezziamo l'aiuto."
 britain_md.17.t: "Riorganizzare il sistema educativo"
 britain_md.17.d: "Con un corso di governo molto più nazionale, dobbiamo anche ristrutturare il nostro futuro programma educativo: Dovremmo escludere gli alunni delle minoranze etniche, assecondando i fascisti, o dovremmo semplicemente eliminare le quote basate su razza e sesso ed enfatizzare il merito?"
 britain_md.17.o1: "In base al merito."
 britain_md.17.o2: "In base al background etnico."
 britain_md.17.o3: "Un sistema ibrido va bene."
 britain_md.18.t: "Comitato rivoluzionario in Gran Bretagna"
 britain_md.18.d: "Il governo britannico ha rivelato la sua nuova agenzia governativa: Un comitato rivoluzionario, che si occupa di portare avanti la rivoluzione rossa dei lavoratori in altri Paesi. I nostri legami economici con la Gran Bretagna sono destinati a soffrire."
 britain_md.18.o1: "Stupidi!"
 britain_md.19.t: "La rivolta del Quebec"
 britain_md.19.d: "Siamo stati in contatto con la popolazione franco-canadese del Quebec. Il sostegno all'indipendenza è ormai schiacciante e una forza militante è pronta a prendere le armi. Allo stesso tempo, abbiamo seminato il dissenso anche tra le popolazioni canadesi della costa orientale..\n\nLe nostre richieste al Canada saranno semplici: Lasciare libero il Québec e ritirarsi dalle province atlantiche anglo-canadesi."
 britain_md.19.o1: "Invia le richieste!"
 britain_md.20.t: "La Gran Bretagna attacca il Canada!"
 britain_md.20.d: "\"Abbiamo due semplici richieste al governo del Canada:\n1: Concedere immediatamente l'indipendenza alla provincia canadese del Québec come nazione indipendente e sovrana, comprese le grandi città di Québec City e Montréal.\n2: cedere al governo britannico le province canadesi di New Brunswick, Nuova Scozia, Isola del Principe Edoardo e Terranova e Labrador.\nSe il governo canadese dovesse opporre resistenza, la guerra sarebbe inevitabile.\n\nFirmato, il governo [ENG.GetAdjective] \nFirmato, il governo quebecchese in esilio a Londra\"\n\nCosa facciamo ora?!"
 britain_md.20.o1: "Ci piegheremo alle loro richieste. Questa volta."
 britain_md.20.o2: "Nessun passo indietro, amici! Niente scuse!"
 britain_md.21.t: "Assistenza difensiva britannica"
 britain_md.21.d: "Mentre la Gran Bretagna si avvicina sempre di più a una soluzione europea più ampia, ha riaffermato ancora una volta il suo desiderio di stare al nostro fianco militarmente.."
 britain_md.21.o1: "Bene."
 britain_md.22.t: "'Uscire'!"
 britain_md.22.d: "I risultati sono arrivati e, con un margine di circa il 4%, la campagna "Leave" ha vinto. La Gran Bretagna dovrà prepararsi a lasciare l'Unione Europea."
 britain_md.22.o1: "Bene allora."
 britain_md.23.t: "'Rimanere'!"
 britain_md.23.d: "Il referendum è finito e i risultati sono stati conteggiati. Con uno scarto di circa 53% a 47%, ha vinto la campagna Remain. I sostenitori del Leave Nigel Farage e Boris Johnson hanno già annunciato la loro volontà di accettare i risultati: la Gran Bretagna resta!"
 britain_md.23.o1: "Infatti lo facciamo."
 britain_md.24.t: "L'Irlanda accetta!"
 britain_md.24.d: "Il governo irlandese ha accettato di buon grado la nostra proposta. Il confine tra Irlanda e Irlanda del Nord si sta già aprendo."
 britain_md.24.o1: "Eccellente!"
 britain_md.25.t: "Morta la Regina Elisabetta II"
 britain_md.25.d: "Elisabetta Alessandra Maria, figlia di Giorgio VI, è morta serenamente nel sonno. Aveva quasi 100 anni ed era stata regina per quasi 70 anni.\n\nLa nazione e il Commonwealth in generale sono in lutto. Il lungo regno della regina ha visto la fine dell'Impero, la rivitalizzazione delle Home Islands, l'ingresso nell'Unione Europea e l'inizio fiero e forte del terzo millennio.\n\nLa regina era una leggenda vivente. Ma ogni leggenda alla fine muore."
 britain_md.25.o1: "Ora regnerà in cielo."
 britain_md.26.t: "Re Carlo III muore"
 britain_md.26.d: "Carlo è morto", titola un giornale, seguito dal sottotitolo "Solo pochi sono in lutto".\n\nRe Carlo III era storicamente impopolare, paragonabile a quello di suo zio Edoardo VIII. \n\nSuo figlio, Guglielmo V, sarà sicuramente un re più popolare per il popolo britannico."
 britain_md.26.o1: "Nessun re governa per sempre."
 ##United Kingdom-News Event##
 britain_news.1.t: "La Gran Bretagna cede le Isole Falkland"
 britain_news.1.d: "Con una mossa a sorpresa assolutamente sorprendente, il governo di Londra ha deciso di porre fine al secolare conflitto tra Gran Bretagna e Argentina e di restituire all'Argentina le isole Falkland, la Georgia del Sud e le isole Sandwich del Sud. Gli argentini avevano rivendicato le Falkland nel 1833, la Georgia del Sud nel 1927 e le Isole Sandwich del Sud nel 1936.\n\nIl governo argentino era felicissimo e prometteva una nuova era di relazioni argentino-britanniche."
 britain_news.1.o1: "Che colpo di scena!"
 britain_news.55.t: "La Gran Bretagna va con l'Europa"
 britain_news.55.d: "Il Primo Ministro della Gran Bretagna e dell'Irlanda del Nord ha rilasciato oggi una dichiarazione ufficiale a nome del governo, secondo cui l'Unione Europea e, per estensione, la NATO avranno la precedenza sul Commonwealth delle Nazioni nella politica estera britannica."
 britain_news.55.o1: "Abbiamo fatto la scelta giusta."
 britain_news.55.o2: "Una buona scelta."
 britain_news.55.o3: "Deplorevole."
 britain_news.55.o4: "Va bene."
 britain_news.55.o5: "Non ci interessano i loro affari minori."
 britain_news.56.t: "La Gran Bretagna va con il Commonwealth"
 britain_news.56.d: "[ENG.GetLeader] ha dichiarato oggi che il Commonwealth delle Nazioni è culturalmente ed economicamente preferibile all'Unione Europea come partner della Gran Bretagna. La stampa dell'opposizione ha già criticato la dichiarazione del governo, sottolineando la potenza economica europea e la natura dispersiva e poco solida del Commonwealth, ma sembra davvero che la politica estera britannica stia per cambiare."
 britain_news.56.o1: "Una buona scelta."
 britain_news.56.o2: "Una cattiva scelta."
 britain_news.56.o3: "Bene."
 britain_news.57.t: "La Gran Bretagna si regge da sola"
 britain_news.57.d: "Il Primo Ministro [ENG.GetLeader] si è scagliato oggi contro l'Unione Europea e il Commonwealth delle Nazioni. Sono un freno per la Gran Bretagna, sono corrotti e sciocchi, si leggeva nella dichiarazione. Alcuni giornalisti l'hanno considerata un passo falso di un politico potenzialmente ubriaco, mentre altri la vedono come l'inizio di una nuova era."
 britain_news.57.o1: "Questi sciocchi continuano a non prenderci sul serio."
 britain_news.57.o2: "A quanto pare, i britannici sono di nuovo all'opera."
 britain_news.57.o3: "Chissene."
 britain_news.59.t: "La Gran Bretagna si sposta a sinistra"
 britain_news.59.d: "Il governo britannico ha intrapreso passi irreversibili contro le grandi imprese e per aumentare le dimensioni del governo. Ci sono pochi dubbi sul fatto che la Gran Bretagna si stia politicamente spostando a sinistra."
 britain_news.59.o1: "Per il popolo!"
 britain_news.60.t: "La Gran Bretagna si muove a destra"
 britain_news.60.d: "Le leggi sull'immigrazione stanno diventando più severe, la liberalizzazione sociale ha subito una battuta d'arresto e il tradizionalismo è stato rivitalizzato. Ci sono pochi dubbi sul fatto che la Gran Bretagna si stia politicamente spostando verso destra.."
 britain_news.60.o1: "Per la nazione!"
 britain_news.61.t: "Il governo britannico sfida il popolo!"
 britain_news.61.d: "Mentre il popolo britannico ha votato per rimanere nell'Unione Europea, il governo britannico ha dichiarato oggi che i risultati del referendum sono nulli e che intende comunque lasciare l'Unione Europea."
 britain_news.61.o1: "Sappiamo meglio del popolo."
 britain_news.61.o2: "Cosa?!"
 britain_news.61.o3: "Va bene."
 britain_news.62.t: "La Gran Bretagna raggiunge il Sudafrica"
 britain_news.62.d: "'Il Sudafrica fa giustamente parte del [ENG.GetNameDef], è sempre stato e sempre sarà. Dobbiamo reclamare la Colonia del Capo per il popolo britannico, con la forza se necessario.'\nIn una mossa senza precedenti di aggressione straniera, [ENG.GetLeader] mira alla sovranità del Sudafrica. Se ciò che viene detto è vero, l'esercito sudafricano dovrebbe prepararsi al conflitto militare."
 britain_news.62.o1: "Così sarà."
 britain_news.62.o2: "Che vengano allora."
 britain_news.62.o3: "Sviluppo interessante"
 britain_news.63.t: "La Gran Bretagna e il "Raj"
 britain_news.63.d: "L'uso del termine "Raj" come nome dell'India è più che discutibile dal punto di vista politico. Tuttavia, il governo britannico ha recentemente cambiato il nome ufficiale della Repubblica indiana nei documenti diplomatici britannici in "The Formerly British Raj". Inoltre, il governo britannico, dopo gli eccessi contro il Sudafrica, parla di reclamare attivamente il potere nel subcontinente indiano."
 britain_news.63.o1: "La Gran Bretagna avanza."
 britain_news.63.o2: "Li fermeremo."
 britain_news.63.o3: "Preoccupante."
 britain_news.64.t: "La Gran Bretagna prepara il trattato di unificaziones"
 britain_news.64.d: "Il governo britannico ha fatto dell'unificazione dell'Unione Europea in un unico super Stato la sua agenda politica ufficiale e ha iniziato a redigere trattati che alla fine porteranno a un accordo di unificazione soddisfacente tra tutti gli Stati membri dell'UE."
 britain_news.64.o1: "Che sviluppo."
 britain_news.65.t: "Referendum irlandese - L'Irlanda del Nord resta"
 britain_news.65.d: "Di fronte al crescente nazionalismo irlandese, il governo di Westminster ha deciso di sottoporre la popolazione dell'Irlanda del Nord a un referendum per risolvere la questione una volta per tutte. Il popolo ha deciso di rimanere!"
 britain_news.65.o1: "Dio salvi la Regina!"
 britain_news.66.t: "Referendum irlandese - Unificazione"
 britain_news.66.d: "Di fronte al crescente nazionalismo irlandese, il governo di Westminster decise di indire un referendum per risolvere la questione una volta per tutte. Il popolo decise per l'unificazione dell'Irlanda!"
 britain_news.66.o1: "Arrivederci e addio!"
 britain_news.67.t: "Referendum scozzese - La Scozia resta"
 britain_news.67.d: "Di fronte al crescente nazionalismo scozzese, il governo di Westminster ha deciso di sottoporre il popolo scozzese a un secondo referendum per risolvere la questione una volta per tutte. Il popolo ha deciso di rimanere!"
 britain_news.67.o1: "Dio salvi la Regina!"
 britain_news.68.t: "Referendum scozzese - Indipendenza"
 britain_news.68.d: "Di fronte al crescente nazionalismo scozzese, il governo di Westminster decise di sottoporre al popolo scozzese un secondo referendum per risolvere la questione una volta per tutte. Il popolo ha deciso per l'indipendenza!"
 britain_news.68.o1: "Arrivederci e addio!"

 brexit_referendum: "Il referendum sulla Brexit è passato"