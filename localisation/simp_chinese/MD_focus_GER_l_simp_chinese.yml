 GER_BWB: "联邦国防技术和采购办公室"
 GER_BWB_desc: "联邦国防技术和采购办公室是位于德国科布伦茨的联邦国防军政府的联邦机构。它隶属于联邦国防部的主要装备部门。该机构负责各类军事装备的开发、测试和采购、军事装备的改装、军事技术标准化以及质量保证和测试的实施。"
 GER_Shipyards: "造船厂现代化"
 GER_Shipyards_desc: "为了支持现代海军舰队的建设和维护，德国联邦国防军正在投资现代化造船厂。这包括升级基尔和汉堡等关键地点的设施，最新的海军舰艇将在这些地方建造和检修。该计划的重点是整合先进的生产技术，提高效率，并确保建造和维护下一代护卫舰、潜艇和支援舰的能力。通过现代化造船厂，德国联邦国防军确保其海军部队拥有最先进、最可靠的舰艇。"
 GER_Blohm_and_Voss: "与布洛姆 & 福斯合作"
 GER_Blohm_and_Voss_desc: "德国联邦国防军与知名造船公司布洛姆 & 福斯合作，推进其海军舰队的发展。布洛姆 & 福斯以建造尖端海军舰艇的专业知识而闻名，将在新型护卫舰和轻型护卫舰的设计和生产中发挥关键作用。此次合作充分利用了该公司数十年的经验和创新能力，确保德国联邦国防军的舰艇满足性能、耐用性和技术复杂性的最高标准。"
 GER_ThyssenKrupp_Marinesystem: "与蒂森克虏伯海洋系统合作"
 GER_ThyssenKrupp_Marinesystem_desc: "蒂森克虏伯海洋系统公司是潜艇技术领域的领导者，也是德国联邦国防军实现水下舰队现代化的重要合作伙伴。此次合作的重点是开发配备最先进隐形技术、改进推进系统和增强武器装备的先进潜艇。与蒂森克虏伯海洋系统公司 的合作确保德国联邦国防军的潜艇部队始终处于海战的最前线，能够执行从战略威慑到特种作战等各种任务。"
 GER_HDW: "与霍瓦兹-德意志造船厂合作"
 GER_HDW_desc: "德国海军国防工业的另一个重要合作伙伴霍瓦兹-德意志造船厂正在与德国联邦国防军合作开发和维护其潜艇和水面舰艇舰队。霍瓦兹-德意志造船厂位于基尔，以其造船专业知识而闻名，尤其是在生产先进潜艇方面。此次合作将侧重于加强德国联邦国防军海军资产的设计、建造和维护，确保它们配备最新技术和能力，以应对现代国防挑战。"
 Renovate_the_fleet: "翻新舰队"
 Renovate_the_fleet_desc: "我们需要更新我们的舰队，因为冷战时代已经结束，我们现在面临着新的未知威胁。更新我们的海军能力对于应对不断变化的安全形势和确保我们为任何潜在挑战做好准备至关重要。现代化我们的舰队将涉及使用先进技术升级现有舰艇，采购具有增强能力的新舰艇，并确保我们的海上力量灵活，随时准备应对各种不可预见的威胁。这种主动方法对于在不可预测的全球环境中维护国家安全和保护我们的利益至关重要。"
 GER_New_Minesweepers: "新的扫雷舰"
 GER_New_Minesweepers_desc: "我们需要新的扫雷舰来保持我们海军能力处于最佳状态。获得这些先进的舰艇对于确保我们海上行动的安全和有效性至关重要。扫雷舰在探测和消除水雷方面发挥着关键作用，从而保护我们的舰队并确保战略水道的安全。通过投资现代扫雷舰，我们增强了保护海军力量、支持国际任务和维护航行自由的能力。"
 GER_New_Fregattes: "新的护卫舰"
 GER_New_Fregattes_desc: "作为海军现代化努力的一部分，德国联邦国防军正在投资开发和采购新型护卫舰。这些舰艇（例如F125级）旨在增强反潜战、防空和水面作战能力。新型护卫舰将配备最先进的传感器、武器系统以及指挥和控制技术，确保它们能够在各种任务中有效运作。采购这些护卫舰对于维护德国的海上安全和确保德国海军能够在全球范围内投射力量至关重要。"
 GER_New_Corvettes: "新的轻型护卫舰"
 GER_New_Corvettes_desc: "德国联邦国防军正在通过引进新型护卫舰（如布伦瑞克级 (K130)）来扩大其海军能力。这些舰艇专为海岸防御和远海作战而设计，具有先进的隐形功能、增强的火力和卓越的机动性。这些护卫舰将在巡逻德国沿海水域以及支持有争议的海上环境中的国际任务方面发挥重要作用。对新型护卫舰的投资是确保德国海军在21世纪仍然是一支多才多艺、有效的力量的更广泛努力的一部分。"
 GER_New_Submarines: "新的潜艇"
 GER_New_Submarines_desc: "为了增强其水下作战能力，德国联邦国防军正在采购新型潜艇，包括212A型潜艇。这些潜艇配备了不依赖空气推进系统，使其能够在水下长时间运行，且声学特征最小。新型潜艇对于维持德国的战略威慑力以及进行秘密侦察和特种作战至关重要。采购这些先进潜艇反映了德国致力于维持一支能够在最具挑战性的环境中作战的强大而强大的海军力量的承诺。"
 GER_Rheinmetall_: "与莱茵金属公司合作"
 GER_Rheinmetall__desc: "莱茵金属是德国国防工业的基石，也是德国联邦国防军现代化建设的重要合作伙伴。此次合作的重点是开发各个领域的尖端技术，包括装甲车、火炮系统和先进弹药。升级豹2主战坦克和开发美洲狮步兵战车等项目展示了莱茵金属的专业知识。在阿明·帕佩格等人的指导下，莱茵金属在确保德国联邦国防军继续配备世界一流的军事技术方面发挥了重要作用，能够满足当代战争的需求。"
 GER_KMW_: "与克劳斯-玛菲·威格曼有限公司合作"
 GER_KMW__desc: "克劳斯-玛菲·韦格曼是德国联邦国防军装甲部队发展的长期合作伙伴。此次合作的重点是推进尖端装甲车辆的设计和生产，包括豹2和美洲狮步兵战车。克劳斯-玛菲·韦格曼在车辆制造方面的专业知识确保德国联邦国防军的装甲部队配备最先进、最可靠的平台。与克劳斯-玛菲·韦格曼的持续合作对于维持德国的装甲能力以及确保德国联邦国防军能够在各种作战环境中有效作战至关重要。"
 GER_Update_Leopard_Tank: "升级豹2"
 GER_Update_Leopard_Tank_desc: "豹2仍可升级，但问题是：能升级多久？我们计划再升级一次这款坦克；但是，我们必须为其最终的继任者启动一个新项目。虽然豹2仍然是一个强大而可靠的平台，但技术的不断进步和战场需求的不断变化意味着我们必须着眼于开发下一代主战坦克。这个新项目应结合装甲、机动性、火力和电子系统方面的尖端创新，以确保我们的装甲部队始终处于军事能力的最前沿。现在积极启动这一开发将确保无缝过渡并保持我们的战略优势。"
 GER_Main_Ground_Combat_System: "地面作战系统"
 GER_Main_Ground_Combat_System_desc: "地面作战系统是德国和法国之间的合作项目，旨在共同设计、开发和生产一种新型主战坦克，该坦克将成为两国装甲部队的骨干力量。该项目涉及德国和法国领先的国防工业公司之间的合作。克劳斯-玛菲·威格曼、奈克斯特系统和莱茵金属等公司可能在主地面作战系统的开发和生产中发挥关键作用。"
 GER_Panther: "KF51 黑豹"
 GER_Panther_desc: "KF51以豹2A4 的车体为基础，但配备了安装自动装载130毫米口径主炮的新炮塔。该坦克的设计目的是在不显着增加重量的情况下提高主战坦克的杀伤力、机动性、生存能力和联网能力。该坦克有 3-4 名乘员，每个人都可以在不减少功能的情况下移交和接管其他人的任务和角色。其主要武器为一门Rh-130 L/52 130毫米滑膛炮，此外还有一挺12.7毫米同轴机枪和一挺7.62毫米纳特遥控武器站。"
 GER_Reform_Fuhrungsakademie: "指挥参谋学院改革"
 GER_Reform_Fuhrungsakademie_desc: "德国联邦国防军认识到军事领导需要采用现代化方法，因此正在对位于汉堡的德国联邦国防军司令学院进行改革。这项计划的重点是更新课程以反映当代军事挑战、整合新的培训方法以及加强学院在培养未来领导者方面的作用。改革旨在确保德国军事领导人掌握最新的战略、作战和道德知识。这项工作得到了著名军事人物和国防专家的支持，他们正在努力使学院的课程与德国联邦国防军不断变化的需求保持一致。"
 GER_Reform_Zentrum_innere_Fuhrung: "改革内部领导中心"
 GER_Reform_Zentrum_innere_Fuhrung_desc: "作为维护军队高道德标准和强大领导力的承诺的一部分，德国联邦国防军正在改革内部指挥中心。这项改革旨在使该机构的领导力培训方法现代化，重点关注道德决策、内部凝聚力和士兵的道德发展。位于科布伦茨的该中心在塑造德国联邦国防军的内部文化和价值观方面发挥着至关重要的作用。改革的推动因素是适应21世纪军事服务性质的变化，确保德国士兵为现代战争的道德挑战做好充分准备。"
 GER_Reform_Heeresamt: "改革陆军办公室"
 GER_Reform_Heeresamt_desc: "位于科隆的国防军司令部正在进行重大改革，以提高其效率和效力。这项举措的重点是精简行政流程、提高支持能力和现代化办公室结构，以更好地满足德国联邦国防军的作战需求。改革旨在确保国防军司令部能够及时有效地为德国地面部队提供支持，使其能够满足现代军事行动的需求。这项努力是更广泛战略的一部分，旨在确保德国联邦国防军在迅速变化的全球安全环境中保持一支强大而敏捷的部队。"
 GER_invest_in_Universitat_der_Bundeswehr_Hamburg: "改革汉堡联邦武装部队大学"
 GER_invest_in_Universitat_der_Bundeswehr_Hamburg_desc: "汉堡联邦国防军大学，或汉堡联邦武装部队大学，是德国联邦武装部队的两所大学之一。汉堡联邦武装部队大学成立于1973年，与慕尼黑大学类似。这两所大学的成立都是为了向德国联邦国防军的军官和军官候选人提供学术教育和培训。"
 GER_focus_artillerie_schule: "关注炮兵学校"
 GER_focus_artillerie_schule_desc: "德国联邦国防军正在加强位于伊达尔-奥伯施泰因的炮兵学校，以确保其继续成为一流的炮兵训练机构。这项计划包括升级训练设施、采用PzH2000等最新炮兵系统以及开发反映现代战斗场景的新课程。目标是培养能够熟练使用先进技术并能够为地面作战提供决定性火力支持的炮兵部队。对炮兵学校的关注对于保持德国炮兵部队的效力至关重要。"
 GER_focus_Panzertruppenschule: "关注装甲兵学校"
 GER_focus_Panzertruppenschule_desc: "明斯特的装甲兵学校是德国联邦国防军装甲战训练的核心。德国联邦国防军正在加强对该机构的关注，以确保其装甲部队为现代战争的需求做好充分准备。这项举措包括对训练计划进行现代化改造、整合先进的模拟器以及使用最新的装甲车辆，例如豹2A6。装甲兵学校在塑造德国装甲部队的能力方面发挥着关键作用，因此，这一重点对于保持德国联邦国防军的战备状态至关重要。"
 GER_focus_Infanterie_Schule: "关注步兵学校"
 GER_focus_Infanterie_Schule_desc: "德国联邦国防军正在投入大量资源来加强其位于哈默尔堡的步兵学校。该计划旨在使步兵训练计划现代化，结合从最近的冲突中吸取的经验教训和最新的战术创新。步兵学校将对其训练设施进行升级，包括新的训练场和城市战环境，以便更好地让士兵为现代战斗的复杂性做好准备。通过专注于步兵学校，德国联邦国防军确保其步兵部队装备精良，随时准备应对战场上的任何挑战。"
 GER_European_Anker_Army: "组建欧洲主力军"
 GER_European_Anker_Army_desc: "德国联邦国防军旨在成为盟军的支柱，促进训练和领导方面的更紧密合作，以确保联合行动的无缝互操作性和有效性。加强这些领域的合作对于提高我们迅速果断应对共同安全挑战的集体能力至关重要。通过加强联合训练演习、最佳实践交流和领导力发展计划，我们可以改善盟军之间的协调、沟通和信任。这将使我们能够在需要时无缝有效地合作，加强团结，增强我们的集体安全态势。"
 GER_Reform_Light_forces: "专注于我们的轻装部队"
 GER_Reform_Light_forces_desc: "敏捷性、灵活性和可负担性确实是取得战场胜利的关键因素。至关重要的是不要低估这些优势的重要性，而是要积极利用它们来保持竞争优势。通过优先考虑敏捷性，我们可以快速适应不断变化的情况并智胜对手。灵活性使我们能够采用针对特定情况的各种战术和战略，最大限度地提高我们在各种作战环境中的效力。此外，可负担性确保我们能够长期维持军事能力，避免过度使用资源并保持战备状态。\n通过利用这些优势，我们可以优化军事效能，提高作战效率，并提高我们在面对不断变化的威胁时的应变能力。必须不断创新和调整我们的方法，以有效利用这些优势，确保我们在军事行动的各个方面保持敏捷、灵活和可负担。"
 GER_introduce_Medium_Forces: "寻找一个折中方案。"
 GER_introduce_Medium_Forces_desc: "确实，在重型和轻型能力之间取得平衡对于确保我军的效力和多功能性至关重要。重型部队提供持续作战和参与常规战争所需的火力、防护和耐力。另一方面，轻型部队提供敏捷性、速度和灵活性，能够在动态和不对称环境中快速部署、机动性和适应性。\n通过将重型和轻型部队整合到我们的部队结构中，我们可以利用各自的优势相互补充，并满足广泛的作战需求。这种方法使我们能够根据特定的任务和威胁调整我们的部队，最大限度地提高我们实现目标的能力，同时最大限度地减少弱点。实现这种平衡可确保我们有能力有效应对各种挑战，从高强度冲突到维和行动和人道主义任务。"
 GER_Reform_Heavy_Forces: "专注于我们的重装部队"
 GER_Reform_Heavy_Forces_desc: "事实上，重型部队在防御中发挥着至关重要的作用，因为它们拥有守住阵地和有效击退敌人进攻所必需的火力、防护和韧性。通过部署配备坦克、火炮和机械化步兵的重型装甲部队，我们可以建立强大的防御阵地并阻止潜在对手的侵略。这些部队非常适合参与持续的作战行动，对入侵提供强大的威慑力并确保我们领土边界的完整。\n此外，重型部队的存在是地区安全的稳定因素，可以安抚我们的盟友并遏制潜在威胁。然而，保持全面的防御方法至关重要，其中还包括其他要素，例如轻型部队、空中支援、情报和后勤。通过整合这些要素，我们可以创建分层防御态势，最大限度地提高我们应对各种威胁的整体效力和韧性。"
 GER_Weltraumkommando_der_Bundeswehr: "建立德国联邦国防军太空司令部"
 GER_Weltraumkommando_der_Bundeswehr_desc: "认识到太空在现代战争中日益重要的地位，德国联邦国防军正在建立专门的太空司令部。这个新司令部将监督与太空有关的所有军事行动，包括卫星监视、太空通信和导弹防御系统。德国联邦国防军太空司令部将确保德国在太空安全方面保持领先地位，能够保护其在轨道上的利益并应对最终边界的新威胁。"
 GER_V_fall_Decision: "防御状态"
 GER_V_fall_Decision_desc: "\n£GER_desc_V_Fall\n\n\n\n防御状态令是德国宣布进入国家防御状态的命令，当德国主权或领土完整面临直接严重威胁时，就会启动这一命令。它赋予联邦政府特殊权力，包括动员所有军事力量、控制关键民事部门以及限制某些公民自由。这项措施确保德国能够在危机时期迅速协调军事和民事资源以保护国家。"
 GER_fortifications_I: "重建石勒苏益格-荷尔斯泰因州的防御工事"
 GER_fortifications_II: "重建下萨克森州的防御工事"
 GER_fortifications_III: "重建南方的防御工事"
 GER_Army: "军事恐惧症"
 GER_Army_desc: "由于两次世界大战，我们的人民长期以来对我们的武装部队怀有恐惧症。\n§YC民间看法§!：[?ROOT.Citizens_opinion]% \n§Y军方看法§!：[?ROOT.Army_opinion]%"
 GER_Officer_Training_Decisions: "德国联邦国防军指挥参谋学院"
 GER_Officer_Training_Decisions_desc: "\n£GER_Offiziersschule\n\n\n\n\n德国联邦国防军指挥参谋学院是德国武装部队的总参谋学院。它与德国装甲部队智库德国国防和战略思维研究所合作运营。这种伙伴关系加强了知识和专业知识的交流，在德国国防框架内营造了战略分析和军事领导力发展的动态环境。"
