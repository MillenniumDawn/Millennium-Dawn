 syria_power_vacuum_desc: "The Damascus spring has achieved the first step towards institutional reform by kicking out the al assad family from their positions and roles. This has led to slight corruption uprooting but has resulted in a power vacuum yet to be filled, and will take a long while for the country to experience true change"
 syria_return_of_npf_parliamentarians: "NPF Parliamentarians"
 syria_return_of_npf_parliamentarians_desc: "In a bid to treat the institutional inefficiency the government has brought back parliamentarians who served the country. Now free from assad's totalitarian constrants they feel more able to implement changes and carry on their duties. However it's important to note that no true change has been made and on the long while the problems of inefficiency are still present, but the country is stable and able for now"
