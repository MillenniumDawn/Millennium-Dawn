 russia.117.t: "Obrigado por escolher a Rússia!"
 russia.117.d: "Estamos constantemente mudando o conteúdo relacionado à Rússia e adicionando muitas pequenas e grandes mudanças ao conteúdo relacionado à Rússia. Patches recentes introduziram novas mecânicas, como Separatismo, Ministério de Assuntos Internos, Cossacos e Conselho da Federação.\nNovas árvores de foco também foram adicionadas para assuntos como [URA.GetNameWithFlag] e [KUB.GetNameWithFlag], que você pode avaliar destacando-as por meio da árvore de interação com assuntos entre Putin e os democratas.\nEntre outras coisas, estamos iniciando um longo processo de reformulação das árvores de foco existentes. A primeira delas foi Zhirinovsky, que foi radicalmente alterada\n\nContinuaremos a tornar a Rússia mais interessante para você,\n- Equipe de reformulação russa do Millennium Dawn"
