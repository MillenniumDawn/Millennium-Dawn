 AC_construction_AGRICULTURE_DISTRICT: "§YКоммерческие сельскохозяйственные районы§!\nКоммерческие сельскохозяйственные районы хозяйства представляет собой общее обозначение для всего сельского хозяйства, не связанного с самообеспечением, в нашей нации. Оно включает агропромышленность, пахотные земли, зернохранилища, бойни и многое другое.\n\n§YБазовая стоимость одного строения:§! §R$[?global.BUILD_COST_AGRICULTURE_DISTRICT]§! миллиард(ов/а)"
