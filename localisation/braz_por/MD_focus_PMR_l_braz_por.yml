 transnistria.43.t: "Obrigado por escolher a Transnístria!"
 transnistria.43.d: "A Transnístria recebeu uma atualização há um ano, mas decidi atualizar completamente o conteúdo existente para diversificar ainda mais a jogabilidade deste pequeno país!\nNeste patch, a Rússia e a Transnístria terão mais cooperação do que antes, mas isso não significa que seu caminho necessariamente esteja com a Rússia. Você pode escolher o lado da Moldávia e da Ucrânia! E se você for completamente astuto, pode criar um Império Transnístria!.\nA Transnístria foi atualizada de acordo com meus próprios padrões de conteúdo, que implementei no ramo russo, então até mesmo o ramo econômico é muito semelhante ao russo.\nEspero que você aproveite o conteúdo atualizado e jogue um jogo interessante para a Transnístria com um amigo ou amigos!\n\n- Lord Bogdanoff Desenvolvedor da Transnístria e membro da Equipe de Retrabalho da Rússia"
