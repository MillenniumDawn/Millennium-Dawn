 weap_mp_med_hardpoint_1_desc: "Точки крепления, предназначенные для ношения оружия среднего размера. Легкие противокорабельные ракеты, высокоточные боеприпасы, противотанковые ракеты, средние крылатые ракеты, дальнобойные воздушные ракеты, подствольные пушки и другие. Эти точки крепления предоставляют самолету широкий выбор оружия.\n\n§GПодсказка для проектировщика: Средние точки крепления — это самое настоящее определение многоцелевого использования, предоставляющие доступ ко всем возможным миссиям для самолетов, а также характеристики для этих миссий, что делает самолет полезным, но за счет увеличения затрат на ресурсы. Эти модули создают сбалансированный, универсальный самолет.§!\n\n§WИспользование этого в качестве основного оружия создаст§! §BМногоцелевой истребитель§!\n\n§RПРЕДУПРЕЖДЕНИЕ: Самолеты CV Multi-Role Fighters будут атаковать вражеские корабли только во время морского боя.§!"
 weap_ag_cas_hardpoint_1_desc: "Узлы подвески, предназначенные для перевозки большого количества боеприпасов «воздух-земля». Эти узлы подвески позволяют перевозить большее количество боеприпасов, но при этом не дают возможности перевозить несколько систем вооружения, таких как ракеты «воздух-земля», более тяжёлые бомбы и большее количество противокорабельных ракет.\n\n§GПодсказка для дизайнеров: узлы подвески CAS значительно улучшают характеристики самолётов при наземных атаках и стратегических бомбардировках, но не дают возможности атаковать с воздуха и снижают преимущество в радиолокационном обнаружении.§!\n\n§WИспользование этого оружия в качестве основного создаст§! §BCAS-самолет§!"
