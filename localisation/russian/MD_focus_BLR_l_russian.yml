 BLR_mtz_desc: "Завод в Беларуси, производитель сельскохозяйственной техники. Минский тракторный завод был основан 29 мая 1946 года. Мощности завода рассчитаны на выпуск 71 тыс. тракторов различных серий"
 BLR_Tracktor_category: "МТЗ Плант"
 BLR_Tracktor_category_desc: "Минский тракторный завод - завод в Беларуси, производитель сельскохозяйственной техники. Минский тракторный завод разрабатывает и производит колесные и гусеничные тракторы, культиваторы, прицепные и навесные орудия для сельскохозяйственных, строительных, лесохозяйственных и коммунальных работ, запасные части, товары народного потребления, организует их производство на лицензионной основе, оказывает услуги по созданию и проведению сервисного обслуживания.\n\n\n                                                 - §YКоличество имеющихся тракторов§! §G[?BLR.tracktors]§! - "
