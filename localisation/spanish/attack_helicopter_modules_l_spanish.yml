 helicopter_turbine_engine_gen1: "Motores de turbina de 1.ª generación"
 helicopter_turbine_engine_gen1_desc: "Los primeros motores de turboeje fueron adaptados de motores de turbina de avión existentes. Salida de potencia limitada con problemas de durabilidad y confiabilidad.\n\n§GConsejo del diseñador: ¡Los motores de turbina son el motor estándar utilizado en helicópteros militares§!"
 helicopter_turbine_engine_gen2: "Motores de turbina de segunda generación"
 helicopter_turbine_engine_gen2_desc: "Con mejoras en materiales, diseño y técnicas de fabricación, podemos aumentar la producción de energía y mejorar la confiabilidad.\n\n§GConsejo del diseñador: ¡Los motores de turbina son el motor estándar utilizado en helicópteros militares§!"
 helicopter_turbine_engine_gen3: "Motores de turbina de tercera generación"
 helicopter_turbine_engine_gen3_desc: "La introducción de sistemas digitales de control del motor nos ha permitido mejorar el rendimiento del motor, la eficiencia del combustible y la facilidad de operación.\n\n§GConsejo del diseñador: ¡Los motores de turbina son el motor estándar utilizado en helicópteros militares§!"
 helicopter_turbine_engine_gen4: "Motores de turbina de cuarta generación"
 helicopter_turbine_engine_gen4_desc: "Los avances en la ciencia de los materiales y la aerodinámica han dado lugar a motores con mayor potencia y los sistemas integrados de monitoreo del estado han permitido un mantenimiento predictivo y una mayor confiabilidad.\n\n§GConsejo del diseñador: ¡Los motores de turbina son el motor estándar utilizado en helicópteros militares§!"
 helicopter_turbine_engine_gen5: "Motores de turbina de 5th generación"
 helicopter_turbine_engine_gen5_desc: "Los avances en la ciencia de los materiales y la aerodinámica han dado lugar a motores con una potencia de salida aún mayor.\n\n§GConsejo del diseñador: ¡Los motores de turbina son el motor estándar utilizado en helicópteros militares§!"
 helicopter_piston_engine_gen1: "Motores de pistón de 1.ª generación"
 helicopter_piston_engine_gen1_desc: "Los primeros motores de pistón fueron adaptados de los motores de pistón de aviones existentes. Pesado con potencia de salida limitada y problemas de durabilidad y confiabilidad.\n\n§GConsejo del diseñador: ¡Los motores de pistón son la alternativa económica a los motores de turbina§!"
 helicopter_piston_engine_gen2: "Motores de pistón de segunda generación"
 helicopter_piston_engine_gen2_desc: "Las mejoras en el diseño condujeron a una mayor confiabilidad y potencia de salida. También se introdujeron sobrealimentadores y refrigeración mejorada para abordar deficiencias anteriores.\n\n§GConsejo del diseñador: ¡Los motores de pistón son la alternativa económica a los motores de turbina§!"
 helicopter_piston_engine_gen3: "Motores de pistón de tercera generación"
 helicopter_piston_engine_gen3_desc: "Las mejoras en la metalurgia y las técnicas de fabricación han dado lugar a una mayor eficiencia y confiabilidad, que también se han mejorado mediante la adición de sistemas digitales de control del motor.\n\n§GConsejo del diseñador: ¡Los motores de pistón son la alternativa económica a los motores de turbina§!"
 helicopter_piston_engine_gen4: "Motores de pistón de cuarta generación"
 helicopter_piston_engine_gen4_desc: "La incorporación de sistemas integrados de seguimiento de la salud ha permitido un mantenimiento predictivo y una mayor confiabilidad. Los avances en diseño, fabricación y metalurgia continúan mejorando la aerodinámica y el rendimiento.\n\n§GConsejo del diseñador: ¡Los motores de pistón son la alternativa económica a los motores de turbina§!"
 helicopter_piston_engine_gen5: "Motores de pistón de quinta generación"
 helicopter_piston_engine_gen5_desc: "Los avances en la ciencia de los materiales y la aerodinámica han dado lugar a motores con una potencia de salida aún mayor.\n\n§GConsejo del diseñador: ¡Los motores de pistón son la alternativa económica a los motores de turbina§!"
 helicopter_armor_gen1: "Armadura de helicóptero de primera generación"
 helicopter_armor_gen1_desc: "Los primeros esquemas de blindaje de helicópteros de ataque incluían blindaje alrededor de la cabina, componentes críticos y sistemas vitales para brindar protección contra fuego de armas pequeñas y metralla."
 helicopter_armor_gen2: "Armadura de helicóptero de segunda generación"
 helicopter_armor_gen2_desc: "Con la invención y la integración del blindaje compuesto, los esquemas de blindaje de los helicópteros de ataque ahora proporcionan protección adicional. También han comenzado a utilizarse esquemas de armadura reactiva, que proporcionan una protección aún mayor."
 helicopter_armor_gen3: "Armadura de helicóptero de tercera generación"
 helicopter_armor_gen3_desc: "Los avances en la tecnología y la doctrina de los blindajes han dado lugar a esquemas de blindaje modulares adaptados a conjuntos de misiones específicas."
 sensors_and_avionics_gen_1: "Sensores y aviónica de 1ª generación"
 sensors_and_avionics_gen_1_desc: "La aviónica y los sensores de los primeros helicópteros de ataque se centraban principalmente en incorporar sistemas de aviónica mecánicos y analógicos básicos. Estos sistemas incluían sensores rudimentarios como sistemas de observación visual y equipos básicos de comunicación por radio. La aviónica era básica y en su mayoría mecánica, con ayudas electrónicas limitadas para la navegación y la orientación."
 sensors_and_avionics_gen_2: "Sensores y aviónica de 2da generación"
 sensors_and_avionics_gen_2_desc: "Con la integración del radar Doppler, las cámaras infrarrojas de visión frontal (FLIR) y los sistemas de comunicación por radio mejorados, hemos notado una mejora en las capacidades de adquisición y seguimiento de objetivos, así como una mejor conciencia situacional para los pilotos."
 sensors_and_avionics_gen_3: "Sensores y aviónica de 3.ª generación"
 sensors_and_avionics_gen_3_desc: "La incorporación de sistemas FLIR avanzados, sistemas de radar multimodo capaces de rastrear múltiples objetivos simultáneamente y sistemas de navegación inercial mejorados supuso una gran mejora en la eficacia del combate. Esta generación también vio la integración de telémetros láser, que mejoraron enormemente la precisión de la orientación y el lanzamiento de armas."
 sensors_and_avionics_gen_4: "Sensores y aviónica de 4ta generación"
 sensors_and_avionics_gen_4_desc: "Ahora hemos integrado procesamiento de señales digitales, fusión de datos avanzada y capacidades centradas en la red en nuestras suites de aviónica y sensores. Nuestros helicópteros ahora están más integrados en entornos de guerra en red y comparten datos en tiempo real con unidades terrestres y otras aeronaves. Nuestros conjuntos de sensores se volvieron más modulares y también hemos introducido sistemas de radar de apertura sintética, conjuntos mejorados de guerra electrónica y pantallas montadas en cascos para los pilotos."
 sensors_and_avionics_gen_5: "Sensores y aviónica de quinta generación"
 sensors_and_avionics_gen_5_desc: "Ahora estamos en el proceso de integrar la IA en el sistema, analizando terrabytes de datos de varios sensores como radar, FLIR, LIDAR y otros para proporcionar una imagen completa y precisa del campo de batalla."
 flare_launchers: "Conjunto de Contramedidas Infrarrojas"
 flare_launchers_desc: "Un sistema básico de contramedidas infrarrojas diseñado para confundir a los buscadores de misiles guiados por calor. Utiliza un bloqueador IR rotatorio que emite señales falsas y reduce la precisión del enganche del misil. Efectivo contra MANPADS de primeras generaciones, pero limitado frente a amenazas modernas."
 active_defence_system_gen1: "Sistema de Alerta de Aproximación de Misiles"
 active_defence_system_gen1_desc: "Sistema de Alerta de Aproximación de Misiles. Un sistema de sensores que detecta lanzamientos de misiles entrantes mediante rastreo ultravioleta o infrarrojo. Activa automáticamente el despliegue de contramedidas como bengalas o chaff. Proporciona conciencia situacional pasiva frente a amenazas de misiles guiados."
 active_defence_system_gen2: "Sistema de Defensa Activa de 2da Generación"
 active_defence_system_gen2_desc: "Un sistema avanzado que consta de bloqueadores automáticos y lanzadores de bengalas y chaff para usar contra misiles guiados por radar y por infrarrojos en varios espectros. Se han integrado sistemas de alerta de radar y otros detectores para permitir la aplicación automática de contramedidas. También hay pequeños sistemas de destrucción masiva en el helicóptero, que disparan sus propios proyectiles para interceptar las amenazas entrantes."
 stealth_modification_gen1: "Modificación sigilosa de primera generación"
 stealth_modification_gen1_desc: "Los primeros intentos de crear helicópteros furtivos consistieron en esfuerzos rudimentarios para reducir la sección transversal del radar. Estos primeros intentos se centraron en dar forma al fuselaje para minimizar los reflejos del radar y utilizar materiales absorbentes del radar para reducir los retornos del radar. Sin embargo, estas medidas tuvieron una eficacia limitada y no se lograron verdaderas capacidades de sigilo."
 stealth_modification_gen2: "Modificación sigilosa de segunda generación"
 stealth_modification_gen2_desc: "Siguiendo con intentos anteriores, los fabricantes de helicópteros integraron materiales compuestos en las estructuras de los aviones, lo que ayudó a absorber las ondas de radar y reducir la visibilidad del avión en las pantallas de radar. Además, los helicópteros comenzaron a incorporar diseños facetados que reducían aún más su RCS. Estos diseños parecían superficies planas y ángulos, lo que ayudaba a dispersar las señales de radar lejos de la fuente."
 stealth_modification_gen3: "Modificación sigilosa de tercera generación"
 stealth_modification_gen3_desc: "Con un enfoque aún mayor en el sigilo, los sistemas furtivos de helicópteros ahora incorporan materiales avanzados, sistemas de camuflaje adaptativos y tecnología de reducción de firma acústica. Ahora se utilizan metamateriales avanzados y nanotecnología, junto con camuflaje adaptativo. Los rotores Fenestron se han convertido en estándar."
 helicopter_gun_pod_gen1: "Cápsula de armas de primera generación"
 helicopter_gun_pod_gen1_desc: "En las primeras etapas, los cañones se montaban manualmente en helicópteros y eran operados por miembros de la tripulación sin sistemas de estabilización avanzados. Estas instalaciones carecían de precisión y estabilidad, lo que dificultaba la localización de objetivos."
 helicopter_gun_pod_gen2: "Cápsula de armas de segunda generación"
 helicopter_gun_pod_gen2_desc: "La segunda generación de cápsulas de armas eran cápsulas dedicadas a ametralladoras. Estos proporcionaron más estabilidad y precisión, y las armas se convirtieron en una parte estándar del armamento de los helicópteros. Los sistemas de puntería remota mejoraron su eficacia."
 helicopter_gun_pod_gen3: "Cápsula de armas de tercera generación"
 helicopter_gun_pod_gen3_desc: "La tercera generación de cañones presentaba sistemas de estabilización giroscópica, que compensaban el movimiento del helicóptero y permitían disparos más precisos. Además, la integración de sensores, como infrarrojos y ópticos, mejoró las capacidades de orientación, especialmente en condiciones de poca luz."
 helicopter_gun_pod_gen4: "Cápsula de armas de cuarta generación"
 helicopter_gun_pod_gen4_desc: "Con la llegada de la tecnología de sensores moderna, las ametralladoras montadas en helicópteros se volvieron más sofisticadas. La integración de sensores infrarrojos y electroópticos permitió apuntar en condiciones de poca luz. Los telémetros y designadores láser permitieron apuntar con precisión y atacar objetivos terrestres y aéreos."
 helicopter_gun_pod_gen5: "Cápsula de armas de 5th generación"
 helicopter_gun_pod_gen5_desc: "Los Gun Pods de quinta generación presentaban cañones de riel o de bobina electromagnéticos en miniatura, lo que aumentaba aún más la letalidad."
 helicopter_light_nose_gun_gen1: "Pistola de punta de 12,7 mm de primera generación"
 helicopter_light_nose_gun_gen1_desc: "Las primeras ametralladoras montadas en el morro se centraban en proporcionar capacidades defensivas rudimentarias contra amenazas de terreno blando y aviones ligeros. La tecnología y el diseño durante este período eran relativamente básicos, y a menudo incluían ametralladoras operadas manualmente con sistemas de puntería limitados.\n\n§GConsejo del diseñador: ¡Las armas de punta ligera son efectivas contra infantería pero NO contra vehículos blindados§!"
 helicopter_light_nose_gun_gen2: "Pistola de punta de 12,7 mm de segunda generación"
 helicopter_light_nose_gun_gen2_desc: "La segunda generación de ametralladoras montadas en el morro presentó avances significativos en aviónica, sistemas de puntería y estabilización de armas. Durante esta era, los helicópteros comenzaron a incorporar sistemas de control de fuego más sofisticados, incluidas monturas giroestabilizadas, telémetros y computadoras de orientación.\n\n§GConsejo del diseñador: ¡Las armas de punta ligera son efectivas contra infantería pero NO contra vehículos blindados§!"
 helicopter_light_nose_gun_gen3: "Pistola de punta de 12,7 mm de tercera generación"
 helicopter_light_nose_gun_gen3_desc: "La tercera generación de ametralladoras montadas en el morro se caracteriza por una integración perfecta con los sistemas de comunicación y sensores más amplios del helicóptero, así como por avances en automatización y capacidades autónomas. Las ametralladoras ahora están completamente integradas con las pantallas montadas en el casco del piloto.\n\n§GConsejo del diseñador: ¡Las armas de punta ligera son efectivas contra infantería pero NO contra vehículos blindados§!"
 helicopter_medium_nose_gun_gen1: "Pistola de punta de 20 mm de primera generación"
 helicopter_medium_nose_gun_gen1_desc: "La primera generación de cañones de 20 mm montados en el morro fueron adaptaciones de cañones automáticos de aviones existentes. Estaban apuntados manualmente y carecían de sistemas de puntería avanzados. Estas armas proporcionaron fuego de supresión y capacidades antiblindaje limitadas. Su diseño simple se centró en maximizar la potencia de fuego dentro de las limitaciones de peso y espacio del helicóptero. La capacidad de municiones era limitada y la gestión del retroceso estaba limitada por la inestabilidad inherente del helicóptero.\n\n§GConsejo del diseñador: ¡Las pistolas de punta media proporcionan un equilibrio entre capacidades antiblindaje y antiinfantería§!"
 helicopter_medium_nose_gun_gen2: "Pistola de punta de 20 mm de segunda generación"
 helicopter_medium_nose_gun_gen2_desc: "La segunda generación de cañones de 20 mm montados en el morro fue testigo de avances en la focalización, el control de fuego y los tipos de municiones. La integración de plataformas estabilizadas, como torretas giroestabilizadas y sistemas de puntería electroópticos, permitió enfrentamientos más precisos y versátiles. Estos sistemas compensaron el movimiento del helicóptero, permitiendo precisión durante las maniobras. Las opciones de munición ahora incluían rondas explosivas y perforantes, lo que mejoraba las capacidades del arma. Los sistemas mejorados de mitigación del retroceso también redujeron el impacto de los disparos en la estabilidad del helicóptero.\n\n§GConsejo del diseñador: ¡Las pistolas de punta media proporcionan un equilibrio entre capacidades antiblindaje y antiinfantería§!"
 helicopter_medium_nose_gun_gen3: "Pistola de punta de 20 mm de tercera generación"
 helicopter_medium_nose_gun_gen3_desc: "La tercera generación de cañones de 20 mm montados en la punta incluye sistemas de control de fuego aún más avanzados, municiones livianas y puntería semiautónoma con puntería impulsada por IA y soluciones de disparo predictivo junto con municiones que emplean los últimos avances en ciencia de materiales.\n\n§GConsejo del diseñador: ¡Las pistolas de punta media proporcionan un equilibrio entre capacidades antiblindaje y antiinfantería§!"
 helicopter_heavy_nose_gun_gen1: "Pistola de punta de 30 mm de primera generación"
 helicopter_heavy_nose_gun_gen1_desc: "Los cañones de 30 mm montados en helicópteros de primera generación se desarrollaron principalmente para funciones antiblindaje y de ataque terrestre. Estas armas a menudo se derivaban de sistemas existentes. Los cañones se apuntaban manualmente, lo que hacía que la precisión fuera un desafío, especialmente durante las maniobras de vuelo dinámicas. La capacidad de munición era limitada y las armas eran en su mayoría efectivas a distancias relativamente cortas.\n\n§GConsejo del diseñador: ¡Las armas de punta pesada proporcionan mejores capacidades antiblindaje a costa de las capacidades antiinfantería§!"
 helicopter_heavy_nose_gun_gen2: "Pistola de punta de 30 mm de segunda generación"
 helicopter_heavy_nose_gun_gen2_desc: "Los cañones de 30 mm montados en helicópteros de segunda generación presentaban la integración de sistemas de puntería más sofisticados, lo que mejoraba la precisión y el alcance. Se desarrollaron soportes de armas giroestabilizados y sistemas de control de fuego, lo que permitió a los pilotos mantener la precisión mientras maniobraban. La capacidad de munición aumentó y se introdujeron nuevas generaciones de municiones de 30 mm con capacidades mejoradas de penetración de blindaje. Estas mejoras ampliaron la efectividad del arma contra una gama más amplia de objetivos.\n\n§GConsejo del diseñador: ¡Las armas de punta pesada proporcionan mejores capacidades antiblindaje a costa de las capacidades antiinfantería§!"
 helicopter_heavy_nose_gun_gen3: "Pistola de punta de 30 mm de tercera generación"
 helicopter_heavy_nose_gun_gen3_desc: "La tercera generación de cañones de 30 mm montados en la punta incluye sistemas de control de fuego aún más avanzados, municiones livianas y puntería semiautónoma con puntería impulsada por IA y soluciones de disparo predictivo junto con municiones que emplean los últimos avances en ciencia de materiales.\n\n§GConsejo del diseñador: ¡Las armas de punta pesada proporcionan mejores capacidades antiblindaje a costa de las capacidades antiinfantería§!"
 helicopter_atgm_gen1: "ATGM de 1st generación"
 helicopter_atgm_gen1_desc: "Los primeros ATGM montados en helicópteros a menudo eran guiados manualmente. Los operadores debían mantener contacto visual con el objetivo y guiar el misil mediante un joystick y un cable conectado al misil. El cable proporcionó control y guía en tiempo real, lo que permitió realizar correcciones durante el vuelo."
 helicopter_atgm_gen2: "ATGM de 2nd generación"
 helicopter_atgm_gen2_desc: "Los ATGM ahora cuentan con sistemas de guía de comando semiautomáticos. Estos sistemas presentaban una precisión mejorada y eran más resistentes a las contramedidas. Utilizaban guía láser o comandos de radio para el seguimiento de objetivos y el control de misiles."
 helicopter_atgm_gen3: "ATGM de 3rd generación"
 helicopter_atgm_gen3_desc: "Adaptando los ATGM diseñados para uso en guerra terrestre, los ATGM para helicópteros ahora incorporan la capacidad de disparar y olvidar. Estos misiles tenían sistemas de búsqueda avanzados que les permitían rastrear y atacar objetivos de forma autónoma después del lanzamiento, liberando al helicóptero para maniobrar o atacar otros objetivos. Además, presentaban capacidades antiinterferencias mejoradas y una mejor resistencia a las contramedidas."
 helicopter_atgm_gen4: "ATGM de 4th generación"
 helicopter_atgm_gen4_desc: "Otras mejoras en la tecnología de misiles han dado lugar a ATGM con buscadores multimodo y precisión y alcance mejorados. Estos misiles suelen contar con una combinación de buscadores de infrarrojos, radar y láser, lo que les permite adaptarse a diversos escenarios de objetivos y contramedidas."
 helicopter_atgm_gen5: "ATGM de 5th generación"
 helicopter_atgm_gen5_desc: "La quinta generación de ATGM se caracteriza por mayores avances en la tecnología de búsqueda, discriminación de objetivos, alcance y capacidades de participación. Las características incluyen una integración mejorada de la guerra centrada en la red, una mayor automatización y capacidades de contramedidas aún más sofisticadas."
