 form_HBL_category: "Benelux"
 form_HBL_category_desc: "O Benelux é uma união político-econômica com as nações da Holanda, Bélgica e Luxemburgo formando o grupo. Historicamente, as três nações-membro têm relações amigáveis ​​e cordiais entre si. A organização atual é uma mera união de estados em questões políticas e econômicas no cenário global. Há conversas abafadas sobre a potencial formalização dessa união de estados em algo mais concreto. Uma nova nação para representar os povos das Terras Baixas, trazer um novo futuro para o povo e guiá-lo em direção a esse futuro brilhante."
 HBL_integrate_start: "Começar a Formação do Benelux"
 HBL_integrate_start_desc: "É hora de começar a formar o Benelux."
 HBL_integrate_BEL: "Integrar a Bélgica"
 HBL_integrate_BEL_desc: "A Bélgica não é a maior nem a menor das nações do Benelux. Ela fica confortavelmente no centro, semelhante à sua posição entre os outros dois estados-membros. Ela hospeda vários centros de burocracia da União Europeia na cidade de Bruxelas, e é um destino turístico ávido para turistas holandeses, franceses e de fora da UE."
 HBL_integrate_HOL: "Integrar os Países Baixos"
 HBL_integrate_HOL_desc: "A Holanda é a maior das três nações-membro do Benelux. Ela compreende a maioria da população, área de terra e tamanho econômico e hospeda várias propriedades no exterior. Integrar a Holanda traz a maioria do Benelux para o novo estado e fortalece significativamente a legitimidade da nossa nova união."
 HBL_integrate_LUX: "Integrar Luxemburgo"
 HBL_integrate_LUX_desc: "Luxemburgo é o menor dos três países. Ele mantém o maior PIB per capita e possui vários destinos turísticos menores. A nação fala uma mescla de idiomas, sendo os mais notáveis o francês, o alemão e o inglês. Integrar Luxemburgo não é uma tarefa grande, dada o tamanho do estado, mas apresentará alguns desafios burocráticos."
 HBL_update_flag: "$update_flag_and_name$"
 HBL_update_flag_desc: "$update_flag_and_name_desc$"
 is_HBL: "Formou o Benelux"
 form_USNA_category: "Unificar a América do Norte"
 form_USNA_category_desc: "O continente norte-americano historicamente repeliu a influência estrangeira desde que México, Estados Unidos e Canadá foram fundados como nações. Eles formam a espinha dorsal da economia mundial, com um PIB coletivo de onze trilhões no início do novo milênio. Unir as nações e traçar nossos objetivos para um amanhã grandioso nos levará em direção ao futuro."
 USNA_integrate_start: "Começar a Formação dos Estados Unidos da América do Norte"
 USNA_integrate_start_desc: "É hora de começar a formar os Estados Unidos da América do Norte."
 USNA_integrate_CAN: "Integrar o Canadá"
 USNA_integrate_CAN_desc: "O Canadá é a maior nação em área de terra dentro da nova união e possui muitas reservas de petróleo inexploradas. Esses dois fatos sozinhos tornam o Canadá uma peça integral do novo quebra-cabeça da União da América do Norte. Esperamos que os pedidos de desculpa sejam minimizados à medida que eles forem mais integrados à nova nação."
 USNA_integrate_USA: "Integrar os EUA"
 USNA_integrate_USA_desc: "Os Estados Unidos compreendem a maior parte da União dos estados norte-americanos. Eles têm a maior economia, a segunda maior área terrestre, forças armadas e muito mais. Integrar os Estados Unidos traz um grande número de desafios devido ao seu tamanho e peso no cenário global; no entanto, essa integração nos colocará economicamente como a maior superpotência do mundo."
 USNA_integrate_MEX: "Integrar o México"
 USNA_integrate_MEX_desc: "O México é a segunda nação mais populosa das três nações que formam o novo estado. Ele traz à tona um grande exército. A nação tem vários desafios, como a densidade de cartéis. No entanto, integrar o México será um dos principais pontos focais para a nova nação."
 USNA_update_flag: "$update_flag_and_name$"
 USNA_update_flag_desc: "$update_flag_and_name_desc$"
 is_USNA: "Formou os Estados Unidos da América do Norte"
 form_UTS_category: "Unir Territórios Turcos"
 form_UTS_category_desc: "Os Territórios Turcos Unidos é uma união de nações de língua turca, incluindo Turquia, Uzbequistão, Quirguistão, Cazaquistão e Tajiquistão. Outros grupos de povos de língua turca fora dos países, como os tártaros e uigures, existem na Rússia e na China. Eles são um objetivo para a nossa união, mas não o inicial. Vamos unir os Estados-nação que atualmente existem e encorajar nosso povo a voltar para casa ou trazê-los de volta ao convívio."
