 salafist_win.0.t:0 "Élections [Root.GetAdjective]: les partis salafistes sont les grands gagnants"
 salafist_win.0.d:0 "Alors que les votes sont toujours comptés, les premiers résultats indiquent une victoire choquante pour les islamistes salafistes."
 salafist_win.0.a:0 "Il semble que tout le monde aime le Jihad !"
 salafist_win.0.b:0 "Je suppose que nous devons leur remettre le pouvoir ..."
 salafist_win.0.c:0 "Tamper avec les résultats ! Ces animaux ne vont pas prendre le contrôle !"

 nationalist_win.0.t:0 "Élections [Root.GetAdjective]: les nationalistes sont les grands gagnants"
 nationalist_win.0.d:0 "Alors que les votes sont toujours comptés, les premiers résultats indiquent une victoire très probable pour les nationalistes."
 nationalist_win.0.a:0 "Quelle belle journée pour la démocratie !"
 nationalist_win.0.b:0 "Concéder la défaite. Nous les vaincrons la prochaine fois"
 nationalist_win.0.c:0 "Ordonner à la commission électorale d'altérer les résultats"

 non_alligned_win.0.t:0 "Élections [Root.GetAdjective]: les partis non alignés sont les grands gagnants"
 non_alligned_win.0.d:0 "Alors que les votes sont toujours comptés, les premiers résultats indiquent une victoire très probable pour les partis politiques non alignés."
 non_alligned_win.0.a:0 "Quelle belle journée pour la démocratie !"
 non_alligned_win.0.b:0 "Concédez la défaite et félicitez les gagnants"
 non_alligned_win.0.c:0 "Ordonner à la commission électorale d'altérer les résultats"
 
 coalition_complete.0.t:0 "Gouvernement formé"
 coalition_complete.0.d:0 "Depuis les élections tenues le [Root.GetLastElection], [Root.GetLeader] de [Root.GetRulingParty] ont habilement négocié un nouveau gouvernement majoritaire. Aujourd'hui, [GetDateText], après une période de intense spéculation de la part des médias, sa composition a finalement été annoncée lors d’une conférence de presse. C’est une étape majeure pour [Root.GetName] à l'aube d'une nouvelle ère politique."
 coalition_complete.0.a:0 "Bonne nouvelle!"
 
 coalition.0.t:0 "Négociations avec [Western_Autocracy_L] ([?party_pop_elect_array^0|%0])"
 coalition.0.d:0 "[Root.GetLeader] secoue le style autoritaire que nous voyons. Bien sûr, nous aimerions faire partie du gouvernement. Si vous êtes prêt à payer le prix politique, c'est."
 coalition.0.a:0 "Bienvenue à bord de l'équipe!"
 coalition.0.b:0 "À bien y penser, ne les incluons pas"
 
 coalition.1.t:0 "Négociations avec [conservatism_L] ([?party_pop_elect_array^1|%0])"
 coalition.1.d:0 "Respecté [Root.GetLeader] . Nous pourrions imaginer un avenir où, éventuellement, nous aurions un certain niveau d’affiliation dans la gestion du gouvernement. Nous pensons respectueusement que vous devriez adopter toutes nos politiques, mais nous réalisons que, les résultats des élections ne nous étant pas tout à fait favorables, nous devons parvenir au meilleur accord possible pour nos électeurs, que je pourrais ajouter aussi, qui aspirent profondément à notre grand conservateur. principes à appliquer. \n \nSi vous acceptez notre coopération, nous espérons sincèrement que vous ne ferez pas abstraction du bon nom de [conservatism_L] avec des politiques stupides et téméraires. Pour minimiser ce risque, veuillez consulter la lettre ci-jointe indiquant les départements que nous souhaitons gérer dans leur intégralité."
 coalition.1.a:0 "Bienvenue à bord de l'équipe!"
 coalition.1.b:0 "À bien y penser, vous, les conservateurs, êtes trop ennuyeux pour nous"
 
 coalition.2.t:0 "Négociations avec [liberalism_L] ([?party_pop_elect_array^2|%0])"
 coalition.2.d:0 "cher [Root.GetLeader] . Vous nous flattez avec votre intérêt pour les grands principes du libéralisme et de la liberté. La liberté est, après tout, la base sur laquelle est bâti tout gouvernement respectable, et nous aimerions bien sûr participer au gouvernement pour promouvoir le libéralisme. Parce que nous savons tous les deux que la liberté individuelle et un gouvernement limité sont le meilleur moyen pour les êtres humains de former une société libre. \n \nPour vous assurer que votre forme de libéralisme est aussi débridée que la nôtre, vous devrez toutefois adhérer à notre principe tout à fait raisonnable et raisonnable. incontestablement mutuellement bénéfiques avant de pouvoir s'engager dans un accord final."
 coalition.2.a:0 "Bienvenue à bord de l'équipe!"
 coalition.2.b:0 "Nous devons bien vouloir décliner"
 
 coalition.3.t:0 "Négociations avec [socialism_L] ([?party_pop_elect_array^3|%0])"
 coalition.3.d:0 "cher [Root.GetLeader] . Bien que nous hésitions à entrer dans un gouvernement en tant que partenaires juniors, les syndicats n'ont pas réussi à nous faire passer la ligne d'arrivée aux élections - cette fois-ci. Il est donc possible que nous envisagions la possibilité de devenir membre, si vous vous engagez à promouvoir les principes essentiels du progressisme et des valeurs sociales-démocrates. Comme on dit dans [socialism_L], les valeurs sociales-démocrates sont pour tout le monde et nous insistons pour que cela soit vrai pour votre gouvernement. \n \nEn passant, les impôts ne sont-ils pas un peu bas? Êtes-vous sûr que nous avons suffisamment de fonds pour les augmentations prévues dans les domaines de l'assistance sociale, de l'éducation et des soins de santé?"
 coalition.3.a:0 "Bienvenue à bord de l'équipe!"
 coalition.3.b:0 "Nous devons bien vouloir décliner"
 
 coalition.4.t:0 "Négociations avec [Communist-State_L] ([?party_pop_elect_array^4|%0])"
 coalition.4.d:0 "Camarade [Root.GetLeader] ! Tandis que nous cherchons à renverser votre gouvernement de bourgeoisie impérialiste, à changer la société par la lutte armée révolutionnaire, à instaurer la dictature démocratique du prolétariat et à éliminer les traîtres de classe, nous réalisons que la formation d'une coalition peut présenter certains avantages tactiques politiques à court terme. \n \nNos demandes sont simples: mise en œuvre intégrale du matérialisme dialectique marxiste, amélioration de 1 000% des conditions socio-économiques du prolétariat opprimé et entrée libre dans le nouveau Disneyland que nous allons construire! \n \n ... En fait, nous allons régler pour les plus petites concessions que vous avez mentionnées."
 coalition.4.a:0 "Bienvenue à bord de l'équipe!"
 coalition.4.b:0 "Mieux mort que rouge!"
 
 coalition.5.t:0 "Négociations avec [anarchist_communism_L] ([?party_pop_elect_array^5|%0])"
