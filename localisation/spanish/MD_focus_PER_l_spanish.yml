 PER_incompetant_joint_chiefs_of_staff: "Incompetent Joint Chiefs of Staff"
 PER_incompetant_joint_chiefs_of_staff_desc: "The incompetence of the Artesh, and its Joint Chiefs of Staff was exposed in the wake of the second Iranian revolution. This was due to several factors, one of which being the division of the Iranian army into 2 forces. This lack of leadership and the obvious incompetence has put a massive strain on the command structure and will make conducting any sort of operation a logistical nightmare.\n§W--------------§!\nThis National Spirit can be §RRemoved§! if we complete the §HWar University§! focus."
 PER_IRG_issue: "IRGC Remnants"
 PER_IRG_issue_desc: "Remannts of the IRGC have decided to break into small pockets around the nation, and wage a guerilla style war against our government. They are causing a lot of problems for our conventional military, and soon they can even cause another Civilwar/revolution if they keep up with their ways..\n§W--------------§!\nThis National Spirit can be §RRemoved§! if we completely end the §HIRGC Insurgency§! and secure §HIranian Unity§!."
