 mafia.26.o1: "La DIA debe hacer algo al respecto ahora, antes de que descubran nuestros planes."
 mafia.26.o2: "Es mejor esperar a que avance la investigación."
 mafia.26.o3: "No, si comenzamos a arrestar a los corruptos, podrían volver a comenzar con las bombas."
 mafia.26.o4: "Utilizar fondos extraordinarios"
 mafia.27.t: "Arrestos"
