 SER_idea_testify_against_uranium_bombs: "就90年代的贫铀轰炸作证"
 SER_idea_testify_against_uranium_bombs_desc: "北约在塞尔维亚使用贫铀是完全不公正的，如果我们自己说这是战争罪，那么作为西方人如此严格的行为的回报，塞尔维亚可以获得一些回报。"
 SER_idea_religious_backing: "宗教支持"
 SER_idea_religious_backing_desc: "当我们得到东正教教会的认可时，我们得到国内忠实基督徒的认可，这可能有助于民意调查和我们的整体形象。"
 SER_idea_bulldozer_revolution_bad: "推土机革命"
 SER_idea_bulldozer_revolution_bad_desc: "人民的意愿被忽视了，我们将承担后果，我们选择让抗议继续非暴力可能会得到回报，因为谁知道如果我们用武力镇压他们，会引发什么样的抵抗。"
 SER_idea_bulldozer_revolution_good: "推土机革命"
 SER_idea_bulldozer_revolution_good_desc: "我们推翻了在90年代战争中惨败的塞尔维亚暴虐统治者的光荣时刻将永远存在……或者直到我们不再需要它来进行宣传为止。"
 SER_idea_heavy_unrest: "严重骚乱"
 SER_idea_heavy_unrest_desc: "<尚未实装>"
 SER_idea_fugitive_arkan: "逃亡者阿尔坎"
 SER_idea_fugitive_arkan_desc: "许多西方人声称，我们自己的阿尔坎是整个欧洲的犯罪者，包括涉嫌在波斯尼亚犯下的战争罪，它正在破坏我们国家的声誉，无论我们对他有什么看法，我们都必须为他洗清罪名，或者通过其他方式除掉他 ..."
 SER_idea_war_hero_arkan: "战争英雄阿尔坎"
 SER_idea_war_hero_arkan_desc: "<尚未实装>"
 SER_idea_serbian_mafia: "塞尔维亚黑帮"
 SER_idea_serbian_mafia_desc: "塞尔维亚黑帮是欧洲最大的犯罪组织之一，他们从事走私、贩卖武器、贩毒、收取保护费，他们试图用收入的一定比例来贿赂我们，以对他们的罪行视而不见。他们是我们人民的祸害，目前相当无组织且暴力，但是如果我们选择结束现状，他们可能会被改革并缩小规模以满足我们的需要......"
 SER_idea_serbian_mafia_controlled: "塞尔维亚黑帮"
 SER_idea_serbian_mafia_controlled_desc: "塞尔维亚黑帮已经被驯服了，政治关系现在完全在我们的控制之下，但是我们仍然给那些让我们到达那里的人一些法律上的特权，但他们的行动现在受到限制，他们赚到的资本也不像以前那么多了。"
 SER_Serbian_Syndicate: "塞尔维亚辛迪加"
 SER_Serbian_Syndicate_desc: "塞尔维亚黑帮是主要活跃于巴尔干地区的犯罪组织集体。他们本质上是暴力的，从事毒品贩运、武器贩运、人口贩运、敲诈勒索以及随后的另一项大量指控。犯罪集团中以泽蒙族、沙里奇族、苏尔钦族为最大，塞尔维亚黑手党主要以从南美走私毒品为主，与哥伦比亚毒枭关系良好，影响力也很大。"
 SER_Serbian_Syndicate2: "塞尔维亚辛迪加"
 SER_Serbian_Syndicate2_desc: "塞尔维亚黑帮是主要活跃于巴尔干地区的犯罪组织集体。他们本质上是暴力的，从事毒品贩运、武器贩运、人口贩运、敲诈勒索以及随后的另一项大量指控。犯罪集团中以泽蒙族、沙里奇族、苏尔钦族为最大，塞尔维亚黑手党主要以从南美走私毒品为主，与哥伦比亚毒枭关系良好，影响力也很大。"
 SER_Serbian_Syndicate3: "塞尔维亚辛迪加"
 SER_Serbian_Syndicate3_desc: "塞尔维亚黑帮是主要活跃于巴尔干地区的犯罪组织集体。他们本质上是暴力的，从事毒品贩运、武器贩运、人口贩运、敲诈勒索以及随后的另一项大量指控。犯罪集团中以泽蒙族、沙里奇族、苏尔钦族为最大，塞尔维亚黑手党主要以从南美走私毒品为主，与哥伦比亚毒枭关系良好，影响力也很大。"
 SER_The_kleptocratic: "窃盗统治者"
 SER_The_kleptocratic_desc: "我们国家的一个精英集团，以令人愤怒的合法方式从人民手中盗窃，他们都在不同的地方担任权力职务，无论是政治领袖、犯罪头目，甚至是宗教人物。"
 SER_International_Isolation: "国际孤立"
 SER_International_Isolation_desc: "在我们在前南斯拉夫领土上采取行动之后，我们处于国际孤立之中，现在我国将不得不寻找克服这一障碍的方法。"
 SER_debt_reconstructure: "债务重组"
 SER_debt_reconstructure_desc: "为了帮助控制我们的债务状况，我们通过向我们所欠的人提供保证并要求暂时降低利率来赢得时间，以使还款过程更容易。"
 SER_stable_measure: "稳定措施"
 SER_stable_measure_desc: "花钱来控制人民。"
 SER_mixed_economy: "混合经济"
 SER_mixed_economy_desc: "如果我们继续实行自给自足的经济方针，塞尔维亚将永远无法在21世纪生存，我们已经向世界开放，现在世界也向我们开放。"
 SER_worker: "普通工人"
 SER_bluechip_corp: "蓝芯公司"
 SER_bluechip_corp_desc: "蓝芯电子有限公司（后来的蓝芯国际）是一家美国计算机公司，由约翰·罗西于1982年创立。该公司成立的目的是为康懋达家用计算机开发外围设备，并于1986年开始销售低成本IBM PC兼容机"
 SER_military: "军事改革"
 SER_military_desc: "我们军队的供给方式不再过时，装备的稳定流线已经建立起来。"
 SER_medical_centers: "医疗中心"
 SER_medical_centers_desc: "塞尔维亚医疗保健的可及性已经扩展到我们更偏远的人群。"
 SER_militarised_Tractors: "军用拖拉机"
 SER_militarised_Tractors_desc: "重新装备的拖拉机支持我们扩大国防力量的努力。"
 SER_idea_arkans_guard: "阿尔坎卫队"
 SER_idea_arkans_guard_desc: "改革后的塞尔维亚志愿警卫队负责特种军事行动，我们必须执行这些行动，以确保安全免受威胁塞尔维亚的国家的威胁。"
 SER_idea_arkans2_guard: "阿尔坎卫队"
 SER_idea_arkans2_guard_desc: "改革后的塞尔维亚志愿警卫队负责特种军事行动，我们必须执行这些行动，以确保安全免受威胁塞尔维亚的国家的威胁。"
 SER_business_efficiency: "业务效率"
 SER_business_efficiency_desc: "<尚未实装>"
 SER_idea_diversify_economy: "经济多元化"
 SER_idea_diversify_economy_desc: "<尚未实装>"
 SER_shut_down_opposition: "被驱逐的反对信仰党"
 SER_socialist_merger: "合并的意识形态"
 SER_depleted_uranium: "贫铀废料"
 SER_depleted_uranium_desc: "90年代战争遗留下来的贫铀废料正在伤害我们的人民，我们必须采取行动清理它，否则它将继续成为一个障碍。"
 SER_earthquake_proof_infrastructure: "抗震基础设施"
 SER_earthquake_proof_infrastructure_desc: "鉴于2010年克拉列沃地震，我们采取了防震措施，如果再次遭受地震，我们的国家将不会受到太大的震动。"
 SER_damaged_complexes: "受损复合体"
 SER_damaged_complexes_desc: "我们的一个较大的工业复合体在地震中受损严重，无法运行，因为担心不得不关闭它，我们让政府官员批准它可以运行，当然不是真的，而是我们的建筑商 正在尽快修复它。"
 SER_disorganized_industrial_sector: "工业部门混乱"
 SER_disorganized_industrial_sector_desc: "我们的工业仍然到处都是，混乱不堪，随着政府的过渡，我们工业的合同由于政府对我们社会主义经济的所有权而到期，白俄罗斯工业独立后的情况又发生了！"
 Serbia.19.t: "米洛舍维奇入狱！"
 Serbia.19.d: "最近塞尔维亚发生革命后，斯洛博丹·米洛舍维奇因其罪行而被监禁，并将很快在海牙接受审判。"
 Serbia.19.a: "让我们镇压热血的民族主义者……"
 Serbia.19.b: "需要全国对这一罪行做出反应！"
 ser_deals.1.t: "[SER.GetName]寻求投资"
 ser_deals.1.d: "[SER.GetName]向我国政府提出了投资其经济的请求。这个提议对我们来说看起来很有希望，因为塞尔维亚经济刚刚开始复苏，也许未来我们的投资会得到回报。"
 ser_deals.1.a: "我们同意投资他们"
 ser_deals.1.b: "绝对不行！"
 ser_deals.2.t: "[FROM.GetName]已同意投资我们"
 ser_deals.2.d: "[FROM.GetName]已同意投资我们。现在他们的投资者将在我国建立自己的生产设施，这将有助于更快地振兴我们的经济。"
 ser_deals.2.a: "很好"
 ser_deals.3.t: "[FROM.GetName]拒绝投资我们"
 ser_deals.3.d: "[FROM.GetName]拒绝投资我们，看来他们没有看到我们经济发展的潜力。"
 ser_deals.3.a: "不幸"
 Serbia.1.d: "泽利科·拉兹纳托维奇又名阿尔坎，准军事组织阿尔坎猛虎队前指挥官、特别行动队军官和商人，他在贝尔格莱德大陆酒店与朋友喝酒时遭到蓄意谋杀。开枪者多布罗萨夫·加夫里奇是一名23岁的警察机动大队初级成员，他击中了阿尔坎以及他的一些朋友和旁观者的左眼。加夫里奇在逃跑过程中被枪杀被捕，医生正在努力让他活下去，他是死人了吗？"
 Serbia.1.a: "我们表示哀悼"
 Serbia.1.b: "我们不能让他死"
 Serbia.1.tt: "§Y阿尔坎将死去！§!"
 Serbia.2.d: "<尚未实装>"
 Serbia.2.a: "为我们失去的人举行葬礼"
 Serbia.2.b: "太离谱了！在国际舞台上谴责这种行为！"
 Serbia.3.d: "我们注意到，塞尔维亚黑帮对佐兰·金吉奇并不满意，泽蒙家族正在利用前特别行动队在3月12日实施计划中的暗杀行动，以推翻我们的反对派。我们可以警告他并阻止这种情况发生，但我们不一定有义务这样做。"
 Serbia.3.a: "立即警告他有关攻击的事情！"
 Serbia.3.b: "我们会看看会发生什么，是吗？"
 Serbia.4.d: "坏消息是，在90年代战争期间，北约用各种弹药轰炸我们，包括坦克弹药中的贫铀弹。这些坦克炮弹留下的废物正在造成可怕的副作用，慢性癌症和类似疾病正在毒害我们的人民。我们必须小心，不要对这种情况处理不当，因为我们对我们的人民来说是粗心大意的，但我们可能根本没有资金，话虽这么说，人民永远不会理解。"
 Serbia.4.a: "送一点安慰，我们不能因此而分心。"
 Serbia.4.b: "无论花费多少，都要消除浪费。"
 Serbia.5.d: "<尚未实装>"
 Serbia.5.a: "我们无法拯救我们的工厂，无法为我们的人民安装抗震基础设施，也无法静待余震。"
 Serbia.5.b: "优先考虑工业建筑，我们的经济不能承受这样的打击。"
 Serbia.5.tt: "§Y如果将来发生地震，我们会措手不及。§!"
 Serbia.6.d: "<尚未实装>"
 Serbia.6.a: "多么不幸"
 Serbia.7.d: "<尚未实装>"
 Serbia.7.a: "农民现在比任何人都需要更多的帮助"
 Serbia.7.b: "我们不能忽视我们最集中的人口"
 Serbia.8.d: "<尚未实装>"
 Serbia.8.a: "指责外国资源开采公司"
 Serbia.8.b: "与罗马尼亚合作清理"
 Serbia.9.d: ""
 Serbia.9.a: "启动全国调查，“佩刀行动”全面启动。"
 Serbia.9.b: "真是不幸啊，又一个吃土了……"
 Serbia.10.d: ""
 Serbia.10.a: "塞尔维亚的政治自由到底发生了什么？"
 Serbia.10.b: "幸好这种犯罪活动已被制止"
 Serbia.11.d: ""
 Serbia.11.a: "挽救他的生命是一个大错误，让我们一劳永逸地打败这个政治滋扰！"
 Serbia.11.b: "让他们指责我们吧，我们没有做错什么，这件事就会过去。"
 Serbia.12.d: ""
 Serbia.12.a: "政府将协助调解这种情况"
 Serbia.12.b: "让他们吵吧，反正不是我们的问题"
 Serbia.18.t: "[SER.GetNamewithFlag]向我们发出了最后通牒"
 Serbia.18.d: "[SER.GetNamewithFlag]今天向我国政府发出了立即投降并开始融入他们国家的最后通牒。看来他们要夺回南斯拉夫，我们会投降吗？"
 Serbia.18.a: "绝对不行！"
 Serbia.18.b: "我们投降"
 SerbiaFocus.99.t: "伏伊伏丁那的自由时刻"
 SerbiaFocus.99.d: "我们的人民已经准备好最终发动针对塞尔维亚的解放战争，但是我们准备好做出这样的决定了吗？"
 SerbiaFocus.99.a: "为了伏伊伏丁那的自由！"
 SerbiaFocus.99.b: "绝对不行！"
 SerbiaFocus.100.t: "伏伊伏丁那的自由时刻"
 SerbiaFocus.100.d: "伏伊伏丁那地方政府起来反对我们了！社会和人民的反应是我们所期待的，我们会允许他们悄悄脱离国家吗？否则我们将用武力镇压他们。"
 SerbiaFocus.100.a: "塞尔维亚将团结起来"
 SerbiaFocus.100.b: "让我们给他们自由"
 SerbiaFocus.101.t: "伏伊伏丁那要求联邦化"
 SerbiaFocus.101.d: "伏伊伏丁那政府向我们提出了一项请求，要求我们在塞尔维亚和他们之间建立一个正式的联邦。我们准备好对我国的国家体系进行这样的全局性修改了吗？"
 SerbiaFocus.101.a: "好的"
 SerbiaFocus.101.b: "塞尔维亚将团结起来"
 SerbiaFocus.102.t: "要求联邦化"
 SerbiaFocus.102.d: "塞尔维亚政府同意实行联邦制，我们终于成为平等的主体了！"
 SerbiaFocus.102.a: "漂亮"
 SerbiaFocus.103.t: "要求联邦化"
 SerbiaFocus.103.d: "塞尔维亚政府拒绝将国家联邦化，他们仍然会了解到拒绝我们提议的结果。"
 SerbiaFocus.103.a: "好的"
 SerbiaFocus.104.t: "伏伊伏丁那正在为其军队寻求许可"
 SerbiaFocus.104.d: "伏伊伏丁那政府要求我们允许他们拥有自己的武装部队。也许这将来会对我们有利，但我们也认为这是一种危险，我们应该允许这种情况发生吗？"
 SerbiaFocus.104.a: "好的"
 SerbiaFocus.104.b: "他们不需要自己的军队。"
 SerbiaFocus.105.t: "要求军队"
 SerbiaFocus.105.d: "塞尔维亚政府允许我们开始建立自己的武装部队。"
 SerbiaFocus.105.a: "漂亮"
 SerbiaFocus.106.t: "要求军队"
 SerbiaFocus.106.d: "塞尔维亚政府拒绝向我们提供自己的军队，他们仍然会知道拒绝我们提议的结果。"
 SerbiaFocus.106.a: "好的"
 SerbiaFocus.107.t: "要求增加自主权"
 SerbiaFocus.107.d: "塞尔维亚政府允许我们扩大自治权，现在我们有更多的机会。"
 SerbiaFocus.107.a: "漂亮"
 SerbiaFocus.108.t: "要求增加自主权"
 SerbiaFocus.108.d: "塞尔维亚政府拒绝扩大我们的自治权，他们会后悔的！"
 SerbiaFocus.108.a: "好的"
 SerbiaFocus.109.t: "伏伊伏丁那请求扩大自治权"
 SerbiaFocus.109.d: "伏伊伏丁那政府要求扩大其当前的自治权，并让我们相信这也将使我们受益。我们同意他们的要求吗？"
 SerbiaFocus.109.a: "好的"
 SerbiaFocus.109.b: "他们不需要更多的自主权。"
 SerbiaFocus.1.t: "开放巴尔干倡议"
 SerbiaFocus.1.d: "[SER.GetName]提议我们签署一项名为“开放巴尔干倡议”的新倡议。它旨在促进我们两国之间的经济增长和贸易，并改善地区稳定。"
 SerbiaFocus.1.a: "我在哪里签字？"
 SerbiaFocus.1.b: "绝对不行！"
 SerbiaFocus.2.t: "[FROM.GetName]已签署该倡议！"
 SerbiaFocus.2.d: "看来[FROM.GetName]已决定签署开放巴尔干倡议，并将合作促进该地区的经济增长！"
 SerbiaFocus.2.a: "好消息"
 SerbiaFocus.3.t: "[FROM.GetName]拒绝签约！"
 SerbiaFocus.3.d: "[FROM.GetName]不想与我们、我们的主动性有任何关系。因此，我们可能不得不忘记该协议的任何可能的扩展。"
 SerbiaFocus.3.a: "不幸"
 SerbiaFocus.4.t: "[FROM.GetName]要求我们举行全民公投"
 SerbiaFocus.4.d: "[FROM.GetName]要求我们就塞族共和国领土举行全民投票并给予其更多自治权。他们显然在密谋什么，我们会给予我们地区自治权还是无视贝尔格莱德的压力？"
 SerbiaFocus.4.a: "让我们做出让步"
 SerbiaFocus.4.b: "无视他们"
 SerbiaFocus.5.t: "塞族共和国的命运"
 SerbiaFocus.5.d: "[FROM.GetName]同意在我们的压力下给予塞族共和国自治权，正如我们所希望的那样。"
 SerbiaFocus.5.a: "很好"
 SerbiaFocus.6.t: "塞族共和国的命运"
 SerbiaFocus.6.d: "[FROM.GetName]即使在我们的压力下，也拒绝给予塞族共和国自治权。"
 SerbiaFocus.6.a: "他们会付出更多"
 SerbiaFocus.7.t: "塞族共和国的命运"
 SerbiaFocus.7.d: "我们将举行我们自己的全民投票，以全民投票为幌子，我们将把塞族共和国从波斯尼亚中分离出来并征服其政府。"
 SerbiaFocus.7.a: "很好"
 SerbiaFocus.8.t: "塞族共和国的叛乱"
 SerbiaFocus.8.d: "我们猜到了，但没想到会发生得这么快。我们一给予塞族共和国自治权，贝尔格莱德就在那里挑起了针对我们的叛乱。"
 SerbiaFocus.8.a: "该死的，我们会战斗"
 SerbiaFocus.8.b: "我们投降"
 SerbiaFocus.9.t: "伏伊伏丁那的自治状况"
 SerbiaFocus.9.d: "震动我国的政治动乱唤醒了伏伊伏丁那的政治力量。该地区的代表要求我们增加该地区居民的自治权。我们会去争取吗？"
 SerbiaFocus.9.a: "我们必须给他们一些自主权。"
 SerbiaFocus.9.b: "休想！"
 SerbiaFocus.17.t: "巴尔干联邦"
 SerbiaFocus.17.d: "[FROM.GetName]在与我国政府的一次会议上，向我们发出了加入巴尔干联邦的正式邀请。加入这样一个联邦将对我们施加许多限制，但总的来说，正如塞尔维亚政府使我们相信的那样，联邦的每个主体都将享有平等的权利。"
 SerbiaFocus.17.a: "我们将同意加入联邦"
 SerbiaFocus.17.b: "我们不需要一个联邦"
 SerbiaFocus.20.t: "巴尔干联邦"
 SerbiaFocus.20.d: "[FROM.GetName]拒绝了我们加入巴尔干联邦的提议。"
 SerbiaFocus.20.a: "悲哀"
 ser_reading.1.t: "塞尔维亚政治危机"
 ser_reading.1.d: "1999年北约爆炸事件对塞尔维亚社会造成巨大破坏性影响后，米洛舍维奇的权威几乎被摧毁。许多反对派团体遍布塞尔维亚各地，这个曾经稳定的国家面临着即将到来的新千年的巨大挑战。"
 ser_reading.1.a: "只有团结才能拯救塞尔维亚人......"
 ser_voj.1.t: "伏伊伏丁那希望与我们联合"
 ser_voj.1.d: "伏伊伏丁那宣布举行全民公投，希望成为我们伟大国家的一部分，我们同意接受吗？"
 ser_voj.1.a: "好的"
 ser_voj.1.b: "不"
 ser_voj.2.t: "伏伊伏丁那为我们提供保证"
 ser_voj.2.d: "伏伊伏丁那向我们提供相互保证，以防塞尔维亚和其他国家攻击我们。也许这可以缓和我们不友好邻居的热情。"
 ser_voj.2.a: "好的"
 ser_voj.2.b: "不"
 ser_voj.3.t: "科索沃已同意相互保证"
 ser_voj.3.d: "科索沃政府已同意相互保证彼此的独立，现在我们有机会不再受到攻击。"
 ser_voj.3.a: "很好"
