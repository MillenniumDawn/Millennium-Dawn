 CRM_close_medjlis: "Banir o Mejlis dos Tártaros da Crimeia"
 CRM_close_medjlis_desc: "O Mejlis dos Tártaros da Crimeia está sabotando ativamente nossas atividades na Crimeia, vamos banir suas atividades em nossa região"
 CRM_energy: "Segurança Energética"
 CRM_energy_desc: "Nossa dependência do continente era muito forte, mas agora vamos buscar a independência energética"
 CRM_selhoz: "Investimentos na Agroindústria"
 CRM_selhoz_desc: "Nossa indústria agrícola, com investimentos adequados, pode se tornar uma das melhores da Rússia"
 CRM_ukrep: "Fortalecer a Defesa"
 CRM_ukrep_desc: "Apesar de estarmos sob a proteção da Rússia, ainda precisamos pensar em medidas defensivas"
 CRM_zavod_ships: "Indústria Marítima"
 CRM_zavod_ships_desc: "Vamos reviver a antiga grandeza da indústria marítima da Crimeia, o que nos trará receitas para o orçamento"
 CRM_rost: "Crescimento da Crimeia"
 CRM_rost_desc: "Nossa economia está finalmente mostrando crescimento estável pela primeira vez"
 CRM_empire: "Lembre-se da Monarquia"
 CRM_empire_desc: "O chefe de nossa república disse em uma entrevista que a Rússia precisa de uma monarquia, o que causou uma tempestade de indignação entre algumas personalidades na Rússia"
 CRM_kazaki: "Reviver os Cossacos"
 CRM_kazaki_desc: "É hora de reviver os cossacos, que desapareceram desta região há muito tempo"
 CRM_pmcs: "PMCs da Crimeia"
 CRM_pmcs_desc: "Vamos criar nossos próprios destacamentos semelhantes aos do Exército Russo, e vamos envolver nossos empresários no financiamento"
