 ### EU_defense_category & Decisions ###

 EU_defense_category: "Politiques de défense de l'UE"
 EU_defense_category_desc: "Dans les années 1950, l'idée de la Communauté européenne de défense s'est effondrée lorsqu'elle n'a pas obtenu la ratification du Parlement français. Son successeur est devenu la Politique de sécurité et de défense commune de l'Union européenne. Avec la majorité des nations européennes étant membres de l'Organisation du Traité de l'Atlantique Nord (OTAN), il n'y avait pas vu le besoin d'une propre organisation européenne de défense tout au long du 20ème siècle. Mais avec les tensions mondiales croissantes au 21ème siècle, cela change..."
 EU_Frontex_take_control: "Prendre le contrôle des forces Frontex"
 EU_Frontex_take_control_desc: "Les frontières extérieures de l'Europe ont connu une augmentation sans précédent du nombre de migrants et de réfugiés souhaitant entrer dans l'UE ces dernières années. Les pays qui ont une frontière extérieure ont la seule responsabilité du contrôle des frontières. Mais Frontex peut fournir un soutien technique supplémentaire aux pays de l'UE confrontés à une forte pression migratoire.\n Il le fait en coordonnant le déploiement de matériel technique supplémentaire (par exemple, des avions et des bateaux) et du personnel de frontière spécialement formé."
 EU_EuroNavy_take_control: "Prendre le contrôle de l'EuroMarine"
 EU_EuroNavy_take_control_desc: "Avec des flottes et des forces opérationnelles multinationales devenant de plus en plus courantes et importantes au 21ème siècle, les États membres de §Y[EUU.GetFlag] l'Union européenne§! ont décidé de joindre leurs forces et de transférer leurs navires de guerre à un commandement naval européen unifié connu sous le nom de §YEuroMarine§!."
 EU_EuroArmy_take_control: "Prendre le contrôle de l'EuroArmée"
 EU_EuroArmy_take_control_desc: "Les États membres de §Y[EUU.GetFlag] l'Union européenne§! ont décidé de créer des forces armées communes connues sous le nom de §YEuroArmée§!"
 EU_create_EDU: "Former l'Union de défense européenne (UDE)"
 EU_create_EDU_desc: "Afin d'atteindre l'autonomie stratégique nécessaire pour défendre leurs intérêts collectifs, répondre aux conflits et crises externes, et projeter la sécurité dans notre voisinage, les États membres ont décidé de former l'§YUnion de défense européenne (UDE)§! en tant qu'alliance militaire et de quitter collectivement §YNATO§!."

