 AC_standby_project_desc:0 "[THIS.GetName] analysiert unsere Anfrage"
 AC_build_button_tt:0 "[AC_GetBuildButtonTT]"
 AC_build_button_tt_1:0 "Die Investierung in Bauprojekte erhöht Ihren Einfluss auf das ausgewählte Land und stellt ein Investitionseinkommen für Ihr Land bereit.\n\n§YSie können bis zu 5 Bauprojekte von jedem Bautyp zu jeder Zeit konstruieren. Das Korruptionsniveau und das Infrastrukturniveau des Staates beeinflusst die benötigte Zeit zum bauen. Die Konstruktionszeit hat, unabhängig von den Modifikatoren, eine Erhöhung um 25% voreingestellt.§!\n\n§LWenn das ausgewählte Land Ihr Investitionsangebot annimmt, bekommt es am Ende der Bauperiode die Infrastruktur/das Gebäude. Sie bekommen ein Investitionseinkommen.§!"
 AC_build_button_tt_2:0 "Aktives Projekt abbrechen."
 AC_build_button_tt_3:0 "Ein Projekt auswählen."
 AC_build_button_tt_4:0 "D"
 AC_build_button_tt_b:0 "Wenn Sie diesen Knopf drücken, wird um eine Erlaubnis vom Eigentümer des Staates gebeten. Wenn sie annehmen, wird ein Bauprojekt in Ihrem Entscheidungs-Tab beginnen. Dieses Projekt wird wiederholt bis alle Gebäude in der Warteschlange fertiggestellt sind.\n\n§YDie Baugeschwindigkeit bekommt -25% Abzug von dem, was es normalerweise wäre (Die Baugeschwindigkeits Modifizierung Ihres Landes wird übertragen).§![From.AC_GetPoliticalPowerCost]\n\n§LSie können nur ein Bauprojekt zur selben Zeit haben.\n\nIn einem Staat kann nicht gleichzeitig von mehreren Ländern gebaut werden.\n\nDer Eigentümer eines Staates hat das Recht ein Bauprojekt abzulehnen, wenn er eine negative Meinung zu Ihnen hat.§!"
 
 AC_assist_repair_button_text:0 "Bei der Reparatur unterstützen"
 AC_assist_repair_button_tt:0 "Untersützen Sie dieses Land bei Gebäudereparaturen.\n\n§YPolitische Machtzunahme pro Tag:§! §R-1§!\n\n§YDauer:§!§! §G180 Tage\n\n§LSie können nur einem Land zur selben Zeit mit den Reparaturen helfen.\n\nSie können die Unterstützung von Gebäudereparaturen abbrechen, wenn Sie diesen Knopf drücken, aber auch später zur jeder Zeit im Entscheidungs-Tab. Sie müssen einen Tag warten, um es zu reaktivieren.§!"

