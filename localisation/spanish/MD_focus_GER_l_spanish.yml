l_spanish:
 germany_focus: "Árbol de Enfoque de Alemania"
 GER_agenda_2010: "Agenda 2010"
 GER_agenda_2010_desc: "Gerhard Schröder siempre fue un moderado entre los socialdemócratas y, por lo tanto, abogó por la moderación con el presupuesto. La 'Agenda 2010' es un proyecto ambicioso de recortes presupuestarios y reformas burocráticas que, sin duda, provocará fuertes críticas de los grupos de izquierda y empujará al gobierno hacia el centro, pero podría ser fantástico para el progreso económico."
 GER_scientific_exchanges: "Intercambios Científicos"
 GER_scientific_exchanges_desc: "Con expertos extranjeros que acuden en masa a Alemania para vivir y trabajar en centros tecnológicos y de nueva creación como Colonia y Berlín, la capacidad de innovación de Alemania ha mejorado. Para formalizar estos intercambios, los equipos de investigación alemanes deben reunirse periódicamente con colegas extranjeros para estudiar y comparar resultados."
 GER_Form_Daimler_Chrysler_AG: "Daimler Chrysler AG"
 GER_Form_Daimler_Chrysler_AG_desc: "Daimler Chrysler AG era un fabricante de automóviles germano-estadounidense que se formó en 1998 como resultado de una fusión entre Daimler-Benz AG y Chrysler Corporation.\nLa empresa necesita nuevas oficinas si quiere ampliar su capacidad operativa y administrativa."
 GER_Fujian_Benz_Automotive: "Fujian Benz Automotive"
 GER_Fujian_Benz_Automotive_desc: "Fujian Benz Automotive Co., Ltd. es una empresa de fabricación de vehículos comerciales ligeros con sede en Fuzhou, China."
 GER_Volkswagen_Crisis: "Crisis de Volkswagen"
 GER_Volkswagen_Crisis_desc: "En 2004, Volkswagen se vio sometida a presión económica. El grupo sufrió una caída de beneficios de más del 50 por ciento en el ejercicio 2003. El consejo anunció una reestructuración integral de la empresa con el fin de trabajar con la fuerza laboral para reducir los costes y hacer que los centros de producción alemanes sean más competitivos."
 GER_Expand_Volkswagen_Nutzfahrzeuge: "Volkswagen Nutzfahrzeuge"
 GER_Expand_Volkswagen_Nutzfahrzeuge_desc: "Como marca alemana de vehículos comerciales ligeros, propiedad del Grupo Volkswagen; tiene su sede en Hannover, Baja Sajonia, Alemania. Originalmente parte de Volkswagen Passenger Cars (área de negocio), ha operado como una marca separada desde 1995."
 GER_BMW_Focus: "Bayerische Motoren Werke AG"
 GER_BMW_Focus_desc: "Fabricante multinacional alemán de vehículos de lujo y motocicletas con sede en Múnich, Baviera, Alemania. La empresa fue fundada en 1916 como fabricante de motores de aviones, que produjo de 1917 a 1918 y de nuevo de 1933 a 1945."
 GER_BMW_CKD_System: "Sistema CKD"
 GER_BMW_CKD_System_desc: "Mediante el montaje completo de nuestros coches, podemos transportar nuestros coches por todo el mundo necesitando mucha menos capacidad de transporte."
 GER_Restructure_Infrastructure: "Reformas de Infraestructura"
 GER_Restructure_Infrastructure_desc: "La división en la infraestructura alemana con respecto al resto del mundo todavía es bastante evidente, debemos mejorarla enormemente si queremos competir en la lista de los mejores países europeos."
 GER_Deutsche_Post: "Reformar Deutsche Bundespost"
 GER_Deutsche_Post_desc: "El Deutsche Bundespost se dividió en tres ramas separadas, pero necesitamos continuar las reformas para formar un Sistema de Comunicación moderno en la Bundesrepublik Deutschland y asegurar que la gente reciba sus facturas y cartas de impuestos."
 GER_strengthen_the_service_sector: "Fortalecer el Sector de Servicios"
 GER_strengthen_the_service_sector_desc: "Alemania Occidental completó su transformación hacia una economía de servicios tras el milagro económico de los años 50 y la recesión de la industria pesada y del carbón en la cuenca del Ruhr. Desde entonces, el país es un rostro familiar para los jóvenes innovadores y Berlín es una de las capitales mundiales de las empresas emergentes."
 GER_european_business_opportunities: "Oportunidades de Negocio Europeas"
 GER_european_business_opportunities_desc: "Con la eliminación de las barreras comerciales en todo el continente, aumentan los beneficios económicos de todos, pero sobre todo de Alemania, y eso es positivo. Debemos seguir trabajando para eliminar los aranceles y las restricciones comerciales y facilitar la apertura de empresas y el comercio."
 GER_Deutsche_Post_AG: "Deutsche Post AG"
 GER_Deutsche_Post_AG_desc: "Deutsche Post AG es una empresa alemana de servicios postales y de mensajería. Proporciona servicios de entrega de correo y paquetería en Alemania y en todo el mundo."
 GER_DHL: "DHL"
 GER_DHL_desc: "DHL es un proveedor alemán de servicios de mensajería, paquetería y correo urgente. Es una filial de Deutsche Post AG, la empresa de logística más grande del mundo. DHL ofrece una gama de servicios que incluyen envíos internacionales, almacenamiento y gestión de la cadena de suministro."
 GER_Postbank: "Postbank"
 GER_Postbank_desc: "Postbank es un banco minorista alemán que ofrece una gama de servicios financieros, incluidas cuentas de ahorro, préstamos, hipotecas y productos de inversión."
 GER_Network_Infrastructure_desc: "La infraestructura de red se refiere al hardware y software que permite la conectividad de red y la comunicación entre usuarios, dispositivos, aplicaciones, Internet y más.\nLa infraestructura de red es esencial para que las organizaciones se comuniquen y el flujo de información. También permite a las personas conectarse a Internet y acceder a los servicios en línea que pone a disposición nuestro gobierno."
 GER_UMTS_License_auction: "Subasta de Licencias UMTS"
 GER_UMTS_License_auction_desc: "La subasta de licencias UMTS en Alemania se llevó a cabo en el año 2000 y recaudó más de $45.8 mil millones. La subasta fue realizada por el gobierno alemán y se otorgaron seis licencias a varias compañías, incluyendo Deutsche Telekom, Vodafone y Telefónica.\nLa subasta fue un evento significativo en la historia de las telecomunicaciones móviles, ya que marcó el comienzo de la tercera generación (3G) de redes móviles."
 GER_Schulen_ans_Netz: "Schulen Ans Netz"
 GER_Schulen_ans_Netz_desc: "Schulen Ans Netz era una organización alemana sin ánimo de lucro que tenía como objetivo promover el uso de los medios digitales en la educación para educar mejor a nuestros niños en una plataforma digital para mantenernos al día con los tiempos."
 GER_Regional_Innovation_Center: "Centro para la Innovación en la Investigación (DWIH)"
 GER_Regional_Innovation_Center_desc: "El Centro Alemán para la Innovación en la Investigación (DWIH) representa la ciencia, la investigación y la innovación alemanas.\nAumentan la visibilidad de los líderes de la innovación alemana, imparten conocimientos, asesoran y conectan a actores de Alemania y los países de acogida."
 GER_Digitale_Agenda: "Agenda Digital"
 GER_Digitale_Agenda_desc: "La Agenda Digital es un documento de política que describe las directrices del gobierno alemán para su política digital y políticas en línea."
 GER_Startup_Investments: "Ich-AG"
 GER_Startup_Investments_desc: "Ich-AG es una iniciativa del gobierno alemán que tiene como objetivo ayudar a las personas desempleadas a iniciar sus propios negocios proporcionándoles una subvención para la puesta en marcha llamada Existenzgründungszuschuss. El programa se lanzó como parte de las reformas Hartz, cuyo objetivo es reformar el mercado laboral alemán."
 GER_Neuer_Markt: "Neuer Markt"
 GER_Neuer_Markt_desc: "Neuer Markt es un segmento de la Deutsche Börse que se estableció en 1997 para reflejar el segmento de mercado de las \"nuevas tecnologías\" y proporcionar a las empresas jóvenes en industrias orientadas al futuro una oportunidad de financiación de capital a través de una OPV."
 GER_home_Grown_Software: "Software Nacional"
 GER_home_Grown_Software_desc: "Al invertir en nuestras empresas, podemos reducir la dependencia de los gigantes tecnológicos extranjeros y confiar más en nuestras propias empresas."
 GER_Tech_DAX: "Tech DAX"
 GER_Tech_DAX_desc: "El TecDAX es un índice bursátil alemán que sigue el rendimiento de las 30 empresas alemanas más grandes del sector tecnológico.\nLas empresas incluidas en el TecDAX se clasifican por debajo de las incluidas en el DAX en términos de volumen de la cartera de pedidos y capitalización de mercado."
 GER_Bergbaufolgelandschaften: "Bergbaufolgelandschaft"
 GER_Bergbaufolgelandschaften_desc: "El Bergbau Folge Landschaft es una iniciativa de paisaje minero que se introdujo durante o después de las operaciones mineras en áreas para restaurar el paisaje."
 GER_Nature_reserve: "Reserva Natural"
 GER_Nature_reserve_desc: "Una reserva natural es un área protegida de importancia para la flora, la fauna o las características geológicas u otros intereses especiales, que se reserva y gestiona con fines de conservación y para brindar oportunidades especiales para el estudio o la investigación."
 GER_forestry: "Silvicultura"
 GER_forestry_desc: " §8Me encerraron en una habitación. Una habitación de goma. Una habitación de goma con ratas!§!\n\n La silvicultura es la ciencia y la práctica de plantar, gestionar y cuidar los bosques. Implica el desarrollo, la conservación y la reparación de bosques y tierras arboladas para los recursos asociados para beneficios humanos y ambientales. Tal vez plantar algunos árboles de caucho impulse el ecosistema."
 GER_Military_trainings_area: "Área de Entrenamiento Militar"
 GER_Military_trainings_area_desc: "Un área de entrenamiento militar es un área de tierra designada que es utilizada por las fuerzas militares para entrenar y ejercitarse para el combate. Estas áreas generalmente están fuera de los límites para el público en general, pero algunas tienen acceso limitado cuando no están en uso."
 GER_Deutsche_Bahn: "Deutsche Bahn"
 GER_Deutsche_Bahn_desc: "Deutsche Bahn es la empresa ferroviaria nacional de Alemania y una empresa estatal bajo el control del gobierno alemán."
 GER_Deutsche_Bahn_AG: "Deutsche Bahn AG"
 GER_Deutsche_Bahn_AG_desc: "Deutsche Bahn AG es una empresa estatal y la empresa ferroviaria nacional de Alemania. Deutsche Bahn AG genera alrededor de la mitad de sus ingresos totales de la operación de transporte ferroviario, con la otra mitad del negocio comprendiendo otros negocios de transporte y logística, así como varios proveedores de servicios."
 GER_DB_Fernverkehr_AG: "DB Fernverkehr AG"
 GER_DB_Fernverkehr_AG_desc: "DB Fernverkehr AG es una división subsidiaria semi-independiente de Deutsche Bahn que opera trenes de pasajeros de larga distancia / transversales en Alemania."
 GER_DB_Regio: "DB Regio"
 GER_DB_Regio_desc: "DB Regio es una filial de Deutsche Bahn que opera servicios regionales y de cercanías en Alemania. DB Regio es responsable de todas las actividades de transporte regional (ferrocarril y autobús) del Grupo DB en Alemania, incluido el tráfico en los países vecinos."
 GER_DB_Cargo: "DB Cargo"
 GER_DB_Cargo_desc: "DB Cargo es una filial de Deutsche Bahn que opera servicios de transporte ferroviario de mercancías en Europa. Las industrias clave de DB Cargo incluyen metales y carbón, productos químicos, automoción, materiales de construcción, bienes industriales y de consumo, y transporte intermodal."
 GER_DB_Schenker: "DB Schenker"
 GER_DB_Schenker_desc: "DB Schenker es una división del operador ferroviario alemán Deutsche Bahn que se centra en la logística.\nDB Schenker genera alrededor de la mitad de sus ingresos totales de la operación de transporte ferroviario, con la otra mitad del negocio comprendiendo otros negocios de transporte y logística, así como varios proveedores de servicios."
 GER_DB_Netz_AG: "DB Netz AG"
 GER_DB_Netz_AG_desc: "DB Netz AG es una filial de Deutsche Bahn que es responsable de la gestión y el mantenimiento de la infraestructura ferroviaria en Alemania."
 GER_Restructure_the_Foreign_Ministery: "El Ministerio de Relaciones Exteriores"
 GER_Restructure_the_Foreign_Ministery_desc: "El Ministerio de Relaciones Exteriores de Alemania se trasladará a Berlín, y se impulsará una nueva agenda para nuestras relaciones y operaciones en el extranjero."
 GER_found_Bundesagentur_fur_Aussenwirtschaft: "Bundesagentur für Außenwirtschaft"
 GER_found_Bundesagentur_fur_Aussenwirtschaft_desc: "Alemania creará la Bundesagentur für Außenwirtschaft, una agencia dedicada a promover las empresas alemanas en el extranjero y facilitar el comercio internacional. La agencia apoyará a las empresas alemanas en su navegación en los mercados extranjeros, la creación de alianzas internacionales y la obtención de inversiones. Esta nueva institución será un componente clave de la estrategia económica global de Alemania, ayudando a mantener su posición como exportador líder."
 GER_Reform_the_GTZ: "Gesellschaft für Technische Zusammenarbeit"
 GER_Reform_the_GTZ_desc: "Propiedad de la República Federal de Alemania, la organización opera como una empresa del sector privado con un mandato de política de desarrollo para realizar mejoras sostenibles en las condiciones de vida de las personas en los países socios, y para conservar la base de recursos naturales de la que depende la vida."
 GER_Reform_the_DED: "Reformando el DED"
 GER_Reform_the_DED_desc: "El Servicio Alemán de Desarrollo (SAD) se someterá a importantes reformas para alinear mejor su misión con los objetivos de desarrollo internacional de Alemania. Al racionalizar sus operaciones y mejorar la colaboración con socios globales, el SAD se centrará en la reducción de la pobreza, el desarrollo económico y la creación de capacidad en los países en desarrollo. A través de estas reformas, Alemania reforzará su compromiso con el desarrollo global y, al mismo tiempo, garantizará la eficiencia y la eficacia de sus programas de ayuda exterior."
 GER_Found_InWent: "Fundar InWEnt"
 GER_Found_InWent_desc: "Alemania creará InWEnt (Internationale Weiterbildung und Entwicklung gGmbH) como plataforma global para programas de capacitación y desarrollo de capacidades. Al ofrecer educación en liderazgo y desarrollo, InWEnt trabajará para fortalecer las sociedades civiles y las estructuras de gobernanza en países emergentes y en desarrollo. A través de estos esfuerzos, Alemania aspira a construir alianzas a largo plazo y promover el desarrollo sostenible a escala global."
 GER_Found_the_GIZ: "Fundar el GIZ"
 GER_Found_the_GIZ_desc: "Alemania creará la GIZ (Deutsche Gesellschaft für Internationale Zusammenarbeit), una agencia global de desarrollo que coordina la cooperación técnica y los proyectos de desarrollo internacional. Al consolidar los esfuerzos en el marco de la GIZ, Alemania mejorará su capacidad para apoyar el desarrollo de infraestructura, las reformas de gobernanza y el crecimiento sostenible en los mercados emergentes. La GIZ también aportará conocimientos especializados en gestión de crisis, consolidación de la paz y reconstrucción posterior a los conflictos."
 GER_bundeswehr_reform: "Reforma de la Bundeswehr"
 GER_bundeswehr_reform_desc: "Desde el final de la Segunda Guerra Mundial, el ejército de Alemania ha estado severamente restringido en tamaño y alcance. Con el gobierno alemán gastando menos en el ejército que otras potencias europeas como Francia y el Reino Unido, las fuerzas de Alemania enfrentan problemas crónicos de suministro y sistemas de armas disfuncionales. Después de que los soldados usaran palos de escoba en lugar de ametralladoras en un reciente ejercicio de entrenamiento, ha llegado el momento de reformar la Bundeswehr y asegurar que Alemania pueda defenderse adecuadamente."
 GER_Weizsacker_Kommision: "Comisión Weizsäcker"
 GER_Weizsacker_Kommision_desc: "La Comisión Weizsäcker fue una comisión creada por el gobierno socialdemócrata-verde de Alemania en 2000 para reformar la Bundeswehr. El informe de la comisión, publicado en 2001, recomendó varios cambios en la Bundeswehr, entre ellos la reducción del servicio militar obligatorio de nueve a seis meses y el establecimiento de un nuevo servicio militar para voluntarios."
 GER_Establish_Streitkraftebasis: "Establecer la Streitkräftebasis"
 GER_Establish_Streitkraftebasis_desc: "La Streitkräftebasis es un proveedor de servicios para las otras áreas de las Fuerzas Armadas Alemanas, como el Ejército, la Fuerza Aérea y la Armada.\nLa Streitkräftebasis proporciona apoyo en áreas como logística, defensa ABC, entrenamiento y policía militar, gestión de grandes movimientos de tropas, suministro de combustible y agua."
 GER_BWB: "Bundesamt für Wehrtechnik und Beschaffung"
 GER_BWB_desc: "El Bundesamt für Wehrtechnik und Beschaffung (BWB) era una agencia federal de la administración de la Bundeswehr con sede en Koblenz, Alemania. Estaba subordinado al departamento principal de armamentos en el Ministerio Federal de Defensa. El BWB era responsable del desarrollo, prueba y adquisición de equipos militares de todo tipo, la modificación de equipos militares, la estandarización técnica militar y la implementación de la garantía de calidad y las pruebas."
 GER_Shipyards: "Modernizar los astilleros"
 GER_Shipyards_desc: "Para apoyar la construcción y el mantenimiento de una flota naval moderna, la Bundeswehr está invirtiendo en la modernización de sus astilleros. Esto incluye la modernización de las instalaciones en lugares clave como Kiel y Hamburgo, donde se construirán y revisarán los buques de guerra más modernos. La iniciativa se centra en la integración de tecnologías de producción avanzadas, la mejora de la eficiencia y la garantía de la capacidad para construir y mantener la próxima generación de fragatas, submarinos y buques de apoyo. Con la modernización de sus astilleros, la Bundeswehr garantiza que sus fuerzas navales dispongan de los buques más modernos y fiables disponibles."
 GER_Blohm_and_Voss: "Colaboración en Blohm & Voss"
 GER_Blohm_and_Voss_desc: "En colaboración con la prestigiosa empresa de construcción naval Blohm & Voss, la Bundeswehr está impulsando el desarrollo de su flota naval. Blohm & Voss, conocida por su experiencia en la construcción de buques de guerra de última generación, desempeñará un papel crucial en el diseño y la producción de nuevas fragatas y corbetas. Esta asociación aprovecha las décadas de experiencia de la empresa y sus capacidades innovadoras para garantizar que los buques de la Bundeswehr cumplan con los más altos estándares de rendimiento, durabilidad y sofisticación tecnológica."
 GER_ThyssenKrupp_Marinesystem: "Colaboración de ThyssenKrupp Marine Systems"
 GER_ThyssenKrupp_Marinesystem_desc: "ThyssenKrupp Marine Systems (TKMS), líder en tecnología submarina, es un socio clave en los esfuerzos de la Bundeswehr para modernizar su flota submarina. Esta colaboración se centra en el desarrollo de submarinos avanzados equipados con tecnología furtiva de última generación, sistemas de propulsión mejorados y armamento mejorado. La asociación con TKMS garantiza que la fuerza submarina de la Bundeswehr se mantenga a la vanguardia de la guerra naval, capaz de llevar a cabo una amplia gama de misiones, desde la disuasión estratégica hasta las operaciones especiales."
 GER_HDW: "Colaboración Howaldtswerke-Deutsche Werft (HDW)"
 GER_HDW_desc: "Howaldtswerke-Deutsche Werft (HDW), otro socio vital en la industria de defensa naval de Alemania, está colaborando con la Bundeswehr para desarrollar y mantener su flota de submarinos y buques de superficie. Ubicada en Kiel, HDW es reconocida por su experiencia en construcción naval, particularmente en la producción de submarinos avanzados. Esta colaboración se centrará en mejorar el diseño, la construcción y el mantenimiento de los activos navales de la Bundeswehr, asegurando que estén equipados con las últimas tecnologías y capacidades para enfrentar los desafíos de defensa modernos."
 Renovate_the_fleet: "Renovar la Flota"
 Renovate_the_fleet_desc: "Necesitamos renovar nuestra flota porque la era de la Guerra Fría ha terminado y ahora enfrentamos nuevas amenazas desconocidas. Actualizar nuestras capacidades navales es esencial para abordar el panorama de seguridad en evolución y para asegurar que estamos preparados para cualquier desafío potencial. Modernizar nuestra flota implicará mejorar los buques existentes con tecnologías avanzadas, adquirir nuevos barcos con capacidades mejoradas y asegurar que nuestras fuerzas marítimas sean versátiles y estén listas para responder a amenazas diversas e imprevistas. Este enfoque proactivo es crucial para mantener la seguridad nacional y proteger nuestros intereses en un entorno global impredecible."
 GER_New_Minesweepers: "Nuevos Dragaminas"
 GER_New_Minesweepers_desc: "Necesitamos nuevos dragaminas para mantener nuestras capacidades navales en óptimas condiciones. Adquirir estos buques avanzados es esencial para garantizar la seguridad y la eficacia de nuestras operaciones marítimas. Los dragaminas juegan un papel fundamental en la detección y neutralización de minas navales, protegiendo así nuestra flota y asegurando las vías navegables estratégicas. Al invertir en dragaminas modernos, mejoramos nuestra capacidad para salvaguardar nuestras fuerzas navales, apoyar misiones internacionales y defender la libertad de navegación."
 GER_New_Fregattes: "Nuevas Fragatas"
 GER_New_Fregattes_desc: "Como parte de sus esfuerzos de modernización naval, la Bundeswehr está invirtiendo en el desarrollo y adquisición de nuevas fragatas. Estos buques, como la clase F125, están diseñados para proporcionar capacidades mejoradas en guerra antisubmarina, defensa aérea y combate de superficie. Las nuevas fragatas contarán con sensores, sistemas de armas y tecnologías de mando y control de última generación, lo que garantiza que puedan operar de manera efectiva en una variedad de perfiles de misión. La adquisición de estas fragatas es crucial para mantener la seguridad marítima de Alemania y garantizar que la Deutsche Marine pueda proyectar poder a nivel mundial."
 GER_New_Corvettes: "Nuevas Corbetas"
 GER_New_Corvettes_desc: "La Bundeswehr está ampliando sus capacidades navales con la introducción de nuevas corbetas, como la clase Braunschweig (K130). Estas embarcaciones están diseñadas para la defensa costera y las operaciones en alta mar, y ofrecen características de sigilo avanzadas, mayor potencia de fuego y maniobrabilidad superior. Las corbetas desempeñarán un papel vital en el patrullaje de las aguas costeras de Alemania, así como en el apoyo a misiones internacionales en entornos marítimos disputados. Esta inversión en nuevas corbetas forma parte de un esfuerzo más amplio para garantizar que la Deutsche Marine siga siendo una fuerza versátil y eficaz en el siglo XXI."
 GER_New_Submarines: "Nuevos Submarinos"
 GER_New_Submarines_desc: "Para mejorar sus capacidades de guerra submarina, la Bundeswehr está adquiriendo nuevos submarinos, entre ellos el tipo 212A. Estos submarinos están equipados con sistemas de propulsión independientes del aire (AIP), lo que les permite operar sumergidos durante períodos prolongados con una firma acústica mínima. Los nuevos submarinos serán fundamentales para mantener la disuasión estratégica de Alemania y realizar operaciones especiales y de reconocimiento encubiertas. La adquisición de estos submarinos avanzados refleja el compromiso de Alemania de mantener una fuerza naval robusta y capaz de operar en los entornos más desafiantes."
 GER_Rheinmetall_: "Colaboración con Rheinmetall"
 GER_Rheinmetall__desc: "Rheinmetall, piedra angular de la industria de defensa alemana, sigue siendo un socio fundamental en los esfuerzos de modernización de la Bundeswehr. Esta colaboración se centra en el desarrollo de tecnologías de vanguardia en diversos ámbitos, incluidos vehículos blindados, sistemas de artillería y municiones avanzadas. Proyectos como la modernización del tanque de batalla principal Leopard 2 y el desarrollo del vehículo de combate de infantería Puma demuestran la experiencia de Rheinmetall. Bajo la dirección de figuras como Armin Papperger, Rheinmetall es fundamental para garantizar que la Bundeswehr siga equipada con tecnología militar de primera clase, capaz de satisfacer las demandas de la guerra contemporánea."
 GER_KMW_: "Colaboración Krauss-Maffei Wegmann"
 GER_KMW__desc: "Krauss-Maffei Wegmann (KMW) ha sido socio de larga data en el desarrollo de las fuerzas blindadas de la Bundeswehr. Esta colaboración se centra en el avance del diseño y la producción de vehículos blindados de última generación, incluidos el Leopard 2 y el IFV Puma. La experiencia de KMW en la fabricación de vehículos garantiza que las unidades blindadas de la Bundeswehr estén equipadas con las plataformas más avanzadas y confiables. La asociación continua con KMW es crucial para mantener las capacidades blindadas de Alemania y garantizar que la Bundeswehr pueda operar de manera efectiva en diversos entornos de combate."
 GER_Update_Leopard_Tank: "Mejorar el Leopard 2"
 GER_Update_Leopard_Tank_desc: "El Leopard 2 aún puede actualizarse, pero la pregunta es: ¿por cuánto tiempo? Planeamos actualizar este tanque una vez más; sin embargo, es imperativo que iniciemos un nuevo proyecto para su eventual sucesor. Aunque el Leopard 2 sigue siendo una plataforma formidable y confiable, los continuos avances en tecnología y los requisitos cambiantes del campo de batalla significan que debemos mirar hacia el futuro para desarrollar un tanque de batalla principal de próxima generación. Este nuevo proyecto debería incorporar innovaciones de vanguardia en blindaje, movilidad, potencia de fuego y sistemas electrónicos para asegurar que nuestras fuerzas blindadas permanezcan a la vanguardia de la capacidad militar. Iniciar proactivamente este desarrollo ahora asegurará una transición sin problemas y mantendrá nuestra ventaja estratégica."
 GER_Main_Ground_Combat_System: "Sistema Principal de Combate Terrestre (MGCS)"
 GER_Main_Ground_Combat_System_desc: "MGCS es un esfuerzo colaborativo entre Alemania y Francia, con la intención de diseñar, desarrollar y producir conjuntamente un nuevo tanque de batalla principal que servirá como la columna vertebral de las fuerzas blindadas en ambas naciones. El proyecto involucra la colaboración entre las principales empresas de la industria de defensa de Alemania y Francia. Empresas como Krauss-Maffei Wegmann (KMW), Nexter Systems y Rheinmetall probablemente jugarán roles clave en el desarrollo y la producción del Sistema Principal de Combate Terrestre."
 GER_Panther: "KF51 Panther"
 GER_Panther_desc: "El KF51 se basa en el casco del Leopard 2A4, pero con una nueva torreta que monta un cañón principal de calibre 130 mm con carga automática. El tanque está diseñado para aumentar la letalidad, movilidad, supervivencia y capacidades de red de los MBT sin incurrir en un aumento significativo de peso. El tanque tiene una tripulación de 3-4 miembros, cada uno de los cuales puede asumir y transferir tareas y roles de otros sin reducción de funcionalidad. Su armamento principal es un cañón de ánima lisa Rh-130 L/52 de 130 mm, y también tiene una ametralladora coaxial de 12.7 mm y un RCWS NATTER de 7.62 mm."
 GER_Reform_Fuhrungsakademie: "Reformar el Führungsakademie"
 GER_Reform_Fuhrungsakademie_desc: "Reconociendo la necesidad de un enfoque moderno para el liderazgo militar, la Bundeswehr está reformando la Führungsakademie der Bundeswehr en Hamburgo. Esta iniciativa se centra en actualizar el plan de estudios para reflejar los desafíos militares contemporáneos, integrar nuevas metodologías de entrenamiento y mejorar el papel de la academia en la preparación de futuros líderes. Las reformas están diseñadas para garantizar que los líderes militares de Alemania estén equipados con el último conocimiento estratégico, operativo y ético. Este esfuerzo cuenta con el apoyo de destacadas figuras militares y expertos en defensa, que están trabajando para alinear los programas de la academia con las necesidades cambiantes de la Bundeswehr."
 GER_Reform_Zentrum_innere_Fuhrung: "Reformar el Zentrum Innere Führung"
 GER_Reform_Zentrum_innere_Fuhrung_desc: "Como parte de su compromiso de mantener altos estándares éticos y un liderazgo fuerte dentro de las filas, la Bundeswehr está reformando el Zentrum Innere Führung. Esta reforma tiene como objetivo modernizar el enfoque de la institución en materia de formación de líderes, centrándose en la toma de decisiones éticas, la cohesión interna y el desarrollo moral de los soldados. El Zentrum, ubicado en Coblenza, desempeña un papel crucial en la configuración de la cultura y los valores internos de la Bundeswehr. La reforma está impulsada por la necesidad de adaptarse a la naturaleza cambiante del servicio militar en el siglo XXI, asegurando que los soldados alemanes estén bien preparados para los desafíos éticos de la guerra moderna."
 GER_Reform_Heeresamt: "Reformar el Heeresamt"
 GER_Reform_Heeresamt_desc: "El Heeresamt, con sede en Colonia, está llevando a cabo importantes reformas para mejorar su eficiencia y eficacia. Esta iniciativa se centra en la racionalización de los procesos administrativos, la mejora de las capacidades de apoyo y la modernización de la estructura de la oficina para atender mejor las necesidades operativas de la Bundeswehr. Las reformas tienen por objeto garantizar que el Heeresamt pueda prestar un apoyo oportuno y eficaz a las fuerzas terrestres alemanas, permitiéndoles satisfacer las demandas de las operaciones militares modernas. Este esfuerzo forma parte de una estrategia más amplia para garantizar que la Bundeswehr siga siendo una fuerza capaz y ágil en un entorno de seguridad global que cambia rápidamente."
 GER_invest_in_Universitat_der_Bundeswehr_Hamburg: "Reformar la Universidad de las Fuerzas Armadas Federales de Hamburgo"
 GER_invest_in_Universitat_der_Bundeswehr_Hamburg_desc: "La Universität der Bundeswehr Hamburg, o Universidad de las Fuerzas Armadas Federales de Hamburgo, es una de las dos universidades de las Fuerzas Armadas Federales Alemanas. La Universidad de las Fuerzas Armadas Federales de Hamburgo fue fundada en 1973, similar a su contraparte en Múnich. Ambas universidades fueron establecidas para proporcionar educación académica y formación a oficiales y candidatos a oficiales de la Bundeswehr (Fuerzas Armadas Alemanas)."
 GER_focus_artillerie_schule: "Enfoque en la Artillerie Schule"
 GER_focus_artillerie_schule_desc: "La Bundeswehr está mejorando su Artillerie Schule, situada en Idar-Oberstein, para garantizar que siga siendo la institución de primera línea para la formación de artillería. Esta iniciativa implica la modernización de las instalaciones de formación, la incorporación de los últimos sistemas de artillería, como el Panzerhaubitze 2000, y el desarrollo de nuevos planes de estudio que reflejen los escenarios de combate modernos. El objetivo es producir unidades de artillería que sean competentes en el uso de tecnología avanzada y capaces de ofrecer una potencia de fuego decisiva en apoyo de las operaciones terrestres. Este enfoque en la Artillerie Schule es crucial para mantener la eficacia de las fuerzas de artillería de Alemania."
 GER_focus_Panzertruppenschule: "Enfoque en la Panzertruppenschule"
 GER_focus_Panzertruppenschule_desc: "La Panzertruppenschule de Münster es el centro de formación de la Bundeswehr en materia de combate blindado. La Bundeswehr está intensificando su atención en esta institución para garantizar que sus fuerzas blindadas estén bien preparadas para las exigencias del combate moderno. Esta iniciativa incluye la modernización de los programas de formación, la integración de simuladores avanzados y el uso de los vehículos blindados más modernos, como el Leopard 2A6. La Panzertruppenschule desempeña un papel fundamental en la conformación de las capacidades de las unidades blindadas de Alemania, por lo que este enfoque es esencial para mantener la preparación para el combate de la Bundeswehr."
 GER_focus_Infanterie_Schule: "Enfoque en la Infanterie Schule"
 GER_focus_Infanterie_Schule_desc: "La Bundeswehr está dedicando importantes recursos a mejorar su Infanterie Schule en Hammelburg. Esta iniciativa tiene como objetivo modernizar los programas de entrenamiento de infantería, incorporando lecciones aprendidas de conflictos recientes y las últimas innovaciones tácticas. La Infanterie Schule verá mejoras en sus instalaciones de entrenamiento, incluyendo nuevos polígonos y entornos de guerra urbana, para preparar mejor a los soldados para las complejidades del combate moderno. Al centrarse en la Infanterie Schule, la Bundeswehr garantiza que sus fuerzas de infantería estén bien equipadas y listas para enfrentar cualquier desafío en el campo de batalla."
 GER_transformation: "Transformación de la Bundeswehr"
 GER_transformation_desc: "Transformar la Bundeswehr es un proceso de adaptación de las Fuerzas Armadas Alemanas con el objetivo de cambiar sus condiciones políticas y militares, con el objetivo de aumentar su preparación operativa y sostenibilidad."
 GER_Einsatzfuhrungskommando: "Mando Operativo de la Bundeswehr"
 GER_Einsatzfuhrungskommando_desc: "Nuestros políticos han decidido transformar la Bundeswehr de una fuerza de mantenimiento de la paz a una fuerza de tareas internacional, yendo a donde el gobierno más los necesita.\nLo que nos falta es un centro de mando unificado para coordinar los movimientos de nuestras tropas en todo el mundo."
 GER_Heeresaufklarungstruppe: "Heeresaufklärungstruppe"
 GER_Heeresaufklarungstruppe_desc: "Al unificar nuestras tropas de reconocimiento bajo el mando de la Heeresaufklärungstruppe, podríamos aumentar significativamente su eficiencia y reducir los costos operativos. Esta consolidación agilizaría el mando y el control, llevando a operaciones de reconocimiento más coordinadas y efectivas. Además, mejoraría la precisión y oportunidad de la inteligencia proporcionada a nuestras tropas de primera línea, mejorando así su conciencia situacional y efectividad general de combate. Centralizar los esfuerzos de reconocimiento asegura un enfoque más integrado para recopilar e analizar inteligencia, lo cual es crucial para tomar decisiones tácticas y estratégicas informadas."
 GER_Heer_2010: "Heer 2010"
 GER_Heer_2010_desc: "El Heer ha experimentado varios cambios estructurales desde su creación. La reestructuración más reciente se inició con la nueva versión de las Directrices de Política de Defensa. Se dice que la reestructuración se completará en 2010 y se refiere como 'Heer 2010' o 'Nuevo Ejército'. El Heer se divide en varias categorías, incluidas las Fuerzas de Intervención, Fuerzas de Estabilización y Fuerzas de Apoyo."
 GER_European_Anker_Army: "Formar el Ejército Ancla Europeo"
 GER_European_Anker_Army_desc: "La Bundeswehr tiene como objetivo servir como ancla para los ejércitos de nuestros aliados, fomentando una mayor cooperación en la formación y el liderazgo para asegurar la interoperabilidad y la efectividad sin problemas en operaciones conjuntas. Fortalecer la colaboración en estas áreas es esencial para mejorar nuestra capacidad colectiva para responder rápida y decisivamente a los desafíos de seguridad compartidos. Al intensificar nuestros esfuerzos en ejercicios de formación conjunta, intercambio de mejores prácticas y programas de desarrollo de liderazgo, podemos mejorar la coordinación, la comunicación y la confianza entre las fuerzas aliadas. Esto nos permitirá trabajar juntos sin problemas y de manera efectiva en tiempos de necesidad, reforzando la solidaridad y mejorando nuestra postura de seguridad colectiva."
 GER_Reform_Light_forces: "Enfocarse en Nuestras Fuerzas Ligeras"
 GER_Reform_Light_forces_desc: "La agilidad, la flexibilidad y la asequibilidad son factores clave para lograr victorias en el campo de batalla. Es crucial no subestimar la importancia de estas ventajas, sino aprovecharlas activamente para mantener una ventaja competitiva. Al priorizar la agilidad, podemos adaptarnos rápidamente a las circunstancias cambiantes y superar a nuestros adversarios. La flexibilidad nos permite emplear una variedad de tácticas y estrategias adaptadas a situaciones específicas, maximizando nuestra efectividad en diversos entornos operativos. Además, la asequibilidad garantiza que podamos mantener nuestras capacidades militares a largo plazo, evitando el sobreesfuerzo de nuestros recursos y manteniendo la preparación.\nAprovechando estas ventajas, podemos optimizar nuestra efectividad militar, mejorar nuestra eficiencia operativa y aumentar nuestra resiliencia ante amenazas en evolución. Es esencial innovar continuamente y adaptar nuestro enfoque para aprovechar estas fortalezas de manera efectiva, asegurando que sigamos siendo ágiles, flexibles y asequibles en todos los aspectos de las operaciones militares."
 GER_introduce_Medium_Forces: "Encontrar el Punto Medio"
 GER_introduce_Medium_Forces_desc: "Exactamente, encontrar un equilibrio entre capacidades pesadas y ligeras es crucial para asegurar la efectividad y versatilidad de nuestro ejército. Las fuerzas pesadas proporcionan potencia de fuego, protección y resistencia necesarias para operaciones sostenidas y participar en escenarios de guerra convencional. Por otro lado, las fuerzas ligeras ofrecen agilidad, velocidad y flexibilidad, permitiendo un despliegue rápido, maniobrabilidad y adaptabilidad en entornos dinámicos y asimétricos.\nAl integrar elementos tanto pesados como ligeros en nuestra estructura de fuerza, podemos aprovechar las fortalezas de cada uno para complementarse mutuamente y cubrir un amplio espectro de requisitos operativos. Este enfoque nos permite adaptar nuestras fuerzas a misiones y amenazas específicas, maximizando nuestra capacidad para lograr objetivos mientras minimizamos vulnerabilidades. Encontrar este equilibrio asegura que tengamos la capacidad de responder efectivamente a una diversa gama de desafíos, desde conflictos de alta intensidad hasta operaciones de mantenimiento de la paz y misiones humanitarias."
 GER_Reform_Heavy_Forces: "Enfocarnos en Nuestras Fuerzas Pesadas"
 GER_Reform_Heavy_Forces_desc: "De hecho, las fuerzas pesadas juegan un papel crucial en la defensa, ya que poseen la potencia de fuego, la protección y la resistencia necesarias para mantener el terreno y repeler los avances enemigos de manera efectiva. Al desplegar unidades blindadas pesadas equipadas con tanques, artillería e infantería mecanizada, podemos establecer posiciones defensivas formidables y disuadir a posibles adversarios de la agresión. Estas fuerzas están bien equipadas para participar en operaciones de combate sostenido, proporcionando una fuerte disuasión contra incursiones y asegurando la integridad de nuestras fronteras territoriales.\nAdemás, la presencia de fuerzas pesadas actúa como un factor estabilizador en la seguridad regional, tranquilizando a nuestros aliados y disuadiendo amenazas potenciales. Sin embargo, es esencial mantener un enfoque integral de la defensa que también incluya otros elementos, como fuerzas ligeras, apoyo aéreo, inteligencia y logística. Al integrar estos componentes, podemos crear una postura defensiva en capas que maximiza nuestra efectividad general y la resiliencia frente a varios tipos de amenazas."
 GER_abolish_conscription: "Wehrgerechtigkeit"
 GER_abolish_conscription_desc: "Wehrgerechtigkeit, o justicia militar, se refiere al argumento dentro de los círculos alemanes para el establecimiento de un ejército profesional y voluntario ahora que la Guerra Fría ha terminado. Este concepto aboga por una estructura militar que sea justa y equitativa, tanto en términos de personal como de organización. Los defensores argumentan que la transición a un ejército profesional y voluntario mejoraría la efectividad, la eficiencia y la preparación del ejército alemán, permitiendo una mayor flexibilidad en el reclutamiento, la capacitación y el despliegue.\nAl alejarse del servicio militar obligatorio y adoptar un sistema basado en voluntarios, los defensores de Wehrgerechtigkeit creen que el ejército podría atraer a individuos con un interés genuino en servir, lo que llevaría a una fuerza más motivada y capacitada. Además, argumentan que un ejército profesional reflejaría mejor los valores de la democracia y la libertad individual, ya que los individuos tendrían la opción de servir por su propia voluntad en lugar de estar obligados por la ley.\nEn general, el concepto de Wehrgerechtigkeit representa un cambio en la forma de pensar sobre el papel y la estructura del ejército alemán en una era posterior a la Guerra Fría, enfatizando la importancia de la equidad, la eficiencia y la efectividad para enfrentar los desafíos de seguridad del mundo moderno."
 GER_Neuausrichtung_des_Heeres: "Neuausrichtung Der Bundeswehr"
 GER_Neuausrichtung_des_Heeres_desc: "La Neuausrichtung der Bundeswehr, o la reestructuración de las Fuerzas Armadas Alemanas, representa la reforma más completa de la Bundeswehr desde su creación en 1955. Esta revisión significativa implica procesos de planificación y toma de decisiones extensivos, pero los beneficios anticipados para nuestras fuerzas son sustanciales.\nEste esfuerzo de reestructuración tiene como objetivo modernizar y optimizar la Bundeswehr para enfrentar mejor los desafíos de seguridad del siglo XXI. Implica la remodelación de la estructura de fuerza, la reorganización de unidades, la actualización de equipos y tecnología, y la mejora de la preparación y capacidades en todas las ramas del ejército. Al alinear la Bundeswehr con los requisitos de defensa contemporáneos y los objetivos estratégicos, esta reforma asegura que nuestras fuerzas armadas sigan siendo ágiles, adaptables y efectivas para enfrentar una amplia gama de amenazas y escenarios.\nSi bien el proceso de reestructuración puede ser complejo y exigente, el resultado final mejorará significativamente la efectividad general, la preparación y la capacidad operativa de la Bundeswehr. Representa un enfoque hacia el futuro para la defensa nacional, asegurando que Alemania permanezca preparada para proteger sus intereses, cumplir con sus compromisos con aliados y socios, y contribuir a los esfuerzos de seguridad global en un panorama geopolítico en constante cambio."
 GER_Army_Training_Command: "Ausbildungskommando"
 GER_Army_Training_Command_desc: "El Ausbildungskommando es responsable de la planificación y coordinación de la formación de liderazgo y la educación continua en el Ejército Alemán. Como parte de la organización de liderazgo del Heer, desempeña un papel crucial en la supervisión de todo el proceso de formación dentro del ejército. Esto incluye el desarrollo de planes de estudio, la organización de cursos y la garantía de que los soldados reciban la instrucción necesaria para cumplir eficazmente sus roles de liderazgo.\nAdemás, el Ausbildungskommando trabaja en estrecha colaboración con otras ramas del ejército y socios externos para garantizar que los programas de formación se alineen con los objetivos de defensa más amplios y las mejores prácticas en educación militar. Al fomentar una cultura de aprendizaje continuo y desarrollo profesional, ayuda a cultivar un cuadro de líderes hábiles y competentes capaces de enfrentar los desafíos de la guerra moderna.\nEn general, el Ausbildungskommando desempeña un papel vital en la configuración de las capacidades y la preparación del Ejército Alemán, asegurando que su personal esté bien entrenado, motivado y preparado para cumplir con sus deberes al servicio de la nación."
 GER_Army_Concepts_and_Capabilities_Development_Centre: "Amt Für Heeresentwicklung"
 GER_Army_Concepts_and_Capabilities_Development_Centre_desc: "El Amt für Heeresentwicklung es una institución del Ejército Alemán encargada del desarrollo de conceptos, capacitación, organización y planificación de material. Esta oficina desempeña un papel crucial en la configuración de la dirección futura del ejército al analizar las amenazas emergentes, evaluar los avances tecnológicos e identificar áreas de mejora en la doctrina, tácticas y equipos.\nSus responsabilidades incluyen la realización de investigaciones, experimentación y análisis para informar el desarrollo de nuevos conceptos y capacidades. Esto puede implicar la exploración de enfoques innovadores para la guerra, la evaluación de la efectividad de las prácticas actuales y la integración de lecciones aprendidas de operaciones pasadas. Además, el Amt für Heeresentwicklung colabora estrechamente con otras ramas del ejército, así como con socios de la industria y instituciones académicas, para aprovechar la experiencia y los recursos en la búsqueda de sus objetivos.\nAl centrarse en la innovación y adaptación continuas, el Amt für Heeresentwicklung asegura que el Ejército Alemán permanezca a la vanguardia de la efectividad y preparación militares. Sus esfuerzos contribuyen a la capacidad del ejército para enfrentar los desafíos de seguridad en evolución, mantener la relevancia estratégica y cumplir sus misiones de manera efectiva en un panorama geopolítico en constante cambio."
 GER_Cyber_and_Information_Doman_Service: "Servicio de Ciber y Dominio de la Información"
 GER_Cyber_and_Information_Doman_Service_desc: "El Servicio de Ciber y Dominio de la Información (CIDS) es la rama más nueva de las Fuerzas Armadas Alemanas, la Bundeswehr. Su mandato principal es desarrollar planes para la reorganización de varias unidades relacionadas con ciberseguridad, tecnología de la información (TI), inteligencia militar, geoinformación y comunicación operativa dentro de la Bundeswehr.\nA medida que las amenazas cibernéticas continúan evolucionando y volviéndose cada vez más sofisticadas, el establecimiento del CIDS refleja el creciente reconocimiento de la importancia de la ciberseguridad y las operaciones de información en la guerra moderna. El servicio tiene la tarea de coordinar e integrar los esfuerzos en diferentes dominios para mejorar las capacidades de la Bundeswehr en estas áreas.\nEl CIDS es responsable de desarrollar estrategias, políticas y procedimientos integrales para garantizar la seguridad y resiliencia de las redes, sistemas y activos de información de la Bundeswehr. También trabaja para fortalecer la capacidad militar de llevar a cabo operaciones cibernéticas y de información, incluida la recopilación de inteligencia, la conciencia situacional y la comunicación en apoyo de los objetivos militares."
 GER_Weltraumkommando_der_Bundeswehr: "Establecimiento del Mando Espacial de la Bundeswehr"
 GER_Weltraumkommando_der_Bundeswehr_desc: "Reconociendo la creciente importancia del espacio en la guerra moderna, la Bundeswehr está estableciendo un Comando Espacial dedicado. Este nuevo comando supervisará todas las operaciones militares relacionadas con el espacio, incluida la vigilancia por satélite, la comunicación basada en el espacio y los sistemas de defensa antimisiles. El Comando Espacial de la Bundeswehr garantizará que Alemania siga siendo líder en seguridad espacial, capaz de proteger sus intereses en órbita y responder a las amenazas emergentes en la última frontera."
 GER_V_fall_Decision: "Der Verteidigungsfall"
 GER_V_fall_Decision_desc: "\n£GER_desc_V_Fall\n\n\n\nEl Verteidigungsfall es la declaración del estado de defensa nacional, que se activa cuando Alemania se enfrenta a una amenaza directa y grave a su soberanía o integridad territorial. Otorga al gobierno federal poderes extraordinarios, entre ellos la movilización de todas las fuerzas militares, el control de sectores civiles clave y la restricción de ciertas libertades civiles. Esta medida garantiza que el país pueda coordinar rápidamente los recursos militares y civiles para proteger a la nación en tiempos de crisis."
 GER_call_reservists: "Llamar a los reservistas"
 GER_call_reservists_desc: "Se activarán las brigadas inactivas, como la Panzerbrigade 8 y las Panzergrenadierbrigades 32, 5 y 2, junto con los reservistas que quedan en el país. Estas unidades aumentarán las fuerzas regulares y reforzarán la capacidad defensiva del país al proporcionar personal y equipo adicionales ante las crecientes amenazas militares."
 GER_fortifications_I: "Reconstrucción de fortificaciones en Schleswig-Holstein"
 GER_fortifications_II: "Reconstrucción de fortificaciones en Baja Sajonia"
 GER_fortifications_III: "Reconstrucción de fortificaciones en Hesse y Bayern"
 GER_deutschland_industrie: "Industria alemana"
 GER_deutschland_industrie_desc: "Alemania fue una vez el taller industrial de Europa; ahora se queda atrás del resto de Europa. Es el nuevo milenio y es hora de reiniciar estos viejos engranajes de taller una vez más."
 GER_alt_energy: "Programas de Energía Alternativa"
 GER_alt_energy_desc: "A medida que entramos en una nueva era, las personas son más conscientes de su impacto ambiental y se ha vuelto claro que los combustibles no renovables son el dinosaurio en la sala; Con mentes conscientes viene la búsqueda de alternativas a nuestras viejas formas de combustibles fósiles como el carbón, el petróleo y el gas."
 GER_a_greener_germany: "§GUna Alemania más Verde!§!"
 GER_a_greener_germany_desc: "§RDebemos eliminar nuestro§! estatus de §6Energía Nuclear§! §Rantes de poder convertirnos en una§! §GAlemania más Verde§!.\n\nComo nuestro objetivo es alejarnos de nuestras formas de energía no renovables y retro, necesitamos comenzar a desviarnos hacia las formas de energía verde y renovable y alinearnos aún más con las políticas del partido B90/Grünen y apaciguar a la población alemana."
 GER_a_nuclear_germany: "§YUna Alemania Nuclear!§!"
 GER_a_nuclear_germany_desc: "Ya estamos en el siglo XXI y la energía nuclear ha existido durante décadas y se ha demostrado que es una fuente de energía más segura y limpia en comparación con los combustibles fósiles, pero ha sido opuesta durante años, más específicamente por el partido B90/Grünen. \nLa energía nuclear es el camino a seguir y ahora es el momento de que la gente vea el potencial y el poder que tiene la energía nuclear."
 GER_expand_uranium_mining: "Expandir la Minería de Uranio"
 GER_expand_uranium_mining_desc: "A medida que entramos en una nueva era de energía nuclear en Alemania, la necesidad de más uranio para combustible nuclear también aumenta. Debemos reabrir minas históricas en la ciudad de Johanngeorgenstadt donde históricamente yacían grandes reservas de este oro nuclear."
 GER_nuclear_waste_recycling: "Reciclaje de Residuos Nucleares"
 GER_nuclear_waste_recycling_desc: "Los residuos nucleares son un subproducto de la producción de energía nuclear y generalmente se desechan. En lugar de enterrar los residuos en instalaciones de almacenamiento según el protocolo estándar, ahora existen nuevos medios para reciclar los residuos. Los residuos aún contienen grandes volúmenes de energía que pueden ser reciclados y reutilizados para otros fines, extendiendo aún más la vida y el uso del combustible gastado."
 GER_less_coal_more_nuclear: "Reemplazar el Carbón con Energía Nuclear"
 GER_less_coal_more_nuclear_desc: "Con las nuevas políticas recientes e inversiones en energía nuclear, Alemania está comenzando a cosechar los beneficios. A medida que Alemania se inclina aún más hacia la energía nuclear, la necesidad de carbón ha disminuido significativamente. A medida que pasa el tiempo, esperamos ya no tener que depender de la energía del carbón."
 GER_revive_greifswald: "Revivir la Central Eléctrica de Greifswald"
 GER_revive_greifswald_desc: "La central nuclear de Greifswald era la central nuclear más grande de Alemania Oriental antes de su cierre poco después de la reunificación alemana. Anteriormente, una de las unidades del reactor estuvo cerca de fundirse debido a una falla eléctrica, pero eso fue en el pasado, la energía nuclear alemana es mejor y más segura ahora. ¿Verdad?"
 GER_national_grid: "Expandir la Red Nacional"
 GER_national_grid_desc: "Con el aumento de la producción de energía y nuestra expansión industrial, es esencial que actualicemos la red nacional para que pueda hacer frente a este aumento en el uso y la producción de energía."
 GER_renewable_energy_projects: "§gComenzar el 'Proyecto de Energías Renovables'§!"
 GER_renewable_energy_projects_desc: "Alemania está comenzando a ser pionera en el campo de la energía renovable verde. Con la creciente necesidad de energía renovable, necesitaremos nuevos contratos y proyectos."
 GER_wind_power: "Expandir los Parques Eólicos"
 GER_wind_power_desc: "Sajonia-Anhalt y Schleswig-Holstein albergan algunos de los parques eólicos más grandes de Alemania. Expandir estos parques eólicos proporcionará a Alemania más energía verde y limpia."
 GER_biomass_plants: "Planta de Biomasa de Emden"
 GER_biomass_plants_desc: "La nueva planta de biomasa en Emden, Baja Sajonia, es la más reciente incorporación al proyecto de energía verde de Alemania. La planta de biomasa de Emden utiliza tecnología y técnicas de vanguardia para proporcionar la energía más limpia."
 GER_large_solar_farms: "Expandir los Parques Solares"
 GER_large_solar_farms_desc: "A medida que Alemania avanza por el camino de una energía más verde, los planes para la construcción de varios parques solares nuevos en Franconia, Hesse y Baden-Württemberg comienzan a tomar forma."
 GER_complete_phase_one: "§gCompletar la Fase Uno!§!"
 GER_complete_phase_one_desc: "A medida que el 'Proyecto de Energías Renovables' continúa con la construcción de nuevas instalaciones de energía, se completa la fase uno."
 GER_more_biomass_plants: "Planta de Biomasa de Landesbergen"
 GER_more_biomass_plants_desc: "A medida que el Ministerio Federal de Asuntos Económicos y Energía busca invertir más en energía de biomasa, se construirá una nueva planta en Landesbergen, Baja Sajonia."
 GER_offshore_windfarms: "Construir Más Parques Eólicos Marinos"
 GER_offshore_windfarms_desc: "Como Alemania tiene poca costa, buscamos aprovecharla al máximo. La construcción de nuevos parques eólicos marinos en el Mar del Norte y el Mar Báltico hará un buen uso de nuestros mares y proporcionará a Alemania más medios de energía renovable."
 GER_national_solar_energy_scheme: "Plan Nacional de Paneles Solares"
 GER_national_solar_energy_scheme_desc: "A medida que Alemania busca expandir aún más sus capacidades de energía solar, mira al pueblo alemán. El Gobierno alemán aprueba un 'Plan Nacional de Energía Solar' que busca proporcionar a todos los hogares paneles solares instalados en el techo para proporcionarles energía verde y limpia."
 GER_complete_renewable_energy_projects: "§gCompletar el Proyecto!§!"
 GER_complete_renewable_energy_projects_desc: "Con las inyecciones finales de fondos y los toques finales en las instalaciones de energía, el proyecto ahora está completo."
 GER_committed_to_green_power: "Verde y Comprometido"
 GER_committed_to_green_power_desc: "Con el continuo apoyo del Gobierno con B90/Grünen, impulso y determinación para ser verde; Alemania ha logrado expandir masivamente sus capacidades de energía renovable en un intento de alejarse de los combustibles fósiles y en la dirección de la hierba §gmás verde!§!."
 GER_carbon_neutral: "Una Alemania Renovable"
 GER_carbon_neutral_desc: "Con el paso de los años, Alemania se ha ido alejando de sus anteriores métodos de energía \"sucia\" y ha ampliado su programa de energía renovable; ahora se puede decir que Alemania está en camino de alcanzar sus objetivos de energía renovable en el futuro cercano. Los combustibles fósiles son cosa del pasado, el camino por delante está pintado de verde."
 GER_acquire_enbw_energy: "Adquirir EnBW Energy"
 GER_acquire_enbw_energy_desc: "El Gobierno alemán busca adquirir EnBW Energy mientras busca retomar el control sobre las capacidades energéticas de Alemania."
 GER_acquire_eon_energy: " Adquirir E.ON Energy"
 GER_acquire_eon_energy_desc: "El Gobierno alemán busca adquirir E.ON Energy mientras busca retomar el control sobre las capacidades energéticas de Alemania."
 GER_acquire_rwe_energy: " Adquirir RWE Energy"
 GER_acquire_rwe_energy_desc: "El Gobierno alemán busca adquirir RWE Energy mientras busca retomar el control sobre las capacidades energéticas de Alemania."
 GER_nationalise_german_energy_companies: "Nacionalizar el Sector Energético"
 GER_nationalise_german_energy_companies_desc: "§YCondiciones especiales:§! El costo de la nacionalización se reducirá si se completa el §G'Proyecto de Energía Renovable'§!.\n\nAlemania ha sido saqueada por las codiciosas compañías de energía de propiedad privada durante mucho tiempo, es hora de que el Gobierno tome las riendas y nacionalice a estos ladrones!"
 GER_the_power_of_the_atom: "El poder del átomo"
 GER_the_power_of_the_atom_desc: "Alemania ha comprendido completamente el concepto y entendido el verdadero potencial de la energía nuclear y ahora adoptaremos la energía nuclear en lugar de esa basura de Energía Renovable. ¿Quién necesita el viento soplando en un ventilador gigante para obtener energía cuando puedes tener el poder del átomo alimentando tu hogar?"
 GER_upgrade_nuclear_fuel_processing: "Mejorar el procesamiento de combustible nuclear"
 GER_upgrade_nuclear_fuel_processing_desc: "A medida que Alemania se inclina más hacia el átomo, comenzaremos a mejorar nuestras capacidades de procesamiento para proporcionarnos un sistema de procesamiento más eficiente."
 GER_the_glowing_one: "§YEl Resplandeciente§!"
 GER_the_glowing_one_desc: "§Y\"Todos estos enfoques casi te hacen desear un invierno nuclear\"§!\n\n A medida que profundizamos en el mundo de la energía nuclear, estamos descubriendo e investigando nuevos medios de energía nuclear. La construcción de plantas termoeléctricas de radioisótopos es el siguiente paso en nuestro camino nuclear. Estas plantas proporcionan energía a través de la energía térmica irradiada de diferentes materiales nucleares en descomposición."
 GER_expand_oil_gas: "Expandir el sector de petróleo y gas"
 GER_expand_oil_gas_desc: "Aprendiendo de nuestros errores de la Segunda Guerra Mundial, reconocemos que Alemania no tiene el mejor suministro nacional de petróleo y gas.\nCon el petróleo y el gas siendo una parte importante en un país en funcionamiento; buscamos expandir nuestra industria para evitar una repetición de la historia y para asegurar que tengamos un suministro constante de gases naturales y petróleo."
 GER_foreign_investors: "Invitar a Inversores Extranjeros"
 GER_foreign_investors_desc: "A medida que buscamos expandir aún más nuestro sector de petróleo y gas, el país busca al sector de inversión internacional con la esperanza de que países y compañías extranjeras elijan a Alemania como su próxima inversión."
 GER_exxon_ops: "Operaciones de ExxonMobil"
 GER_exxon_ops_desc: "ExxonMobil ha sido elegido como el principal inversor en la expansión del sector de petróleo y gas de Alemania."
 GER_construct_cologne_plant: "Construir la Planta de Colonia"
 GER_construct_cologne_plant_desc: "A medida que Exxon busca expandirse aún más en Alemania, comienza la construcción de una nueva planta de procesamiento de petróleo en Colonia."
 GER_construct_karlsruhe_plant: "Construir la Planta de Karlsruhe"
 GER_construct_karlsruhe_plant_desc: "Con las operaciones de Exxon en constante expansión en Alemania, su nuevo proyecto con la construcción de una nueva refinería de Exxon en Karlsruhe comienza."
 GER_gazprom_ops: "Operaciones de Gazprom"
 GER_gazprom_ops_desc: "Gazprom ha sido elegido como el principal inversor en la expansión del sector de petróleo y gas de Alemania."
 GER_shell_ops: "Operaciones de Shell"
 GER_shell_ops_desc: "Shell ha sido elegido como el principal inversor en la expansión del sector de petróleo y gas de Alemania."
 GER_nordstream_one: "Gasoducto Nordstream 1"
 GER_nordstream_one_desc: "Nordstream es una red de gasoductos marinos en Europa que corren bajo el Mar Báltico desde Rusia hasta Alemania. Estos gasoductos proporcionarán gas esencial a nuestros vecinos europeos."
 GER_propose_nordstream_two: "Gasoducto Nordstream 2"
 GER_propose_nordstream_two_desc: "Tras el éxito y la creciente demanda de más recursos de Rusia, se construirá un segundo gasoducto para ayudar a hacer frente/satisfacer la demanda."
 GER_northsea_steel_oilrigs: "Proporcionar Acero para las Plataformas Petrolíferas del Mar del Norte"
 GER_northsea_steel_oilrigs_desc: "Alemania busca proporcionar a Shell.PLC acero para la construcción de sus plataformas petrolíferas en el Mar del Norte. Esto nos proporcionará recursos esenciales y fortalecerá nuestros lazos con Shell.PLC y el Reino Unido."
 GER_domestic_oil: "Producción Nacional de Petróleo"
 GER_domestic_oil_desc: "Vender nuestros activos y dar a otras naciones y compañías influencia en nuestros asuntos no es de nuestro interés, por lo tanto, Alemania está optando por un enfoque más nacional."
 GER_increase_oil_reserves: "Aumentar las Reservas Nacionales de Petróleo"
 GER_increase_oil_reserves_desc: "A medida que comenzamos a expandir nuestra producción de petróleo, primero debemos expandir nuestras reservas nacionales para tener más capacidad."
 GER_german_oilrig_designs: "Diseños Nacionales de Plataformas Petrolíferas"
 GER_german_oilrig_designs_desc: "En un esfuerzo por aumentar aún más nuestra producción nacional de petróleo y gas, contratamos a compañías §Y[GER.GetNameWithFlag]§! para diseñar una serie de plataformas petrolíferas marinas para operar en nuestras aguas marítimas para extraer nuestros gases naturales y petróleo."
 GER_construct_more_oilrigs: "Construir Plataformas Petrolíferas Marinas"
 GER_construct_more_oilrigs_desc: "The designs for our new offshore oilrig drilling platforms has been completed and construction of the platforms has begun; It won't be long until we become the oil state of Europe.\n\n §2[USA.GetFlag]§!§2DId SoMEoNe SaY FreEdOm??§! "
 GER_alternative_fuel_options: "Opciones de Combustible Alternativo"
 GER_alternative_fuel_options_desc: "Además de los medios estándar de producción de combustible, también se están explorando opciones alternativas. Aunque la tecnología es relativamente nueva e inexplorada, es una nueva solución innovadora."
 GER_bio_options: "§7Opciones de Biocombustible§!"
 GER_bio_options_desc: "Los biocombustibles son una excelente fuente de combustible verde, no solo es verde, sino que también utiliza materiales de desecho que no tienen más uso en su función actual, haciendo uso de los recursos de los dioses."
 GER_ethanol_power: "'Impulsado por la Uva'"
 GER_ethanol_power_desc: "La energía a base de etanol no es actualmente una fuente de energía convencional, pero Alemania está entrando en este campo temprano. La energía de etanol es una fuente de combustible muy sostenible y renovable que puede obtenerse de múltiples recursos diferentes; vino de uva, vodka de patata, kvass.\nTú lo nombras, funciona."
 GER_bio_diesel_production: "Producción de Biodiésel"
 GER_bio_diesel_production_desc: "El biodiésel se está convirtiendo en una fuente de combustible más popular entre el público en general y ahora los conglomerados industriales están comenzando a tomar nota. Esta podría ser una forma revolucionaria de reciclar aceites y combustibles usados, lo que a su vez nos proporcionará más combustible."
 GER_lift_fracking_ban: "Levantar la Prohibición de Fracking"
 GER_lift_fracking_ban_desc: "La fracturación hidráulica de las tierras de Alemania ha estado prohibida durante mucho tiempo debido a sus peligros potenciales. Todo esto es solo propaganda falsa proporcionada por los partidos verdes, el fracking es una fuente increíble y segura de petróleo y gas. Que se filtre algo de gas del suelo está bien, no te preocupes por eso."
 GER_mining_in_germany: "Construcción de montaña en Alemania"
 GER_mining_in_germany_desc: "La minería en Alemania ha sido una raíz histórica para el país durante cientos de años; especialmente siendo uno de los mayores exportadores de hierro y carbón de Europa.\nA medida que entramos en el nuevo milenio, debemos considerar un nuevo plan a futuro sobre cómo expandiremos y haremos crecer la industria minera."
 GER_increase_mining_funds: "Aumentar Fondos del Sector Minero"
 GER_increase_mining_funds_desc: "A medida que buscamos ganar el apoyo de los mineros en un esfuerzo por aumentar nuestras operaciones y producción minera, debemos proporcionar fondos adecuados a los trabajadores y empresas para nuevos equipos con el fin de cumplir con nuestras especificaciones."
 GER_miner_advertisement_campaign: "Campaña de Publicidad para Mineros"
 GER_miner_advertisement_campaign_desc: "A medida que comenzamos la expansión minera industrial, necesitamos contratar más trabajadores para cubrir las posiciones abiertas. Financiar una campaña publicitaria solicitando a más ciudadanos y trabajadores extranjeros que se inscriban en ocupaciones mineras será una excelente solución, tomaremos una página del libro de Qatar.\nDespués de todo, ¿quién no ama la mano de obra extranjera barata?"
 GER_increase_mining_output: "Aumentar la Producción Minera"
 GER_increase_mining_output_desc: "Alemania es rica en minerales y recursos, destinados a ser liberados del agarre de la tierra.\nSi queremos aprovechar al máximo las riquezas de Alemania, debemos comenzar por aumentar nuestras instalaciones y operaciones mineras."
 GER_samson_pit: "Mina Samson"
 GER_samson_pit_desc: "La Mina Samson fue una mina de plata histórica explotada desde mediados del siglo XIX hasta principios del siglo XX. Se cree que todavía hay una gran reserva de plata en la mina, por lo que se ha decidido que las operaciones se reanudarán."
 GER_glasebach_mine: "Profen Mine Revival"
 GER_glasebach_mine_desc: "Reopen and expand the Profen lignite mine near Zeitz. This injection of capital into extraction infrastructure promises a significant boost in lignite output for Saxony-Anhalt and improved economic activity for the region."
 GER_rammelsberg_mine: "Garzweiler Industrial Restart"
 GER_rammelsberg_mine_desc: "Las minas de Rammelsberg son un vasto sistema de minas, diseñado a principios del siglo XVI. La mina extrajo metales no ferrosos como plomo y cobre durante siglos. Todavía hay grandes depósitos de estos metales en las profundidades de las minas."
 GER_rammelsberg_mine_expanded: "Lusatian Basin Restoration"
 GER_rammelsberg_mine_expanded_desc: "Reopen and expand Garzweiler operations in the Rhenish coalfields. With modernised open pit systems, this initiative will significantly boost lignite production in NRW."
 GER_grunten_mine: "Minas de Grünten"
 GER_grunten_mine_desc: "Grünten alberga muchas antiguas minas de hierro medievales abandonadas, la mayoría de las cuales todavía tienen enormes reservas de mineral de hierro sin explotar."
 GER_ruhr_mine: "Minas del Ruhr"
 GER_ruhr_mine_desc: "El Ruhr es una gran región industrial a lo largo del río Ruhr. Esta región es rica en diferentes metales y depósitos de carbón."
 GER_modernise_mining_equipment: "Modernizar el Equipo Minero"
 GER_modernise_mining_equipment_desc: "Modernizar nuestro equipo minero permitirá una mejor y más eficiente extracción de minerales y materiales, lo que a su vez nos proporcionará un mayor rendimiento."
 GER_health_and_safety_reforms: "Reformas de Salud y Seguridad"
 GER_health_and_safety_reforms_desc: "Para garantizar un lugar de trabajo más seguro, reformar nuestros procedimientos de salud y seguridad garantizará un lugar de trabajo más seguro y ayudará a prevenir accidentes."
 GER_bigger_pharma: "Farmacéutica más Grande"
 GER_bigger_pharma_desc: "Alemania se encuentra entre los principales exportadores y fabricantes farmacéuticos del mundo. Formar una mejor unión y relaciones con algunos de los otros principales exportadores proporcionará a Alemania mejores opciones comerciales y permitirá mejores acuerdos con estos países en el futuro."
 GER_more_pfizer_contracts: "Más Contratos para Pfizer"
 GER_more_pfizer_contracts_desc: "Pfizer es la compañía farmacéutica de investigación más grande del mundo. Contratar más contratos de atención médica con Pfizer asegurará que nuestros pacientes reciban el mejor tratamiento y atención de algunos de los mejores médicos y medicamentos que la industria farmacéutica tiene para ofrecer actualmente."
 GER_appease_the_workforce: "Apaciguar a la Fuerza Laboral"
 GER_appease_the_workforce_desc: "Los trabajadores son la columna vertebral de cualquier industria y sin ellos, la industria no sería nada.\nApelar a los trabajadores es un deber, asegurando que reciban un pago justo, pensiones y una baja por enfermedad adecuada mantendremos a nuestra fuerza laboral feliz y la producción estable."
 GER_education_investment: "Inversión en Educación"
 GER_education_investment_desc: "Proporcionar una educación adecuada a nuestros hijos es esencial para un desarrollo mental exitoso y saludable y una carrera en la vida, esto no es algo que debamos negarles."
 GER_construct_more_healthcare_centres: "Construir Más Centros de Salud"
 GER_construct_more_healthcare_centres_desc: "La atención médica en Alemania no es mala, pero podría ser mejor.\nA medida que el gobierno busca reformar las políticas de atención médica y financiamiento, la construcción de nuevos centros de salud y hospitales ha estado en la agenda durante bastante tiempo. Estas nuevas instalaciones ayudarán a aliviar la presión de los centros de salud abarrotados y proporcionarán un mejor servicio a nuestros ciudadanos."
 GER_stiff_competition: "§4'Dura Competencia'§!"
 GER_stiff_competition_desc: "§4\"¿Eso es una pistola, o estás feliz de verme?\"§!\n\n Con todo este hueso y ningún lugar para enterrarlo, una crisis está ahora entre nosotros! Proporcionar a nuestra población masculina estas nuevas pastillas azules ciertamente hizo que el helicóptero arrancara, pero ahora no pueden parar!"
 GER_asian_persuasion: "'Persuasión Asiática'"
 GER_asian_persuasion_desc: "Siendo China nuestro mayor competidor fuera de Europa en la industria farmacéutica, el comercio entre nosotros siempre ha sido muy infrecuente y controlado con aranceles muy altos. Con un nuevo acuerdo comercial entre las dos naciones, podemos proporcionarnos suministros, equipos y medicamentos más libremente a un mejor precio."
 GER_chinas_policy: "Adoptar la Política de China"
 GER_chinas_policy_desc: "China tuvo un crecimiento de población rápidamente creciente antes de adoptar la política de un solo hijo. Quizás adoptar políticas similares ahora evitará una crisis como esa antes de que suceda."
 GER_expand_laboratories: "Expandir Laboratorios"
 GER_expand_laboratories_desc: "Con la reciente construcción y expansión de nuestros centros de atención médica, expandir nuestros laboratorios es el siguiente paso en nuestra reforma del servicio de salud."
 GER_shaking_up_the_system: "Sacudiendo el Sistema"
 GER_shaking_up_the_system_desc: "Con nuestro sistema de atención médica desactualizado, quizás sea hora de que sacudamos un poco las cosas en la oficina de diseño. Reformar la legislación y los enfoques de atención médica quizás alivie algo de la presión y las luchas que el sistema y su personal están enfrentando."
 GER_more_healthcare_funding: "Más Financiamiento para la Atención Médica"
 GER_more_healthcare_funding_desc: "En este momento, nuestro sistema de atención médica no está en la mejor forma debido a la falta de fondos. Deberíamos proporcionar más fondos a los sistemas esenciales como este si deseamos mantener una nación saludable."
 GER_revive_the_german_workshop: "'Revivir el Taller Alemán'"
 GER_revive_the_german_workshop_desc: "Alemania fue una vez la juguetería de Europa en los años 1800 y 1900. Después de la Segunda Guerra Mundial, Alemania cayó en las clasificaciones mientras el resto del mundo observaba. Ya es hora de que volvamos a poner los engranajes en marcha y volvamos a poner nuestra industria en pie!"
 GER_expand_automobile: "Expandir la Industria Automotriz"
 GER_expand_automobile_desc: "Alemania es el mayor exportador internacional de automóviles, exportando miles de millones de euros en vehículos cada año. Expandir aún más nuestras capacidades de exportación aumentará el margen entre nosotros y nuestro competidor más cercano, asegurándonos más negocios y más dinero."
 GER_brandenburg_projects: "Proyectos de Brandeburgo"
 GER_brandenburg_projects_desc: "Brandeburgo es el corazón del este y está bastante subdesarrollado en comparación con el oeste. Bajo el control de la URSS, Brandeburgo en Alemania Oriental no recibió el cuidado y la asistencia industrial que necesitaba. Estos nuevos proyectos traerán nuevos sectores industriales en un intento de poner a Brandeburgo a la velocidad de sus contrapartes occidentales."
 GER_dresden_projects: "Proyectos de Dresde"
 GER_dresden_projects_desc: "Dresde es una ciudad importante en la parte oriental de Alemania, donde la infraestructura y la industria se encuentran rezagadas con respecto a sus contrapartes occidentales. Al igual que Brandeburgo, Dresde también fue descuidada bajo el gobierno de la Alemania dividida; industria antigua, infraestructura de estilo soviético, edificios inseguros. Estos proyectos de Dresde revivirán a la Dresde, una vez floreciente, a su antigua belleza anterior a la Guerra Fría."
 GER_berlin_projects: "Proyectos de Berlín"
 GER_berlin_projects_desc: "Berlín lo ha visto en las buenas y en las malas; desde una ciudad devastada después de la liberación en 1945, hasta una dividida durante la guerra fría, Berlín lo ha visto todo. Si bien Berlín Occidental está en buena forma, grandes porciones del Este todavía muestran signos de abandono como resultado del gobierno previo a la reunificación por parte de los soviéticos. Berlín era y es una ciudad gloriosa, así que devolvamos el brillo al Este."
 GER_real_steel: "'Acero Real'"
 GER_real_steel_desc: "La planta de acero de Duisburgo en Renania del Norte-Westfalia es una de las plantas de acero de alta tecnología y más eficientes que se han construido en Alemania. \nEsta nueva planta ayudará a procesar el gran volumen de hierro en bruto extraído de las nuevas operaciones mineras en la región del Ruhr."
 GER_new_docks_port_hamburg: "Nuevos Muelles en el Puerto de Hamburgo"
 GER_new_docks_port_hamburg_desc: "§YCondiciones especiales:§! El costo se reducirá si §Y[ROOT.GetNamewithFlag]§! tiene la idea §Y$GER_maritime_industry$§!\n\nCon el aumento de la demanda de importación/exportación, Alemania debe responder a la necesidad de más capacidades de envío. La construcción de 2 nuevos espacios de atraque adicionales en el puerto de Hamburgo permitirá capacidades adicionales de fabricación de barcos."
 GER_enrichment_facilities: "Nuevas Instalaciones de Enriquecimiento"
 GER_enrichment_facilities_desc: "Con nuestra actual reestructuración e inversiones en energía nuclear y capacidades de procesamiento, la construcción de nuevas instalaciones de enriquecimiento es el siguiente paso hacia una Alemania más eficiente y 'con energía atómica'.\nCon estas nuevas instalaciones, podremos producir combustible más enriquecido y más eficiente energéticamente, lo que permitirá obtener más energía a largo plazo."
 GER_expand_mainstream_industry: "Expansión del Sector Público"
 GER_expand_mainstream_industry_desc: "Deberíamos comenzar una reforma y reestructuración del sector de la industria pública."
 GER_corporate_tax_cut: "Recorte del Impuesto de Sociedades"
 GER_corporate_tax_cut_desc: "Recortar nuestras tasas de impuestos corporativos aliviará parte de la presión que sufren nuestras empresas."
 GER_the_divide: "'La División'"
 GER_the_divide_desc: "Alemania fue una vez una nación dividida. Aunque el país se reunificó en 1990, todavía hay una división notable en la gente; es hora de que unifiquemos a la gente y la industria verdaderamente."
 GER_expand_west: "Expandir el Oeste"
 GER_expand_west_desc: "A medida que comenzamos a expandir y reformar ambos lados de la nación, nos volvemos hacia el Oeste y comenzamos a expandir y construir nuevas infraestructuras y nuevos proyectos para expandir aún más la nación."
 GER_expand_east: "Expandir el Este"
 GER_expand_east_desc: "Durante la guerra fría, los soviéticos descuidaron Alemania Oriental. Atrapadas en el tiempo, las áreas de Alemania Oriental todavía están sufriendo notablemente los efectos de la 'Cortina de Hierro'. Es hora de que suavicemos la brecha entre las provincias del Este y del Oeste."
 GER_revive_the_rhine: "Revivir la Industria de Renania"
 GER_revive_the_rhine_desc: "Renania siempre ha sido un sector principal para la industria y la economía de Alemania. La industria de Renania no es ni de lejos tan grande como lo fue durante la Segunda Guerra Mundial, es hora de que la volvamos a poner al día."
 GER_bringing_germany_closer_together: "Verdadera Unificación"
 GER_bringing_germany_closer_together_desc: "Tras nuestros recientes esfuerzos para unir verdaderamente al Este y al Oeste, se puede decir que nuestro trabajo ha dado sus frutos y que Alemania está verdaderamente unificada, tanto en espíritu público como en capacidad industrial."
 GER_contract_duetche_bahn: "Contratar a Deutsche-Bahn"
 GER_contract_duetche_bahn_desc: "La emisión de contratos a Deutsche-Bahn les permitirá construir y expandir aún más nuestra red ferroviaria en toda Alemania y nuestros enlaces europeos vecinos."
 GER_the_glorious_past: "El Glorioso Pasado"
 GER_the_glorious_past_desc: "El Imperio Alemán fue una vez una Potencia próspera en todo el mundo. Después de más de 80 años inactivo acumulando polvo, hoy es el día en que el Sacro Imperio Romano Germánico renacerá!"
 GER_coronation: "La Coronación"
 GER_coronation_desc: "Después de más de 80 años sin una monarquía, Alemania finalmente corona a su nuevo Kaiser!."
 GER_a_new_constitution: "Una Nueva Constitución"
 GER_a_new_constitution_desc: "Debe redactarse una nueva constitución: una que incluya la monarquía, la más reciente adición de la realeza, así como sus poderes reales y excepciones. Esto sentará las bases legales para la fundación de nuestra nueva forma de gobierno."
 GER_bundeswehr_reforms: "Reformas de la Bundeswehr"
 GER_bundeswehr_reforms_desc: "La Bundeswehr no está en condiciones de servir al Kaiserreich tal como está actualmente, y algo debe hacerse! Está en extrema necesidad de reforma si ha de servir a un Imperio tan glorioso como el nuestro."
 GER_hard_militarism: "Militarismo Fuerte"
 GER_hard_militarism_desc: "Un gran Imperio requiere un gran ejército. Con el estado actual de nuestro ejército, apenas estamos en condiciones de defender nuestra gran nación. Se requiere un cambio drástico en nuestro enfoque hacia el militarismo para que podamos reconstruir el ejército del Imperio a su gloriosa fuerza pasada."
 GER_all_will_serve: "Todos Servirán"
 GER_all_will_serve_desc: "Para que un imperio sea fuerte, requiere un ejército fuerte. El Imperio Alemán necesita ser reconstruido desde cero, esto incluye su ejército.\nTodos los hombres en edad militar servirán en el ejército del Imperio!"
 GER_gardekorp: "Regreso del Gardekorp"
 GER_gardekorp_desc: "Tras el resurgimiento del Imperio Alemán, necesitamos una nueva Guardia Real Imperial. El Gardekorp era la guardia real original, por lo que es lógico que volvamos a nuestras raíces y restablezcamos el cuerpo una vez más."
 GER_yanke_go_home: "Yankee, lárgate!"
 GER_yanke_go_home_desc: "Estamos hartos y cansados de esos yankis que comen corndogs, mastican twinkies y beben root beer, tratando de ser la policía del mundo!\nEs hora de que alguien se levante y les diga que se vayan a casa, paguen sus deudas y se ocupen de sus propios asuntos!"
 GER_revenge_for_versailles: "Destruir el Tratado de Versalles"
 GER_revenge_for_versailles_desc: "El Imperio Alemán fue puesto de rodillas cuando el Kaiser firmó la rendición incondicional de la Patria en 1918, nos hizo quedar como tontos. El pueblo pagó un precio inolvidable debido a la traición del Kaiser. Durante más de 80 años hemos sido tratados como perros, y no permitiremos que nos traten como a uno ni un año más!"
 GER_ignore_final_settlement: "Ignorar el Acuerdo de Liquidación Final"
 GER_ignore_final_settlement_desc: "El Acuerdo de Liquidación Final fue otra de las farsas de las demandas de los Aliados a las que los traidores de la Patria accedieron en nombre suyo, no del pueblo alemán! La Patria ha estado esclavizada por los grilletes y las cadenas de estos ridículos tratados y acuerdos durante demasiado tiempo, es hora de que el pueblo alemán defienda sus propios derechos y país y expulse estas demandas dictatoriales!"
 GER_bully_of_europe: "El Matón de Europa"
 GER_bully_of_europe_desc: "Hemos sido víctimas durante demasiado tiempo y finalmente hemos cedido. No permitiremos que nos pisoteen más. Es hora de que finalmente nos levantemos y mostremos a nuestros opresores que no toleraremos que nos traten como basura de perro. Ya es hora de que les mostremos a estos bufones quién es el verdadero bromista..."
 GER_crusade_against_democracy: "Cruzada Contra la Democracia"
 GER_crusade_against_democracy_desc: "La democracia es la plaga del mundo. No hay nada democrático en la democracia. La democracia es el falso sentido de la ideología, construida como una herramienta de manipulación por Occidente; no es más que un lobo con piel de oveja."
 GER_resurrect_labor: "Resucitar el Trabajo"
 GER_resurrect_labor_desc: "Un Imperio no es nada sin trabajadores: sin trabajadores no hay bienes, sin bienes no hay ingresos, sin ingresos no hay Imperio! Debemos poner la reconstrucción de la cultura laboral en primer lugar: el ciudadano industrial y productivo es el ciudadano ideal!"
 GER_extended_work_quotas: "Cuotas de Trabajo Duro"
 GER_extended_work_quotas_desc: "Con nuestro aumento en la demanda de bienes, debemos hacer algunos sacrificios; uno de los cuales es el tiempo libre. Alemania necesita a sus trabajadores ahora más que nunca mientras marchamos hacia una nueva era."
 GER_women_in_munitions: "Mujeres en las Fábricas de Municiones"
 GER_women_in_munitions_desc: "Les dimos el voto, ahora necesitamos un favor!\n\nLas mujeres están de vuelta en las fábricas ayudando en la producción de municiones y armas para nuestro Imperio en expansión. No tenemos tiempo para sufragistas, así que de vuelta al trabajo!"
 GER_the_bundestag_address: "Discurso del Bundestag"
 GER_the_bundestag_address_desc: "Con nuestros títulos recién reasignados y el verdadero regreso de la Monarquía Alemana desde 1918, abrimos el día político del Bundestag con un discurso público televisado; alabando la verdadera fuerza del Kaiser y la Casa Real."
 GER_war_reparations: "Exigir Reparaciones de Guerra"
 GER_war_reparations_desc: "Nos vimos obligados a pagar reparaciones de guerra por los daños causados a nuestros enemigos durante la 1ª y la 2ª guerras mundiales, pero ¿dónde estaba nuestro dinero? La guerra es la guerra, se causarán daños. Hoy nosotros uno-revertimos a aquellos que nos imponen estas demandas financieras con la esperanza de que nos paguen reparaciones a nosotros."
 GER_european_bully: "Protector de la Identidad Alemana"
 GER_european_bully_desc: "Estamos perdiendo lentamente la verdadera identidad alemana como resultado de la UE y el resto del mundo que influyen en nuestra identidad. Nosotros defenderemos proteger nuestra verdadera herencia y lo que una verdadera Alemania realmente es!"
 GER_european_mentor: "Mentor Europeo"
 GER_european_mentor_desc: "Como el país con mayor influencia en Europa, somos el mentor continental de nuestros vecinos y aquellos en nuestro círculo de influencia."
 GER_germans_in_switzerland: "Alemanes en Suiza"
 GER_germans_in_switzerland_desc: "Los ciudadanos alemanes constituyen una gran parte de la población suiza en general. Con nuestra gran influencia en Suiza, podemos convencer a los ciudadanos suizo-alemanes de que una Suiza gobernada por un Imperio sería lo mejor."
 GER_squash_bugs: "Aplastar Insectos"
 GER_squash_bugs_desc: "Liechtenstein y Luxemburgo son los insectos de Europa central; no hacen nada más que evadir impuestos y ocupar tierra. El Imperio ha decidido que estarían mejor integrados en el Imperio Alemán."
 GER_germans_in_austrich: "Alemanes en Austria"
 GER_germans_in_austrich_desc: "Austria es un verdadero estado alemán, seamos realistas. Lo tuvimos en nuestro poder después del Anschluss a principios del siglo XX. Quizás es hora de que recuperemos el control de nuestro legítimo reclamo!"
 GER_germans_in_belg: "Alemanes en Bélgica"
 GER_germans_in_belg_desc: "Se puede decir que Bélgica es el hermano pequeño estúpido de Alemania; quiero decir, literalmente pensaron que podrían salirse con la suya girando nuestra bandera hacia los lados y reorganizando los colores! Mostremos a estos gamberros fabricantes de chocolate quién es el verdadero papá!"
 GER_restore_italian_crown: "Restaurar la Corona Italiana"
 GER_restore_italian_crown_desc: "La amistad de Alemania e Italia se remonta muy lejos, solíamos ser muy buenos amigos durante la Segunda Guerra Mundial. En los tiempos modernos, nuestra amistad no es tan fuerte como una vez lo fue, especialmente con nosotros teniendo diferentes perspectivas políticas; Quizás nuestra amistad sería fuerte si ambos viéramos las cosas desde el mismo punto de vista sobre la Monarquía."
 GER_anti_nato: "Anti-OTAN"
 GER_anti_nato_desc: "La OTAN es la falsa fuerza policial de Europa. Caminan sobre su caballo alto y pretenden que todos son justos y que son protectores de la nación, imponiendo sanciones a cualquiera que se atreva a cruzarse en su camino.\nNo toleraremos este comportamiento de intimidación!"
 GER_restore_ottoman_sultan: "Restaurar al Sultán Otomano"
 GER_restore_ottoman_sultan_desc: "El Imperio Otomano fue una vez un gran aliado durante su época. La actual Türkiye está plagada de democracia, un nuevo Imperio Otomano se adaptaría mejor a nuestras necesidades."
 GER_the_imperial_bloc: "El Bloque Imperial"
 GER_the_imperial_bloc_desc: "Con grandes vecinos vienen grandes aliados. Nuestra recién fundada amistad con nuestros viejos amigos exige una facción defensiva."
 GER_restore_the_empire: "El imperio alemán"
 GER_restore_the_empire_desc: "Con nuestro dominio sobre el mundo afianzándose, es hora de que demos los toques finales a nuestro glorioso Imperio restaurado."
 GER_the_alternative: "Los Republicanos"
 GER_the_alternative_desc: "Como muchos saben, Alemania es muy conocida por tomar un camino alternativo al resto de la sociedad, especialmente cuando es controvertido y nuestro partido no es ajeno a la controversia; Desde oponerse a la afluencia de inmigrantes hasta oponerse a la UE."
 GER_volk: "El Pueblo"
 GER_volk_desc: "Nuestro partido es un proveedor para el pueblo alemán, y se mantiene fiel a sus valores de proporcionar una vida mejor y alternativa para la población alemana. Se han aprobado nuevas políticas para asegurar que los empleadores estén contratando una selección más diversa de personas de todos los ámbitos de la vida en un intento de reducir los niveles de desempleo y personas sin hogar."
 GER_vaterland: "La Patria"
 GER_vaterland_desc: "La Patria y la identidad alemana son un tesoro nacional que debe ser protegido a toda costa, sin importar la amenaza. Ha habido demasiadas veces en la historia en que la identidad alemana casi se perdió en la historia. Nuestro partido está aprobando políticas para asegurar que esto nunca se pierda y para asegurar que esté protegido de la influencia e invasores extranjeros."
 GER_against_islamism: "Una Postura Contra el Islam"
 GER_against_islamism_desc: "El Islam no es la religión nacional de Alemania, a pesar de su creciente popularidad en Alemania. Este es un ataque a nuestra identidad nacional como alemanes, debemos ponerle un alto a esto."
 GER_restrictions_on_practice: "Restricciones a la Práctica"
 GER_restrictions_on_practice_desc: "Debemos detener a estos invasores extranjeros que intentan venir y destruir nuestra herencia y nuestra forma de vida.\n Debemos detener la práctica pública, detener la construcción de más mezquitas y prohibir el ADD."
 GER_law_and_order: "Ley y Orden"
 GER_law_and_order_desc: "Para protegernos de los cerdos y los alienígenas extranjeros, debemos aumentar el presupuesto de seguridad para asegurar que nuestros servicios policiales estén equipados y listos para lidiar con cualquier cosa que se interponga en su camino."
 GER_against_immigration: "Contra la Inmigración"
 GER_against_immigration_desc: "Estamos en medio de una crisis migratoria, hemos acogido a demasiados antes de siquiera pensar en velar primero por los nuestros! No se aceptarán más inmigrantes en Alemania y cualquiera que sea atrapado entrando ilegalmente será castigado."
 GER_call_back_germans: "Llamar de Vuelta a los Alemanes"
 GER_call_back_germans_desc: "Una gran parte de los ciudadanos alemanes ahora viven en Suiza y Austria. Necesitamos que nuestros compatriotas alemanes regresen aquí a la Patria! Hoy solicitamos que todos los ciudadanos alemanes en esas áreas regresen a su legítimo hogar."
 GER_german_heritage: "Herencia Alemana"
 GER_german_heritage_desc: "Alemania tiene una larga historia y una herencia orgullosa y estamos orgullosos de ello. Hay mucho en religión, industria e historia de lo que el pueblo alemán puede estar orgulloso y eso es algo que debe enseñarse."
 GER_question_european_union: "Cuestionar la Unión Europea"
 GER_question_european_union_desc: "La Unión Europea es una gran influencia en nuestra política y nuestra forma de vida cotidiana. ¿Deberíamos realmente dejar que un consejo externo decida cómo y qué hacemos con nuestro propio país?"
 GER_question_circumsicion: "Cuestionar la Circuncisión"
 GER_question_circumsicion_desc: " §Y\"HEY, HEY, DAME ESO! ESO ES MÍO!\"§! "
 GER_restrictions_same_sex: "Restricciones a los matrimonios entre personas del mismo sexo"
 GER_restrictions_same_sex_desc: "\"No entrarías por una puerta de salida, ¿verdad?\" \n\nLa cuestión de la sexualidad ha estado presente en Alemania durante mucho tiempo. Si bien el colectivo LGBT no representa una amenaza literal, las restricciones al matrimonio entre personas del mismo sexo, con suerte, ayudarán a preservar los valores familiares."
 GER_combat_leftism: "Combatir a la izquierda"
 GER_combat_leftism_desc: "La izquierda no es algo que deba tolerarse! Esas plagas comunistas y socialdemócratas... qué asco! La palabra \"socialismo\" es suficiente para hacer que cualquier ciudadano decente y recto se sienta enfermo. Los partidarios de la izquierda deben ser derribados."
 GER_question_the_climate: "Cuestionar el clima"
 GER_question_the_climate_desc: "¿De verdad se supone que debemos creer que algunas fábricas y automóviles están haciendo que la capa de ozono se vuelva más delgada? Lo dudo. \nEl \"Cambio Climático\" es un experimento social de los monos liberales para ver cuánta propaganda pueden hacernos creer."
 GER_cease_bioenergy_funding: "Cesar la financiación de la bioenergía"
 GER_cease_bioenergy_funding_desc: "Estamos gastando miles de millones y miles de millones de euros en fuentes de energía sostenibles y renovables para combatir una crisis climática que ni siquiera es real. Vamos a detener este gasto sin sentido y a devolver el dinero a un lugar donde realmente se necesita."
 GER_expand_youth_wing: "Expandir el Ala Juvenil"
 GER_expand_youth_wing_desc: "Expandir el ala juvenil es un movimiento excelente para el partido. Transmitir la información a los jóvenes desde temprano nos permitirá mantenerlos bajo nuestra influencia desde una edad temprana y, a medida que crezcan, nuestro dominio seguirá siendo fuerte."
 GER_civil_unions: "Uniones Civiles"
 GER_civil_unions_desc: "Con los matrimonios entre personas del mismo sexo prohibidos en el estado, el gobierno ha optado por una nueva alternativa para intentar calmar parte del malestar de la comunidad LGBT. Las uniones civiles otorgan a las personas LGBT algunos de los privilegios que reciben las parejas casadas, pero no se clasifican legalmente como casadas."
 GER_maintain_us_relations: "Mantener Relaciones con Estados Unidos"
 GER_maintain_us_relations_desc: "Alemania y Estados Unidos no siempre se han visto cara a cara a lo largo de los años, pero en los tiempos modernos hemos mejorado mucho las relaciones y nos beneficiaría enormemente si continuáramos mejorándolas."
 GER_expand_russian_ties: "Expandir los Lazos Rusos"
 GER_expand_russian_ties_desc: "Alemania y Rusia fueron una vez grandes enemigos, ahora trabajamos muy estrechamente con ellos. Expandir nuestros lazos en Rusia beneficiará enormemente a nuestros sectores político y económico."
 GER_conscription_increase: "Expandir el Servicio Militar Obligatorio"
 GER_conscription_increase_desc: "Debemos expandir nuestros parámetros de servicio militar obligatorio para aumentar nuestra capacidad de miembros de servicio si queremos defender la Patria del enemigo."
 GER_green_alliance: "Alianza Verde"
 GER_green_alliance_desc: "Los Verdes son como los comunistas florales; están a favor de abolir la energía nuclear y apoyan los derechos LGBT. Son un partido muy firme y directo, pero ¿cómo prevalecerán en los tiempos modernos?"
 GER_eastward_expansion_nato: "Expandir el alcance de la §4OTAN§!"
 GER_eastward_expansion_nato_desc: "Expandir la OTAN hacia el este es el siguiente paso para proteger nuestra alianza. El Bloque del Este y China son los que hay que vigilar, el poder y el tamaño de sus ejércitos y su programa nuclear son una preocupación para la seguridad de la OTAN."
 GER_progressive_taxation: "Impuestos Progresivos"
 GER_progressive_taxation_desc: "Los impuestos son una parte esencial de cualquier economía, y Alemania no es una excepción a esto. Necesitamos aumentar los impuestos a aquellos que están explotando nuestro sistema financiero para recuperar las pérdidas que está enfrentando la economía de nuestro país."
 GER_sustainable_development: "Desarrollo Sostenible"
 GER_sustainable_development_desc: "The greens are committed to the sustainable living and development of our country. Ensuring we are meeting carbon emissions goals and reducing our footprint in a must!\nThis National Spirit will be §RRemoved§! if we don't have §YThe Greens§! in power or coalition!"
 GER_a_hand_to_japan: "Una Mano a Japón"
 GER_a_hand_to_japan_desc: "Una vez amigo, siempre amigo\n\nExtendemos nuestra mano a Japón y le ofrecemos la posibilidad de formar un nuevo pacto defensivo con ellos."
 GER_distance_from_china: "Distancia de China"
 GER_distance_from_china_desc: "El mundo depende en gran medida de los productos chinos, y nosotros no somos mejores. Deberíamos considerar alejarnos de la mercancía china y comenzar a convertirnos en una nación más autosuficiente."
 GER_support_for_ev: "Apoyo a los Vehículos Eléctricos"
 GER_support_for_ev_desc: "Como el Partido Verde, apoyamos plenamente la transición de Alemania de una nación de motores de combustión interna a una nación de vehículos eléctricos. Esto será un gran paso hacia un futuro verde."
 GER_halt_nuclear_expansion: "Detener la Expansión Nuclear"
 GER_halt_nuclear_expansion_desc: "Aunque muchos piensan que la energía nuclear es limpia, en realidad es menos sostenible que las plantas de carbón y petróleo; con los desechos nucleares siendo tan difíciles de desechar, y el pasado accidente de Chernobyl, es mejor que lo detengamos por completo."
 GER_eu_green_deal: "Pacto Verde de la UE"
 GER_eu_green_deal_desc: "Hemos hecho un trato con la UE de que continuaremos con nuestro enfoque de sostenibilidad y seguiremos reduciendo nuestra huella de carbono en los próximos años con la esperanza de convertirnos en un país de emisiones netas cero en las próximas décadas."
 GER_cancel_russian_deals: "Cancelar Tratos con Rusia"
 GER_cancel_russian_deals_desc: "Los rusos no son conocidos por sus métodos sostenibles y eso no es algo con lo que realmente nos alineamos. Alemania se está alejando de naciones insostenibles en un esfuerzo por mejorarse a sí misma y a futuros acuerdos."
 GER_tighter_regulations: "Regulaciones más Estrictas"
 GER_tighter_regulations_desc: "Los Verdes han aprobado más leyes y regulaciones con respecto a los derechos y regulaciones de los trabajadores. Estas nuevas regulaciones proporcionan a los trabajadores una mejor protección en el lugar de trabajo y, en general, aumentan la seguridad y los derechos de los trabajadores."
 GER_a_better_minimum_wage: "Aumento del Salario Mínimo"
 GER_a_better_minimum_wage_desc: "Aumentar el salario mínimo proporcionará a nuestros trabajadores esos pocos euros extra por hora que marcarán una gran diferencia no solo en su billetera, sino también en su moral en el lugar de trabajo."
 GER_rent_regulations: "Regulaciones de Alquiler"
 GER_rent_regulations_desc: "Asegurar que las regulaciones de alquiler se mantengan y se garanticen, esto evitará que los propietarios se aprovechen de los más necesitados; especialmente los trabajadores en áreas industriales altas."
 GER_the_peoples_germany: "El Pueblo Alemán"
 GER_the_peoples_germany_desc: "Los ciudadanos de Alemania nos han dado su apoyo incondicional durante nuestro liderazgo, por lo que les agradecemos enormemente. Es hora de devolver ese amor en forma de libertades, calidad de vida y un buen gobierno."
 GER_partial_retirement_benefits: "Beneficios de Jubilación Parcial"
 GER_partial_retirement_benefits_desc: "Nuestros ancianos han trabajado duro para todos nosotros toda su vida, ahora es el momento de devolverles todo su esfuerzo por construir un mejor Deutschland."
 GER_sanctuary_for_lgbt: "Santuario para LGBT"
 GER_sanctuary_for_lgbt_desc: "\"§RPRONOUNS,§!  §9PRONOUNS!§!  §8GET§!  §7YOUR§!  §4PRONOUNS§!  §0HERE!§!\" \n\nLa identidad de nuestra gente no es nuestra preocupación, de hecho, deberíamos abrazar y apoyar plenamente todos los géneros y orientaciones sexuales!"
 GER_equal_work_equal_pay: "Igualdad de Trabajo, Igualdad de Salario"
 GER_equal_work_equal_pay_desc: "Proporcionar a nuestros trabajadores un salario igual por el mismo trabajo es una política esencial que asegurará que no haya brechas salariales entre ninguna clase o grupo de personas e incremente la moral en el lugar de trabajo, así como hacer que los ciudadanos perciban nuestro gobierno como aún más benevolente."
 GER_FDP: "El FDP"
 GER_FDP_desc: "El Freie Demokratische Partei son las águilas liberales de Alemania: promoviendo un mercado completamente libre y la privatización de todos los demás servicios, el liberalismo económico ha vuelto a Alemania y ha vuelto para quedarse!"
 GER_a_stronger_military: "Un Ejército §7Más Fuerte§!"
 GER_a_stronger_military_desc: "La Bundeswehr es el bloque de construcción principal de nuestra nación (y parte de Europa) defensa, sin embargo, en los últimos años ha sido gravemente descuidada. Es hora de que demos a nuestros hermanos de armas un poco más de §7Freedom Funding(TM)§!!"
 GER_free_market_principles: "Principios de Mercado Libre"
 GER_free_market_principles_desc: "Como un país libre, también deberíamos operar una economía de mercado libre. Los mercados intervencionistas y de estilo comunista son para los codiciosos y los débiles respectivamente."
 GER_social_welfare_reform: "Reducción de Impuestos para los de Mayores Ingresos"
 GER_social_welfare_reform_desc: "Nuestros ricos y famosos nacionales alemanes han sido víctimas de impuestos elevados desde la creación del sistema de imposición exponencial; ¿por qué deberíamos castigar a la gente por tener éxito en la vida? Después de todo, trabajaron para ello, al igual que todos los demás."
 GER_nato_commitment: "Compromiso con la §4OTAN§!"
 GER_nato_commitment_desc: "La OTAN ha sido el protector global del mal desde su creación en 1949. Es esencial que tomemos una postura más severa y comprometamos a nuestra nación con la OTAN ahora más que nunca. \nDespués de todo, tenemos suerte de estar en ella en primer lugar, dada nuestra historia..."
 GER_privatization_of_defense: "Privatización de la Defensa"
 GER_privatization_of_defense_desc: "Nuestro ejército es fuerte pero podría ser aún más fuerte si lo privatizamos: siguiendo un patrón similar al del ejército de EE.UU., para el cual varias empresas compiten en la creación de equipos y tecnología."
 GER_workfare_programs: "Programas de Workfare"
 GER_workfare_programs_desc: "Nuestros programas de Workfare alentarán a los desempleados a trabajar a cambio de beneficios, utilizando a nuestros desempleados a cambio de darles dinero y beneficios."
 GER_need_based_assistance: "Asistencia Basada en Necesidades"
 GER_need_based_assistance_desc: "Estamos gastando demasiado dinero innecesario en aquellos a quienes consideramos que realmente no necesitan el dinero. Por lo tanto, estamos recortando los beneficios de bienestar y haciendo que los factores y restricciones cualificantes sean más estrictos, asegurando que la ayuda solo llegue a aquellos que realmente la necesitan."
 GER_modernization_initiative: "Iniciativa de Modernización"
 GER_modernization_initiative_desc: "Aunque actualmente estamos tecnológicamente adelantados, nuestro ejército necesita una mayor modernización. Actualizar nuestro programa de apoyo nos ayudará enormemente cuando llegue el momento."
 GER_cybersecurity: "Mayor Seguridad Cibernética"
 GER_cybersecurity_desc: " §R\"¿Cuándo los bots chinos atacan, quién defenderá nuestra inteligencia nacional?\"§! \nAlemania es una potencia fuerte y una potencia fuerte debe tener un cortafuegos de ciberseguridad fuerte.\nActualizar a la última versión de NordVPN(R) hará el truco. ¿Verdad?"
 GER_on_the_job_training: "Experiencia Laboral"
 GER_on_the_job_training_desc: "Aprender el oficio a través de un método práctico, es decir, mientras se está en el trabajo, se ha encontrado que es una forma mucho más efectiva de enseñar a los jóvenes que aprender a través del método convencional en un aula. Nuestros hijos se beneficiarán de este estilo de aprendizaje, y debemos adoptarlo!"
 GER_e_government: "E-Gobierno"
 GER_e_government_desc: "Con los tiempos modernos llegan técnicas modernas. Mover nuestros asuntos gubernamentales a una plataforma más en línea nos ayudará a avanzar hacia el futuro a medida que las cosas se vuelven más desarrolladas y avanzadas."
 GER_cyber_workforce: "Fuerza Laboral Cibernética"
 GER_cyber_workforce_desc: "Utilizar el poder de la inteligencia artificial y las capacidades cibernéticas es una excelente manera de aliviar parte de la presión de nuestros trabajadores y acelerar nuestros métodos de producción industrial."
 GER_digital_democracy: "Democracia Digital"
 GER_digital_democracy_desc: "Proporcionar a nuestro gobierno y ciudadanos servicios gubernamentales y civiles más accesibles digitalmente mejorará enormemente nuestro sistema de gobierno. Se creará un gobierno digital con toda la información que puedas necesitar."
 GER_points_based_immigration: "Sistema de Inmigración Basado en Puntos"
 GER_points_based_immigration_desc: "Se adoptará un sistema de inmigración basado en puntos, similar al de Australia, para Alemania. Esto nos permitirá gestionar mejor quiénes dejamos venir a vivir y trabajar en Alemania; permitiéndonos adaptar mejor qué tipo de oficios cualificados dejamos entrar y qué nivel de personas educadas permitimos convertirse en ciudadanos."
 GER_support_lgbt: "Apoyo LGBT"
 GER_support_lgbt_desc: "Seguiremos una política más liberal hacia la comunidad LGBT"
 GER_legalization_of_cannabis: "§GLegalizar Cannabis§!"
 GER_legalization_of_cannabis_desc: " §G\"No te preocupes, amigo! Sé feliz!\"§! \n\nLa legalización del cannabis recreativo finalmente está aquí, consigue algunos aperitivos y un porro porque son las 4:20, nene!"
 GER_the_left: "La Izquierda"
 GER_the_left_desc: "Die Linke es tan de izquierda como se puede llegar antes de terminar haciendo un giro de 360 grados. Sus puntos de vista y políticas socialdemócratas y valores políticos están dirigidos a aplastar el capitalismo, el antifascismo, el antimilitarismo y el procomunismo."
 GER_destroy_fascists: "Destruir Fascistas"
 GER_destroy_fascists_desc: "Las formas de fascismo están simplemente mal y anticuadas; nada bueno ha salido nunca del fascismo, nuestro pasado es un ejemplo principal. Debemos aplastar a aquellos que apoyan estas opiniones."
 GER_the_leftist_platform: "La Plataforma de Izquierda"
 GER_the_leftist_platform_desc: "La clase trabajadora constituye la mayoría de la población de cualquier nación, y en este sentido, Alemania no es diferente. Aplacarlos a ellos y a sus sindicatos nos ayudará a mejorar la popularidad de nuestro partido."
 GER_against_militarism: "Contra el Militarismo"
 GER_against_militarism_desc: "Nada más que dolor y sufrimiento proviene de la guerra.\nGastamos miles de millones de euros en nuestro ejército cuando no estamos en guerra ni tenemos enemigos directos. ¿Qué tal si usamos este dinero, en cambio, para financiar sectores más útiles?"
 GER_german_pacifism: "Pacifismo Alemán"
 GER_german_pacifism_desc: "Alemania ha causado suficiente daño en el pasado, y no queremos causar más. La gente alemana no debería ser arrastrada a las guerras de otras personas. Hoy marcamos el día del pacifismo nacional."
 GER_security_with_russia: "Seguridad con Rusia"
 GER_security_with_russia_desc: "Alemania y Rusia tienen lazos muy estrechos entre sí, desde la amistad política hasta el nordstream. Debemos fortalecer aún más nuestros lazos pidiendo seguridad defensiva."
 GER_decentralization: "Descentralización"
 GER_decentralization_desc: "¿Por qué una persona en el gobierno central debería controlar todas las políticas de los estados? Permitir que los Bundesländer tengan más libertad para autogobernarse será una mejor opción y mantendrá contentos a los consejos locales."
 GER_liner_taxation: "Impuestos Lineales"
 GER_liner_taxation_desc: "Nuestro sistema impositivo actualmente no está en el mejor estado, estamos gravando a todas las personas a la misma tasa. Un nuevo sistema lineal, gravando a las personas a una tasa progresiva dependiendo de cuánto ganen, es una estructura mucho más confiable (y egalitaria)."
 GER_networth_tax: "Impuesto sobre el Patrimonio Neto"
 GER_networth_tax_desc: "El impuesto sobre el patrimonio neto es un sistema impositivo que tiene como objetivo gravar a los ricos; grava a las personas anualmente en función de su patrimonio neto y cuánto dinero y propiedades poseen."
 GER_socialism_in_europe: "Socialismo en Europa"
 GER_socialism_in_europe_desc: "Con el aumento de la popularidad de nuestro partido dentro de Alemania, muchos otros en diferentes países creen y siguen nuestra causa y están surgiendo!"
 GER_cut_saudi_ties: "Cortar Lazos con Arabia Saudita"
 GER_cut_saudi_ties_desc: "Arabia Saudita y Alemania en estos días no se alinean muy bien políticamente ni económicamente, tal vez sea el momento de decir nuestros adioses y separarnos de los sucios oligarcas."
 GER_minimum_wage_increase: "Aumento del Salario Mínimo"
 GER_minimum_wage_increase_desc: "Aumentar el salario mínimo proporcionará a nuestros trabajadores esos pocos euros extra por hora que marcarán una gran diferencia no solo en su billetera, sino también en su moral en el lugar de trabajo."
 GER_stage_the_union: "Escenificar la Unión"
 GER_stage_the_union_desc: "Debemos extender nuestra influencia por toda Europa, nuestras perspectivas y puntos de vista deben mostrarse al resto del mundo; Francia es el objetivo perfecto para comenzar!"
 GER_north_korean_visit: "Visita a Corea del Norte"
 GER_north_korean_visit_desc: "Compartimos una multitud de puntos de vista similares con Corea del Norte. Una visita al Norte para reunirse con el líder supremo y discutir el futuro de nuestra amistad es el rompehielos ideal."
 GER_drive_out_american_bases: "Expulsar Bases Militares Estadounidenses"
 GER_drive_out_american_bases_desc: "Los yanquis son los belicistas del mundo. Siendo una nación pacífica, no queremos albergar a estos matones.\nEs hora de sacar a estos bravucones de nuestro país!"
 GER_chinese_cooperation: "Cooperación China"
 GER_chinese_cooperation_desc: "La China moderna es la fábrica del mundo y un orgullo para todos los gobiernos socialistas que alguna vez han existido.\nAlemania debería fortalecer los lazos con China y acordar un plan mutuo para utilizar fábricas navales y militares construidas por China."
 GER_economic_decentralization: "Descentralización Económica"
 GER_economic_decentralization_desc: "Un sistema económico descentralizado permitirá a los estados gestionar sus propias finanzas y sistemas fiscales hasta cierto punto, dándoles más libertad."
 GER_drain_our_stockpiles: "Agotar Nuestras Reservas"
 GER_drain_our_stockpiles_desc: "No tenemos uso para todo este equipo excedente, tal vez si se lo pasamos a nuestros seguidores en nuestros países vecinos puedan hacer un mejor uso de ellos."
 GER_meet_with_lutte_ouvriere: "Reunirse con Lutte Ouvriere"
 GER_meet_with_lutte_ouvriere_desc: "Nos reuniremos con Lutte Ouvriere, nuestro aliado socialista francés. Tuvimos buenas conversaciones sobre nuestros dos partidos avanzando, mejorando las relaciones y fortaleciendo los lazos."
 GER_german_franco_union: "Unión Germano-Francesa"
 GER_german_franco_union_desc: "Alemania y Francia no siempre han estado de acuerdo, pero hoy, con nuestra nueva asociación política con Francia, hoy marca el amanecer de una nueva unión!"
 GER_CDU_rises: "Ascenso del CDU-CSU"
 GER_CDU_rises_desc: "Ah, la Unión Demócrata Cristiana; los conservadores liberales de Alemania. Son el partido de captación central dentro del Bundestag y el segundo partido más grande de Alemania."
 GER_bmvi: "BMVI"
 GER_bmvi_desc: "Crear un Ministerio Federal de Transporte e Infraestructura Digital es parte del plan del gobierno de Merkel para impulsar los esfuerzos de digitalización. Este 'BMVI' reemplazará al BMVBS."
 GER_digitalrat: "Digitalrat"
 GER_digitalrat_desc: "Convocado por el cuarto gabinete de Merkel, se estableció un consejo digital en 2018. Compuesto por gigantes de pensamiento avanzado y CEOs innovadores de startups de multimedia e innovación, la nueva élite asesora digital del canciller proporcionará planes más efectivos y rentables para los esfuerzos de digitalización de Alemania."
 GER_relax_conscription: "Relajar el Servicio Militar Obligatorio"
 GER_relax_conscription_desc: "Ya no estamos en un estado de alerta elevado desde la reunificación de Alemania. Podemos relajar nuestras leyes de servicio militar obligatorio ahora que ya no tenemos una necesidad tan alta de mano de obra."
 GER_nuclear_confusion: "La Cuestión Nuclear"
 GER_nuclear_confusion_desc: "La cuestión nuclear es una pregunta que los alemanes se han estado preguntando durante muchos años, debemos decidir si proceder con una mayor construcción o cerrar nuestras plantas y cesar más desarrollos nucleares."
 GER_shutdown_plants: "Cerrar Plantas"
 GER_shutdown_plants_desc: "La gente y nuestro gobierno han decidido que quieren que nuestra nación se aleje de la energía nuclear. El poder del átomo es una fuerza con la que no se debe jugar y ya no seguiremos ese camino."
 GER_nuclear_lifeline: "Salvavidas Nuclear"
 GER_nuclear_lifeline_desc: "La gente y nuestro gobierno han decidido que la energía nuclear es el camino a seguir. La energía nuclear es más limpia que el carbón. La energía brillante es el camino a seguir!"
 GER_animal_rights_reform: "Reforma de los Derechos de los Animales"
 GER_animal_rights_reform_desc: "La gente en general está tomando nota de las brutalidades contra los animales: más del 99% de los pollos machos son sacrificados al nacer, ya que solo las hembras son útiles para poner huevos para la producción agrícola. Tales atrocidades son buenas para el negocio, pero son muy impopulares con el público. Algunas organizaciones como Greenpeace o PETA y poblaciones como vegetarianos y veganos están particularmente molestos."
 GER_redistribute_cap_subsidies: "Redistribuir Subvenciones de la PAC"
 GER_redistribute_cap_subsidies_desc: "Lanzada en 1962, la Política Agrícola Común (PAC) de la UE distribuye subvenciones agrícolas a los diversos sectores agrícolas de la unión. Alemania, una economía de servicios, tiene una participación en la fuerza laboral de solo alrededor del 2% en el sector primario. Actualmente, los fondos de la PAC están demasiado inclinados hacia el 'primer pilar', los agricultores que ya son ricos. La redistribución de estos fondos podría proporcionar alivio a los pequeños agricultores."
 GER_sustainable_farming_practices: "Prácticas Agrícolas Sostenibles"
 GER_sustainable_farming_practices_desc: "Con la agricultura siendo una industria y cultura tan grande en Alemania, necesitamos encontrar prácticas más sostenibles, es decir, fertilizantes orgánicos, equipos agrícolas EV, etc."
 GER_animal_welfare: "Bienestar Animal"
 GER_animal_welfare_desc: "En Alemania, nos preocupamos por todos los animales (incluida tu madre).\nEstá en el mejor interés de la gente protegerlos. El gobierno del CDU ha aprobado nuevas leyes que mejoran los derechos de bienestar animal para mejorar su calidad de vida."
 GER_renewable_support: "Apoyo a las Energías Renovables"
 GER_renewable_support_desc: "La energía renovable es el poder del futuro, involucrarse temprano es una buena idea y nos permitirá reducir nuestra huella de carbono y reducir nuestras emisiones de carbono."
 GER_stance_on_migrants: "La Cuestión de la Inmigración"
 GER_stance_on_migrants_desc: "Alemania debe tomar una postura sobre sus puntos de vista sobre los migrantes y las políticas de inmigración. ¿Son un regalo o una responsabilidad? Mantente atento para descubrirlo!"
 GER_stance_on_marriage: "Postura sobre el Matrimonio"
 GER_stance_on_marriage_desc: "El matrimonio es una de las cosas más naturales en el mundo moderno; Es algo que debe ser apreciado y protegido."
 GER_support_poland: "Apoyar a Polonia"
 GER_support_poland_desc: "Polonia se ha convertido en un tema nacional en los últimos años debido a su estricta política fronteriza hacia los migrantes, especialmente los migrantes bielorrusos que intentan escapar de la dictadura bielorrusa.\nHoy apoyamos a Polonia y sus políticas fronterizas, y... tal vez deberíamos seguir su ejemplo."
 GER_tighten_borders: "Fortalecer las Fronteras"
 GER_tighten_borders_desc: "Nuestra nación no es un lugar para vagos, solo necesitamos a los trabajadores y dedicados. Debemos fortalecer nuestras fronteras para detener el flujo de migrantes ilegales y aquellos que intentan colarse legalmente: hoy ponemos fin a esta guerra de migrantes!"
 GER_affirmative_action: "Acción Afirmativa"
 GER_affirmative_action_desc: "Apoyamos a todos y estamos tomando una postura de apoyo hacia aquellos que desean inclinarse hacia el otro lado. La comunidad LGBT tiene el apoyo total del gobierno alemán."
 GER_family_values: "Valores Familiares"
 GER_family_values_desc: "El valor fundamental de 'Familia' es la concepción de un niño por un hombre y una mujer. \nComo nación mayoritariamente cristiana, debemos apegarnos a estos valores fundamentales y no predicar material homosexual pecaminoso moderno a nuestros hijos."
 GER_european_ties: "Lazos Europeos"
 GER_european_ties_desc: "Como país europeo central, debemos fortalecer nuestras amistades políticas con nuestros países europeos vecinos; hacerlo solo fortalecerá nuestras economías y nuestra alianza europea."
 GER_european_values: "Valores Europeos"
 GER_european_values_desc: "Alemania es miembro de la Comunidad Europea desde su formación poco después de la 2da Guerra Mundial y es un padre fundador de la ahora Unión Europea. Nos mantuvimos firmes en los valores que ayudamos a crear."
 GER_reaffirm_american_friendship: "Reafirmar la Amistad Estadounidense"
 GER_reaffirm_american_friendship_desc: "Estados Unidos ha sido un buen amigo de Alemania desde la liberación de la Alemania nazi y la formación de Alemania Occidental. Valoramos nuestra amistad con nuestros amigos yanquis"
 GER_german_politics: "Política Alemana"
 GER_german_politics_desc: "El sistema político alemán es un agujero de conejo profundo lleno de giros y constituciones confusas, ¿estás listo para sumergirte en el mundo de la Democracia?"
 GER_state_of_bundestag: "Estado del Bundestag"
 GER_state_of_bundestag_desc: "El Bundestag es el parlamento federal de Alemania y es elegido por el pueblo. En este momento, consta de múltiples partidos poderosos, por lo tanto, es imposible formar un Gobierno de un solo partido. Debemos aliarnos con otros partidos."
 GER_move_up_the_elections: "Adelantar las Elecciones"
 GER_move_up_the_elections_desc: "La coalición existente ya no puede funcionar de una manera que beneficie a Alemania. Es hora de elecciones."
 GER_ban_the_npd: "Prohibir el NPD"
 GER_ban_the_npd_desc: "Como una nueva Alemania moderna, es nuestra responsabilidad asegurarnos de que no haya representación del nazismo en el Bundestag, para siempre."
 GER_coalition_linke: "Coalición: Linke"
 GER_coalition_linke_desc: "Formar una coalición que consiste en 2 partidos de izquierda."
 GER_coalition_center: "Coalición: Centro"
 GER_coalition_center_desc: "Formar una coalición que consiste en 2 partidos centristas."
 GER_coalition_recht: "Coalición: Recht"
 GER_coalition_recht_desc: "Formar una coalición que consiste en 2 partidos de derecha."
 GER_deregulations: "Desregulaciones"
 GER_deregulations_desc: "Se cree que desregular el mercado laboral ayudará a impulsar el crecimiento económico, ya que se imponen menos restricciones a las empresas. Sin embargo, al hacerlo, en cierto modo nos estamos disparando en el pie, ya que se recaudarán menos ingresos fiscales como resultado de las nuevas políticas."
 GER_health_cuts: "Recortes en Salud"
 GER_health_cuts_desc: "Como parte de la agenda 2010 recortaremos nuestro gasto en el sector de la salud. Esto será impopular entre la población que recibe atención médica decente pero reorientará parte de nuestro gasto hacia la mejora de la economía"
 GER_social_cuts: "Recortes en Bienestar"
 GER_social_cuts_desc: "Como parte de la agenda 2010 recortaremos nuestro gasto en bienestar lo cual será bastante impopular entre los ciudadanos. Sin embargo, hacerlo nos permite reorientar parte de nuestros ingresos para desarrollar nuestra economía"
 GER_tax_cuts: "Recortes de Impuestos"
 GER_tax_cuts_desc: "Recortaremos los impuestos a las corporaciones haciendo que Alemania sea atractiva para las empresas. Esto será un gran paso para resolver la crisis de desempleo y permitirnos competir con los vecinos europeos. Esperemos que nuestros camaradas de izquierda lo entiendan."
 GER_economic_growth: "Crecimiento Económico"
 GER_economic_growth_desc: "Gracias a las políticas implementadas de nuestra Agenda 2010, hemos mejorado nuestra economía y ahora estamos experimentando un rápido crecimiento en todos los sectores."
 GER_hartz_reform: "Hartz I"
 GER_hartz_reform_desc: "Para abordar la creciente tasa de desempleo en nuestro país, reestructuraremos la Agencia Federal de Empleo, aumentaremos la creación de empleo promoviendo el empleo a tiempo parcial y el autoempleo"
 GER_hartz_ii: "Hartz II"
 GER_hartz_ii_desc: "Hartz II tenía como objetivo crear nuevos tipos de empleos, como el Mini job y el Midi job. Esto se logró de varias maneras, una de las cuales fue construir nuevas instalaciones gubernamentales a nivel local."
 GER_hartz_iii: "Hartz III"
 GER_hartz_iii_desc: "Hartz III intentará reestructurar y reformar el servicio público de empleo federal. Esto ayudará significativamente a los sindicatos laborales y al trabajador promedio."
 GER_psas: "PSA"
 GER_psas_desc: "Las PSA son agencias gubernamentales temporales, destinadas a dar trabajos por un corto período de tiempo a ciertos desempleados. Con las PSA, podemos reducir significativamente los costos mientras empleamos a nuestros ciudadanos."
 GER_shroders_legacy: "Legado de Schroder"
 GER_shroders_legacy_desc: "Debido a las políticas de Schroder de intentar resolver la crisis de desempleo favoreciendo la liberalización económica y las inversiones extranjeras sobre el bienestar estatal, el SPD ganó popularidad entre los centristas y liberales anteriormente en la oposición a expensas de nuestros partidarios tradicionales de izquierda"
 GER_condemn_american_aggro: "Condenar la Agresión Estadounidense"
 GER_condemn_american_aggro_desc: "No podemos ignorar el uso de la fuerza por parte de los estadounidenses en Medio Oriente, y ciertamente no podemos apoyarlo. Por lo tanto, haremos una declaración para mostrar nuestra insatisfacción con su toma de decisiones reciente."
 GER_move_from_nuclear_energy: "Alejarse de la Energía Nuclear"
 GER_move_from_nuclear_energy_desc: "La energía nuclear es peligrosa y representa una amenaza para el medio ambiente. Es mejor que demolamos un reactor nuclear y favorezcamos fuentes de energía alternativas... como el carbón... o el gas, o..."
 GER_drift_from_socialism: "Deriva de la Izquierda"
 GER_drift_from_socialism_desc: "Hemos abandonado la postura de inclinación hacia la izquierda de nuestro partido a favor de los mercados liberalizados y, por lo tanto, hemos disgustado a algunos partidarios socialistas del partido"
 GER_renewable_shift: "Cambio a Renovables"
 GER_renewable_shift_desc: "Es hora de cambiar hacia fuentes de energía más limpias, seguras y sostenibles"
 GER_companies_are_lazy: "Restricciones a la Izquierda Radical"
 GER_companies_are_lazy_desc: "A pesar de ser un aliado de la izquierda, necesitamos poner controles sobre lo que hacen. Si no lo hacemos, entonces correrán desenfrenados y ciertamente dañarán a la nación a largo plazo."
 GER_friend_of_east: "Amigo del Este"
 GER_friend_of_east_desc: "Ciertamente no nos hemos alejado de nuestros amigos del Este, de hecho, nuestros lazos se han fortalecido y mejorado más que antes. [GER.GetLeader] ciertamente se ha hecho amigo de [SOV.GetLeader] en los últimos años, y ciertamente podemos aprovecharlo para obtener algunos... favores.."
 GER_chinese_visit: "Visitar China"
 GER_chinese_visit_desc: "China es una de las mayores superpotencias económicas. Es ilógico ignorar su existencia y no formar acuerdos económicos con ellos"
 GER_partnership_with_companies: "Asociarse con Rusia"
 GER_partnership_with_companies_desc: " §p\"¿Qué estás haciendo, un paso hacia Rusia?\"§!\n\n Rusia y [SOV.GetLeader] a menudo son malinterpretados en la política internacional. Al extenderles una mano, podemos hacer que se sientan menos solos y más inclinados a volar paletas de efectivo en las manos de nuestro canciller!"
 GER_the_homeland: "La Patria"
 GER_the_homeland_desc: "Alemania es la verdadera patria germana y el NPD el partido de apoyo de una verdadera Alemania pura. El NPD presume de políticas antisionistas, antiinmigración, promilitaristas, islamofobia; ¿qué más podrías querer de un partido neonazi?"
 GER_pro_party_protests: "Protestas Pro-Partido"
 GER_pro_party_protests_desc: "Debemos levantarnos contra estos partidos comunistas y democráticos enfermos que extienden su influencia contagiosa al público.\nNuestro partido debe levantarse y tomar una posición y protestar contra estos cronnies, el fascismo ha vuelto a la ciudad!"
 GER_pride_in_our_history: "Orgulloso de Nuestra Historia"
 GER_pride_in_our_history_desc: "Alemania tiene mucha historia, algunas buenas y otras aún mejores.\nNo tenemos nada en nuestra historia de lo que avergonzarnos, ni siquiera la 1ª y 2ª Guerra Mundial; todo lo que hacíamos era defender nuestra Patria. La historia alemana tiene raíces fuertes para su pueblo y debe enseñarse universalmente"
 GER_german_global_order: "Restaurar el Orden Global Alemán"
 GER_german_global_order_desc: "Alemania fue vista una vez como la líder del orden global, ahora no somos más que una nación europea. Debemos restaurar la Patria a su antiguo poder y gloria, aplastar a nuestros enemigos y no dejar que nadie se interponga en nuestro camino!"
 GER_destroy_liberal_capatilist_system: "Destruir el Sistema Capitalista"
 GER_destroy_liberal_capatilist_system_desc: "El capitalismo es el experimento social del oeste. Debemos deshacernos de estos sistemas y asegurarnos de que nuestra futura generación no se asocie ni se familiarice con ellos, solo dañará el cerebro de nuestros hijos."
 GER_torment_the_false_state: "Atormentar al Estado Falso"
 GER_torment_the_false_state_desc: "Israel es el mayor engaño de país que este mundo ha presenciado! Los judíos colonizaron la tierra palestina que les correspondía por derecho y los han expulsado a lo largo de las décadas, debemos denunciarlos por sus acciones demoníacas y pecados!"
 GER_befriend_israel: "Hacerse Amigo de Israel"
 GER_befriend_israel_desc: "Israel ha albergado a las masas de judíos desde el final de la 2da Guerra Mundial después de nuestra fallida conquista de Europa.\nAunque nuestro histórico Fuhrer no estaría contento de que todavía estén cerca, estamos contentos de que ahora estén en su propia tierra lejos de nosotros."
 GER_police_state: "Estado Policial"
 GER_police_state_desc: "Nuestra seguridad está en riesgo por posibles disturbios y levantamientos de estas ratas liberales. Debemos inyectar más fondos en nuestras fuerzas policiales para evitar que ocurran tales eventos. Alemania se convertirá en un estado policial totalitario!"
 GER_one_party_state: "Estado de un Solo Partido"
 GER_one_party_state_desc: "¿Cuál es el punto de tener todos estos partidos diferentes cuando 1 partido puede hacer todo por ti! Un régimen totalitario es siempre el camino a seguir, especialmente en Alemania. Nada se interpondrá en nuestro camino, ni siquiera la política!"
 GER_suppress_the_liberal_menace: "Suprimir la Amenaza Liberal"
 GER_suppress_the_liberal_menace_desc: "El liberalismo es tan malo como el capitalismo; pero ninguno es tan bueno como el fascismo! Es hora de que dejemos de lado las tonterías y suprimamos a estos menaces libtard y les mostremos quién es el gran jefe!"
 GER_campaign_against_eu: "Campaña Contra la UE"
 GER_campaign_against_eu_desc: "¿Te atreves a llamarte a ti mismo una 'Unión'!? Pff, por favor, déjame contarte un chiste: la UE no es más que un consejo falso disfrazado con el atuendo de un bufón! Toman tu dinero, imponen leyes y políticas a tu gente y gobierno, y socavan la integridad de nuestros ciudadanos en nombre de la 'democracia' No permitiremos esto!"
 GER_blood_and_soil: "Sangre y Tierra"
 GER_blood_and_soil_desc: "Nuestra gente ha luchado a través de momentos difíciles; desde la guerra hasta el hambre lo han visto todo. La gente alemana ha puesto sangre, sudor y lágrimas en nuestra tierra y solo es correcto que mantengamos esta tradición y mentalidad."
 GER_social_security: "Seguridad Social"
 GER_social_security_desc: "Nuestra gente depende de nosotros para proporcionarles seguridad social y doméstica de aquellos que buscan hacer daño a nuestra forma de vida, debemos proteger esto a toda costa."
 GER_friends_in_right_places: "Amigos en los Lugares Correctos"
 GER_friends_in_right_places_desc: "No es solo en Alemania donde el fascismo está volviendo a ser una perspectiva en ascenso, algunos de nuestros amigos nunca dejaron de apoyarlo. Alemania está en su nuevo comienzo y es justo que mostremos y recibamos apoyo de personas de ideas afines."
 GER_self_sufficiency: "Auto Suficiencia"
 GER_self_sufficiency_desc: "Nuestra nación ha dependido de quienes nos rodean durante demasiado tiempo\n¿Qué pasó con ser autosuficiente e independiente?\nDebemos reconstruir nuestras propias redes y sistemas y dejar de caer en el agujero de conejo de tener que depender de otras personas."
 GER_campaign_against_nato: "Campaña Contra §4OTAN§!"
 GER_campaign_against_nato_desc: "En 1994, la OTAN acordó con el resto del mundo y Rusia que no se expandiría más hacia el este; y sin embargo, solo 3 años después, invitaron a Polonia, Hungría y la República Checa a unirse!\nLa OTAN no es más que una alianza falsa y no hacen más que mentir e invadir. Alemania será la que se levante contra ellos ya que todos los demás se sientan con el rabo entre las piernas!"
 GER_proclaim_the_reich: "Proclamar el Reich"
 GER_proclaim_the_reich_desc: "Hoy marcamos el día de la llegada del 4to Reich.\nMarcharemos sobre nuestros enemigos una vez más y prevaleceremos como los vencedores! Alemania terminará lo que Adolf Hitler comenzó una vez; Alemania dominará Europa una vez más!"
 GER_return_of_militarism: "Irredentismo Alemán"
 GER_return_of_militarism_desc: "Una nación fuerte y dominante necesita un ejército fuerte. Alemania ha tenido grilletes alrededor de los tobillos durante demasiado tiempo y es hora de que se libere. Reconstruiremos nuestro ejército hasta la grandeza de un millar y aplastaremos a aquellos que se interpongan en nuestro camino!"
 GER_the_german_race: "La Raza Alemana"
 GER_the_german_race_desc: "La verdadera Germania debería estar poblada por verdaderos alemanes!\nNo hay tiempo para estos alienígenas y vagos que han estado habitando nuestro país durante todos estos años, ha comenzado la creación de una nueva raza alemana!"
 GER_youth_wing_militarism: "Militarismo de la Juventud"
 GER_youth_wing_militarism_desc: "El ala juvenil siempre ha sido una herramienta fuerte en Alemania, y en los tiempos modernos no es diferente. ¿Por qué esperar a que nuestros hijos crezcan cuando podemos comenzar con ellos siendo jóvenes.\nAlemania no tiene tiempo para boy scouts y girl guides, necesitamos un ala juvenil fuerte capaz de llevar a cabo tareas militares."
 GER_train_for_global_operations: "Entrenar para Operaciones Globales"
 GER_train_for_global_operations_desc: "Es esencial que si vamos a convertirnos en una fuerza dominante competente, debemos estar bien entrenados y preparados para cualquier plan en un instante; después de todo, ha pasado un tiempo desde que hicimos algo de dominación internacional."
 GER_wunder_waffen: "Wunderwaffe"
 GER_wunder_waffen_desc: "Alemania siempre ha sido un gran fanático de las armas maravillosas y la tecnología; desde tanques monstruosos y cañones ferroviarios, hasta cohetes V-2 y OVNIs.\n¿Por qué nos detuvimos alguna vez? ¿Qué salió mal?\nEl reinicio del programa de armas maravillosas es esencial para nuestro éxito futuro."
 GER_tight_borders: "Fortalecer Nuestras Fronteras"
 GER_tight_borders_desc: "La gente ha estado tratando a nuestro país como una especie de vertedero para inmigrantes ilegales. No nos quedaremos de brazos cruzados con estos cerdos vagos que se aprovechan de nosotros. Nuestro país fortalecerá su control fronterizo y enviará de regreso a esos inmigrantes ilegales de regreso a cualquier vertedero del que vinieron!"
 GER_expel_the_turks: "Expulsar a los Turcos"
 GER_expel_the_turks_desc: "Los inmigrantes turcos han estado en Alemania durante décadas y no están lejos de hacer que los ciudadanos alemanes sean la minoría en este país. Es hora de que cerremos las tiendas de kebab y restablezcamos el verdadero orden alemán en este país!"
 GER_prevent_growth_of_islam: "Prevenir el Crecimiento del Islam"
 GER_prevent_growth_of_islam_desc: "El Islam solo propaga violencia y alfombras de oración entre las naciones. Alemania no quiere tener nada que ver con esta religión agresiva y tomará medidas para asegurar y prevenir un mayor crecimiento de ella en el país."
 GER_the_new_world_police: "Una Nueva Policía Mundial"
 GER_the_new_world_police_desc: "Llaman a los estadounidenses la 'Policía Mundial', pero si ese es el caso, entonces son bastante malos en ello! Nos aseguraremos de que se nos etiquete como la nueva policía mundial, ya que nuestras palabras serán la ley, y moldearemos el mundo a nuestro gusto."
 GER_swiss_incursion: "El Grano De Europa"
 GER_swiss_incursion_desc: " §R\"Si aprietas lo suficientemente fuerte, estallará!\"§! \n\nLos suizos han sido dejados intactos durante décadas, y se etiquetan a sí mismos como un poder neutral. Sin embargo, están lejos de eso. Son solo un mero banco internacional, y recurso para hombres de negocios codiciosos."
 GER_our_long_lost_glory: "Alemania por encima de todo"
 GER_our_long_lost_glory_desc: " §R\"Haz La Mentira Grande, Hazla Simple, Sigue Diciéndola, Y Eventualmente Creerán En Ella\"§!\n\nTenemos la confianza y el apoyo de nuestra gente. Ahora devolveremos a Alemania a su antigua gloria y terminaremos lo que comenzamos! El totalitarismo es el camino a la victoria y por Dios lo lograremos! Nada se interpondrá en nuestro camino mientras marchamos hacia un nuevo Reich.\nEl nuevo amanecer acaba de comenzar!"
 GER_dismantle_russian_aggression: "Desmantelar la Agresión Rusa"
 GER_dismantle_russian_aggression_desc: "Los rusos prometieron defender los valores democráticos tras la caída de la Unión Soviética, ¿pero lo han hecho?\nDebemos asegurarnos de que haya un equilibrio contra su alcance e influencia en el mundo."
 GER_belarusian_democracy: "Rescate Bielorruso"
 GER_belarusian_democracy_desc: "Bielorrusia está siendo oprimida por un Régimen opresivo que ha estado allí reprimiendo la libertad de su pueblo. Debemos iniciar un plan que asegure que Bielorrusia sea verdaderamente la última dictadura de Europa y ponga fin al liderazgo autoritario."
 GER_destroy_lukashenko: "Destruir [BLR.GetLeader]"
 GER_destroy_lukashenko_desc: "[BLR.GetLeader] ha estado en el centro del régimen bielorruso, y ha sido la fuerza motriz principal detrás de sus políticas opresivas. Una simple revolución no será suficiente, la destrucción total del régimen y sus secuaces son necesarias."
 GER_bribe_bsf: "Sobornar a las Fuerzas Armadas de Bielorrusia"
 GER_bribe_bsf_desc: "Se puede decir sin duda, que las fuerzas armadas bielorrusas están entre las más corruptas del mundo. Podemos utilizar esto a nuestro favor, y deslizar algo de dinero en efectivo por debajo de la mesa a sus altos mandos.."
 GER_promote_civil_disobedience: "Promover la Desobediencia Civil"
 GER_promote_civil_disobedience_desc: "La desobediencia civil será clave para la creación de una fuerza de resistencia en Bielorrusia, y podemos proporcionarles algún tipo de asistencia para ayudar con la lucha.."
 GER_aid_packages: "Paquetes de 'Ayuda'"
 GER_aid_packages_desc: "Bajo el disfraz de paquetes de 'Ayuda', podemos introducir de contrabando algunas armas a las fuerzas revolucionarias en Bielorrusia y ayudarles a conseguir algo de equipo en caso de cualquier resistencia."
 GER_europes_last_dicatorship: "La Última Dictadura de Europa"
 GER_europes_last_dicatorship_desc: "El momento ha llegado, el fin del régimen bielorruso traerá la última dictadura de Europa."
 GER_topple_lukashenko: "Derrocar [BLR.GetLeader]"
 GER_topple_lukashenko_desc: "No podemos entrar y difundir la democracia en Bielorrusia a la fuerza. Su gente tendrá que hacerlo ellos mismos, pacíficamente."
 GER_support_opposition: "Apoyar a la Oposición Democrática"
 GER_support_opposition_desc: "Bielorrusia tiene un frente muy fuerte de partidos democráticos, y necesitamos apoyarlos tanto como sea posible para deslegitimar al régimen."
 GER_belarusian_revolution: "La Revolución Bielorrusa"
 GER_belarusian_revolution_desc: "El momento ha llegado para que el pueblo de Bielorrusia se levante contra su dictadura en Bielorrusia, y establezca un sistema democrático!"
 GER_defense_for_baltic_states: "Defender a Nuestros Vecinos Bálticos"
 GER_defense_for_baltic_states_desc: "Tenemos excelentes relaciones con nuestros vecinos en la región báltica y proporcionamos comercio y buenas relaciones entre nosotros, deberíamos fortalecer nuestros lazos defensivos con ellos también para formar una sólida defensa báltica."
 GER_estonian_arms: "Acuerdos de Armas Estonias"
 GER_estonian_arms_desc: "Asegurar contratos de armas con el gobierno estonio para proporcionarles armas adecuadas para protegerse es un paso clave para asegurar que puedan mantener su posición en caso de un ataque extranjero."
 GER_latvian_arms: "Acuerdos de Armas Letonas"
 GER_latvian_arms_desc: "Asegurar contratos de armas con el gobierno letón para proporcionarles armas adecuadas para protegerse es un paso clave para asegurar que puedan mantener su posición en caso de un ataque extranjero."
 GER_lithuanian_arms: "Acuerdos de Armas Lituanas"
 GER_lithuanian_arms_desc: "Asegurar contratos de armas con el gobierno lituano para proporcionarles armas adecuadas para protegerse es un paso clave para asegurar que puedan mantener su posición en caso de un ataque extranjero."
 GER_estonian_base: "Construir Base Militar En Estonia"
 GER_estonian_base_desc: "El gobierno estonio nos ha permitido construir una base militar alemana en su país. Esto demostrará ser una excelente base de operaciones en la región y permitirá un mejor entrenamiento conjunto de tropas entre nuestras naciones."
 GER_lithuanian_base: "Construir Base Militar En Lituania"
 GER_lithuanian_base_desc: "El gobierno lituano nos ha permitido construir una base militar alemana en su país. Esto demostrará ser una excelente base de operaciones en la región y permitirá un mejor entrenamiento conjunto de tropas entre nuestras naciones."
 GER_ukrainian_assistance: "Asistencia Ucraniana"
 GER_ukrainian_assistance_desc: "Alemania reconoció a Ucrania como un estado independiente y su soberanía. Alemania proporcionará el apoyo necesario para ayudarles a proteger estos valores."
 GER_support_ukrainian_unity: "Apoyar la Unidad Ucraniana"
 GER_support_ukrainian_unity_desc: "Alemania apoya a Ucrania en su derecho a la libertad de expresión y a un gobierno libre elegido por el pueblo y su unidad frente a la influencia extranjera."
 GER_hearts_over_war: "Corazones Sobre Guerra"
 GER_hearts_over_war_desc: "Nos preocupamos por el bienestar del pueblo ucraniano y su bienestar. Alemania invertirá en ellos como un signo de buena voluntad y apoyo a su nación."
 GER_anti_russian_sentiment: "Sentimiento Anti-Ruso"
 GER_anti_russian_sentiment_desc: "Rusia tiene sus manos en todos los pasteles.\nEs hora de que alguien ponga fin a esta influencia rusa necrótica entre las naciones vecinas, tienen derecho a sus propias formas y no deberían ser manipuladas por el oso ruso."
 GER_german_institutions: "Instituciones Alemanas"
 GER_german_institutions_desc: "Alemania busca construir instituciones dentro de Ucrania que ayudarán a ambas naciones a comerciar de manera eficiente y prosperar juntas."
 GER_state_visit: "Visita de Estado a Ucrania"
 GER_state_visit_desc: "Funcionarios alemanes emprenden una visita de estado a Ucrania para discutir asuntos políticos y relaciones entre nuestras 2 naciones."
 GER_imperial_bloc_invites: "El Bloque Imperial"
 GER_imperial_bloc_invites_desc: "Tenemos la capacidad de invitar a más a unirse a nuestra causa, pero solo si creen en los mismos valores políticos que nosotros.."
 GER_invite_italy: "Invitar [ITA.GetFlag] Italia"
 GER_invite_turkey: "Invitar [TUR.GetFlag] Turquía"
 GER_invite_france: "Invitar [FRA.GetFlag] Francia"
 GER_invite_england: "Invitar [ENG.GetFlag] Inglaterra"
 GER_red_green_appeasement: "Relación Con Nuestro Socio de Coalición"
 GER_red_green_appeasement_desc: "Después del declive constante del gobierno de §gCDU/CSU§!, muchas personas pusieron sus esperanzas en un gobierno más social y protector del medio ambiente. Pero mantener unida esta coalición de diferentes ideologías no es tarea fácil. Para impulsar nuestras propias reformas necesitamos dejar que §GB90/Grüne§! impulsen su propia agenda para que apoyen nuestras reformas en el parlamento.\n\nLa postura actual de §GB90/Grüne§! hacia §RSPD§! es actualmente:\n[GET_GER_satisfaction_red_green_level]\n\n§RADVERTENCIA:§! Si la relación entre ambos partidos cae demasiado, la coalición podría romperse y llevar a consecuencias desconocidas."
 GER_cdu_investigation: "Investigación Contra la CDU"
 GER_investigate_send_evidences: "Enviar Las Evidencias"
 GER_investigate_send_evidences_desc: "Ya hemos perdido demasiado tiempo desatando este lío político de la CDU. Enviemos nuestros archivos al fiscal general y veamos qué sucede."
 GER_investigate_wlk: "Investigar a Walther Kiep"
 GER_investigate_wlk_desc: "Walther Leisler Kiep es uno de los políticos que recibió una carta de Karlheinz Schreiber. Pero lo que hace especial a Kiep es su antigua posición como tesorero de la CDU durante ese tiempo y podría estar involucrado en algunos tratos turbios con Schreiber. Ya fue arrestado en la década de 1990 por otro asunto, pero parece que también está involucrado en este caso."
 GER_investigate_bear_head: "Revisar el Proyecto Bear Head de Schreiber"
 GER_investigate_bear_head_desc: "Entre 1987 y 1997 Schreiber invirtió más de 5 millones de $ en la construcción de una fábrica de tanques llamada Bear Head en la provincia canadiense de Nueva Escocia en cooperación con Thyssen.\nEn 1995 el proyecto fue cancelado, ya que Canadá decidió comprar sus tanques de General Motors.\n\nSi revisamos el trato, tal vez podamos encontrar algo sospechoso."
 GER_investigate_missing_files: "Buscar Los Archivos Perdidos"
 GER_investigate_missing_files_desc: "Tan pronto como comenzamos a buscar evidencias relacionadas con Karlheinz Schreiber, descubrimos que muchos archivos del período faltan en la Cancillería Federal. Necesitamos investigar esto para encontrar más pistas e identificar a las personas responsables de los archivos perdidos."
 GER_investigate_fuchs_tanks: "Re-revisar Las Ventas de Fuchs"
 GER_investigate_fuchs_tanks_desc: "Algo no cuadra aquí, tal vez deberíamos revisar de nuevo."
 GER_joschka_fischer_visits_iran: "Visita de Estado a Irán"
 GER_joschka_fischer_visits_iran_desc: "Nuestra relación con Irán es problemática, por decir lo menos. Tal vez nuestro Ministro de Relaciones Exteriores y jefe del Partido Verde, Joschka Fischer, pueda traer algo de movimiento a esta situación estancada."
 GER_bundeswehr: "Bundeswehr"
 GER_bundeswehr_desc: "Aquí se tomarán todas las decisiones relacionadas con nuestras fuerzas armadas, la Bundeswehr."
 GER_call_in_generals: "Reactivar a nuestros generales del retiro"
 GER_call_in_reserve: "Llamar a la reserva"
 GER_declare_v_fall: "Declarar el V-Fall"
 GER_declare_v_fall_desc: "Alemania está bajo ataque, necesitamos movilizar todo lo que tenemos para sobrevivir!"
 GER_move_parliament_bonn: "Mover nuestro parlamento a Bonn"
 GER_move_parliament_bonn_desc: "Aunque Berlín es perfecta como capital de nuestra nación, está bastante expuesta a nuestros enemigos en el este. Al mover nuestra capital de regreso a Bonn como en la guerra fría podemos asegurar la seguridad de nuestro parlamento."
 GER_new_generals: "Un cambio en el liderazgo"
 GER_new_generals_desc: "Nuestros generales tarde o temprano alcanzarán la edad de jubilación y, por lo tanto, dejarán de estar disponibles para nosotros. Pero surgirá un nuevo grupo de generales y liderará nuestras tropas."
 GER_move_parliament_berlin: "Mover nuestra capital de regreso a Berlín"
 GER_move_parliament_berlin_desc: "El peligro inmediato para nuestro gobierno ha terminado y es seguro regresar a Berlín nuevamente."
 GER_demobilize_reserve: "Desmovilizar nuestra reserva"
 GER_demobilize_reserve_desc: "La guerra por la que lucharon nuestras tropas ha terminado ahora, es hora de desmovilizar nuestras unidades de reserva."
 GER_open_einsatze_tab: "Abrir el mapa de la misión"
 GER_Leopard_2_A7: "Comenzar a Diseñar el Leopard 2 A7"
 GER_Leopard_2_A7_desc: "El Leopard 2 A7 es un tanque de batalla principal de tercera generación alemán que fue diseñado y desarrollado por Krauss-Maffei Wegmann (KMW) para las Fuerzas Armadas Alemanas. El tanque es un desarrollo adicional del tanque MBT Leopard 2A6 y presenta capacidades de protección y reconocimiento mejoradas."
 GER_Leopard_2_A7A1: "Comenzar a Diseñar el Leopard 2 A7A1"
 GER_Leopard_2_A7A1_desc: "El Leopard 2 A7 es un tanque de batalla principal de tercera generación alemán que fue diseñado y desarrollado por Krauss-Maffei Wegmann (KMW) para las Fuerzas Armadas Alemanas. El tanque es un desarrollo adicional del tanque MBT Leopard 2A7 y presenta capacidades de protección mejoradas al agregar el sistema de protección activa Trophy APS."
 GER_Leopard_2_A8: "Comenzar a Diseñar el Leopard 2 A8"
 GER_Leopard_2_A8_desc: "El Leopard 2 A8 es la variante más reciente del Leopard 2. Obtendrá un motor más fuerte, usará el sistema de protección activa Trophy APS y un Sistema de Conciencia Situacional de Todo Alrededor!"
 GER_Leopard_2_A6_LAHAT: "Comenzar a Diseñar el Leopard 2 A6 LAHAT"
 GER_Leopard_2_A6_LAHAT_desc: "El Leopard 2 A6 es un tanque de batalla principal de tercera generación alemán que entró en servicio en 2001. Está equipado con un sistema de arma lanzada por cañón guiada por láser llamado LAHAT (Laser Homing Attack o Tank). LAHAT es un misil guiado por láser que puede ser lanzado desde el cañón principal del tanque y tiene un alcance de hasta 8 km."
 GER_KF51: "Comenzar la Construcción de Prototipos KF51 Panther"
 GER_KF51_desc: "El KF51 Panther es un tanque de batalla principal desarrollado por Rheinmetall. Fue presentado al público en junio de 2022 en Eurosatory 20222. El casco de la Panther está basado en el Leopard 2, pero su diseño de torreta es diferente. El tanque está equipado con un sistema de cañón futuro (FGS) de 130 mm que puede disparar municiones cinéticas y de ráfaga programable."
 GER_Marder_1A5: "Dar Luz Verde al Proyecto Marder 1A5"
 GER_Marder_1A5_desc: "El Marder 1A5 es un vehículo de combate de infantería desarrollado por Rheinmetall. Es un desarrollo adicional del Marder 1A3 y presenta mejoras en protección, movilidad y potencia de fuego."
 GER_Marder_2: "Comenzar la Construcción del Marder 2"
 GER_Marder_2_desc: "El Marder 2 fue un prototipo y el sucesor planificado del Schützenpanzer Marder. Fue diseñado para llenar la brecha en el poder de combate y la movilidad entre el Marder y el Leopard 2. El tanque estaba basado en el chasis del Leopard 2 y estaba destinado a ser el vehículo de combate de infantería más avanzado del mundo cuando fue presentado en 1991."
 GER_Puma: "Preparar los 'Planos' del 'Puma'"
 GER_Puma_desc: "El Puma es un vehículo de combate de infantería (IFV) alemán diseñado para reemplazar los vehículos de combate de infantería Marder IFV actualmente en servicio con el Ejército Alemán."
 GER_Fuchs_1A7: "Comenzar a Diseñar el Fuchs 1A7"
 GER_Fuchs_1A7_desc: "El Fuchs 1A7 es un vehículo de transporte de fabricación alemana que es utilizado por las Fuerzas Armadas Alemanas. Es un desarrollo adicional del Fuchs 1A3/A6 y presenta mejoras en protección, movilidad y capacidades de reconocimiento."
 GER_Fuchs_2: "Comenzar a Diseñar el Fuchs 2"
 GER_Fuchs_2_desc: "El Fuchs 2 es un transporte blindado de personal desarrollado por Rheinmetall Landsysteme1. Es una nueva versión del Transportpanzer 1 de 6x6 Fuchs (Fox). El Fuchs 2 es completamente anfibio y tiene una velocidad máxima de 96 km/h en carreteras. El vehículo está equipado con un paquete de armadura modular de módulos de armadura compuesta MEXAS y puede estar equipado con hasta tres 7.62-mm."
 GER_idea_Heer: "Heer"
 Territorial_Heer_I: "Heer Territorial"
 Territorial_Heer_I_desc: "El Heer Territorial fue una parte del Ejército Alemán responsable de la defensa territorial. Fue diseñado para apoyar al ejército de campo y otras fuerzas alemanas y de la OTAN para mantener la libertad operativa. El Heer Territorial estaba compuesto en su mayoría por unidades no activas que serían movilizadas en caso de conflicto."
 Landeskommando: "Landeskommando"
 Landeskommando_desc: "El Landeskommando es una autoridad de mando central de la organización de defensa territorial de las Fuerzas Armadas Alemanas en cada estado federal de Alemania. Está estacionado en la capital del estado respectivo y es responsable de coordinar la asistencia militar en situaciones de desastre. El Landeskommando está compuesto en su mayoría por unidades no activas que serían movilizadas en caso de conflicto."
