 ISR_ask_egypt_to_mediate: "请求埃及进行外交调解"
 israel.93.t: "以色列请求外交帮助！"
 israel.93.d: "以色列政府最近联系我们，要求我们的外交使团调解以色列和巴勒斯坦之间的谈判。\n\n考虑到我们与以色列的关系最近有所升温，巴勒斯坦也更加信任我们，也许我们可以这样做来获得更多的外交影响力。我们应该同意吗？"
 israel.93.a: "呼叫阿拉法特"
 israel.93.b: "不与魔鬼做交易。"
 israel.94.t: "埃及拒绝"
 israel.94.d: "埃及领导人[EGY.GetLeader]拒绝了我们的提议。他们说他们无意调解我们和巴勒斯坦之间的关系。他们认为这种外交欺骗行为是与魔鬼的交易，他们永远不会接受。"
 israel.94.a: "什么？"
 medsuc_pr_tt: "如果§Y调解§!能够§G成功§!，我们将获得很多§G利益！§!\n\n如此一来，巴勒斯坦和以色列之间的紧张局势就会降低！"
 israel.95.t: "在沙姆沙伊赫举行会议！"
 israel.95.d: "最近，以色列政府要求埃及政府调解缓和我们与以色列之间的紧张局势。\n\n两国外交使团已抵达沙姆沙伊赫，我们已准备好发表第一句话，这将决定会谈的结果。"
 israel.95.a: "我们同意平息局势。"
 israel.95.b: "愚蠢的举措！"
 israel.96.t: "沙姆沙伊赫会议成功！"
 israel.96.d: "幸好，在埃及政府的努力下，巴以双方紧张局势得以缓解并达成了临时协议。"
 israel.96.a: "太棒了！"
 israel.96.b: "谢谢，埃及！"
 israel.97.t: "沙姆沙伊赫会议失败！"
 israel.97.d: "经过一个小时的谈判，巴勒斯坦代表团退出会场，并表示不会继续谈判。"
 israel.97.a: "嗯...我们尝试过了。"
 israel.97.b: "固执的愚蠢！"
