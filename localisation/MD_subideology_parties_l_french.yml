 UKR.Neutral_Libertarian_2017:0 "£ukr_five_ten 5.10"
 UKR.Neutral_Libertarian_2017_desc:0 "(Les libertariens) £ukr_five_ten 5.10 est un parti Libertarien ukrainien enregistré le 20 mars 2014. L'idée principale du parti est une réforme radicale de la fiscalité de l'Ukraine: suppression totale du système actuel et introduction d'un système fiscal unique - 5% de vente taxe et taxe de 10% sur la masse salariale. L'objectif principal du parti est de lutter contre la pauvreté et le contrôle gouvernemental en Ukraine."
 
