 SER_union_migratio_card_desc: "一张移民卡将使我们的公民更容易在联盟国家领土上移动"
 SER_joint_military_academies: "§Y联合§!军事学院"
 SER_joint_military_academies_desc: "我军将能够按照同样的标准进行训练，这将显着增强联盟国家的战斗力。"
 SER_harmonization_of_legislation: "立法§Y融合§!"
 SER_harmonization_of_legislation_desc: "首要任务是我们的立法与联盟国立法的协调一致"
 SER_influency_union_state: "§Y强化§!联盟国影响"
 SER_influency_union_state_desc: "为了将新成员并入联盟国家，必须获得民众的支持，才能成功实现整合。"
 SER_state_structures: "国家机构的§Y完整形成§!"
 SER_state_structures_desc: "现在我们需要通过相关文件，最终确认联盟国家当局的立法效力。"
 SER_promoting_unity: "在媒体上§Y促进统一§!"
 SER_promoting_unity_desc: "必须提倡我们人民的团结，才能使人民未来同意加入联盟国家。"
 SER_common_resource_markets: "§Y建立§!共同资源市场"
 SER_common_resource_markets_desc: "为了全面整合，我们需要一个单一的资源市场。我们将采取适当的立法措施来规范这个问题。"
 SER_citizenship_of_the_union: "联盟国家§Y公民身份§!"
 SER_citizenship_of_the_union_desc: "联盟国家的公民身份是我们必须立法的一个重要问题，因为联盟国家是一个超国家实体，这里我们需要通过一系列法律。"
 SER_president_up: "§Y安排§!总统会谈"
 SER_president_up_desc: "我们应该组织一次我们两国总统之间的会议，当然要通过电视转播来说服人民继续一体化。"
 SER_up_pro_union_state_parties: "§Y支持§!统合政党"
 SER_up_pro_union_state_parties_desc: "亲联盟政党在候选国应该有决定性的力量，所以我们会加强他们的影响力。"
 SER_create_union_state: "整合的§Y最后阶段§!"
 SER_create_union_state_desc: "我们已经为加入联盟国家做好了立法、社会、技术和社会基础的准备。"
 SER_added_gudermes: "§YSend Soldiers§! To The §Y[CHE.GetFlag]Chechen Gudermes§! For Training"
 SER_added_gudermes_desc: "古德梅斯特种部队学院以培养经验丰富、实力雄厚的特种部队战士而闻名，由于我们现在与俄罗斯是联盟国家，所以我们也可以进入该学院。"
 SER_added_tatarstan: "§YConclude§! a Cooperation Agreement With §Y[TAT.GetFlag]Tatarstan§!"
 SER_added_tatarstan_desc: "鞑靼斯坦的工业是俄罗斯境内规模最大、生产力最高的工业之一，我们将与鞑靼斯坦共和国达成协议，获得部分工业潜力。"
 SER_added_bashkortostan: "§YConclude§! a Cooperation Agreement With §Y[BSH.GetFlag]Bashkortostan§!"
 SER_added_bashkortostan_desc: "巴什科尔托斯坦的工业是俄罗斯境内规模最大、生产力最高的工业之一，我们将与巴什科尔托斯坦共和国达成协议，获得部分工业潜力。"
