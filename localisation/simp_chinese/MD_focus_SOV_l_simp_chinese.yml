 SOV_unite_of_greater_russia: "团结、伟大、不可分割"
 SOV_unite_of_greater_russia_desc: "俄罗斯应该是一个完整的、统一的国家，不应存在各种民族分裂，因为正是共和国的分裂摧毁了这个强大的国家"
