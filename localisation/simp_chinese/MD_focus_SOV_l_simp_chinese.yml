 SOV_conservative_russia_desc: "全球变化差点再次摧毁俄罗斯，是时候回归和平改革了。"
 SOV_tsar_boris: "鲍里斯沙皇"
 SOV_tsar_boris_desc: "几十年的苏联占领使我国人民失去了精神平衡，并导致俄罗斯误入歧途。只有君主制，即使是受重视的国家，才能让我们的国家回到正路。"
 SOV_reform_constitution: "宪法改革"
 SOV_reform_constitution_desc: "鉴于君主制的回归，我们的宪法必须进行改革，尽管改革的力度非常有限。"
 SOV_curb_corruption: "打击腐败"
 SOV_curb_corruption_desc: "腐败官员是俄罗斯的敌人"
 SOV_economical_liberalism: "经济自由主义"
 SOV_economical_liberalism_desc: "自由市场是俄罗斯摆脱贫困的关键。我们应该把政府从私营部门中解放出来，让企业做他们自己的事情，不要害怕，也不要偏袒于政府。"
 SOV_affirm_orthodoxy: "教会是我们的朋友"
 SOV_affirm_orthodoxy_desc: "苏联时期无神论的压迫使我们与上帝的距离如此之远，只有复兴被毁的教堂，归还当年从修道士身上夺走的财产，我们才能回到正路。"
 SOV_russian_history_patr: "尊重俄罗斯的历史"
 SOV_russian_history_patr_desc: "不可能像苏联政府那样诋毁皇帝和沙皇统治时期。我们将尊重俄罗斯的整个历史。"
 SOV_joint_us_ventures: "与美国的伙伴关系"
 SOV_joint_us_ventures_desc: "我们将允许美国在我们的领土上建立基地，并接待他们的经济组织和项目。"
 SOV_iron_guard_militarism: "铁卫团"
 SOV_iron_guard_militarism_desc: "我们将创建一个特殊单位 - 铁卫团。他们将是皇家精英，保护他免受暗杀企图并执行其他任务，包括在前线。"
 SOV_laying_the_bricks: "一砖一瓦建设伟大祖国"
 SOV_laying_the_bricks_desc: "我们迈出的每一步，就像盖房子的一块砖，都让我们离建设大俄罗斯更近了一步。"
 SOV_new_russia: "新俄罗斯"
 SOV_new_russia_desc: "俄罗斯是时候选择一条它已经走了几个世纪的新道路了。"
 SOV_release_prisoners: "释放政治犯"
 SOV_release_prisoners_desc: "我们美丽的国家没有政治犯的容身之地。"
 SOV_true_federalism: "真正的联邦制"
 SOV_true_federalism_desc: "是时候结束 90 年代强加的虚假联邦制了。我们将给予这些地区自由！"
 SOV_rework_constituion: "宪法民主公投"
 SOV_rework_constituion_desc: "我们将对宪法进行全面的修改，特别是涉及主体及其相互作用的部分。"
 SOV_referendum_start: "俄罗斯主体公投"
 SOV_referendum_start_desc: "俄罗斯主体将举行全民公投，决定是否留在俄罗斯境内或成为独立国家。"
 SOV_return_arms_subject: "强行收回附庸"
 SOV_return_arms_subject_desc: "我们不承认他们想要退出我们的行列。"
 SOV_subject_guarantee: "保障独立"
 SOV_subject_guarantee_desc: "我们不会侵犯甚至保证他们的独立性。"
 SOV_usr: "俄罗斯合众国"
 SOV_usr_desc: "我们有一个成功国家的生动例子——美国。我们会进行改革，让我们的属性更接近他们。"
 SOV_new_establishment: "新机构"
 SOV_new_establishment_desc: "新的共和国将需要新的人在俄罗斯国家领导人面前捍卫自己的利益。"
