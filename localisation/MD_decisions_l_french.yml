 ### Civil War ###
 Civil_war_decisions:0 "Guerre civile"
 Civil_war_decisions_desc:0 "Notre pays est plongé dans une guerre civile. Cela nous permet d’agir de manières peu orthodoxes."
 confiscate_civilian_vehicles:0 "Confisquer les véhicules civils"
 confiscate_civilian_vehicles_desc:0 "Nous pouvons confisquer et convertir des véhicules civils en véhicules de transport technique et blindé. Malgré la guerre, les véhicules civils sont toujours nombreux et de nouveaux véhicules peuvent facilement être passés en contrebande à travers la frontière."
 foreign_recruitment_campaign:0 "Campagne de recrutement à l'étranger"
 foreign_recruitment_campaign_desc:0 "Une grande partie de nos combattants proviennent d’autres pays. Nous pouvons mener une campagne de recrutement temporaire pour rassembler plus de soldats possibles pour nos armées."
 smuggle_small_arms:0 "Contrebande armes légères"
 smuggle_small_arms_desc:0 "En plus de produire nos propres armes légères dans des ateliers locaux, nous pouvons essayer de tirer des ficelles et de faire passer des armes en contrebande de l'étranger."
 smuggle_heavy_weapons:0 "Contrebande Armes Lourdes"
 smuggle_heavy_weapons_desc:0 "En plus de produire nos propres armes lourdes dans des ateliers locaux, nous pouvons essayer de tirer des ficelles et de faire passer des armes en contrebande de l'étranger. Bien entendu, la contrebande de missiles à travers la frontière est légèrement plus difficile que celle de fusils."
 force_conscript_children:0 "Conscription forcée des enfants soldats"
 force_conscript_children_desc:0 "Nous pouvons commencer à recruter des enfants dans notre armée. Dans de nombreux conflits asymétriques, les enfants sont enrôlés de force dans des groupes rebelles et insensibles à la violence. Le destin de ces enfants est déprimant car traumatisé à vie, beaucoup d'entre eux se transforment en violence, alcool et drogues plus tard dans la vie.\n\nLa force de recruter des enfants renforce nos forces, mais souvent ces jeunes garçons ne sont rien de plus que des boucliers de viande ."

 ### Afghanistan ###
 TT_AFG_NOT_FACTION_WITH_PAK:0 "Non allié à aucune faction pakistanaise"
 TT_AFG_BORDER_WAR_WARN_OF_WAR:0 "Il est probable que si nous occupons la terre, notre ennemi nous déclarera la guerre!"

 AFG_Baluchistan:0 "Réclamer le Baloutchistan"
 AFG_invasion:0 "Invasion du Pakistan"

 Afghanistan_pashtunistan_decisions:0 "Unifier le Pachtounistan"
 Afghanistan_pashtunistan_decisions_desc:0 "Près de 16% de la population du Pakistan s'identifie comme étant Pashtuni, le groupe ethnique le plus dominant en Afghanistan. La plupart des pachtounes pakistanais vivent dans le nord-ouest du pays. En raison de la guerre civile au Pakistan, beaucoup de ces personnes souffrent maintenant d'un régime terrifiant. Il est de notre devoir de les protéger."
 claim_pashtunistan:0 "Réclamer le Pachtounistan"
 claim_pashtunistan_desc:0 "La région du Pachtounistan couvre le nord-ouest du Pakistan et l'est de l'Afghanistan. Comme la région est sous contrôle extrémiste, nous pouvons prétendre être de véritables protecteurs de la région."
 claim_baluchistan:0 "Réclamer le Baloutchistan"
 claim_baluchistan_desc:0 "Très souvent, la rhétorique unifiée du Pachtounistan inclut également la région du Baloutchistan, au Pakistan occidental. Cette région est habitée par les Baloutchis, qui ont longtemps milité pour l'indépendance. La région appartenait autrefois à l’Afghanistan et nous donnerait accès à la mer, ce qui la rend vitale pour nous."
 afg_claims_advance_to_baluchistan:0 "Avancer dans le Baloutchistan"
 afg_claims_advance_to_baluchistan_desc:0 "Le nord du Baloutchistan et la ville principale de Quetta devraient être notre première cible. Cela nous permettra ensuite de continuer notre progression vers la mer."
 afg_claims_advance_to_the_sea:0 "Terminer l'occupation du Baloutchistan"
 afg_claims_advance_to_the_sea_desc:0 "Nous devons achever l'occupation du Baloutchistan en avançant et en occupant la ville portuaire de Gwadar."
 afg_claims_advance_into_tribal_areas:0 "Avancer dans les zones tribales pashto"
 afg_claims_advance_into_tribal_areas_desc:0 "Notre premier objectif devrait être de traverser les zones tribales sous administration fédérale. Nous commencerons par éliminer les forteresses des talibans pakistanais."
 afg_claims_clear_tribal_areas:0 "Effacer les zones tribales"
 afg_claims_clear_tribal_areas_desc:0 "La prochaine étape consiste à pacifier le reste des zones tribales maintenant que les bases des talibans ont été traitées."
 afg_claims_invade_peshawar:0 "Occuper Peshawar"
 afg_claims_invade_peshawar_desc:0 "Le joyau des régions pachtounes pakistanaises, la grande ville de Peshawar, est à notre portée. Nous ne pouvons pas faiblir maintenant!"
 afg_invade_pakistan:0 "Envahir le Pakistan"
 afg_invade_pakistan_desc:0 "Au lieu d'avancer et d'occuper lentement le territoire, nous pouvons envahir directement et surprendre l'ennemi. Cependant, cela sera mal vu par la communauté internationale et il est possible que les protecteurs du Pakistan interviennent."
 afg_integrate_pashtunistan:0 "Intégrer le pachtounistan"
 afg_integrate_pashtunistan_desc:0 "Même si les Pachtounes partagent l'ethnie dominante de l'Afghanistan, de nombreux Pachtounes dans les nouvelles régions ont encore de la rancune envers notre gouvernement. Nous devons dépenser des ressources pour les convaincre qu'ils sont mieux avec nous."
 unite_with_pakistan_taliban:0 "Unissez-vous avec les talibans pakistanais"
 unite_with_pakistan_taliban_desc:0 "Nos frères au Pakistan se battent pour la libération des musulmans. Nous devons unir nos forces avec eux!"

