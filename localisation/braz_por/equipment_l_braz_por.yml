 BSH_Rec_tank_1: "2S25 Sprut-SD"
 BSH_Rec_tank_1_desc: "Um destruidor de tanques autônomo e anfíbio, este veículo pode se aproximar dos tanques inimigos e disparar seu canhão de 125mm que os T-72-80 carregam."
 BSH_Rec_tank_1_short: "2S25 Sprut-SD"
 BSH_Rec_tank_2: "BMPT Terminator"
 BSH_Rec_tank_2_desc: "Provavelmente um dos canhões de vidro mais mortais já criados. Não pode se defender contra um tanque, mas pode destruir uma coluna inteira. Possui 4 lançadores de 130 mm e 2 autocanhões de 30 mm."
 BSH_Rec_tank_2_short: "BMPT Terminator"
 BSH_Rec_tank_3: "K-18 Bumerang"
 BSH_Rec_tank_3_desc: "O Bumerang foi revelado como um APC e IFV econômico para o moderno Exército Russo. No entanto, o Bumerang também será usado como uma plataforma antitanque dedicada com um canhão de 125mm, cujos detalhes foram revelados em 2018. Assim como o Stryker MGS americano, o Bumerang servirá como um veículo de apoio ao fogo, assim como o BMPT."
