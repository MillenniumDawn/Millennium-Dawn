 raid_type_direct_action_raid_air: "Ataque à Base Aérea"
 raid_type_direct_action_raid_air_desc: "Operadores das Forças Especiais conduzirão missões para atacar e danificar bases aéreas inimigas."
 raid_type_direct_action_raid_naval: "Ataque à Base Naval"
