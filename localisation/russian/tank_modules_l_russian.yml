 ## UNITED KINGDOM ##
 ENG_tank_small_medium_cannon: "105 мм L7A1"
 ENG_tank_small_medium_cannon_desc: "Танковая пушка Royal Ordnance L7, вероятно, одна из самых известных танковых пушек. Лицензированная и скопированная многими странами, пушка и ее различные модификации широко использовались в начале холодной войны.\n\n§Подсказка к редактору: Низкокалиберные пушки подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 ENG_tank_small_medium_cannon_2: "105 мм L7A2"
 ENG_tank_small_medium_cannon_2_desc: "L7A2 - это усовершенствование старой модели L7 с добавлением теплового рукава.\n\n§Подсказка к редактору: Низкокалиберные пушки подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 ENG_tank_small_medium_cannon_3: "105 мм Royal Ordnance IWS"
 ENG_tank_small_medium_cannon_3_desc: "Royal Ordnance IWS (Improved Weapon System) - это дальнейшее развитие пушки L7 с более высоким давлением заряда и более длинным стволом.\n\n§Подсказка к редактору: Низкокалиберные пушки подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 ENG_tank_medium_cannon: "120 мм L11A5"
 ENG_tank_medium_cannon_desc: "L11A5 - британская танковая пушка, разработанная как преемник более компактной пушки L7. В настоящее время пушке L11A5 принадлежит титул самого дальнобойного танкового орудия, когда британский танк Challenger уничтожил иракский Т-55 на расстоянии 4,7 км во время войны в Персидском заливе.\n\n§Подсказка к редактору: Среднекалиберные пушки  - это сбалансированное танковое орудие. Используйте их, если вы хотите отдать предпочтение ни мягкой, ни жесткой атаке§!"
 ENG_tank_medium_cannon_2: "120 мм L30A1"
 ENG_tank_medium_cannon_2_desc: "Пушка L30 является усовершенствованной по сравнению с более старой L11. Она изготовлена из стали электрошлакового переплава с накладками из хромового сплава. Необычная для танкового вооружения НАТО, пушка, как и ее предшественница, является нарезной. Это связано с активным использованием в британской королевской армии снарядов HESH (фугасные снаряды с раздробленной головной частью).\n\n§Подсказка к редактору: Среднекалиберные пушки  - это сбалансированное танковое орудие. Используйте их, если вы хотите отдать предпочтение ни мягкой, ни жесткой атаке§!"
 ENG_tank_diesel_engine_gen1: "Rolls-Royce Meteor, 650 л.с."
 ENG_tank_diesel_engine_gen1_desc: "Двигатель Rolls-Royce Meteor - это универсальный танковый двигатель времен Второй мировой войны. Созданный на основе авиационного, он использовался в танках Cromwell, Comet и Centurion.\n\n§Подсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 ENG_tank_diesel_engine_gen2: "Perkins CV12-1200TCA, 1200 л.с."
 ENG_tank_diesel_engine_gen2_desc: "Двигатель Perkins CV12 - это очень мощный дизельный двигатель, разработанный для танков Challenger 1 и Challenger 2.\n\n§Подсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 ENG_additional_machine_guns: "7.62 мм L37A2"
 ENG_additional_machine_guns_desc: "Пулемет L37 является производным от пулемета L7, устанавливаемого на транспортном средстве. L7 - это британская лицензионная версия бельгийского пулемета FN MAG.\n\n§Подсказка к редактору: Добавление тяжелого пулемета - дешевый способ немного увеличить возможности танка против вражеских самолетов и мягких целей§!"
 ENG_tank_composite_armor_gen1: "Чобхэм"
 ENG_tank_composite_armor_gen1_desc: "Броня Chobham - это британская композитная броня, разработанная для танка Challenger. Она состоит из керамических плиток, соединенных со сталью и подкрепленных эластичными пластинами. Термин \"Chobham\" стал синонимом композитной брони, независимо от танка или производителя.\n\n§Подсказка к редактору: Композитная броня является стандартным вариантом для современных основных боевых танков§!"
 ENG_tank_composite_armor_gen2: "Дорчестер"
 ENG_tank_composite_armor_gen2_desc: "Броня \"Dorchester\" является новейшим вариантом оригинальной брони \"Chobham\" и в настоящее время используется на танках \"Abrams\" и \"Challenger 2\". Улучшенная версия обеспечивает лучшую защиту от огня противника.\n\n§Подсказка к редактору: Композитная броня является стандартным вариантом для современных основных боевых танков§!"

 ## RUSSIA ##
 SOV_tank_small_medium_cannon: "100 мм D-10T2S"
 SOV_tank_small_medium_cannon_desc: "Д-10 - советская танковая пушка, разработанная в конце Второй мировой войны и впервые установленная на танковом истребителе СУ-100. В начале холодной войны это орудие стало выбором вооружения для танков серий Т-54 и Т-55.\n\n§Подсказка к редактору: Низкокалиберные пушки подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 SOV_tank_small_medium_cannon_2: "100 мм 2A29"
 SOV_tank_small_medium_cannon_2_desc: "2A29 (также называемая Т-12) - советская противотанковая пушка 1960-х годов. Она использовалась только в качестве буксируемого орудия и никогда не устанавливалась на транспортное средство.\n\n§Подсказка к редактору: Низкокалиберные пушки подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 SOV_tank_small_medium_cannon_3: "100 мм 2A70"
 SOV_tank_small_medium_cannon_3_desc: "2A70 - это скорострельная нарезная пушка, предназначенная для легкой бронетехники. Пушка предназначена в основном для стрельбы осколочно-фугасными снарядами. Пушка 2А70 является основным оружием серии БМП-3.\n\n§Подсказка к редактору: Низкокалиберные пушки подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 SOV_tank_medium_cannon: "115 мм U-5TS"
 SOV_tank_medium_cannon_desc: "У-5ТС - первая гладкоствольная пушка, разработанная для использования в танках. Существовавшая на Т-55 100-мм пушка была слишком слаба для борьбы с новыми западными танками \"Центурион\" и M48 \"Паттон\". В ответ на эти танки СССР разработал 115-мм пушку. Эта пушка использовалась только на Т-62. Она доказала свою эффективность даже против более современных танков, как показала ирано-иракская война, где Т-62 был способен подбить гораздо более новые Chieftains и M60.\n\n§Подсказка к редактору: Среднекалиберные пушки  - это сбалансированное танковое орудие. Используйте их, если вы хотите отдать предпочтение ни мягкой, ни жесткой атаке§!"
 SOV_tank_medium_cannon_2: "125 мм 2A46M"
 SOV_tank_medium_cannon_2_desc: "Пушка 2А46М - самая распространенная из советских танковых пушек. Первоначально разработанная для Т-64, пушка с тех пор используется на всех советских и российских танках, а также на многих зарубежных танках.\n\n§Подсказка к редактору: Среднекалиберные пушки  - это сбалансированное танковое орудие. Используйте их, если вы хотите отдать предпочтение ни мягкой, ни жесткой атаке§!"
 SOV_tank_medium_cannon_3: "125 мм 2A82-1M"
 SOV_tank_medium_cannon_3_desc: "Пушка 2А82-1М - новейшая разработка российской танковой техники - предназначена для использования на новых танках Т-14 \"Армата\". По имеющимся данным, точность стрельбы на 15-20% выше, чем у старой пушки 2А46М, а дульная скорость выше, чем у пушки \"Леопард-2\".\n\n§Подсказка к редактору: Среднекалиберные пушки  - это сбалансированное танковое орудие. Используйте их, если вы хотите отдать предпочтение ни мягкой, ни жесткой атаке§!"
 SOV_tank_large_cannon: "130 мм M-65 L/60"
 SOV_tank_large_cannon_desc: "Экспериментальное орудие тяжелого танка, которое предполагалось использовать с выдерживающим ядерные взрывы тяжелым штурмовым танком \"Объект 279 Котин\". Поскольку потребность в тяжелых танках отпала, проект был отменен, а вместе с ним и пушка.\n\n§Подсказка к редактору: Тяжелые орудия предназначены в основном для борьбы с бронетехникой. Используйте их, если вы хотите отдать предпочтение жесткой атаке, сохраняя при этом некоторую мягкую атаку§!"
 SOV_tank_large_cannon_2: "130 мм M-65 L/70"
 SOV_tank_large_cannon_2_desc: "Улучшенная версия танковой пушки \"Объект 279\". Эта нарезная тяжелая танковая пушка предназначалась для \"Объекта 785\", предполагавшейся модернизации танка Т-80. Проект так и не был завершен.\n\n§Подсказка к редактору: Тяжелые орудия предназначены в основном для борьбы с бронетехникой. Используйте их, если вы хотите отдать предпочтение жесткой атаке, сохраняя при этом некоторую мягкую атаку§!"
 SOV_tank_very_large_cannon: "152 мм LP-83"
 SOV_tank_very_large_cannon_desc: "ЛП-83 - экспериментальная пушка для сверхтяжелого танка, которая испытывалась на танке \"Объект 292\", предназначенном для замены Т-80БВ. Один прототип танка и пушки был изготовлен в 1990 году, но из-за отсутствия финансирования и интереса проект был отменен.\n\n§Подсказка к редактору: Сверхтяжелые орудия предназначены для борьбы с бронетехникой. Используйте их, если вы хотите отдать предпочтение жесткой атаке перед мягкой§!"
 SOV_tank_very_large_cannon_2: "152 мм 2A83"
 SOV_tank_very_large_cannon_2_desc: "Пушка 2A83 является продолжением предыдущих сверхтяжелых танковых орудий Советского Союза. Орудие предназначено для возможной модернизации Т-14 \"Армата\", чтобы сделать его превосходящим любой западный танк.\n\n§Подсказка к редактору: Сверхтяжелые орудия предназначены для борьбы с бронетехникой. Используйте их, если вы хотите отдать предпочтение жесткой атаке перед мягкой§!"
 SOV_tank_diesel_engine_gen1: "V-55, 581 л.с."
 SOV_tank_diesel_engine_gen1_desc: "V-55 - это двигатель V12 с естественным всасыванием, который использовался на танке Т-55.\n\n§Подсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 SOV_tank_diesel_engine_gen2: "5TDF, 700 л.с."
 SOV_tank_diesel_engine_gen2_desc: "5ТДФ - это двухтактный, многотопливный дизельный двигатель с оппозитными поршнями и горизонтальным расположением цилиндров. Первоначально разработанный для Т-64, он также использовался в ранних версиях Т-72.\n\n§Подсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 SOV_tank_diesel_engine_gen3: "V-84, 840 л.с."
 SOV_tank_diesel_engine_gen3_desc: "Двигатель боевого танка V-84 - это двенадцатицилиндровый двигатель с турбонаддувом, первоначально предназначенный для модернизации Т-72.\n\n§Подсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 SOV_tank_diesel_engine_gen4: "V-92S2, 1000 л.с."
 SOV_tank_diesel_engine_gen4_desc: "Дизельный двигатель с турбонаддувом В-92С2 был разработан для танков серии Т-72Б3 и Т-90.\n\n§Подсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 SOV_tank_diesel_engine_gen5: "V-92S2F, 1130 л.с."
 SOV_tank_diesel_engine_gen5_desc: "В-92S2Ф - это улучшенная версия более старой модели В-92S2. Он предназначен для модернизации более старой модели.\n\n§Подсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 SOV_tank_diesel_engine_gen6: "2V-12-3A, 1500 л.с."
 SOV_tank_diesel_engine_gen6_desc: "2В-12-3А - это двигатель типа Х12, который предназначался для Т-14 \"Армата\".\n\n§Подсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 SOV_tank_diesel_engine_gen7: "A-85-3A, 1500 л.с."
 SOV_tank_diesel_engine_gen7_desc: "A-85-3A - это двигатель типа X12, который заменил более ранний двигатель 2V-12-3A на \"Армате\" из-за проблем с надежностью более старой модели.\n\n§Подсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 SOV_tank_gas_turbine_engine_gen1: "GTD-3TL"
 SOV_tank_gas_turbine_engine_gen1_desc: "ГТД-3TЛ был экспериментальным газотурбинным двигателем, который планировалось использовать для танка Т-64. Однако впоследствии от этой идеи отказались в пользу дизельного двигателя.\n\n§GПодсказка к редактору: Газовые турбины имеют лучшее ускорение, чем дизельные двигатели, улучшая маневренность транспорта. Однако они дороги в производстве и потребляют много топлива. Используйте газовые турбины, если вам нужны быстрые танки и вы можете обеспечить их топливом§!"
 SOV_tank_gas_turbine_engine_gen2: "SG-1000"
 SOV_tank_gas_turbine_engine_gen2_desc: "СГ-1000 был первоначальным газотурбинным двигателем самолета Т-80. Он был быстро заменен на более совершенную модель.\n\n§GПодсказка к редактору: Газовые турбины имеют лучшее ускорение, чем дизельные двигатели, улучшая маневренность транспорта. Однако они дороги в производстве и потребляют много топлива. Используйте газовые турбины, если вам нужны быстрые танки и вы можете обеспечить их топливом§!"
 SOV_tank_gas_turbine_engine_gen3: "GTD-1000T"
 SOV_tank_gas_turbine_engine_gen3_desc: "ГТД-1000T - газовая турбина, предназначенная для танков T-80A и T-80B. ГТД-1000T более надежна и производит немного больше лошадиных сил, чем более старая модель СГ-1000.\n\n§GПодсказка к редактору: Газовые турбины имеют лучшее ускорение, чем дизельные двигатели, улучшая маневренность транспорта. Однако они дороги в производстве и потребляют много топлива. Используйте газовые турбины, если вам нужны быстрые танки и вы можете обеспечить их топливом§!"
 SOV_tank_gas_turbine_engine_gen4: "GTD-1250"
 SOV_tank_gas_turbine_engine_gen4_desc: "ГТД-1250 - это газотурбинный двигатель, используемый на танке Т-80 второго поколения, Т-80У. Газовая турбина поставляется в паре с меньшей газовой турбиной, которая действует как вспомогательная силовая установка.\n\n§GПодсказка к редактору: Газовые турбины имеют лучшее ускорение, чем дизельные двигатели, улучшая маневренность транспорта. Однако они дороги в производстве и потребляют много топлива. Используйте газовые турбины, если вам нужны быстрые танки и вы можете обеспечить их топливом§!"
