 SPR.anarchist_communism_icon: "£SPR_united_left"
 SPR.anarchist_communism_desc: "左翼激进主义 - 联合左翼（Izquierda Unida）是一个左翼运动，与其他几个政党联合在一起。"
 SPR.Caliphate: "£generic_Caliphate_small 西班牙伊斯兰国"
 SPR.Caliphate_desc: ""
 SPR.Neutral_conservatism: "£SPR_gil 自由独立集团"
 SPR.Neutral_conservatism_icon: "£SPR_gil"
 SPR.Neutral_conservatism_desc: "保守主义派 - 自由独立集团是一个成立于 90 年代的右翼新自由主义政党，旨在打击轻微犯罪并在太阳海岸开展装饰工程。它让位给了一场名为吉利主义的运动，该运动与意大利民粹主义密切相关.\n"
 SPR.Neutral_conservatism_2017: "£generic_Neutral_conservatism_small 另类西班牙"
 SPR.Neutral_conservatism_2017_icon: "£generic_Neutral_conservatism_small"
 SPR.Neutral_conservatism_2017_desc: "保守主义派 - 另类西班牙是一个右翼政党，支持全国保守派。这是与他们认为背叛了西班牙人民及其天主教选民的人民党的分裂。它是坚决反对自治的社区，被认为是新法西斯成员可能的避难所。"
 SPR.neutral_Social_2017: "£SPR_unidas_podemos 团结一致"
 SPR.neutral_Social_2017_icon: "£SPR_unidas_podemos"
 SPR.neutral_Social_2017_desc: "社会民主派 - 团结一致是由我们能党和许多其他较小的左翼政党组成的政治联盟。它主张在西班牙实行直接民主、联邦制和适当的共和制。该党也坚决反对紧缩政策。\n"
 SPR.neutral_Social_2019: "£SPR_unidas_podemos 团结一致"
 SPR.neutral_Social_2019_icon: "£SPR_unidas_podemos"
 SPR.neutral_Social_2019_desc: "社会民主派 - 团结一致是由我们能党和许多其他较小的左翼政党组成的政治联盟。它主张在西班牙实行直接民主、联邦制和适当的共和制。该党也坚决反对紧缩政策。\n"
 SPR.oligarchism: "£generic_oligarchism_small 拉帕卡一族"
 SPR.oligarchism_desc: "寡头 - 拉帕卡一族是西班牙最大的吉普赛氏族之一。拥有“拉帕卡”头衔的女族长是西班牙最大的毒枭之一。\n"
 SPR.Neutral_Libertarian: "£SPR_centro_democratico 民主和社会中心"
 SPR.Neutral_Libertarian_icon: "£SPR_centro_democratico"
 SPR.Neutral_Libertarian_desc: "自由主义派 - 民主和社会中心是一个自由主义的基督教民主党。该党是自由国际的成员，但它确实支持保守观点。\n"
 SPR.Neutral_Libertarian_2017: "£SPR_partido_libertarian 自由党"
 SPR.Neutral_Libertarian_2017_icon: "£SPR_partido_libertarian"
 SPR.Neutral_Libertarian_2017_desc: "自由主义者 - 自由党运行着一个古典自由主义、自由主义、无政府资本主义和非干预主义的平台。它从艾茵·兰德的客观主义学派中汲取了很多灵感。\n"
 SPR.Neutral_Communism: "£generic_Neutral_Communism_small 西班牙人民共产党"
 SPR.Neutral_Communism_desc: "共产党 - 西班牙共产党（PCPE）是西班牙的另一个马克思列宁主义政党，它比起它的兄弟政党欧洲人民党（PCE）来说更持怀疑欧洲的立场。\n"
