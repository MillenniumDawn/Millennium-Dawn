 CZE_petr_pavel_training_info_text_text: "§Y训练领域§!是为了提高彼得·帕维尔在战场上的技能。每张§Y训练卡§! 都有不同的增益效果，随着获得的经验值增加而不断增加。§Y训练卡§!只有在激活或完成为此类技能提供经验的国策/任务时，经验才会增加。激活后，§Y训练卡§!也会提高整体§Y训练等级§!，但速度较慢。"
 CZE_petr_pavel_training_info_two_text_text: "彼得·帕维尔已受到§Y老化系统§!影响。这意味着，他每个月在§Y训练领域§!的经验值都会减少。您可以通过不断训练彼得·帕维尔并完成任务/政治行动来应对这种情况。"
