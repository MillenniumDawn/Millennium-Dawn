 ETH_fund_homicho:0 "Fonder Homicho"
 ETH_fund_homicho_desc:0 "Le complexe d'ingénierie de munitions Homicho est essentiel pour l'approvisionnement de l'Éthiopie en armes de petit calibre et en particulier en munitions. Nous devons renforcer les rangs de notre infanterie avec de nouvelles armes à feu et nos entrepôts avec des tonnes de munitions."
