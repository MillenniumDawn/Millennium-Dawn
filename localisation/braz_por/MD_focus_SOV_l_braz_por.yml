 SOV_economic_russian_desc: "Nossa economia está em um estado deplorável devido às crises dos anos 90, ao colapso da URSS e a muitos outros fatores. É hora de lidar com isso."
 SOV_economic_reform_gazprom: "Reforma da Gazprom"
 SOV_economic_reform_gazprom_desc: "A Gazprom precisa ser reformada, a crise dos anos 90 atingiu duramente a empresa e podemos perder uma ferramenta tão poderosa para o crescimento da nossa economia."
 SOV_economic_buy_sibur: "Adquirir ativos da SIBUR"
