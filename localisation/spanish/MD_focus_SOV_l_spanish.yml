 SOV_freind_trk: "Amistad con Turkmenistán"
 SOV_freind_trk_desc: "Una de las principales prioridades para nuestra política es la región de Asia Central. Debemos mejorar las relaciones con los países postsoviéticos en esta parte de la CEI."
 SOV_attack_uzb: "Llevar la democracia a Uzbekistán"
 SOV_attack_uzb_desc: "The Central Asian region is now at the mercy of peculiar \"khans\". We will bring them real democracy."
