 GER_east_vs_west_divide: "División Este - Oeste"
 GER_east_vs_west_divide_desc: "\n£GER_desctext_east_west_divide\n\n\n\n§HAlemania del Este§! ha tenido una gran §Rdesconfianza§! hacia el gobierno §HAlemán§! [GER.GetFlag] desde la reunificación en la década de 1990. Esto se debe en parte al abandono, un aumento repentino en el §Rdesempleo§! y una §Rdisminución§! en los estándares de vida. Algunos §HAlemanes del Este§! tienen tendencias §RPro-Rusas§!, haciendo que la región sea propensa al §Rdescontento§! contra nuestro gobierno y el estado.\n\nSi la opinión de §HAlemania del Este§! cae por debajo de §H40§!, entonces el §H[anarchist_communism_L]§! comenzará a §Raumentar§! en popularidad. Además, si la opinión de §HAlemania del Este§! cae por debajo de §H30§!, habrá niveles variables de §Rinestabilidad§! y §Rdesorden§! que afectarán directamente la productividad de los estados. \n\nSi completamos el enfoque §H'Verdadera Unificación'§!, obtenemos §H5 Infraestructuras§! en §HMecklenburg-Vorpommern, Brandeburgo, Sajonia, Sajonia-Anhalt§! y §HTuringia§!, y §H1000 Productividad§! en cada uno de los estados, podremos cerrar la §Rdivisión Este-Oeste§!.\n\nOpinión de §HAlemania del Este§!: §Y[?GER_east_opinion]§!"
 GER_end_the_divide: "§PFin de la División§!"
 GER_divide_open: "Plan de Recuperación de Alemania del Este"
 GER_divide_open_desc: "Debemos idear un plan de recuperación para Alemania del Este para ponerla de pie y al día con el resto de la nación!"
 GER_divide_close: "Suspender el Plan de Recuperación de Alemania del Este"
 GER_divide_close_desc: "Por ahora, debemos suspender cualquier progreso adicional del plan de recuperación de Alemania del Este y centrarnos en otros asuntos importantes."
 GER_increase_productivity_in_mecklenburg: "Fondos para Mecklenburg-Vorpommern"
 GER_increase_productivity_in_mecklenburg_desc: "Podemos ayudar a los residentes de Mecklenburg-Vorpommern asignando un cierto presupuesto para aumentar su productividad."
 GER_increase_productivity_in_brandenburg: "Fondos para Brandenburg"
 GER_increase_productivity_in_brandenburg_desc: "Podemos ayudar a los residentes de Brandenburg asignando un cierto presupuesto para aumentar su productividad."
 GER_increase_productivity_in_sachsen: "Fondos para Sachsen"
 GER_increase_productivity_in_sachsen_desc: "Podemos ayudar a los residentes de Sachsen asignando un cierto presupuesto para aumentar su productividad."
 GER_increase_productivity_in_sachsen_anhalt: "Fondos para Sachsen-Anhalt"
 GER_increase_productivity_in_sachsen_anhalt_desc: "Podemos ayudar a los residentes de Sachsen-Anhalt asignando un cierto presupuesto para aumentar su productividad."
 GER_increase_productivity_in_thuringen: "Fondos para Thuringen"
 GER_increase_productivity_in_thuringen_desc: "Podemos ayudar a los residentes de Thuringen asignando un cierto presupuesto para aumentar su productividad."
 GER_please_east_germans: "Satisfacer a los Alemanes del Este"
 GER_please_east_germans_desc: "Los alemanes del este necesitan saber que su gobierno está ahí para ellos, por lo tanto haremos cualquier cosa para ayudarles a tener una visión más favorable de nosotros."
 GER_consult_with_an_advisor: "Consultar con un Asesor"
 GER_consult_with_an_advisor_desc: "¿Confundido? Tendremos un asesor que venga y le dé un resumen de qué hacer."
 germany_divide.69420.t: "Consejo del Asesor"
 germany_divide.69420.d: "Parece que estás un poco atascado sobre cómo mejorar la vida de los alemanes del este! No te preocupes! Todo lo que necesitas saber se ha escrito en este informe. Para aumentar la productividad de los estados, necesitaremos construir fábricas, mejorar nuestra tecnología, construir una mejor infraestructura de red y mantener un ciclo económico constante para dar empleo a la gente. También podemos otorgarles fondos para ayudar a aumentar su productividad en 10, pero puede volverse un poco costoso. Además, más infraestructura ayudará a mantener felices a los alemanes del este."
 germany_divide.69420.a: "De acuerdo"
 GER_bavarian_nationalism: "[BAY.GetFlag] Nacionalismo Bávaro"
 GER_bavarian_nationalism_desc: "Algunos [BAY.GetFlag] §HBávaros§! han estado abogando por la independencia desde la creación de un estado [GER.GetFlag] Alemán unificado. Muchos [BAY.GetFlag] §HBávaros§! acusan al gobierno [GER.GetFlag] Alemán de intrusión en su autonomía, y por lo tanto, el §Hnacionalismo§! ha aumentado en la región. [BAY.GetFlag] §HBaviera§! es una de nuestras regiones más importantes ya que alberga bastantes turistas cada año, y es una de nuestras áreas más ricas.\n\nEl §Hnacionalismo bávaro§! [BAY.GetFlag] solo crecerá cuando nuestra economía se debilite. Si nuestra economía está en §Rstagnation, recession§! o una §Rdepression§!, hay un §H40%§! de posibilidades de que el §Hnacionalismo bávaro§! [BAY.GetFlag] crezca un §H1%§! al final de cada semana como resultado de la §Hira bávara§! [BAY.GetFlag]. Si tenemos §Hfast growth§! o §Heconomic boom§!, el §HNationalismo Bávaro§! [BAY.GetFlag] bajará naturalmente.\n\nUna vez que el §Hnacionalismo bávaro§! [BAY.GetFlag] alcance el §H100%§!, exigirán independencia."
 GER_establish_ruling_party: "Establecer un Partido Gobernante"
 GER_establish_ruling_party_desc: "Debemos establecer un partido gobernante para que [BAY.GetFlag] [BAY.GetName] no caiga en el caos una vez que sea libre."
 GER_relocate_institutions: "Reubicar Instituciones Gubernamentales"
 GER_relocate_institutions_desc: "Necesitamos retirar las instituciones del gobierno alemán para no interferir con sus instituciones gubernamentales una vez que llegue el momento."
 GER_relocate_military_personnel: "Reubicar Personal Militar"
 GER_relocate_military_personnel_desc: "Para evitar cualquier tipo de conflicto, necesitamos reubicar a nuestro personal militar de la región."
 GER_relocate_the_industrial_heartland: "Reubicar Sectores Industriales"
 GER_relocate_the_industrial_heartland_desc: "Para evitar daños a nuestra economía, debemos reubicar nuestro sector industrial hacia el norte."
 GER_hold_referendum_BAY: "La República Bávara"
 GER_hold_referendum_BAY_desc: "Ha llegado el momento de establecer la [BAY.GetFlag] República Bávara, como un estado libre e independiente!"
 GER_european_socialism: "Socialismo en Europa"
 GER_european_socialism_desc: "A través de la influencia de nuestro partido, y nuestras muchas instituciones, podremos impulsar nuestra ideología en el resto de Europa. Podremos hacer esto en 3 diferentes bastiones socialistas. Suecia, Finlandia y Dinamarca.\n\nFinanciaremos varios grupos socialistas diferentes para instilar el caos político en estas naciones, y luego procederemos a convertirlas en títeres pro-gubernamentales."
 GER_the_false_state: "El Estado Falso"
 GER_the_false_state_desc: "El Estado Falso, [ISR.GetFlag] §HIsrael§!, fue creado artificialmente por otros §Heuropeos§! tras la segunda guerra mundial. La misma existencia de [ISR.GetFlag] §HIsrael§! socava la historia de nuestro país, y nos hace parecer malvados a todas las naciones!.\nDebemos corregir las fronteras, y establecer un nuevo control sobre la región utilizando nuestras conexiones en la región. Los países de la región estarán §Hmás que dispuestos§! a ayudarnos a expulsarlos de la región!"
 GER_trip_to_syria: "Visitar [SYR.GetFlag] [SYR.GetName]"
 GER_trip_to_syria_desc: "Al visitar [SYR.GetFlag] [SYR.GetName], podemos establecer nuevos lazos y posiblemente persuadirlos para que nos ayuden en nuestra 'operación' contra el estado israelí."
 GER_trip_to_egypt: "Visitar [EGY.GetFlag] [EGY.GetName]"
 GER_trip_to_egypt_desc: "Al visitar [EGY.GetFlag] [EGY.GetName], podemos establecer nuevos lazos y posiblemente persuadirlos para que nos ayuden en nuestra 'operación' contra el estado israelí."
 GER_trip_to_lebanon: "Visitar [HEZ.GetFlag] [HEZ.GetName]"
 GER_trip_to_lebanon_desc: "Al visitar [HEZ.GetFlag] [HEZ.GetName], podemos establecer nuevos lazos y posiblemente persuadirlos para que nos ayuden en nuestra 'operación' contra el estado israelí."
 GER_arm_palestinian_groups: "Visitar [PAL.GetFlag] [PAL.GetName]"
 GER_arm_palestinian_groups_desc: "Al visitar [PAL.GetFlag] [PAL.GetName], podemos establecer nuevos lazos y posiblemente persuadirlos para que nos ayuden en nuestra 'operación' contra el estado israelí."
 GER_the_clock_ticks: "La Operación"
 GER_the_clock_ticks_desc: "Hoy es el día en que comenzamos nuestra operación! Con nuestros aliados, liberaremos la región del estado falso!"
 GER_bundeswehr_reforms_decisions: "Reforma de la Bundeswehr"
 GER_bundeswehr_reforms_decisions_desc: "La §HBundeswehr§!, nuestras fuerzas armadas nacionales, está en una §Rnecesidad desesperada de reparación§!. En su estado actual, es bastante §Rdébil e ineficaz§!. Pero al iniciar una serie de reformas y cambios, podemos solucionar eso.\n\n§HRecuperación de la Bundeswehr§! representará el progreso que hemos hecho en §Hreformar§! la fuerza. Una vez que alcance el §H100%§!, cualquier problema que quede se §Gresolverá§!, y la fuerza podrá estar lista para el combate!"
 GER_allocate_larger_budget: "Asignar un Presupuesto Mayor"
 GER_allocate_larger_budget_desc: "Podemos aumentar nuestro financiamiento para nuestras tropas, acelerando el proceso de nuestras reformas mejorando las commodities básicas en nuestro ejército."
 GER_upgrade_military_infrastructure: "Mejorar la Infraestructura Militar"
 GER_upgrade_military_infrastructure_desc: "Nuestra infraestructura militar podría usar algunas mejoras. Aunque no se está cayendo a pedazos, no estaría de más modernizarla."
 GER_modernize_equipment: "Modernizar Equipos"
 GER_modernize_equipment_desc: "A pesar de tener un grupo bastante modernizado de armas, gran parte de nuestro equipo ha quedado obsoleto desde la reunificación."
 GER_maximize_training_efficiency: "Maximizar la Eficiencia del Entrenamiento"
 GER_maximize_training_efficiency_desc: "Debido al extenso período de entrenamiento que nuestros reclutas deben pasar, necesitamos capitalizar las experiencias que ganan durante el entrenamiento."
 GER_recruitment_campaigns: "Campañas de Reclutamiento"
 GER_recruitment_campaigns_desc: "La Bundeswehr ha tenido una falta de nuevos reclutas en los últimos años, y poner nuevas campañas de reclutamiento sería una forma segura de atraer más mano de obra."
 GER_civil_war_mission: "El Fin de la República"
 GER_civil_war_mission_desc: "La República está llegando a su §Rfin§!. Desorden público, y §Rgrupos radicales§! están descontrolados. Debido a nuestros fracasos para proporcionar §Hfinanciamiento adecuado§! al BfV, §RPartidos radicales§! han podido atrincherarse en importantes instituciones gubernamentales, y han estado llamando a un §Ralzamiento§! contra la República.\n\nSin embargo, no toda esperanza está perdida, todavía tenemos una oportunidad de §Rpurgar§! las instituciones de estos grupos y salvar la República a un costo masivo.\n\n§RLa Guerra Civil comenzará si elegimos no hacer nada! Si comienza la Guerra Civil, se establecerá un gobierno interino para trasladar al país a un nuevo modo de poder.§!"
 GER_purge_banks: "Purgar los Bancos"
 GER_purge_banks_desc: "Al purgar los bancos, podemos salvar el sector financiero de grupos radicales."
 GER_purge_government_institutions: "Purgar Instituciones Gubernamentales"
 GER_purge_government_institutions_desc: "Al purgar instituciones gubernamentales como el sector de bienestar o la fuerza policial, podemos deshacernos de los grupos radicales"
 GER_purge_military: "Purgar el Ejército"
 GER_purge_military_desc: "Al purgar el ejército, podremos salvar a nuestras fuerzas armadas de grupos radicales."
 GER_incoming_collapse: "La Guerra Civil Alemana"
 GER_incoming_collapse_desc: "La República se desvanecerá, pero la nación alemana no..!"
 GER_war_on_terror: "Guerra Alemana contra el Terrorismo"
 GER_war_on_terror_desc: "We have committed our §Hsoldiers, resources, and nation§! to fighting against §RTerrorism§! in [AFG.GetFlag] §HAfghanistan§!.\n\nWith our allies and other collaboraters, we will have the capacity to carry out §Hmissions§! on foreign soil to push out §Rterrorists§! out of the target nations. We will have a certain amount of troops we can deploy to fight against §Rterrorism§!, and we can gain influence in [AFG.GetFlag] §HAfghanistan§! based on our forces §HPopularity§!. Alongside the influence, we will be able to help maintain a good status on §HDepartment 6§!, if the §HBfV§! has not collapsed.\n\n If we have more than §H50% Popularity§!, we will get massive bonuses to our military. Additionally, the bonuses will increase as our Forces §HPopularity§! increases. At the end of our mission, which will come randomly, our forces will get a §Gpositive§! national spirit as a result of the many experiences in [AFG.GetFlag] §HAfghanistan§!. This spirit will only be made available if we have §H75%§! or more §HPopularity§!. Every month, there is a §Hchance§! that our popularity will §Rdrop§! by anywhere from §H1-3!§!\n\nWe currently have §Y[?GER_soldiers_in_mideast]§! Troops deployed in [AFG.GetFlag] §HAfghanistan§!.\nOur §HPopularity§! amongst their citizens is currently at §Y[?GER_soldiers_popularity_mideast]%§!"
 GER_authorize_attack: "Autorizar un Ataque contra Bases Terroristas"
 GER_authorize_attack_desc: "Podemos autorizar un ataque contra bases terroristas conocidas para expulsar a los grupos terroristas, así como mejorar nuestra efectividad."
 GER_authorize_airstrike: "Autorizar un Ataque Aéreo"
 GER_authorize_airstrike_desc: "Podemos autorizar un ataque aéreo para atacar rápida y efectivamente los objetivos. Pero también corremos el riesgo de poner a nuestras aeronaves en la mira de posibles ataques antiaéreos."
 GER_authorize_aid_mission: "Autorizar Misión de Ayuda Humanitaria"
 GER_authorize_aid_mission_desc: "Podemos autorizar una misión humanitaria para ayudar a los ciudadanos desplazados y angustiados de las naciones afectadas por el terrorismo."
 GER_authorize_20_new_troops: "Autorizar Nuevos Despliegues de Tropas"
 GER_authorize_20_new_troops_desc: "Podemos enviar 20 nuevas tropas de la Bundeswehr para ayudar a las tropas en el campo en Medio Oriente."
 GER_withdraw_troops: "Retirar Nuestras Tropas"
 GER_withdraw_troops_desc: "Podemos retirar todas nuestras tropas, sin la capacidad de regresar nunca."
 GER_Army: "Fobia Militar"
 GER_Army_desc: "Nuestra gente ha tenido fobia a nuestras fuerzas armadas durante mucho tiempo como resultado de ambas guerras mundiales.\n§YOpinión de los ciudadanos§!: [?ROOT.Citizens_opinion]% \n§YOpinión del ejército§!: [?ROOT.Army_opinion]%"
 GER_Officer_Training_Decisions: "Führungsakademie der Bundeswehr"
 GER_Officer_Training_Decisions_desc: "\n£GER_Offiziersschule\n\n\n\n\nLa Führungsakademie der Bundeswehr (Colegio de Estado Mayor y Comando de las Fuerzas Armadas Federales) sirve como el Colegio de Estado Mayor General de las Fuerzas Armadas Alemanas. Opera en colaboración con el GIDS (Instituto Alemán para el Pensamiento de Defensa y Estratégico), un grupo de expertos asociado con las Fuerzas Blindadas Alemanas. Esta asociación mejora el intercambio de conocimientos y experiencia, fomentando un entorno dinámico para el análisis estratégico y el desarrollo del liderazgo militar dentro del marco de defensa alemán."
 germany_party.0.t: "El Auge de AfD"
 germany_party.0.d: "La insatisfacción relacionada con los costos de nuestra política europea ha llevado al hecho de que el apoyo de la población comenzó a disfrutar de los partidos que son escépticos de la Unión Europea, como un nuevo partido de derecha £GER_nationalist_right_wing_populist Alternativa para Alemania. El AfD favorece menos influencia de la UE y una economía nacional más fuerte a través de la desregulación y los recortes de gastos. Sin embargo, el ala más radical está ganando fuerza dentro del partido que simpatiza con las ideas nacionalistas y se opone a la migración y muchas prácticas de la democracia liberal. Aunque el partido aún no tiene recursos extensos, muchos analistas dicen que el potencial apoyo para el partido podría aumentar bastante rápido."
 germany_party.0.a: "El BfV los vigilará de cerca."
 germany.1.t: "Investigación contra el NPD comienza"
 germany.1.d: "El NPD es un partido ultranacionalista de extrema derecha y el sucesor del Partido del Reich Alemán. Formado en 1964, ha trabajado con varias organizaciones inconstitucionales según la agencia federal de educación cívica y es considerado con razón una amenaza para nuestra constitución y democracia de la nación. Podemos comenzar investigaciones contra esta organización repugnante con la esperanza de ilegalizarla y deshacernos de ella en el futuro cercano"
 germany.1.a: "Una investigación es necesaria.."
 germany.1.b: "Escuché que estaban ofreciendo algunos buenos.. beneficios"
 germany.2.t: "V-Men en Landesvorstand"
 germany.2.d: "Las investigaciones del NPD han expuesto al landesvorstand y a su adjunto como agentes del servicio secreto. Este escándalo ha empañado la imagen de nuestro gobierno y la confianza en nuestras instituciones"
 germany.2.a: "Ahora eso es extraño"
 germany.2.b: "¿Realmente necesitamos otra investigación?"
 germany.3.t: "Investigación contra V-Maenner"
 germany.3.d: "Debido al reciente escándalo del landesvorstand, nos vemos obligados a lanzar investigaciones sobre la asociación del servicio secreto con el landesvorstand"
 germany.3.a: "Espero que esto no se vuelva muy profundo"
 germany.4.t: "El fin de las investigaciones del NPD"
 germany.4.d: "Desafortunadamente, las investigaciones lanzadas contra el neonazi NPD no han encontrado evidencia contra ellos y, por lo tanto, han puesto fin a nuestros esfuerzos para marginar esta peligrosa amenaza extremista del constitucionalismo democrático alemán."
 germany.4.a: "Desafortunado en verdad"
 germany.402.t: "Investigación del NPD se estanca"
 germany.402.d: "El BfV ha encontrado varios callejones sin salida con su investigación en curso sobre el NPD. Están pidiendo un presupuesto mayor, pero ¿realmente está nuestro gobierno en condiciones de prestar dinero así?"
 germany.402.a: "Pueden tener todo el efectivo que necesiten"
 germany.402.b: "Está bien, les daremos un modesto impulso"
 germany.402.c: "Olvídalo, solo dales un poco de la parte superior"
 germany.401.t: "NPD encontrado culpable"
 germany.401.d: "El NPD ha sido encontrado culpable de intentar dañar la democracia alemana, y por lo tanto se ha impuesto una prohibición sobre el partido de derecha."
 germany.401.a: "Genial"
 germany.5.t: "Ataque con bomba en Düsseldorf"
 germany.5.d: "El grupo de diez acababa de terminar su clase de alemán en Düsseldorf y caminaba hacia la estación de tren para ir a casa. Mientras caminaban, justo al lado de ellos había una bolsa de plástico, que contenía una bomba, y de repente explotó.\n\nAlgunas de las heridas fueron mortales, pero afortunadamente nadie murió, gracias a la rápida reacción de los transeúntes y las operaciones posteriores en el hospital.\n\nLa policía ya anunció planes para crear la 'Ermittlungskommission Ackerstraße' para encontrar al perpetrador. Aunque se desconoce quién estaba detrás de los ataques, es probable que el ataque haya sido motivado por el racismo, ya que 9 de las 12 personas heridas eran judíos y casi todos eran extranjeros."
 germany.5.a: "Encuentren a los terroristas!"
 germany.5.b: "Fue solo un accidente!"
 germany.501.t: "Sospechoso arrestado"
 germany.501.d: "Se ha arrestado a un sospechoso en relación con el bombardeo que ocurrió hace unas semanas. El poder judicial ya está preparando para lidiar con él, pero por ahora, podemos descansar tranquilos."
 germany.501.a: "Caso cerrado"
 germany.6.t: "Sinagoga de Düsseldorf atacada!"
 germany.6.d: "Por segunda vez este año, ocurrió un ataque motivado racialmente en Düsseldorf. Personas desconocidas se acercaron sigilosamente a la entrada de un edificio religioso por la noche e iniciaron un incendio en un intento de quemar la estructura.\n\nSin embargo, esta vez la policía tuvo más suerte. Dos hombres, de Túnez y Marruecos, confesaron sus crímenes. Quedó claro que los dos cometieron los crímenes por odio a Israel, ya que recientemente un niño de Palestina fue asesinado a tiros por soldados israelíes."
 germany.6.a: "Buen trabajo, comienza el juicio de inmediato"
 germany.6.b: "Buen trabajo, comienza el juicio y una investigación más grande"
 germany.6.c: "Buen trabajo, pero libera a los chicos ya que nuestras prisiones se están quedando sin espacio.."
 germany.7.t: "Voto de confianza de Schroder"
 germany.7.d: "Este es un momento clave de nuestro tiempo y necesitamos asegurarnos de que la mayoría detrás de nosotros sea capaz de cumplir con los deberes de la misión y el parlamento confía en nuestra resolución."
 germany.7.a: "veamos cómo va"
 germany.8.t: "Ataque terrorista en Breitscheidplatz"
 germany.8.d: "Un devastador ataque terrorista ha sacudido el Mercado de Navidad de Berlín en Breitscheidplatz, perpetrado por Anis Amri. Esta tragedia ha dejado a la nación en estado de shock y ha suscitado preguntas sobre la seguridad interior de Alemania y sus medidas antiterroristas. La opinión pública exige una respuesta decisiva para evitar que un suceso de estas características vuelva a ocurrir."
 germany.8.a: "Fortalecer la seguridad y la vigilancia"
 germany.9.t: "Día de las elecciones alemanas"
 germany.9.d: "Ha llegado el momento para que el pueblo alemán se ponga de pie y decida el destino y el futuro de su querida nación; el futuro está en manos de la opinión pública..."
 germany.9.a: "Me encanta la democracia"
 germany.10.t: "Comité de investigación comienza su investigación contra la CDU"
 germany.10.d: "Walther Leisler Kiep, tesorero del partido conservador alemán CDU, fue llevado ante el Fiscal Público y admitió haber cometido evasión de impuestos en el pasado en su función como tesorero.\n\nAhora es trabajo de la corte averiguar qué tan profundo es este crimen y de cuánto dinero estamos hablando, ya que Kiep seguramente no nos dirá todo al respecto."
 germany.10.a: "Lidera la investigación"
 germany.10.b: "Otros pueden encargarse de eso"
 germany.11.t: "Participación de Schreiber"
 germany.11.d: "El departamento de fiscalía pública de Augsburgo ha obtenido más información sobre el caso y su alcance. Parece que Schreiber le entregó el dinero a Walter Leisler Kiep. El dinero provenía de un fondo de caja chica establecido por Thyssen AG en relación con una exportación de tanques a Arabia Saudita."
 germany.11.a: "Esto es más profundo de lo que pensábamos"
 germany.11.b: "He escuchado suficiente, culpable, culpable, culpable"
 germany.11.c: "No hay razón para continuar con esta investigación, solo retira los cargos"
 germany.12.t: "Cargos retirados"
 germany.12.d: "El tribunal ha dictaminado que los cargos presentados contra la CDU deben ser retirados. Aunque como resultado de todas las acusaciones hechas, el partido ha sido arrojado al caos."
 germany.12.a: "¿Por qué siquiera investigamos?"
 germany.13.t: "Multas pesadas para la CDU"
 germany.13.d: "La CDU ha sido obligada a pagar una multa elevada al estado, ya que el tribunal falló en su contra y los encontró culpables de todos los cargos. Todos los involucrados ahora tendrán un caso individual."
 germany.13.a: "Esto es lo que les pasa a los políticos corruptos"
 germany.14.t: "La CDU en caos"
 germany.14.d: "Wolfgang Schäuble ya anunció su renuncia a su posición como jefe de la CDU. Es casi seguro que Angela Merkel lo sucederá como jefa del partido, posiblemente incluso como candidata a la cancillería."
 germany.14.a: "Interesante"
 germany.15.t: "Proyecto Bear Head: Resultados de la investigación"
 germany.15.d: "Casi perdimos la esperanza de que los agentes encontraran algo útil. Pero por pura suerte, además de algunos papeles sobre una destilería, ahí estaba: cartas a algunos políticos de alto rango de la CDU, en las que pide apoyo para su proyecto.\nUna de estas cartas está dirigida directamente a Walther Kiep, entonces tesorero de la CDU, donde pide apoyo para un acuerdo de armas con Arabia Saudita para vender tanques Fuchs allí."
 germany.15.a: "Y así comienza"
 germany.15.b: "Esta es solo una paranoia innecesaria!"
 germany.16.t: "Destino de los archivos perdidos"
 germany.16.d: "Verschwundene Kanzleramtsakten\n\nEncontramos un archivo sobre el proyecto 'Bear Head' de Schneiders entre un archivo sobre una destilería en Alemania, tal vez deberíamos comenzar a buscar en eso."
 germany.16.a: "Rodarán cabezas.."
 germany.16.b: "Genial, ahora empieza a hacer algo útil!"
 germany.17.t: "El trato con los saudíes"
 germany.17.d: "Se reveló que el dinero que Karlheinz Schreiber le entregó a Walther Kiep en 1991 realmente provenía de un fondo de caja chica establecido por Thyssen AG en relación con un acuerdo de exportación de tanques con Arabia Saudita que otorgó a los saudíes tanques de fabricación alemana"
 germany.17.a: "Al menos ahora tienen algunos tanques nuevos"
 germany.18.t: "Joschka Fischer firma el Volmer Erlass"
 germany.18.d: "El nuevo decreto nombrado en honor a Ludger Volmer (actual Ministro de Estado en nuestro Ministerio de Asuntos Exteriores) busca reducir las largas filas de espera para solicitar una visa a corto plazo (hasta 3 meses) y eliminar las prácticas ilegales por parte de las fuerzas de seguridad extranjeras para exigir dinero por un manejo más rápido. Ludger Volmer se sorprendió bastante cuando leyó los titulares de los grandes periódicos alemanes, que lo nombraron en su honor, ya que en el momento en que se elaboró el decreto estaba estacionado en un hospital para un tratamiento necesario.\n\nEl decreto alienta a los empleados en las embajadas a aceptar solicitudes de visa, incluso si no está absolutamente seguro de si el solicitante realmente quiere regresar a casa después de que expire la visa.\n\nEl público en su mayoría recibió el decreto con los brazos abiertos, todos por delante de empresas alemanas, organizaciones de derechos humanos y políticos.\n\nOtto Schily, nuestro ministro del interior, y algunos ex altos políticos del FDP hablaron en contra. Argumentan que esto fomentará el tráfico de personas y la inmigración ilegal a nuestro país."
 germany.18.a: "Recíbanlos"
 germany.19.t: "¿Introducir el procedimiento de la agencia de viajes?"
 germany.19.d: "El jefe de Reiseschutz AG, introdujo un nuevo seguro de viaje. La idea de un seguro de viaje no es nueva en Alemania, el ADAC (Automóvil Club Alemán) ya lo ofrece desde 1995. Más interesante, sin embargo, es que figuras industriales y políticos líderes se dieron cuenta de la idea de aceptar este y otros seguros de viaje similares como prueba de solvencia que es necesaria para solicitar una visa.\n\nEsto, junto con el decreto de Volmer, podría ayudarnos a atraer aún a más personas a venir a Alemania a corto plazo.\n\nAunque notamos un ligero aumento en actividades ilegales, que están directamente relacionadas con el decreto de Volmer, aún tenemos el apoyo público para introducir este método."
 germany.19.a: "Seguir con el plan"
 germany.19.b: "Creo que nos quedaremos con el efectivo.."
 germany.20.t: "Problemas con el Reisebüroverfahren"
 germany.20.d: "El Reisebüroverfahren (proceso de agencia de viajes) se introdujo durante el último período legislativo bajo el canciller Kohl para abordar los grupos cada vez más grandes similares a la mafia que se aprovecharon de las largas filas de espera frente a las embajadas. El solicitante puede ir a una agencia de viajes registrada donde la agencia se hace cargo del trabajo de solicitar la visa.\n\nUna agencia de viajes en Neu-Ulm (y probablemente muchas otras también) se aprovechó de esta situación y vendió viajes de viaje falsos a Alemania. Recolectó las solicitudes y las envió a la embajada alemana en Kiev. Después de que las personas ingresaron a Alemania con una visa a corto plazo legal, simplemente desaparecieron, viajaron a otros países europeos o comenzaron a trabajar en áreas dudosas.\n\nEsperábamos luchar contra las actividades ilegales frente a nuestras embajadas, pero parece que solo movimos el problema a otra región. Los partidos de la oposición ahora exigen eliminar el Reisebüroverfahren."
 germany.20.a: "Elimínalo"
 germany.20.b: "Los efectos positivos son más importantes"
 germany.21.t: "Problemas con el decreto de Volmer"
 germany.21.d: "Nuestras embajadas informan un aumento masivo en los últimos meses de solicitudes de visas a corto plazo, especialmente en el este de Europa. Se ha vuelto normal comprar un seguro de viaje por hasta $1000, mudarse a Alemania y básicamente desaparecer después. Los expertos ya sugieren que la única forma de solucionar este problema es revertirlo al statu quo como originalmente era. El decreto de Volmer facilitó la vida de algunos, pero también fomentó la inmigración ilegal, el tráfico de personas y la prostitución forzada a gran escala.\n\nComo si eso no fuera suficiente, la UE anunció que investigará este tema ya que sospecha que el gobierno alemán está violando el Acuerdo de Schengen y la ley europea con este decreto."
 germany.21.a: "Estuvo mal introducirlo en primer lugar"
 germany.21.b: "Ahora lo mantenemos"
 germany.22.t: "La UE demanda a Alemania por el Erlass de Volmer - Alemania pierde"
 germany.22.d: "La decisión de Alemania de mantener en vigor el decreto de Volmer llevó a la decisión de la UE de demandar a Alemania por ello. La Unión Europea acusó a Alemania de violar nuestro Acuerdo de Schengen y la ley europea en general.\n\nLa batalla ante el tribunal duró algunos meses pero al final, el Tribunal de Justicia Europeo dictaminó que la introducción del decreto por parte de Alemania violó la ley existente y, por lo tanto, nos obligó a retirar el decreto de inmediato."
 germany.22.a: "Retira el decreto"
 germany.23.t: "La UE demanda a Alemania por el Erlass de Volmer - Alemania gana"
 germany.23.d: "La decisión de Alemania de mantener en vigor el decreto de Volmer llevó a la decisión de la UE de demandar a Alemania por ello. La Unión Europea acusó a Alemania de violar nuestro Acuerdo de Schengen y la ley europea en general.\n\nLa batalla ante el tribunal duró algunos meses pero al final, el Tribunal de Justicia Europeo dictaminó que la introducción del decreto por parte de Alemania no violó ninguna ley existente, ya que se movió dentro del Acuerdo de Schengen."
 germany.23.a: "Grandes noticias!"
 germany.25.t: "A nadie le gusta el Ökosteuer"
 germany.25.d: "El 'Ecotax' fue un proyecto del partido verde B90/Grüne y encontró muchas resistencias, incluso de su socio de coalición el CDU. Tan pronto como se introdujo, los tribunales se inundaron de demandas constitucionales de la Asociación de Contribuyentes, Asociaciones de transportistas y la Asociación de almacenes frigoríficos. En una acción pública, el partido liberal FDP pagó los costos fiscales de todos los combustibles en una estación de servicio en Berlín. 300 personas pudieron repostar de esta manera a precios extremadamente baratos."
 germany.25.a: "Solo porque aumentamos un poco la tasa impositiva..."
 germany.26.t: "El Tribunal Europeo permite que las mujeres se unan a la Bundeswehr"
 germany.26.d: "Nuestra constitución de 1949 dice explícitamente que a las mujeres se les prohíbe servir en el ejército alemán. Se les permitía servir como enfermeras o en el servicio de música militar, pero no portar un arma. Como consecuencia de ello, en 1996 una mujer alemana demandó al gobierno ya que su solicitud para unirse al ejército como soldado normal fue denegada. El caso llegó ante el Tribunal Europeo y ahora ha decidido que va en contra de la ley de la UE.\n\nEl parlamento alemán necesita reescribir ese párrafo de la constitución en el futuro cercano, pero pronto las mujeres podrán solicitar unirse al ejército como soldados iguales."
 germany.26.a: "Más manos para sostener un arma"
 germany.26.b: "No lo creo"
 germany.27.t: "Egon Krenz encarcelado"
 germany.27.d: "El último líder de la República Democrática Alemana y su partido gobernante SED, Egon Krenz, enfrenta 6 1/2 años de prisión en Berlin-Hakenfelde. Krenz estuvo a cargo solo 49 días, pero incluso en estos últimos días personas murieron por la fuerza de los guardias fronterizos. Por estos asesinatos recibió la sentencia ya en 1997, pero gracias a sus quejas y revisiones ante otros tribunales quedó libre nuevamente después de 18 días. Sin embargo, esta vez, parece que permanecerá en prisión por mucho tiempo. Krenz aún niega las acusaciones y dice que es víctima de la justicia de los vencedores ahora. Además, niega cualquier responsabilidad de los tribunales de Alemania Occidental por los ciudadanos de la RDA, pero eso no lo ayudará ahora a visitar a sus viejos camaradas en prisión."
 germany.27.a: "Ponlo de nuevo en la cárcel! Es culpable."
 germany.27.b: "Adiós Krenz"
 germany.28.t: "Vodafone se fusiona con Mannesmann AG"
 germany.28.d: "La Mannesmann AG es el mayor proveedor de telefonía celular de Alemania y comenzó la privatización del mercado de telecomunicaciones alemán como D2. En 1999 compró uno de sus mayores competidores en Europa, la compañía británica Orange. Como reacción, la también británica Vodafone GmbH anunció su interés en comprar la Mannesmann AG para sí misma, donde ya posee alrededor del 30% de su parte de acciones.\n\nVodafone ofreció en la propuesta original 100 mil millones de euros, más tarde amplió esa suma a 190 mil millones. La Junta Directiva de Mannesmann ya acordó esa propuesta y pronto la compañía más grande y una de las de más rápido crecimiento de Alemania será dividida y vendida.\n\nEste proceso sería la primera adquisición extranjera de un negocio alemán importante y también la más grande en la historia del mundo. Desde que la Mannesmann AG comenzó su negocio de telecomunicaciones, otra compañía llamada Telekom también se unió al área comercial como resultado de la privatización del correo alemán y crece rápidamente. Si queremos evitar que esto suceda, nuestra última opción sería iniciar un procedimiento antimonopolio y detener la adquisición."
 germany.28.a: "Déjalos fusionarse, tenemos el Telekom"
 germany.28.b: "No lo permitiremos"
 germany.29.t: "El Bahn alemán canceló la ruta Transrapid entre Hamburgo y Berlín"
 germany.29.d: "La ruta Transrapid planificada entre Hamburgo y Berlín habría sido la primera ruta Transrapid de Alemania y Europa. En 1994 comenzó la planificación del tren de levitación magnética de 430 km/h y en años recientes se construyó una ruta de prueba en Emsland. Financiado por un consorcio de Thyssen, Siemens, Daimler-Benz y AEG.\n\nAdemás de la enorme suma de 5 mil millones de euros para construirla, los activistas protestaron contra ella debido a la contaminación acústica y posibles problemas ambientales. A lo largo de los años, los números de ingresos para la ruta se hundieron junto con sus pasajeros supuestos y, por lo tanto, el consorcio decidió detener el proyecto por completo, ya que los costos crecieron exponencialmente, incluso con una planificación casi terminada."
 germany.29.a: "Tenemos mejores formas de gastar nuestro dinero"
 germany.29.b: "Pagamos por la ruta, pero no el mantenimiento."
 germany.30.t: "Accidente de tren de Brühl"
 germany.30.d: "El tren viajaba desde Ámsterdam a Basilea en Suiza a través de Brühl en la noche. 201 pasajeros de 15 naciones diferentes usaron el tren cuando el tren saltó de la vía durante un cambio de interruptor y se estrelló contra las casas cercanas. Afortunadamente solo 9 personas murieron y 149 resultaron heridas, pero la operación de búsqueda y rescate duró hasta el día siguiente. Más de 850 trabajadores de rescate estuvieron atados en el área durante muchos días después. Actualmente, la razón de este trágico accidente es desconocida, pero una investigación exhaustiva nos dirá pronto más.\n\nLo que hace que este evento sea aún más trágico es que solo un año y medio antes ocurrió el accidente de tren aún peor de Eschede, con 110 muertos."
 germany.30.a: "Afortunadamente esto no fue un Transrapid"
 germany.31.t: "Inundaciones golpean baja sajonia"
 germany.31.d: "Una semana de intensas lluvias produjo inundaciones en una gran parte de Europa. Alcanzó varios países europeos en el centro de Europa, incluida Alemania. Hoy Baja Sajonia ha sido especialmente devastada, lo que ha provocado daños significativos a la propiedad y pérdida de vidas."
 germany.31.a: "Dios nos ayude"
 germany.32.t: "Inundaciones golpean renania del norte"
 germany.32.d: "Las inundaciones europeas han devastado Renania del Norte causando daños a la infraestructura y pérdida de vidas"
 germany.32.a: "Nuestras condolencias a las familias de las víctimas"
 germany.33.t: "Joschka Fischer visita Irán"
 germany.33.d: "Fischer se reunió en Teherán con el presidente iraní Mohammed Chatami y su ministro de Relaciones Exteriores, Kamal Charrasi, para hablar sobre la relación entre Alemania e Irán. Esta es la primera visita de un ministro de Relaciones Exteriores alemán a Irán en 9 años, ya que los últimos años estuvieron ensombrecidos por el asesinato de kurdos en el restaurante griego Mykonos en Berlín y el juicio falso contra Helmut Hofer. Ahora que Irán liberó a Hofer, abrió el camino para un nuevo intento de normalizar las relaciones entre los dos países nuevamente.\n\nEn un informe de prensa conjunto de Fischer y Charrasi, ambos dijeron que ahora hay una nueva oportunidad para la relación germano-iraní y anunciaron que el presidente iraní visitará Alemania pronto. El contenido de la charla fue principalmente sobre la situación de los derechos humanos en Irán, pero también sobre cómo ambos países pueden normalizar su relación nuevamente."
 germany.33.a: "Tal vez esta vez podamos ser amigos"
 germany.34.t: "Helmut Hofer queda libre"
 germany.34.d: "Hofer es un hombre de negocios alemán que vendió piezas de automóviles a varios contactos en Irán. Cuando visitó Teherán en 1997 por tercera vez, fue arrestado por sexo ilícito con una estudiante de medicina. De hecho, la conoció en el vestíbulo de un hotel, le dio su tarjeta de presentación y le ofreció una estadía gratis en Hamburgo si quería ir allí. Le dijo a los jueces que ni siquiera se besaron, pero la sentencia fue lapidación al final, ya que los medios en Irán lo exigieron. Los abogados alemanes pudieron revertir más tarde la sentencia a prisión.\n\nUn año después, el tribunal reanuda el juicio contra Hofer, nuevamente por sexo ilícito con un musulmán, pero ahora también por espionaje e insultos a funcionarios iraníes. Nuevamente con la ayuda de sus abogados y funcionarios alemanes se retiraron los cargos y se levantó su prisión.\n\nAntes de que el gobierno iraní pudiera convocarlo nuevamente a la corte para otro juicio, el embajador alemán organizó un vuelo de regreso a Alemania donde llegó hoy. Parece que el viaje infernal de 3 años terminó para Helmut Hofer."
 germany.34.a: "Bienvenido de nuevo! Ahora es el momento de pagar sus impuestos faltantes"
 germany.35.t: "Fusión entre Allianz AG y Dresdner Bank"
 germany.35.d: "El Dresdner Bank es el segundo banco más grande de Alemania y se hizo famoso durante la Segunda Guerra Mundial como el banco de las SS. La Allianz AG, por otro lado, es la compañía de seguros más grande de Europa con sede en Munich.\n\nEsta es ya la tercera vez que una compañía quiere fusionarse con el Dresdner Bank. El primer intento fue del Deutsche Bank en 2000, luego vino el Commerzbank en el mismo año y ahora el mundo financiero vuelve a mirar a Frankfurt, observando a su posible próximo gran competidor. La Allianz AG quiere construir su sector bancario, ya que en este momento está involucrada principalmente en el área de seguros. Pero con esta fusión, uno de los bancos más grandes del mundo surgiría en Frankfurt, con 68 mil millones en patrimonio, 170.000 empleados en más de 80 países, activos totales de 1,6 billones de marcos y un valor de mercado de más de 200 mil millones de marcos.\n\nEl acuerdo será financiado por la venta de las acciones de la Allianz AG de otros bancos en Alemania mientras que al mismo tiempo comprará sus acciones del Dresdner Bank."
 germany.35.a: "Esperemos que esta vez todo esté bien"
 germany.36.t: "El escándalo estalla"
 germany.36.d: "El escándalo bancario de Berlín sale a la luz: se revela que el Berliner Bankgesellschaft concedió préstamos arriesgados e hizo inversiones inmobiliarias dudosas, lo que provocó enormes pérdidas financieras. Klaus-Rüdiger Landowsky, director de la división hipotecaria del banco y político de la CDU, está en el centro del escándalo. Landowsky se enfrenta a una reacción pública tras admitir en una entrevista que recibió un controvertido préstamo de 8 millones de marcos alemanes del banco."
 germany.36.a: "¡Esto podría dañar la reputación de la CDU!"
 germany.37.t: "Aumenta la presión política"
 germany.37.d: "Las repercusiones políticas del escándalo se intensifican. El alcalde de Berlín del SPD, Klaus Wowereit, pide una investigación independiente, mientras que el líder del PDS, Gregor Gysi, critica públicamente los estrechos vínculos entre la política y los bancos. Wowereit señala: \"Esto es un fracaso tanto del sistema político como del sistema financiero\". Las tensiones aumentan dentro del gobierno de Berlín a medida que se tensan las relaciones entre el SPD y la CDU."
 germany.37.a: "Apoye una investigación independiente."
 germany.38.t: "Protesta pública"
 germany.38.d: "A medida que se van conociendo más detalles del escándalo, aumentan las protestas públicas en Berlín. Los manifestantes exigen más transparencia en el sistema bancario y el fin del favoritismo político. Klaus Landowsky dimite de su cargo bajo una enorme presión, mientras que Gerhard Schröder, el canciller, dice: \"Este es un día negro para la credibilidad financiera de Berlín\"."
 germany.38.a: "Debemos atender la demanda pública de transparencia."
 germany.39.t: "Crisis y recuperación del gobierno"
 germany.39.d: "El SPD amenaza con disolver la coalición con la CDU, a la que culpa de su implicación en el escándalo. El alcalde Klaus Wowereit dice: \"Nuestra confianza está destrozada\". La popularidad de la CDU está cayendo en picado y Berlín corre el riesgo de un colapso político. Sin embargo, Wowereit, que se alza como nuevo líder, ofrece un camino hacia la estabilidad a través de reformas y liderazgo."
 germany.39.a: "Confíe en Wowereit y reconstruya a través de reformas."
 germany.39.b: "Luchar para mantener unida la coalición sin cambios."
 germany.40.t: "¿Quién pagará para salvar al banco?"
 germany.40.d: "El escándalo bancario amenaza con llevar a Berlín a la bancarrota y el debate gira en torno a quién asumirá la carga financiera de salvar a la Berliner Bankgesellschaft. Algunos sostienen que la ciudad debería intervenir, mientras que otros presionan para obtener apoyo federal o incluso inversión privada. El alcalde Wowereit comenta: \"Necesitamos tomar decisiones difíciles para proteger a los ciudadanos de Berlín\". El futuro financiero de la ciudad está en juego."
 germany.40.a: "La ciudad de Berlín debería cubrir los costes."
 germany.40.b: "Solicitar ayuda federal al gobierno alemán."
 germany.41.a: "Esos pertenecían al hombre del bigote gracioso, no a nosotros...."
 germany.41.b: "Ah, nuestros gloriosos artefactos han sido encontrados"
 germany.41.t: "Tesoro de artefactos nazis encontrado en casa de Buenos Aires"
 germany.41.d: "En una habitación oculta en una casa cerca de la capital de Argentina, la policía cree haber encontrado la colección más grande de artefactos nazis en la historia del país, incluidos un busto en relieve de Adolf Hitler, lupas dentro de elegantes cajas con esvásticas e incluso un dispositivo médico macabro utilizado para medir el tamaño de la cabeza.\nAlgunos 75 objetos fueron encontrados en la casa de un coleccionista en Beccar, un suburbio al norte de Buenos Aires, y las autoridades dicen que sospechan que son originales que pertenecían a altos nazis en Alemania durante la Segunda Guerra Mundial."
 germany.42.t: "Reviviendo el átomo del este"
 germany.42.d: "Después del cierre de la planta de energía de Greifswald en 1990 tras la reunificación alemana, la planta de energía permaneció almacenada en la antigua Alemania del Este. Después de muchos años de peticiones y la inclinación del gobierno hacia la energía nuclear nuevamente, la planta de energía está lista para reabrir y remodelar 2 de sus unidades de reactor en los próximos años."
 germany.42.a: "Más energía para la gente"
 germany.42.b: "Nosotros los veganos no queremos energía nuclear!"
 germany.42.c: "Esto pertenece al este!"
 germany.43.t: "Planta de energía de Greifswald completada"
 germany.43.d: "En 1990, cuando se cerró la planta de energía, pocas personas pensaban que verían la planta nuclear reabrirse nuevamente.\nDespués de más de 10 años y una campaña continua y el respaldo del gobierno, la planta de energía de Grefeifswald finalmente ha sido remodelada y reabierta, proporcionando 2 nuevas unidades de reactor nuclear para proporcionar energía durante muchos años por venir."
 germany.43.a: "¿Por qué estoy brillando?"
 germany.44.t: "Programa de construcción del centro de atención médica"
 germany.44.d: "El gobierno alemán ha tomado medidas radicales para aumentar el número de sus centros de atención médica y hospitales. Este aumento en el presupuesto de salud ayudará a proporcionar a las autoridades locales más fondos para equipos esenciales, personal y suministros."
 germany.44.a: "Aplaudan al GHS"
 Germany.45.t: "Cráter de Wattenscheid"
 Germany.45.d: "La ciudad de Bochum es una ciudad minera histórica que, desde el declive de la industria del carbón, se ha convertido en una ciudad vibrante y moderna que es una parte integral del área del Ruhr.\n\nSin embargo, los desagradables recordatorios de los legados del carbón pueden surgir, especialmente cuando las antiguas minas de carbón subterráneas colapsan de repente, revelando cráteres destructivos de gran tamaño. Uno de estos eventos ocurrió el 2 de enero de 2000 en Bochum-Höntrop."
 Germany.45.a: "La ciudad puede lidiar con eso."
 Germany.45.b: "Un buen momento para la legislación de seguridad industrial!"
 germany.48.t: "Apertura de Deutschland.DE"
 germany.48.d: "El presidente alemán, Johannes Rau, inauguró oficialmente \"deutschland.de\", el portal oficial de Internet de Alemania. En su discurso del [insert date], Rau destacó la creciente importancia de la comunicación digital y afirmó: \"Con deutschland.de abrimos una nueva ventana al mundo. No se trata solo de proporcionar información, sino de fomentar el diálogo y el entendimiento\". Tras la reunificación de Alemania y el auge de Internet en los años 90, existía una clara necesidad de una plataforma que representara al país a nivel internacional. El portal, disponible en varios idiomas, ofrece contenido sobre política, cultura y economía. Rau destacó que este sitio web desempeña un papel clave a la hora de mostrar la posición y los valores de Alemania en la comunidad global."
 germany.48.a: "Interesante"
 germany.49.t: "El Cebit 2001"
 germany.49.d: "La mayor feria de telecomunicaciones y TI del mundo, CeBIT, se celebró una vez más en Hannover, con el canciller alemán Gerhard Schröder como el encargado de inaugurar oficialmente el evento. Este año, el foco se centró en el rápido avance de las tecnologías de Internet, en particular la implantación del UMTS (Sistema Universal de Telecomunicaciones Móviles), que promete un acceso a Internet móvil más rápido en toda Europa. Empresas como Deutsche Telekom lideraron el avance, mostrando su disposición a implementar esta red de próxima generación en Alemania. Otro punto destacado fue la creciente importancia de los servicios de datos móviles. La introducción del GPRS (Servicio General de Radio por Paquetes) allanó el camino para una navegación por Internet móvil más rápida y marcó un importante paso adelante para la industria. Las tecnologías innovadoras, como los dispositivos inalámbricos y las nuevas soluciones empresariales, también ocuparon un lugar central. Al margen, el gigante tecnológico Microsoft presentó su nuevo concepto de tableta, una visión del futuro de la informática portátil, que pronto transformará el mercado. CeBIT 2001 siguió consolidando su reputación como el evento clave para las telecomunicaciones y la TI, lo que refleja el papel destacado de Alemania en el desarrollo tecnológico mundial."
 germany.49.a: "Interesante"
 germany.50.t: "Möllemann critica la política de Israel"
 germany.50.d: "Jürgen Möllemann, vicepresidente del FDP, ha causado revuelo en los medios de comunicación al criticar la política de Israel hacia los palestinos. En un discurso, dijo: \"Las políticas de Sharon son un peligro para la paz en Oriente Medio y fomentan el antisemitismo incluso en nuestro país\". Estos comentarios han provocado la indignación de las organizaciones judías y de los políticos. Muchos lo acusan de fomentar el antisemitismo."
 germany.50.a: "Condenar las declaraciones de Möllemann"
 germany.51.t: "Tensiones internas en el FDP"
 germany.51.d: "Las declaraciones de Möllemann han provocado una importante fricción en el seno del FDP. Una facción del partido considera que ha cruzado la línea, mientras que otros sostienen que las críticas a Israel no deben confundirse con el antisemitismo. El líder del partido, Guido Westerwelle, está bajo presión para que adopte una postura. El propio Möllemann se niega a disculparse y afirma: \"Las críticas a Sharon no son antisemitismo. No me callarán\"."
 germany.51.a: "Exigir la dimisión de Möllemann"
 Germany.90.t: "Nuestras Deudas Finalmente Están Pagadas"
 Germany.90.d: "Nuestra nación ha estado pagando nuestra deuda a nuestros vecinos y ahora aliados por los daños que causamos durante la 1ª y 2ª guerras mundiales.\nHoy finalmente marcamos el fin de una era y el comienzo de una nueva Alemania. Finalmente somos libres de las ataduras del pasado y podemos seguir adelante!"
 Germany.90.a: "Libres al Fin.."
 Germany.91.t: "Informe BfV 2000"
 Germany.91.d: "El Bundesamt für Verfassungsschutz (BfV) es la oficina federal para la protección de la constitución.\nEsta agencia asegura la seguridad interna de nuestros ciudadanos frente a amenazas y influencias internas.\nAsegurar que este departamento esté bien financiado es una prioridad máxima si queremos mantener a raya a estos neonazis e islamistas terroristas en nuestro país; No hacerlo puede resultar en un colapso democrático y disturbios civiles!\nMientras monitoreemos nuestros niveles de financiación departamental y amenazas a la seguridad interna de cerca, combatiremos las amenazas de manera efectiva."
 Germany.91.a: "Entendido"
 Germany.200.t: "Alemania Exige Reparaciones de Guerra!"
 Germany.200.d: "[GER.GetName] ha exigido que nosotros, [ROOT.GetName] paguemos reparaciones de guerra a su estado. Esto es bastante francamente ridículo e infantil, pero dado que Alemania está al borde de iniciar otro gran conflicto en Europa, es mejor que los aplaquemos.."
 Germany.200.a: "Solo págales las malditas reparaciones"
 Germany.200.b: "¿Apaciguamiento? ¿Alemania? ¿Estás loco? ¿De qué diablos estás hablando"
 Germany.201.t: "[FROM.GetName] escupe el dinero"
 Germany.201.d: "Parece que hemos asustado a [FROM.GetNameWithFlag] bastante, de hecho, lo suficiente como para que nos paguen reparaciones. Hoy será una ocasión de celebración y alegría mientras redirigimos los fondos recién adquiridos hacia el poder de nuestra nación!"
 Germany.201.a: "Genial"
 Germany.202.t: "[FROM.GetName] Ignora Nuestra Solicitud!"
 Germany.202.d: "Esos imbéciles en [FROM.GetNameWithFlag] han decidido ignorar por completo nuestra última solicitud. Esto no será olvidado y pronto lamentarán sus acciones."
 Germany.202.a: "No olvidaremos esto!"
 Germany.203.t: "Inmigrantes Turcos"
 Germany.203.d: "Últimamente ha habido bastantes inmigrantes turcos llegando a Alemania. Esto ha provocado una fuerte reacción entre los elementos más nacionalistas de nuestra nación y ha causado bastante debate en la escena política. Hoy obtuvimos información de que un gran grupo de inmigrantes turcos planea establecerse en el este de Alemania. Debemos determinar cómo procederá todo esto."
 Germany.203.a: "Déjenlos venir, nuestras puertas están abiertas"
 Germany.203.b: "¿Qué? No. Y comienza las deportaciones para enviar un mensaje!"
 Germany.204.t: "La Cuestión de las Drogas"
 Germany.204.d: "Recientemente, la gente ha estado debatiendo si deberíamos legalizar las drogas o criminalizarlas. Actualmente, las leyes están en una zona gris, por lo que se pueden interpretar de ambas maneras. Tenemos la capacidad de prohibirlas por completo o legalizarlas por completo."
 Germany.204.a: "Legalícenlas"
 Germany.204.b: "No, prohibición total de todas las drogas"
 Germany.205.t: "[GER.GetName] Ofrece Pacto Defensivo"
 Germany.205.d: "[GER.GetName] nos ha ofrecido un pacto defensivo y están dispuestos a ayudarnos en tiempos de guerra, pero al aceptar este pacto acordamos hacer lo mismo."
 Germany.205.a: "De acuerdo"
 Germany.205.b: "No, gracias"
 Germany.206.t: "[FROM.GetName] acepta nuestra oferta!"
 Germany.206.d: "[FROM.GetName] ha aceptado nuestra oferta de entrar en un pacto defensivo y hemos acordado acudir en ayuda del otro en tiempos de necesidad."
 Germany.206.a: "Genial"
 Germany.207.t: "[FROM.GetName] ha rechazado nuestra oferta"
 Germany.207.d: "Los [FROM.GetAdjective] han rechazado nuestra solicitud de un pacto defensivo y esto ha llevado a un deterioro de nuestras relaciones.."
 Germany.207.a: "Maldición"
 Germany.208.t: "¿Santuario para la comunidad LGBT?"
 Germany.208.d: "Muchas personas están huyendo de sus países de origen para venir a Alemania en busca de refugio aquí de sus gobiernos opresivos, que prohíben las creencias LGBT. Principalmente provienen de países de Oriente Medio y hoy recibimos informes de que un gran grupo de refugiados con conocimientos médicos ha llegado. Están ofreciendo trabajar para nosotros a tarifas muy baratas, a cambio de dejarlos quedarse.."
 Germany.208.a: "No"
 Germany.208.b: "¿Por qué no?"
 Germany.209.t: "La cuestión de las circuncisiones"
 Germany.209.d: "Muchos y muchos debates han estallado sobre las circuncisiones. Muchos en nuestro partido están pidiendo la prohibición de las circuncisiones hasta que el individuo esté en su adultez, mientras que otros sugieren que no intentemos cambiarlo."
 Germany.209.a: "Estoy convencido, adelante y prohíban las circuncisiones por ahora"
 Germany.209.b: "¿De qué diablos estás hablando? Sal de mi oficina."
 Germany.210.t: "Ventas de Armas de EE.UU."
 Germany.210.d: "Hemos estado discutiendo con América sobre posibles ventas de armas y tenemos algunas opciones sobre qué podemos comprar.."
 Germany.210.a: "Compraremos... Aeronaves"
 Germany.210.b: "Compraremos... Equipo de Infantería"
 Germany.211.t: "[GER.GetName] exige que dejemos la OTAN"
 Germany.211.d: "[GER.GetName] ha exigido que dejemos la OTAN y nos liberemos del 'Imperialismo Estadounidense'. Irónicamente, sin embargo, los alemanes mismos están creando una nueva alianza que pretende rivalizar con la OTAN y la OTSC."
 Germany.211.a: "Es un buen consejo.."
 Germany.211.b: "Pfff... No."
 Germany.2111.t: "[FROM.GetName] Cumple Con nuestra Solicitud"
 Germany.2111.d: "[FROM.GetName] ha acordado salir de la OTAN en nombre de la paz y muy pronto se desharán de cualquier influencia estadounidense."
 Germany.2111.a: "Genial"
 Germany.2112.t: "[FROM.GetName] Se Niega a Cumplir!"
 Germany.2112.d: "[FROM.GetName] se ha negado a salir de la OTAN, pero pronto pagarán el precio."
 Germany.2112.a: "Recordaremos eso"
 Germany.212.t: "[GER.GetName] pide nuestra ayuda para luchar contra Rusia"
 Germany.212.d: "Los [GER.GetAdjective] nos han pedido que les ayudemos a luchar contra Rusia. Quieren que ambos ataquemos al mismo tiempo para tomarlos por sorpresa y maximizar el daño que podamos hacer."
 Germany.212.a: "Buena idea"
 Germany.212.b: "No"
 Germany.213.t: "[FROM.GetName] Acepta Luchar contra Rusia"
 Germany.213.d: "Los [FROM.GetAdjective] han aceptado ayudarnos a luchar contra los rusos, marcando nuestra nueva alianza y amistad eterna.."
 Germany.213.a: "Genial"
 Germany.214.t: "[FROM.GetName] se niega a ayudarnos a luchar contra Rusia!"
 Germany.214.d: "Parece que [FROM.GetName] se ha negado a ayudarnos a luchar contra Rusia, y lamentablemente, puede que tengamos que matar dos pájaros de un tiro.."
 Germany.214.a: "Ellos lo pidieron"
 Germany.215.t: "[GER.GetName] Pide nuestra Ayuda para Luchar contra EE.UU."
 Germany.215.d: "Los [GER.GetAdjective] nos han pedido que les ayudemos a luchar contra EE.UU. Quieren que ambos ataquemos al mismo tiempo para tomarlos por sorpresa y maximizar el daño que podamos hacer."
 Germany.215.a: "Buena idea"
 Germany.215.b: "No"
 Germany.216.t: "[FROM.GetName] acepta luchar contra EE.UU."
 Germany.216.d: "Los [FROM.GetAdjective] han aceptado ayudarnos a luchar contra los estadounidenses, marcando nuestra nueva alianza y amistad eterna.."
 Germany.216.a: "Genial"
 Germany.217.t: "[FROM.GetName] Se Niega a Ayudarnos a Luchar contra EE.UU!"
 Germany.217.d: "Parece que [FROM.GetName] se ha negado a ayudarnos a luchar contra Rusia, y lamentablemente, puede que tengamos que matar dos pájaros de un tiro.."
 Germany.217.a: "Ellos lo pidieron"
 Germany.218.t: "Nuestro Nuevo Imperio"
 Germany.218.d: "Hoy marca un día extraordinario en la historia alemana.\nEl día finalmente ha llegado para que proclamemos nuestro gran trono y coronemos nuestro imperio nuevamente!\nSolo hay un problema, la gente y el gobierno no pueden decidir cuál será el nuevo título imperial de nuestro país."
 Germany.218.a: "Seremos.. El Imperio Alemán"
 Germany.218.b: "Seremos.. El Sacro Imperio Alemán"
 Germany.218.c: "Seremos.. El Sacro Imperio Romano"
 Germany.218.d1: "Alemania bastará"
 Germany.219.t: "¿Alianza con Rusia?"
 Germany.219.d: "Diferentes facciones y elementos radicales de nuestro partido han estado debatiendo y discutiendo si deberíamos o no entrar en un pacto defensivo con Rusia. Los izquierdistas más radicales argumentan que sí, deberíamos unirnos a Rusia, mientras que otros dicen que no podemos confiar en los rusos."
 Germany.219.a: "Hacer una solicitud para la OTSC"
 Germany.219.b: "Entremos en un pacto verbal.."
 Germany.219.c: "Estamos mejor por nuestra cuenta"
 Germany.220.t: "[GER.GetName] Solicita que Revoquemos las Bases Estadounidenses"
 Germany.220.d: "El gobierno de [GER.GetName] ha solicitado que revocamos las bases militares estadounidenses en nuestra nación. Afirman que esto ayudará a persuadir al mundo hacia una dirección más 'pacífica' y nos ayudará a mantener nuestra independencia."
 Germany.220.a: "Bueno, no están equivocados"
 Germany.220.b: "Absolutamente no"
 Germany.221.t: "[FROM.GetName] Cumple!"
 Germany.221.d: "[FROM.GetName] ha acordado revocar las bases estadounidenses de su nación, permitiéndonos expandir nuestra influencia hacia el este."
 Germany.221.a: "Bien.."
 Germany.222.t: "[FROM.GetName] Se Niega a Cumplir"
 Germany.222.d: "[FROM.GetName] se ha negado a cumplir con nuestra solicitud, mostrando que no son más que meros títeres de los estadounidenses."
 Germany.222.a: "Desafortunado"
 Germany.223.t: "Una Invitación a la Unión"
 Germany.223.d: "[GER.GetName] nos ha invitado a unirnos a su unión socialista. Esto llega como una creciente presión de elementos socialistas en nuestra nación ha llevado a nuestro gobierno al límite, obligándonos a encontrar una solución rápida. Si queremos lo mejor para nuestra gente y su seguridad, entonces tendremos que cumplir.."
 Germany.223.a: "Es lo mejor al final"
 Germany.223.b: "Absolutamente no"
 Germany.224.t: "[FROM.GetName] Acepta nuestra Invitación!"
 Germany.224.d: "[FROM.GetName] ha aceptado nuestra oferta de unirse a nuestra nueva Unión y esperamos con interés muchos siglos de cooperación con ellos!"
 Germany.224.a: "Genial"
 Germany.225.t: "[FROM.GetName] Rechaza nuestra Propuesta!"
 Germany.225.d: "Esos malditos lunáticos [FROM.GetAdjective] han decidido que están mejor por su cuenta. Vamos a tener que mostrarles que esto no funcionará en nuestro nuevo orden europeo!"
 Germany.225.a: "Pagarán el Precio"
 Germany.226.t: "Amigos en los lugares 'Correctos'"
 Germany.226.d: "Nuestro partido tiene conexiones en todo el mundo, pero tenemos conexiones particularmente cercanas con el partido £CRO_nationalist_right_wing_populist Hrvatska stranka prava (HSP) de derecha nacionalista y populista en Croacia. Ahora tenemos el presupuesto y la capacidad de influir directamente en su política apoyando a nuestros amigos."
 Germany.226.a: "Algo de apoyo bastará"
 Germany.226.b: "El apoyo moderado será bueno"
 Germany.226.c: "Se necesitará mucho apoyo"
 Germany.227.t: "[GER.GetName] Quiere Hacer un Trato"
 Germany.227.d: "[GER.GetName], con su nuevo gobierno, ha venido a nosotros pidiendo asistencia para llevar a cabo una operación contra [ISR.GetName]. Nos piden que nos unamos a ellos en sus esfuerzos para atacar e aislar al estado, requiriendo que movilicemos nuestras fuerzas armadas."
 Germany.227.a: "Sí, esto debe hacerse!"
 Germany.227.b: "No"
 Germany.228.t: "[FROM.GetName] Acepta!"
 Germany.228.d: "[FROM.GetName] ha aceptado ayudarnos a lidiar con el estado falso. Nuestros ejércitos comenzarán a crear una estructura temporal que nos permitirá comunicarnos de manera efectiva mientras tanto!"
 Germany.228.a: "Estamos un paso más cerca"
 Germany.229.t: "[FROM.GetName] Rechaza!"
 Germany.229.d: "[FROM.GetName] ha rechazado nuestras ofertas, ya que las ignoró por completo! Parece que son aliados de [ISR.GetName], o están en nuestra contra."
 Germany.229.a: "Van a lamentar esto!"
 Germany.230.t: "[GER.GetName] Exige nuestras Islas en el Sudeste Asiático!"
 Germany.230.d: "[GER.GetName] ha exigido que entreguemos todas nuestras islas en el sudeste asiático. Prometen no violar la integridad territorial estadounidense si les damos el control de las islas, ya que afirman que tratarán las islas con más 'humanidad'."
 Germany.230.a: "Absolutamente no!"
 Germany.230.b: "Si calma a los alemanes..."
 Germany.231.t: "[USA.GetName] Entrega las Islas!"
 Germany.231.d: "El [USA.GetName] ha decidido que está en su mejor interés entregar las islas en el sudeste asiático. Esto nos permite expandir la influencia de nuestra nación y, sin duda, nos permitirá estacionar nuestra armada en regiones estratégicas.."
 Germany.231.a: "Bien.."
 Germany.232.t: "[USA.GetName] Desprecia nuestra Solicitud!"
 Germany.232.d: "El [USA.GetName] ha decidido ignorar por completo nuestra solicitud, con algunos de sus políticos incluso burlándose de nuestra solicitud en el congreso.."
 Germany.232.a: "Desafortunado"
 Germany.232.b: "Exploten los debates!"
 Germany.233.t: "La Inspección Revela Fallas en la Bundeswehr"
 Germany.233.d: "Después de que una serie de inspecciones comenzaron a principios de este año, los datos han mostrado que la Bundeswehr está comenzando a quedarse atrás de otras fuerzas militares convencionales. Los mayores problemas que aquejan a la Bundeswehr se han escrito y se ha creado un plan integral para que reformemos la fuerza."
 Germany.233.a: "Vamos a trabajar"
 Germany.234.t: "La República en Problemas"
 Germany.234.d: "Después de que uno de los departamentos BfV cerró, elementos radicales en la nación han estado actuando sin control. El caos es generalizado y el anarquismo se ha convertido en la nueva normalidad. Muchos dicen que la República se está muriendo y puede que no estén equivocados."
 Germany.234.a: "¿Qué hemos hecho?"
 Germany.235.t: "La Muerte de la República"
 Germany.235.d: "Funcionarios de la Bundeswehr anunciaron hoy que varias divisiones bajo su mando desertaron para unirse a un gobierno interino establecido por elementos radicales en la nación. Han comenzado a bombardear importantes instituciones gubernamentales y muchos llaman hoy el último día de la República Alemana.."
 Germany.235.a: "Die Republik Ist Tot"
 Germany.236.t: "El Destino de Alemania"
 Germany.236.d: "Hoy es el día en que el gobierno interino decide sobre el partido gobernante de Alemania. Podemos nominar al NPD de extrema derecha, la antigua Monarquía o Die Linke que son izquierdistas radicales."
 Germany.236.a: "El Kaiser regresará"
 Germany.236.b: "El NPD tomará el mando"
 Germany.236.c: "Die Linke será elegido"
 Germany.237.t: "Estado Alemán Hostil"
 Germany.237.d: "El Estado alemán se ha transformado de uno pacífico y centrado en Europa a uno loco y belicoso una vez más. Desafortunadamente, la historia se ha repetido y debemos estar atentos a la creciente influencia alemana en nuestra nación para evitar el colapso de nuestro gobierno."
 Germany.237.a: "Maldición"
 Germany.2343.t: "Reformas de la Bundeswehr Exitosas"
 Germany.2343.d: "Hemos tenido éxito en reformar la Bundeswehr. Se ha evitado el desastre y nuestras fuerzas pueden sentirse confiadas en su capacidad para proteger las fronteras de [GER.GetName]!"
 Germany.2343.a: "Genial"
 Germany.238.t: "El Departamento Corre el Riesgo de Colapsar"
 Germany.238.d: "Uno o más de nuestros departamentos críticos ha alcanzado 10/50 en su nivel de estado. Esto significa que, tarde o temprano, si no aumentamos nuestro financiamiento, el departamento se desmoronará. Si el departamento se desmorona, entonces nuestra democracia será derrocada y los partidos políticos radicales serán libres de hacer lo que quieran."
 Germany.238.a: "Todavía podemos darle la vuelta a este barco!"
 Germany.240.t: "Alemania Nos Invita al Bloque Imperial!"
 Germany.240.d: "El gobierno alemán nos ha invitado a unirnos a su nueva alianza recién formada, el Bloque Imperial. Está destinado a rivalizar con otras alianzas activas en todo el mundo y amplificar las voces de nuestras naciones."
 Germany.240.a: "Absolutamente"
 Germany.240.b: "No"
 Germany.242.t: "[FROM.GetName] Rechaza nuestra Propuesta!"
 Germany.242.d: "[FROM.GetName] ha rechazado nuestra oferta y ha faltado al respeto al mismo fundamento de nuestra alianza!"
 Germany.242.a: "Maldición"
 Germany.369.t: "Información Importante!"
 Germany.369.d: "Con el contenido reelaborado de Alemania, se han introducido muchas nuevas mecánicas, incluidas, entre otras, la mecánica BfV (Bundesamt für Verfassungsschutz), la mecánica del nacionalismo bávaro y la mecánica de la división Este y Oeste. Aunque los últimos 2 son sistemas bastante directos, los jugadores pueden terminar confundidos con el sistema BfV y cómo funciona.\n¿Entonces cómo funciona?\n\n Puedes encontrar el botón BfV en la parte inferior derecha de tu pantalla justo encima del Ledger, el BfV te permitirá controlar si quieres jugar como partidos radicales o no. Básicamente, para decirlo de manera simple, si tienes un financiamiento alto en los 3 departamentos, serás una democracia sin problemas, ya que los partidos están todos controlados. Mantener el financiamiento en un nivel medio mantendrá el statu quo. Pero si tienes un financiamiento muy bajo, entonces el departamento comenzará a perder puntos de estado y eventualmente se desmoronará, lo que llevará a una guerra civil (si no intervienes). Específicamente, si el Departamento 2 o 5 caen, habrá una guerra civil en curso. Si cae el Departamento 6, habrá otras consecuencias. Pero una vez que ocurra la guerra civil, tendrás que ganarla y luego podrás jugar como cualquiera de los 3 partidos radicales disponibles.\n\nEsperamos que disfruten,\n - El Equipo de Rework Alemán de Millennium Dawn."
 Germany.369.a: "De acuerdo"
 Germany.400.t: "Nuestra Participación en la Guerra contra el Terror"
 Germany.400.d: "Recientemente hemos acordado ayudar a nuestros amigos estadounidenses en su guerra contra el terror. Podremos desplegar una cierta cantidad de tropas para mantener la paz y ayudar con misiones de combate más pequeñas. Pero la pregunta es, ¿cuántos hombres queremos poner en el campo de batalla?"
 Germany.400.a: "500 Hombres"
 Germany.400.b: "1000 Hombres"
 Germany.400.c: "2000 Hombres"
 Germany.400.d1: "4000 Hombres"
 Germany.4011.t: "Misión de Ataque Aéreo Exitosa"
 Germany.4011.d: "Nuestra Fuerza Aérea tuvo éxito en llevar a cabo una misión de ataque aéreo en varios objetivos en todo [AFG.GetFlag] Afganistán."
 Germany.4011.a: "Buen trabajo, ahora de vuelta al trabajo!"
 Germany.4021.t: "Misión de Ataque Aéreo Fallida"
 Germany.4021.d: "Nuestra Fuerza Aérea no pudo llevar a cabo una misión de ataque aéreo adecuada contra varios objetivos en todo Afganistán. Como resultado de nuestros fracasos, hemos perdido el apoyo de muchos locales. Además, tenemos informes de que una de nuestras aeronaves involucradas en la misión fue derribada."
 Germany.4021.a: "Maldición"
 Germany.403.t: "Operación Exitosa"
 Germany.403.d: "Nuestras fuerzas llevaron a cabo con éxito una misión contra varios objetivos terroristas en [AFG.GetFlag] Afganistán."
 Germany.403.a: "Buen trabajo"
 Germany.404.t: "Operación Fallida"
 Germany.404.d: "Recientemente hemos recibido informes de que nuestras fuerzas fueron capturadas y ametralladas mientras intentaban llevar a cabo una operación en [AFG.GetFlag] Afganistán.."
 Germany.404.a: "Un Día Trágico"
 Germany.405.t: "Terroristas Lanzan un Asalto contra nuestra Base!"
 Germany.405.d: "Los terroristas han lanzado un ataque contra nuestras bases en [AFG.GetFlag] Afganistán. Vamos a tener que responder de una u otra manera, o sufrir las consecuencias que seguirán.."
 Germany.405.a: "No podemos hacer nada"
 Germany.405.b: "Monten un contraataque!"
 Germany.406.t: "Los Recursos Humanitarios Se Están Agotando!"
 Germany.406.d: "Un inventario reciente ha concluido que los recursos humanitarios están comenzando a escasear. Vamos a tener que enviar nuevos envíos para mantener a la gente a favor de nuestras fuerzas."
 Germany.406.a: "Lo siento, hoy no"
 Germany.406.b: "Autorizar nuevos envíos"
 Germany.407.t: "Informe de Fin de Misión"
 Germany.407.d: "Después de muchos años de combate en [AFG.GetFlag] Afganistán, ahora podemos descansar tranquilos sabiendo que las personas están más seguras como resultado de nuestras acciones.."
 Germany.407.a: "Bienvenidos de Nuevo, Muchachos!"
 Germany.408.t: "Inversiones en [UKR.GetName]"
 Germany.408.d: "Podemos invertir en [UKR.GetName] para ayudarlos a encaminarse hacia convertirse en una nación modernizada. Tenemos varias formas de hacer esto, sin embargo, ya sea ayudando a su infraestructura o a las industrias."
 Germany.408.a: "La infraestructura es lo que importa"
 Germany.408.b: "Su gente necesita trabajos!"
 Germany.409.t: "Disidencia Bielorrusa"
 Germany.409.d: "Podemos ayudar a los bielorrusos en su disidencia contra su gobierno. Aunque es un tema de debate dentro de nuestro gobierno sobre cómo queremos abordar esto.."
 Germany.409.a: "Aporquen a sus Medios"
 Germany.409.b: "Revelen Información Secreta sobre el Régimen"
 Germany.410.t: "[GER.GetName] Quiere Establecer Bases Militares"
 Germany.410.d: "El gobierno [GER.GetAdjective] quiere establecer bases militares en nuestra nación para 'proteger' mejor a nuestra gente de las posibles fuerzas rusas y otras amenazas."
 Germany.410.a: "Absolutamente"
 Germany.410.b: "No es una buena idea, no"
 Germany.412.t: "[FROM.GetName] Niega el Acceso Militar!"
 Germany.412.d: "[FROM.GetName] ha decidido que lo mejor para ellos es frenar nuestra oferta de seguridad. A pesar de haberles proporcionado muchas armas, todavía no están preparados para llevar nuestra alianza de seguridad al siguiente nivel."
 Germany.412.a: "Maldición"
 Germany.411.t: "[FROM.GetName] Permite el Acceso Militar!"
 Germany.411.d: "[FROM.GetName] consideró necesario que nuestras fuerzas puedan ser estacionadas en su nación. Esperan que podamos proporcionar un muro contra posibles agresores cerca de ellos."
 Germany.411.a: "Bien"
 Germany.414.t: "Los Islamistas Actúan sin Control!"
 Germany.414.d: "Los islamistas han estado actuando sin control desde el colapso del Departamento 6 y la vida diaria de las personas ha empeorado bastante. Los conservadores en Baviera también están bastante acalorados, lo que lleva a un aumento en el nacionalismo bávaro y un golpe drástico a nuestra economía."
 Germany.414.a: "¡Oh no.."
 Germany.415.t: "El BfV Quiere Cerrar una Organización de Derecha"
 Germany.415.d: "El BfV quiere cerrar una organización nacionalista de derecha que recientemente ha aparecido en el centro de atención de nuestra nación. Muchos están preocupados de que el grupo pueda crecer en algo más grande, pero otros lo descartan como solo otro pequeño grupo de alemanes descontentos.."
 Germany.415.a: "Ciérralo"
 Germany.415.b: "Déjalo en paz"
 Germany.416.t: "El BfV Quiere Cerrar una Organización de Izquierda"
 Germany.416.d: "El BfV quiere cerrar una organización de izquierda que recientemente ha aparecido en el centro de atención de nuestra nación. Muchos están preocupados de que el grupo pueda crecer en algo más grande, pero otros lo descartan como solo otro pequeño grupo de alemanes descontentos.."
 Germany.416.a: "Ciérralo"
 Germany.416.b: "Déjalo en paz"
 Germany.417.t: "El BfV Quiere Cerrar una Organización Islamista"
 Germany.417.d: "El BfV quiere cerrar una organización islamista que recientemente ha aparecido en el centro de atención de nuestra nación. Muchos están preocupados de que el grupo pueda crecer en algo más grande, pero otros lo descartan como solo otro pequeño grupo de alemanes descontentos.."
 Germany.417.a: "Ciérralo"
 Germany.417.b: "Déjalo en paz"
 Germany.418.t: "El BfV Solicita un Presupuesto Mayor"
 Germany.418.d: "El BfV ha solicitado que les demos acceso a un grupo de financiamiento más grande, permitiéndoles reprimir más fácilmente a los grupos radicales dentro de la nación."
 Germany.418.a: "Claro"
 Germany.418.b: "No"
 Germany.419.a: "¡Ileso!"
 Germany.419.t: "Alemania Forma el 4º Reich!"
 Germany.419.d: "Hoy marcamos la fecha en nuestros libros de historia en que Alemania volvió a ser una verdadera nación!\nDespués de más de 50 años, Alemania declara el 4º Reich. Nuestra nación se elevará al poder global una vez más, no nos conformaremos con las reglas de la sociedad y los estados democráticos modernos. Pavimentaremos el camino de nuestra nación hacia la victoria!\nNuestro gran Führer puede descansar en paz sabiendo que nos estamos levantando una vez más!"
 Germany.420.a: "Ahora Estamos a Mano"
 Germany.420.b: "Toma un Poco Más"
 Germany.420.c: "Ya Has Tenido Suficiente"
 Germany.420.t: "Pago Final de Reparaciones de Guerra"
 Germany.420.d: "Después de más de 90 años de pagar reparaciones de guerra a los países que dañamos durante la 1ª y 2ª Guerra Mundial, hoy hacemos nuestro pago final para liquidar nuestra deuda y dejar atrás nuestro pasado. Ha sido un largo camino, pero finalmente estamos al final y podemos llamarlo parejo.\nAhora es el momento de que nuestra economía y nuestros bancos se recuperen de los años de dificultades económicas que hemos tenido que soportar durante este tiempo."
 germany.513.t: "Vender Fragatas MEKO a [FROM.GetName]"
 germany.513.d: "Nuestros astilleros necesitan producir barcos para pagar a sus trabajadores, así que necesitamos exportar algunos"
