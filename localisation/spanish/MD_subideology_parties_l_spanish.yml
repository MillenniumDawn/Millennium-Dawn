 KYR.conservatism: "£KYR_western_conservative Respublika-Ata Zhurt"
 KYR.conservatism_icon: "£KYR_western_conservative"
 KYR.conservatism_desc: "Respublika-Ata Zhurt fue un partido político kirguís que se creó tras la fusión de los partidos Respublika y Ata-Zhurt. El objetivo principal del partido político es el desarrollo del liberalismo a través de reformas destinadas a aumentar la democracia en el país y una mayor transparencia de la burocracia."
 KYR.liberalism: "£KYR_western_liberal Önügüü-Progress"
 KYR.liberalism_icon: "£KYR_western_liberal"
 KYR.liberalism_desc: "Önügüü-Progress es un partido político de Kirguistán liderado por Bakyt Torobayev. En términos de su lugar en el espectro ideológico y político, Önügüü-Progress es un partido centrista. El partido aboga por la propiedad privada, la economía de mercado y el desarrollo de la competencia política, partidaria y económica."
 KYR.socialism: "£generic_socialism_small Unión de Fuerzas Democráticas"
 KYR.socialism_desc: "La Unión de Fuerzas Democráticas es un partido político de Kirguistán, fundado en 1989 como una unión de varias organizaciones políticas en oposición al gobierno comunista. La Unión se transformó en un solo partido unificado con el mismo nombre."
 KYR.Communist-State: "£KYR_emerging_communism Partido de los Comunistas de Kirguistán"
 KYR.Communist-State_icon: "£KYR_emerging_communism"
 KYR.Communist-State_desc: "El Partido de los Comunistas de Kirguistán es un partido comunista de Kirguistán, fundado el 22 de junio de 1992. Publica el diario Pravda Kirguistán. El partido se considera el sucesor del Partido Comunista de Kirguistán, que gobernó Kirguistán durante la era soviética."
 KYR.Conservative: "£KYR_emerging_reactionary Partido Socialdemócrata de Kirguistán"
 KYR.Conservative_icon: "£KYR_emerging_reactionary"
 KYR.Conservative_desc: "El Partido Socialdemócrata de Kirguistán fue un partido político de Kirguistán. Los miembros formaron el partido el 1º de octubre de 1993, pero no se registraron en el Ministerio de Justicia hasta el 16 de diciembre de 1994. Abdygany Erkebaev fue el primer presidente del partido. Almazbek Atambayev lo reemplazó el 30 de julio de 1999. La mayoría de los miembros del partido provienen de los empresarios del país."
 KYR.anarchist_communism: "£KYR_anarchist_communism Bir Bol"
 KYR.anarchist_communism_icon: "£KYR_anarchist_communism"
 KYR.anarchist_communism_desc: "Bir Bol, officially the Political Party of State Unity and Patriotism 'Bir Bol', was a liberal political party in Kyrgyzstan. It was led by Altynbek Sulaymanov. The party had been described as having 'low visibility'."
 KYR.Neutral_conservatism: "£KYR_non_aligned_conservative Partido de Kirguistán"
 KYR.Neutral_conservatism_icon: "£KYR_non_aligned_conservative"
 KYR.Neutral_conservatism_desc: "Kyrgyzstan is an eponymously-named centrist political party in Kyrgyzstan. It was established by Kanatbek Isaev, a former Respublika Member of Parliament. It is viewed as 'utterly apolitical' and focuses on supporting the government of Kyrgyz President Sooronbay Jeenbekov."
 KYR.neutral_Social: "£KYR_non_aligned_socialist_democrat Ata-Meken"
 KYR.neutral_Social_icon: "£KYR_non_aligned_socialist_democrat"
 KYR.neutral_Social_desc: "El Partido Socialista Ata-Meken es un partido político socialdemócrata de Kirguistán. Su actual presidente y fundador es Omurbek Tekebayev, ex presidente del Parlamento kirguís. El partido fue registrado el 16 de diciembre de 1992, tras una división entre Tekebayev (así como miembros más moderados del partido) y el partido conservador Erkin Kirguistán. Con el tiempo, Ata-Meken se situó en el centro-izquierda del espectro político."
 KYR.Neutral_green: "£generic_Neutral_green_small Partido Laboral Agrario de Kirguistán"
 KYR.Neutral_green_desc: "El Partido Laboral Agrario de Kirguistán (ALPK), una organización voluntaria, social y política de trabajadores y campesinos, trabajadores de la infraestructura de la ACP de la república, unidos para proteger los derechos sociales y los intereses vitales de los trabajadores, procesadores de productos agrícolas, ganaderos y aldeanos, su libertad y valores democráticos sobre la base de la transformación de la economía de la industria y el modo de vida."
 KYR.Nat_Autocracy: "£KYR_nationalist_military_junta Fuerzas Armadas de la República de Kirguistán"
 KYR.Nat_Autocracy_icon: "£KYR_nationalist_military_junta"
 KYR.Nat_Autocracy_desc: "Las Fuerzas Armadas de la República Kirguisa son el ejército nacional de Kirguistán. Originalmente se formó a partir de las antiguas fuerzas soviéticas del Distrito Militar de Turquestán estacionadas en el recién independizado Kirguistán. Está formado por las Fuerzas Terrestres, la Fuerza Aérea y la Guardia Nacional. Las fuerzas de seguridad afiliadas a las fuerzas armadas incluyen las Tropas Internas, el Comité Estatal de Seguridad Nacional y las Tropas Fronterizas."
 KYR.Nat_Populism: "£KYR_nationalist_right_wing_populist Butun Kyrgyzstan"
 KYR.Nat_Populism_icon: "£KYR_nationalist_right_wing_populist"
 KYR.Nat_Populism_desc: "Butun Kirguistán es un partido político nacionalista de Kirguistán. Generalmente es más popular en el sur del país. El partido está liderado por Adakhan Madumarov. Tiene una ideología nacionalista étnica y apoya un sistema presidencial de gobierno. El partido fue creado originalmente para apoyar a los trabajadores migrantes kirguisos en Rusia."
