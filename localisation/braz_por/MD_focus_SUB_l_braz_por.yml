 SUB_first_two_year_plan: "Primeiro Plano Bienal"
 SUB_first_two_year_plan_desc: "Os modelos econômicos livres dos estados ocidentais não têm futuro para um estado socialista. O retorno à economia planejada, preferencialmente na forma de Planos Bienais no estilo clássico soviético, dará ao governo influência irrestrita sobre a economia anteriormente irrestrita."
 SUB_a_second_two_year_plan: "Segundo Plano Bienal"
 SUB_a_second_two_year_plan_desc: "Um Segundo Plano Bienal fortalecerá e expandirá ainda mais a segurança, independência e dominância econômica soviética."
 SUB_reestablish_the_military_industrial_complexs: "Restabelecer o Complexo Militar-Industrial"
 SUB_reestablish_the_military_industrial_complexs_desc: "O Exército e o Povo são Um!"
 SUB_gay_propaganda_laws_2: "Preservação do Casamento Tradicional"
 SUB_gay_propaganda_laws_2_desc: "O casamento é entre um homem e uma mulher. Qualquer outra coisa é devassidão capitalista e propaganda para nos enfraquecer internamente."
 SUB_a_new_economic_policy: "Uma Nova Política Econômica"
 SUB_a_new_economic_policy_desc: "Os Planos Quinquenais, embora funcionem bem, não estão funcionando bem o suficiente. Precisamos mudar um pouco as coisas para obter o maior crescimento econômico."
 SUB_stalin: "Restalinização"
 SUB_stalin_desc: "A Rússia deve mais uma vez render homenagens a Stalin por seu papel na construção do socialismo e na salvação da civilização humana da praga eurofascista. Hoje a grandeza da era Stalin é evidente até mesmo para seus mais furiosos odiadores. Libertaremos o mundo inteiro!"
 SUB_democracy: "Rússia Democrática"
 SUB_democracy_desc: "Promoveremos as ideias de uma Rússia democrática"
 SUB_a_pragmatic_approach: "Uma Abordagem Pragmática"
 SUB_a_pragmatic_approach_desc: "Embora a democracia seja agradável, não podemos passar diretamente de uma ditadura comunista para uma democracia capitalista. A terapia de choque não funcionará e destruirá o novo estado russo."
 SUB_democratic_idealism: "Idealismo Democrático"
 SUB_democratic_idealism_desc: "É hora de deixar os fantasmas do passado para trás e perseguir reformas democráticas a todo custo."
 SUB_supress_nationalists: "Reprimir Nacionalistas"
 SUB_supress_nationalists_desc: "Os nacionalistas na Rússia são uma grande ameaça para a construção de qualquer tipo de democracia ao estilo ocidental. Precisamos erradicá-los."
 SUB_free_economic_zone: "Zona Econômica Livre"
 SUB_free_economic_zone_desc: "Estamos prontos para transformar nossa região em uma zona econômica livre, semelhante a Kaliningrado."
 SUB_Measures_of_rapprochement_with_the_West: "Medidas de Reaproximação com o Ocidente"
 SUB_Measures_of_rapprochement_with_the_West_desc: "O Ocidente é nosso amigo. E repetiremos isso o tempo todo."
 SUB_depoliticize_oligarchs: "Despolitizar Oligarcas"
 SUB_depoliticize_oligarchs_desc: "Um dos erros cometidos nos anos 90 foi o surgimento de uma oligarquia. As elites econômicas e políticas se fundiram e começaram a explorar o país como seus próprios ativos. É necessário despolitizar os oligarcas, para que o único que possa influenciar o poder continue sendo nosso povo."
 SUB_economic_liberalism: "Mercados Livres, Pessoas Livres"
 SUB_economic_liberalism_desc: "Mercados livres são a chave para tirar nossa República da pobreza. Devemos retirar o governo do setor privado e deixar as empresas fazerem seu trabalho, sem medo ou favor do governo."
 SUB_internal_policy: "Atividades de Política Externa"
 SUB_internal_policy_desc: "A Rússia está ativamente engajada em atividades de política externa, estamos prontos para participar disso e conduzir vários tipos de relações com países em nome da Rússia e de nossa república."
 SUB_police_out: "Interação com Sujeitos Especiais"
 SUB_police_out_desc: "A política externa da Rússia também inclui uma parte expansionista, e estamos prontos para cooperar com os sujeitos e objetos dessa expansão."
