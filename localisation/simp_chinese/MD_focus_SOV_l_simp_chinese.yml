 russia.108.t: "将军的军事叛变"
 russia.108.d: "我们的上台显然不适合许多民众和俄罗斯当局。 但发生的事情显然让我们感到惊讶。绍伊古和格拉西莫夫将军匆忙离开莫斯科，在鞑靼斯坦和图瓦聚集效忠者，向我们宣战……"
 russia.108.a: "该死的叛徒！"
 russia.109.t: "国家近卫军开始暴乱"
 russia.109.d: "绍伊古将军和格拉西莫夫将军的叛乱终于震动了我们的国家。现在一切都清楚了，一场新的内战已经开始。国家近卫军首领佐洛托夫开始带领他忠诚的士兵反抗我们的政府。"
 russia.109.a: "叛徒的守卫！"
 russia.110.t: "政府已经背叛我们"
 russia.110.d: "以沃洛丁为首的政府官员宣布在其控制的地区实行戒严。军队彻底分裂。 现在我们还必须与武装部队的忠诚官员一起战斗。"
 russia.110.a: "军官们就像鼠辈"
 russia.111.t: "共产主义者起义"
 russia.111.d: "伏尔加格勒事实证明是未来共产主义起义的据点。几个地区已经宣布分离并创建自己的苏联类似物......一个新的敌人出现在棋盘上。"
 russia.111.a: "现在有这些"
 russia.112.t: "新的车臣战争"
 russia.112.d: "车臣政府向我们宣战，他们放弃了对俄罗斯的效忠，并宣称他们不会保卫这样一个无法确保其生存的国家。"
 russia.112.a: "这次我们需要干掉他们"
 russia.113.t: "愤怒的爱国者奋起"
 russia.113.d: "著名军人、志愿者、爱国者、经历过多次战争的士兵伊戈尔·斯特列科夫日前抵达顿涅茨克，他说顿巴斯的居民应该与我们作斗争，与罪犯和小偷的政府作斗争。"
 russia.113.a: "顿巴斯已经背叛我们"
 russia.114.t: "西伯利亚崛起"
 russia.114.d: "西伯利亚活动分子在远东组织他们的共和国，并宣布不承认我国政府。现在我们几乎与远东断绝了联系。"
 russia.114.a: "我们会得到它们。。。"
 russia.115.t: "乌拉尔共和国回归"
 russia.115.d: "乌拉尔共和国 - 90年代末罗塞尔州长的计划被叶利钦毁掉了。现在，乌拉尔人心中的复仇主义已经燃起，他们正在再次复兴前共和国。"
 russia.115.a: "乌拉尔将为此付出代价。"
 russia.116.t: "在北方的起义"
 russia.116.d: "即使是自由派也能在这样的混乱中为自己分一杯羹。俄罗斯北部的自由主义者组成了一个政府，他们打算摧毁我们。"
 russia.116.a: "就这？！"
