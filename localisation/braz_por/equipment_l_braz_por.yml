 CZE_AS_Fighter2: "Aero L-23ML"
 CZE_AS_Fighter2_desc: "Projeto conjunto entre empresas aeroespaciais tchecas resultando neste novo avião de combate."
 CZE_AS_Fighter3: "Aero L-39J G/C"
 CZE_AS_Fighter4: "Aero L-41 Volavka"
 CZE_AS_Fighter4_desc: "Volavka é um caça de superioridade aérea Mach 2.5+ com armamento de Alcance Além do Visual."
 CZE_AS_Fighter5: "Let-47 Ořešník"
 CZE_AS_Fighter5_desc: "Let-47 é uma aeronave supermanobrável com vetorização de motor e fusão de sensores para identificar os inimigos antes que eles identifiquem a aeronave."
 CZE_AS_Fighter6: "Aero L-72 Vlaštovka"
 CZE_AS_Fighter6_desc: "Vlaštovka é um caça de superioridade aérea furtivo com supercruise e design de software modular composto por código principal combinado com partes modulares de vários fabricantes de armas, permitindo que cada peça do sistema de armas seja codificada especificamente para seu propósito exclusivo. Isso também facilita as atualizações de software e resulta em quase nenhuma incompatibilidade."
 CZE_AS_Fighter7: "Let-80 Orel"
 CZE_AS_Fighter7_desc: "Orel é um caça de superioridade aérea de energia direta, com capacidade de transformação e shapeshifting com piloto de Inteligência Artificial, opcionalmente tripulado."
