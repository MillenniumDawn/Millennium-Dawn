l_simp_chinese:
 united_states_focus: "美国国策树"
 USA_focus_ending_clintonomics: "克林顿经济学的终末"
 USA_focus_ending_clintonomics_desc: "本届政府任期的最后几个月即将到来，我们应该开始为下届选举做准备。"
 USA_focus_enjoy_surplus: "享受持续的盈余收益"
 USA_focus_enjoy_surplus_desc: "预算是盈余的，所以现在我们可以看着钱财滚滚而来了。"
 USA_focus_rise_internet: "互联网的蓬勃发展"
 USA_focus_rise_internet_desc: "新时代的曙光已经来临，因此，我们必须拥抱最新形式的技术并保持领先的地位"
 USA_focus_limited_indust_expansion: "有限工业扩张"
 USA_focus_limited_indust_expansion_desc: "政府还没有完全稳定下来，因此我们必须在蓝领核心地带（即铁锈地带）留下印记，并制定经济增长目标。"
 USA_focus_late_renew_investments: "后期可再生能源投资"
 USA_focus_late_renew_investments_desc: "过去对化石燃料消耗速度的恐惧是值得关注的一个很好的理由，以免我们过于依赖一种这样的能源形式，当时机成熟时，我们当然注定要适应不断变化的世界。"
 USA_focus_43rd_administration: "为第43届政府做好准备"
 USA_focus_43rd_administration_desc: "现在是我任满离任的时候了，但我们的党仍有可能获胜，因此，我们必须在最后几个星期里满怀希望地确保由我们党在下一个任期中执政。"
 USA_focus_2000_democrats: "2000年民主党胜利"
 USA_focus_2000_democrats_desc: "凭借坚定的决心，我们战胜了共和党对手。"
 USA_focus_early_green_energy_invest: "早期绿色能源投资"
 USA_focus_early_green_energy_invest_desc: "我们必须展望我们国家的未来，可再生能源正在崛起，我们必须确保能够维持这一势头。"
 USA_focus_inc_health_spending: "增加医疗保健支出"
 USA_focus_inc_health_spending_desc: "对医疗保健的预算重新计划可以促进人口增长，我们希望可以通过共和党政府保持这一点，乃至于整个未来。"
 USA_focus_new_millennia_tax_reforms: "新千年税制改革"
 USA_focus_new_millennia_tax_reforms_desc: "我们计划通过最新的税制改革，将其用于自动化和建设来促进经济增长。"
 USA_focus_2000_targeted_regulations: "针对性规定"
 USA_focus_2000_targeted_regulations_desc: "通过瞄准紧盯城市化程度更高的地区，我们可以扩大那里的经济部门，这应该可以促进我们的整体经济。"
 USA_focus_social_security_improvements: "改进社会保障"
 USA_focus_social_security_improvements_desc: "通过对社会保障重新进行预算，我们可以帮助保持和增长我们的人口并扩大国内市场和消费，我们希望能够通过共和党政府保持这一点，更不用说在整个未来了。"
 USA_focus_green_reg_commission: "绿色监管委员会"
 USA_focus_green_reg_commission_desc: "绿色监管委员会的成立将允许优先考虑未来建设项目的环境影响，但这可能会降低我们的建设效率，但我们也需要开始照顾地球和人民的健康。"
 USA_focus_2000_trade_agreements: "与邻国的贸易协定"
 USA_focus_2000_trade_agreements_desc: "通过谈判和我们认为的公平贸易协定，我们将扩大我们对邻国的贸易影响力，以期确保北美市场的安全。"
 USA_focus_2000_republicans: "2000年共和党胜利"
 USA_focus_2000_republicans_desc: "凭借决心，我们赢得了民主党对手的支持。"
 USA_focus_early_admin_dereg: "早期政府放宽管制"
 USA_focus_early_admin_dereg_desc: "上届政府阻碍了经济增长，通过削减一些繁文缛节，某些地区可以更快地发展经济。"
 USA_focus_2000_increase_military: "增加军费开支"
 USA_focus_2000_increase_military_desc: "世界是不断变化的，因此，如果我们想维持全球超级大国的地位，就必须保持我们军队的生存能力。"
 USA_focus_2001_tax_cuts: "2001年减税"
 USA_focus_2001_tax_cuts_desc: "人民知道他们需要什么，因此这些减税措施应该有助于他们满足自己的需求。"
 USA_focus_2000_education_reforms: "教育改革"
 USA_focus_2000_education_reforms_desc: "儿童是国家的未来，因此我们必须开始利用最新的科技改革学校教学系统。"
 USA_focus_2000_limited_deregulation: "有限度放宽管制"
 USA_focus_2000_limited_deregulation_desc: "一些关键的政府法规已经拖累了整体经济增长，我们应该削减这些法规，以便让商品和服务的加速发展产出。"
 USA_focus_2000_reform_financial: "金融改革"
 USA_focus_2000_reform_financial_desc: "金融部门是GDP增长最大的部门，因此我们应该对其进行改革，以允许该部门本身持续的，或者说，异常的增长。"
 USA_focus_2000_central_free_trade: "中美洲自由贸易协定"
 USA_focus_2000_central_free_trade_desc: "即使到今天，门罗主义也必须得到贯彻，但如果我们要确保在美洲市场的政治和经济主导地位，我们就必须寻求与巴拿马运河附近和周边国家建立更友好的关系。"
 USA_focus_2004_democrats: "2004年民主党胜利"
 USA_focus_2004_democrats_desc: "凭借坚定的决心，我们战胜了共和党对手"
 USA_focus_light_green_deal: "浅绿协议"
 USA_focus_light_green_deal_desc: "在我们对环境造成比已经造成的更大破坏之前，我们迫切需要《浅绿协议》"
 USA_focus_2004_education_investments: "教育投资"
 USA_focus_2004_education_investments_desc: "投资教育就是投资我们孩子的未来，因此，我们必须确保为子孙后代创造未来。"
 USA_focus_2004_economic_crackdowns: "经济监管"
 USA_focus_2004_economic_crackdowns_desc: "企业正在剥削人民，因此我们必须制定严格的监管政策，先发制人地防止这种企业的进一步扩张。"
 USA_focus_2004_social_security: "扩大社会保障"
 USA_focus_2004_social_security_desc: "我们的人民必须享有退休福利。但是，社会保障计划的现状却是一团糟。通过重组和重新分配现有预算和资源，我们可以使该计划更有效率，降低普通纳税人的成本。"
 USA_focus_2004_federal_funding: "联邦经济资助计划"
 USA_focus_2004_federal_funding_desc: "我们必须在国内生产总值增长方面与世界竞争，因此我们必须投资于现代的摇钱树，即办公园区和金融市场。"
 USA_focus_2004_public_works: "公共建设"
 USA_focus_2004_public_works_desc: "通过公共工程项目，我们可以帮助建立相互关联的市场，以激励当地消费和经济增长。"
 USA_focus_2007_tax_reform: "2007年税制改革"
 USA_focus_2007_tax_reform_desc: "这些新税制应该有助于支付政府的新举措，毕竟帮助人民是政府的工作。"
 USA_focus_2004_urbanization: "全国城市化 I"
 USA_focus_2004_urbanization_desc: "代际更迭，经济增长，整个国家似乎也在扩张。"
 USA_focus_2004_republicans: "2004年共和党胜利"
 USA_focus_2004_republicans_desc: "我们再一次战胜了民主党对手"
 USA_focus_2004_military_contracts: "军事合约"
 USA_focus_2004_military_contracts_desc: "为了维持我们的军事储备，必须扩大军事合同，以跟上需求。"
 USA_focus_2004_economic_deregulation: "放松经济管制"
 USA_focus_2004_economic_deregulation_desc: "为了经济的继续扩张，我们必须进一步放松对经济的管制。我们可以通过攻击“核心”立法来实现这一目标，这些立法阻碍了企业增长和新企业的初创。"
 USA_focus_2004_investments: "商业投资"
 USA_focus_2004_investments_desc: "政府对重点企业的有限投资将推动我国国内生产总值的增长，并通过对目标经济部门的 \"刺激 \"创造更多的就业机会。"
 USA_focus_2004_healthcare: "医疗改革"
 USA_focus_2004_healthcare_desc: "医疗保健系统的监管负担过重，削弱了主动性和研究，因此必须对整个系统进行关键变革。"
 USA_focus_2004_less_red_Tape: "更少的繁文缛节 "
 USA_focus_2004_less_red_Tape_desc: "目标地区将通过自己的监管委员会，通过自我评估其需求和建立新企业的可用空间等，允许其经济扩张。"
 USA_focus_2004_budget_balancing: "平衡预算"
 USA_focus_2004_budget_balancing_desc: "我们需要找到平衡预算、减少赤字的方法，以确保我们的经济平稳运行。"
 USA_focus_2007_tax_cuts: "2007年减税"
 USA_focus_2007_tax_cuts_desc: "减税对经济是一种很好的刺激，它激励了消费和个人创业我，并允许企业利用额外的资本来扩张和创造更多的就业机会。"
 USA_focus_2008_democrats: "2008年民主党胜利"
 USA_focus_2008_democrats_desc: "我们作为胜利者获得了另一个潜在的任期，以对抗反对派。"
 USA_focus_2009_tax_reforms: "2009年税制改革"
 USA_focus_2009_tax_reforms_desc: "通过新税制，我们可以在重要的地方刺激GDP增长。"
 USA_focus_2008_environmental_safeguards: "扩大环境保障措施"
 USA_focus_2008_environmental_safeguards_desc: "环境是最重要的，自然环境更多的州必须有更严格的指导方针。"
 USA_focus_2008_inter_economic_deals: "关注内部经济协议"
 USA_focus_2008_inter_economic_deals_desc: "中国有最便利的廉价商品，因此我们必须开放并拥抱来自太平洋彼岸的朋友。"
 USA_focus_2008_social_security: "改善社会保障"
 USA_focus_2008_social_security_desc: "通过进一步的结构调整和简化数据及需求的处理，我们的纳税人将在保持（如果不能扩大）他们退休后获得的福利的同时，减少对社会保障的投入。这将增强人们的信心，在工作中更有效率。"
 USA_focus_2008_healthcare: "改善医疗保健"
 USA_focus_2008_healthcare_desc: "我们得向我们的英国同行看齐，全民医保可以惠及所有人，但如果要通过这样一项“危险”的政策，我们仍然需要向反对派妥协。"
 USA_focus_2008_police: "减少治安投入"
 USA_focus_2008_police_desc: "一些地区的犯罪率在下降，而另一些地区则在上升，因此我们必须“限制”警务工作，并在必要时“转向”其他手段。"
 USA_focus_2008_urbanization: "推动城市化"
 USA_focus_2008_urbanization_desc: "城市化是让人们和经济运转起来的最有效方式，在制造过程的不同阶段之间没有长时间的间隔。因此，我们必须巩固和发展我们的经济中心。"
 USA_focus_2008_republicans: "2008年共和党胜利"
 USA_focus_2008_republicans_desc: "我们党又取得了一次胜利，让我们充分利用这次胜利吧"
 USA_focus_2008_rural_redevelopment: "乡村发展"
 USA_focus_2008_rural_redevelopment_desc: "我们必须关注我们国家的核心，蓝领个人和全国广大的农村地区，为了做到这一点，我们必须投资于符合这些参数的国有经济。"
 USA_focus_2008_trade_deal: "海外贸易协议"
 USA_focus_2008_trade_deal_desc: "我们必须保持我们的全球财政足迹，因此，我们必须在我们与被认为对各自大陆和地区市场重要的国家之间创造一种合作的氛围。"
 USA_focus_2008_environment_deregulation: "放松环境法规"
 USA_focus_2008_environment_deregulation_desc: "我们必须解除对这些繁琐的“绿色”法规的管制，以便更好地激励未来的企业家开办新企业。"
 USA_focus_2008_policing_initiatives: "治安行动"
 USA_focus_2008_policing_initiatives_desc: "随着我们新警察项目的推出，我们现在应该能够建立更好的社区参与，并解决某些主要的犯罪热点问题，防止其进一步发展，并平息其他问题。"
 USA_focus_2008_military_industry: "军工复合体"
 USA_focus_2008_military_industry_desc: "关键军事合同的扩大和续签将使我们的武装部队拥有更好的装备，面临更少的后勤不足。"
 USA_focus_2008_military_budget: "军费预算增加"
 USA_focus_2008_military_budget_desc: "新的财政年度将根据全球环境的不断变化进行调整，因此，如果我们要跟上步伐，我们必须向我们的武装部队投入更多资金。"
 USA_focus_2011_tax_cuts: "2011年减税"
 USA_focus_2011_tax_cuts_desc: "为了更好地刺激国内消费和增长，我们必须削减关键税种，改变影响所有阶层公民的税法，这样企业就可以将额外的资本再投资于创造就业机会，工人可以购买和负担得起更多的东西，并希望给更多的人创业的潜在机会。"
 USA_focus_ending_2011_fiscal_year: "2011财年即将结束"
 USA_focus_ending_2011_fiscal_year_desc: "总统任期即将结束，希望我们能够取得胜利，为我们的经济议程带来更多进展。"
 USA_focus_2012_democrats: "2012年民主党胜利"
 USA_focus_2012_democrats_desc: "我们作为胜利者获得了另一个潜在的任期，以对抗反对派。"
 USA_focus_riding_green_wave: "顺应绿色浪潮"
 USA_focus_riding_green_wave_desc: "人民想要一个更绿色的明天，我们可以利用这种热情来推动我们的计划。"
 USA_focus_2012_renewable_invest: "投资可再生能源"
 USA_focus_2012_renewable_invest_desc: "我们必须吸引最广泛的选民基础，为此，我们需要向他们展示投票给我们的好处。"
 USA_focus_2012_renewable_refitting: "可再生改造"
 USA_focus_2012_renewable_refitting_desc: "为了应对碳排放的普遍增加，当新工业试图建立或现有工业试图扩张时，我们必须寻求制定新的建筑法规。"
 USA_focus_2012_renewable_research: "可再生能源研发部"
 USA_focus_2012_renewable_research_desc: "不是每一种交通方式都可以通过电力来提高效率，我们必须进一步投资于任何可再生形式，以便在不仅仅是道路上广泛采用它。"
 USA_focus_2014_infrastructure: "2014年基础设施法案"
 USA_focus_2014_infrastructure_desc: "东北走廊正在崩溃，因此我们必须进行直接投资以保持其运行。"
 USA_focus_2012_blue_chip: "蓝筹投资"
 USA_focus_2012_blue_chip_desc: "如果我们要在即将到来的选举中保持在选民中的声望，就必须关注我们的选民基础。"
 USA_focus_2012_digital_classroom: "数字教室法案"
 USA_focus_2012_digital_classroom_desc: "不是每个人都能享受到私立学校的奢侈，为此我认为我们必须使我们的公立学校达到同样程度的现代化。毕竟，青年是我们的未来。"
 USA_focus_2012_republicans: "2012年共和党胜利"
 USA_focus_2012_republicans_desc: "我们党又取得了一次胜利，让我们充分利用这次胜利吧"
 USA_focus_2012_opium: "反鸦片法案"
 USA_focus_2012_opium_desc: "我们需要以更有效的方式对抗今天正在吞噬美国的现代鸦片战争。如果我们要开始采取任何类型的有效措施，我们必须增加对禁毒单位和特别卡特尔追踪单位的预算。"
 USA_focus_2012_deregulation: "解除对可再生能源部门的管制"
 USA_focus_2012_deregulation_desc: "环保主义的兴起必须通过我们自己的方式来处理，因此，如果有这样的担忧，我们就必须削减关键的法规，允许更多的投资进入可再生能源市场。"
 USA_focus_2012_osmium: "锇法案"
 USA_focus_2012_osmium_desc: "新的技术成就需要越来越多的稀土元素，为了消除对外国的依赖，我们必须增加国内的产量。"
 USA_focus_2012_defence: "墨西哥湾防御法案"
 USA_focus_2012_defence_desc: "鉴于最近的网络恐慌，以及我们一些已知和未知的对手更大胆的行动，我们必须设法对墨西哥湾建立铁腕控制，以免他们试图派遣任何海军力量封锁墨西哥湾沿岸地区的重要贸易中心。"
 USA_focus_2012_standard_classroom: "标准教室法案"
 USA_focus_2012_standard_classroom_desc: "私立学校已经证明，学校既可以做到公平，也可以做到有教育意义，但如果我们想让课程公平而直接，就必须有一种全国性的标准。《标准教室法案》应该做到这一点，并减少联邦预算。"
 USA_focus_2012_red_chip: "红筹投资"
 USA_focus_2012_red_chip_desc: "随着下一届总统任期的到来，我们必须巩固我们的支持。直接投资于那些忠诚的、或看起来会变成紫色的州，将保持他们的忠诚。"
 USA_focus_2012_great_plains: "大平原法案"
 USA_focus_2012_great_plains_desc: "为了鼓励就业增长和对抗大规模城市化，我们必须把目光投向大平原等空旷的州，这些州生产的粮食足够国内和出口消费，我们必须投资使其经济多样化，把更多的人从亚特兰大、纽约等拥挤的城市吸引过来。"
 USA_focus_2016_democrat_victory: "2016年民主党胜利"
 USA_focus_2016_democrat_victory_desc: "凭借决心，我们赢得了共和党对手的支持"
 USA_focus_blue_cross_act: "蓝十字法案"
 USA_focus_blue_cross_act_desc: "我们公民的医疗服务很重要，但我们必须激励就业机会的增长，因此我们为所有设施制定建筑和人员配备标准，以提高治疗的质量和数量。"
 USA_focus_red_shield_act: "红盾法案"
 USA_focus_red_shield_act_desc: "我们必须用新的立法来补充以前的立法，向世界展示美国的医疗保健是最好的。"
 USA_focus_the_better_tomorrow_act: "更好的明天法案"
 USA_focus_the_better_tomorrow_act_desc: "改变一些法规，更好地规范与分区和建筑相关的相互矛盾的法规，可以让更多的土地用于开发，但建造这些新建筑将需要更长时间。"
 USA_focus_blue_states_bailout: "蓝色州的救助"
 USA_focus_blue_states_bailout_desc: "为了巩固我们的形象，我们必须坚守蓝色和（或）紫色的州，这应该有助于未来的选举周期。"
 USA_focus_were_not_them: "我们不是他们"
 USA_focus_were_not_them_desc: "反对派正在积极地进行宣传，他们的大部分“主张”显然是错误的，我们必须尽力对付这些谎言。"
 USA_focus_urbanization_ii: "城市化 II"
 USA_focus_urbanization_ii_desc: "就业市场在上升...好事，因为我们需要它。"
 USA_focus_2016_republican_victory: "2016年共和党胜利"
 USA_focus_2016_republican_victory_desc: "我们党又取得了一次胜利，让我们充分利用这次胜利吧"
 USA_focus_lithium_act: "锂法案"
 USA_focus_lithium_act_desc: "新的技术成就需要越来越多的稀土元素，为了消除对外国的依赖，我们必须增加国内的产量。"
 USA_focus_greater_plains_act: "大平原法案"
 USA_focus_greater_plains_act_desc: "我们的核心投票基础是在更偏远的州，但是如果我们可以创造一个很好的分散就业机会来发展这些州，我们就可以通过人口普查改变选举团和众议院本身。"
 USA_focus_the_better_business_act: "商业改善法案"
 USA_focus_the_better_business_act_desc: "随着人口越来越多，我们必须取消一些多余的规定，加快建设，创造新的就业机会。"
 USA_focus_blue_collar_programs: "蓝领计划"
 USA_focus_blue_collar_programs_desc: "随着越来越多的人对奥巴马医改和其他相关努力失去信心，我们可以通过改变和加强围绕企业提供的计划监管来吸引普通民众。有些人可能不喜欢这种方法，但它会吸引更多的人，而不是不赞成的人。"
 USA_focus_we_arent_like_them: "我们不像他们"
 USA_focus_we_arent_like_them_desc: "反对派正在积极地进行宣传，他们的大部分“主张”显然是错误的，我们必须尽力对付这些谎言。"
 USA_focus_the_2000_joint_exercises: "2000年联合军事演习"
 USA_focus_the_2000_joint_exercises_desc: "美国陆军将与某些北约盟国进行联合军事演习。"
 USA_focus_pushing_the_anti_smoking_initiative: "推动反吸烟倡议"
 USA_focus_pushing_the_anti_smoking_initiative_desc: "公民需要更健康的生活，因此，我们必须推动宣传活动，揭示整个烟草业的负面影响。"
 USA_focus_dealing_with_anti_globalist_protest: "应对反全球化抗议"
 USA_focus_dealing_with_anti_globalist_protest_desc: "煽动者来抗议我们最近在更好地与外国经济整合和合作方面的变化，因此，在公众眼中，我们必须以谨慎的方式处理这些无知的人。"
 USA_focus_state_visit_to_vietnam: "对越南进行国事访问"
 USA_focus_state_visit_to_vietnam_desc: "我们与越南的关系历史是不稳定的，但是亡羊补牢总比坐视紧张局势积累更好。因此，我们必须对越南进行国事访问。"
 USA_focus_helping_al_gore_in_the_coming_election: "在即将到来的选举中帮助阿尔·戈尔"
 USA_focus_helping_al_gore_in_the_coming_election_desc: "总统的任期快结束了，他的副总统阿尔·戈尔正在寻找下一任期的最佳替代者。我们必须确保他在公众心目中很受欢迎，这样他才能当选。"
 USA_focus_the_2001_attacks: "2001年恐怖袭击"
 USA_focus_the_2001_attacks_desc: "美国本土最大的城市之一刚刚在其控制下遭到袭击，美国举国震惊，但应对此类恐怖行为的决心正在迅速增强。"
 USA_focus_avoiding_an_illegal_war: "避免非法战争"
 USA_focus_avoiding_an_illegal_war_desc: "人们很愤怒，但很谨慎，虽然想要对付这次袭击，但他们不希望陷入长期冲突，因为这可能会给他们的生命造成威胁，有些人可能会被派去死在他们并不完全相信的战争中。正是这种感觉，我们可以通过采取更被动的积极的外交方式来补救，特别是在我们将被视为“问题国家”的国家。"
 USA_focus_the_self_security_option: "自我安全选项"
 USA_focus_the_self_security_option_desc: "没有足够的精神来进行一场潜在的长期战争，因此我们必须从内部考虑，因为机场安全的失败导致了这种恐怖行为的发生。"
 USA_focus_the_war_on_terror: "反恐战争"
 USA_focus_the_war_on_terror_desc: "牌局已经开始，我们已经看到了可能性，为了给我们的人民报仇，为了先发制人地阻止未来的袭击，我们必须从这些精神错乱的人民的源头着手。"
 USA_focus_foreign_policy: "外交政策"
 USA_focus_foreign_policy_desc: "美国最佳在外交上有所松懈，所以我们必须在这方面维护国家利益。"
 USA_focus_foreign_policy_plan: "美国外交政策计划"
 USA_focus_foreign_policy_plan_desc: "西非正在进行的内战将证明其是制定外交政策的良好舞台，但我们不确定这是否被定义为外交政策。"
 USA_focus_support_the_democratic_movement: "支持民主运动"
 USA_focus_support_the_democratic_movement_desc: "他们渴望有一个自由且强大的国家，我们必须支持他们。"
 USA_focus_support_the_nationalist_movement: "支持民族主义运动"
 USA_focus_support_the_nationalist_movement_desc: "他们渴望有一个自由且强大的国家，我们必须支持他们。"
 USA_focus_the_salesman_approach: "推销员式方法"
 USA_focus_the_salesman_approach_desc: "人民不想要战争，但他们也不想坐视不管。要做到这一点，如果我们开始向有需要的人推广培训和设备交易，我们就可以为我们的人民和世界带来好处。"
 USA_focus_supplying_our_sierra_leone: "资助塞拉利昂"
 USA_focus_supplying_our_sierra_leone_desc: "塞拉利昂人手和装备不足，我们必须帮帮他们。"
 USA_focus_meeting_with_african_union_members: "与非洲联盟成员会晤"
 USA_focus_meeting_with_african_union_members_desc: "非洲大陆辽阔且不可测，为了弥补这个缺点，我们必须与非洲联盟领导人会晤，以便更好地了解我们未来可能遭遇的复杂问题和客户。"
 USA_focus_securing_trade_with_africa: "确保与非洲的贸易"
 USA_focus_securing_trade_with_africa_desc: "非洲大陆资源丰富，因此促进与各国之间的贸易将改善我国情况并扩大我国在非洲的影响力。"
 USA_focus_the_humanitarian_approach: "人道主义方式"
 USA_focus_the_humanitarian_approach_desc: "人民不想打仗，但也不想坐以待毙。我们必须发出一个信息，而最好的方式就是通过人道主义。"
 USA_focus_advising_sierra_leone: "向塞拉利昂提供咨询"
 USA_focus_advising_sierra_leone_desc: "这个国家装备精良，但训练不足，如果我们希望他们获胜，我们必须帮助他们得到更多的训练。"
 USA_focus_meeting_eu_leadership: "会见欧盟领导人"
 USA_focus_meeting_eu_leadership_desc: "欧洲人控制了非洲大陆数千年，他们必定掌握了有关如何处理非洲大陆的大量讯息。 如果我们与他们进行交流，我们将更好地了解我们即将可能遇到的麻烦。"
 USA_focus_coordinated_help: "协调帮助"
 USA_focus_coordinated_help_desc: "法国有外籍兵团，我们也应该有，我们必须改变我们的形象，巩固我们对世界和平与自由的主张。"
 USA_focus_the_interventionist_will: "干涉主义者的意志"
 USA_focus_the_interventionist_will_desc: "人民要打仗，我们不能袖手旁观。 我们必须发出信息，让我们国家的敌人感到恐惧，并向他们表明我们仍然坚守立场。"
 USA_focus_sierra_leone_peacekeepers: "塞拉利昂\"和平卫士\""
 USA_focus_sierra_leone_peacekeepers_desc: "这个国家的装备还算不错，但没有取得任何实质的进展，我们可以派遣“维和部队”去帮助他们，就像我们的联合国的一员一样，并且帮助推动战争朝著更积极的方向发展。"
 USA_focus_state_visit_to_the_united_kingdom: "对英国进行国事访问"
 USA_focus_state_visit_to_the_united_kingdom_desc: "英国曾经是塞拉利昂领土的殖民统治者，应该是最了解如何帮助我们这个小小计划的国家，这也可能对我们在前英帝国领土上的任何其他冲突有所帮助。"
 USA_focus_joint_police_action: "联合\"警察行动\""
 USA_focus_joint_police_action_desc: "塞拉利昂内战期间的警察行动有望成为一种新的外交政策。我们必须设法改进和重新定义“警察行动”一词，以免许多人又开始重复越战时期的情绪。"
 USA_focus_state_visit_to_canada: "对加拿大进行国事访问"
 USA_focus_state_visit_to_canada_desc: "对北方，我们寻求友谊和安全，以免疏远了我们前院里的人。"
 USA_focus_state_visit_to_mexico: "对墨西哥进行国事访问"
 USA_focus_state_visit_to_mexico_desc: "对南方，我们寻求和平与稳定，因为我们也不应忘了我们的后花院。"
 USA_focus_state_visit_to_brazil: "对巴西进行国事访问"
 USA_focus_state_visit_to_brazil_desc: "我们的南方邻居，我们不能忘记他们，因为如果没有我们最大的南方大陆伙伴，我们的半球霸权又该如何维持呢？我们应该关注他们并在需要时提供帮助。"
 USA_focus_the_afghanistan_question: "阿富汗问题"
 USA_focus_the_afghanistan_question_desc: "由于最近对这个国家的袭击，我们的军队已经在思考了很久关于这些恐怖分子引发的阿富汗内战，我们有理由相信，这些袭击的领导者就是这个阴谋集团的首脑。所以我们必须考虑我们要如何回应。"
 USA_focus_arming_our_horse: "武装我们的马"
 USA_focus_arming_our_horse_desc: "阿富汗的动荡局势是一个至关重要的国际问题，所以我们要尽我们所能，去支持那些比较稳定的派系。"
 USA_focus_muslim_legion: "穆斯林军团"
 USA_focus_muslim_legion_desc: "我们的一部分穆斯林人口希望去战斗，去捍卫曾经是他们祖国的土地，由于冲突看起来最好的情况也只是停滞不前，这或许是一个很好的机会。"
 USA_focus_arming_the_legion: "武装军团"
 USA_focus_arming_the_legion_desc: "军团的装备不是很好，因此我们至少要表现出礼貌和支持。"
 USA_focus_advising_the_legion: "为军团提供谘询"
 USA_focus_advising_the_legion_desc: "北方联盟的能力不是很…强，至少可以这么说，但是有一点教导，我们就能把他们训练成合格的战士。通过这些比较随意但有针对性的路线，许多人开始明白外交部试图实施的那种消极抵抗的策略。"
 USA_focus_indirect_support_of_freedom: "间接支持自由"
 USA_focus_indirect_support_of_freedom_desc: "中东的稳定受到了威胁，我们已经在塞拉利昂测试了自己的能力，但现在我们面临著一个真正的挑战。"
 USA_focus_supplying_democracy: "支持民主"
 USA_focus_supplying_democracy_desc: "北方联盟与它所面对的原教旨主义派系相比处于糟糕的状态，因此我们必须在核心供应方面帮助他们。"
 USA_focus_modern_war_advisors: "现代战争顾问"
 USA_focus_modern_war_advisors_desc: "北方联盟知道敌人的战术，但他们缺乏纪律和意志。如果他们要成为一支真正的战斗力量，我们就必须改革他们的训练计划。"
 USA_focus_anti_terror_training: "反恐训练"
 USA_focus_anti_terror_training_desc: "我们的现代敌人需要现代的训练计划。我们必须改革和建立反恐为基础的训练计划，作为帮助我们的部队适应的一种方式。"
 USA_focus_starting_the_war_on_terror: "发动反恐战争"
 USA_focus_starting_the_war_on_terror_desc: "恐怖战争已经开始，第一个国际威胁来自中亚。阿富汗是那些伤害我们国家的人的家园，我们将以复仇的心境反击。"
 USA_focus_establishing_a_force: "建立一支部队"
 USA_focus_establishing_a_force_desc: "北方联盟，正如它被称呼的，是一群杂牌军，如果我们要确保该地区的安全，我们就必须派遣一些部队去顶住他们守不住的位置。"
 USA_focus_changing_the_rules: "更改规则"
 USA_focus_changing_the_rules_desc: "这些恐怖分子在这么短的时间内造成了这么大的麻烦。对许多人来说，这就像我们重新打了越南战争，但不幸的是，情况更糟。我们的部队正在被消耗殆尽，以至于当地人对我们的态度像摆锤一样摇摆不定。"
 USA_focus_adaptive_tactics: "自适应策略"
 USA_focus_adaptive_tactics_desc: "我们的部队需要适应，如果我们要取得任何真正的进展，我们需要投资改变我们的战争理念。"
 USA_focus_state_visit_to_india: "对印度进行国事访问"
 USA_focus_state_visit_to_india_desc: "印度是一个正在崛起的大国，如果我们投资于建立朋友和/或伙伴关系，那么我们一定会确保我们的利益，同时在大中东/中亚地区拥有强大的力量。"
 USA_focus_state_visit_to_russia: "对俄罗斯进行国事访问"
 USA_focus_state_visit_to_russia_desc: "我们最大的对手当然是现已解体的苏联的继承者国家，如果我们要巩固我们在该地区的利益，我们必须分散俄罗斯联邦的注意力。"
 USA_focus_state_visit_to_iran: "对伊朗进行国事访问"
 USA_focus_state_visit_to_iran_desc: "我们要考虑的最大的区域竞争者是伊朗，一个不稳定的国家，但如果我们惹怒了他们，他们仍然可以制造麻烦。"
 USA_focus_iraq_leadership_problems: "伊拉克领导人问题"
 USA_focus_iraq_leadership_problems_desc: "伊拉克领导人最近对科威特的入侵引起了我们的极大关切，因为我们在这个国家投入了很多资源，如果我们要巩固我们在中东的利益，我们必须寻找一个解决方案。"
 USA_focus_oil_for_aid: "援助石油"
 USA_focus_oil_for_aid_desc: "伊拉克的领导人是一个有魅力和活力的人，但如果我们要避免任何事情持续下去，我们就必须想办法遏制他自私的一面。"
 USA_focus_integrated_defenses: "综合防御"
 USA_focus_integrated_defenses_desc: "谈判已经进行了，看起来可能会发生战斗。根据具体情况，我们可能会以被动或更积极的方式参与，人民肯定会对这样的前景感到不安。"
 USA_focus_every_man_a_tow: "每人一个陶式导弹"
 USA_focus_every_man_a_tow_desc: "一场新的冲突即将到来，虽然我们从中可以获得巨大的利益，如果我们要了解长期的目标和我们可以从即将到来的努力中获得的利益，我们必须在短期内取得最好的收益。"
 USA_focus_political_oligarchs: "政治寡头"
 USA_focus_political_oligarchs_desc: "中东的动乱已经开始平息，不管结果如何。最好的事情是我们获得了我们想要的，而且我们的人民会对这些最近的收益带来的更便宜的商品感到满足。"
 USA_focus_kuwait_defensive_aid: "科威特防卫援助"
 USA_focus_kuwait_defensive_aid_desc: "科威特的石油是极其丰富的，而伊拉克的领导人知道这一点，所以我们对该地区的资源和稳定有很大的利益，因此我们必须保护科威特人民和他们的国家。"
 USA_focus_limited_supplies: "援助科威特国防有限物资"
 USA_focus_limited_supplies_desc: "科威特国家的经济主要是石油，我们可以保护这些石油，但要付出一定的代价。我们将直截了当的运输武器和装备来支持他们的部队。"
 USA_focus_increased_advisors: "增加顾问"
 USA_focus_increased_advisors_desc: "科威特军队自然不是什么最好的，在训练上与伊拉克军队一个水平。为了纠正这一点，我们必须派遣现代顾问帮助训练和加强科威特军队的决心和作战能力。"
 USA_focus_arab_legion: "阿拉伯军团"
 USA_focus_arab_legion_desc: "我国的阿拉伯人民希望保卫他们的老家，保卫他们地区的稳定，并向那些虐待他们人民的人发出一个信号。因此，我们将建立一个阿拉伯军团，这当然将来自那些想要在我们的部队中作战的人，但它肯定会增强科威特军队的实力。"
 USA_focus_war_on_terror_phase_two: "反恐战争--第二阶段"
 USA_focus_war_on_terror_phase_two_desc: "伊拉克领导人日益增长的威胁性令人密切关注中东的稳定，就这一点而言，我们必须采取行动，尽管我们可能遭受到潜在的后果。"
 USA_focus_protecting_our_assets: "保护我们的资产"
 USA_focus_protecting_our_assets_desc: "科威特的油田至关重要，因此，如果面对挑衅，我们将以最大的决心保卫它们。"
 USA_focus_increased_deployment: "增加部署"
 USA_focus_increased_deployment_desc: "有传闻和情报说，有一些非常敌对的行为正在威胁对伊拉克人民和科威特的国家主权，我们必须开始准备此事，对此我们的人民可能会有些不满，但这种感觉会过去的。"
 USA_focus_the_wmd_cause: "大规模杀伤性武器案"
 USA_focus_the_wmd_cause_desc: "我们的情报部门报告说，伊拉克国内可能存在大规模杀伤性武器，这是我们和自由世界都不能容忍的事，因此我们要开始沙漠风暴行动 ，我们将亲自对付萨达姆，解放伊拉克人民。"
 USA_focus_state_visit_to_turkey: "对土耳其的国事访问"
 USA_focus_state_visit_to_turkey_desc: "土耳其是俄罗斯和中东之间的一个很好的缓冲地带。我们必须提高我们的地位，以确保我们的利益得到保障。"
 USA_focus_state_visit_to_egypt: "对埃及的国事访问"
 USA_focus_state_visit_to_egypt_desc: "埃及是该地区实力较强的国家之一，我们可以利用这一实力帮助保护苏伊士运河的贸易和我们所需的资源。"
 USA_focus_state_visit_to_saudi_arabia: "对沙特阿拉伯进行国事访问"
 USA_focus_state_visit_to_saudi_arabia_desc: "沙特阿拉伯是石油最丰富的国家，也是阿拉伯半岛较大的国家之一，因此，无论事经济和战略原因，我们都必须与其建立友好关系。"
 USA_focus_the_arab_spring: "阿拉伯之春"
 USA_focus_the_arab_spring_desc: "叙利亚政权的行为问题一直不小，不幸的是，它似乎已完全经失控了。“阿拉伯之春”似乎已经降临到叙利亚民族头上，由此引发的抗议活动已演变成一场全面内战。"
 USA_focus_question_of_intervention: "干预问题"
 USA_focus_question_of_intervention_desc: "叙利亚内战已经开始蔓延到其他国家。如果这种情况继续失控下去，我们投资的资源丰富地区的稳定可能会被破坏。我们必须想出一个计划，尽可能以最好的方式解决这些问题。"
 USA_focus_monetary_policy: "货币政策"
 USA_focus_monetary_policy_desc: "中东并不是一个大麻烦，因为我们的国内和其他地区的事已经塞满了我们，但这并不意味着我们应该坐视不管。让我们给我们的国防承包商一些事情做，好吗？"
 USA_focus_arms_to_the_highest_bidder: "向最高投标人提供武器"
 USA_focus_arms_to_the_highest_bidder_desc: "叙利亚战争愈演愈烈，几乎陷入僵局，因此，让我们来提供一些秘密提议来活跃气氛。"
 USA_focus_foreign_aid: "对外援助"
 USA_focus_foreign_aid_desc: "国际社会对我们对中东危机的或多或少坦率的沉默感到厌倦。让我们试著通过给那些为“正确”事业而战的人一些“外援”来平息这种观点。"
 USA_focus_everyone_has_their_price: "众生均有价"
 USA_focus_everyone_has_their_price_desc: "这场战争已经持续了一段时间，我们最不想要的就是空手而归。我们可以向一个或多个团体施压，让他们在战争中取得胜利的情况下，与我们达成妥协或某种“互惠”。"
 USA_focus_advisory_policy: "顾问政策"
 USA_focus_advisory_policy_desc: "叙利亚内战是一场严重影响整个中东地区稳定的国际性危机，如果我们不伸出援手，这必将影响到我们和我们的盟友。"
 USA_focus_sending_advisors: "派遣顾问"
 USA_focus_sending_advisors_desc: "如果我们派遣顾问，国际社会是不会知道任何事情的，但是这些顾问不能凭空训练他们，所以我们要给他们一些装备。"
 USA_focus_back_door_arms_dealing: "背地里的武器交易"
 USA_focus_back_door_arms_dealing_desc: "训练进展缓慢，装备损失不断增加，让我们在公众视线之外组织一笔交易，以确保叙利亚部队保有足够装备。"
 USA_focus_forming_the_damascus_legion: "组建大马士革军团"
 USA_focus_forming_the_damascus_legion_desc: "美国的外籍军团正在扩大，阿拉伯人或前叙利亚人的志愿者愿意为他们的家园而战。我们不能剥夺他们的这一权利，以免这个国家沦为更令人讨厌的玩意。"
 USA_focus_war_on_terror_policy: "叙利亚恐怖主义"
 USA_focus_war_on_terror_policy_desc: "必须解决组成叙利亚独裁政府的恐怖分子和那些因战争而发展起来的恐怖组织，以保护我们的资产和全球经济，我们必须立即采取行动，否则将面临另一场石油危机。"
 USA_focus_sending_volunteer_forces: "派遣志愿部队"
 USA_focus_sending_volunteer_forces_desc: "国际社会正在组织一支联合部队，帮助叙利亚的民主反对派，因此，我们必须召集自己的部队，挺身而出，发挥带头作用。"
 USA_focus_keeping_supplies_steady: "保持供应稳定"
 USA_focus_keeping_supplies_steady_desc: "战争会很快速，但前提在我们的后勤支援下。我们必须采取措施稳定供应，以免地面部队面临战斗和士气问题。"
 USA_focus_indiscriminate_bombings: "无差别轰炸"
 USA_focus_indiscriminate_bombings_desc: "恐怖分子正在模糊战争的界限，这使战争得看起来像一场越南跳棋游戏。如果我们过于谨慎，就有可能让重要的目标逃脱，但如果我们过于激进，就有可能让平民和国际社会反对我们……战争真是地狱。"
 USA_focus_second_state_visit_to_russia: "对俄罗斯进行国事访问"
 USA_focus_second_state_visit_to_russia_desc: "改善我们与宿敌的关系对所有人都有好处。我们必须对俄罗斯人民及其政府采取更加友好的态度。"
 USA_focus_second_state_visit_to_saudi_arabia: "对沙特阿拉伯进行第二次国事访问"
 USA_focus_second_state_visit_to_saudi_arabia_desc: "沙特国家是中东地区重要的一个区域力量，因此，我们必须建立关系，以确保我们在该地区的利益。"
 USA_focus_second_state_visit_to_arab_union: "对阿拉伯联盟进行国事访问"
 USA_focus_second_state_visit_to_arab_union_desc: "阿拉伯联盟是一个保护非洲和中东许多战略地区的国家集合。因此，改善与其领导人的关系应该有助于使未来的谈判更加顺畅，或者更有利于我们的利益。"
 USA_focus_the_regulatory_merry_go_round: "旋转木马似的监管"
 USA_focus_the_regulatory_merry_go_round_desc: "国会监管者似乎总是喜欢在什么需要监管和什么不需要监管的问题上玩游戏。因此，许多人认为这就像是在转动幸运轮盘，希望能得到最好的结果。"
 USA_focus_pacific_states_region: "太平洋国家地区评估"
 USA_focus_pacific_states_region_desc: "太平洋国家之间的平衡非常紧密。 从良好的资源到糟糕的水资源分配，国会必须决定什么是人民的优先事项以及该地区和整个美国的未来。"
 USA_focus_targeted_growth_programs: "目标增长计划"
 USA_focus_targeted_growth_programs_desc: "通过以太平洋国家欠发达地区为目标，分配的资金有望通过税收来偿还。"
 USA_focus_mini_minerals_act: "小型矿产法"
 USA_focus_mini_minerals_act_desc: "国会通过了《小型矿产法》，这是一项开发国内橡胶供应以帮助区域经济和国家供应的有限计划。"
 USA_focus_the_conservation_act: "保育法"
 USA_focus_the_conservation_act_desc: "随着《养护法》的通过，太平洋地区将能够清理和养护帮助人民和各自经济所需的东西。"
 USA_focus_rare_elements_initiative: "稀有元素倡议"
 USA_focus_rare_elements_initiative_desc: "针对并修改国家采矿法规，我们可以开始内部供应消费所需的稀有金属和材料。从长远来看，这将促进当地经济，帮助我们的国家。"
 USA_focus_loosening_pacific_zoning_laws: "放宽分区法"
 USA_focus_loosening_pacific_zoning_laws_desc: "繁琐的几乎适得其反的分区法阻碍了适当的开发。通过放松这些政策，我们可以刺激地方发展，创造更多税收。"
 USA_focus_the_reservoir_act: "水库法"
 USA_focus_the_reservoir_act_desc: "《水库法》将允许建立新的水库，以此作为发展当地经济和增加低供水量地区的供水量的一种方式。"
 USA_focus_near_western_states_region: " 近西部各州"
 USA_focus_near_western_states_region_desc: "大平原和太平洋各州之间的鸿沟，就是近西部各州。这个地区以落基山脉闻名，是最不发达和最具挑战性的地区之一。国会在跋涉于沙漠、山脉和广阔的地理环境时，必须谨慎行事，这就是近西部各州。"
 USA_focus_salt_lake_commission: "盐湖城管理委员会"
 USA_focus_salt_lake_commission_desc: "盐湖城法规委员会将观察和处理当前的采矿作业，在尽量减少环境影响的同时扩大采矿规模。"
 USA_focus_rocky_preservation_act: "落基保护法案"
 USA_focus_rocky_preservation_act_desc: "落基山脉是国家的地标，许多人不愿看到这样一个美国的象征被摧毁。因此，已经成立的委员会已经找到了将旅游业转变为一场保护运动的方法。这将使当地经济和环保主义者感到高兴。"
 USA_focus_phoenix_arms_contract: "凤凰城武器合同"
 USA_focus_phoenix_arms_contract_desc: "军事承包商已经寻找了凤凰城和亚利桑那州的周边地区，并打算建立一些制造设施。我们必须努力帮助提升我们的军事实力和当地的经济，创造就业机会。"
 USA_focus_rocky_mount_go_a: "去吧！落基山脉"
 USA_focus_rocky_mount_go_a_desc: "就像洛奇电影一样，我们必须学习和训练我们的方式来更好地了解我们的对手。然而与电影不同的是，我们的对手是地质构造。放松有关山脉采矿作业的法规，我们可以寻求为国内供应和生产手段提取新的和更多的资源。"
 USA_focus_breach_the_western_gap: "突破西部缺口"
 USA_focus_breach_the_western_gap_desc: "沙漠和山脉阻碍了我们公民的顺利出行，也扰乱了供应链和当地商业。我们必须找到办法，为临近西部各州创造交通要道，为其带来就业机会、人员和自由流动。"
 USA_focus_more_than_potatoes: "不仅仅是土豆"
 USA_focus_more_than_potatoes_desc: "爱达荷州是一片郁郁葱葱的农田，以土豆闻名，然而农业不应该是该州唯一出名的东西。透过投资和扩大当地工业，我们可以使爱达荷州成为近西部地区的标志。"
 USA_focus_great_plains_states_region: "大平原地区"
 USA_focus_great_plains_states_region_desc: "大平原包含了很多土地，被认为是国家的粮仓。虽然我们很高兴能够有如此充足的食物供应，但是我们在该地区的经济多样性实在非常缺乏。为此，国会必须制定适合的计划，以更好地发展和帮助该地区赶上联邦的其他地方。"
 USA_focus_dakota_risk_assessment_committee: "达科他州风险评估委员会"
 USA_focus_dakota_risk_assessment_committee_desc: "该委员会将作为一家跨州联合公司而成立，该公司将利用北达科他州的石油供应开发基于橡胶的产品，以创造新的就业机会，当然还有新的橡胶供应。"
 USA_focus_great_plains_great_cities: "大平原大城市"
 USA_focus_great_plains_great_cities_desc: "这些人口稀少的州的城市中心非常落后，因此，应制定有针对性的计划，以帮助城市扩张的多米诺骨牌效应，从而帮助这些州进一步发展。"
 USA_focus_kansas_city_arms_manufacturer: "堪萨斯城武器制造商"
 USA_focus_kansas_city_arms_manufacturer_desc: "一份新的合约已经签订，合作伙伴同意在堪萨斯城建立这些新的工厂。它的城市化但又孤立的特性使得工厂不太可能被干扰。"
 USA_focus_nebraska_act: "内布拉斯加法案"
 USA_focus_nebraska_act_desc: "我们国家的粮仓地区之后，是我们的中部地带，从北达科他州到堪萨斯州。利用内布拉斯加州作为一个中转站，我们将吸引更多的工作和人口，以更好地发展这个过度专业化的国家地区。"
 USA_focus_minraculture_act: "民族文化法"
 USA_focus_minraculture_act_desc: "大平原地区的采矿和农业非常多样化，但也未开发。透过地质调查和风险评估，我们将能够启动新的采矿作业，并增加我们国内所需矿产资源的供应。"
 USA_focus_hydroponics_act: "水培法"
 USA_focus_hydroponics_act_desc: "虽然水培法仍然是一种较为初级的方法，但我们没有理由不推动这种方法以加深我们的理解。因此，我们将设立一些项目，创立指定的区域，用于这些大规模实验的开发和测试。"
 USA_focus_the_lone_south: "孤独的南方"
 USA_focus_the_lone_south_desc: "孤独的南部地区包括德克萨斯州、阿肯色州、路易斯安那州、俄克拉何马州和新墨西哥州。这些州是非常发达和非常不发达的大杂烩，因此的国会必须寻求平衡这些州和它们缺乏的部分，以允许该地区繁荣起来，加入国家。"
 USA_focus_red_river_commission: "红河委员会"
 USA_focus_red_river_commission_desc: "红河委员会是一个由德克萨斯州和俄克拉何马州的成员共同组成的机构，旨在促进两者在寻求有效的资源扩张方面的合作。利用德克萨斯州的石油创造新的与石化相关的工作，以及开采俄克拉何马州的一个著名的铁矿床，双方达成了一致。"
 USA_focus_censouth_zoning_reforms: "中南地区改革法"
 USA_focus_censouth_zoning_reforms_desc: "广阔的平原和各种地形造成了混乱的区划，因此这个区划改革法将用于简化和提高这些缺乏发展的地区所需的建设区域的效率。"
 USA_focus_rio_grande_shipyard: "里奥格兰德造船厂"
 USA_focus_rio_grande_shipyard_desc: "德州造船厂的需求相对适中，但随着人们对国家安全、国外需求和国内需求的关注不断升温，许多造船厂已经请求扩大现有的就业市场。考虑到这一点，国会和德克萨斯州的立法机构成立了一家名为里奥格兰德造船厂的联合公司来满足这一需求。"
 USA_focus_austin_investment_firm: "奥斯汀投资公司"
 USA_focus_austin_investment_firm_desc: "奥斯汀投资公司是政府的一项举措，旨在为南部孤州更多的农村地区创造就业机会，该州将得克萨斯州作为中心枢纽，以创造投资机会。"
 USA_focus_unregulated_destiny_to_manifest: "不受约束的命运显现"
 USA_focus_unregulated_destiny_to_manifest_desc: "虽然许多人认为命运显现是历史的一页，但现代公民必须努力实现自己的命运。我们不能让限制土地收购的法律阻碍这一点，因此这些事情应该放宽管制。"
 USA_focus_lone_mining_company: "孤独矿业公司"
 USA_focus_lone_mining_company_desc: "在现代命运显现的心态下，国会和新墨西哥州和俄克拉何马州创立了孤独矿业公司，该公司由奥斯汀投资公司赞助。随著该地区土地收购法和矿业法的变化，该公司希望找到并扩大国内所需原材料的供应，为国内创造更多就业机会。"
 USA_focus_greater_lakes_region: "大湖地区"
 USA_focus_greater_lakes_region_desc: "虽然沿着五大湖的州被认为是五大湖州，但周围的明尼苏达州、爱荷华州、密苏里州和肯塔基州也被一些人称为大湖州，因为它们融合了与其“相关”地区的文化。这些州包括了重农业和曾是大型工业部门的地区。现在由国会来给这个国家的地区带来平衡和改革。"
 USA_focus_milwaukee_mining_firm: "密尔沃基矿业公司"
 USA_focus_milwaukee_mining_firm_desc: "密尔沃基市成立了一家地区矿物开采公司。它的目标很简单，建立或扩大现有的重要资源业务，以促进国内就业增长。"
 USA_focus_from_rust_to_refined: "从铁锈到精炼"
 USA_focus_from_rust_to_refined_desc: "“铁锈带”得名于制造业活力的不断下降。因此，我们必须投资振兴这一点，以防止这一产业带的进一步生锈。"
 USA_focus_lakeside_hubs: "湖滨枢纽"
 USA_focus_lakeside_hubs_desc: "五大湖是吸引游客的景点，通过优先考虑这些热点区域的分划，我们可以寻求更好地发展商业和旅游事业。"
 USA_focus_erie_boom_act: "伊利繁荣法案"
 USA_focus_erie_boom_act_desc: "伊利湖是与加拿大贸易的中心枢纽，也是旅游和其他业务的混合体。该地区已经有一段时间处于不佳的状态，因此我们必须直接投资，以实现这个大湖周围地区经济的多元化和振兴。"
 USA_focus_diversity_act: "多样性法案"
 USA_focus_diversity_act_desc: "多元化法案将使资金分配给那些请求在经济上实现多元化的州。这可以减少整体的货币需求，并促成对于哪些州“过于专业化”的共识，使它们在经济上不那么依赖。"
 USA_focus_sprawling_act: "蔓延法案"
 USA_focus_sprawling_act_desc: "就像深海生物的卷须一样，该区域的采矿部门极其缺乏，因此，在这些为当地采矿公司发起的倡议中，将优先重视扩大和关注所需的稀有矿物资源。"
 USA_focus_the_southeastern_region: "东南地区"
 USA_focus_the_southeastern_region_desc: "东南部，也被称为“深南方”，是一个极端的地区。有些地区发展得非常好，而有些地区看起来就像定居者从未见过一样。既然我们想要保护我们国家的美丽，国会必须平衡美国南部的这些州。"
 USA_focus_gulf_ports_act: "海湾港口法"
 USA_focus_gulf_ports_act_desc: "海湾是一个战略枢纽，也是一个资源丰富的地区。航运业在这些地方很重要，因此必须扩建和改造港口和造船厂，以促进各州的整体改善。"
 USA_focus_urbanized_forest_act: "城市化森林法"
 USA_focus_urbanized_forest_act_desc: "国会通过的该法案将寻求创造发展激励，以促进和更好地分散像密西西比州这样的州的城市化人口。这样，各州及其经济就可以在更广泛的基础上实现多元化和扩张，并以更大或更快的速度发展。"
 USA_focus_mobile_mineral_act: "流动矿产法"
 USA_focus_mobile_mineral_act_desc: "《流动矿产法》是一项改革和鼓励开发和有限的战略扩张采矿业务的法案，这些州的矿产不是多么容易开采。这些举措将有助于创造就业机会和增加国内供应。"
 USA_focus_dixie_development_scheme: "迪克西发展计划"
 USA_focus_dixie_development_scheme_desc: "迪克西发展计划是一个旨在从内而外发展的计划。通过在被认为是“迪克西之心”的阿拉巴马州和密西西比州建立一个强大的基地，这些州将有助于创造更广泛的东南部地区发展的涟漪效应。"
 USA_focus_carolina_cultivation_program: "卡罗莱纳栽培计划"
 USA_focus_carolina_cultivation_program_desc: "卡罗莱纳州是一个混血儿，因此我们必须帮助发展该州的农业基础，以进一步支持工业岗位的增加。记住，食物得从某个地方运到城市里。"
 USA_focus_shining_act: "光辉法案"
 USA_focus_shining_act_desc: "光辉法案是一系列采矿改革，旨在扩大国内区域采矿作业，以更好地利用现有矿石进行试验，并使上述作业长期盈利。"
 USA_focus_the_capital_region: "首都地区"
 USA_focus_the_capital_region_desc: "华盛顿特区周边的州是一个相当富裕的地区。然而，这并不意味着我们不应该将它们排除在经济投资之外，因此，这些投资的具体内容将由国会决定。"
 USA_focus_parkersburg_economic_committee: "帕克斯堡经济委员会"
 USA_focus_parkersburg_economic_committee_desc: "帕克斯堡经济委员会是一个联合的州际商业委员会，负责评估和制定有针对性的经济倒退解决方案，以此作为促进欠发达地区当地经济发展的一种方式。"
 USA_focus_atlantic_act: "大西洋法案"
 USA_focus_atlantic_act_desc: "大西洋法案是马拉蒂姆地区的一项发展计划，旨在促进当地社区及其相关产业的发展。"
 USA_focus_the_roanoke_mineral_act: "罗阿诺克矿业法"
 USA_focus_the_roanoke_mineral_act_desc: "这个矿业法是一项有针对性的发展法案，它将扩大当地就业机会、国内原材料供应，总体上鼓励目标州的发展连锁反应。"
 USA_focus_the_mary_lands_act: "马里兰法案"
 USA_focus_the_mary_lands_act_desc: "国会通过了一项相互关联的经济法案，其中一个州的发展将与另一个州的发展齐头并进。希望鼓励国内贸易、消费和更多“购买本地产品”的心态。"
 USA_focus_the_appalachian_reforms: "阿巴拉契亚改革"
 USA_focus_the_appalachian_reforms_desc: "阿巴拉契亚改革是一系列矿业改革，鼓励地方发展和扩大现有采矿业务，如铁矿石和能源资源。"
 USA_focus_the_delaware_act: "特拉华州法案"
 USA_focus_the_delaware_act_desc: "特拉华法案的主要目标是将海洋和旅游业的增长计划结合起来，以找到发展的方法，并将它们的需求相互联络起来。"
 USA_focus_the_northeastern_region: "东北地区"
 USA_focus_the_northeastern_region_desc: "以东北走廊闻名的美国东北部是一个几乎连续的城市扩张区。然而，你越往这些州的内陆移动，你就会发现越多野外风光。国会必须制定政策，平衡哪里需要发展，以便尽可能保持该地区自然环境的完整性。"
 USA_focus_the_vershire_act: "凡尔赛法案"
 USA_focus_the_vershire_act_desc: "佛蒙特州和新罕布什尔州将以各州的俄罗斯方块为基础，领导一项有针对性的投资计划，这将有助于进一步扩展到该地区的其他州。"
 USA_focus_albany_development_program: "奥尔巴尼发展计划"
 USA_focus_albany_development_program_desc: "奥尔巴尼发展计划，旨在帮助地方经济多样化，从大奥尔巴尼地区开始，向东发展。"
 USA_focus_the_hartford_mining_act: "哈特福德矿业法案"
 USA_focus_the_hartford_mining_act_desc: "根据这项法案，更多矿业企业的建设和新的矿业投资将会在当地进行。虽然这项法案预计不会产生很大的影响，但开采的矿产资源十分丰富。"
 USA_focus_the_kingston_reforms: "金士顿改革"
 USA_focus_the_kingston_reforms_desc: "这些改革围绕着重建公司和放宽分区规定，以期能够更快地获得土地，并加快规划和后续的建设过程。"
 USA_focus_new_haven_mineral_reforms: "纽黑文矿业改革"
 USA_focus_new_haven_mineral_reforms_desc: "这项矿产立法将促进与需求较稀缺的资源相关的矿山的开发。虽然东北部并不是一个热点地区，但这个地区仍然可以提供比它现在更多的资源。"
 USA_focus_the_newer_england_act: "新英格兰法案"
 USA_focus_the_newer_england_act_desc: "随着新的改革，新的发展和该地区经济繁荣的新篇章，有必要对旧的地区进行新的改造。因此，将实施与该地区核心相关的发展，以完全振兴和发展这个充满自然和城市之美的东北部。"
 USA_continue_space_efforts: "振兴太空计划"
 USA_continue_space_efforts_desc: "大约60年前，NASA发射了阿波罗11号，成功将第一个人类降落在月球上，赢得了太空竞赛的胜利。 之后，随着太空迷失了方向，我们美国人陷入了自满的情绪。 不再！ 现在是时候更新我们的努力并推回最后的领域了。"
 USA_finance_nasa: "资助NASA"
 USA_finance_nasa_desc: "美国国家航空航天局将我们送上月球，将卫星送入轨道，将探测器炸向外部太阳系和深空，并将火星车降落。 它所缺少的只是来自政府的大量资金，我们最终可以实现我们的太空探索梦想。"
 USA_finance_private_space_ventures: "资助私营航天企业"
 USA_finance_private_space_ventures_desc: "像SpaceX这样的私营公司已经展示出了降低成本和提高太空旅行效率的巨大能力。 空间的未来是私人的。"
 USA_asteroid_mining: "小行星采矿"
 USA_asteroid_mining_desc: "小行星包含许多在地球上稀有或难以提取的物质，例如铂，金，铱和难以捉摸的稀土金属-我们在国内极度缺乏这些物质。 将小行星拖入环绕地球的轨道确实需要付出巨大的努力，但回报将超出我们最疯狂的梦想。"
 USA_establishment_of_the_space_force: "成立太空部队"
 USA_establishment_of_the_space_force_desc: "我们为什么不称其为太空海军陆战队？ 那本来是个好得多的名字。"
 USA_launch_pad_in_brazil: "巴西的发射台"
 USA_launch_pad_in_brazil_desc: "不管您信不信，火箭都需要进入太空才能做任何有用的事情。 从赤道发射火箭比从佛罗里达发射火箭要好得多，因为我们可以利用地球自转产生的额外惯性使进入轨道更加容易。 最近在巴西有机会可以做到。"
 USA_weaponized_space: "太空军事化"
 USA_weaponized_space_desc: "装备激光的卫星……听起来很棒！怎么可能会出问题呢？"
 USA_space_marines: "太空海军陆战队"
 USA_space_marines_desc: "服役保证公民权！"
 USA_mission_to_mars: "火星任务"
 USA_mission_to_mars_desc: "长时间以来，即使没有几十年，在火星上着陆也是航天爱好者的梦想。 火星现在是首要事项。"
 USA_revisit_the_moon: "重访月球"
 USA_revisit_the_moon_desc: "人类上一次踏上月球的时间是1972年。为什么不在那里留一个新脚印呢？ 是什么在阻止我们？"
 USA_lunar_outpost: "月球前哨站"
 USA_lunar_outpost_desc: "目前，将前哨基地放在月球上是完全可行的。 话虽如此，建立和维护月球基地仍将是世界面临的最大技术挑战。 再说一次……那并没有阻止第一次登月，是吗？"
 USA_new_millennia_new_media: "新的千年，新的媒体"
 USA_new_millennia_new_media_desc: "随着千禧年的到来，科技的发展超过了我们的认知。电视和互联网已经成为普通公民生活中新的一分子。因此，更多的信息以更快的方式传达给更多的人，虽然大多数人认为这是一个积极的现象，但少部分人对不法分子利用这种新方式实现他们目的的担忧日益增长。"
 USA_more_opinion_pieces: "更多评论文章"
 USA_more_opinion_pieces_desc: "公众需要我们的智慧和引导，因为如果不这样，他们怎么能理解当今的真正问题呢？如果我们要提高人们对我们政治领导人的错误的认识，我们就必须发挥我们坚强的个性。"
 USA_redefining_news_channel: "重定义新闻频道"
 USA_redefining_news_channel_desc: "很多人仍然不清楚什么是新闻频道，因此他们没有完全理解时代的变化。考虑到这一点，我们必须寻求代新闻频道的吸引力，并重新定义我们是什么。"
 USA_appealing_to_the_masses: "吸引群众"
 USA_appealing_to_the_masses_desc: "公众渴望更多，渴望得到他们最想得到的东西。我们必须给他们想要的东西。因为我们信任人民，而人民永远是正确的。"
 USA_party_lines_and_view_times: "党派立场和审时度势"
 USA_party_lines_and_view_times_desc: "我们亲爱的共和国的政党是保持国家运转的原动力，我们必须关注他们和人民的愿望，如果他们想要红色，我们就给他们红色。如果他们想要蓝色，我们就给他们蓝色，人民知道他们想要什么，我们必须给人民他们想要的。"
 USA_more_defined_coverage: "更明确的覆盖范围"
 USA_more_defined_coverage_desc: "污泥堆积起来了，好一阵子没人把它们耙出来了。随着人民接受现代的观点文章，我们还要走很长的一段路，才能修复已经造成的损害。"
 USA_keeping_business_standards: "保持商业标准"
 USA_keeping_business_standards_desc: "今天的标准往好了说是低于正常标准，往坏了说那就是叛国。我们必须为国家和整个世界的现代问题制定一个现代标准。"
 USA_informing_the_masses: "告知群众"
 USA_informing_the_masses_desc: "人民被政治领导人繁多的作秀遮挡了双眼，致使他们对当今社会的问题视而不见。这是我们人民所遭受的不公正待遇，我们必须寻求解决这些现象。"
 USA_there_are_more_options: "还有更多的选择？"
 USA_there_are_more_options_desc: "人民已经觉醒，说客受到限制，华尔街不过是一条普通的道路。随着人们逐渐摆脱既定的秩序，新的政党成为了美国政治舞台上的新星。这些政党是否会带来更光明的道路，还是我们的努力已经太迟而无法真正改变什么…"
 USA_breaking_the_mold: "打破陈规"
 USA_breaking_the_mold_desc: "无论是人民的意志，还是统治阶级的傲慢和失败，我们已经看到了政治光谱本身超越了红色和蓝色。有着各种各样的观点和想法，我们必须关注这些，并创造一个真正的未来，而不是被两党垄断的寡头枷锁所束缚。"
 USA_scars_from_the_forever_war: "永远的战争伤疤"
 USA_scars_from_the_forever_war_desc: "毒品战争对于这个国家来说，几乎是一场永无止境的战争。随着时间的推移，它呈现出新的形式，而过去的反应似乎对于当前的现状没有什么作用。国会必须在这个不断增长的问题变得太大而无法解决之前，重新认识它。"
 USA_redrafting_targeting_legislations: "重新起草目标法"
 USA_redrafting_targeting_legislations_desc: "禁毒战争已经出台了许多法规，现在回过头来看，这些法规非常……有针对性，姑且这么说吧。我们必须重新起草和改革这些过时的文件。"
 USA_the_amnesty_initiative: "大赦倡议"
 USA_the_amnesty_initiative_desc: "毒品战争已经毁了无数家庭的生活，因为刑罚过于严厉。一个独立的委员会将成立，并将尽可能地审查毒品战争的案件，以确保真正的正义得到伸张。"
 USA_pulling_back_from_the_war: "从战争中撤退"
 USA_pulling_back_from_the_war_desc: "我们已经布置好了舞台，规划好了改革，现在是时候完全退出战争了……这已经拖延了太久。 "
 USA_cutting_failed_programs: "清除失败的专案"
 USA_cutting_failed_programs_desc: "虽然禁毒战争不是最好的倡议，但它也不是完全的失败。因此，我们必须回去清除那些多余的或彻底失败的部分，它们曾经构成了禁毒战争的一部分。"
 USA_repurposing_budgets: "重新调整预算用途"
 USA_repurposing_budgets_desc: "不同的计划有混乱的预算分配，有些计划是为不同的部门而设，但却有相同的目的。我们必须重新撰写和简化这种混乱，使毒品战争更有效率。"
 USA_holding_our_ground: "坚守阵地"
 USA_holding_our_ground_desc: "虽然我们可能没有输，但我们也没有取得真正的胜利。 我们必须着眼于后代以及整个未来，以了解如何真正解决这个问题……现在我们只能采取守势。"
 USA_reinvesting_in_the_war: "对战争的再投资"
 USA_reinvesting_in_the_war_desc: "我们在毒品滥用问题上的颓废，使问题变得更糟，我们必须重新审视和思考我们对整个事情的倡议。"
 USA_new_wave_thinking: "新浪潮思维"
 USA_new_wave_thinking_desc: "新一代的人明白，是没有办法完全解决这种规模的问题的，但是有方法可以减轻和减少整体的过度。有限度的非刑事化、重新评估旧法律等，应该能有帮助。"
 USA_going_on_the_offensive: "继续进攻"
 USA_going_on_the_offensive_desc: "我们在这个问题上的加倍努力会让美联储花掉一大笔钱，但为了人民的安全这是我们必须付出的代价，以确保他们的未来不受毒品影响。"
 USA_healing_the_wounds: "治愈伤痕"
 USA_healing_the_wounds_desc: "我们走了很长的路，但随着对贩毒集团的打击，我们看到了光明。在这场永无止境的战争的新阶段，我们制定了更清晰的道路，并集中精力解决这个问题。我们现在将展望我们为人民设定的未来。"
 USA_the_tides_of_the_peoples_will: "人民的潮流变化"
 USA_the_tides_of_the_peoples_will_desc: "共和党和民主党的双头垄断在人心中引起了轩然大波。长久以来，政治壕沟只造成分裂，但现在变革之风已然吹起，人民正在扬帆起航。"
 USA_people_seeking: "人民寻求"
 USA_people_seeking_desc: "人民已经看到了命运的变化趋势，为此他们正在寻求著自己认同的道路，国家和人民现在应该自由选择。"
 USA_true_representative: "为了一个真正的代表"
 USA_true_representative_desc: "我们必须清除双头垄断，人民的意志将寻求一个真正能够代表他们的声音。"
 USA_electoral_rainbow: "彩虹选举"
 USA_electoral_rainbow_desc: "变革之风席卷了这个国家，因此，只要有彩虹般的选举，未来就是光明的。"
 USA_green_victory: "更加绿色的明天"
 USA_green_victory_desc: "随着我们的胜利，我们将把美国打造成绿色灯塔。这将不仅帮助到我们的人民，也将有利于世界人民。"
 USA_committee_on_green_economics: "绿色经济事务委员会"
 USA_committee_on_green_economics_desc: "经济是棕色和红色的，它对人民和环境本身都有破坏和危害。绿色经济事务委员会是一个政府机构，它将审查和评估经济状况，并提出改变企业运作方式和平稳过渡到更清洁、更绿色的经济的计划。"
 USA_department_of_ecostandards: "生态标准部"
 USA_department_of_ecostandards_desc: "生态标准部将是美国国家环境保护局的一个分支机构，这个机构将根据对环境和对一般生产力的影响，制定一个生态福利的标准。这种平衡是我们如何推销让经济绿色化的稳定协议，而不是因为激进的变化而根本性地伤害我们自己的数百万人民。"
 USA_industrial_conversions: "工业转化法案"
 USA_industrial_conversions_desc: "工业转化法案将缓慢而全面地开始将现有的行业转换为符合前面政府机构制定的新的生态标准的过程。这项立法预计不会在短时间内产生全面的效果，因为这是一个长期的承诺，但它将开始改善我们人民的健康和安全。"
 USA_agricultural_condensing: "农业精简法案"
 USA_agricultural_condensing_desc: "精简生产、提高效率是我国农业生产的重中之重。这将为我国人民生活水平的提高，以及生态环境的保护提供重要保障。从经济效益的角度看，这可能是一件蠢事，不过长远来看，这件事是值得大力推进的。"
 USA_green_housing_act: "绿色住房法案"
 USA_green_housing_act_desc: "绿色住房法案将为符合条件的人设立一个回扣计划，他们可以交回任何电器。家庭中使用化石燃料的设施，如丙烷燃烧的加热装置等，将被更好更高效的电动装置所取代。这将减轻普通人的直接负担，并在短期内实现更平稳的过渡。"
 USA_green_tax_reform_act: "绿色税收改革法案"
 USA_green_tax_reform_act_desc: "你赚得越多，你发现的漏洞就越多……这些话贯穿了整个税法。这项立法将全面地审查和修复尽可能多的漏洞，这些漏洞对公司和少数受益者有利。"
 USA_green_arms_of_the_law: "法律的绿色武器"
 USA_green_arms_of_the_law_desc: "绿色执法法案将增加对与企业贪婪、贪污和其他相关的“白领”犯罪有关的犯罪的资金和人员分配，这些犯罪困扰着国家和其近乎公司主义的倾向的联系。普通工人不应该因为富豪的贪婪和罪恶而受苦。"
 USA_eco_welfare_act: "生态福利法案"
 USA_eco_welfare_act_desc: "生态福利法案将为那些已经被这些所谓的商业领袖创造的工作环境的严重疏忽所伤害的人提供必要的社会保障资金。增加残疾人资助是头等大事，与产假护理、社会保障本身等相关的条款也包含在这个给美国人民的工资包中。"
 USA_greencare_act: "环保法案"
 USA_greencare_act_desc: "未来就在现在，未来就在这个国家的年轻人身上。这些年轻人如果有正确的教育，就可以看到并解决困扰我们生活方式的问题，以及我们如何与之共进。资金将投入到与STEM项目相关的教育中，特别是围绕那些可以更好地促进我们与现代工业和对环境本身的理解的领域。"
 USA_growing_greener_tomorrows: "创造更绿色的明天"
 USA_growing_greener_tomorrows_desc: "一个更绿色的国家，一个更绿色的人民，将带来更绿色的未来。国家和人民团结在生态民主的理念下，理解环境和大地母亲本身就像其他任何一个公民一样。她有生存和生活的需要，就像这个公平的国家的公民一样，她希望并且我相信她已经，在她永恒的生命中，终于被人们听到了她的声音。"
 USA_continued_eco_nomics: "可持续经济学"
 USA_continued_eco_nomics_desc: "我们将继续我们的生态经济政策的十字军东征，优先考虑有利于地球和人民的绿色法规。"
 USA_the_eco_government: "推动生态政府"
 USA_the_eco_government_desc: "在任期间，生态政府将继续尽自己的一份力量，为子孙后代保护民众和环境。"
 USA_green_trade_deals: "绿色贸易"
 USA_green_trade_deals_desc: "美国是一个富裕的国家，其贸易在国外造成的伤害与在国内造成的伤害一样多。为了找到两者的最佳平衡，需要对我们的贸易和资源开采政策进行彻底审查。尽管有些人最终可能会对我们产生敌意，但我们仍会坚持下去。"
 USA_planting_new_programs: "新种植计划"
 USA_planting_new_programs_desc: "政府有责任确保人民的投资持续成功，但我们可以将其输出到其他国家。通过研究改善世界关键国家生活的投资，我们可以期望他们心存感激，并进行类似的投资，以改善自己和他人的生活。我们将成为点燃这个星球变革导火索的火柴。"
 USA_foreign_policy_plan_green: "规划绿色外交政策"
 USA_foreign_policy_plan_green_desc: "我们将寻求对那些需要它的国家的进一步投资，这些发展计划符合生态标准，但发展将为这些国家及其人民创造未来。"
 USA_ecocation: "生态区划法案"
 USA_ecocation_desc: "国会已提出立法，将改变教育目标，强调发展对环境的影响以及教育在培养更好、更有意识的学生方面的重要性。教育学生需要足智多谋和创新，但不能粗心大意 随着时间的推移， 我们种植新芽的花园，随着时间的推移，这些新芽会比上一个更好。"
 USA_green_housing_initiative: "绿色住房倡议"
 USA_green_housing_initiative_desc: "在之前通过的法案和法案的基础上，我们将巩固这个国家的现代住房标准。注重有效性、效率和满足人们需求的能力。"
 USA_societal_ecology: "社会生态学"
 USA_societal_ecology_desc: "作为一个社会和一个物种，我们应该寻求传播节俭的思想，并从整体上过上更简单的生活。现代消费主义使我们对地球的需求超过了我们真正需要的。我们将制定政府和学校教育计划和举措，以开始塑造这些理解方式并从小改变生活方式。"
 USA_furthering_renewable_developments: "促进可再生发展"
 USA_furthering_renewable_developments_desc: "随着对能源和电力需求的增加，我们必须寻求妥协才能创造这些可再生资源。通过教育投资，我们可以提高生产效率和更有效地开采资源的能力。通过这些创新，我们可以变得更加自力更生，并通过投资我们新发现的财富形式来投射我们的力量。"
 USA_a_green_future_for_all: "人人享有绿色未来"
 USA_a_green_future_for_all_desc: "我们可以放心，因为我们的计划已经到位，而且我们的未来似乎比以往任何时候都更有希望，所以天空中的星星将会更加明亮。我们付出了巨大的努力来提高我们的生活水平以及我们在照顾我们自己的星球地球时所坚持的标准。"
 USA_bull_moose_charges_ahead: "公牛驼鹿冲锋在前"
 USA_bull_moose_charges_ahead_desc: "就像以前的罗斯福一样，我们现在有公牛麋鹿的角，我们现在有人民的意志，我们现在再次拥有总统职位。如果我们要坚持这一点，就必须向前冲锋并解决国家的困境。"
 USA_progressive_tax_reforms: "累进税制改革法案"
 USA_progressive_tax_reforms_desc: "国会立法者提出了一项改革税法现状的法案，使其更符合现代累进税制。这可以说会带来更多收入，尽管对此的强烈反对可能会导致某些利益集团寻求破坏此类努力。"
 USA_middle_man_programs: "中间人方案"
 USA_middle_man_programs_desc: "中间人方案将是政府对发展的投资，也是整个经济的中间人，这是我们文明的建设和发展。有了这些投资，它们应该能够考虑建造更多的项目，并获得这种发展所需的资源。"
 USA_four_day_work_week: "每周四天工作制"
 USA_four_day_work_week_desc: "在我们之前的许多国家已经测试和证明，四天工作制对经济来说是客观上更好的。随着就业率的提高，员工的幸福感和产出的增加，整体经济将会上升，这应该能缓解对我们之前和未来计划的担忧。企业主义无法与政府…和现实本身争论。"
 USA_political_financing_reforms: "政治筹资改革"
 USA_political_financing_reforms_desc: "除了对某些竞选捐款法律和其他明显的变化进行修改之外，这个计划的主要内容是全面地审查政府的每个主要部门，并查看每个部门内部的冗余和重叠利益。这应该大大减少开支，我们可以在以后的道路上重新投资更专业的项目。"
 USA_progressive_care_act: "渐进护理法"
 USA_progressive_care_act_desc: "渐进护理法是一项旨在改革和部分改革企业可以和将会提供的医疗保险的立法，这些医疗保险与联邦服务相结合。这些改革将有助于提高人们的生产力，让他们愿意工作，因为他们认为他们的工作“关心他们”，尽管他们可能并不完全关心，但我们当然可以让他们这样做。 "
 USA_filling_tax_holes: "填补税收漏洞"
 USA_filling_tax_holes_desc: "尽管我们之前做了很多努力，但看起来1%的人仍然不断地找到合法的方法来逃避他们缴税的义务。考虑到这一点，我们将成立一个秘密委员会，观察这些类型的法律案件，研究它们，并能够根据发现的漏洞制定新的变化。"
 USA_elder_care_reforms: "老年护理改革法"
 USA_elder_care_reforms_desc: "国会已经寻求通过老年护理改革法案，这项法案将改革和规范老年护理的实践和资金来源方法。这将使得对不断增长的老年人口提供更有效和更高标准的护理成为可能。"
 USA_pink_police_act: "粉红警察法案"
 USA_pink_police_act_desc: "立法者们正寻求通过一项新的法律，鼓励社区参与、协会项目，以及提高人们对抢劫等犯罪如何伤害你所爱的人甚于你可能抢劫的人的认识。与这些犯罪相关的统计数据和数据表明，如果我们想要实现这一行动，我们需要在舞台的两边都有合作。"
 USA_five_percent_act: "百分之五法案"
 USA_five_percent_act_desc: "五分之一法案是一项法案，将立法对任何一个个人提供税收优惠，只要他们至少使用其总收入的5%来创造就业机会和促进经济。一个独立的委员会将与国税局相关，可以审查和评估所说的税收优惠的申请。这些优惠可以根据所贡献金额的可见效益而有所不同。虽然大公司可能会对竞争等表示反对，但政府对这将对整体经济产生的国内投资和发展的促进充满信心。"
 USA_bully_for_you_kid: "为你感到骄傲，孩子"
 USA_bully_for_you_kid_desc: "好样的，泰迪说。这位西班牙美国战争的粗暴骑兵，既强壮又绅士，是我们所有人的榜样。他处理政策决策的务实态度，以及他克服反对，为人民的福祉而奋斗的能力，是我们前进的基石。为了一个更美好的明天，好样的……好样的，孩子。"
 USA_another_win_for_progress: "又一个胜利的进步"
 USA_another_win_for_progress_desc: "我们再次站在胜利的舞台上。我们过去的政策已经让未来的人民相信他们想要的，他们需要的...他们应该拥有的未来。"
 USA_the_pink_tax_act: "粉红税法"
 USA_the_pink_tax_act_desc: "国会已经通过了一项税收改革法案，允许对贫困地区的企业创业和发展基金进行专门的税收征收。这应该吸引国内投资，促进那些被视为“无用”的地区的经济增长。我们将看到提高国家的底线，将标准设定在一个比以前更高的水平。"
 USA_preserving_life: "保护生命"
 USA_preserving_life_desc: "效仿泰迪·罗斯福的脚步，我们将扩大行政部门的预算，以在全国各地建立一批自然保护区和国家公园。我们将专注于在关心环境和想要提高这个国家的生活水平之间找到一个平衡点。"
 USA_conserving_strife: "保守的争斗"
 USA_conserving_strife_desc: "我们将寻求利用政府预算增加来发展这个经济的支柱。工会代表着大型产业，但是谁来为小人物着想呢？我们将给予那些能够帮助发展和促进他们社区经济增长的年轻商人和商女激励方案，当然我们也会审查这个过程，以确保合理性和没有不正当行为。"
 USA_a_newer_deal: "一个新项目"
 USA_a_newer_deal_desc: "新项目将是一系列新的公共工程项目和建设项目，致力于在整个政府期间对国家的战略经济发展。我们希望这些投资能够促进新企业的发展，增加总体生产，以及为我们的人民提供一个更好、不断增长的就业市场。"
 USA_pink_ribbon_act: "粉红丝带法案"
 USA_pink_ribbon_act_desc: "国会议员决定通过一项专门针对重大疾病研究计划的一揽子计划。这将促进国内在寻找治疗方法方面的主动行动，并改进现有的照顾和控制癌症等疾病受害者的方法。长远来说，这个专门的方案可能在政治上或经济上并不广泛，但它是一个核心问题，对我们的长远是有帮助的。"
 USA_brighter_reforms_act: "光明改革法案"
 USA_brighter_reforms_act_desc: "光明改革法案……呵呵，胸罩。该法案是一项教育改革法案，旨在提供资金和组织，以提高我们对重工业等事物的理解和研究重点。航运业和经济中的副产品只是一个关键的垫脚石，如果我们要在这个不断变化的世界中取得领先，就必须做出这些努力。"
 USA_progressive_foreign_policy: "进步外交政策"
 USA_progressive_foreign_policy_desc: "我们必须通过和平的方式展示我们的力量。外国投资、人道主义任务等等。建立一个全球父母形象，而不是许多人害怕我们的全球警察形象。我们必须是变革的推动者，而不是确保倒退的力量。"
 USA_progressive_trade_deals: "进步贸易协定 "
 USA_progressive_trade_deals_desc: "全球经济是我们国家的一部分，而国家也是全球经济的一部分。我们必须是这台机器中的一个齿轮，但也要让机器成为我们的一个齿轮。我们必须展示这个国家的经济灵活性，让世界知道我们在世界的帮助下仍然可以经济稳健，但也让世界知道我们可以通过让他们安心来帮助他们。生产我们的需求，我们也生产他们的需求。记住，“经济，愚蠢。”"
 USA_teddys_legacy: "泰迪的遗产"
 USA_teddys_legacy_desc: "温言在口，大棒在手。这就是泰迪·“粗暴骑兵”·罗斯福本人的行事风格。作为一个原则简单的人，他不仅希望祖国更加美好，而且还希望世界本身变得更好。他使用恐吓并不是单纯寻求权力的一种方式，而是一种调解我们所知道的人性严重疏忽的方式。尽管他自己的狂妄自大使他失去了先发制人地干预第一次世界大战的能力，结束了一场规模如此巨大的冲突，显然我们不得不走上另一场冲突的道路。泰迪在这个世界上留下了深刻的印象和足迹，至今仍以多种方式存在。"
 USA_roosevelt_runway: "罗斯福跑道"
 USA_roosevelt_runway_desc: "一个混合的政策计划，创建不仅仅是港口的战略出口和进口枢纽。如果我们要拥有一个圆润而顺畅的机器，那就是我们广阔的经济，我们必须利用所有形式的运输。"
 USA_demsoc_victory: "红色民主党的胜利"
 USA_demsoc_victory_desc: "自从双头垄断从公众的青睐中消失后，许多与欧洲等地的民主社会主义运动一致的人们从大象党中分裂出来，创建了一个新的政党。这个新的政党将遵循许多与其欧洲同行相似的政策决策趋势。红色民主党是旧党制造的社会和经济差距之间的桥梁。现在我们的知更鸟飞向一个新的变革的黎明。"
 USA_reduce_corporate_power: "削弱公司权力"
 USA_reduce_corporate_power_desc: "这个国家是一个企业国家，没有人真的愿意相信它。我们必须消除这些自上而下对我们民主本身的影响，办法是消除有组织的游说团体，消除向串通一气和思想软弱的政客整体倾销金钱的巨大门槛。我们将在国会面临一段艰难的时期，但最终这将是值得的。"
 USA_increasing_working_class_power: "增加工人阶级的权力"
 USA_increasing_working_class_power_desc: "这个国家是一个企业国家，但没有人真的愿意相信它。我们必须剥夺这些对我们民主的最大影响力，通过剥夺游说组织团体和在整体上对合谋和意志薄弱的政客进行大量的金钱倾销。我们在国会会面临艰难的时期，但最终这是值得的。"
 USA_state_interventionism: "国家干预主义"
 USA_state_interventionism_desc: "企业的贪婪和自私会阻碍真正的发展和进步。考虑到这一点，我们将引入立法，允许联邦政府在必要时对有限和有针对性的领域进行全面干预。我们会遇到一些反对，但没有什么是我们不能克服的。"
 USA_welfare_state: "福利国家"
 USA_welfare_state_desc: "虽然福利计划既不是左派概念也不是右派概念，但它只是对那些为国家尽一份力的人的关怀。我们必须说服公众，并在政治上夺回一些优势。我们可以利用这些计划来传递信息，并帮助软化人们对我们党和我们国家的看法。"
 USA_public_ownership: "公有制委员会"
 USA_public_ownership_desc: "公有制委员会将是一个政府委员会，负责管理直接或间接受政府控制的公共实体。这包括国家和联邦层面的实体，每个层面都将有自己的分委员会，以便保持流畅的关注和同一伞下的协调。"
 USA_defunding_militarism: "撤资军国主义"
 USA_defunding_militarism_desc: "我们国家过去的高度军事化已经逐渐软化，人们终于意识到我们不再处于冷战时期。我们将直接动用美国陆军工程兵部队参与和平时期的开发，并通过激励民用经济而非军事经济来打击这一问题的核心。"
 USA_planned_economy: "经济规划"
 USA_planned_economy_desc: "我们将开始实施有限的政府经济增长计划，以支持公共部门。我们可以专注于人民的需求，反过来，公共部门可以处理国家的过度支出。虽然这不是一个万无一失的计划，但它是朝着正确方向迈出的一步。"
 USA_society_of_classes: "阶级社会"
 USA_society_of_classes_desc: "我们是一个阶级社会，我们是由出生决定的。我们必须传播我们的信息，寻求改善人民、改善国家和改善整个社会的方式。我们必须关注那些试图破坏小人物的人，我们必须努力让每个人的机会更加平等。我们的意志是坚强的，我们也必须让我们的人民坚强。"
 USA_rebuilding_the_democratic_system: "重建民主制度"
 USA_rebuilding_the_democratic_system_desc: "我们必须着眼于从根本上重建我们的民主。我们必须关注我们的内部安全和我们国家及其政治机构的完整性。虽然这在地缘政治上可能会让我们付出代价，但国内的反弹在长远来看肯定会有所帮助。"
 USA_equal_opportunity_for_all: "人人机会均等"
 USA_equal_opportunity_for_all_desc: "这个国家的人民只知道压迫的过去。但我们可以向他们展示和引导他们走向一个自由的未来。在这个充满隐秘议程和仇恨的现代，实现平等必须优先考虑。"
 USA_red_democracy_wins_again: "知更鸟再次飞向胜利"
 USA_red_democracy_wins_again_desc: "翅膀展开，风被带走，人们感受到了脸上的阳光。我们党的温暖拥抱与这个伟大国家的人民相伴，因此赢得了又一次胜利。现在我们必须再次继续我们的旅程。"
 USA_pricing_mechanisms: "定价机制"
 USA_pricing_mechanisms_desc: "我们已经看到，在过去的十年左右，国家因为像房东这样的自私人士而遭受了严重的损失。虽然我们不能立刻停止房东的概念，但我们可以试图阻止局势的日益恶化。通过针对性的价格固定，我们可以降低对生存本身必需的东西的商品化。我们可以用这个作为未来的垫脚石。"
 USA_consumer_production: "以消费者为中心的生产"
 USA_consumer_production_desc: "随着美国在全球舞台上缺乏竞争力，是时候纠正这一点了。改变生产方式，提高质量，降低成本，是让这个国家重回世界地图的办法。虽然自然主义者和反全球化者会抱怨和哀叹，但我们会仰望星空，俯视他们。"
 USA_small_business_commission: "小型企业委员会"
 USA_small_business_commission_desc: "小型企业委员会是一个独立的委员会，负责学习、了解，并有能力推荐立法和经济改革。这可以帮助削弱大人物的影响力，而不会让小人物成为无意中的牺牲品，就像许多改革中不幸造成的结果。 "
 USA_robincare_act: "平价医疗法案"
 USA_robincare_act_desc: "国会议员已决定通过一项法案，公司提供的医疗保险将更加全面和广泛。 这反过来又会激励人们提高工作效率并坚持工作，因为这表明公司很关心他们。 虽然这些都受到政府监管，但让我们保守这个秘密。"
 USA_local_builders_act: "本地建筑商法案"
 USA_local_builders_act_desc: "本地建筑商法案是一项优先考虑当地工匠、劳工等的法案，以此使得供应链和发展更加流畅的一种方式。 这样我们就不必依赖大公司来挑选他们部署资源的地方。 我们希望看到小城镇和村庄成为经济增长的基石，并成为国家进步和日益增长的愿望。"
 USA_modern_economy: "现代经济"
 USA_modern_economy_desc: "国家向前推进，我们致力于确保法律得到遵守，我们在重要的领域发展。我们在这个世界上的地位将不是靠战争，而是靠和平和面包来保证的。"
 USA_red_army_act: "红军法案"
 USA_red_army_act_desc: "军队需要团结，它需要一个真正的奋斗目标。责任、勇气、荣誉，这些是尊严的原则，也是平等的目标。我们是国家，军队是国家，人民是组成军队和国家的基础，我们将捍卫平等和自由。"
 USA_private_ownership_act: "私有制法案"
 USA_private_ownership_act_desc: "矛盾的是，私有制法案将改变国家的经济先例。 可以建立私有制，但它仍将受制于联邦地位，如果上述地位被忽视并故意无视，SBC 和其他附属机构可以介入并改变领导层，最坏的情况是一起清理内部。 这将确保构成任何工人权利运动基础的普通工人和工会的需求。"
 USA_workers_war_act: "工人战争法案"
 USA_workers_war_act_desc: "顾名思义，《工人战争法》是一项关注全世界工人斗争和所面临现实的法案。 我们将寻求将我们的原则输出到国外，并为我们的外交政策制定一条新的道路。"
 USA_red_democracy_act: "红色民主法案"
 USA_red_democracy_act_desc: "红色民主法案是一项改革选举投票方式的法案，它强制实行排名投票，并对国会选区划分进行必要的改革。我们可以开始解决和缓解选区划分不公和选举被收买的问题。这些选举应该是为了人民，由人民来决定，所以让我们把权力还给人民吧。"
 USA_the_shepard_secures_victory: "谢泼德党赢得胜利"
 USA_the_shepard_secures_victory_desc: "谢泼德党，也被称为解放与社会主义党，已经为这个国家的人民赢得了胜利。像一位牧羊人一样，我们将引导和指示我们的人民走向安全的道路。我们必须保卫家园，照顾人民，并在这个瞬息万变的时代中维护我们的原则。 "
 USA_increased_labor_reforms: "加强劳动改革"
 USA_increased_labor_reforms_desc: "这个国家的工人遭受着企业的痛苦。 我们将为我们的工人实施更好的标准，更好地鼓励他们在这些受工资奴役的环境中提高生产力和生活质量。"
 USA_reforming_the_corporate_tax: "企业税改革"
 USA_reforming_the_corporate_tax_desc: "这个国家的公司生活在税收漏洞和囤积财富能力的堡垒中。 我们必须告诉他们全力以赴，专注于他们所在的国家。帮助他们的人民和国家，这样生活水平才能全面提高。"
 USA_workers_welfare_act: "劳工福利法案"
 USA_workers_welfare_act_desc: "我们工人的强制福利必须成为优先事项。 我们将提供资金，向人们展示，如果他们腐败的老板证明并非如此，他们可以拥有一个可以依靠的安全网。 有了这个，它还应该帮助那些跌倒的人找到重新站起来的方法，当地社区活动等将创造一种自我价值感，并推动重新开始工作。"
 USA_department_of_economic_management: "经济管理部"
 USA_department_of_economic_management_desc: "经济管理部将是一个政府监督部门，帮助理解、监管并寻求在我们的社会主义社会中实现真正的公有制。虽然我们宣扬马克思的话语，但我们也要看看那些思想更为全面的人。我们要向罗伯特·欧文和他的伦理社会主义学习，或者像马克思自己称之的“空想”社会主义。但我们也要从市场社会主义者那里寻找灵感，我们将去商品化住房，并逐渐了解现代人的真正基本需求。从那里，我们将改革那些为了能够赚钱和生存而需要的市场。"
 USA_national_unions_act: "国家工会法"
 USA_national_unions_act_desc: "这个国家的工会在自己的内斗中四分五裂。我们必须把他们团结在一个全国性的组织下，我们必须找出这些小工会中的煽动者，粉碎他们，让他们服从全国性的共同目标。公众要求一个统一的战线，我们不能因为细枝末节的理由而互相争斗。我们必须成为一个新的社会主义社会，一个关注公众、他们的需求和创造信念和理解事业的团结的社会。 "
 USA_political_science_reforms: "政治科学改革"
 USA_political_science_reforms_desc: "政治和意识形态的观念在我们所谓的“后真相”时代中是如此混乱，以至于我们必须建立一个理性和合理的真实标准。我们的科学界将在国家强制资助的帮助下，用于创建处理敏感主题的模板。例如，意识形态的概念，意识形态是一套涵盖经济和社会背景的全面信念。由此我们可以看出，意识形态不是左或右，而是取决于个人综合信念的主观性。因此，左右之间的旧有区别，它最初是用来确定一个人在经济上的立场，但在这个整体上发生文化和社会变革的新时代中，它已经完全失效了。技术本身就是造成混乱的一个重要原因，因此我们必须帮助更好地研究、理解和实施新的发现。"
 USA_department_of_state_security: "国家安全部"
 USA_department_of_state_security_desc: "国家安全部将是一个联合联邦监督委员会，它将统一国内不同的国家安全分支机构。这些不同的分支机构都有自己的目标，并且在国内或国外发生的事情的重要性上互相争斗。我们必须结束这种派系主义，对这个硬币的两面采取统一的政策。为了保卫公众，我们必须首先关注国内问题，但要加强我们的国内政策，就必须了解针对我们的外国侵犯。我们必须保卫我们的社会，不让那些想要把它从我们身上一块一块撕下来的人得逞。 "
 USA_socialist_militarism: "社会主义军事"
 USA_socialist_militarism_desc: "国家的军国主义一直被用于帝国主义的理由。利用我们的军事力量，直接或间接地通过我们广泛的军事基地设施，剥削其他国家的资源，这就是让世界憎恨我们的原因。我们必须逐步解除和重新培训现代士兵。一个了解他们为公众、社会主义事业、一个公正、更公平的世界事业服务的真正价值的士兵。我们将动员公众为他们的事业而战，而国家将帮助他们在他们的旅程上领导他们。"
 USA_socialized_healthcare: "社会化医疗"
 USA_socialized_healthcare_desc: "公众要求真正关心国家和人民的福祉。我们将进行一项全面的投资，为人们创造一个真正的立足点。我们为他们提供的关怀将通过废除过时和有偏见的规定，制定真正和可执行的标准，以及私营和公共部门共同承担费用来实现。我们将努力帮助那些需要帮助的人。 "
 USA_appeasing_rising_commissars: "安抚崛起的政委"
 USA_appeasing_rising_commissars_desc: "不幸的是，我们武装部队价值观的重组和再培训导致了甚至面临旧秩序的现实。武装部队内部的一些媒体人士提出了保持支持的要求。虽然这可能是一种消耗而不是帮助，但从长远来看，国家的稳定才是最重要的。"
 USA_appeasing_trotskyist: "安抚托洛茨基派"
 USA_appeasing_trotskyist_desc: "联盟一直被一个强大的托派势力所困扰，这些激进分子试图通过强调世界革命的心态，来破坏我们推广社会主义价值观的能力。正是这种傲慢，使苏联在1921年的波苏战争中失败。我们必须针对他们关心的问题，制定有针对性的语言，特别是在安全措施方面的资金投入，以增强我们在国际上的影响力。虽然这可能对国内没有帮助，但从长远来看，对世界留下我们的印记才是重要的。"
 USA_appeasing_the_anarchist_society: "安抚无政府主义社群"
 USA_appeasing_the_anarchist_society_desc: "无政府主义社群是我们所持有的社会主义联合党的一个强大的力量。如果我们要说服他们留在我们身边，我们就必须大幅削减国家的概念。这会造成伤害，但我们将来可以慢慢消灭它们。"
 USA_weaking_global_economics: "削弱全球经济"
 USA_weaking_global_economics_desc: "我们将通过保护主义的措辞来实际计划我们与全球市场的脱钩。保护主义让人们认为他们仍然可以与我们进行贸易和剥削，但我们知道得更清楚。我们的无政府主义经济学将确保国内的供应链由国内的手段来满足。这在经济上肯定会有一些拉动和抑制的效果。但记住，稳扎稳打才能赢得胜利，我想我们已经够慢了。"
 USA_the_communes_act: "公社法案"
 USA_the_communes_act_desc: "公社法案是一项立法，旨在分散和去中心化城市中心。这将是一个缓慢的过程，但是想法是，以某种方式，逐渐去工业化，让人们回归我们作为一个国家拥有的广阔土地。这些新的公社可以与他们所在地区附近已经建立的乡镇和村庄合作。这将减少政府对必要服务的监督，从而削弱政府的控制力，但同时仍加强国家的国内防御理念。"
 USA_communal_hospitals_act: "公社医院法案"
 USA_communal_hospitals_act_desc: "公社医院法案是一项国会通过的法案，旨在给予当地医生和有医学倾向的人更多的医疗自由，让他们能够主动组织当地的卫生保健设施。这些地方或公社医院将能够照顾他们所在地区的需求。这应该减少对某些联邦强制性计划的需求，并允许地方公社在需要时共同照顾彼此的病人。"
 USA_revolutionary_industrialism: "革命工业主义"
 USA_revolutionary_industrialism_desc: "世界经济正围绕着专制的中国这个虚假的“社会主义”国家为中心。我们要改变这一点，一个新的美国工业主义时代将塑造新的时代。有了这个，我们就可以输出我们的理想，我们甚至可以输出我们的革命本身。就像中国自从渗透到世界贸易组织以来一直在试图做的那样。"
 USA_enhancing_state_security: "加强国家安全"
 USA_enhancing_state_security_desc: "如果我们要保卫革命，我们国家的安全机构必须是最重要的优先事项。我们必须加大对这些机构的投资，让革命和人民不受资本主义和专制主义的外国恶犬的骚扰。"
 USA_revolutionary_integrity: "革命性诚信"
 USA_revolutionary_integrity_desc: "国家的人民是非常多样化的……如果我们要推进革命，这是一个问题。我们必须保证人民的完整性，因此我们必须在我们的教育和公民考试中融入这些观念。但是我们不能过于明显，以免我们提前引起对我们最终目标的反对。为了革命，为了人民的利益。"
 USA_strengthening_officer_influence: "加强军官影响力"
 USA_strengthening_officer_influence_desc: "军队是捍卫国家、人民、事业理想的驱动力……怀着这样的想法，我们的军事领导人必须随时准备并愿意战斗，并且清楚地知道他们为什么而战。提高我们军官的薪酬等级，改善前线和后方的训练，将使我们能够朝着这个新的方向迈进。 "
 USA_setting_a_new_bar: "设定一个新的标准"
 USA_setting_a_new_bar_desc: "我们的士兵，就像他们的领导人一样，必须是最优秀的品质，最优秀的品格，也是革命本身最优秀的人。我们的男女必须准备好为革命奉献自己的生命，达到最高的标准。因此，我们将设定一个更高的训练标准，无论是对于战斗还是对于民事凝聚力。我们可能会减少我们每月的人数，但请记住，质量和数量一样重要。"
 USA_expansion_of_jrotc_programs: "扩大青年预备役军官训练团计划"
 USA_expansion_of_jrotc_programs_desc: "他们在尽自己的一份力，你呢？国家的红色部队需要你，你可以通过今天在你的学校参加许多青年预备役军官训练团计划，获得早期和免费的经验。资金将被投入到学校系统中，向这个国家的青年灌输责任、荣誉和自豪感。我们将向他们展示他们的父亲、兄弟、母亲为之加入的事业。我们将向他们展示真正革命者的方式，他们将真正想要了解更多。 "
 USA_yellow_victory: "自由之光普照"
 USA_yellow_victory_desc: "时间终于到了，随著自由党在总统选举中的首次胜利，我们现在可以纠正长期以来困扰我们这片自由之地的顽疾和风暴。"
 USA_cutting_blue_tape: "削减蓝带"
 USA_cutting_blue_tape_desc: "民主党知道如何关心人民，但也不是不关心行政管理。我们将削减现有计划中的多余脂肪，能够给人民和经济本身更多的回报。虽然有些人现在可能会不高兴，但我们可以适时地对此进行反击。"
 USA_cutting_red_tape: "削减红带"
 USA_cutting_red_tape_desc: "共和党与军工复合体的关系导致了预算的重复，警察工会也寻求加速警察部队的军事化。我们必须修改预算，调查腐败，削减开支，以便我们能够回馈那些受到我们蓝色胶带改革不利影响的人。"
 USA_weakening_subsidies: "削弱补贴"
 USA_weakening_subsidies_desc: "旧的两党制总是通过补贴来解决问题。我们将削减这些补贴，并改革一些与医疗系统和国内工业武器合同等密切相关的法规。"
 USA_yellow_tape_fixes: "修补黄带"
 USA_yellow_tape_fixes_desc: "之前的削减导致了负面和正面的平衡，使得整个过程失去了意义。因此，许多人怀疑是否真的发生了变化，所以我们必须实施特定的经济放松措施，并且作为奖励，我们将在小型企业协会的帮助下放松税法中与中小型企业相关的部分。"
 USA_where_are_my_dice: "我的骰子在哪里？"
 USA_where_are_my_dice_desc: "在赌博和类似机构方面，各州的表现都极为难以预测。虽然有些人认为这是剥削，但我们认为这是经济诱因。联邦将针对此类行业制定标准，几乎不会废除此类行业。虽然这可能会激怒更多信仰坚定的选民，但从长远来看，这将被视为一件好事。"
 USA_encourage_organ_donors: "鼓励器官捐献"
 USA_encourage_organ_donors_desc: "器官的黑市显示了对器官替换市场的明显的漠视，即使是那些需要的人也得不到帮助。为了改变这种可怕的行为，我们将大幅减少这些做法周围的行政繁文缛节，并找到方法让医疗机构更好地激励和增加人们自愿参与器官捐献。"
 USA_personal_policing: "个人警务"
 USA_personal_policing_desc: "执法一直是由政府垄断，但当在警察负责帮助保护和服务一个地方的同时，至少有十几个其他地方他们鞭长莫及。 因此，我们必须放松对个人枪支所有权的管制，并改革私人警察的理念和可能性。 考虑到传媒灌输的概念下，许多人一开始可能会觉得这令人厌恶，但随着时间的推移，将会有更多人发现持枪的好人可以像蓝衣人一样乐于助人。"
 USA_reducing_welfare_burdens: "减轻福利负担"
 USA_reducing_welfare_burdens_desc: "社会保障是一个预计到2040年就会破产的项目，而且随着我们向前推进，这个日期也在向我们靠近。我们必须减少支付的支出，然后重新调整这个本质上是政府赞助的金字塔计划的开销。这个金字塔的末端的人将不幸地感受到这一点，但是考虑到这一点，我们正在减少这个金字塔的扩张，所以那些假定的新来者将有更多的资源来帮助他们自己已经完成了过程的人。"
 USA_a_yellow_dawn: "黄色的黎明"
 USA_a_yellow_dawn_desc: "我们的政策在既得利益者和老派思想者的眼中是激进的。我们必须传播这个信息，巩固自由主义的理念。我们可以利用我们的国内基础，加强信息传播，甚至超越美国本身。虽然有些人担心红色的黎明，但是我们将欢呼一个明亮的黄色的黎明的开始。"
 USA_liberty_trade: "自由贸易"
 USA_liberty_trade_desc: "美国已经作为一个消费型经济国家太久了，是时候在国内投资，重回出口型经济的辉煌了。我们可以出口思想、理想，从而获得回报，提高我们所有人的生活水平。"
 USA_another_yellow_victory: "自由的又一次胜利"
 USA_another_yellow_victory_desc: "人民已经发声，自由党再次当选。 许多怀着远大抱负的人看到了这一点，而一些人则谈论看到更多的自由，而另一些人则看到通过STEM教育及其创新领域进一步团结。 但其他一些人也谈到将自由提升到新的境界，通过经济学就是自由，自由本身也可以是经济学。 现在让我们坚持到底，看看会发生什么。"
 USA_liberating_gun_owners: "解放枪支拥有者"
 USA_liberating_gun_owners_desc: "对特定枪支改装的限制和合法所有权的繁文缛节是我们宪法第二修正案的污点。 虽然我们不能立即取消所有禁令，但我们可以在寻求更大的改变之前撤销许多被认为愚蠢和无关紧要的法规。"
 USA_libertycare: "自由护理法案"
 USA_libertycare_desc: "自由护理法案是一项旨在减少限制外国执业者在美国执业以及初级保健岗位限额的法案。 这应该会扩大专科医生人数并降低医疗费用成本，这对普通美国人来说将是一个利好消息。"
 USA_liberty_socialcare: "自由社保法案"
 USA_liberty_socialcare_desc: "自由社保法案将减少人们对社会保障的支出，从而减少需要扣除的工资税。 这项法案将迅速带来资金，同时减轻企业的负担。 虽然对更情绪化的人来说是一个打击，但它会被视为一件好事，因为人们给了自己一个更快让自己退休的机会。"
 USA_a_liberated_people: "解放人民"
 USA_a_liberated_people_desc: "必须解放我们的教育系统。 放宽拨款规定，鼓励择校为主，推动公立学校适当转变办学方式，更好地提高教育水平，以免因民办学校而衰败。"
 USA_weakening_corporate_welfare: "削减企业福利"
 USA_weakening_corporate_welfare_desc: "政府通过补贴发放了过多的施舍。 这些企业福利包应立即停止，同时，我们将削减与所谓补贴要求相关的法规。"
 USA_disbanding_subsidies: "取消补贴"
 USA_disbanding_subsidies_desc: "虽然这个名字看起来很崇高，但现实是我们要取消企业补贴。 相应的，政府通过取消为这些僵尸企业输血的行为，真正的打开了市场竞争。"
 USA_deregulating_small_businesses: "放松对小微企业的管制"
 USA_deregulating_small_businesses_desc: "这个国家的经济支柱是普通人的夫妻店和当地的街角商店。 我们必须放松对这些人创业能力以及他们如何与大企业竞争的管制。 请记住，要摆脱垄断，您所要做的就是以某种方式改变垄断的定义。"
 USA_deregulating_mining_practices: "放松对采矿业的管制"
 USA_deregulating_mining_practices_desc: "国内的矿业形势很糟糕，令人唾弃的糟糕，我们实际上拥有成吨的原材料，但我们必须从专制政权那儿进口，并且通过放弃我们的主权来制造我们需要的东西。 好吧，让人民开心一下，除了一些次要的常规规定外，采矿行为将大大放松管制。 我们可能会失去一些政治影响力，但目的会证明手段是正当的。"
 USA_deregulating_zoning_laws: "解除区域法律的限制"
 USA_deregulating_zoning_laws_desc: "美国房地产市场，有些人将其视为创造财富的堡垒，而另一些人则将其视为必然患病的过山车。 无论如何，建造新房或其商业背后的法规规定数量究竟有多少，这都是一滩泥沼。 我们必须削减这方面的法规，让联邦中最不发达的州都可以考虑与加州或纽约等发达州竞争。"
 USA_truly_free_market: "真正的自由市场"
 USA_truly_free_market_desc: "自由之光在海上闪耀，内部的权力之火开始爆发。许多公众怀疑这个真正的自由的梦想是否会持续，或者是否会有不良的行为者滥用这种新的自由感，并将他们的意志强加于更糟糕……或者可能更伟大的事物。无论情况如何，我们必须保持坚强和团结，我们必须保持这个改革共和国。"
 USA_reform_victory: "改革的胜利"
 USA_reform_victory_desc: "自从罗伯·佩罗担任总统以来，改革党曾经只是共和党红雨伞上的一个注脚。 现在它不那么强盛了，我们又走上了舞台，有了自己的选民和民意基础的我们已经确保了胜利之路，现在我们走上了国家改革的道路。"
 USA_restructuring_debt_payments: "债务偿还重组"
 USA_restructuring_debt_payments_desc: "由于我们的国债超出了不可理喻的范围，我们必须有效地表明我们计划支付所欠的费用。 对特定错误有限支出的大幅削减将促使我们出台债务重组解决方案，我们希望通过这种方式来降低利率，同时将其用作公关噱头，以重拾对美元作为货币的信心。"
 USA_reducing_failed_programs: "削减失败的项目"
 USA_reducing_failed_programs_desc: "我们将通过削减对公众而言显而易见是失败的项目来开始我们的改革之路。 虽然我们的反对派会利用这一点为他们谋利，但我们会通过减税和工人日常工资的提高来证明这一事实。"
 USA_reforming_failing_programs: "改革失败的项目"
 USA_reforming_failing_programs_desc: "虽然我们不能直接削减一切，因为在这种政治气候下这将是自杀，但我们可以推动重大改革，要么消除即将发生失败的影响，要么修复曾被视为失败的项目。"
 USA_common_sense_regulations: "常识性法规"
 USA_common_sense_regulations_desc: "我们这个公平的国家所制定的许多法规都基于令人厌恶的各类利益集团。 我们将首先增加与业务运营、工人护理以及所有与之相关的常识性法规。"
 USA_common_knowledge_deregulations: "常识性的放松管制"
 USA_common_knowledge_deregulations_desc: "在我们的监管过程之后，我们必须以放松其他所谓的服装来对抗这些收紧的腰带。对于监管的同样原则也几乎适用于放松管制的方面。我们将改革这一点，以修正这些方面，使之更加平衡，以便将多数人的需求置于那些有钱人的需求之前。"
 USA_limited_economic_reforms_promise: "有限的经济改革承诺"
 USA_limited_economic_reforms_promise_desc: "通过对涵盖我们的经济、财政和国内政策和计划的国家问题进行艰难的国会改革，我们为一个更美好的联邦、一个更美好的国家和我们人民的福祉创造了一条道路。"
 USA_domestic_policing_reforms: "国内警务改革"
 USA_domestic_policing_reforms_desc: "执法军事化的兴起造成了一个巨大的财政赤字，也是社会试图化解的定时炸弹。因此，通过立法利用现有的预算并降低军事化的程度，应该有助于更好地执行执法，并缓和人们对执法部门的印象。"
 USA_pro_americare: "美国医疗改革法案"
 USA_pro_americare_desc: "美国医疗改革法案是一项医疗改革法案，它将减轻现有结构的行政负担，从而将更多的钱返还给人民，使他们有能力获得更好的医疗保健。"
 USA_blue_star_reforms: "蓝星改革法案"
 USA_blue_star_reforms_desc: "蓝星改革法案是一项旨在解决当前福利计划的困境，并试图减少、标准化和统一许多单独制定的计划的法案。"
 USA_reforming_the_road_of_promise: "改造承诺之路"
 USA_reforming_the_road_of_promise_desc: "多年来，我们建立了一条道路。这是一条改革和进步的道路。因此，我们期待着即将到来的选举，继续这一征程，为一个更美好的国家、更美好的人民和更美好的未来铺平道路。"
 USA_another_victory_for_reform: "改革党的又一次胜利"
 USA_another_victory_for_reform_desc: "改革党为我们这个公正的国家赢得了又一次胜利。我们的创始人罗斯·佩罗如果知道他的理念达到了这个国家他如此关心的联邦政府的层面，他一定会为我们微笑。"
 USA_top_hat_act: "高顶礼帽法案"
 USA_top_hat_act_desc: "高顶礼帽法案将确保对公司和企业的薪酬设定有一定的限制，随着它们规模的增长，不能只是简单地“投票”决定给自己加薪，而剥夺了他们的员工和那些真正做更多工作的人的利益。该法案将建立一个框架，根据企业的员工数量、总规模和基本运营的净利润率，来确定如何合理地补偿所有员工。从码头的清洁工到CEO本人。"
 USA_corporate_desharing_act: "公司减持法案"
 USA_corporate_desharing_act_desc: "公司减持法案是一项立法，旨在规范在证券交易所注册为公众实体的公司的内部垄断行为。这意味着公司的所有者和高层员工不能在一家与他们当前和近期雇主直接竞争的公司中购买超过一定门槛的股份。这是为了防止内部交易形式的垄断，可能涉及到纵向和横向垄断，在所谓的竞争的幌子下，当强烈的现实可能是这些行业已经形成了一个集体垄断。"
 USA_anti_insider_trading_act: "反内幕交易法案"
 USA_anti_insider_trading_act_desc: "反内幕交易法案是一项立法，旨在规范在证券交易所注册为公众实体的公司的内部交易行为。这意味着国会成员及其直系亲属不能在任何一家与他们当前和近期雇主有一定市场份额和影响力的公司中进行股票交易。我们期待着这项改革党提出的所有改革中最重要的一个标志，向公众表明改变是确定的。这项法案是为了防止内部交易形式的垄断，可能涉及到纵向和横向垄断，在所谓的竞争的幌子下，当强烈的现实可能是这些行业已经形成了一个集体垄断。我们预计会遇到强烈的反对，但无论如何我们都会通过这项法案。"
 USA_spearing_the_fat_cat: "刺穿肥猫"
 USA_spearing_the_fat_cat_desc: "虽然正常和公平的男女商人因为他们的身份而受到很多指责，但也有一些人给这些努力思考和规划的人带来了污名的恶臭。因此，我们必须刺穿这些坏名声，修复真正的企业主和岗位创造者的声誉。"
 USA_fearing_the_little_rat: "惧怕小老鼠"
 USA_fearing_the_little_rat_desc: "大人物总是害怕小人物，反之亦然，通过这一点，我们必须减少对我们的年轻男女进行征兵的行为，鼓励我们的人民过更多的国内生活。这应该能安抚上层阶级，同时也让下层阶级感到更有成就感，而不觉得他们必须做一些激烈的事情，比如拿自己的生命去冒险。 "
 USA_saving_for_a_suit_and_hat: "为一套西装和一顶帽子而存钱"
 USA_saving_for_a_suit_and_hat_desc: "那些被迫去上大学的人所承受负担从根本上说是错误的。我们必须减少政府对高端教育的干预，改革人们如何找到工作和获得工作经验的能力。"
 USA_economic_backbone: "经济的支柱"
 USA_economic_backbone_desc: "经济的支柱一直是遍布这个国家街道的小店。我们必须改变一些规定，让他们能够扩张和容易成立，给予这些新鲜空气，我们期待随着人们得到更好的工作场所的支持，生产力会有所提高。"
 USA_searing_the_fake_act: "焚毁虚假法案"
 USA_searing_the_fake_act_desc: "许多外国投资在我们国土上都伴随着字里行间的各种措施。有了这些认识，我们将迎难而上，尽管这可能不完全是好事，但它肯定会在外国干涉下，让我们国家的神圣性得以保持。"
 USA_reformed_economy: "改革后的经济"
 USA_reformed_economy_desc: "国家正处于适应时代的改革高峰，虽然我们还有工作要做，但这无疑是一个人民和整个国家的繁荣和自豪的未来。我们的人民对国内形势的信心几乎与我们军队中的人民在最近几年举行的战争游戏和演习中表现出的坚韧和活力相一致。一个新时代的黎明即将到来。"
 USA_constitutional_party_victory: "宪法的胜利"
 USA_constitutional_party_victory_desc: "红蓝两党的二元对立真的结束了。凭借这次胜利，我们坚定地修复了那些背离我们的创始原则的人的疏忽。这是犀牛党的胜利。开国元勋的胜利。宪法的胜利。"
 USA_reinforcing_the_living_document: "强化活文件"
 USA_reinforcing_the_living_document_desc: "宪法，这份创立了这个公正国家的文件是法律的准则。我们是一个宪政共和国，因此我们必须努力让那些想要破坏它的人确信这一点。因此，将制定一项联邦强制性的立法，巩固这一事实，对那些直接和恶意地试图破坏我们的创始文件的人进行罚款或监禁。"
 USA_shaving_left_wing_excesses: "削减左翼的过分行为"
 USA_shaving_left_wing_excesses_desc: "现代自由主义者已经玷污和公然无视我们伟大国家宪法的价值观。他们通过了立法，创造了一种将宪法抛弃的可行替代方案的社会共识。我们将扭转这些变化，修复日渐衰败的美国梦。"
 USA_shaving_fake_right_wing_fodder: "削减假冒的右翼饲料"
 USA_shaving_fake_right_wing_fodder_desc: "这个国家所谓的右翼充斥着乌合之众和彻头彻尾的伪装者。这些被称为新保守主义者的人和他们的意识形态后代，试图向我们国家的公民撒谎，用这些高高在上的想法破坏我们的创始原则，认为只有政府才能解决问题。我们看穿了这种叛国行为，将竭尽全力扭转和修复这些变化。我们将从政府对大公司的补贴开始。"
 USA_de_looping_the_holes: "填补漏洞"
 USA_de_looping_the_holes_desc: "这个国家的税法一团糟，预算重叠，分配效率低下，预算根本没用。我们将削减这些开支，进行改革，然后用政府从人民手中偷走的钱重新补偿他们。这将减少我们的要求并帮助我们的人民，但富豪们可能不喜欢这些严厉的行动。"
 USA_states_rights_commission: "州权委员会"
 USA_states_rights_commission_desc: "破坏我们宪法的旧秩序已经进一步刺入了我们国家的心脏。每天有成千上万的人因为联邦政府的一刀切的决定而遭受苦难。这是一场折磨，不再。一个独立的委员会将用于将原本属于人民和他们的州的东西还给他们。"
 USA_second_amendment_first_priority: "第二修正案，第一要务"
 USA_second_amendment_first_priority_desc: "国家的叛徒。一群长期腐烂的人让公众认为枪支杀人。事实是，是人们才用这些武器杀人。我们必须规范负责任地行使宪法赋予的持有和使用武器的权利，以对抗任何形式的侵略者。无论他们是国内的还是国外的。"
 USA_constitutional_welfare: "宪法福利"
 USA_constitutional_welfare_desc: "国家的伤害是在心理层面上。为了解决这个问题，我们必须在传递信息时既微妙又坚定。为宪法和国家服务将确保他们为你服务。福利是为我们国家的公民准备的，但那些捍卫她价值观的人必须优先于一切。这是对那些试图摧毁这些价值观的人的一个强有力的象征。"
 USA_constitutional_healthcare: "宪法医疗"
 USA_constitutional_healthcare_desc: "这个公正国家的公民在他们需要的时候必须得到照顾。正在进行的改革是为了摆脱之前共和党和民主党的影响所造成的错误。各州可以有自己的医疗保健，但联邦政府也可以向那些捍卫和维护她宪法价值观的公民提供自己的医疗保健。"
 USA_constitutional_securities: "宪法保障"
 USA_constitutional_securities_desc: "连接和发展这些地理上多样化的土地的国家基础设施和发展是一项重要的工作。联邦政府必须寻求志愿者来保护重要的基础设施，如电力站、港口等。通过合适的激励和培训，我们可以使这个国家成为一个安全的国家，为那些希望生活、建设和繁荣的人提供理想的生活。"
 USA_living_document_living_nation: "一个活的文件为一个活的国家"
 USA_living_document_living_nation_desc: "这个国家，她的创始文件和这个共和国的公民已经看到了道路。对于那些喜欢美国伟大实验的继续的人来说，光明是明亮的。"
 USA_constitutional_wins_again: "犀牛向前冲锋"
 USA_constitutional_wins_again_desc: "随着这份生效的文件得到加强，它为我们的理想注入了现实的新鲜空气。这一新的胜利将见证我们亲爱的国家的价值观不断取得成功并飙升至新的水平。犀牛冲锋，叛徒恐惧，必将消失。"
 USA_founders_act: "创始人法案"
 USA_founders_act_desc: "创始人不希望过去阻碍未来。因此，我们寻求这些超前思维者的智慧，并将其更多地应用到现在。将增加对那些负担不起统一教育制度的州的预算。各州创造了最低标准，我们帮助他们达到并突破最高标准。"
 USA_modern_age_act: "现代时代法案"
 USA_modern_age_act_desc: "所有人生而平等。这句话是美国的立国之本。宽容是她的灯塔，她的动力和她的目标。将合法化和执行世俗的人道和同性恋伴侣、关系等的理解，不得以法律惩罚。宪法没有规定有些人能做什么，不能做什么，它规定所有人都能做什么。这个国家的人民应该也能够按照我们生活在其中的辉煌现代时代的唯一原则做正确的事情。"
 USA_scholars_interpretation_act: "学者解释法案"
 USA_scholars_interpretation_act_desc: "学者解释法案是一项立法，它在法律上规定了在解释宪法与现代问题的关系时的方法论。这种语言是为它所在的时代而写的。因此，当这种语言发生变化时，我们必须回顾过去，了解这种变化是什么，以及它适用于哪种现实。记住，所有人……都是平等的。不是所有男人……想想吧，学者。"
 USA_uniform_institutions_act: "统一机构法案"
 USA_uniform_institutions_act_desc: "我们的联邦政府把外交政策搞得一团糟，以至于分散了对国内政策的注意力。我们将通过实施有关国内外政府机构监管和统一的立法来解决这一问题。通过削减过度支出和他们原本想控制的国家的投资，我们可以在即将到来的预算报告中通过减税回馈我们的人民。"
 USA_worthy_trade_deals: "有价值的贸易协定"
 USA_worthy_trade_deals_desc: "我们是一个生产者的国家，但在过去的几十年里，我们只变成了消费者。我们将通过贸易协定来寻找平衡，减少我们的出口，从而有利于国内的生产和消费，引领我们的工业崛起。贸易协定是指两个或多个国家之间就商品或服务的交换达成的协议。贸易协定通常旨在降低或消除关税或其他贸易壁垒"
 USA_historical_rationalism_act: "历史理性主义法案"
 USA_historical_rationalism_act_desc: "现代文化主义已经影响了我们对历史的认识和理解。我们应该质疑一切，回到当时的历史背景中。我们将通过立法来规范和统一对历史的理解。我们必须质疑历史的来源，我们必须比较不同的观点，我们必须达到一个中立的理解。事情从来不像我们想象的那么简单，因此我们必须用理性来简化它。为了我们的国家，为了我们创造的历史和现实。我们的国家将以这种新的洞察力重建更好，发展我们的国家。历史教给我们的不仅仅是名字、日期和地点。"
 USA_backyard_act: "后院法案"
 USA_backyard_act_desc: "我们的后院是肮脏和破败的。我们将通过改革联邦执法机构，集中精力打击贩毒集团、枪支走私和各种形式的贩运，来建立一个强有力的后盾。我们的公民必须安全，我们的后院必须清理和照顾。后院是指一个国家与其邻国或地区的关系，通常涉及到安全、经济和政治方面。贩毒集团、枪支走私和贩运是指一些非法的活动，利用暴力、胁迫或欺诈手段，将毒品、武器或人口从一个国家或地区运送到另一个国家或地区。"
 USA_tightening_national_belt: "收紧国家腰带"
 USA_tightening_national_belt_desc: "由于我们在向各州转移更多责任的过程中面临困难，预算膨胀了。因此，我们打算从一些可能不总是需要额外资金的项目和机构中削减开支。虽然这可能会阻碍我们的目标，但从长远来看，它会对我们有所帮助。"
 USA_one_nation_under_god: "一神之国"
 USA_one_nation_under_god_desc: "我们是一个世俗的国家，但每个人都相信某种神。以这个统一的原则，我们是信仰本身的捍卫者，不管信仰是什么。我们将团结我们的人民，奋勇前进，捍卫我们伟大的民族，我们伟大的国家和我们伟大的信仰。"
 USA_constitutional_republic: "宪政共和国"
 USA_constitutional_republic_desc: "民主是群众的统治，暴民的统治。共和国是法治的统治。我们是一个宪政共和国，一个以宪法为最高法律的国家。虽然我们周围有许多颠覆者，但我们仍然可以同意我们在两党制垮台后所创造的巨大成就。美国实验在我们所有人身上延续着。"
 USA_nationalist_front_victory: "民族阵线党……胜利了？"
 USA_nationalist_front_victory_desc: "民族阵线党是右翼政治领域内的联合运动。尽管该党赢得了选举，但许多人不确定其方向或胜利本身能否持续下去。目前，该国似乎在反社会主义政治和不断增加的移民浪潮中团结一致，但这些观点能否使该党团结一致。"
 USA_american_trade_act: "美国贸易法案"
 USA_american_trade_act_desc: "我们把自己的灵魂卖掉，如果它们不是附着在我们的身体上的话。美国贸易法案将终结我们在国家层面上的自我出卖，增加国内消费和制造业的商品供应。"
 USA_american_jobs_act: "美国就业法案"
 USA_american_jobs_act_desc: "美国就业法案是一项旨在增加美国生产的立法。从原材料到成品，我们将恢复这个国家曾经以之闻名的工业实力。"
 USA_foreign_economic_subversion_act: "反对外国经济颠覆法案"
 USA_foreign_economic_subversion_act_desc: "反对外国经济颠覆法案是一项反对新帝国主义的立场，新帝国主义是一种长期以来用来控制和剥削不发达国家的手段。我们不会屈服于这种简单的伎俩，因此我们将开始国有化一些行业，并制定一个明确的指导方针，来规范外国颠覆者在我们国家的行为。"
 USA_immigration_regulations_act: "移民管理法案"
 USA_immigration_regulations_act_desc: "前几届政府的近乎开放的边境政策是令人厌恶的。我们将对边境处理方法、警卫站的组织和移民程序进行全面改革。许多人可能会反对我们采取的更严格的方向，但如果我们能提高国内标准，我们就不需要外国人进来了。"
 USA_american_care_act: "美国关怀法案"
 USA_american_care_act_desc: "我们的人民没有支持，他们工作太多，反过来又不履行他们对人类的责任。由于许多原因，整个家庭已经分崩离析，但我们必须至少为这个伟大国家的新家庭建立一个适当的关怀网络。美国关怀法案是指一些由美国政府制定的法律或法规，旨在提供医疗保健和社会福利给美国公民和居民。"
 USA_monroe_mondernization_act: "门罗现代化法案"
 USA_monroe_mondernization_act_desc: "我们通过门罗主义建立的霸权秩序已经被现代的全球化努力所抛弃。虽然我们不能强行阻止这样的贸易，但我们可以更有力地向一个对半球更具控制和指挥能力的方向发展。"
 USA_public_protections_act: "公共保护法案"
 USA_public_protections_act_desc: "渣滓正在我国的街道上肆虐，我们的人民很难做好自己的工作并养家糊口。由于罪犯在该法案中占据的领导性地位，我们将改变蓝领为您营造的侵略性的社会环境。"
 USA_landlords_association_act: "地主协会法案"
 USA_landlords_association_act_desc: "全国的房东造成了人力短缺，虽然这不是一个关键因素，但却是一个关键因素。房东现在必须在房东协会委员会上登记。将评估联邦质量控制标准，为公民带来公平和更好的生活水平。"
 USA_united_peoples_act: "美联邦人民法案"
 USA_united_peoples_act_desc: "UPA将设立一个联邦假日以此为该国家人民庆祝。他们用斗争、力量与成就将这个国家从国内外的敌人手中拯救了出来，并创造了如今这个国家。"
 USA_anti_subversives_act: "反颠覆法案"
 USA_anti_subversives_act_desc: "共产党已经玷污了我们的国家许久。我们将开始取缔煽动者们组织的抗议活动，并对其中某些团体强加给公民的颠覆与叛国行为进行全联邦性的打击。"
 USA_american_jobs_for_american_people: "美国人民工作法案"
 USA_american_jobs_for_american_people_desc: "美国人民工作法案是一项有助于巩固我们对经济和美国公民的理解的立法。很多时候，完全合格的人选或新的劳动力候选人都因为更便宜的替代方案而被淘汰，因为帕科、东条或任何越过我们边境的人。好吧，不再是这样了，美国的就业机会始终是为美国公民服务的。"
 USA_family_care_package_act: "家庭医保福利一揽子法案"
 USA_family_care_package_act_desc: "我们必须通过家庭医保照顾好我们国民的家庭，如果我们都不愿看到他们自助，试问又如何去照顾好他们。"
 USA_skyline_to_space_bound_act: "天际线到太空法案 "
 USA_skyline_to_space_bound_act_desc: "下一代必须能够突破天际线。我们将确保投资新的培训计划、武器测试和飞机，以保持我们的防御能力，即使我们突破了天际线本身。"
 USA_water_defense_act: "海洋防御法案"
 USA_water_defense_act_desc: "这个国家的疆域四面环水。 海军必须成为一个重要优先事项，以确保我们的维和人员在这个世界和平与繁荣的时代拥有通行权。"
 USA_national_recruitment_act: "国家征兵法案"
 USA_national_recruitment_act_desc: "我们国家的年轻男女被遗弃在社会的粪坑里。鼓励征兵并同时提高标准，将激发有责任心的人，并为军队塑造一种超越国内外敌人的形象。"
 USA_old_order_new_ideals_education_act: "旧秩序，新理念教育法案 "
 USA_old_order_new_ideals_education_act_desc: "虽然过去的专制者们是可怕而无知的，对他们周围的现实视而不见，但仍有许多人相信，某种形式的立宪君主制可能比这个时代的动荡要好得多。为了利用这个小而缓慢增长的少数派，我们必须改革教育制度，包括这些过去的错误以及我们如何从中学习。"
 USA_administrational_reforms: "行政改革"
 USA_administrational_reforms_desc: "国家的行政部门是一个透明的实体，它在全国范围内造成了不信任和欺骗。 我们将利用这一优势来驱逐对手，并慢慢改变现状，以便能够将球放在我们的球场上。"
 USA_an_american_dynasty: "美国王朝"
 USA_an_american_dynasty_desc: "建立有限君主制组织和政府改革的运动日益壮大。为此，我们必须团结一致，共同认定美国王朝是民选王朝。总统应为国王，选举由人民进行，为人民服务。"
 USA_conscessions_to_the_naturalist: "向自然主义者让步"
 USA_conscessions_to_the_naturalist_desc: "自然主义者是一个非常直言不讳且不断壮大的少数民族。 事实上，我们还没有足够的投资来改变依赖移民对国家人口增长的影响。 因为我们必须在移民接纳方面做出让步，这会稍微扰乱增长方面，但我们可以让它发挥作用。"
 USA_conscessions_to_the_militarists: "对军事集团的让步"
 USA_conscessions_to_the_militarists_desc: "军工复合体是美国文化的一部分，我们不能摧毁它，因为我们的很多基础都在其中。但是，如果有合适的动机，我们可以互相帮助。"
 USA_conscessions_to_the_reformist: "对改革派的让步"
 USA_conscessions_to_the_reformist_desc: "改革派是一个由君主主义者和现代平等主义保守派组成的混合体，他们一直是我们的眼中钉，因为这些现代主义者试图创造一种新型的右翼，以国家认同为唯一的基础。我们不能完全接受这样的事情，因为它会疏远自然主义者和军国主义者，但我们可以改革警务工作，给人们一种更平等的国家立足感。美国人终究是美国人。"
 USA_more_than_20_support_for_communism_state_government_TT: "§Y[Communist-State_L]§!有20%以上的支持度"
 USA_more_than_20_support_for_autocracy_government_TT: "§Y[Autocracy_L]§!有20%以上的支持度"
 USA_more_than_20_support_for_nat_fascism_government_TT: "§Y[Nat_Fascism_L]§!有20%以上的支持度"
 USA_more_than_20_support_for_nat_autocracy_government_TT: "§Y[Nat_Autocracy_L]§!有20%以上的支持度"
 USA_more_than_20_support_for_monarchist_government_TT: "§Y[Monarchist_L]§!有20%以上的支持度"
 USA_political_and_economic_reforms: "政治和经济改革"
 USA_political_and_economic_reforms_desc: "生活之路有许多曲折，对于美国来说，它的道路是一种循环的旅程。政治二元制，猖獗的游说团体扰乱草根运动等等，造成了一种僵局。但是，随着变革之风吹拂着公民，人们希望这股风能吹动政治领导人的思想。未来是一个谜，只有时间才能告诉我们未来会带来什么。"
 USA_anti_trust_department: "反垄断事务部"
 USA_anti_trust_department_desc: "反垄断事务部将彻底改变我们处理反垄断案件和调查感兴趣的人或实体的方式。有了一个专门的部门，这意味着部门的全部精力可以集中在国家日常活动中出现的近乎无数的问题和诉求上。"
 USA_union_act: "第四次工业革命法案"
 USA_union_act_desc: "技术时代席卷了整个国家和我们的经济，也席卷了我们的生活方式。随着这种快速变化，我们看到阴暗的商业压力策略越来越多，在这些策略中，日常公民受到近乎荒谬的推理或根本没有理由的审查或被迫离职。该法案将致力于废除有争议的工作权利法，并改革创建工会的能力。新兴科技公司的许多业务负责人都强烈反对，但在这一点上，这听起来更像是他们的问题，而不是我们的问题。"
 USA_automation_act: "自动化进程法案"
 USA_automation_act_desc: "自动化进程法案将规范和调节自动化技术在劳动密集型工作环境中的实施。旨在帮助公众接受自动化理念，并顺利过渡到第四次工业革命。尽管许多企业负责人都在抱怨，但公众对这一举措表示赞赏，因为它让他们有时间重新培训和更新以适应瞬息万变的世界。"
 USA_safe_banking_act: "安全银行法案"
 USA_safe_banking_act_desc: "《安全银行法》将减少和改革私人投资者和银行公司篡改个人储蓄和个人收入的行为。20-30年代，我们似乎还没有学会不属于我们的金钱的过度消费，现在我们有机会真正以历史为鉴，让国家走上经济繁荣的道路。"
 USA_political_diversity_act: "政治多元化法案"
 USA_political_diversity_act_desc: "政治多元化法案将使所有州级管理办公室的媒体和选票登记办公室能够对第三方进行强制性的公平报道。这意味着任何需要竞选活动的州长下台都将是强制性的，即投票站和媒体对候选人的报道不仅要关注共和党或民主党的竞争者。作为该法案的附录，选民现在可以在为这些选举投票时登记他们与哪个政党有关联。"
 USA_political_Fairness_act: "政治公正法案"
 USA_political_Fairness_act_desc: "政治公正法案是一项针对第三党参与国会选举制定联邦标准的法案。 最低要求是第三方必须拥有至少1%的投票人口选民登记。 这也将伴随着媒体机构组织每个政党的报道，以跟踪他们的初选和最终的候选人竞选成员，从而在选举中对所有参与政党进行平衡的报道。"
 USA_federal_elections_act: "联邦选举法案"
 USA_federal_elections_act_desc: "联邦选举法案是美国自双寡头垄断以来所需要的重要立法。 通过实施投票改革和可用性，群众现在可以更有效地投票。 最重要的是，第三党候选人将能够按照《政治公平法》的相同原则竞选总统职位，主要区别在于现在的要求是针对全国投票机构，而不是各州对国会的要求 选举。 考虑到这一点，许多人已经开始庆祝国家已经完成的改革，因为随着新的想法和越来越多的妥协手段，美国之鹰将再次翱翔。"
 USA_expanded_mental_healthcare: "扩大的精神保健法案"
 USA_expanded_mental_healthcare_desc: "心理保健是个人健康大局中经常被忽视的一个方面。保险单通常不承保，许多美国公民必须自掏腰包支付这种护理费用。《扩大精神护理法案》旨在解决这些问题，减轻保险公司的成本，并将费用纳入联邦政府的预算。这项新法案将公司、普通人和提供者的成本纳入联邦监管，确保每个美国公民获得优质的心理保健。"
 USA_asteroid_mining_decision: "小行星采矿"
 USA_asteroid_mining_decision_desc: "随着我们对天上星空的冒险，我们现在已经看到可以提取资源的无限潜力。这将是一个漫长的过程，我们会在当下付出代价，但从长远来看，我们可以为我们的人民带来的收益和改进可能是天文数字。"
 USA_asteroid_mining_mission: "小行星采矿任务"
 USA_asteroid_mining_mission_desc: "我们将组织我们的第一次探险，开采资源丰富的小行星。"
 USA_pull_small_asteroid_into_orbit: "将小行星拉入轨道"
 USA_pull_small_asteroid_into_orbit_desc: "我们将获取一颗小行星并将其置于稳定轨道开始采矿行动。"
 USA_pull_moderate_asteroid_into_orbit: "将中等大小的小行星拉入轨道"
 USA_pull_moderate_asteroid_into_orbit_desc: "我们将获取一颗中等大小的小行星并将其送入稳定轨道开始采矿行动。"
 USA_pull_large_asteroid_into_orbit: "将大型小行星拉入轨道"
 USA_pull_large_asteroid_into_orbit_desc: "我们将提取一颗大型小行星并将其置于稳定轨道以开始采矿过程。"
 USA_expand_our_operations: "拓展我们的业务"
 USA_expand_our_operations_desc: "通过进一步投资，我们将提高我们的小行星提取和采矿能力，使我们能够从我们的努力中获得更多收益。"
 USA_sell_mining_equipment: "出售采矿设备"
 USA_sell_mining_equipment_desc: "我们将出售一些设备以降低成本，因为我们的利润正成为一个整体效益的问题。"
 USA_start_asteroid_mining: "开始小行星采矿"
 USA_start_asteroid_mining_desc: "我们将开始资助和建立该设备，以便开始我们的第一个空间采矿项目。"
