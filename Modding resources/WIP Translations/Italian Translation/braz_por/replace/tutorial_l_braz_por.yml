 tut_1_text_1: "Welcome to the §YHearts of Iron IV§! tutorial!\n\nYou will be taking charge of Italy @ITA during the period leading up to the war. Reading the tooltips will help you to understand things as you play, so it is recommended that you make good use of them."
 tut_1_text_alert: "Start by §Ydealing with the alerts§! at the top of the screen."
 tut_2_text_1: "Good! Now that the alerts are sorted out you can start diving into the details of waging war. Italy starts at war with Ethiopia and you should not have much difficulty in winning that war once you learn how to do it.\n\nMove your camera in a south-eastwards direction until you find Eritrea in Africa. Once your camera location has changed, §Yselect the Divisions§! in the $STATE|Y$ state by holding down §Gleft-click§! and drag select."
 tut_3_text_1: "Great! Now you will learn how to start planning an offensive.\n\nDivisions can join together in §YArmies§!. An Army is used to draw Battle Plans and they can be assigned a §YCommander§! to lead them."
 tut_3_text_2: "While you have divisions selected, click the §YNew Army§! button at the bottom of the screen. Do the same procedure for the divisions to the south, in §YSomaliland§!."
 tut_4_text_1: "Good! Creating an Army was the first step.\n\nAn §YArmy§! can be given orders by drawing §YBattle Plans§!. \n\nClick the §YFront Line§! button and then click the border to Ethiopia. Hover over the §YFront Line§! button to get further information on how to draw front lines. If you want to remove a front line you click on §YDelete Order§!."
 tut_5_text_1: "Good! A §YFront Line§! now exists towards Ethiopia. In order for you to get your troops to attack with §YBattle Plans§! you must first also draw an §YOffensive Order§!.\n\nClick the §YOffensive line§! button and then hold §Gright-click§! and drag between the two highlighted provinces. Do the same procedure for the divisions to the south, in §YSomaliland§!."
 tut_6_text_1: "You have now created an Offensive Order to attack the Ethiopian capital. Before you go ahead and give the order to execute the plan, it may be wise to make the correct preparations.\n\nIf you allow your units to prepare for $DAYS_OF_PLANNING|0Y$ days they will receive a combat bonus for up to §G+$PLANNING_MAX|0%$§!. Certain £tech_mod  §YLand Doctrines§! can modify for how long you can §YPrepare§! while others might modify how fast you can reach your maximum level of Preparation.\n\nIt is also advisable that you prepare your Air Force as well. Click the §YAir Base§! in §YEritrea§!."
 tut_7_text_1: "Good! In order for your troops to have a higher guarantee of success in battle, it is also important to give them the proper §YAir Support§! they may require.\n\n§YAir Wings§! assigned to an §YAir Region§! can be sent on missions. §YSupport§! Air Wings can be sent on the §YClose Air Support§! mission, which will enable them to join land combat engagements.\n\nAssign the §YAir Wings§! based in the §YEritrea Air Base§! by §Gright-clicking§! the §YDanakil§! and give them orders once they are assigned."
 tut_8_text_1: "Good! You now have §YAir Wings§! assigned to the East Africa §YAir Region§!. Before they start doing anything, however, you must first give your Air Wings §Ymissions§!. If an Air Wing does not have an active mission it will stay in the Air Base.\n\nThere are a number of different §YAir Missions§! and the Air Missions an Air Wing can be sent on depends on the type of the Air Wing. §YSupport Air Wings§! can be sent on the §YClose Air Support§! mission, which enables them to join land combat engagements and attack your enemies.\n\nTo send an Air Wing on a mission, click the mission icon in the Air Interface."
 tut_9_text_1: "Good! Now with almost everything set up, it is time to look at executing the §YBattle Plan§! and conquer Ethiopia for Italy.\n\nClick the §YDefault Mapmode§! £GFX_F1    button in the bottom right and then select your Army by clicking the portrait at the bottom of the screen."
 tut_10_text_1: "Good! Before we begin the assault on Ethiopia you should assign a Commander to your Army if you have not already done it. Click the §Yempty leader portrait§! to the top-left of the screen and select a Commander from the list.\n\nClick the §YExecute Plan§! button at the bottom of the screen to order your troops to begin the invasion."
 tut_10_text_2: "Execute Plan button"
 tut_11_text_1: "Your forces will now begin the offensive on Addis Ababa, Ethiopia's capital. When you have occupied enough of your enemies' territory, they will surrender.\n\n§YUnpause§! the game by pressing £SPACE . You can adjust the game speed by pressing the £KP_PLUS  or £KP_MINUS  keys. It is normal that players often adjust the game speed according to their needs as opposed to play on the same speed all the time.\n\nHint: If you feel you could control your units better, select a division and §Gright-click§! provinces to manually override the orders units get from Battle Plans."
 tut_12_text_1: "Ethiopia has surrendered! You have won!\nYou can now make demands during the §YPeace Conference§!. We recommend that you choose to §YTake All States§!.\n\nEach demand you make will increase £world_tension_icon  §YWorld Tension§! by a certain amount. The higher the §YWorld Tension§! is, the closer you are to a World War.\n\nSome countries have certain §YDiplomatic Actions§! locked until World Tension is high enough. Read more in the hint below."
 tut_13_text_1: "You are victorious! The war is over and Ethiopia has been defeated.\n\nDuring peace time you may want to §Ytransport troops§! across the ocean to redeploy them to different locations, or perhaps to prepare for war. \n\nNow that Ethiopia has been defeated you do not need to have so many Divisions there.\n\nSelect at least §Y4 Divisions§! and move them to the §Yhighlighted port§! by §Gright-clicking§! the province."
 tut_14_text_1: "To transfer troops between two friendly territories your troops must first be standing in a port.\n\nSelect the units §Ystanding in the port§! and §Gright-click§! another §Yport in Italy§!."
