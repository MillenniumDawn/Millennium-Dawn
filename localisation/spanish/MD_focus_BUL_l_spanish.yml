 BUL_rebellion_category: "Crisis macedonia"
 BUL_rebellion_category_desc: "\n\n\n\n\n\n\n\n\n\n\n\nLa disputa fronteriza entre Bulgaria y Macedonia es un problema de larga data que se remonta a la disolución de Yugoslavia a principios de la década de 1990. Las dos naciones no han podido ponerse de acuerdo sobre una demarcación precisa de sus fronteras debido a razones históricas y políticas. Bulgaria afirma que partes de la identidad nacional y el idioma de la República de Macedonia del Norte se han construido artificialmente en un intento de fortalecer su propia reivindicación territorial. Sin embargo, Macedonia del Norte lo ha negado constantemente, afirmando que tales acusaciones son infundadas e infundadas. En los últimos tiempos, ambas naciones han mostrado su voluntad de negociar y trabajar para lograr una resolución. La Unión Europea también ha desempeñado un papel importante en la mediación y facilitación de las conversaciones entre las dos partes. Una resolución de esta disputa sería crucial para promover la cooperación regional y reducir las tensiones entre los estados balcánicos. Macedonia podría perder su soberanía debido a este conflicto..."
