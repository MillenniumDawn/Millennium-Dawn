 RULE_NO_RULE_REMOVE_MICRO_STATES_DESC: "La rimozione dei microstati dovrebbe favorire le prestazioni delle macchine di fascia bassa.\n"

 FSTK_ALLOWED: "Consentito il primo colpo nucleare"
