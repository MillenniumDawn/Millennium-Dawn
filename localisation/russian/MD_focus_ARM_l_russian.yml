l_russian:
 armenia_focus: "Древо фокусов Армении"
 ARM_Kocharjan: "§YЭпоха Кочаряна§!"
 ARM_Kocharjan_desc: "После того как его предшественник Левон Тер-Петросян был отстранён от должности президента, Кочарян был назначен вторым президентом Армении, победив своего главного соперника Карена Демирчяна (бывшего лидера Советской Армении) на досрочных президентских выборах, которые, по сообщениям международных наблюдателей, были отмечены нарушениями с обеих сторон."
 ARM_manifestation_power: "Манифестация политической власти"
 ARM_manifestation_power_desc: "Чтобы убедиться в том, что наша роль в государственном управлении страной не будет поколеблена, нам нужно проявить волю и поставить государственный аппарат на место."
 ARM_place_agreement: "Соглашения о местах"
 ARM_place_agreement_desc: "Чтобы укрепить власть Кочаряна в стране, нужно ненасильственно договориться с региональными политиками, чиновниками и некоторыми депутатами."
 ARM_confrontation_mafia: "Противостояние с мафией"
 ARM_confrontation_mafia_desc: "Армянская мафия, имеющая большое количество связей с российским криминалом, имеет слишком большое влияние на происходящее в Армении. Мы должны это изменить"
 ARM_liquidation_bosses: "Ликвидация боссов"
 ARM_liquidation_bosses_desc: "Мафия слаба. Пришло время обезглавить дракона решительным ударом правосудия"
 ARM_installing_loyal: "Установи своих"
 ARM_installing_loyal_desc: "Хотя в краткосрочной перспективе это выглядит невыгодно, для укрепления власти Кочаряна нам необходимо очистить гос. аппарат от диссидентов и инакомыслящих. Нам не о чем с ними договариваться"
 ARM_suppress_opposition: "Подавить оппозицию"
 ARM_suppress_opposition_desc: "Оппозиция слишком активна из-за внешнего влияния на Армению. Пришло время оказать давление на оппозицию жесткими мерами и парой арестов, чтобы умерить их пыл."
 ARM_deals_with_bandits: "Сделки с мафией"
 ARM_deals_with_bandits_desc: "Криминальные круги Армении, хотя и склонны к разгулу и систематическому нарушению закона, широко влияют на происходящее в Армении. Возможно, нам следует не бороться с ними, а вассализировать бандитизм и сделать его выгодным для себя."
 ARM_domination_over_bandits: "Доминировать над бандитами"
 ARM_domination_over_bandits_desc: "Хотя мы решили договориться с бандитами, мы не должны давать им слишком много власти. Кочарян должен установить над ними свой контроль"
 ARM_autocrats_power: "Авторитарная власть"
 ARM_autocrats_power_desc: "Наконец, у Кочаряна нет препятствий на его политическом поле."
 ARM_Zhirayr_Sefilyan: "§YНационально-демократический фронт§!"
 ARM_Zhirayr_Sefilyan_desc: "Жирайр Сефилян - армянский военачальник и политический активист. Во время Первой нагорно-карабахской войны он командовал специальным военным батальоном \"Шуши\". Он долгое время выступал против любых территориальных уступок Азербайджану в Нагорном Карабахе и против российского влияния в Армении. Сефилян является одной из ключевых фигур всееармянской партии \"Сасна црер\"."
 ARM_protectorate: "Кавказский оплот"
 ARM_protectorate_desc: "НАТО стремится все ближе подойти к России, и хотя у них уже есть Турция, мы можем сделать их еще ближе. Конечно, наши условия будут заключаться в том, чтобы члены НАТО гарантировали нашу национальную независимость."
 ARM_mobilization_of_economy: "Мобилизация экономики"
 ARM_mobilization_of_economy_desc: "Чтобы отстроить страну заново, необходимо мобилизовать экономику и использовать весь наш небольшой ресурс, чтобы утроить экономические показатели."
 ARM_army: "Армия в новую эпоху"
 ARM_army_desc: "После окончания Арцахской войны армянская армия, проявившая себя, пережила значительный спад, начавшийся ещё после распада Советского Союза. Благодаря советскому наследию, а также масштабному ополчению, армянам удалось одержать победу над Азербайджаном и установить хрупкое равновесие в регионе. Старые доктрины, устаревшее вооружение, закостенелые генералы и экономические проблемы положили конец развитию вооружённых сил. Основным направлением развития остаётся продолжение сотрудничества с Россией, а также с другими соседями и партнёрами по ОДКБ. Однако некоторые военные эксперты настаивают на полном пересмотре военной доктрины и структуры армии по западному образцу. Армения, находясь в дипломатически выгодном положении, может попытаться взять лучшее от каждой стороны или выбрать чёткий курс на сотрудничество с определёнными силами. Даже не обладая значительными ресурсами, Армения обладает большим потенциалом, если сможет правильно расставить приоритеты."
 ARM_dashnak: "§YДашнакцутюн§!"
 ARM_dashnak_desc: "Единственной политической силой, имеющей право управлять Арменией, несомненно, является Дашнакцутюн — старейшая партия Армении, которая вела Первую Республику Армения с момента её зарождения. Только их левая националистическая программа может привести Армению к величию."
 ARM_monarch: "§YВосстановление монархии§!"
 ARM_monarch_desc: "Ни один военный, партийный или любой другой деятель не имеет права управлять страной. Самым легитимным правителем может быть только монарх, чей патерналистский подход может привести Армению к величию."
 ARM_Tsarukyan: "§GЦарукян§!"
 ARM_Tsarukyan_desc: "Гагик Царукян - армянский бизнесмен, политик и бывший спортсмен. Царукян является основателем и лидером политической партии \"Процветающая Армения\". Он также владеет различными крупными предприятиями и считается одним из самых богатых людей в Армении."
 ARM_patriotism: "Патриотизм"
 ARM_patriotism_desc: "Армянский патриотизм абстрактен. Многие ищут свою родину в облаках, в мистическом тумане, но она так близка к нам и так нуждается в нашем внимании, преданности, восхищении. Для многих Армения - это просто идея, амнезия, Сион, алтарь. Армения нуждается в конкретном и живом патриотизме. Родина для человека, а не человек для Родины"
 ARM_berkut: "Где наш Беркут?"
 ARM_berkut_desc: "Армянское частное охранное предприятие \"Беркут\", как ни удивительно, всегда было хорошо оснащенным подразделением, состоящим из бывших криминальных авторитетов и бывших военных. Возможно, стоит вывести ее на государственный уровень"
 ARM_remove_competitors: "Устранение конкурентов"
 ARM_remove_competitors_desc: "Только Царукян может заниматься бизнесом в Армении. Это его владение, и другие олигархи должны либо подчиниться, либо поплатиться."
 ARM_hard_way: "Трудный путь"
 ARM_hard_way_desc: "Если кто-то не хочет подчиняться новому правительству, мы заставим его. Вам придется пойти по трудному пути кражи бизнеса у непокорных диссидентов"
 ARM_Group: "Правительство Мульти"
 ARM_Group_desc: "Концерн Multi Group был основан в 1998 году по инициативе Гагика Царукяна. Процесс развития и интенсивная деятельность концерна начались в 2001 году, когда был создан концерн и в него были вовлечены многие крупные компании. Концерн регулярно входит в первую десятку списка крупнейших налогоплательщиков Армении."
 ARM_buy_small_business: "Покупка их лояльности"
 ARM_buy_small_business_desc: "Мы должны выкупить все малые предприятия из рук спекулянтов среднего класса. Мы должны сделать этот шаг, чтобы достичь корпоратократии"
 ARM_sports_promotion: "Развитие спорта"
 ARM_sports_promotion_desc: "Мы должны развивать наш спорт и продвигать его везде, где только можем!"
 ARM_pooling_capital: "Концентрация капитала"
 ARM_pooling_capital_desc: "Пришло время объединить весь капитал и получить от этого хорошую выгоду."
 ARM_savoya: "Дом Савойский"
 ARM_savoya_desc: "Последней царской семьей Армении была семья Лузиньянов. Когда в 1375 году Киликийское королевство было разрушено, последний король Левон VI (Лев VI) передал титул короля Армении Акопу I, королю Кипра, который был из той же семьи Лузиньянов. В 1489 году королева Шарлотта передала титул своему двоюродному брату Карлу Воину, герцогу Савойскому (в Италии)."
 ARM_monopoly: "Полная корпоратократия"
 ARM_monopoly_desc: "Теперь Multi Group должна контролировать все государственные структуры. Какая замечательная идея!"
 ARM_bagratuni: "Претендент на Багратидов?"
 ARM_bagratuni_desc: "Багратидская династия — армянская королевская династия, правившая в средневековом Армянском царстве. Изначально являясь вассалами древнего Армянского царства, они стали наиболее выдающейся армянской дворянской семьей в период арабского владычества в Армении, в конечном итоге создав своё независимое царство. Также они являются предками грузинской королевской династии Багратионов. Однако Роланд фон Багратини не смог полностью доказать своё происхождение от династии Багратидов, что вызывает множество опасений среди членов Меликского союза."
 ARM_triump_revolution_barhat: "§4Триумф бархатной революции§!"
 ARM_triump_revolution_barhat_desc: "Духов! Никол Пашинян захватил власть в Армении."
 arme.51.d: "[GEO.GetNameWithFlag] принял наше дипломатическое предложение о подписании соглашения о дружбе и торговле."
 arme.51.t: "[GEO.GetNameWithFlag] Принято!"
 arme.51.a: "Замечательно!"
 arme.52.t: "[GEO.GetNameWithFlag] Отклонено!"
 arme.52.d: "[GEO.GetNameWithFlag] отклонил наше предложение о дружбе и торговле."
 arme.52.a: "Нам нужно отказаться от попыток подружиться с Грузией."
 arme.53.t: "[ARM.GetNameWithFlag] запрашивает доступ к Чёрному морю!"
 arme.53.d: "Недавно армянское правительство выразило желание заплатить нам за доступ к Черному морю. Должны ли мы согласиться на их предложение?"
 arme.53.a: "Да, конечно!"
 arme.53.b: "Нет, уходите."
 arme.2.t: "Покушение на жизнь президента Нагорно-Карабахской Республики"
 arme.2.d: "Покушение на Аркадия Гукасяна показало, что не все принимают его политику. Около часа ночи машина президента была обстреляна из засады, устроенной всего в 200 метрах от резиденции. Террористы открыли перекрестный огонь одновременно с двух сторон. Гукасян был ранен в ноги, а двое его охранников получили тяжелые ранения"
 arme.2.a: "Ужасно!"
 arme.2.b: "Кавказская разборка"
 arme.2.c: "Надо покончить с бандитизмом"
 arme.2.o1: "Жаль, что они его не убили!"
 arme.3.t: "Коммунисты Закавказья объединились в \"Красный мост\""
 arme.3.d: "В субботу коммунисты Азербайджана, Армении и Грузии вновь объединились. В ходе встречи высшего руководства коммунистических партий Закавказья, которая состоялась на Красном мосту (место, где сходятся границы всех трех республик), был подписан протокол о создании армяно-азербайджано-грузинской общественной коммунистической организации \"Красный мост - братство и дружба. В странах, где нет противоречий, а значит, коммунисты - единственная сила, способная урегулировать все конфликты в регионе,\" - сказал товарищ Георгадзе."
 arme.3.a: "Коммунисты что-то замышляют"
 arme.3.b: "Инерция прошлого века"
 arme.3.c: "Они тратят свое время"
 arme.3.o1: "На что они надеются..."
 arme.5.t: "Результаты расследования"
 arme.5.d: "Следователи не могут найти настоящего заказчика атаки, и все улики так или иначе ведут к нам или к бывшим членам партии Дашнакцутюн. В любом случае, нам нужно закрыть это показательное дело, прежде чем оно зайдёт слишком далеко. Но что мы скажем в отчёте?"
 arme.5.a: "Просто закройте дело."
 arme.5.b: "Ну, обвините Дашнаков!"
 arme.9.t: "Проект Северного проспекта"
 arme.9.d: "Северный проспект — это проект пешеходного проспекта, который нам нужно построить, чтобы привлечь инвестиции и, возможно, получить значительный доход. Однако возникает вопрос: что нам делать с старыми зданиями и их жителями?"
 arme.9.a: "Частично компенсировать убытки"
 arme.9.b: "Полностью компенсировать убытки"
 arme.50.t: "[ARM.GetNameWithFlag] предлагает торговую сделку!"
 arme.50.d: "Недавно [ARM.GetNameWithFlag] предложил соглашение о дружбе и торговле между нашими странами. Должны ли мы согласиться на их предложение?"
 arme.10.t: "Соглашение о передаче собственности за долг"
 arme.10.d: "Армения согласилась предоставить собственность в обмен на наше прощение государственных долгов. Армения была единственной страной, чьи государственные долги мы не простили ради будущего давления, и это сыграло свою роль."
 arme.10.a: "Замечательно!"
 arme.101.t: "[PER.GetNameWithFlag] согласен!"
 arme.101.d: "Секретное соглашение о защите было подписано."
 arme.101.a: "Отлично!"
 arme.102.t: "[PER.GetNameWithFlag] отказывает!"
 arme.102.d: "Секретное соглашение о защите не было подписано."
 arme.102.a: "Эх.."
 arme.103.t: "Восстание в Курдистане"
 arme.103.d: "Курды восстали в регионах своего проживания, которые находятся на территории нашей страны, и им явно кто-то помог из-за рубежа. Наши разведывательные службы сообщают, что это была деятельность армянских спецслужб."
 arme.103.a: "Армения заплатит за это."
 arme.12.t: "Связь с олигархами"
 arme.12.d: "На следующем конгрессе, где проходят обсуждения между правительством и олигархами, Гагик Царукян предложил помочь нам установить контроль над оппозицией, создав неформальную коалицию между партиями."
 arme.12.a: "Конечно!"
 arme.13.t: "Оппозиция ослаблена!"
 arme.13.d: "Оппозиционные организации и нелояльные бюрократы очищены из нашей страны, оппозиция серьёзно ослаблена, что крайне полезно в нашей ситуации. Правление Кочаряна продлено... пока."
 arme.13.a: "Очень хорошо..."
 arme.131.t: "[USA.GetNamewithFlag] согласен!"
 arme.131.d: "Нам удалось получить платежи, потому что правительство [USA.GetNamewithFlag] уверено, что мы полностью готовы к этому."
 arme.131.a: "Хорошо!"
 arme.132.t: "[USA.GetNamewithFlag] Отклонил наше предложение"
 arme.132.d: "Наше правительство не провело все необходимые реформы, чтобы [USA.GetNamewithFlag] согласились"
 arme.132.a: "Так себе"
 arme.14.t: "[ARM.GetNamewithFlag] Присоединяется к §GСоюзному государству§!"
 arme.14.d: "Недавно президент Армении Роберт Кочарян решил присоединиться к проекту Союзного государства и объединиться с нами и другими государствами-участниками!"
 arme.14.a: "Замечательно!"
 arme.4.t: "Расследование теракта 1999 года"
 arme.4.a: "Да, конечно..."
 ARM_develop_infrusture: "Воздействие строительства автомобильных дорог"
 ARM_build_house: "Ударопрочное строительство новых зданий"
 ARM_build_factory: "Удар по строительной индустрии"
 AZE_karabakh_defeat: "Поражение в Карабахской войне"
 AZE_karabakh_defeat_desc: "Поражение в войне 90-х годов стало больной раной для нашего народа. Азербайджанцы жаждут реванша, чтобы вернуть свои исторические земли, а также вернуть тысячи беженцев в свои дома"
 AZE_karabakh_revanchism: "Карабахский реваншизм"
 AZE_karabakh_revanchism_desc: "Азербайджанский народ, проигравший Арцахскую войну при большой международной поддержке, остался униженным на международной арене, а народ, ослепленный неудачей, все больше склоняется к национализму и вступлению в ряды вооруженных сил."
 ARM_high_emigration_5: "Огромный уровень эмиграции"
 ARM_high_emigration_5_desc: "С распадом СССР и ухудшением экономической ситуации многие страны СНГ стали заложниками возросшей внешней миграции. В современных реалиях Армении грозит вымирание, чего нельзя сказать о её восточном соседе и главном политическом противнике. Решение демографической проблемы должно стать главной задачей армянской политики.\n§W------------------§!\nЭтот национальный дух будет §Gугасать§! если наш §HВВП§! превысит §H$20 млрд§! и у нас есть как минимум §H15% стабильности§!.\n§W------------------§!"
 ARM_high_emigration_4: "Значительный уровень эмиграции"
 ARM_high_emigration_4_desc: "С распадом СССР и ухудшением экономической ситуации многие страны СНГ стали заложниками возросшей внешней миграции. В современных реалиях Армении грозит вымирание, чего нельзя сказать о её восточном соседе и главном политическом противнике. Решение демографической проблемы должно стать главной задачей армянской политики.\n§W------------------§!\nЭтот национальный дух будет §Gугасать§! если наш §HВВП§! превысит §H$30 млрд§! и у нас есть по крайней мере §H24% стабильности§!.\n§W------------------§!"
 ARM_high_emigration_3: "Высокий уровень эмиграции"
 ARM_high_emigration_3_desc: "«С распадом СССР и ухудшением экономической ситуации многие страны СНГ стали заложниками возросшей внешней миграции. В современных реалиях Армении грозит вымирание, чего нельзя сказать о её восточном соседе и главном политическом враге. Решение демографической проблемы должно стать главной повесткой армянской политики.\n§W------------------§!\nЭтот национальный дух будет §Gугасать§! если наш §HВВП§! превысит §H$40 млрд§! и у нас есть по крайней мере §H24% стабильности§!.\n§W------------------§!"
