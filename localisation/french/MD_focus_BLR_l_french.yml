 belarus_export.8.d: "[FROM.GetNameWithFlag] a refusé de signer un contrat avec nous pour la fourniture de tracteurs"
 belarus_export.8.a: "Nuisible"
 belarus_export.9.t: "Contrat avec le Minotor biélorusse"
 belarus_export.9.d: "Nous souhaitons depuis longtemps coopérer avec cette entreprise biélorusse. Ils répareront notre matériel militaire à roues, ce qui nous aidera beaucoup."
 belarus_export.9.a: "Très bien."
 belarus_export.10.t: "Contrat avec l'usine de réparation d'aéronefs 558"
