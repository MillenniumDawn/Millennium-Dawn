 czech_join_eu: "Joining the EU"
 czech_join_eu_desc: "Becoming a member of the EU is a complex procedure which does not happen overnight. Once an applicant country meets the conditions for membership, it must implement EU rules and regulations in all areas.\nAny country that satisfies the conditions for membership can apply. These conditions are known as the ‘Copenhagen criteria’ and include a free-market economy, a stable democracy and the rule of law, and the acceptance of all EU legislation, including of the euro."
 czech_join_nato1: "Become a NATO Aspirant Country"
 czech_join_nato1_desc: "NATO Aspirant Countries are states which have shown interest in being members of NATO. After showing interest in NATO, we will get a Membership Action Plan, which will give us goals to achieve before we are allowed to join. Once the goals are achieved, we can begin accession talks, which will require us to get approval from all existing NATO members."
 czech_join_nato2: "Complete Membership Action Plan"
 czech_join_nato2_desc: "By finishing the Membership Action Plan set on us by NATO, we can begin accession talks with the existing members. Each existing NATO members has to approve our application. Our status will remain as a NATO applicant until all members have approved our application."
 czech_join_nato3: "Join NATO"
 czech_join_nato3_desc: "All other members of NATO have ratified our accession to NATO. We can now become a full member of the alliance."
 czech_leave_eu1: "Leave The European Union! (Article 50)"
 czech_leave_eu1_desc: "\"Any Member State may decide to withdraw from the Union in accordance with its own constitutional requirements.\"\n- Article 50(1), Treaty on European Union.\n\n First Article 50 was drafted for the Constitutional Treaty for the European Union. Following the failure of the ratification process for the European Constitution, the clause was incorporated into the Treaty of Lisbon."
 czech_leave_eu2: "Withdrawal Treaty"
 czech_leave_eu2_desc: "§Y[ROOT.GetNameWithFlag]§! and the member states of §Y[EUU.GetFlag] The European Union§! have agreed a Withdrawal Treaty."
 czech_leave_eu3: "Leaving the EU..."
 czech_leave_eu3_desc: "§Y[ROOT.GetNameWithFlag]§! has notified  the  European  Council  of  its intention to leave the §Y[EUU.GetFlag] The European Union§!. §Y[ROOT.GetNameWithFlag]§! will leave the Union two years after the notification."
