 SRA_idea_shells_not_soldiers_doctrine_one_desc: "Доктрина SNS — это прямолинейная, материальная доктрина превосходства. Хотя она и обходится нам экономически дороже, нам как обществу будет стоить гораздо больше людей и солдат, чем пуль и бомб."
 SRA_idea_airforce_sky_defense_doctrine: "Доктрина воздушной обороны ВВС"
 SRA_idea_airforce_sky_defense_doctrine_desc: "SDD — это доктрина, ориентированная на целевое превосходство в удержании воздушного пространства. Приоритетность сделает бомбардировки более эффективными, однако она затормозит наши инновации в развитии бомбардировок из-за недостатка внимания."
 SRA_idea_airforce_raining_thunder_doctrine: "Доктрина «Громового дождя»"
 SRA_idea_airforce_raining_thunder_doctrine_desc: "Уделяя первостепенное внимание нашим возможностям бомбардировки, мы увеличиваем наши возможности по нанесению значительного урона боевым возможностям противника непосредственно на поле боя."
