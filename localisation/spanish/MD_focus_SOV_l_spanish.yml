 sov_sover_state.16.t: "The Crimean Conflict"
 sov_sover_state.16.d: "Russia seized Crimea from Ukraine during recent events. Now its membership in the Union of Sovereign States is in question.  Should We leave Crimea To Russia, Return It To Ukraine?"
 sov_sover_state.16.a: "Crimea must remain Russian"
 sov_sover_state.16.b: "Crimea should become Ukrainian again"
 sov_sover_state.17.t: "The Crimean Conflict"
 sov_sover_state.17.d: "The vote of the members of the Union of Sovereign States decided that Crimea is the territory of §Y[UKR.GetNamewithFlag]§!"
