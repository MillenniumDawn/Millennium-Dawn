l_spanish:
 nigeria_focus: "Árbol de enfoque de Nigeria"
 NIG_religious_divide: "División Religiosa"
 NIG_religious_divide_desc: "Nigeria faces deep religious tensions and sectarian violence that threaten national stability. Our population is sharply divided between Christianity in the south and Islam in the north, creating a complex sociopolitical landscape. Without careful management of these religious divisions, we risk civil unrest or worse. The policy decisions we make now regarding religious coexistence will shape Nigeria's future for generations and determine whether we can achieve lasting national unity."
 NIG_nigerian_sects: "Sectas Nigerianas"
 NIG_nigerian_sects_desc: "Islam in Nigeria traces its roots back to the great Malian Empire. The faith has evolved into a diverse tapestry of traditions, with Nigeria home to numerous Islamic sects beyond Sunni Islam. These include Shia communities, Salafist movements, Qadiriyya Sufis, Tijaniyyah orders, and many other distinct theological traditions that shape the country's complex religious landscape."
 NIG_teachings_of_the_quaran: "Enseñanzas del Corán"
 NIG_teachings_of_the_quaran_desc: "The Quran stands as a timeless sacred text, revealed to guide humanity toward righteous living and warn of the consequences of straying from its wisdom. As Nigeria's Islamic traditions continue to evolve, it is essential that our younger generations deeply understand these teachings to preserve our cultural heritage and strengthen our moral foundation as a nation."
 NIG_uniting_the_faiths: "Unir las Creencias"
 NIG_uniting_the_faiths_desc: "Las variedades dentro del islam son muchas y grandes. Sin embargo, con frecuencia, están en desacuerdo y no pueden llegar a un acuerdo entre sí. Las creencias deben unirse para preservar un futuro mejor para Nigeria y el islam en África."
 NIG_beliefs_of_the_mosque: "Creencias de la Mezquita"
 NIG_beliefs_of_the_mosque_desc: "La mezquita es un lugar sagrado. Las creencias de la mezquita deben y serán honradas por todos los que caminen por sus sagrados pasillos."
 NIG_islamic_preachings: "Predicación Islámica"
 NIG_islamic_preachings_desc: "Debemos comenzar a sancionar a los predicadores islámicos para lograr cierta estabilidad aquí en el país."
 NIG_secure_tradtionalist_support: "Tradicionalismo Islámico"
 NIG_secure_tradtionalist_support_desc: "Las tradiciones son necesarias para preservarnos a nosotros mismos, a nuestro país y a nuestros modos de vida. Es hora de buscar una mayor cooperación con los tradicionalistas islámicos para preservar y hacer crecer nuestra fe en Nigeria."
 NIG_continue_sharia_law: "Continuar con la Ley Sharia"
 NIG_continue_sharia_law_desc: "La sharia es el sistema que debemos seguir. Los funcionarios del norte y del gobierno federal han hecho piquetes y han decidido que nos conviene seguir aplicando la sharia."
 NIG_line_the_government: "Alineación del Gobierno"
 NIG_line_the_government_desc: "Algunos funcionarios consideran que el gobierno tiene demasiados cristianos. Es hora de alinear el gobierno con más candidatos y asesores islámicos."
 NIG_contract_boko_haram: "Contratar a Boko Haram"
 NIG_contract_boko_haram_desc: "El misterioso grupo de salafistas en el noreste ha comenzado a tomar acciones en la región, buscando promover una mayor tradición islámica. Podría valer la pena ponerse en contacto con ellos."
 NIG_convert_the_christians: "Convertir a los Cristianos"
 NIG_convert_the_christians_desc: "Los cristianos deben saber que su libro los ha llevado por mal camino. Es hora de mostrar y discutir que nuestro modo de vida es la ruta hacia la verdadera prosperidad y salvación."
 NIG_justify_radcialism: "Justificar el Radicalismo"
 NIG_justify_radcialism_desc: "El radicalismo es importante para que cualquier religión crezca. Nuestros hermanos en la fe siempre deben recibir nuestro apoyo."
 NIG_disarm_the_militias: "Desarmar a las Milicias"
 NIG_disarm_the_militias_desc: "Las milicias cristianas han comenzado a provocar disturbios y revueltas armadas menores en la parte sur del país. Debemos movilizarnos y desarmar rápidamente a las milicias."
 NIG_a_new_wave_of_extremism: "Una Nueva Ola de Extremismo"
 NIG_a_new_wave_of_extremism_desc: "La única forma de extremismo es instituir una nueva forma de gobierno basada en enseñanzas islámicas y mantener la fe en el Corán y sus enseñanzas."
 NIG_fifty_fifty: "Cincuenta-Cincuenta"
 NIG_fifty_fifty_desc: "Nuestro país está dividido por la mitad entre el islam y el cristianismo. El resultado está en un punto crítico."
 NIG_tolerance: "Tolerancia"
 NIG_tolerance_desc: "Proclamar a una de las religiones como la religión oficial de nuestro país causaría tensiones innecesarias. Sería mucho más políticamente viable establecer en la ley la tolerancia hacia ambas religiones."
 NIG_islamic_tolerance: "Tolerancia Islámica"
 NIG_islamic_tolerance_desc: "El islam es importante para los estados del norte. Debemos comenzar a educar a los jóvenes y a la población del sur sobre la tolerancia hacia esas creencias."
 NIG_christian_faiths: "Creencias Cristianas"
 NIG_christian_faiths_desc: "El cristianismo está presente predominantemente en el sur del país. Los animaremos a aprender más sobre el islam, con la esperanza de que esto ayude a unir las creencias."
 NIG_land_of_harmony: "Tierra de Armonía"
 NIG_land_of_harmony_desc: "Las creencias han comenzado a seguir un camino de convivencia que es inaudito en la mayoría de los lugares. Salvaguardaremos este valioso equilibrio para convertir nuestro hogar en una verdadera tierra de armonía."
 NIG_christian_theology: "Teología Cristiana"
 NIG_christian_theology_desc: "El cristianismo es una de las religiones más practicadas en el mundo. Esta afirmación también es válida aquí en Nigeria. Deberíamos fomentar más debates teológicos con la fe cristiana."
 NIG_education_from_the_bible: "Educación desde la Biblia"
 NIG_education_from_the_bible_desc: "La Biblia es el libro de Dios. Nos enseñará mucho sobre cómo debemos vivir y cómo debemos continuar con nuestras vidas."
 NIG_christian_missionaries: "Misioneros Cristianos"
 NIG_christian_missionaries_desc: "Deberíamos comenzar a enviar misioneros para convertir a aquellos que no siguen la verdadera fe cristiana."
 NIG_rights_of_the_church: "Derechos de la Iglesia"
 NIG_rights_of_the_church_desc: "Los buenos cristianos nunca pisotean los derechos de nuestra iglesia. Ni ahora, ni nunca."
 NIG_investments_in_the_church: "Inversiones en la Iglesia"
 NIG_investments_in_the_church_desc: "Las iglesias locales han caído lentamente en el abandono. Deberíamos examinar la posibilidad de hacer mejoras en estas estructuras extremadamente importantes."
 NIG_end_sharia_law: "Fin de la Ley Sharia"
 NIG_end_sharia_law_desc: "La sharia en el norte es una plaga para el país. Deberíamos utilizar nuestra mayoría para hacer piquetes y promover nuestra agenda para poner fin a la sharia de una vez por todas."
 NIG_secure_christian_support: "Asegurar el Apoyo Cristiano"
 NIG_secure_christian_support_desc: "La mayoría cristiana en el sur del país abarca algunas de las ciudades más grandes de nuestro ámbito. La gente de allí debe apoyar al gobierno."
 NIG_enlist_the_militas: "Reclutar a las Milicias"
 NIG_enlist_the_militas_desc: "Las milicias cristianas en el Cinturón Medio y en el Sur se han vuelto radicales donde el Ejército y las fuerzas de policía de Nigeria han fracasado. La parte cristiana del país busca que se les incluya como una fuerza voluntaria para proteger mejor a ellos y a su pueblo de fe."
 NIG_christian_cabinet: "Gabinete Cristiano"
 NIG_christian_cabinet_desc: "Las regiones donde los cristianos tienen mayoría cuentan con la mayor industria y centros financieros. Por lo tanto, nuestro gabinete debería ser reorganizado para fortalecer los lazos con estas áreas."
 NIG_end_boko_haram_extremism: "Poner Fin al Extremismo de Boko Haram"
 NIG_end_boko_haram_extremism_desc: "Boko Haram es una plaga en este país. Debemos acabar con ellos para restaurar el orden en Nigeria."
 NIG_embrace_the_chrisitans: "Acepta a los Cristianos"
 NIG_embrace_the_chrisitans_desc: "Debemos aceptar a los cristianos y condenar a aquellos en el norte."
 NIG_christian_radicals: "Empoderar a los Radicales Cristianos"
 NIG_christian_radicals_desc: "Podría ser de nuestro interés empoderar a más cristianos radicales en puestos importantes de nuestro gobierno."
 NIG_rise_of_boko_haram: "Auge de Boko Haram"
 NIG_rise_of_boko_haram_desc: "A powerful movement has emerged in northern Nigeria as people rally behind the Boko Haram banner. Local Islamic leaders have embraced this rising force, mobilizing communities under their guidance. With growing support and influence, Boko Haram stands poised to transform our nation and lead us toward a glorious future defined by strict adherence to Islamic principles!"
 NIG_align_to_isis: "Aliarse con ISIS"
 NIG_align_to_isis_desc: "There can only be one true Caliphate, and it is the Islamic State in the Levant. We shall pledge our unwavering allegiance to the self-proclaimed caliph and join their global jihad. By aligning with ISIS, we strengthen our position and gain access to their resources, training, and international network of extremist supporters."
 NIG_west_african_caliphate: "Califato del África Occidental"
 NIG_west_african_caliphate_desc: "The self-proclaimed Caliph in the Middle East is a false leader who has strayed from the true path. We must forge our own destiny by establishing a legitimate West African Caliphate that truly represents our people's aspirations. Under our righteous guidance, we will lead the faithful to unprecedented greatness and prosperity across the region!"
 NIG_recognize_the_islamic_state: "Reconocer los Estados Islámicos"
 NIG_recognize_the_islamic_state_desc: "Formal recognition of the Islamic States is crucial for establishing diplomatic legitimacy and securing vital support from other Islamist nations. This strategic alliance will strengthen our position on the global stage and provide access to resources necessary for our continued expansion."
 NIG_instigate_african_salafism: "Instigar el Salafismo Africano"
 NIG_instigate_african_salafism_desc: "Salafism is a purist interpretation of Islam that emphasizes returning to the traditions of the righteous predecessors. We must spread this ideology throughout Africa, establishing a network of like-minded believers who will transform the continent into a stronghold of true Islamic faith and practice."
 NIG_support_neighboring_extremists: "Apoyar a los extremistas vecinos"
 NIG_support_neighboring_extremists_desc: "Our neighboring countries have substantial Islamic populations that harbor sympathies for our cause. Many of these believers secretly support our radical ideologies, creating a fertile ground for expansion. We must identify these potential allies and cultivate their support to strengthen our movement across borders."
 NIG_arm_other_extremists: "Armar a otros extremistas"
 NIG_arm_other_extremists_desc: "Extremist factions across the globe are seeking to overthrow what they perceive as oppressive regimes. By providing weapons, training, and financial support to these like-minded groups, we can extend our influence beyond our borders while creating a network of allied movements that share our vision. This strategic investment will yield dividends as these groups destabilize our enemies and advance our ideological agenda worldwide."
 NIG_build_ties_with_extremist_groups: "Establecer lazos con grupos extremistas"
 NIG_build_ties_with_extremist_groups_desc: "By establishing strategic relationships with like-minded extremist organizations across the globe, we can create a powerful network of allies who share our vision. These connections will provide us with valuable resources, tactical knowledge, and international support, strengthening our position and expanding our influence beyond our borders. Through careful coordination with these groups, we can advance our common agenda while maintaining plausible deniability when necessary."
 NIG_claim_niger: "Reclamar Níger"
 NIG_claim_niger_desc: "Níger ha competido constantemente con nosotros por el Lago Níger y los recursos que rodean nuestras fronteras. Los musulmanes en la región apoyan nuestra reclamación del califato en África Occidental."
 NIG_invade_across_the_western_border: "Invadir a través de la frontera occidental"
 NIG_invade_across_the_western_border_desc: "La frontera occidental está densamente poblada de selva y es un área que podemos aprovechar rápidamente para nuestros beneficios."
 NIG_impose_sharia_law_across_nigeria: "Imponer la Ley Sharia en toda Nigeria"
 NIG_impose_sharia_law_across_nigeria_desc: "La Ley Sharia es un sistema legal probado y verdadero. Debemos implementarla adecuadamente en cada estado de la nación."
 NIG_the_new_kid_on_the_block: "El recién llegado"
 NIG_the_new_kid_on_the_block_desc: "ISIS y ISIL son actualmente los principales grupos cuando se menciona el extremismo salafista. Sin embargo, nadie espera al recién llegado."
 NIG_the_islamic_states: "Los Estados Islámicos"
 NIG_the_islamic_states_desc: "Debería proponerse que empecemos a operar como una unidad en lugar de estados independientes. Somos los Estados Islámicos."
 NIG_invade_central_africa: "Invadir África Central"
 NIG_invade_central_africa_desc: "África Central es débil y sus poblaciones musulmanas son a menudo explotadas o maltratadas por milicias cristianas."
 NIG_local_salafism: "Salafismo nigeriano"
 NIG_local_salafism_desc: "Nuestra marca de salafismo debe ser única y no debemos seguir las otras formas."
 NIG_declare_a_new_caliph: "Declarar el califato"
 NIG_declare_a_new_caliph_desc: "¡Es hora de declarar nuestro reino en la Tierra! ¡Es hora de que surja el Califato de África Occidental!"
 NIG_federal_government_of_nigeria: "Gobierno Federal de Nigeria"
 NIG_federal_government_of_nigeria_desc: "The Nigerian government possesses considerable strength, yet suffers from endemic corruption that undermines its effectiveness. We must implement comprehensive reforms to eliminate wasteful spending, prosecute corrupt officials, and restore Nigeria's reputation both at home and abroad."
 NIG_constiution_reforms: "Reformas Constitucionales"
 NIG_constiution_reforms_desc: "Nigeria's constitution requires comprehensive revisions to address modern challenges. We must initiate a national dialogue to discuss amendments that will strengthen our democracy, protect civil liberties, and ensure equitable distribution of power between the federal government and states."
 NIG_the_nigerian_model: "El Modelo Nigeriano"
 NIG_the_nigerian_model_desc: "Nigeria's federal system of government draws significant inspiration from the United States, featuring a presidential democracy with three branches of government: executive, legislative, and judicial. This model has been adapted to Nigeria's unique cultural and political landscape, balancing power between the federal government and 36 states."
 NIG_the_pdp: "Partido Democrático Popular"
 NIG_the_pdp_desc: "The People's Democratic Party, established in 1998, represents the center-right of Nigeria's political spectrum. As one of the nation's dominant political forces, the PDP has maintained significant influence in Nigerian politics for decades. The party embraces national conservatism on social issues while advocating for economic liberalism, promoting free markets and reduced government intervention in business affairs. Its strong presence across southern Nigeria has helped cement its position as a cornerstone of the country's democratic system."
 NIG_the_anpp: "[Root.anpp_pdc_name_switch]"
 NIG_the_anpp_desc: "[Root.anpp_pdc_desc_switch]"
 NIG_anpp_1: "Partido de Todos los Pueblos de Nigeria"
 NIG_anpp_1_desc: "The All Nigeria's People Party was established in late 1998 as a right-wing conservative political force with strong support from the predominantly Islamic northern regions. Initially embracing social conservatism and neoliberal economic policies, the ANPP distinguished itself through its religious appeal and regional focus. Over time, the party gradually shifted its ideological stance leftward, adapting to Nigeria's changing political landscape while maintaining its core northern support base."
 NIG_anpp_2: "Congreso de Todos los Progresistas"
 NIG_anpp_2_desc: "The All Progressives Congress, formed through a historic merger of the ANPP, APGA, and several other political entities in 2013, has established itself as the dominant center-left force in Nigerian politics. The party champions progressive social reforms alongside economic populism, advocating for wealth redistribution and increased government intervention in key sectors. With its strong grassroots organization, the APC has cultivated significant support bases in both the predominantly Muslim Northwest and the largely Christian Southeast, successfully bridging Nigeria's traditional regional and religious divides to create a truly national political movement."
 NIG_social_conservatism: "Conservadurismo Social"
 NIG_social_conservatism_desc: "La postura oficial del PDP en materia social es mantenerse conservador. Es importante fomentar un adecuado tradicionalismo."
 NIG_national_health_care_service: "Esquema Nacional de Seguro de Salud"
 NIG_national_health_care_service_desc: "El sistema de atención médica en Nigeria necesita desesperadamente reformas. Hay personas en todo el país sin seguro médico. Nuestra tasa de mortalidad sigue siendo alta y no muestra signos de disminuir."
 NIG_found_the_ntel: "Fundar la NTEL"
 NIG_found_the_ntel_desc: "La Compañía de Telecomunicaciones de Nigeria (NTEL) se formó después de que se rompiera el monopolio de NITEL. Ahora opera como una reencarnación del antiguo monopolio."
 NIG_balanced_budgets: "Presupuestos Equilibrados"
 NIG_balanced_budgets_desc: "Los presupuestos en Nigeria necesitan ser auditados y rediseñados de manera severa."
 NIG_free_market: "Mercados Libres Africanos"
 NIG_free_market_desc: "Nuestros mercados deben comenzar el proceso de desregulación y comercio abierto. Es el mercado el que debe dictar los precios y no las corporaciones. El proceso de desregulación y comercio abierto debería comenzar aquí en África. Posteriormente, deberíamos considerar expandirnos a otros países."
 NIG_the_way_of_bible: "El Camino de la Biblia"
 NIG_the_way_of_bible_desc: "Es importante que vivamos nuestras vidas siguiendo las enseñanzas de la biblia. Debemos mantener nuestro enfoque en la tradición."
 NIG_christian_tradtionalism: "Tradición Cristiana"
 NIG_christian_tradtionalism_desc: "Es imperativo que mantengamos nuestro tradicionalismo. La tradición es lo que nos mantiene seguros y unidos. Nigeria es un país bajo la protección de Dios y así debe seguir siendo."
 NIG_adminstrative_reforms: "Reformas Administrativas"
 NIG_adminstrative_reforms_desc: "Nuestra administración necesita desesperadamente reformas. Los procesos son burocráticos y lentos para todos. Un esfuerzo de racionalización mejoraría en gran medida la calidad general de la administración."
 NIG_reform_the_economic_departments: "Reformar los Departamentos Económicos"
 NIG_reform_the_economic_departments_desc: "Los departamentos económicos del gobierno son extremadamente corruptos y cuentan con miembros que constantemente desvían fondos, mienten y cometen una miríada de fraudes contra el pueblo de Nigeria. Es hora de planificar un nuevo Departamento de Economía."
 NIG_found_the_icpc: "Fundar el ICPC"
 NIG_found_the_icpc_desc: "La Comisión Independiente de Prácticas Corruptas (ICPC) está dedicada a perseguir y eliminar la corrupción en todos los niveles del gobierno. También buscan educar al pueblo y fomentar el apoyo público en la lucha contra la corrupción. Es importante invertir en esta agencia para mejorar el futuro de las personas y de Nigeria."
 NIG_cut_the_waste: "Reducir el Desperdicio"
 NIG_cut_the_waste_desc: "Una gran parte de nuestros gastos gubernamentales son realmente desperdicio. Debemos reexaminar nuestras asignaciones presupuestarias y reducir la financiación en general."
 NIG_foreign_grants: "Subvenciones Extranjeras"
 NIG_foreign_grants_desc: "La inversión internacional se ha estancado debido a la piratería local en los mares, los conflictos religiosos en el norte y el movimiento de emancipación del Delta de Nigeria en el sur. Nuestros asesores mencionan que si recibimos a algunos embajadores extranjeros, podríamos obtener subvenciones u otras inversiones."
 NIG_piracy_and_militias: "Piratería y Milicias"
 NIG_piracy_and_militias_desc: "Los piratas y las milicias religiosas causan estragos en todas las partes del país. Nuestra fuerza policial está gravemente subequipada para enfrentar estos problemas. [NIG.GetLeader] y el gobierno han discutido extensamente métodos para resolver estos problemas."
 NIG_simpify_government_processes: "Simplificar los Procesos del Gobierno"
 NIG_simpify_government_processes_desc: "Los procesos del gobierno son lentos y costosos. Podemos centrarnos en los servicios de mayor frecuencia de uso para fortalecer la burocracia en su conjunto."
 NIG_the_togo_triangle: "El Triángulo 'Togo'"
 NIG_the_togo_triangle_desc: "El 'Triángulo Togo' es un mercado ilegal de petróleo en alta mar cerca del Delta del río Níger. Es una mancha en nuestra próspera industria petrolera y en nuestra nación en constante mejora. Debemos ocuparnos del triángulo si deseamos aumentar el volumen de nuestras exportaciones y abordar otros problemas que amenazan nuestro gran país."
 NIG_northern_strength: "Fortaleza del Norte"
 NIG_northern_strength_desc: "El ANPP (o PDC) obtiene una gran cantidad de apoyo de los estados del norte. Podría ser beneficioso para nosotros continuar haciendo campaña en nombre de nuestros mayores seguidores."
 NIG_allocation_of_rights: "Asignación de Derechos"
 NIG_allocation_of_rights_desc: "Los derechos de las personas a veces pueden verse pisoteados por gobiernos grandes y autoritarios. Debemos ser un gobierno para el pueblo y por el pueblo."
 NIG_progressive_conservatism: "Conservadurismo Progresista"
 NIG_progressive_conservatism_desc: "A pesar del apoyo que recibimos de los tradicionalistas islámicos en el norte, nuestra política social sigue siendo progresista en comparación con nuestra oposición. Podría ser útil seguir construyendo apoyo en las regiones del sur."
 NIG_keynesian_economic_policies: "Políticas Económicas Keynesianas"
 NIG_keynesian_economic_policies_desc: "La política económica del PDC a menudo está en línea con las teorías económicas de Keynes. Deseamos seguir una mayor intervención gubernamental en la economía de mercado y utilizar estas políticas para que la economía funcione con y para el pueblo."
 NIG_nigerian_socialism: "Socialismo Nigeriano"
 NIG_nigerian_socialism_desc: "Incluso las personas más inclinadas hacia la izquierda en Nigeria siguen un enfoque más conservador hacia la Social Democracia. Es hora de dejar de modelarnos según otras naciones y decidir una política social que funcione para la gente aquí."
 NIG_state_run_markets: "Mercados Dirigidos por el Estado"
 NIG_state_run_markets_desc: "En el mejor de los casos, uno puede esperar que el mercado se autodestruya sin ningún tipo de control o regulación. Y en el peor de los casos, aprovechará felizmente a los pocos empobrecidos en el país."
 NIG_federal_policing: "Policía Federal"
 NIG_federal_policing_desc: "La fuerza policial no tiene sucursales federales adecuadas. A menudo, el policiamiento lo realizan las fuerzas locales con una conexión débil con nuestra policía federal. Sería beneficioso establecer más sucursales federales y ampliar nuestra fuerza policial federal."
 NIG_population_crisis: "Crisis de Población"
 NIG_population_crisis_desc: "La población de Nigeria sigue creciendo exponencialmente y, si se permite que continúe a este ritmo, inevitablemente agotará nuestros recursos en un futuro cercano. Deberíamos discutir el futuro del país y, si es necesario, establecer políticas más estrictas para salvaguardar nuestro futuro."
 NIG_stabilize_the_regime: "Estabilizar el Régimen"
 NIG_stabilize_the_regime_desc: "El gobierno ha tomado algunas decisiones impopulares. Acercarse a la gente y discutir los beneficios que obtienen podría estabilizar potencialmente el régimen."
 NIG_industrial_regulations: "Regulaciones Industriales"
 NIG_industrial_regulations_desc: "La pregunta en materia de regulaciones industriales es sencilla: \"¿Dónde termina?\". La mayoría de nuestras empresas privadas funcionan bien y mantienen sus ganancias. Sin embargo, ¿desregulamos para promover el comercio o postergamos y endurecemos las regulaciones para las empresas que hacen cosas turbias?"
 NIG_poverty_issues: "Problemas de Pobreza"
 NIG_poverty_issues_desc: "Nigeria presume de tener una de las tasas de crecimiento económico más altas del mundo. En promedio, el crecimiento es de alrededor del siete u ocho por ciento. Sin embargo, su crecimiento extremo está plagado de pobreza. Alrededor del sesenta por ciento de las personas viven en la pobreza. Vale la pena abrir discusiones con los gobiernos locales para ayudar a la gente."
 NIG_end_usaid: "Fin de USAID"
 NIG_end_usaid_desc: "Estados Unidos continúa teniendo una influencia increíble sobre nuestros asuntos a través de sus programas de ayuda. Es hora de liberarnos de las cadenas y seguir nuestro propio camino."
 NIG_petition_to_continue_usaid: "Petición para Continuar con USAID"
 NIG_petition_to_continue_usaid_desc: "La ayuda que recibimos de Estados Unidos es extremadamente importante. Como dicen en Occidente: 'Ayuda a mantener el barco a flote'."
 NIG_expand_the_safety_net: "Ampliar la Red de Seguridad"
 NIG_expand_the_safety_net_desc: "Las personas tienen muy pocas redes de seguridad en las que confiar si no pueden trabajar. Los países occidentales tienen algún tipo de sistema de pensiones estatales. Deberíamos tomar ideas de estos sistemas y adaptarlos aquí de una manera que tenga sentido para nuestra gente."
 NIG_efficent_government_spending: "Gasto Eficiente del Gobierno"
 NIG_efficent_government_spending_desc: "El gasto del gobierno debe ser eficiente y no derrochador. Fusionar varias de nuestras agencias y modernizarlas con sistemas más avanzados solo ayudará a nuestra economía."
 NIG_anti_debt_agenda: "Agenda Anti-Deuda"
 NIG_anti_debt_agenda_desc: "La deuda en Nigeria se encuentra principalmente en cuentas externas. Podría ser valioso reducir la deuda para expandir la asistencia gubernamental y otros programas dentro del país."
 NIG_bankers_of_africa: "Banqueros de África"
 NIG_bankers_of_africa_desc: "Nigeria es una de las economías de más rápido crecimiento del mundo. Deberíamos empezar a invertir en nuestros sistemas bancarios y expandir nuestro sector financiero a los países vecinos."
 NIG_water_crisis: "Crisis del Agua"
 NIG_water_crisis_desc: "El agua es un lujo en Nigeria. Los agricultores y ganaderos libran una guerra silenciosa en el Cinturón Central. Níger constantemente interfiere con el Lago Níger y obstaculiza nuestros derechos sobre el lago. La crisis debe ser abordada, o de lo contrario enfrentaremos consecuencias devastadoras."
 NIG_nigerian_industry: "Industria Nigeriana"
 NIG_nigerian_industry_desc: "Con la mayor población de África, sería de nuestro interés comenzar a expandir nuestro sector manufacturero. Debemos seguir desarrollándonos para garantizar que nuestra gran población siga empleada."
 NIG_bankroll_africa: "Financiamiento de África"
 NIG_bankroll_africa_desc: "La serie de conflictos internos, conflictos religiosos e inestabilidad política en África lo convierten en una inversión peligrosa. ¿Quiénes serían mejores inversores que otros africanos?"
 NIG_reform_water_legislation: "Nueva Legislación del Agua"
 NIG_reform_water_legislation_desc: "La legislación sobre el agua debe revisarse para servir mejor a las personas. Debemos comenzar a reservar y racionar agua, al tiempo que aumentamos nuestras importaciones para ayudar a la población."
 NIG_unmatched_growth: "Crecimiento Inigualable"
 NIG_unmatched_growth_desc: "Nuestro crecimiento nunca se detendrá ni será igualado. El Lago Níger debe ser utilizado al igual que todos los recursos, y los deltas de los ríos necesitan represas para la producción. Debemos crecer lo más rápido posible y ayudar a nuestro pueblo a desarrollarse."
 NIG_nigerian_agricultural_belt: "Cinturón Agrícola Nigeriano"
 NIG_nigerian_agricultural_belt_desc: "El Cinturón Central de Nigeria es en gran medida una región agrícola del país. Granjas, ranchos y fábricas de alimentos se encuentran dispersos por el paisaje."
 NIG_education_programs: "Programas de Educación"
 NIG_education_programs_desc: "La tasa de alfabetización en Nigeria es inaceptable, ubicándonos cerca del último lugar entre todos los demás países, rondando entre el 52% y el 60%. ¡La mitad de nuestra población no puede leer! Nuestros sistemas educativos deben reformarse para ayudar a educar a nuestro pueblo y sacarlo de la pobreza."
 NIG_african_investments: "Inversión Extranjera Nigeriana"
 NIG_african_investments_desc: "Algunos países de todo el mundo podrían beneficiarse de una mayor cooperación económica e inversión de nuestros sectores público y privado. ¡Elabora algunos planes y comienza a enviarlos!"
 NIG_abuja_road_projects: "Proyectos de Carreteras en Abuja"
 NIG_abuja_road_projects_desc: "Las carreteras de Abuja son escasas y de mala calidad. Mejorar la infraestructura de nuestra capital beneficiaría a los miles de personas que viven en el área metropolitana y también aumentaría la popularidad del gobierno en la región."
 NIG_middle_belt_legislation: "Legislación del Cinturón Central"
 NIG_middle_belt_legislation_desc: "El Cinturón Medio necesita apoyo para mantener su modo de vida. Deberíamos asignarles más recursos hídricos, ya que la industria agrícola representa el 30% de nuestra fuerza laboral. También deberíamos buscar métodos para regar y abrevar a nuestro ganado."
 NIG_reckless_agriculture: "Agricultura Imprudente"
 NIG_reckless_agriculture_desc: "La agricultura necesita expandirse. ¡Tenemos una población en auge! Debemos alimentar al grupo y mantener a la gente."
 NIG_northern_factories: "Fábricas del Norte"
 NIG_northern_factories_desc: "Las regiones del norte de Nigeria podrían beneficiarse de algunas fábricas nuevas para expandirse y producir una mayor cantidad de manufacturas que nos beneficien."
 NIG_local_arms_companies: "Empresas Locales de Armamentos"
 NIG_local_arms_companies_desc: "Deberíamos investigar la posibilidad de subsidiar empresas de armamentos para producir más armas localmente."
 NIG_spur_regional_development: "Impulsar el Desarrollo Regional"
 NIG_spur_regional_development_desc: "El área que nos rodea requiere un desarrollo serio. Deberíamos buscar acuerdos con nuestros vecinos y otras compañías de construcción para ayudar a impulsar nuestra economía y la de ellos."
 NIG_support_the_people: "Apoyar a la Gente"
 NIG_support_the_people_desc: "El pueblo necesita nuestro apoyo si quiere seguir teniendo fe en nuestro liderazgo y en nuestro camino como país. Debemos apoyar al pueblo tanto como él esté dispuesto a apoyarnos."
 NIG_desalination_projects: "Proyectos de Desalinización"
 NIG_desalination_projects_desc: "La crisis del agua continúa afectando nuestras elecciones y escena política. Puede ser de nuestro interés discutir con empresas especializadas en desalinización."
 NIG_nigerian_oil: "Petróleo Sangriento"
 NIG_nigerian_oil_desc: "El petróleo producido en Nigeria ha recibido un nombre siniestro. Los conflictos religiosos y los enfrentamientos con milicias y la piratería han causado varios problemas, y el petróleo nigeriano ha sido cariñosamente apodado 'Petróleo Sangriento'."
 NIG_homegrown_design: "Diseños Autóctonos"
 NIG_homegrown_design_desc: "Nigeria no tiene grandes empresas de armamentos. Deberíamos explorar propuestas para subsidiar esta industria."
 NIG_neighborly_expansion: "Expansión Amistosa"
 NIG_neighborly_expansion_desc: "Africa must be developed by Africans themselves, not by outside powers. We will dispatch diplomatic representatives to neighboring countries to discuss mutually beneficial expansion policies and investment opportunities that can strengthen both Nigeria and our regional partners. By fostering these relationships, we can create an economic network that empowers all of West Africa while maintaining our sovereignty."
 NIG_west_african_highways: "Autopistas del Oeste de África"
 NIG_west_african_highways_desc: "Infrastructure remains severely underdeveloped in sparsely populated regions across West Africa. By constructing an integrated highway network connecting major economic centers throughout the region, we can stimulate trade, improve rural access to markets, and strengthen Nigeria's position as a regional transportation hub. These highways will not only boost economic development but also enhance regional security and cooperation among West African nations."
 NIG_agricultural_investments: "Inversiones Agrícolas"
 NIG_agricultural_investments_desc: "Agriculture employs roughly thirty percent of all Nigerians. We must invest in modern farming techniques, irrigation systems, and agricultural education to boost productivity and improve the livelihoods of millions of our citizens. By providing subsidies for equipment, fertilizers, and drought-resistant crops, we can transform this vital sector into a cornerstone of our economic growth strategy."
 NIG_industrial_expansions: "Expansión Industrial"
 NIG_industrial_expansions_desc: "Nuestra industria tiene deficiencias en muchas áreas. Nigeria es conocida principalmente por sus productos agrícolas y productos derivados del petróleo. Sería valioso investigar la construcción de fábricas siempre que sea posible."
 NIG_found_the_ndcc: "Fundación de la NDDC"
 NIG_found_the_ndcc_desc: "The Niger Delta Development Commission (NDDC) was established by President Olusegun Obasanjo in 2000 with a comprehensive mandate: to facilitate sustainable development, ecological restoration, and economic prosperity in Nigeria's oil-rich Niger Delta region. This strategic initiative aims to address decades of environmental degradation and socioeconomic challenges while ensuring that local communities benefit from the region's vast petroleum resources through infrastructure development, educational programs, and healthcare improvements."
 NIG_browning_contracts: "Contratos con Browning"
 NIG_browning_contracts_desc: "Browning, the renowned American firearms manufacturer, is actively seeking international partners for production and distribution contracts. By securing a partnership with this prestigious company, Nigeria could gain access to advanced weapons technology, manufacturing expertise, and potential technology transfer agreements. This strategic alliance would not only strengthen our domestic arms industry but also position Nigeria as a regional hub for quality firearms production in West Africa."
 NIG_consolidations_of_arms: "Consolidación de Armamentos"
 NIG_consolidations_of_arms_desc: "The Nigerian Armed Forces currently operate an inefficient array of diverse firearms, creating logistical challenges and increasing maintenance costs. By strategically consolidating our arsenal to standardized weapon platforms, we can establish domestic production lines, simplify training protocols, and significantly reduce operational expenses. This standardization will enhance combat readiness while fostering our indigenous defense industry, ultimately strengthening Nigeria's military self-sufficiency and regional influence."
 NIG_progressive_development: "Desarrollo Progresivo"
 NIG_progressive_development_desc: "Nuestro desarrollo es importante en cualquier campaña."
 NIG_european_investments: "Inversionistas Europeos"
 NIG_european_investments_desc: "European nations represent some of the world's most sophisticated investors with extensive capital resources. By strategically strengthening our diplomatic and economic ties with European countries, we can attract significant foreign direct investment into key Nigerian industries. These partnerships would not only bring much-needed capital but also facilitate technology transfer, create jobs, and help modernize our infrastructure, positioning Nigeria as Africa's premier investment destination for European businesses seeking growth opportunities."
 NIG_sustainable_development: "Desarrollo Sostenible"
 NIG_sustainable_development_desc: "En lugar de expandirnos peligrosamente, deberíamos buscar un desarrollo más sostenible. Nuestra población está aumentando rápidamente y continúa eclipsando a otras naciones en más de cien millones de personas. Debemos sostener nuestro desarrollo de acuerdo con la gente y con lo que nuestras tierras pueden soportar."
 NIG_extreme_industrialization: "Industrialización Extrema"
 NIG_extreme_industrialization_desc: "Que los ambientalistas se condenen. La tierra funciona para mejorar los negocios, ¡y los negocios significan ganancias!"
 NIG_expansion_of_renewable_resources: "Expansión de Recursos Renovables"
 NIG_expansion_of_renewable_resources_desc: "The Niger River delta and the vast northern deserts of Nigeria offer tremendous untapped potential for renewable energy development. Our economic advisors strongly recommend investing in solar farms in the arid north and hydroelectric projects along the Niger Delta. These sustainable initiatives would not only reduce our dependence on fossil fuels but also create thousands of jobs while significantly lowering energy costs over time. By positioning Nigeria as a leader in African renewable energy, we can secure both our environmental future and economic prosperity."
 NIG_eco_factories: "Eco-Fábricas"
 NIG_eco_factories_desc: "Nigeria must pioneer environmentally sustainable industrial development by implementing eco-friendly manufacturing facilities that minimize pollution and carbon emissions. By investing in green technologies, renewable energy integration, and sustainable waste management systems, our factories can become models of environmental stewardship while maintaining economic competitiveness. This approach will not only address local environmental concerns but also position Nigeria as a leader in sustainable industrialization across Africa, creating a blueprint that neighboring nations can adopt for their own development."
 NIG_massive_land_clearing: "Despeje Masivo de Tierras"
 NIG_massive_land_clearing_desc: "Nigeria's vast savannah regions represent an untapped industrial frontier with minimal existing development. These expansive, flat landscapes offer ideal conditions for large-scale construction projects with minimal geographical obstacles. By implementing an aggressive land clearing initiative, we can rapidly transform these underutilized territories into industrial zones, creating thousands of jobs while significantly expanding our manufacturing capacity. Though environmental groups have expressed concerns about habitat destruction, the economic benefits for our growing population cannot be ignored. This bold development strategy will position Nigeria as an industrial powerhouse in West Africa."
 NIG_aggresive_explotation: "Explotación Agresiva"
 NIG_aggresive_explotation_desc: "Nigeria's vast savannah regions represent untapped industrial potential with minimal existing development. These expansive, flat landscapes offer ideal conditions for rapid construction with few geographical obstacles. By aggressively exploiting these underutilized territories, we can quickly establish industrial zones that will create thousands of jobs and significantly expand our manufacturing capacity. While environmental concerns exist, the economic benefits for our growing population cannot be ignored. This bold exploitation strategy will cement Nigeria's position as an industrial powerhouse in West Africa."
 NIG_nigerian_armed_forces: "Fuerzas Armadas de Nigeria"
 NIG_nigerian_armed_forces_desc: "The Nigerian Armed Forces rank as the fifth strongest military in Africa, with roots tracing back to the Nigerian Regiment of the Royal West Africa Frontier Force (RWAFF). Today, the military consists of three primary branches: the Nigerian Army, the Nigerian Navy, and the Nigerian Air Force. With a combined strength of approximately 160,000 personnel, Nigeria's military plays a significant role in regional security operations and international peacekeeping missions across the globe, establishing the nation as a key military power in West Africa."
 NIG_defense_industries_of_nigeria: "Industrias de Defensa de Nigeria"
 NIG_defense_industries_of_nigeria_desc: "The Defense Industries Corporation of Nigeria (DICON) represents the cornerstone of Nigeria's military-industrial complex. Established to reduce foreign dependency, this network of state-run facilities produces everything from small arms to ammunition and military vehicles. While still developing, these industries are vital to our national security strategy, creating jobs while building indigenous defense capabilities that will strengthen Nigeria's position as a regional power and reduce our reliance on expensive foreign imports."
 NIG_the_army: "El Ejército"
 NIG_the_army_desc: "The Nigerian Army has participated in many conflicts in its brief history. From civil war and peacekeeping missions across Africa to counter-insurgency operations against various militant groups, our ground forces have gained valuable combat experience. However, equipment shortages and organizational challenges have limited their effectiveness. By modernizing our command structure, improving training programs, and investing in new equipment, we can transform the Nigerian Army into a professional fighting force capable of defending our sovereignty and contributing to regional stability."
 NIG_air_components: "Componentes Aéreos"
 NIG_air_components_desc: "The Nigerian Air Force has deteriorated significantly, now consisting of only a handful of helicopters and outdated light aircraft. Our aerial capabilities, once a source of national pride, have been neglected for too long. We must urgently revitalize this critical branch of our armed forces through strategic investments in modern aircraft, training programs, and maintenance facilities. Rebuilding our air power is essential not only for national defense but also for supporting counter-insurgency operations and maintaining Nigeria's position as a regional military power."
 NIG_resource_drives: "Impulsos de Recursos"
 NIG_resource_drives_desc: "Nigeria faces critical resource shortages as our rapidly growing population strains our supply chains. With over 200 million citizens demanding essential materials, we must secure new resource pipelines through strategic partnerships and domestic development. Without addressing these shortages, our industrial growth will stagnate, threatening both our economic stability and national security. These resource drives will focus on maximizing extraction efficiency while developing sustainable alternatives where possible."
 NIG_abuja_armories: "Armerías de Abuja"
 NIG_abuja_armories_desc: "Abuja, our capital city, houses the headquarters for most military branches. We must significantly expand and modernize our armories there to ensure our forces are well-equipped and prepared for rapid deployment. These strategic reserves will not only enhance our military readiness but also serve as a central distribution hub for our national defense network, allowing for more efficient resource allocation during times of crisis."
 NIG_rifle_compositions: "Composiciones de Fusiles"
 NIG_rifle_compositions_desc: "The Nigerian Armed Forces currently rely on outdated, heavy rifles that reduce mobility and increase soldier fatigue during operations. By investing in modern polymer-based weapon systems, we can provide our troops with significantly lighter firearms that are not only more ergonomic but also cheaper to manufacture at scale. This modernization would enhance our combat effectiveness while reducing logistical burdens, particularly in the challenging terrain where our forces frequently operate."
 NIG_combined_arms: "Armas Combinadas Nigerianas"
 NIG_combined_arms_desc: "Nigeria's diverse terrain presents unique opportunities for multiple combat scenarios - from armored and motorized operations in open fields to aerial support over dense jungles and urban warfare in our growing cities. To maximize our military effectiveness, we must develop a sophisticated combined arms doctrine where all branches of our armed forces communicate seamlessly and operate as a unified fighting force. Without this integration, our military risks fragmentation during critical operations, potentially leading to devastating tactical failures. By investing in joint training exercises and modern command systems, we can transform Nigeria's military into a cohesive fighting force capable of responding to any threat across our varied landscape."
 NIG_helicopter_requests: "Solicitudes de Helicópteros"
 NIG_helicopter_requests_desc: "The Nigerian Armed Forces urgently require modern helicopter capabilities to address our diverse operational needs. By expanding our rotary-wing fleet, we can enhance our military's mobility, reconnaissance capabilities, and rapid response options across Nigeria's challenging terrain. These versatile aircraft would serve multiple critical functions - from troop transport and medical evacuation to close air support and counter-insurgency operations. Securing these assets represents a strategic investment in our national security infrastructure."
 NIG_multirole_fighters: "Cazas Multifunción"
 NIG_multirole_fighters_desc: "Los cazas multifunción son la columna vertebral de cualquier fuerza aérea moderna. Debemos considerar adquirir aviones de combate de última generación para mejorar nuestra capacidad de defensa aérea."
 NIG_peacekeepers_of_africa: "Mantenedores de Paz de África"
 NIG_peacekeepers_of_africa_desc: "Los mantenedores de paz africanos son bastante comunes a medida que más y más naciones africanas industrializan y expanden sus operaciones. Sin embargo, Nigeria se destaca por participar en un gran número de operaciones de mantenimiento de paz en las que las Fuerzas Armadas han participado."
 NIG_northern_armories: "Arsenales del Norte"
 NIG_northern_armories_desc: "Deberíamos fortalecer y expandir los arsenales en el norte."
 NIG_national_guard: "Establecer la Guardia Nacional"
 NIG_national_guard_desc: "Nigeria has no formal branch for a National Guard. However, they have spoken in-depth about establishing one to protect citizens better domestically, while also freeing up federal forces to pursue a greater venture in countering extremists or pirates."
 NIG_light_forces_investments: "Inversiones en Fuerzas Ligeras"
 NIG_light_forces_investments_desc: "Nuestras fuerzas móviles son muy deficientes. Nigeria cuenta con un terreno favorable para la guerra acorazada, mecanizada y motorizada. Debemos perfeccionar esto si queremos superar a nuestros vecinos en el campo de batalla."
 NIG_armor_production: "Producción Local de Blindados"
 NIG_armor_production_desc: "Nuestras brigadas blindadas están muy obsoletas, y la mayoría de nuestras armaduras están compuestas por Vickers construidos en el Reino Unido y desarrollados en la década de 1960. El resto son T-72 que siguen siendo competitivos en la actualidad. Deberíamos considerar la posibilidad de discutir composiciones de otras potencias para ver cuál es la que mejor se adapta a nosotros."
 NIG_nigerian_coastal_forces: "La Armada Nigeriana"
 NIG_nigerian_coastal_forces_desc: "La Armada Nigeriana nunca ha sido una de las principales preocupaciones para nadie. Sin embargo, ha llevado a cabo numerosas campañas contra la piratería en las aguas que rodean África Occidental. Debemos mantener una armada fuerte para preservar nuestra costa y proteger mejor nuestras rutas de navegación."
 NIG_kaduna_military_industries: "Industrias Militares de Kaduna"
 NIG_kaduna_military_industries_desc: "Kaduna es la novena ciudad más grande de Nigeria. Es un importante centro industrial en la mitad norte del país. Algunas de las antiguas fábricas textiles han caído en claro deterioro y abandono. Podemos reutilizar algunas de estas fábricas para comenzar a producir armas ligeras para nuestras fuerzas armadas."
 NIG_western_military_assistance: "Asistencia Militar Occidental"
 NIG_western_military_assistance_desc: "Nuestro antiguo señor colonial y Estados Unidos han iniciado recientemente una conversación sobre un mayor interés en nosotros y nuestras fuerzas armadas. Podríamos aprovechar esto como una oportunidad para mejorar algunos de nuestros sistemas de armas fallidos y mejorar nuestro ejército en su conjunto."
 NIG_eastern_doctrines: "Doctrinas Orientales"
 NIG_eastern_doctrines_desc: "Rusia y China han desarrollado en los últimos años doctrinas que difieren notablemente de los países occidentales."
 NIG_lagos_drydocks: "Astilleros de Lagos"
 NIG_lagos_drydocks_desc: "Lagos, Nigeria's largest metropolis, occupies a strategic position on our coastline. In recent years, our naval capabilities have deteriorated due to neglect of military maritime industries. The Nigerian Ports Authority has proposed significant investment in new drydock facilities, which would serve the dual purpose of revitalizing our naval power and boosting commercial shipping operations, ultimately enhancing both our economic prosperity and military readiness."
 NIG_royal_naval_doctrines: "Doctrinas de la Royal Navy"
 NIG_royal_naval_doctrines_desc: "La Royal Navy es una de las principales potencias navieras del mundo. Nuestro antiguo suzerano podría enseñarnos algunas cosas sobre doctrinas y tácticas navales adecuadas."
 NIG_victory_is_from_god: "La Victoria es Solo de Dios"
 NIG_victory_is_from_god_desc: "La frase 'La Victoria es Solo de Dios' ha sido el lema del Ejército de Nigeria desde su fundación en la década de 1960. Enmarca la importancia religiosa del pueblo nigeriano."
 NIG_frigates: "Diseños de Fragatas"
 NIG_frigates_desc: "Las fragatas parecen ser los barcos más pesados ​​que podemos mantener. La última fragata que mantuvimos en servicio entró en servicio en los años 1980. Nuestros barcos están increíblemente desactualizados y necesitan un lavado de cara."
 NIG_light_submarines: "Submarinos Ligeros Antibuques"
 NIG_light_submarines_desc: "Los submarinos ligeros pueden resultar beneficiosos para operaciones antipiratería o ataques locales a convoyes en caso de guerra."
 NIG_corvettes: "Barcos de Patrulla"
 NIG_corvettes_desc: "The Nigerian Navy's strategic focus must be on coastal defense rather than blue-water capabilities. Patrol boats, corvettes, and other light vessels are ideally suited to our maritime security needs, providing cost-effective solutions for anti-piracy operations and territorial protection. These smaller vessels maximize our limited dockyard capacity while offering the maneuverability needed to patrol the Gulf of Guinea and secure our offshore oil infrastructure."
