 RULE_OPTION_EARLY_COUP_ESCALATION: "Escalada temprana del golpe"
 RULE_OPTION_EARLY_COUP_ESCALATION_AI_DESC: "La IA se equivocará en el golpe de 2000, lo que provocará un camino directo hacia ciertas opciones de historia alternativa."
 RULE_OPTION_BREAKING_HISTORY: "Rompiendo la historia"
 RULE_OPTION_BREAKING_HISTORY_AI_DESC: "La IA arruinará el golpe de 2006 y le permitirá no seguir el camino histórico."
 NIG_AI_BEHAVIOR: "@NIG República Federal de Nigeria"
 RULE_OPTION_RISE_OF_BOKO_HARAM: "Ascenso de Boko Haram"
 RULE_OPTION_RISE_OF_BOKO_HARAM_AI_DESC: "Presiona a Nigeria para permitir que Boko Haram tome el control del país."
 RULE_OPTION_PDP_EMPOWERED: "Partido Democrático Popular"
 RULE_OPTION_PDP_EMPOWERED_AI_DESC: "El Partido Democrático Popular es uno de los partidos más importantes de Nigeria. Sus posturas se basan principalmente en el extremo cristiano del espectro religioso y en ideologías no alineadas."
 RULE_OPTION_ANPP_EMPOWERED: "Partido de Todo el Pueblo de Nigeria"
 RULE_OPTION_ANPP_EMPOWERED_AI_DESC: "El Partido de Todo el Pueblo de Nigeria (o Congreso Democrático Progresista en 2017) es el principal partido de oposición en Nigeria desde 2000. Es importante destacar que se asemejan mucho a la Socialdemocracia en Europa y abogan por importantes reformas en el país de Nigeria."
 FRA_AI_BEHAVIOR_MD: "@FRA República Francesa"
 RULE_OPTION_FRA_HISTORICAL: "Comportamiento de IA Histórico"
 RULE_OPTION_FRA_HISTORICAL_DESC: "Francia se mantendrá occidental y uno de los líderes de la Unión Europea. Francia tratará de llevar a la Unión Europea hacia una mayor centralización, al tiempo que mantiene su influencia en sus antiguas colonias."
 RULE_OPTION_FRA_EGALITE: "Igualdad"
