 PMR.Communist-State_icon: "£PMR_emerging_communism"
 PMR.Communist-State_desc: "德涅斯特河沿岸共产党宣布在德涅斯特河沿岸建设一个平等、自由和正义理念盛行的社会。党争夺权力的目标是为所有人创建一个社会公正的国家。党主张回归计划经济，提到了共产党领导的中国经济发展的成功；为了恢复国家对生产和消费的控制，不承认私有化的结果。该党还主张改变人民革命党的选举立法，根据比例而非多数制举行选举。"
 PMR.Neutral_Communism: "£PMR_left_wing_radical 公正共和国党"
