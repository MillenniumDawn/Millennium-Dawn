 sov_other.22.t: "俄罗斯提出购买我们的火炮"
 sov_other.22.d: "俄罗斯提出了丰厚的交易提议，将购买我国大量火炮系统。这笔资金将极大地促进我国经济发展。"
 sov_other.22.a: "多么棒的提议啊！"
 sov_other.22.b: "我们拒绝"
 sov_other.23.t: "与朝鲜的交易"
 sov_other.23.d: "朝鲜同意向我们提供大量火炮系统，增强我们的军事能力。"
 sov_other.23.a: "多么棒的提议啊！"
 sov_other.24.t: "与朝鲜的交易"
 sov_other.24.d: "朝鲜拒绝了我们提供火炮的提议。很遗憾，这又一次令人失望。"
 sov_other.24.a: "悲哀"
 sov_other.25.t: "与朝鲜的交易"
 sov_other.25.d: "俄罗斯已与朝鲜达成购买火炮系统的协议，其中一些已分配给我们。"
 sov_other.25.a: "很好"
 sov_other.32.t: "关于我们共和国地位的公投"
 sov_other.32.d: "俄罗斯的宪法改革允许我们选择新的地位——要么继续留在俄罗斯，要么宣布独立。我们准备好做出这个决定了吗？"
 sov_other.32.a: "我们将继续作为俄罗斯的一部分"
 sov_other.32.b: "我们支持独立"
 sov_other.33.t: "他们和我们在一起"
 sov_other.33.d: "[FROM.GetNameWithFlag]决定继续作为俄罗斯的一部分。"
 sov_other.33.a: "万岁！"
 sov_other.34.t: "又一个共和国离开了我们"
 sov_other.34.d: "[FROM.GetNameWithFlag]已决定离开我国。我们尊重他们的决定。"
 sov_other.34.a: "真是不幸"
 sov_other.35.t: "前将军要求在国家杜马发言。"
 sov_other.35.d: "现已解散的太空部队的一名前将军请求在下一届国家杜马会议上发言。据报道，他持有妄想症，甚至可能是精神分裂症，并打算宣扬这些想法。"
 sov_other.35.a: "无论如何我们都会让他发言。"
 sov_other.35.b: "无视他"
 sov_other.36.t: "退役将军的想法越来越受欢迎"
 sov_other.36.d: "彼得罗夫将军那些颇具争议的观点正在获得前所未有的支持，尤其是在军方内部。这种趋势对我们的稳定构成了深切的威胁。"
 sov_other.36.a: "什么也不做"
 sov_other.37.t: "将军要发动政变了！"
 sov_other.37.d: "我们怎么会错过这个消息？彼得罗夫将军发动了军事政变，推翻了政府。他毫无抵抗地进入了克里姆林宫。"
 sov_other.37.a: "这是灾难性的"
 sov_other.38.t: "中央银行新任行长"
 sov_other.38.d: "我们已准备好任命埃尔维拉·纳比乌琳娜为新任央行行长。她作为经济部长的出色履历已得到充分证明，她的领导力预计将为我国经济带来积极影响。"
 sov_other.38.a: "祝贺他们"
