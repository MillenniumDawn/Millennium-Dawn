 sov_just_russia.1.t: "O Congresso do Partido"
 sov_just_russia.1.d: "Após sua surpreendente vitória eleitoral, Uma Rússia Justa organizou um congresso de emergência onde a direção futura do partido, a formação do governo e as eleições para o Conselho Central do partido estão na agenda. Os participantes do congresso receberam a escolha de duas direções para o partido: o programa Pro-Listras Brancas e o programa Social Patriotismo proposto pela liderança do partido. Agora, apenas o congresso decidirá o futuro do partido."
 sov_just_russia.1.o1: "O Congresso Apoia a liderança do partido"
 sov_just_russia.1.o2: "O Congresso Apoia o Movimento Listras Brancas"
 sov_just_russia.2.t: "Conversas com Rodina"
 sov_just_russia.2.d: "Após longas negociações entre os líderes da Just Russia e do partido Rodina, foi alcançado um acordo pelo qual a Rodina se compromete a apoiar o governo atual da Just Russia e, em troca, o governo se compromete a consultar a Rodina e notificá-la de cada ação do governo. Também foi alcançado um acordo para iniciar o processo de formação de uma ampla coalizão de organizações e partidos patrióticos."
 sov_just_russia.2.o1: "Nossa Rodina"
 sov_just_russia.3.t: "Frente Nacional Patriótica"
 sov_just_russia.3.d: "Hoje, como resultado de um longo processo de formação, os líderes dos partidos Rodina e Just Russia, na presença dos chefes de vários sindicatos e organizações públicas, anunciaram a criação de uma ampla coalizão popular da Frente Nacional Patriótica. A principal ideologia da coalizão é o conceito de Social Patriotism proposto por Sergei Mironov, e o objetivo da coalizão é realizar reformas socialistas e patrióticas destinadas a transformar o país. De acordo com o acordo da coalizão, os partidos membros têm o direito de participar da discussão de questões de estado, e grandes organizações podem solicitar um assento no governo. Além disso, de acordo com o acordo, o partido Rodina terá um assento no governo e vários outros cargos ministeriais como co-líder da Frente."
 sov_just_russia.3.o1: "Avante juntos - rumo ao futuro!"
