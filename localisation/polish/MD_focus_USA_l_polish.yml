 USA_foreign_event.15.d: "Społeczność międzynarodowa jest zmęczona naszym mniej lub bardziej szczerym milczeniem na temat kryzysu na Bliskim Wschodzie. Spróbujmy uspokoić ten pogląd, udzielając „pomocy zagranicznej” tym, którzy walczą o „słuszną” sprawę."
 USA_foreign_event.15.o1: "Nie ma nic lepszego niż chwyt PR-owy"
 USA_foreign_event.16.t: "Doradcy wojskowi Wolnej Armii Syrii"
 USA_foreign_event.16.d: "Społeczność międzynarodowa nic się nie dowie, jeśli wyślemy doradców, ale doradcy ci potrzebują sprzętu do ćwiczeń, więc zapewnijmy im trochę sprzętu."
 USA_foreign_event.16.o1: "Tak "
 USA_foreign_event.17.t: "Wsparcie z kanałów tylnych"
 USA_foreign_event.17.d: "Szkolenie przebiega powoli, a straty w sprzęcie rosną. Zorganizujmy porozumienie poza zasięgiem opinii publicznej, aby zagwarantować zachowanie sprzętu w siłach syryjskich."
 USA_foreign_event.17.o1: "Potrzebujemy tego"
 USA_foreign_event.17.o2: "Potrafimy sobie poradzić sami"
 USA_foreign_event.18.t: "Ameryka wykonuje silny gest"
 USA_foreign_event.18.d: "Wojna trwa, wydaje się, że postępy w odniesieniu do zwycięstwa są niewielkie. Stany Zjednoczone przyszły do ​​nas z mocną ofertą, która w zasadzie jest brygadą. Problem polega na tym, że chcą za nią dużej sumy pieniędzy. Jeśli nie będziemy w dobrej sytuacji fiskalnej, ta umowa może zniweczyć nasze szanse na zwycięstwo... Ale jeśli uda nam się ją zrealizować, zwiększy to nasze szanse na zapewnienie sobie narodu dla naszej sprawy dzięki temu, co będzie znane jako Brygada Bomba."
 USA_foreign_event.18.o1: "Naprzód ku zwycięstwu!!!"
 USA_foreign_event.18.o2: "Chcielibyśmy móc"
 USA_foreign_event.19.t: "Powstanie Legionu Damasceńskiego"
 USA_foreign_event.19.d: "Ochotnicy masowo zgłaszają się do naszej Wolnej Armii, aby zadeklarować swą służbę na rzecz uczynienia z Syrii wolnego kraju. Niektórzy podchodzą do tego sceptycznie, inni uważają, że jest to impuls, którego potrzebujemy, aby wygrać wojnę."
 USA_foreign_event.19.o1: "Uczyńmy Syrię wolną"
 USA_foreign_event.19.o2: "Nie poddamy się wpływom Zachodu"
 USA_returning_to_traditional_planning_desc: "Eksperyment miejski trwał już wystarczająco długo. Zbyt wiele badań pokazuje, że obecna forma planowania miast, z której korzysta nasz kraj, przynosi średnio o 30% mniej dochodów podlegających opodatkowaniu, a 30% to więcej niż wystarczająco, aby stworzyć lub zniszczyć każdy kompleks metropolitalny w tych Stanach Zjednoczonych Ameryki. Zajmie trochę czasu przebudowa i utrwalenie nowych form planowania miast, ale ostatecznie będzie to tego warte."
 USA_royal_historical_commission: "Królewska Komisja Historyczna"
 USA_royal_historical_commission_desc: "Ustanawiając Królewską Komisję Historyczną, Modern Monarchist Movement zleca naukowcom i historykom tworzenie oficjalnych narracji na temat historii i osiągnięć monarchii. Celem tego działania jest kształtowanie publicznego postrzegania monarchii poprzez kontrolowanie zapisów historycznych i promowanie pozytywnych narracji. Królewska Komisja Historyczna zapewnia, że ​​dziedzictwo monarchii jest zachowane i celebrowane dla przyszłych pokoleń."
