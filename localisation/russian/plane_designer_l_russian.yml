 weap_ag_cas_hardpoint_1: "Узел поддержки вооружения CAS 1-го поколения"
 weap_mp_med_hardpoint_1_desc: "Узлы подвески, предназначенные для размещения вооружения среднего размера. Легкие противокорабельные ракеты, высокоточные боеприпасы, противотанковые ракеты, крылатые ракеты средней дальности, ракеты «воздух-воздух» большой дальности, пушечные контейнеры и многое другое. Эти узлы подвески обеспечивают самолет широким спектром вариантов вооружения.\n\n§GПодсказка для дизайнеров: узлы подвески среднего размера — это само определение многоцелевого самолета, обеспечивающего доступ практически к любой миссии самолета и к характеристикам этих миссий, чтобы сделать самолет полезным, но с увеличенными затратами на интеллект. Эти модули делают самолёт сбалансированным и универсальным.§!\n\n§WИспользование этого модуля в качестве основного оружия создаст§! §Bмногоцелевой истребитель§!\n\n§RВНИМАНИЕ: многоцелевые истребители CV будут атаковать вражеские корабли только во время морского боя§!"
 weap_ag_cas_hardpoint_1_desc: "Узлы подвески, предназначенные для перевозки большого количества боеприпасов «воздух-земля». Эти узлы подвески позволяют перевозить большее количество боеприпасов, но при этом не дают возможности перевозить несколько систем вооружения, таких как ракеты «воздух-земля», более тяжёлые бомбы и большее количество противокорабельных ракет.\n\n§GПодсказка для дизайнеров: узлы подвески CAS значительно улучшают характеристики самолётов при наземных атаках и стратегических бомбардировках, но не дают возможности атаковать с воздуха и снижают преимущество в радиолокационном обнаружении.§!\n\n§WИспользование этого оружия в качестве основного создаст§! §BCAS-самолет§!"
