 SUB_police_out: "Взаимодействие со специальными субъектами"
 SUB_police_out_desc: "Внешняя политика России включает в себя и экспансионистскую часть, и мы готовы сотрудничать с субъектами и объектами этой экспансии."
 SUB_novorossiya: "Россия - Новороссия"
