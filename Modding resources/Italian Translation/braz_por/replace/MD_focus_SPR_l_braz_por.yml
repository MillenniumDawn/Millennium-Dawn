 # Event Section
 # The Canaries Movement
 spain.1.t: "Il Movimento delle Canarie"
 spain.1.d: "Il movimento delle Canarie è una lotta continua dei Canarios per il loro diritto all'autodeterminazione. Affonda le sue radici nel colonialismo feudale, quando i monarchi spagnoli conquistarono le isole nel 1400. Il movimento ha raggiunto l'apice sotto Franco, che ha tentato di eliminare il regionalismo nelle comunità autonome."
 spain.1.a: "Soffocare il movimento"
 spain.1.b: "Tenere il movimento al guinzaglio"
 spain.1.c: "Scardinare le Canarie"
 # The Bilbao Convention
 spain.2.t: "La Convenzione di Bilbao"
 spain.2.d: "La città di Bilbao è un monumento ai movimenti separatisti dei Paesi Baschi. Iniziamo la nostra diversione e preparazione per colpire il cuore dell'ETA e degli elementi associati. Come dobbiamo procedere? Dobbiamo mantenere l'attuale status quo con i baschi, limitare la loro libertà basca o schiacciare la resistenza con duri pregiudizi?"
 spain.2.a: "Mantenere lo status quo"
 spain.2.b: "Limitare le libertà dei baschi"
 spain.2.c: "Schiacciare la resistenza basca"
 # The Lugo List
 spain.3.t: "La lista di Lugo"
 spain.3.d: "Lugo è una città di grande importanza per il popolo galiziano. È opportuno decidere il suo destino in questo Paese attraverso questo sito. Dobbiamo mantenere lo status quo o regolare il destino dei galiziani?"
 spain.3.a: "Mantenere lo status quo"
 spain.3.b: "Limitare la libertà dei galiziani"
 spain.3.c: "Schiacciare la cultura galiziana"
 # The Barcelonian Reconciliation
 spain.4.t: "Riconciliazione barcellonese"
 spain.4.d: "Barcellona è un punto fermo del popolo catalano. Stiamo preparando le nostre nuove leggi sulla riconciliazione dei catalani con l'ovile. La resistenza a questi cambiamenti sarà probabilmente estrema e richiederà un massiccio sconvolgimento della città. Come dobbiamo procedere?"
 spain.4.a: "Mantenere lo status quo"
 spain.4.b: "Limitare la libertà dei catalani"
 spain.4.c: "Schiacciare la resistenza catalana"
 # Seville Pact
 spain.5.t: "Il patto di Siviglia"
 spain.5.d: "La città di Siviglia è stata una colonna portante della nostra nazione per decenni. È stata sede di una grande espansione coloniale, sede della comunità autonoma andalusa e punto di forza economico della nostra nazione. Gli abitanti dell'Andalusia la considerano un faro della loro identità. Cosa dobbiamo fare con gli abitanti del sud?"
 spain.5.a: "Mantenere lo status quo"
 spain.5.b: "Limitare la libertà degli andalusi"
 spain.5.c: "Schiacciare la resistenza andalusa"
 # The Northern Citizenship Question
 spain.6.t: "La questione della cittadinanza del Nord"
 spain.6.d: "Il nostro attuale governo ha deciso che dobbiamo iniziare un nuovo processo nella nostra legislazione. Lo status di cittadinanza per gli abitanti della Galizia e dei Paesi Baschi. Le opzioni che ci sono state presentate sono la revoca della cittadinanza, una legislazione di oppressione o una svolta nella nostra politica attuale. Come dobbiamo procedere?"
 spain.6.a: "Revocare la cittadinanza"
 spain.6.b: "Un approccio più morbido"
 spain.6.c: "Riconciliazione"
 # The Southern Citizenship Question
 spain.7.t: "La questione della cittadinanza del Sud"
 spain.7.d: "Il nostro attuale governo ha deciso che dobbiamo iniziare un nuovo processo nella nostra legislazione. Lo status di cittadinanza per i cittadini della Catalogna e dell'Andalusia. Le opzioni che ci sono state presentate sono la revoca della cittadinanza, l'oppressione legislativa o una svolta nella nostra politica attuale. Come dobbiamo procedere?"
 spain.7.a: "Revocare la cittadinanza"
 spain.7.b: "Un approccio più delicato"
 spain.7.c: "Riconciliazione"
 #Basque Support
 spain.8.t: "I baschi ci sostengono"
 spain.8.d: "Figure e organizzazioni influenti della comunità basca hanno espresso il loro sostegno al governo centrale. Potremmo ricambiare il favore e impiegare alcune delle nostre risorse per dare risalto a queste voci."
 spain.8.a: "Prendiamo quello che possiamo"
 spain.8.b: "Sostenere i nostri sostenitori"
 #Basque Protests
 spain.9.t: "Proteste basche"
 spain.9.d: "Nella regione basca sono scoppiate proteste diffuse. La folla si è riunita a Bilbao e a Vitoria, esprimendo le proprie rimostranze contro il governo centrale e chiedendo la secessione dei Paesi Baschi. Dobbiamo determinare la nostra risposta, lasciare che sfoghino le loro frustrazioni e rischiare che la causa secessionista prenda slancio o tentare di sedare il dissenso."
 spain.9.a: "Lasciali sfogare"
 spain.9.b: "Mantenere la pace"
 spain.9.c: "Reprimere"
 #Basque Riots
 spain.10.t: "Rivolte basche"
 spain.10.d: "Le proteste nella regione basca sono diventate distruttive, con elementi estremisti e opportunisti che hanno trasformato le proteste in rivolte diffuse. Il caos in città ci impone di ammorbidire la nostra presa o di schierare unità antisommossa specializzate per cercare di disperdere i rivoltosi."
 spain.10.a: "Lascia che si sfoghino"
 spain.10.b: "Schierare la polizia antisommossa"
 #Clashes With Police In Basque
 spain.11.t: "Scontri con la polizia in Baschiria"
 spain.11.d: "I rivoltosi in Baschiria hanno risposto violentemente alla presenza della polizia. Bilbao sembra una zona di guerra: i rivoltosi usano armi di fortuna contro i tentativi della polizia di riportare la pace in città. La città è stata danneggiata in modo diffuso e sono stati segnalati diversi morti."
 spain.11.a: "Raccogliere i pezzi"
