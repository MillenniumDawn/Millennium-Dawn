l_french:
 chechnya_focus: "Priorités nationales Tchétchénie"
 CHE_establish_loyal_government: "Établir un gouvernement loyal"
 CHE_establish_loyal_government_desc: "Nous avons besoin de personnes loyales et de collègues au sein du gouvernement pour créer une république stable et prospère."
 CHE_strengthen_ties_moscow: "Strengthen Ties with Moscow"
 CHE_strengthen_ties_moscow_desc: "We must continue to strengthen our contacts with Moscow. Fraternal cooperation is the key to our prosperity"
 CHE_infrastructure: "Restaurer l'infrastructure"
 CHE_infrastructure_desc: "Notre république a beaucoup souffert pendant la guerre, toute l'infrastructure a été détruite. Il est temps de le restaurer"
 CHE_modernize_agriculture: "Modernisation de l'agro-industrie"
 CHE_modernize_agriculture_desc: "Nos agriculteurs doivent travailler dans les meilleures conditions, nous ferons tout pour que nos produits soient les meilleurs du pays !"
 CHE_loyal_people_agency: "Des gens fidèles dans les forces de l’ordre"
 CHE_loyal_people_agency_desc: "Nous avons besoin de personnes loyales au sein des forces de l’ordre. Les ennemis sont toujours éveillés et espèrent déstabiliser notre république"
 CHE_start_investing_medicine: "Commencez à investir dans la médecine"
 CHE_start_investing_medicine_desc: "Il est temps de relancer la médecine sur notre territoire. Des sanatoriums, des centres de villégiature et d'autres institutions d'amélioration de la santé sont nécessaires pour améliorer les conditions de vie dans notre république"
 CHE_revive_education: "Relancer l'éducation dans la République"
 CHE_revive_education_desc: "Il existe de nombreuses universités en Tchétchénie que nous avons l’intention de relancer au fil du temps"
 CHE_solve_religious_issue: "Résoudre le problème religieux"
 CHE_solve_religious_issue_desc: "La religion occupe une place particulière dans le cœur des habitants de notre république, c'est pourquoi tout conflit sur ce terrain doit être immédiatement éliminé."
 CHE_suppress_political_opposition: "Éliminer l'opposition"
 CHE_suppress_political_opposition_desc: "Nous n’avons pas besoin de ceux qui souhaitent du mal à notre peuple et à la république en vendant leur opinion aux bureaucrates occidentaux et autres shaitans."
 CHE_establish_islamic_university: "Université islamique russe Kunta-Hadji"
 CHE_establish_islamic_university_desc: "L'Université islamique russe Kunta-Hadji est l'établissement d'enseignement religieux le plus élevé et le plus important de Tchétchénie. Situé au centre de Grozny. Environ 300 étudiants étudient à l'université. Les diplômés des universités islamiques de Jordanie, de Malaisie, des Émirats arabes unis, d'Arabie saoudite, de Syrie et d'Égypte enseignent à l'université. Une partie importante du programme est l'étude de l'héritage de Kunta Haji, qui a donné son nom à l'université."
 CHE_police_regiment: "Créer un régiment de police Kadyrov"
 CHE_police_regiment_desc: "Régiment de police spécial nommé d'après le héros de la Fédération de Russie A. A. Kadyrov, il a été créé à l'initiative personnelle de Ramzan Kadyrov"
 CHE_revive_tourism: "Investissez dans l’industrie du tourisme"
 CHE_revive_tourism_desc: "De belles vues sur la Tchétchénie attireront sûrement les habitants de notre pays de tous ses vastes bords"
 CHE_special_motorized_regiment: "Régiment Spécial Motorisé"
 CHE_special_motorized_regiment_desc: "141e Régiment motorisé spécial du nom de A. A. Kadyrov, basé sur le bataillon motorisé spécial \"Nord\""
 CHE_battalion_vostok: "Bataillon \"Vostok\""
 CHE_battalion_vostok_desc: "Bataillon spécial (spetsnaz) du GRU faisant partie du 291e régiment de fusiliers motorisés de la 42e division de fusiliers motorisés de la garde, formé principalement de Tchétchènes"
 CHE_cult_ramzan: "Le culte de Ramzan Kadyrov"
 CHE_cult_ramzan_desc: "Notre Président ne doit pas seulement être une personne occupant son poste, il doit être un symbole de la république !"
 CHE_adam_kadyrov: "Promouvez notre fils"
 CHE_adam_kadyrov_desc: "Notre Fils Adam deviendra le chef du service de sécurité et nous lui remettrons également certaines récompenses pour ses services."
 CHE_electro_pult: "Usine \"Electropulte\""
 CHE_electro_pult_desc: "La coopération avec l'entreprise de Saint-Pétersbourg nous a permis d'ouvrir la production sur le territoire de notre république"
 CHE_russian_university_spetsnaz: "J'ai fondé l'Université russe des forces spéciales"
 CHE_russian_university_spetsnaz_desc: "L'Université russe des forces spéciales est le premier et actuellement le seul établissement d'enseignement privé de la Fédération de Russie à proposer une formation professionnelle aux unités spéciales."
 CHE_grozni_city: "Ville de Grozny"
 CHE_grozni_city_desc: "La ville de Grozny est un complexe de gratte-ciel de Grozny, situé dans le centre-ville, le long de l'avenue Akhmat Kadyrov, sur les rives de la rivière Sunzha."
 CHE_chechen_neftehim: "Tchétchenneftekhimprom"
 CHE_chechen_neftehim_desc: "Chechenneftekhimprom Joint Stock Company est une société engagée dans la gestion de l'utilisation du sous-sol de la République tchétchène. En plus du travail économique et administratif, la société est engagée dans la recherche et l'attraction d'investissements dans l'industrie pétrolière de la République tchétchène, améliorant ainsi les mécanismes de production et de développement des gisements pétroliers, l'exploration géologique du sous-sol et l'exploration de nouvelles réserves d'hydrocarbures."
 CHE_palestine: "Reconnaissance de la Palestine"
 CHE_palestine_desc: "Nous reconnaissons l'indépendance de la Palestine et exprimons notre mécontentement à l'égard de la politique d'Israël dans la région"
 CHE_saudi: "Amitié avec l'Arabie Saoudite"
 CHE_saudi_desc: "Nous sommes prêts à établir un dialogue avec les Saoudiens, car cela nous ouvrira une grande fenêtre d'opportunité dans le monde musulman."
 CHE_terek: "SOBR Terek"
 CHE_terek_desc: "Un autre bataillon tchétchène a été formé"
 CHE_sever: "Bataillon \"Sever\""
 CHE_sever_desc: "Un autre bataillon tchétchène a été formé"
 CHE_yug: "Bataillon \"Yug\""
 CHE_yug_desc: "Un autre bataillon tchétchène a été formé"
 CHE_Grozneftegaz: "Grozneftegaz"
 CHE_Grozneftegaz_desc: "JSC \"Grozneftegaz\" est une entreprise de production de pétrole et de gaz de la société opérant dans le district fédéral du Caucase du Nord en Russie."
 CHE_allah_money: "Quelqu'un donne de l'argent à la Tchétchénie"
 CHE_allah_money_desc: "Répondant à la question des journalistes sur les sources de financement du pays, Kadyrov a déclaré : \"Allah donne. Je ne sais pas. L'argent vient de quelque part.\""
 CHE_chaborz: "Chaborz M-3"
 CHE_chaborz_desc: "Véhicule tout-terrain tactique armé léger et praticable (buggy) - développé sur ordre de l'Université russe des forces spéciales de la République tchétchène par Zenit-Defense. Chabor M-3 est conçu pour être utilisé en terrain montagneux ou steppique, ainsi que dans les déserts."
 CHE_ahmat_sever: "Bataillon \"Ahmat Sever\""
 CHE_ahmat_sever_desc: "Nous commençons de toute urgence à créer de nouveaux bataillons pour la guerre contre un ennemi aussi puissant. Nos courageux combattants sont prêts à se battre jusqu'au dernier !"
 CHE_ahmat_other: "Autres bataillons"
 CHE_ahmat_other_desc: "Les bataillons Ahmat se forment à la hâte plus loin, plus nous sommes nombreux, plus la victoire est proche !"
 CHE_ahmat_other3: "Poursuite de la création des bataillons"
 CHE_ahmat_other3_desc: "Nous sommes prêts à créer à nouveau de nouveaux bataillons, malgré leurs noms controversés, cela nous est égal et nous continuerons notre travail."
 CHE_end_fight_terrorists: "Ahmat Sila"
 CHE_end_fight_terrorists_desc: "Akhmat sila"
 CHE_oil_polk: "Régiment du pétrole"
 CHE_oil_polk_desc: "Unité spéciale de la Garde Ros tchétchène, créée pour lutter contre le commerce illégal du pétrole et protéger les infrastructures pétrolières. Elle peut être reformatée en combat et envoyée au front."
 CHE_ahmat_other2: "Ahmat-Russie et Ahmat-Tchétchénie"
 CHE_ahmat_other2_desc: ""
