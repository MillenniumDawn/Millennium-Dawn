    ### Balanced
    UKR_west_east_rivalry_balanced:0 "Entre Est et Ouest\n§LRèglement actuel: §! §GBalanced§!\n"
    UKR_west_east_rivalry_balanced_desc:0 "La fin de la guerre froide a donné à l'Ukraine un degré d'indépendance sans précédent. Néanmoins, l'héritage de suzeraineté a persisté, rendant la scène politique du pays plus instable. La Russie continue d'influencer l'Ukraine depuis l'est, tandis que l'Union européenne commençait à exercer son pouvoir sur le pays depuis l'ouest. En Ukraine, des factions politiques concurrentes sont apparues, fidèles à un client étranger ou à un autre.\n\n§RLes changements de politique intérieure ou étrangère peuvent perturber l'équilibre des forces entre partisans pro-occidentaux et pro-orientaux! §!\n\n§M (prédominance pro-orientale) §!\nLe gouvernement s'attachera à resserrer les liens avec la Russie (y compris l'intégration de CSTO et de l'EACU), ce qui suscitera le mécontentement des forces nationalistes.\n\n§M (Prédominance pro-occidentale) §!\nLe gouvernement se concentrera sur l'intégration de l'UE et de l'OTAN, ce qui suscitera du mécontentement parmi les opposants du camp pro-russe."
    
    
