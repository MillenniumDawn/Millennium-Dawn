 EU_POTEF_call_election: "Convocazione elezioni POTEF"
 EU_POTEF_call_election_desc: "Con la formazione della Federazione europea, la carica di Presidente della Federazione europea (POTEF) si è evoluta dalla Presidenza a rotazione del Consiglio dell'Unione europea. Per dare al POTEF una maggiore legittimazione democratica rispetto alla Presidenza a rotazione, è stato stabilito nei trattati che il POTEF deve essere eletto dal popolo e che il suo mandato dipende dalla maggioranza acquisita.Al momento non c'è un Presidente della Federazione europea (POTEF) in carica, quindi dobbiamo indire un'elezione per porre fine al posto vacante"

