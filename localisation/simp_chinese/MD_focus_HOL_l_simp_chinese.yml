 HOL_pragmatisch_fortuynisme_low: "温和实用主义"
 HOL_pragmatisch_fortuynisme_low_desc: "务实的福图尼主义略占优势，但要求采取更具对抗性的民粹主义政策的呼声在基本盘中越来越高涨。"
 HOL_pragmatisch_fortuynisme_edge: "与民粹主义的微妙平衡"
