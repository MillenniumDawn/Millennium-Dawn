l_polish:
 finland_focus: "Fińskie drzewo fokusowe"
 FIN_government_expansion: "Ekspansja rządu"
 FIN_government_expansion_desc: "Świat jest obecnie bardzo szalonym miejscem, dlatego powinniśmy być przygotowani na wszystko."
 FIN_expand_the_interior_ministry: "Rozbuduj Ministerstwo Spraw Wewnętrznych"
 FIN_expand_the_interior_ministry_desc: "Zawsze moglibyśmy skuteczniej współpracować z samorządami lokalnymi w naszym kraju."
 FIN_conscription_reform: "Reforma poboru"
 FIN_conscription_reform_desc: "Znajdujemy się w niepewnym miejscu na arenie światowej. Musimy zawsze upewnić się, że nasze społeczeństwo jest gotowe na wszystko. Wszystko."
 FIN_northern_road_maintenance: "Utrzymanie Drogi Północnej"
 FIN_northern_road_maintenance_desc: "Północ zawsze była trudniejsza do scentralizowania i przemierzania. Budowa dróg i infrastruktury na północy znacznie przyczyni się do zwiększenia dostępności tego obszaru."
 FIN_industrial_expansion_policy: "Polityka ekspansji przemysłowej"
 FIN_industrial_expansion_policy_desc: "Zwolnienie niektórych ograniczeń w budownictwie mogłoby przyspieszyć czas budowy."
 FIN_timber_export_policy: "Polityka eksportu drewna"
 FIN_timber_export_policy_desc: "Drewna nam nie brakuje, dlatego warto przyjrzeć się bliżej naszemu eksportowi."
 FIN_focus_on_civilian_industry: "Skoncentruj się na przemyśle cywilnym"
 FIN_focus_on_civilian_industry_desc: "Produkcja dóbr luksusowych może być ogromnym dobrodziejstwem dla naszej gospodarki."
 FIN_focus_on_military_industry: "Skoncentruj się na przemyśle wojskowym"
 FIN_focus_on_military_industry_desc: "Zawsze moglibyśmy bardziej skoncentrować się na naszym sektorze wojskowym. Im więcej broni, tym lepiej!"
 FIN_expand_the_financial_ministry: "Rozbuduj Ministerstwo Finansów"
 FIN_expand_the_financial_ministry_desc: "Najwyższy czas przyjrzeć się naszemu Ministerstwu Finansów. Nie wiadomo jeszcze, czy zainwestujemy więcej, czy też odpuścimy sobie podejście."
 FIN_export_focus: "Eksportuj fokus"
 FIN_export_focus_desc: "Aby jeszcze bardziej rozwijać naszą gospodarkę, musimy ogromnie zwiększyć eksport."
 FIN_expand_valtatie_1: "Rozwiń Valtatie 1"
 FIN_expand_valtatie_1_desc: "Ulepszenie autostrad wokół Helsinek umożliwi lepszy transport naszych ludzi i naszych towarów."
 FIN_adopt_an_economic_doctrine: "Przyjmij doktrynę ekonomiczną"
 FIN_adopt_an_economic_doctrine_desc: "Musimy wypracować stanowisko w sprawie sposobu radzenia sobie z naszą gospodarką."
 FIN_industrialize_turku: "Uprzemysłowić Turku"
 FIN_industrialize_turku_desc: "Uprzemysłowienie Turku okaże się bardzo korzystne i z pewnością pomoże w rozwoju także mniejszym miastom wokół niego."
 FIN_industrialize_helsinki: "Uprzemysłowić Helsinki"
 FIN_industrialize_helsinki_desc: "Uprzemysłowienie naszej stolicy jest rzeczą oczywistą. Jeśli to się powiedzie, będziemy mogli wprowadzić jeszcze większy przemysł."
 FIN_expand_the_foreign_ministry: "Rozwiń Ministerstwo Spraw Zagranicznych"
 FIN_expand_the_foreign_ministry_desc: "Aby przetrwać, będziemy musieli otworzyć nasze kanały dyplomatyczne dla silnych narodów w nadziei na sojusz."
 FIN_adopt_a_foreign_policy_doctrine: "Przyjęcie doktryny polityki zagranicznej"
 FIN_adopt_a_foreign_policy_doctrine_desc: "Powinniśmy ocenić, czy chcemy utrzymać obraną dotychczas drogę, czy też bardziej dotrzeć do innych narodów."
 FIN_secure_european_trade_deals: "Bezpieczne europejskie umowy handlowe"
 FIN_secure_european_trade_deals_desc: "Bycie w Unii Europejskiej pozwoli nam zapewnić jeszcze lepsze umowy handlowe z naszymi europejskimi braćmi."
 FIN_trade_with_the_nordics: "Handel z krajami nordyckimi"
 FIN_trade_with_the_nordics_desc: "Handel z krajami nordyckimi jest koniecznością, abyśmy mogli pozostać przyjaciółmi i braćmi."
 FIN_trade_with_russia: "Handel z Rosją"
 FIN_trade_with_russia_desc: "Sprawy z Rosją może nie układają się zbyt różowo, ale mimo to powinniśmy starać się zabezpieczyć handel z nią."
 FIN_trade_with_the_united_states: "Handel ze Stanami Zjednoczonymi"
 FIN_trade_with_the_united_states_desc: "Stany Zjednoczone to bardzo dobry kraj, który warto mieć po naszej stronie pod względem gospodarczym. Powinniśmy zabiegać o ich przyjaźń."
 FIN_trade_with_china: "Handel z Chinami"
 FIN_trade_with_china_desc: "Chiny to potęga, która, miejmy nadzieję, będzie nadal rosnąć. Niezabezpieczenie czegoś nimi jest po prostu głupie."
 FIN_proximity_to_russia: "Bliskość Rosji"
 FIN_proximity_to_russia_desc: "Aby uniknąć jakiejkolwiek formy konfliktu, duże znaczenie będzie miało ocieplenie stosunków z Rosją."
 FIN_distance_from_russia: "Odległość od Rosji"
 FIN_distance_from_russia_desc: "Po tym wszystkim, co Rosjanie nam zrobili, na naszym terytorium, które nadal posiadają, nie wolno nam nigdy ugiąć się przed Rosjanami."
 FIN_proximity_to_sweden: "Bliskość Szwecji"
 FIN_proximity_to_sweden_desc: "Oczywiście poczynimy postępy, aby poprawić stosunki ze Szwecją!"
 FIN_distance_from_sweden: "Odległość od Szwecji"
 FIN_distance_from_sweden_desc: "Nigdy nie zapomnimy lat niewoli pod panowaniem szwedzkiego imperium."
 FIN_proximity_to_the_nordic_countries: "Bliskość krajów nordyckich"
 FIN_proximity_to_the_nordic_countries_desc: "Nordycy mają z nami długą, żywą historię. Oczywiście, że ocieplimy relacje!"
 FIN_distance_from_the_nordic_countries: "Odległość od krajów nordyckich"
 FIN_distance_from_the_nordic_countries_desc: "Było zbyt wiele konfliktów z naszymi sąsiadami, aby rozważać przyjaźń z nimi."
 FIN_proximity_to_germany: "Bliskość Niemiec"
 FIN_proximity_to_germany_desc: "Przyjaźń z Niemcami zwiększy naszą siłę przyciągania w Europie!"
 FIN_distance_from_germany: "Odległość od Niemiec"
 FIN_distance_from_germany_desc: "Większa część Europy skłoniła się przed Niemcami, ale nie Finlandia. Niech tak pozostanie."
 FIN_proximity_to_the_united_states: "Bliskość Stanów Zjednoczonych"
 FIN_proximity_to_the_united_states_desc: "Stany Zjednoczone są liderem świata! Absolutnie musimy pokazać im nasze wsparcie!"
 FIN_distance_from_the_united_states: "Odległość od Stanów Zjednoczonych"
 FIN_distance_from_the_united_states_desc: "Dlaczego powinniśmy okazywać wierność narodowi położonemu tysiące mil za Atlantykiem? USA będą musiały znaleźć kogoś innego."
 FIN_proximity_to_the_baltic_states: "Bliskość krajów bałtyckich"
 FIN_proximity_to_the_baltic_states_desc: "Kraje bałtyckie są bardzo podobne do naszej kultury, dlatego powinniśmy kontynuować nasze wsparcie!"
 FIN_distance_from_the_baltic_states: "Odległość od krajów bałtyckich"
 FIN_distance_from_the_baltic_states_desc: "Przyjaźń z krajami bałtyckimi nie jest zbyt korzystna."
 FIN_proximity_to_poland: "Bliskość Polski"
 FIN_proximity_to_poland_desc: "Posiadanie niezawodnego przyjaciela z Europy Wschodniej będzie bardzo cennym nabytkiem w nadchodzących latach."
 FIN_distance_from_poland: "Odległość od Polski"
 FIN_distance_from_poland_desc: "Nie możemy czerpać korzyści z przyjaźni z Polską."
 FIN_proximity_to_china: "Bliskość Chin"
 FIN_proximity_to_china_desc: "Chiny to fabryka planety. Nie ma powodu, aby nie ocieplać relacji!"
 FIN_distance_from_china: "Odległość od Chin"
 FIN_distance_from_china_desc: "Nie wydaje się, aby zbyt wiele narodów skorzystało na przyjaźni z Chinami. Unikajmy ich błędów."
 FIN_expand_the_ministry_of_defense: "Rozbuduj Ministerstwo Obrony"
 FIN_expand_the_ministry_of_defense_desc: "Powinniśmy ocenić, gdzie dokładnie inwestujemy w wojsko."
 FIN_military_import_programs: "Wojskowe programy importowe"
 FIN_military_import_programs_desc: "Musimy znaleźć alternatywne sposoby zaopatrzenia naszych żołnierzy w broń na wypadek wojny."
 FIN_reform_the_armed_forces: "Zreformować siły zbrojne"
 FIN_reform_the_armed_forces_desc: "W naszej sytuacji musimy skuteczniej posługiwać się naszą armią. Reforma jest już dawno potrzebna."
 FIN_hire_fortification_experts: "Zatrudnij ekspertów od fortyfikacji"
 FIN_hire_fortification_experts_desc: "Mamy bardzo dobre położenie geograficzne, aby wykorzystać wyczerpanie w przypadku wojny. Bardzo dobrym uzupełnieniem tego będą fortyfikacje."
 FIN_military_production_in_helsinki: "Produkcja Wojskowa w Helsinkach"
 FIN_military_production_in_helsinki_desc: "Wprowadzenie większej liczby fabryk broni do Helsinek pobudzi gospodarkę, tworząc jednocześnie więcej broni."
 FIN_expand_upinniemi_naval_base: "Rozwiń bazę morską Upinnemi"
 FIN_expand_upinniemi_naval_base_desc: "Nasza najważniejsza baza morska, jej rozbudowa mogłaby okazać się bardzo korzystna."
 FIN_expand_tampere_pirkkala_air_base: "Rozbuduj bazę lotniczą Tampere-Pirkkala"
 FIN_expand_tampere_pirkkala_air_base_desc: "Obecnie lotnisko jest mieszanym cywilno-wojskowym portem lotniczym, moglibyśmy wyraźnie podzielić lotnisko Tampere-Pirkkala na lotnisko cywilne i wojskowe, aby zwiększyć efektywność naszych sił powietrznych podczas działań na tym terenie."
 FIN_recruit_additional_coastal_jaegers: "Zrekrutuj dodatkowych przybrzeżnych Jaegerów"
 FIN_recruit_additional_coastal_jaegers_desc: "Nasz archipelag jest bardzo eksponowanym obszarem naszego narodu. Z tego powodu rozsądne byłoby zwiększenie liczby przybrzeżnych jaegerów."
 FIN_additional_military_factories: "Dodatkowe fabryki wojskowe"
 FIN_additional_military_factories_desc: "Zawsze będziemy potrzebować więcej broni."
 FIN_focus_on_naval_production: "Skoncentruj się na produkcji morskiej"
 FIN_focus_on_naval_production_desc: "Chociaż posiadanie dominującej floty na Bałtyku będzie trudne, zawsze powinniśmy dążyć do większej siły."
 FIN_finlands_main_ally: "Główny sojusznik Finlandii"
 FIN_finlands_main_ally_desc: "Po sformułowaniu naszych celów gospodarczych i dyplomatycznych na scenie krajowej i międzynarodowej nadszedł czas na podjęcie decyzji: dokąd powinna udać się Finlandia? Zachód? Wschód? Zostać na północy?"
 FIN_germany: "Niemcy"
 FIN_germany_desc: "Największym zagrożeniem dla nas jest Rosja na naszej wschodniej granicy. Idealną przeciwwagą dla rosyjskiego najazdu jest europejska struktura sił gospodarczych i obronnych. Niemcy już należą do naszych najważniejszych partnerów gospodarczych – dlaczego nie miałyby być dobrym sojusznikiem?"
 FIN_leopard_2a4_imports: "Import Leoparda 2A4"
 FIN_leopard_2a4_imports_desc: "Finlandia nie ma wystarczającej krajowej produkcji opancerzonego sprzętu wojskowego. Nasi nowi niemieccy przyjaciele chętnie nam w tym pomogą. Leopard 2A4 będzie świetnym dodatkiem do naszego arsenału."
 FIN_finnish_german_trade: "Handel fińsko-niemiecki"
 FIN_finnish_german_trade_desc: "Handel z Niemcami jest handlem z Europą. Musimy wyznaczyć stałe i bezpieczne trasy przez Morze Bałtyckie. Linia Helsinki-Lubeka dla wszelkiego rodzaju eksportu i importu musi się rozwijać."
 FIN_european_involvement: "Zaangażowanie europejskie"
 FIN_european_involvement_desc: "Powinniśmy bardziej współpracować z naszymi europejskimi braćmi."
 FIN_leopard_2a6_imports: "Import Leoparda 2A6"
 FIN_leopard_2a6_imports_desc: "Podczas gdy my cieszyliśmy się naszymi nowymi zabawkami, Niemcy nie pozostawali bezczynni w pracach nad lepszym i bardziej śmiercionośnym sprzętem wojskowym. Czołg podstawowy Leopard 2A6 to kolejny logiczny krok w kierunku wzmocnienia naszych szeregów przed nieuniknioną rosyjską inwazją."
 FIN_praise_the_kaiser: "Chwała cesarzowi"
 FIN_praise_the_kaiser_desc: "Monarchia niemiecka powróciła, wbrew wszelkim oczekiwaniom. Niemieckie podejście sprawia teraz, że wyglądamy, jakbyśmy powrócili do naszej niefortunnej miłości do Niemiec z początku lat czterdziestych, więc równie dobrze możemy się w pełni zaangażować. Kaiser imprezuje, jakby był rok 1871 i razem zapobiegniemy przekształceniu tej ziemi w Czerwony Świat."
 FIN_join_nato: "Dołącz do NATO"
 FIN_join_nato_desc: "W obliczu Rosji na wyciągnięcie ręki przyłączenie się do NATO stało się koniecznością. Brak przyłączenia się w przeszłości był ogromnym błędem."
 FIN_restore_the_kingdom_of_finland: "Przywróć Królestwo Finlandii"
 FIN_restore_the_kingdom_of_finland_desc: "Wkrótce po uzyskaniu niepodległości od Rosji w 1917 roku Finlandia – która za niepodległość mogła dziękować Niemcom – wybrała na swojego króla niemieckiego księcia, Fryderyka Karola Heskiego. Fryderyk Karol nigdy nie mógł objąć tronu po klęsce Niemiec i zniesieniu niemieckiej korony cesarskiej w 1918 r. Teraz, gdy Cesarstwo Niemieckie powróciło z Finlandią u boku, przywrócenie tronu Finlandii powinno być jedynie formalnością."
 FIN_nato_drills_on_finnish_soil: "Ćwiczenia NATO na fińskiej ziemi"
 FIN_nato_drills_on_finnish_soil_desc: "Aby mieć bardziej spójną armię na wypadek wojny, będziemy musieli zorganizować ćwiczenia NATO na naszej ziemi."
 FIN_remilitarize_aland: "Zremilitaryzować Wyspy Alandzkie"
 FIN_remilitarize_aland_desc: "To naprawdę głupie, że Wyspy Alandzkie są zdemilitaryzowane. Powinniśmy to po prostu odwołać."
 FIN_import_nato_equipment: "Importuj sprzęt NATO"
 FIN_import_nato_equipment_desc: "NATO jest niesamowitym źródłem zaawansowanej technologicznie broni i sprzętu. Powinniśmy natychmiast rozpocząć import."
 FIN_finnish_panzertruppe: "fińska Panzertruppe"
 FIN_finnish_panzertruppe_desc: "Nasze eksperymenty pancerne są zbyt ściśle powiązane z istnieniem pozostałości niemieckiego materiału. Z pomocą kilku niemieckich ekspertów powinniśmy być w stanie stworzyć własne siły pancerne, w tym fińską produkcję czołgów fińskiej konstrukcji."
 FIN_secret_preparations_of_war_against_russia: "Tajne przygotowania do wojny z Rosją"
 FIN_secret_preparations_of_war_against_russia_desc: "Wojna z Rosją jest nieunikniona. Równie dobrze moglibyśmy rozpocząć przygotowania."
 FIN_proclamation_of_greater_finland: "Proklamacja Wielkiej Finlandii"
 FIN_proclamation_of_greater_finland_desc: "Nadszedł czas, aby odebrać to, co nam się prawnie należy. Nasza prawowita ziemia. Rosjanie zapłacą za przelaną krew."
 FIN_sweden: "Szwecja"
 FIN_sweden_desc: "Neutralność nas zdefiniowała i zapewniła bezpieczeństwo – podobnie jak naszej sąsiadce Szwecji. Trzymając się blisko Szwedów, nasze dwa narody powinny być w stanie przetrwać, nawet jeśli reszta świata spłonie."
 FIN_secure_swedish_minority_rights: "Zabezpiecz prawa mniejszości szwedzkiej"
 FIN_secure_swedish_minority_rights_desc: "Szwedzi w naszym narodzie są tu od wieków! Zapewnimy, że zostaną prawidłowo potraktowani."
 FIN_ally_with_sweden: "Umowa o wzajemnej obronie ze Szwecją"
 FIN_ally_with_sweden_desc: "Szwedzi mają bardzo podobną politykę zagraniczną do nas. Zawsze moglibyśmy wprowadzić inny poziom bezpieczeństwa dla nas obojga w drodze traktatu obronnego."
 FIN_create_jobs_for_the_swedish_minority: "Tworzenie miejsc pracy dla mniejszości szwedzkiej"
 FIN_create_jobs_for_the_swedish_minority_desc: "Szwedzi będą znacznie bardziej produktywni, jeśli wprowadzimy do społeczności więcej miejsc pracy."
 FIN_military_cooperation_with_sweden: "Współpraca wojskowa ze Szwecją"
 FIN_military_cooperation_with_sweden_desc: "Aby jeszcze bardziej zabezpieczyć nasz naród, konieczna będzie większa integracja ze szwedzką armią."
 FIN_joint_artillery_projects: "Wspólne projekty artyleryjskie"
 FIN_joint_artillery_projects_desc: "Artyleria będzie niezbędna w przypadku każdej wojny, w której się znajdziemy."
 FIN_import_swedish_equipment: "Importuj szwedzki sprzęt"
 FIN_import_swedish_equipment_desc: "Szwedzi dysponują bogactwem narzędzi wojskowych, które moglibyśmy wykorzystać w naszej armii."
 FIN_joint_tank_projects: "Wspólne projekty czołgów"
 FIN_joint_tank_projects_desc: "Powinniśmy współpracować ze Szwedami, aby opracować bardziej zaawansowane typy czołgów."
 FIN_defensive_focus: "Defensywne skupienie"
 FIN_defensive_focus_desc: "Możemy wykorzystać punkty z Wojny Zimowej, aby oprzeć na nich naszą doktrynę obronną. Mamy niesamowitą pozycję, aby to wdrożyć."
 FIN_russia: "Rosja"
 FIN_russia_desc: "Nadszedł czas, aby radykalnie przemyśleć nasze stanowisko. Rosja nie jest problemem, Rosja jest rozwiązaniem. Zabezpieczając naszą wschodnią granicę poprzez sojusz fińsko-rosyjski, będziemy w stanie znacznie skuteczniej uporać się z wszelkimi uciążliwościami na zachodzie i południu."
 FIN_political_alliance_with_vladimir_putin: "Sojusz polityczny z Władimirem Putinem"
 FIN_political_alliance_with_vladimir_putin_desc: "Rząd Putina jest notorycznie skorumpowany. Dając jemu i jego kumplom kilka aktywów i odrobinę majątku osobistego na fińskiej ziemi, możemy zapewnić, że rosyjska elita dotrzyma obietnic złożonych Finlandii."
 FIN_csto_embassies: "Ambasady OUBZ"
 FIN_csto_embassies_desc: "Powinniśmy zaprzyjaźnić się z naszymi przyszłymi sojusznikami. Załóżmy więcej ambasad i konsulatów w krajach sojuszniczych z Federacją Rosyjską."
 FIN_ease_the_border_tensions: "Złagodzić napięcie graniczne"
 FIN_ease_the_border_tensions_desc: "Granica fińsko-rosyjska jest masowo zabezpieczona kilometrami obszarów o ograniczonym dostępie po obu stronach. Moglibyśmy zadośćuczynić w tym względzie, aby złagodzić napięcie wywołane naszą wspólną granicą."
 FIN_join_csto: "Dołącz do CSTO"
 FIN_join_csto_desc: "Przy napięciu między nami a Rosją być może moglibyśmy załagodzić sytuację, po prostu przyłączając się do OUBZ."
 FIN_csto_for_finnish_territories: "OUBZ za pieniądze"
 FIN_csto_for_finnish_territories_desc: "Umowa jest prosta: Rosja daje nam pieniądze, dołączamy do ich małego klubu."
 FIN_befriend_belarus: "Zaprzyjaźnij się z Białorusią"
 FIN_befriend_belarus_desc: "Białoruś jest członkiem frakcji, więc byłoby to korzystne dla lepszych stosunków między naszymi narodami."
 FIN_import_russian_equipment: "Importuj rosyjski sprzęt"
 FIN_import_russian_equipment_desc: "Rosjanie rzeczywiście się zgodzili – co za ciekawa niespodzianka. Teraz możemy skorzystać z ich rozbudowanego (choć nieco przestarzałego) arsenału wojskowego."
 FIN_plan_b: "Plan B"
 FIN_plan_b_desc: "Rosjanie odrzucili naszą propozycję. Czas zatem zmienić kurs i otwarcie mówić o odtworzeniu terytoriów fińskich sprzed wojny zimowej."
 FIN_befriend_kazakhstan: "Zaprzyjaźnij się z Kazachstanem"
 FIN_befriend_kazakhstan_desc: "Kazachstan największy kraj na świecie. Wszystkie inne kraje są rządzone przez małe dziewczynki."
 FIN_border_security: "Bezpieczeństwo granic"
 FIN_border_security_desc: "Musimy zachować suwerenność naszego narodu i zwiększyć bezpieczeństwo granic. Ochrona naszego narodu jest na pierwszym miejscu."
 FIN_greater_finland_desc: "Rekultywacja naszych granic wreszcie stanie się rzeczywistością. Upokorzenie spowodowane utratą naszego terytorium nigdy nie zostanie zapomniane, ale ZOSTANIE pomszczone."
 FIN_claim_the_borders_of_1938: "Zdobądź granice z 1938 r"
 FIN_claim_the_borders_of_1938_desc: "Petsamo, Salla i Karjalla w końcu zostaną dodani z powrotem do grupy!"
 FIN_claim_kola: "Zdobądź Kolę"
 FIN_claim_kola_desc: "Kola nigdy nie była częścią Finlandii, ale ma strategiczne znaczenie dla przetrwania naszego narodu."
 FIN_claim_eastern_karelia: "Zdobądź wschodnią Karelię"
 FIN_claim_eastern_karelia_desc: "Rosja będzie musiała zapłacić za szkody wyrządzone w przeszłości Finlandii. Rozstaną się ze swoim terytorium tak samo jak my."
 FIN_david_against_goliath: "Dawid przeciwko Goliatowi"
 FIN_david_against_goliath_desc: "Jeśli zajdzie taka potrzeba, będziemy samotni, aby naprawić zło historii. To może być naprawdę historia Dawida przeciwko Goliatowi, ale tak jak Dawid zwyciężył, my także zwyciężymy."
 FIN_border_security_TT: "Zbuduj poziom 2 §YFort Lądowy§! w każdej prowincji przygranicznej."
 Finland.1.t: "Reforma poboru"
 Finland.1.d: "Fińska armia trzymała się mocno swoich przepisów poboru do wojska nawet po tym, jak przestało istnieć główne zagrożenie dla suwerenności Finlandii, czyli Związek Radziecki. Obecnie fińskie przepisy dotyczące poboru do wojska wydają się archaiczne, ponieważ mężczyźni i kobiety nie są traktowani jednakowo w zależności od tego, kto może służyć, a kto nie służyć w służbie cywilnej lub wojskowej, jak długo i jaka kara za odmowę służby.\n\nNiektórzy twierdzą, że pobór powinien odbywać się zostać zniesione i aby zarówno pieniądze, jak i uwolniona siła robocza mogły następnie przynieść korzyści gospodarce cywilnej. Bardziej konserwatywni myśliciele wskazują na Federację Rosyjską jako „Związek Radziecki, ale mniej czerwony”, z możliwą gotowością Rosji do przywrócenia globalnych ambicji, co stanowi bardzo realne zagrożenie dla niepodległości Finlandii."
 Finland.1.a: "Status quo jest zadowalający."
 Finland.1.b: "Pobór do wojska jest kosztowny i bezużyteczny. Znieść to."
 Finland.1.c: "Każdy mężczyzna i każda kobieta żołnierzem!"
 Finland.2.t: "Polityka eksportu drewna"
 Finland.2.d: "Drewno jest jednym z najważniejszych zasobów naturalnych Finlandii. Fińskie drzewa charakteryzują się wysoką jakością i są raczej pożądane na arenie międzynarodowej – ale czy nasza obecna polityka dotycząca szybkości wycinania drewna jest realistyczna?"
 Finland.2.a: "Maksymalizuj produkcję."
 Finland.2.b: "Bardziej opłacalne jest podejście długoterminowe."
 Finland.3.t: "Rozbudowa Ministerstwa Finansów"
 Finland.3.d: "Valtiovarainministeriö, fińskie ministerstwo finansów, zawsze odgrywa znaczącą rolę w debacie politycznej. Jak powinny funkcjonować komisje budżetowe? Jak będą opłacani pracownicy państwa? Jak ma być kształtowana polityka gospodarczo-finansowa rządu i czy obrana droga jest słuszna?"
 Finland.3.a: "Inwestycja jest drogą!"
 Finland.3.b: "Preferowane jest podejście bez użycia rąk."
 Finland.4.t: "Doktryna ekonomiczna"
 Finland.4.d: "Nowe tysiąclecie będzie bardzo stresującym okresem dla fińskiego biznesu i przedsiębiorczości, dlatego rząd Finlandii musi odpowiednio przygotować długoterminową strategię, aby zapewnić zatrudnienie i dobrobyt w kraju."
 Finland.4.a: "Preferowane jest trzymanie fińskich pieniędzy w Finlandii."
 Finland.4.b: "Odpowiedzią jest handel z UE."
 Finland.5.t: "Doktryna polityki zagranicznej"
 Finland.5.d: "Finlandia zawsze znajdowała się w niepewnym miejscu na mapie świata, uwięziona pomiędzy Rosją z jednej strony a narodami, które chcą trzymać się z daleka od Rosji z drugiej. Fińska polityka zagraniczna to nie tylko gra dobrze ubranych mężczyzn w salach balowych, to kwestia przetrwania narodu. Finlandia nie ma stać się szachownicą natarcia NATO na Rosję, nie ma też stać się obwodem rosyjskim."
 Finland.5.a: "Na świecie panuje równowaga i trzeba zachować równowagę."
 Finland.5.b: "Rząd musi zatrudnić dodatkowych dyplomatów."
 Finland.6.t: "Polityka wojskowa"
 Finland.6.d: "Perspektywa rosyjskiej inwazji jest jednym z kluczowych punktów polityki fińskiej. Nasze ministerstwo obrony, Puolustusministeriö, jest odpowiedzialne za faktyczne utrzymanie naszego narodu przy życiu (w przeciwieństwie do wielu innych podobnych agencji rządowych) i potrzebuje solidnych wskazówek dotyczących tego, dokąd się udać."
 Finland.6.a: "Armia jest najważniejsza."
 Finland.6.b: "Poeksperymentujmy."
 Finland.7.t: "Monarchia fińska"
 Finland.7.d: "Frederik Kaarle I to fińskie imię Friedricha Karla, niemieckiego księcia z Hesji-Kassel, który w 1918 roku prawie został królem Finlandii. Jego potomkowie byli raczej niechętni do wystąpienia, gdy nasz rząd opublikował plany ustanowienia niemieckiej monarchii przyjaznej rządowi cesarskiemu w Berlinie – przede wszystkim ze względu na niepopularność tego pomysłu wśród fińskiej opinii publicznej.\n\nW końcu Donatus Philipp Umberto, prawnuk Fryderyka Karola, ale także prawnuk włoskiego króla Wiktora Emanuela III, wystąpił naprzód i przedstawił się fińskiemu rządowi jako opcja.\n\nPoradzi sobie świetnie. Ale jego rola nie została jeszcze ustalona."
 Finland.7.a: "Musi poprowadzić Finlandię!"
 Finland.7.b: "Będzie naszym monarchą konstytucyjnym."
 Finland.8.t: "Finlandia oferuje członkostwo w OUBZ – za odpowiednią opłatą"
 Finland.8.d: "W ciągu ostatnich kilku lat, a szczególnie w ciągu ostatnich kilku miesięcy Finlandia dobrowolnie zwróciła się do Rosji z przyjaźnią i pomocą i chociaż w Sankt Petersburgu i Helsinkach utworzono fińsko-rosyjskie kluby przyjaźni, wydaje się, że Finowie mają inne plany.\n\nŻądają ogromnych sum pieniędzy, w zasadzie sprzedając swoją lojalność."
 Finland.8.a: "Akceptujemy."
 Finland.8.b: "Śmiejemy się im w twarz."
 Finland.9.t: "Finlandia oferuje wzajemne porozumienie obronne"
 Finland.9.d: "Zarówno Finlandia, jak i Szwecja są połączone w swoich próbach zachowania neutralności. Rząd fiński zwrócił się do nas z ofertą sformalizowania naszych wzajemnych interesów i naszych dwunarodowych stosunków poprzez dwustronną gwarancję niepodległości. To świetny pomysł: to sojusz, ale nie do końca, ale naprawdę."
 Finland.9.a: "Dobry pomysł!"
 Finland.9.b: "Nie, dziękuję"
 FIN_paavo_lipponen_desc: "Paavo Lipponen jest premierem Finlandii od 1995 roku. Prawie całe swoje życie spędził w Partii Socjaldemokratycznej i był jednym z kluczowych aktorów reformujących stanowisko partii w polityce zagranicznej. Największym osiągnięciem w jego karierze premiera jest wyprowadzenie Finlandii z krachu gospodarczego na początku lat 90. i przygotowanie kraju do przyjęcia euro. Niektórzy krytykowali Lipponena za przesunięcie SDP zbyt daleko na prawo wraz z wdrożeniem neoliberalnej polityki gospodarczej, podobnej do polityki Tony'ego Blaira."
 FIN_hjallis_harkimo_desc: "Harry \"Hjallis\" Harkimo jest jednym z najbardziej znanych biznesmenów w Finlandii. Najbardziej znany jest z tego, że jest głównym właścicielem drużyny hokejowej Jokerit, choć był także właścicielem stacji radiowych i deweloperem nieruchomości. Jest także twarzą fińskiej wersji \"The Apprentice\". W młodości Harkimo brał udział w żeglarstwie na poziomie olimpijskim i był pierwszą fińską osobą, która żeglowała konkurencyjnie dookoła świata w ramach BOC Challenge. Harkimo rozpoczął swoją karierę polityczną jako członek Partii Koalicji Narodowej, ale zdecydował się założyć własną partię po tym, jak rozczarował się, że nie otrzymał stanowiska ministerialnego, mimo że był jednym z najpopularniejszych kandydatów partii. Partia Ruch Teraz Harkimo opiera się głównie na jego własnej osobie, bez wyraźnej ideologii."
 FIN_bjarne_kallis_desc: "Bjarne Kallis spowodował przełomowy moment dla Chrześcijańskich Demokratów. Przed jego wyborem na lidera partia była mocno eurosceptyczna. Jednak pod przywództwem Kallisa partia stała się bardziej prounijna i pronatowska. Kallis zreformował również partię, aby oddzielić politykę od religii. Przed polityką Kallis miał krótką karierę w Finrail, a także jako nauczyciel i dyrektor w różnych szkołach. Karierę polityczną rozpoczął w Szwedzkiej Partii Ludowej, ale po odkryciu religii dołączył do Chrześcijańskich Demokratów."
 FIN_helene_auramo_desc: "Helene Auramo jest bizneswoman i jedną z założycielek konferencji start-upowej Slush. Pracowała również na stanowiskach kierowniczych w różnych firmach. Auramo była jedną z osób, które wraz z Hjallis Harkimo założyły partię Movement Now."
 FIN_jethro_rostedt_desc: "Jethro Rostedt jest, według jego własnych słów, \"urodzonym sprzedawcą\". Jako członek drużyny harcerskiej sprzedał więcej kalendarzy niż inne dzieci. Jako nastolatek pomagał matce sprzedawać kosmetyki. Po dołączeniu do agencji nieruchomości, zajęło mu tylko 6 lat, aby stać się właścicielem firmy. Stał się znany fińskiej publiczności w fińskiej wersji \"The Apprentice\", a zaledwie kilka lat później pojawił się w kilku programach telewizyjnych skupionych wokół niego."
 FIN_paivi_rasanen_desc: "Päivi Räsänen spędziła większość swojego życia pracując jako lekarz w szpitalu Riihimäki. Musiała zmagać się z kwestiami moralnymi, takimi jak aborcja, a po tym, jak zobaczyła skutki tego społeczeństwa i bezrobocia na początku lat 90-tych, zdecydowała się dołączyć do polityki. Räsänen była postrzegana jako bardziej religijna niż jej poprzednicy w partii i kierowała partią, aby była bardziej zgodna z Biblią."
 FIN_sari_essayah_desc: "Sari Essayah jest biegaczką, która stała się politykiem. Podczas pracy w Unii Europejskiej stała się znana z aktywnego zgłaszania sugestii dotyczących różnych prezentacji i inicjatyw. Kiedy objęła stanowisko lidera Chrześcijańskich Demokratów, powiedziała, że chce przekształcić partię w coś, co można porównać do niemieckiej CDU. Szczególnie chce zreformować rynek pracy w Finlandii, ponieważ uważa, że Finlandia została w tyle za swoimi nordyckimi sąsiadami pod względem gospodarczym."
 FIN_mika_poutala_desc: "Mika Poutala to były łyżwiarz szybki, który dołączył do Chrześcijańskich Demokratów po zakończeniu kariery łyżwiarskiej. Poutala jest pentekostalistą i według jego własnych słów codziennie czyta Biblię. Poutala wykonywał również chrześcijański rap pod pseudonimem \"Plastic\"."
 FIN_sauli_niinisto_desc: "Sauli Niinistö pracował jako prawnik i soczewkarz, zanim w 1976 r. wstąpił do Partii Koalicji Narodowej i został wybrany do rady miasta Salo. W 1987 r. w końcu dostał się do fińskiego parlamentu (po swojej trzeciej próbie), a wielu jego ówczesnych kolegów opisywało go jako \"typowego przedstawiciela na jedną kadencję\". Niinistö szybko stał się jednak bardzo popularny w partii i poza nią. W latach 90. pełnił funkcję zarówno ministra sprawiedliwości, jak i ministra finansów, a w tym ostatnim zasłynął z rygorystycznych środków oszczędnościowych. Niinistö stał się jednym z najpopularniejszych polityków w Finlandii ze względu na swoje szczere i przyziemne maniery."
 FIN_ville_itala_desc: "Ville Itälä był prawnikiem, zanim dołączył do rady miasta Turku w 1985 roku. W 1995 r. dostał się do parlamentu i pełnił funkcję ministra spraw wewnętrznych, a także aktywnie uczestniczył w pracach komisji konstytucyjnej parlamentu. Itälä stał się znany z uczestnictwa w różnych komitetach i organizacjach zajmujących się prawami obywatelskimi."
 FIN_alexander_stubb_desc: "Alexander Stubb jest weteranem dyplomacji. Studiował zarówno stosunki międzynarodowe, jak i ekonomię na Uniwersytecie Furmana w Karolinie Południowej, Uniwersytecie Sorbony w Paryżu, Kolegium Europejskim w Brugge oraz w London School of Economics. Przed przystąpieniem do polityki Stubb pracował w ambasadzie Finlandii w Waszyngtonie, fińskim ministerstwie spraw zagranicznych, Radzie Badawczej Finlandii oraz na różnych stanowiskach związanych z UE w Brukseli. Stubb rozpoczął swoją karierę polityczną w Parlamencie Europejskim. Stubb stał się znany ze swojego spokojnego i racjonalnego sposobu mówienia oraz szerokiego zrozumienia realiów politycznych na świecie."
 FIN_petteri_orp_desc: "Petteri Orpo rozpoczął swoją karierę polityczną niemal natychmiast po ukończeniu Uniwersytetu w Turku jako magister nauk społecznych. Był członkiem rady miasta Turku, wiodącym członkiem regionalnej partii National Coalitions i specjalnym asystentem ministra spraw wewnętrznych Ville Itälä. Chociaż ma duże doświadczenie w polityce, czasami był krytykowany za to, że nie angażował się w pełni w swoje oświadczenia polityczne i wycofywał się ze swoich stanowisk."
 FIN_eero_heinaluoma_desc: "Eero Heinäluoma porzucił szkołę, by pracować dorywczo w magazynach, zakładach obróbki skrawaniem i innych miejscach. W końcu odnalazł swoje powołanie, kiedy dołączył do SAK (Centralnej Organizacji Fińskich Związków Zawodowych) w 1983 roku. Pracował dla związków zawodowych, zanim został wybrany do parlamentu i został liderem Partii Socjaldemokratycznej."
 FIN_jutta_urpilainen_desc: "Jutta Urpilainen była nauczycielką w Helsinkach, zanim została posłanką do parlamentu z ramienia Partii Socjaldemokratycznej. Urpilainen awansowała na stanowisko ministra finansów, będąc pierwszą kobietą w Finlandii na tym stanowisku. Urpilainen życzyła sobie silniejszej i dobrze zdefiniowanej polityki wobec Rosji oraz silniejszego zaangażowania na rzecz Unii Europejskiej. Stwierdziła również, że mówiąc o ekonomii, należy bardziej skupić się na tym, co słuszne i rozsądne."
 FIN_antti_rinne_desc: "Antti Rinne został opisany jako najbardziej znany szef związków zawodowych w Finlandii. Jako przywódca związkowy agresywnie i często groził strajkami jako taktyką negocjacyjną i zbudował swój wizerunek jako \"gangstera rynku pracy\". Był krytykowany przez inne związki zawodowe za to, że jego agresywna taktyka często tworzyła klin między korporacjami a związkami zawodowymi. Został również oskarżony o stosowanie \"taktyk podobnych do związkowych\" podczas negocjacji w kręgach politycznych."
 FIN_sanna_marin_desc: "Sanna Marin jest weteranką polityki, która przed karierą parlamentarną pracowała w radzie miasta Tampere. Marin została najmłodszym premierem Finlandii i stała się znana ze swojego wyrazistego i modnego stylu. Jest również bardzo aktywna w mediach społecznościowych, w przeciwieństwie do poprzednich liderów politycznych. Marin jest zwolenniczką nordyckiego modelu dobrobytu i szczególnie podkreśla, że edukacja i badania są kluczowymi czynnikami zwiększającymi produktywność Finlandii. Niektórzy nazywają Marin bardzo pragmatyczną, a czasami oskarża się ją o wykorzystywanie mediów społecznościowych do manipulowania i odciągania dyskusji od tematów politycznych."
 FIN_antti_lindtman_desc: "Antti Lindtman pracował jako kierowca cementowozu, zanim wstąpił w szeregi SAK (Centralnej Organizacji Fińskich Związków Zawodowych). Z SAK nastąpił naturalny awans na członka Partii Socjaldemokratycznej, a ostatecznie na jej lidera. Lindtman nie obył się bez skandali, ponieważ okazało się, że poinstruował przewodniczącego parlamentu, aby celowo rozdawał przemówienia członkom parlamentu posiadającym wiedzę na temat omawianych tematów, zamiast równych szans dla wszystkich. Wyciekło zdjęcie z czasów, gdy Lindtman miał 18 lat, kiedy pozował na zdjęciu z grupą przyjaciół ubranych tylko w czapki Mikołaja, wykonując nazistowski salut trzymając zabawkowe pistolety."
 FIN_hannu_harju_desc: "Hannu Harju jest weteranem lewicowej polityki w Finlandii, rozpoczynając swoją karierę w Komunistycznej Partii Finlandii. Przed rozpoczęciem kariery politycznej pracował jako elektryk."
 FIN_mikko_vartiainen_desc: "Mikko Vartiainen jest prawnikiem i zwolennikiem marksizmu w Finlandii. Jednym z jego kluczowych celów jest nacjonalizacja firm telefonicznych i energetycznych. Chciałby również, aby Finlandia zakończyła wspólne ćwiczenia wojskowe z NATO, opuściła UE i wykorzystała pieniądze z tego tytułu na poprawę życia ludzi. Vartiainen uważa Nelsona Mandelę za jednego ze swoich politycznych idoli."
 FIN_hannu_tuominen_desc: "Hannu Tuominen powiedział, że był komunistą od dziecka. Jego ojciec był komunistą i samoukiem marksistowsko-leninowskim, co ostatecznie utkwiło również w Tuominenie. Tuominen stwierdził, że widząc szkody wyrządzone przez kapitalizm, jego przekonania stały się silniejsze."
 FIN_paavo_vayrynen_desc: "Paavo Väyrynen jest jednym z najbardziej doświadczonych polityków w Finlandii, zaczynając jako członek parlamentu już w 1970 roku. W tym czasie zajmował kilka stanowisk ministerialnych, przewodził Partii Centrum i przeprowadził Finlandię przez wiele kryzysów. Po opuszczeniu fińskiego parlamentu i dołączeniu do Parlamentu Europejskiego (pomimo sprzeciwu wobec integracji Finlandii z UE i euro), jego popularność zaczęła powoli zanikać, ponieważ nowe, świeższe twarze zaczęły zdobywać popularność w kraju. Väyrynen ostatecznie powrócił z Parlamentu Europejskiego i próbował odzyskać swoją pozycję w kraju. Po kolejnych porażkach w wyborach na przewodniczącego partii, wyborach prezydenckich i utracie stanowisk ministerialnych, Väyrynen zdecydował się założyć własną partię. Väyrynen postrzega siebie jako centrolewicowca i agrarystę oraz zwolennika podatku giełdowego. Väyrynen był krytykowany za niechęć do potępiania działań Związku Radzieckiego i Rosji, na przykład odmowę uznania niepodległości Estonii w 1991 r., zanim Związek Radziecki sam uznał ten kraj."
 FIN_sami_kilpelainen_desc: "Sami Kilpeläinen jest agronomem, który pracował jako lobbysta fińskich producentów mleka na szczeblu krajowym i unijnym. Jako osoba, która dorastała na wsi, Kilpeläinen powiedział, że dobrze rozumie potrzeby fińskiej wsi."
 FIN_ano_turtiainen_desc: "Ano Turtiainen jest trójboistą siłowym i rekordzistą świata WPO. Turtiainen rozpoczął swoją karierę polityczną w Partii Prawdziwych Finów, ale został z niej wyrzucony po publicznym wyśmiewaniu George'a Floyda (a także innych niewłaściwych zachowaniach w mediach społecznościowych). Doprowadziło to do założenia przez niego własnej partii, Power Belongs to the People. Turtiainen wierzy w wiele teorii spiskowych i aktywnie je rozpowszechnia. Twierdził, że NASA ukrywa prawdę o tym, że Ziemia jest płaska i że organizacja ta sfałszowała fińskie wybory, potajemnie licząc głosy. Turtiainen ma również nadzieję, że Rosja okupuje część Finlandii i interweniuje w fińskich wyborach, aby zapewnić swojej partii pozycję lidera, a także powiedział, że Finowie powinni przygotować się na 3 wojnę światową. Ma również kilka wyroków skazujących, w tym trzy przypadki napaści (jeden skierowany przeciwko 14-letniemu chłopcu) i podżeganie przeciwko Fińskiemu Czerwonemu Krzyżowi."
 FIN_suvi_ahonen_desc: "Suvi Ahonen jest pielęgniarką i założycielką ruchu Fixit, którego celem jest doprowadzenie do opuszczenia Unii Europejskiej przez Finlandię."
 FIN_ilkka_tiainen_desc: "Ilkka Tiainen przeskoczył z Partii Centrum do Partii Władza Należy do Ludzi. Jest dobrze znany jako gospodarz kanału telewizyjnego Posi, który prowadzi programy rozpowszechniające rosyjską propagandę, retorykę antyszczepionkową i inne teorie spiskowe."
 FIN_timo_lahtinen_desc: "Timo Lahtinen od dawna jest zwolennikiem zasad Prawa Naturalnego. Uważa, że demokracja w zachodnim stylu nie jest w stanie zaspokoić wszystkich potrzeb ludzi ani zapobiec wszystkim problemom społecznym. Potrzebny jest rząd oparty na Prawie Naturalnym. Lahtinen chce wdrożyć system opieki zdrowotnej oparty na Wedach, odbudować domy zgodnie z Prawem Naturalnym, zakazać GMO i wdrożyć poszukiwanie wiedzy wewnętrznej oprócz wiedzy zewnętrznej w edukacji. Lahtinen jest również wykwalifikowanym instruktorem jogi."
 FIN_wojtek_skalski_desc: "Wojtek Skalski urodził się w Polsce, ale w 1971 roku wyemigrował do Finlandii. Skalski wierzy, że wszystkie problemy świata można rozwiązać po prostu pozostając w zgodzie z naturą i badając siebie, aby odkryć mądrość Prawa Naturalnego. Skalski interesuje się również budownictwem ekonomicznym i tym, jak budynki starożytnych ludów były zgodne z naturą."
 FIN_esko_aho_desc: "Esko Aho kierował rządem w latach 1991-1995, tuż po fińskiej recesji. Recesja doprowadziła Partię Centrum do pozycji lidera, co zostało opisane przez niektórych członków partii jako \"zatrzymujące serce zwycięstwo wyborcze\". Partia Centrum przegrała wybory w 1995 r. z Socjaldemokratami, najprawdopodobniej z powodu polityki fiskalnej potrzebnej do wyciągnięcia kraju z recesji. Pomimo porażki wyborczej, Aho nie zrezygnował ze stanowiska lidera partii."
 FIN_anneli_jaatteenmaki_desc: "Anneli Jäätteenmäki jest członkinią parlamentu od 1987 r., a w latach 90. krótko pełniła funkcję ministra pracy."
 FIN_matti_vanhanen_desc: "Matti Vanhanen był dziennikarzem i głównym redaktorem gazety w Vantaa pod koniec lat 80-tych, zanim został wybrany do rady miasta Nurmijärvi. Vanhanen został wybrany do parlamentu w 1991 r. i reprezentował bardziej liberalne i zielone skrzydło Partii Centrum. Vanhanen jest zdecydowanym zwolennikiem polityki regionalnej i chciałby, aby cała Finlandia była zaludniona."
 FIN_mari_kiviniemi_desc: "Mari Kiviniemi była politykiem przez prawie całe swoje życie. Kiviniemi popiera hodowlę zwierząt futerkowych, reformę emerytalną i dodanie rosyjskiego jako alternatywnego języka do nauki zamiast szwedzkiego we wschodniej Finlandii."
 FIN_juha_sipila_desc: "Juha Sipilä rozpoczął swoją karierę biznesmena od nabycia części firmy Solitra, której był dyrektorem generalnym. Sipilä pożyczył pieniądze od firmy Rautaruukki (która była częściowo własnością państwa), od której następnie odkupił udziały Solitry. Dwa lata później firma została sprzedana amerykańskiej firmie, dzięki czemu Sipilä stał się jednym z pierwszych milionerów w rejonie Oulu. Następnie Sipilä wykorzystał te pieniądze do zakładania nowych firm i inwestowania w nowe start-upy. Jako sposób na rozwiązanie powoli rozwijającej się gospodarki Finlandii, Sipilä zasugerował sprzedaż udziałów będących własnością rządu prywatnym inwestorom, a następnie wykorzystanie tych pieniędzy do inwestowania w mniejsze rozwijające się firmy."
 FIN_altti_majava_desc: "Altti Majava studiował nauki społeczne na uniwersytetach w Helsinkach i Göteborgu, a następnie przeniósł się do Sztokholmu, aby pracować na tamtejszym uniwersytecie w dziedzinie badań związanych z populacją. Po powrocie do Finlandii pracował w kilku różnych ośrodkach badawczych i spędził 20 lat pracując dla Ministerstwa Pracy."
 FIN_satu_hassi_desc: "Satu Hassi jest pisarką i poetką. Po ukończeniu studiów pracowała jako inżynier projektant w firmie Tampella, a następnie jako asystentka na Uniwersytecie Technicznym w Tampere. Następnie zajęła się pisarstwem i opublikowała kilka zbiorów wierszy, esejów i podręczników do fizyki. Hassi wstąpiła do fińskiego parlamentu w 1991 r. z ramienia Ligi Zielonych. Jako członkini parlamentu pracowała w kilku komisjach. W swojej pracy politycznej Hassi zawsze priorytetowo traktowała kwestie równości, praw człowieka, ochrony środowiska i energii. Jest przeciwna energii jądrowej."
 FIN_osmo_soininvaara_desc: "Osmo Soininvaara jest weteranem polityki. Swoją karierę polityczną rozpoczął od wstąpienia do Liberalnej Partii Ludowej w 1968 roku, ale nawet wtedy był mocno zaangażowany w kwestie środowiskowe. Aktywnie protestował w obronie środowiska i przynajmniej w dwóch znanych przypadkach otrzymał za to grzywnę. Jest zwolennikiem zielonej polityki gospodarczej i napisał wiele książek na tematy związane z ochroną środowiska."
 FIN_tarja_cronberg_desc: "W młodości Tarja Cronberg była członkinią zarówno Socjaldemokratycznej Partii Finlandii, jak i Szwecji. W końcu zaczął interesować się zielonymi wartościami i rozpoczął hodowlę na wolnym wybiegu w Północnej Karelii. Cronberg pracował również jako lider regionalny Północnej Karelii oraz jako szef Instytutu Badań nad Pokojem w Kopenhadze. Cronberg uważa, że jest dobrą przeciwwagą dla tradycyjnie zorientowanych na miasto członków Zielonej Ligi, ponieważ sama pochodzi ze wsi."
 FIN_anni_sinnemaki_desc: "Anni Sinnemäki miała dość trudne lata nastoletnie. Będąc w liceum, urodziła swoje pierwsze dziecko w wieku 16 lat. Mimo to ukończyła szkołę średnią w tym samym czasie co jej rówieśnicy z dobrymi ocenami. Następnie studiowała literaturę na Uniwersytecie Helsińskim, wydała dwa zbiory wierszy i napisała piosenki dla zespołu Ultra Bra. Została wybrana do parlamentu w 1999 roku i stwierdziła, że zawsze interesowała ją zielona polityka. Jest zdecydowaną zwolenniczką małżeństw osób tej samej płci i przeciwniczką energii jądrowej. Jako członek parlamentu opowiadała się również za utrzymaniem pomocy zagranicznej, wspieraniem transportu publicznego i ochroną lasów."
 FIN_ville_niinisto_desc: "Ville Niinistö nazywa siebie zielonym liberałem społecznym. Przed dołączeniem do Zielonej Ligi Niinistö pracował głównie jako badacz na Uniwersytecie w Turku. Niinistö określa siebie jako feministę, mówiąc, że mężczyźni potrzebują przestrzeni do wyboru bardziej miękkich wartości, a kobiety potrzebują więcej praw w sektorze pracy. Niinistö sprzeciwia się także hodowli zwierząt futerkowych. Niinistö jest także bratankiem Sauli Niinistö, znanego polityka z Partii Koalicji Narodowej."
 FIN_suvi_anne_siimes_desc: "Suvi-Anne Siimes powiedziała, że weszła do polityki przez przypadek; została zwabiona przez lokalnego polityka w mieście Pohja i ostatecznie dołączyła do SLD. Zyskała dużą uwagę w partii, gdy mówiła o potrzebie ograniczenia wydatków i podniesienia podatków, w przeciwieństwie do tego, w co wierzyła większość jej partii. To skłoniło ją do zostania liderem partii w 1998 roku. Spowodowała wiele tarć w partii, ponieważ widzi NATO jako możliwą przyszłość dla Finlandii, podczas gdy większość partii chce braku sojuszu."
 FIN_paavo_arhinmaki_desc: "Paavo Arhinmäki był politykiem przez całe swoje życie. Arhinmäki został opisany jako zagorzały zwolennik tak zwanej \"czerwono-zielonej\" polityki i demokratycznego socjalizmu, a jego celem jest zreformowanie partii w tym samym kierunku. Jest znany jako ktoś, kto nie boi się mówić tego, co myśli, nawet czasami ze szkodą dla siebie. Arhinmäki jest również zagorzałym fanem piłki nożnej."
 FIN_li_andersson_desc: "Li Andersson studiowała sądownictwo międzynarodowe i pracowała w kilku organizacjach politycznych i zajmujących się prawami obywatelskimi, zanim dołączyła do SLD. Andersson popiera pobór do wojska bez względu na płeć i zasugerowała skrócenie tygodnia pracy do czterech dni. Andersson nazywa siebie socjalistką i marksistką, dla której największą wartością jest wolność."
 FIN_minja_koskela_desc: "Minja Koskela ma tytuł doktora muzyki i od kilku lat pracuje jako nauczyciel muzyki. Gra również na skrzypcach i pianinie oraz jest główną wokalistką zespołu Team Play. Koskela jest zwolenniczką feminizmu intersekcjonalnego i napisała kilka książek na temat kwestii kobiecych, równości i macierzyństwa."
 FIN_yrjo_hakanen_desc: "Yrjö Hakanen jest długoletnim liderem Komunistycznej Partii Finlandii, ponieważ jest liderem od 1990 roku, a do partii dołączył już w latach 70-tych. Hakanen jest jednym z \"Taistoistów\", czyli proradzieckich komunistów w partii. Hakanen utrzymywał bardzo bliskie stosunki z Komunistyczną Partią Związku Radzieckiego, choć od czasu upadku Związku Radzieckiego krytykował centralizację i nacjonalizację wielu krajów socjalistycznych. Wielu jego kolegów komunistów dołączyło do Sojuszu Lewicy, gdy został on utworzony, ale Hakanen zdecydował się zachować Partię Komunistyczną w nienaruszonym stanie."
 FIN_juha_pekka_vaisanen_desc: "Juha-Pekka Väisänen ukończył Akademię Sztuk Pięknych w 1989 roku i nazywa siebie artystą konceptualnym. Pracował na wielu stanowiskach, w tym jako nauczyciel sztuki, listonosz, telemarketer i dziennikarz. Był także przewodniczącym organizacji PAND - Artyści dla Pokoju."
 FIN_liisa_taskinen_desc: "Liisa Taskinen studiowała w Leningradzie, aby zostać lekarzem i od czasu ukończenia studiów pracuje jako lekarz. Przez rok pracowała także w Angoli w obozie dla uchodźców z Namibii. Wkrótce po przejściu na emeryturę została przewodniczącą partii komunistycznej."
 FIN_timo_soini_desc: "Timo Soini dołączył do Fińskiej Partii Wiejskiej w wieku 16 lat w 1979 roku. Był liderem ligi młodzieżowej partii, zanim został jej sekretarzem w 1992 roku. Soini był jednym z głównych twórców nowego kierunku polityki partii, który sam nazwał \"fińskim populizmem narodowym\". Zaledwie trzy lata później partia zbankrutowała. Soini i inni członkowie partii założyli wówczas Partię Prawdziwych Finów, której przywództwo Soini objął w 1997 roku. Soini określił siebie jako jednego z nielicznych \"republikanów\" w Finlandii, choć z ekonomicznego punktu widzenia czasami był bliższy Partii Demokratycznej. Soini jest również katolikiem, podczas gdy większość Finlandii jest luterańska. Przeszedł na katolicyzm, ponieważ czuł, że w kręgach luterańskich nie wolno mu sprzeciwiać się kapłaństwu kobiet, a Kościół luterański zachowuje się jak \"mięczak\", jeśli chodzi o kwestie religijne. Podczas swojej działalności w opozycji, Soini stał się znany ze swoich idiomów, takich jak \"ten sam kapelusz nie pasuje do jabłka i melona\" oraz \"gdziekolwiek jest UE, tam też jest problem\"."
 FIN_jussi_halla_aho_desc: "Jussi Halla-aho stał się znany w Finlandii dzięki prowadzeniu bloga internetowego o nazwie Scripta. Blog omawiał fińską politykę imigracyjną i wielokulturowość. W tym samym czasie Halla-aho pracował jako kelner, urzędnik w fińskiej ambasadzie w Kijowie (gdzie również nauczył się mówić po ukraińsku) oraz jako badacz i nauczyciel języka starosłowiańskiego na Uniwersytecie Helsińskim. Podczas pracy na uniwersytecie Halla-aho otrzymał kilka ostrzeżeń związanych z jego blogiem. Halla-aho ostatecznie dołączył do Prawdziwych Finów i został liderem partii. Halla-aho stał się najbardziej znany ze swojej krytyki fińskiej polityki imigracyjnej i sprzeciwu wobec islamu. Halla-aho był wielokrotnie badany za swoje teksty online, które sam opisał jako \"czasami agresywne i przesadzone, co pozostawia wiele do interpretacji czytelnikowi\". Pomimo kontrowersyjnych tekstów, jego spokojna i logiczna postawa podczas wywiadów, rozpraw sądowych i przemówień pomogła mu zdobyć poparcie opinii publicznej."
 FIN_riikka_purra_desc: "Riikka Purra zawsze interesowała się polityką, a w młodości wspierała Zieloną Ligę. Jednak po zapoznaniu się z antyimigracyjnym blogiem Scripta Jussiego Halla-aho, zaczęła coraz bardziej zbliżać się do Prawdziwych Finów. Nadal jest jednak świadoma swoich ekologicznych idei i stwierdziła, że jest \"krytyczna wobec konsumpcji\". Purra stwierdziła, że jest konserwatywna fiskalnie i chciałaby ograniczyć wydatki rządowe."
 FIN_vaino_kuisma_desc: "Väinö Kuisma jest nauczycielem i dziennikarzem gazety National Front. Kuisma założył Aryjskie Bractwo Niemieckie i był bliskim współpracownikiem neonazisty Pekki Siitoina. Kuisma jest antyunijny, antyamerykański, antyestoński, antyrosyjski i jest zwolennikiem \"Kalevalan Nationalism\", formy fińskiego nacjonalizmu, który czerpie inspirację z fińskiej starożytnej religii i mitologii."
 FIN_olavi_maenpaa_desc: "Olavi Mäenpää pracował na różnych budowach w okupowanej przez Sowietów Estonii, zanim wstąpił do Partii Socjaldemokratycznej. Następnie przeszedł do Fińskiej Partii Wiejskiej, po czym został wyrzucony w 1986 r. z powodu nieporozumień z innymi członkami partii. Przez kilka lat zajmował się polityką jako niezależny, zanim założył Niebiesko-Białych Ludzi Finlandii. Mäenpää był wielokrotnie skazywany za napaść i jazdę pod wpływem alkoholu w latach 70. i 80., co spowodowało problemy z jego biurami politycznymi. Został również skazany za podżeganie przeciwko grupie rasowej po umieszczeniu anty-somalijskich znaków wraz z grupą skinheadów na boisku piłkarskim."
 FIN_matti_jarviharju_desc: "Matti Järviharju jest kapitanem morskim i obrońcą pokoju. Podczas niepodległości Estonii Järviharju zorganizował pieniądze i samochody, które miały zostać wysłane do nowo utworzonej estońskiej policji. Nieruchomości należące do Järviharju zostały dwukrotnie zaatakowane materiałami wybuchowymi, które, jak twierdzi Järviharju, były wymierzonymi w niego zamachami."
 FIN_gustav_hagglund_desc: "Pod rządami Gustava Hägglunda Fińskie Siły Obronne przeszły kilka reform; baterie przybrzeżne i jaegery zostały przeniesione pod kontrolę marynarki wojennej, siły powietrzne skoncentrowały swoje wysiłki na obsłudze tylko jednego typu myśliwca, a zdolności zwiadowcze armii zostały poprawione. Hägglund trafił na pierwsze strony gazet, gdy stwierdził, że kraje, które były okupowane po II wojnie światowej były \"militarnymi śmieciami\", a Finowie nie powinni czuć, że są na tej samej łodzi. Zostało to szczególnie odebrane jako obraza Estonii."
 FIN_juhani_kaskeala_desc: "Juhani Kaskeala jest admirałem fińskiej marynarki wojennej. Podczas jego kadencji na stanowisku szefa obrony Finlandia wzięła bardziej aktywny udział w konfliktach zagranicznych."
 FIN_ari_puheloinen_desc: "Ari Puheloinen jest nietypowym generałem, ponieważ jego rodzina nie miała wcześniejszej historii wojskowej. Część swojego szkolenia odbył w Moskwie, gdzie nauczył się podstaw piechoty zmotoryzowanej. Ze względu na jego znajomość języka rosyjskiego i znajomość rosyjskiej polityki, wiele jego stanowisk wojskowych koncentrowało się na wschodzie Finlandii. Pisał również o geopolitycznych interesach Rosji w krajach bałtyckich."
 FIN_moritz_von_hessen_desc: "Mauri I (pełne imię Moritz Friedrich Karl Emanuel Humbert von Hessen) został głową rodu Hessen w 1980 roku, kiedy zmarł jego ojciec Filip. Król Moritz jest zapalonym kolekcjonerem sztuki."
 FIN_mafalda_von_hessen_desc: "Mafalda I (pierwotnie Mafalda von Hessen) pracowała jako projektantka mody, zanim została królową Finlandii po swoim ojcu."