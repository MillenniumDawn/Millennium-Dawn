 arme.101.t: "Kocharyan se rinde"
 arme.101.d: "Bajo la presión de las masas, así como de los partidos de oposición, Robert Kocharyan se ve obligado a renunciar a su victoria electoral y dimitir. Se programan nuevas elecciones en el país, en las que participarán muchos observadores."
 arme.101.a: "¡Gran victoria sobre el fuera de la ley!"
 arme.101.b: "¿Qué?"
 arme.102.t: "Kocharyan no se rinde"
 arme.102.d: "A pesar de la presión de otros partidos, Robert Kocharyan afirma que ganó las elecciones de manera justa y ahora es un presidente legítimo. Muchas personas en el país están convencidas de que las elecciones fueron manipuladas y están volviendo a salir a las calles. La situación aún no se ha convertido en una revolución, pero si se desea, los oponentes del partido gobernante pueden declarar de manera más convincente sus resultados electorales."
 arme.102.a: "Los estafadores no pueden ser derrotados en las elecciones. Deben ser despojados de su poder."
 arme.102.b: "No recurramos a la confrontación armada. Nos prepararemos para las próximas elecciones."
 arme.103.t: "Las fuerzas de seguridad comienzan a reprimir las protestas"
 arme.103.d: "Después de unas elecciones abiertamente deshonestas, muchos ciudadanos salieron a las calles para mostrar su oposición a las últimas elecciones. Aprovechando la debilidad de los manifestantes, el gobierno ordenó la dispersión de la manifestación."
 arme.103.a: "¡Boicotearemos el Parlamento!"
 arme.12.t: "Formación de nuevo gobierno"
 arme.12.d: "Después de la renuncia de Robert Kocharian, Armenia necesita elegir a un nuevo presidente, quien deberá formar un gobierno. Convocaremos nuevas elecciones, en las cuales eliminaremos a los seguidores de Kocharyan."
