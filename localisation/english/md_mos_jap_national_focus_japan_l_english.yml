 JAP_jpn_sov_exchange: "Japan-Russia Cultural Exchange"
 JAP_jpn_sov_exchange_desc: "From the first contact, Japan and Russia have seen each other as a rival. We do not know will we keep or not to watch like before, but for now, we would be better to shake our hands each together."
 JAP_2016_northen_territories_negotiation: "Northern Territories Negotiation"
 JAP_2016_northen_territories_negotiation_desc: "The Northern Territories have been being occupied forcibly under the Joseph Stalin's red imperialism, not the compensation of the lose of war. After his death, we had met some oppotunities to recover the islands, but not realised. Today's Russia's successful reconstruction tells us this might be the last chance to retake the islands by the peaceful talks."
