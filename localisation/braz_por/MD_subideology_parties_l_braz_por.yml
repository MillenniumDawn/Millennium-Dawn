 LIB.liberalism: "£LIB_liberalism_small (UP) - Unity Party"
 LIB.liberalism_icon: "£LIB_liberalism_small"
 LIB.liberalism_desc: "(Liberal Democracy) - O Unity Party é o principal partido de oposição a Taylor. O partido foi criado em 1984 para concorrer nas primeiras eleições contra Samuel Doe após o golpe de 1980. O partido defende a democracia liberal e a liberalização econômica. Ele também defende laços mais próximos com os EUA, que tem sido o aliado tradicional do país."
 LIB.Western_Autocracy: "£LIB_Western_Autocracy_small (NDPL) - National Democratic Party of Liberia"
 LIB.Western_Autocracy_icon: "£LIB_Western_Autocracy_small"
 LIB.Western_Autocracy_desc: "(Nacionalismo) - O Partido Nacional Democrático da Libéria é o partido político que já foi liderado pelo Dr. Samuel Doe. Embora fortemente autoritário, anticomunista e antimaçom, Doe alinhou o país com os EUA. Após a derrubada e morte de Doe na 1ª Guerra Civil da Libéria, seus amigos senhores da guerra e membros do gabinete mantiveram o partido vivo."
 LIB.anarchist_communism: "£LIB_anarchist_communism_small (LPP) - Liberian People's Party"
 LIB.anarchist_communism_desc: "(Socialismo Democrático) - O Partido Popular da Libéria é um partido socialista pan-africano."
 LIB.neutral_Social: "£LIB_neutral_Social_small (UPP) - United People's Party"
 LIB.neutral_Social_desc: "(Socialismo Africano) - O United People's Party é um partido socialista africano. O socialismo africano inclui muitos elementos do marxismo-leninismo, mas rejeita conceitos como antirreligião, luta de classes e revolução violenta. Muitos de seus membros desertaram para o grupo rebelde LURD para se opor a Taylor, incluindo Sekou Conneh, o líder dos rebeldes."
 LIB.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (FAPL) - Freedom Alliance Party of Liberia"
 LIB.Nat_Autocracy: "£LIB_Nat_Autocracy_small (AFL) - Forças Armadas da Libéria"
 LIB.Nat_Autocracy_icon: "£LIB_Nat_Autocracy_small"
 LIB.Nat_Autocracy_desc: "(Junta Militar) - Após a ascensão de Taylor ao poder, ele essencialmente eviscerou o pessoal da AFL, favorecendo sua milícia pessoal 'Unidade Antiterrorista' em vez disso. No início dos anos 2000, a AFL foi reduzida a uma não-existência estatal na prática, com Taylor tendo aposentado a maioria do pessoal."
