 israel.coalition.11.d: "选举已经结束，现在是分配授权和委员会的时候了。"
 israel.coalition.11.a: "第一条法案……"
 israel.coalition.12.t: "选举结果"
 israel.coalition.12.d: "没有一个政党能够成功获得议会多数席位并组建有效政府。现在我们必须再次举行选举。"
 israel.coalition.12.a: "哦，糟糕！"
 israel.coalition.13.t: "政府解散！"
 israel.coalition.13.d: "我们的合作伙伴集体退出联盟，导致政治危机和政府垮台。我们将不得不重新举行选举。"
 israel.coalition.13.a: "政治危机......"
 israel.knesset.0.t: "提案已提交给议会"
 israel.knesset.0.d: "我们已将该提案提交给议会。该提案目前正在接受概况委员会的审查。很快它将被提交给议员并进行表决。"
 israel.knesset.0.a: "祝我们好运！"
 israel.knesset.1.t: "媒体批评了我们的法案！"
 israel.knesset.1.d: "许多媒体都刊登文章对我们的法案进行了猛烈批评。有的媒体称其不人道，有的则称法案的起草者是“文盲驴子”。结果，我们派系的一些议员拒绝投票支持我们的法案。"
 israel.knesset.1.a: "他们确实是驴子！"
 israel.knesset.2.t: "媒体支持我们的法案！"
 israel.knesset.2.d: "许多不同的媒体都刊登了支持我们法案的文章。许多媒体都对该法案持积极态度，并呼吁所有议员投赞成票。我们听到传言说，反对派成员正在考虑支持该法案。"
 israel.knesset.2.a: "真令人惊奇！"
 israel.knesset.3.t: "联盟内部讨论"
 israel.knesset.3.d: "我们的联盟伙伴已向我们提交了该法案的一揽子修正案。其中包括大量他们认为将有利于其选民和我们国家的变更。如果我们不实施这些变更，我们的合作伙伴可能不会投票支持我们的法案，并会破坏我们的联盟。"
 israel.knesset.3.a: "让我们来实现它们吧！"
 israel.knesset.3.b: "我们的法案，我们说了算！"
 israel.knesset.4.t: "简介委员会的审查"
 israel.knesset.4.d: "简介委员会审查了我们的法案，尽管委员会成员以多数票通过了该法案，但委员会的反对派成员要求我们对法律进行额外修改，并要求我们考虑他们提出的所有意见。这可能会使该法案对反对派更具吸引力，但我们的选民和我们的政党可能会对该法案感到不满。"
 israel.knesset.4.a: "做出更改。"
 israel.knesset.4.b: "我们的法案已经很完美了。"
 israel.knesset.5.t: "动议通过！"
 israel.knesset.5.d: "在最后的投票中，我们的法案获得了议员多数票的通过，一旦总统签署，我们的法律就会正式实施。"
 israel.knesset.5.a: "我们成功了！"
 israel.knesset.6.t: "动议失败！"
 israel.knesset.6.d: "在最后的投票中，我们的法案未能获得议员的大多数投票支持。我们可以下次再试一次。"
 israel.knesset.6.a: "哦，不.."
 israel.knesset.7.t: "不正当交易"
 israel.knesset.7.d: "在最终投票中，多获得一些选票也不错。我们可以向议会中的一小部分派系提供一些经济援助，并获得他们的支持。"
 israel.knesset.7.a: "给他们想要的东西。"
 israel.knesset.7.b: "我们不需要他们的选票。"
 israel.knesset.8.t: "腐败丑闻！"
 israel.knesset.8.d: "媒体拍到了我们党议会派系的首脑向另一派系的议员赠送装满钱的手提箱的画面。虽然目标交易的信息没有被媒体发现，但这将对我们党和我们合作伙伴党的声望产生巨大影响。"
 israel.knesset.8.a: "混蛋！"
 israel_economy.173.t: "以色列决定取消西奈非军事区！"
 israel_economy.173.d: "以色列政府考虑到最近所有积极的外交行动，决定取消西奈半岛非军事区地位。最终，在战争爆发之前，我们的军队可以进入该地区。"
 israel_economy.173.a: "太棒了！"
