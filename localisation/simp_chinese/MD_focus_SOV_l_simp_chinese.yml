 SOV_kosmo_voiska_desc: "俄罗斯太空军是俄罗斯空天军的太空分支。"
 SOV_armyreform_ipso: "信息作战部队"
 SOV_armyreform_ipso_desc: "这些部队进行网络战、管理军事网络并保护通信系统免受网络威胁。"
 SOV_army_mto: "俄罗斯武装部队的后勤保障"
 SOV_army_sso: "特种作战部队"
 SOV_army_ipso: "信息作战部队"
 SOV_russian_spaceforce: "俄罗斯太空军"
 SOV_putinism_propaganda: "普京主义宣传"
 SOV_putinism_propaganda_desc: "在普京之前，俄罗斯是一个饱受摧残、饱受屈辱的国家。在他的领导下，希望和自豪感得以重现。我们将庆祝这一复兴，并确保所有公民都能理解他为俄罗斯带来的伟大。"
 SOV_idea_putinism_propaganda: "普京主义宣传"
 SOV_putinism_system_protest: "普京的体制抗议"
 SOV_wagner_isis_hunters: "ISIS 猎手"
 SOV_moscow_no_more: "彼得格勒是俄罗斯的首都"
 SOV_KUB_separ_tt: "§Y[KUB.GetNameWithFlag]§!的§R分裂主义§!水平：§Y[?KUB.subjectinped]§!%"
 GOV_TRK: "突厥斯坦省"
 SOV_stabilisation_fund: "稳定基金"
 SOV_stabilisation_fund_desc: "稳定基金将在经济危机时充当财政储备。它将有助于在经济低迷时期维护国家稳定，并确保公共服务持续运转。拥有这张安全网将巩固我们在国内和国际市场的地位。"
 SOV_kasyanov_govern: "卡西亚诺夫的政府"
 SOV_kasyanov_govern_desc: "卡西亚诺夫政府计划与巴黎俱乐部达成协议，免除部分国债。这将减轻财政负担，并有助于刺激经济增长。有了更多的财政空间，我们就能专注于发展和公共福利。"
 SOV_young_guard: "青年近卫军"
 SOV_young_guard_desc: "青年近卫军是统一俄罗斯党的青年组织。其名称可追溯到二战期间一场英勇的地下运动。该组织是一个亲普京的直接行动团体，拥有从加里宁格勒到符拉迪沃斯托克的85个地区分支机构，动员全国各地的爱国青年。"
 SOV_reform_sovfed: "联邦委员会改革"
 SOV_reform_sovfed_desc: "我们正在改革联邦委员会，使其工作更加有效。目前的状况下，它的作用不大。如果能改进结构、明确目标，联邦委员会就能成为政策实施的重要工具。"
 SOV_stab_fund_idea: "稳定基金"
 SOV_young_guard_idea: "青年近卫军"
 SOV_stab_fund_tt: "如果出现§R经济形势不佳§!，§Y稳定基金§!将被用来稳定我们的经济。\n"
 SOV_economic_russian: "俄罗斯经济"
 SOV_economic_russian_desc: "我们的经济仍然受到20世纪90年代危机、苏联解体以及其他持续影响的削弱。现在是时候采取果断行动，重建和巩固我们国家的经济基础了。"
 SOV_economic_reform_gazprom: "俄罗斯天然气工业股份公司的改革"
 SOV_economic_reform_gazprom_desc: "俄罗斯天然气工业股份公司在20世纪90年代的危机中遭受重创。改革这家至关重要的公司对于确保其继续成为我们经济增长的强大引擎至关重要。"
 SOV_economic_buy_sibur: "收购西布尔资产"
 SOV_economic_buy_sibur_desc: "我们正在收购西布尔石油公司的资产，以扩大我们的工业能力并确保我们的能源部门的安全。"
 SOV_economic_zapolyarnoe: "扎波利亚尔诺耶气田"
 SOV_economic_zapolyarnoe_desc: "扎波利亚尔诺耶拥有丰富的天然气、石油和凝析油储量，于 20 世纪 60 年代被发现，现已准备好开采，以提高我们的能源产量。"
 SOV_economic_gazprom_tes: "火力发电厂建设"
 SOV_economic_gazprom_tes_desc: "作为能源发展计划的一部分，我们将在全国范围内建设多座火力发电厂，确保稳定的电力供应。"
 SOV_economic_nat_gas_sakhalin: "萨哈林岛的天然气生产"
 SOV_economic_nat_gas_sakhalin_desc: "对萨哈林天然气田的投资将带来丰厚的利润并增强我们的能源出口。"
 SOV_economic_gazprom_stream: "输油管线的建设"
 SOV_economic_gazprom_stream_desc: "我们准备建设绕过某些国家的新天然气管道，确保天然气出口稳定可靠。"
 SOV_economic_gazprom_norstream: "北溪"
 SOV_economic_gazprom_norstream_desc: "我们将修建一条直达德国的天然气管道，确保持续供应并加强经济联系。"
 SOV_economic_gazprom_bluestream: "蓝溪"
 SOV_economic_gazprom_bluestream_desc: "计划修建一条通往土耳其的天然气管道，以扩大我们的能源出口并加强区域合作。"
 SOV_economic_gazprom_turkeystream: "土耳其溪"
 SOV_economic_gazprom_nordstream2: "北溪二号"
 SOV_economic_gazprom_nordstream2_desc: "我们计划修建第二条管道来扩大与德国的天然气合作伙伴关系，以满足日益增长的需求。"
 SOV_outer_space_vostochniy: "东方航天发射场"
 SOV_outer_space_vostochniy_desc: "为了减少对拜科努尔的依赖，我们将开始建造东方航天发射场，用于未来的发射。"
 SOV_outer_space_asteroids_mining: "来自小行星的资源"
 SOV_outer_space_asteroids_mining_desc: "我们的太空技术现在能够从小行星中提取宝贵的资源，我们将充分利用这一点。"
 SOV_outer_space_space_combat_wombat: "为太空竞赛做准备"
 SOV_outer_space_space_combat_wombat_desc: "太空竞赛暂停后重新开始，我们必须加大努力，重新夺回领导地位。"
 SOV_outer_space_sateelites: "投资卫星"
 SOV_outer_space_sateelites_desc: "卫星是太空中重要的眼睛，不仅对竞赛至关重要，而且对未来潜在的冲突也至关重要。"
 SOV_outer_space_weaponized_space: "太空军事竞备"
 SOV_outer_space_weaponized_space_desc: "太空不可避免地会成为一个军事化的领域，因此我们必须先采取行动来确保我们的利益。"
 SOV_outer_space_moon_base: "月球基地"
 SOV_outer_space_moon_base_desc: "建立月球基地将是我们征服太阳系道路上的一个重要里程碑。"
 SOV_outer_space_marines: "俄罗斯太空陆战队"
 SOV_outer_space_marines_desc: "我们的太空陆战队分队将毫不留情，在太空战斗中击败任何敌人。"
 SOV_economic_floating_nuclear: "浮动核电站"
 SOV_economic_floating_nuclear_desc: "俄罗斯国家原子能公司正在设计自给式浮动核电站，以便大规模生产并部署在需要电力的地区附近。"
 SOV_economic_securing_rosatom: "工业安全"
 SOV_economic_securing_rosatom_desc: "我们将加强核设施的安全，防止发生灾难性事故。"
 SOV_economic_anti_terrorist_rosatom: "反恐保护"
 SOV_economic_anti_terrorist_rosatom_desc: "我们将与国民警卫队合作，全面保护我们的核设施免受恐怖主义威胁。"
 SOV_economic_rao_ues: "清算俄罗斯统一电力公司"
 SOV_economic_rao_ues_desc: "改革能源行业需要打破当前的市场垄断者 - 俄罗斯统一电力公司。"
 SOV_economic_rus_hydro: "成立俄罗斯水电集团"
 SOV_economic_rus_hydro_desc: "我们将建立俄罗斯水电集团来有效控制和管理能源生产设施。"
 SOV_economic_rus_hydro_expanded: "扩建俄罗斯水电集团"
 SOV_economic_rus_hydro_expanded_desc: "投资增强了俄罗斯水电集团的实力，使其能够在全国范围内建设新的能源基础设施。"
 SOV_economic_interrao: "国际统一电力系统公司"
 SOV_economic_interrao_desc: "国际统一电力系统公司成立于1997年，作为我们能源改革的一部分，它将通过收购国内电网实现扩张。"
 SOV_economic_interrao_expand: "扩建国际统一电力系统公司"
 SOV_economic_interrao_expand_desc: "在国家支持下，国际统一电力系统公司准备在全国范围内建设新能源设施。"
 SOV_economic_trikolov_tv: "三色电视台"
 SOV_economic_trikolov_tv_desc: "虽然我们是一家私营公司，但我们将对三色电视台的广播网络保持秘密控制。"
 SOV_economic_gazprom_media: "俄罗斯天然气工业股份公司媒体"
 SOV_economic_gazprom_media_desc: "俄罗斯天然气工业股份公司计划创建自己的媒体控股公司；我们必须管理和影响这一发展。"
 SOV_economic_gazprom_neft: "俄罗斯天然气工业石油公司"
 SOV_economic_gazprom_neft_desc: "西伯利亚石油公司清算后，俄罗斯天然气工业股份公司获得了其控股权并完全控制其资产。"
 SOV_economic_gas_with_sibur: "与西布尔合作的石油天然气项目"
 SOV_economic_gas_with_sibur_desc: "俄罗斯天然气工业股份公司正在与西布尔开发一个联合石油和天然气项目，以提高地区产量。"
 SOV_economic_arctic_gas: "北极油气田"
 SOV_economic_arctic_gas_desc: "俄罗斯天然气工业股份公司计划勘探和开采北极油气田的巨大储量。"
 SOV_economic_oil_nenets: "[NEE.GetName]的石油和天然气项目"
 SOV_economic_oil_nenets_desc: "俄罗斯天然气工业股份公司继续在这一战略地区开发石油和天然气项目。"
 SOV_economic_oil_yamao: "[YAM.GetName]的石油和天然气项目"
 SOV_economic_oil_yamao_desc: "进一步开发该地区的石油和天然气资源仍然是俄罗斯天然气工业股份公司的首要任务。"
 SOV_economic_oil_khmao: "[KHM.GetName]的石油和天然气项目"
 SOV_economic_oil_khmao_desc: "俄罗斯天然气工业股份公司打算扩大该地区的石油和天然气开采业务。"
 SOV_economic_slavneft: "收购斯拉夫石油公司资产"
 SOV_economic_slavneft_desc: "俄罗斯石油公司和俄罗斯天然气工业股份公司计划分割并收购斯拉夫石油公司的资产。"
 SOV_economic_reform_rosneft: "俄罗斯石油公司改革"
 SOV_economic_reform_rosneft_desc: "俄罗斯石油公司旨在重组和扩大其业务，以加强其市场地位。"
 SOV_economic_use_yukos: "利用尤科斯资产"
 SOV_economic_use_yukos_desc: "俄罗斯石油公司将利用尤科斯清算所获得的资产进一步发展公司。"
 SOV_economic_buy_itera: "收购伊捷拉油气公司"
 SOV_economic_buy_itera_desc: "俄罗斯石油公司计划将伊特拉纳入其投资组合，作为一项新的战略资产。"
 SOV_economic_buy_severnaya_neft: "收购北方石油公司"
 SOV_economic_buy_severnaya_neft_desc: "收购北方石油公司将扩大俄罗斯石油公司的资源基础。"
 SOV_economic_buy_thk_bp: "收购TNK公司"
 SOV_economic_buy_thk_bp_desc: "俄罗斯石油公司有意收购秋明石油公司，以增强其石油生产能力。"
 SOV_economic_efko: "Efko"
 SOV_economic_efko_desc: "Efko是俄罗斯领先的脂肪、人造黄油、蛋黄酱、植物油和乳制品生产商，位列最大的农业工业公司之一。"
 SOV_economic_miratorg: "米拉托格"
 SOV_economic_miratorg_desc: "米拉托格是俄罗斯最大的垂直整合农业控股公司，生产覆盖整个供应链的猪肉和肉类产品。"
 SOV_economic_rusagro: "俄罗斯农业公司"
 SOV_economic_rusagro_desc: "俄罗斯农业集团是俄罗斯最大的农业公司之一，成立于1995年，专门生产猪肉、脂肪和糖。"
 SOV_economic_efko_expanded: "扩建Efko"
 SOV_economic_efko_expanded_desc: "Efko计划继续增长，并借助国家补贴来促进其发展。"
 SOV_economic_miratorg_expanded: "扩建米拉托格"
 SOV_economic_miratorg_expanded_desc: "米拉托格旨在借助政府投资扩大生产。"
 SOV_economic_rusagro_expanded: "扩建俄罗斯农业公司"
 SOV_economic_rusagro_expanded_desc: "俄罗斯农业集团寻求在国家资金支持下进一步发展。"
 SOV_economic_phos_agro: "佛萨卡"
 SOV_economic_phos_agro_desc: "佛萨卡总部位于莫斯科，是欧洲最大的磷酸盐肥料及相关化学品生产商。"
 SOV_economic_belarus_integrate: "白俄罗斯工业一体化"
 SOV_economic_belarus_integrate_desc: "我们将把白俄罗斯工厂融入俄罗斯经济，将这些产业置于我们的控制之下。"
 SOV_economic_mzkt_annex: "整合明斯克轮式牵引车厂"
 SOV_economic_mzkt_annex_desc: "白俄罗斯重型和专用车辆生产商明斯克轮式牵引车厂将纳入我们的管辖范围。"
 SOV_economic_140_annex: "整合第140修理厂"
 SOV_economic_140_annex_desc: "第140修理厂专门从事装甲车辆的现代化改造，该厂将被兼并，以扩大我们的军工产能。"
 SOV_economic_peleng_annex: "整合佩伦"
 SOV_economic_peleng_annex_desc: "白俄罗斯军民用光电子领域领先企业佩伦公司将加入我国工业体系。"
 SOV_economic_grodno_annex: "整合格罗德诺氮"
 SOV_economic_grodno_annex_desc: "格罗德诺氮公司生产对农业至关重要的肥料，将其整合起来将扩大我们的市场覆盖范围。"
 SOV_economic_evraz: "耶弗拉兹公司"
 SOV_economic_evraz_desc: "耶弗拉兹是一家跨国钢铁和矿业公司，部分由俄罗斯寡头所有，主要在俄罗斯、美国、加拿大和哈萨克斯坦开展业务。"
 SOV_economic_mechel: "梅切尔集团"
 SOV_economic_mechel_desc: "梅切尔是俄罗斯一家主要的煤炭、铁矿石和钢铁产品生产商，总部位于莫斯科，业务范围覆盖国内和国际。"
 SOV_economic_severstal: "北方钢铁"
 SOV_economic_severstal_desc: "北方钢铁公司是俄罗斯最大的钢铁制造商，总部位于切列波韦茨，由亿万富翁阿列克谢·莫尔达绍夫控制。"
 SOV_economic_evraz_asset: "扩建耶弗拉兹公司"
 SOV_economic_evraz_asset_desc: "在国家补贴的支持下，耶弗拉兹有望进一步扩张。"
 SOV_economic_yakut_ugol: "收购亚库特煤炭公司"
 SOV_economic_yakut_ugol_desc: "梅切尔计划收购亚库特煤炭公司的资产，以扩大其煤炭生产能力。"
 SOV_economic_severstal_expanded: "扩建北方钢铁"
 SOV_economic_severstal_expanded_desc: "北方钢铁公司的目标是借助政府对新项目的支持实现增长。"
 SOV_economic_nornickel: "诺里尔斯克镍公司"
 SOV_economic_nornickel_desc: "诺里尔斯克镍业公司是俄罗斯领先的采矿和冶炼公司，专门从事镍和钯的开采，主要在诺里尔斯克附近运营。"
 SOV_economic_buy_polus: "购买极地黄金公司"
 SOV_economic_buy_polus_desc: "极地公司是俄罗斯最大的黄金生产商，也是全球产量最大的矿业公司之一。"
 SOV_economic_alrosa: "埃罗莎"
 SOV_economic_alrosa_desc: "埃罗莎的钻石产量位居全球首位，占俄罗斯钻石产量的95%和全球的27%。"
 SOV_economic_nakynskoe: "纽尔宾斯基采矿和加工厂"
 SOV_economic_nakynskoe_desc: "埃罗莎开设了纽尔宾斯基工厂，增强了其采矿和加工能力。"
 SOV_economic_rusal: "俄罗斯铝业联合公司"
 SOV_economic_rusal_desc: "俄罗斯铝业公司是全球第二大铝生产商，占全球产量的近9%。"
 SOV_economic_buy_sual: "收购西伯利亚--乌拉尔铝业公司资产"
 SOV_economic_buy_sual_desc: "完成对西伯利亚-乌拉尔铝业公司的整合将最终确定该公司在我们的控制之下的全面组建。"
 SOV_economic_aeroflot: "俄罗斯航空公司"
 SOV_economic_aeroflot_desc: "俄罗斯航空公司是俄罗斯的旗舰航空公司，由苏联时代的国有企业发展而来，目前在国际上运营。"
 SOV_economic_poebda: "胜利航空"
 SOV_economic_poebda_desc: "胜利航空是一家俄罗斯廉价航空公司，也是俄罗斯航空公司的子公司，总部位于莫斯科伏努科沃机场。"
 SOV_economic_new_airports: "修建新机场"
 SOV_economic_new_airports_desc: "俄罗斯航空公司计划在全国范围内投资建设新机场，以提高航班的可达性。"
 SOV_economic_rjd: "俄罗斯铁路公司"
 SOV_economic_rjd_desc: "俄罗斯铁路公司是一家国有垂直整合公司，拥有公共基础设施，是俄罗斯铁路网中最大的运营商。该公司在原俄罗斯铁道部的基础上成立。该公司在连接俄罗斯广大地区和支持经济发展方面发挥着至关重要的作用。"
 SOV_economic_rjd_sochi: "索契的基础设施"
 SOV_economic_rjd_sochi_desc: "俄罗斯铁路公司计划大力投资索契的基础设施建设，以促进旅游业发展并提升该地区的交通运输能力。这些发展旨在使索契成为对国内外游客更便捷、更具吸引力的旅游目的地。"
 SOV_economic_rjd_more_trains: "购买火车"
 SOV_economic_rjd_more_trains_desc: "俄罗斯铁路公司正在紧急订购大量新车厢，以扩充其铁路车队。此举将使铁路网络现代化，并提高全国的运输能力。"
 SOV_economic_rjd_moscow_circle: "莫斯科中心环线"
 SOV_economic_rjd_moscow_circle_desc: "莫斯科中央环线，即14号线，以草莓红和白色为标志，是一条54公里长的城市轨道交通线，环绕历史悠久的莫斯科。它提供了一条重要的轨道路线，缓解了交通拥堵，并连接了城市周边的许多关键区域。"
 SOV_economic_rjd_transsib: "西伯利亚大铁路"
 SOV_economic_rjd_transsib_desc: "西伯利亚大铁路，历史上被称为“西伯利亚大铁路”，是连接俄罗斯欧洲部分和远东地区的庞大铁路网。它对整个欧洲大陆的货运和客运至关重要。"
 SOV_economic_rjd_baikal_amure: "贝加尔-阿穆尔铁路干线"
 SOV_economic_rjd_baikal_amure_desc: "贝加尔阿穆尔铁路干线是一条横跨东西伯利亚和俄罗斯远东地区的宽轨铁路，全长4324公里。它位于西伯利亚大铁路以北约610至770公里处，与西伯利亚大铁路平行，是一条重要的替代运输走廊。"
 SOV_economic_rjd_north_latitudinal: "北纬铁路"
 SOV_economic_rjd_north_latitudinal_desc: "目前正在亚马尔-涅涅茨自治区建设的北纬铁路全长707公里，将连接该地区西部和东部地区，并将东部的北方铁路与斯维尔德洛夫斯克州连接起来，极大地改善地区互联互通。"
 SOV_economic_rjd_sakhalin: "萨哈林岛的交通基础设施"
 SOV_economic_rjd_sakhalin_desc: "萨哈林岛的交通基础设施需要升级改造，以支持该岛的经济增长。俄罗斯铁路公司正在规划扩建项目，以实现现代化，并增强萨哈林岛的交通连通性。"
 SOV_economic_rjd_mcd: "莫斯科中央列车系统"
 SOV_economic_rjd_mcd_desc: "莫斯科中央直达线是在莫斯科及周边莫斯科州现有郊区铁路线上运营的通勤铁路服务。这些线路通过将郊区与市中心直接连接起来，提高了交通效率。"
 SOV_economic_rubber: "本国轮胎工业"
 SOV_economic_rubber_desc: "我们的国内轮胎行业仍然欠发达，迫切需要更多投资。我们计划通过分批拨款，实现生产现代化，并加强这一重要的经济部门。"
 SOV_economic_rubber_foreign: "外国投资者"
 SOV_economic_rubber_foreign_desc: "我们计划吸引国外顶级轮胎制造商和品牌在俄罗斯建立生产基地，这将带来先进技术，促进当地产业发展。"
 SOV_economic_auto: "汽车工业"
 SOV_economic_auto_desc: "过去十年，汽车需求大幅增长，因此，确定汽车行业的未来发展方向至关重要。投资和战略合作将有助于满足这一日益增长的需求。"
 SOV_economic_invite_investors: "邀请外国品牌"
 SOV_economic_invite_investors_desc: "我们愿意欢迎外国汽车品牌在俄罗斯建厂。这将使我们的市场更加多元化，并带来尖端的汽车技术。"
 SOV_economic_cars_usa: "美国汽车品牌"
 SOV_economic_cars_usa_desc: "我们诚邀美国汽车制造商进入并扩大其在我国市场的份额。此次合作将增强消费者的选择，促进竞争。"
 SOV_economic_cars_europe: "欧洲汽车品牌"
 SOV_economic_cars_europe_desc: "我们准备将欧洲汽车品牌全面融入俄罗斯市场。他们的参与将有助于技术发展和市场多元化。"
 SOV_economic_reno_nissan_autovaz: "伏尔加汽车制造厂雷诺日产"
 SOV_economic_reno_nissan_autovaz_desc: "伏尔加汽车、雷诺和日产之间的联盟旨在加强我们的汽车行业，并通过共享专业知识和资源对市场产生积极影响。"
 SOV_economic_cars_west_market: "西方汽车市场"
 SOV_economic_cars_west_market_desc: "我们的市场与西方汽车制造商的融合日益加深。这一趋势必将持续下去，助力行业实现现代化，并为消费者提供更广泛的车型选择。"
 SOV_economic_cars_japan_market: "日本汽车市场"
 SOV_economic_cars_japan_market_desc: "我们计划深化与日本汽车制造商的合作伙伴关系，以受益于他们的先进技术和制造标准。"
 SOV_economic_cars_china_market: "中国汽车市场"
 SOV_economic_cars_china_market_desc: "加强与中国汽车制造商的联系将带来新的机遇，并让俄罗斯消费者能够接触到创新车型。"
 SOV_economic_cars_udar_market: "中国制造商的广泛接入"
 SOV_economic_cars_udar_market_desc: "我们将扩大中国制造商在国内市场的份额。这将增强竞争，并为买家提供更多实惠的选择。"
 SOV_economic_cars_moskvich: "莫斯科人"
 SOV_economic_cars_moskvich_desc: "我们计划通过授权外国汽车设计来重振历史悠久的“莫斯科人”品牌。这种方法兼顾了传统与现代科技。"
 SOV_economic_aurus: "阿鲁斯"
 SOV_economic_aurus_desc: "阿鲁斯是俄罗斯一个享有盛誉的品牌，以生产高级豪华轿车而闻名。它最初是作为统一模块化平台和元组项目开发的，代表了我们高端的汽车工艺。"
 SOV_economic_domestic: "关注国产汽车品牌"
 SOV_economic_domestic_desc: "我们必须优先考虑并保护我们的本土汽车制造商，而不是仅仅依赖外国解决方案。建设本土产能能够增强我们的经济实力和汽车行业的独立性。"
 SOV_economic_avtovaz: "伏尔加汽车制造厂"
 SOV_economic_avtovaz_desc: "伏尔加汽车公司是俄罗斯一家大型国有汽车制造商，前身为VAZ。该公司以拉达系列汽车而闻名，旗下车型曾以“日古利”、“奥卡”和“斯普特尼克”等多个品牌出售，这些品牌在20世纪90年代逐渐被“拉达”品牌取代。"
 SOV_economic_kamaz: "卡玛兹"
 SOV_economic_kamaz_desc: "卡玛兹总部位于卡马河畔切尔尼，是俄罗斯领先的卡车、客车和发动机制造商。该公司成立于1969年，以其驾驶室在发动机上方的卡车设计而闻名。"
 SOV_economic_gaz: "嘎斯"
 SOV_economic_gaz_desc: "嘎斯，全称“高尔科夫斯基汽车制造厂”，是俄罗斯一家重要的汽车制造商，总部位于下诺夫哥罗德。它是嘎斯集团控股公司的核心子公司，而嘎斯集团控股公司本身是基元工业集团的一部分。"
 SOV_economic_national_proud: "民族自豪感"
 SOV_economic_national_proud_desc: "我们的国产汽车是民族自豪感的源泉。我们将继续致力于支持它们的发展，确保它们成为世界上最好的汽车之一。"
 SOV_economic_vaz_electro_car: "伏尔加电动车辆"
 SOV_economic_vaz_electro_car_desc: "伏尔加汽车公司计划推出自己的电动汽车系列。这一举措是其实现汽车行业现代化并满足未来需求的更广泛战略的一部分。"
 SOV_economic_own_mosnosti: "我们的能力"
 SOV_economic_own_mosnosti_desc: "我们打算完全依靠自己的生产设施来推动汽车行业的发展。这将有助于我们控制质量，并加强国内制造业。"
 SOV_economic_chaika: "海鸥"
 SOV_economic_chaika_desc: "历史悠久的海鸥品牌将通过现代化的升级和配置焕然一新。此次复兴旨在将经典传承与现代汽车设计相融合。"
 SOV_economic_rostelekom: "俄罗斯电信"
 SOV_economic_rostelekom_desc: "俄罗斯电信是俄罗斯最大的数字服务提供商，服务于家庭、企业、政府和电信运营商。该公司将本地网络连接成统一的国家系统，提供长途通话和互联网服务，在俄罗斯的通信基础设施中发挥着至关重要的作用。"
 SOV_economic_inter_networks: "内部网络运营商"
 SOV_economic_inter_networks_desc: "俄罗斯电信计划收购俄罗斯境内多家小型网络运营商，并将其整合到自己的控制之下。这一战略将提高效率并扩大市场份额。"
 SOV_economic_gosuslugi: "公共服务"
 SOV_economic_gosuslugi_desc: "联邦国家信息系统是由俄罗斯政府运营的联邦数字平台，提供在线访问国家和市政服务的信息。它提供电子表格，简化了公民、企业和政府之间的互动。"
 SOV_economic_mts: "移动电信"
 SOV_economic_mts_desc: "移动电信系统公司是俄罗斯最大的移动网络运营商，总部位于莫斯科。该公司提供GSM、UMTS和LTE标准的服务，以及固定电话、宽带互联网和各种电视服务。"
 SOV_economic_mts_expanding: "扩建移动电信"
 SOV_economic_mts_expanding_desc: "移动电信系统公司正在全国范围内投资建设众多网络塔。此次扩建将改善整个俄罗斯的通信覆盖范围和质量，惠及数百万用户。"
 SOV_economic_tele2: "t2（俄罗斯）"
 SOV_economic_tele2_desc: "T2（俄罗斯）最初由瑞典公司Tele2创立，现为俄罗斯电信的全资子公司，是俄罗斯电信市场的重要参与者。"
 SOV_economic_megaphon: "梅加丰"
 SOV_economic_megaphon_desc: "梅加丰（前身为西北 GSM）是俄罗斯第二大移动电话运营商和第三大电信服务提供商。该公司在俄罗斯全国范围内提供GSM、UMTS和LTE网络服务。"
 SOV_economic_it_sphere: "俄罗斯IT部门"
 SOV_economic_it_sphere_desc: "我们致力于发展国内IT行业，因为技术是未来的基础。投资IT能够确保我们国家保持竞争力和创新力。"
 SOV_economic_destiny_sber: "俄罗斯联邦储蓄银行品牌重塑"
 SOV_economic_destiny_sber_desc: "俄罗斯联邦储蓄银行是时候进行重大品牌重塑了。旧的架构和视觉风格已经过时。如今，俄罗斯联邦储蓄银行不仅仅是一家银行，而是一个提供各种金融和数字服务的完整生态系统。"
 SOV_economic_destiny_vk: "VK的未来"
 SOV_economic_destiny_vk_desc: "VK是俄罗斯最大的社交网络，其影响力远超我们的想象。或许是时候将该平台纳入国家控制，以确保其符合国家利益。"
 SOV_economic_mir: "米尔"
 SOV_economic_mir_desc: "米尔是由俄罗斯中央银行建立的俄罗斯电子支付系统。它为金融机构提供用于信用卡、借记卡和其他卡项目的品牌支付产品，为国际卡系统提供国内替代方案。"
 SOV_economic_destiny_yandex: "燕基科斯的未来"
 SOV_economic_destiny_yandex_desc: "燕基科斯从一家小公司起步，如今已发展成为俄罗斯IT领域的主导者。如今，它的影响力已足够大，以至于可能需要国家介入来引导其未来发展方向。"
 SOV_economic_glonass: "格洛纳斯"
 SOV_economic_glonass_desc: "格洛纳斯是俄罗斯的卫星导航系统，提供全球覆盖。作为GPS系统的替代方案，它提供对民用和军用至关重要的精确定位服务。"
