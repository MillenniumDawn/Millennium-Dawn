 Sov_warsaw_pact.1.t: "El Renacimiento del Pacto de Varsovia"
 Sov_warsaw_pact.1.d: "Nuestra gente se ha dado cuenta a lo largo de todos estos años de 'ocupación' por el Oeste que los tiempos en que la URSS defendía a la Polonia fraterna eran hermosos y llenos de estabilidad. El destino nos da a nuestra república una vez más la oportunidad de estar nuevamente bajo el ala de Rusia."
 Sov_warsaw_pact.1.a: "Firmemos un nuevo Tratado!"
 Sov_warsaw_pact.2.t: "El Renacimiento del Pacto de Varsovia"
 Sov_warsaw_pact.2.d: "Algo sucedió que nadie esperaba. De la inexistencia del pasado comunista, el Pacto de Varsovia ha regresado. La revolución comunista de Polonia y el régimen soviético prorruso establecido allí anunciaron el renacimiento de esta alianza militar. El mundo está al borde de una nueva Guerra Fría."
 Sov_warsaw_pact.2.a: "Que Dios nos ayude!"
 Sov_warsaw_pact.3.t: "Polonia es nuestra otra vez!"
 Sov_warsaw_pact.3.d: "Hubo un golpe de estado procomunista en Polonia y un gobierno leal a nosotros llegó al poder. Ya hemos anunciado la creación de un nuevo Pacto de Varsovia entre nosotros y Polonia, solo queda legalizar este procedimiento."
 Sov_warsaw_pact.3.a: "Gloria de la URSS!"
 Sov_warsaw_pact.4.t: "Expansión del Pacto de Varsovia"
 Sov_warsaw_pact.4.d: "Con la reciente restauración del Pacto de Varsovia, muchos políticos y expertos se han estado preguntando: ¿cuándo ocurrirá la próxima expansión? Hoy, el Pacto de Varsovia está celebrando una nueva expansión de su alianza. Ha comenzado una nueva Guerra Fría y la influencia de EE.UU. se está desmoronando lentamente en Europa del Este."
 Sov_warsaw_pact.4.a: "La situación se está volviendo aún más tensa..."
 Sov_warsaw_pact.5.t: "Un nuevo aliado y nuevas oportunidades"
 Sov_warsaw_pact.5.d: "Una vez más, nuestra diplomacia ha demostrado su eficacia, a diferencia de la diplomacia occidental. Los nuevos aliados abren nuevas oportunidades para nuestra presencia militar en Europa y la presión diplomática sobre los países de la OTAN. Debemos continuar con nuestra política para asegurar nuestro estatus de Superpotencia para siempre."
 Sov_warsaw_pact.5.a: "Gloria a la Unión Soviética!"
 Sov_warsaw_pact.6.t: "Unión a una alianza"
 Sov_warsaw_pact.6.d: "Nuestra gente se ha dado cuenta de que el Oeste nos está engañando. Está utilizando métodos que están destruyendo nuestra independencia y cultura, así como nuestra población. Debemos detener esto uniéndonos bajo el ala de nuestro aliado de toda la vida, la URSS. Juntos podemos derrotar este contagio occidental"
 Sov_warsaw_pact.6.a: "Firmemos un nuevo Tratado!"
 sov_warsaw_pact.9.t: "Levantamiento comunista en Alemania Oriental"
 sov_warsaw_pact.9.d: "La situación está fuera de control. Nuestros esfuerzos para asegurar la estabilidad en el país fueron en vano, ya que se lanzó un levantamiento en Alemania Oriental para crear una RDA independiente. Con la ayuda del ejército, así como la asistencia financiera y de armas secretas de la URSS, se apoderaron de todos los edificios administrativos y militares en el este del país. Berlín fue cortada del resto del país. Debido al riesgo de involucrarnos en un conflicto con los soviéticos, nos vemos obligados a realizar ataques localizados en el territorio de la recién formada RDA. Pero también podemos lanzar una intervención directa en la zona de interés de la URSS. Sin embargo, esto podría llevar a la Tercera Guerra Mundial. ¿Qué debemos hacer?"
 sov_warsaw_pact.9.a: "Los aplastaremos como chinches!"
 german_proxy_war.1.t: "Operación exitosa!"
 german_proxy_war.1.d: "Hemos llevado a cabo con éxito una operación antiterrorista! El resto del ejército enemigo ha huido."
 german_proxy_war.1.a: "El mundo considera correctamente que el ejército alemán es uno de los más fuertes del mundo"
 german_proxy_war.2.t: "Fracaso de la operación antiterrorista"
 german_proxy_war.2.d: "No pudimos rechazar al ejército enemigo y fuimos derrotados. A medida que la empresa se vuelve poco rentable, nos vemos obligados a hacer concesiones al otro lado."
 german_proxy_war.2.a: "Y sin embargo, nuestro ejército debería ser reformado."
