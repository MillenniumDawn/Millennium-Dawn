l_french:
 tank_armor_upgrade:0 "Armure"
 tank_armor_upgrade_desc:0  "Une meilleure armure que vos ennemis peuvent pénétrer est un énorme avantage pour vos divisions mais va probablement vous ralentir."
 tank_gun_upgrade:0 "Pistolet principal"
 tank_gun_upgrade_desc:0 "Il est important d'avoir un fusil qui résiste aux forces de l'ennemi et qui peut pénétrer."
 tank_aa_upgrade:0 "Armement anti-aérien"
 tank_aa_upgrade_desc:0 "Assurez-vous que notre Armement Anti-Aérien est capable d'abattre les derniers avions."
 tank_at_upgrade:0 "Armement anti-char"
 tank_at_upgrade_desc:0 "Assurez-vous que nos destroyers de chars peuvent vaincre les derniers tanks ennemis."
 tank_art_upgrade:0 "Armement d'artillerie"
 tank_art_upgrade_desc:1 "Assurez-vous que notre artillerie automotrice a une puissance de feu massive qui déchirera tout ennemi non armé."
 tank_reliability_upgrade:0 "Fiabilité"
 tank_reliability_upgrade_desc:0 "Améliorer la fiabilité conduit à moins de réservoirs en panne que vous devrez remplacer."
 tank_engine_upgrade:0 "Moteur"
 tank_engine_upgrade_desc:0 "Plus de mobilité donne des avantages tactiques et stratégiques, ainsi que de permettre plus d'armures sans être considérablement ralenti."
 ship_gun_upgrade:0 "Gun"
 ship_gun_upgrade_desc:0 "Il est important d'avoir une arme qui résiste à la force de l'armure ennemie et qui peut pénétrer."
 ship_torpedo_upgrade:0 "Torpedo"
 ship_torpedo_upgrade_desc:0 "Une torpille est une attaque puissante pouvant être lancée par de plus petits vaisseaux une fois à portée avec une forte probabilité de coups critiques"
