 landmark_kaaba: "天房"
 landmark_kaaba_plural: "$landmark_kaaba$"
 landmark_kaaba_desc: "天房是一座神圣的立方体形结构，位于伊斯兰教圣地麦加的大清真寺的中心。天房外面覆盖着黑色丝绸，上面绣有金色书法，全世界数百万穆斯林在祷告时都面向它，象征着团结和虔诚。天房被尊奉为“上帝的家”，拥有深远的精神意义，代表了几个世纪以来的信仰、朝圣和历史。"
 landmark_milad: "默德塔"
 landmark_milad_plural: "$landmark_milad$"
 landmark_milad_desc: "默德塔，又称博尔杰·米拉德，其历史可以追溯到伊朗革命前期，最初计划始于20世纪70年代。1979年伊朗革命后，这些早期计划因政治优先事项的变化而被搁置。然而，这一愿景在20世纪90年代末得以复苏，并于2000年开始建设，符合伊朗新时期的发展和现代化重点。默德塔实现了这一数十年的梦想。其设计结合了伊朗传统与现代工程元素，使其成为历史延续与国家不断演变身份的鲜明象征。今天，这座塔作为一个多功能综合体和著名的文化地标，为德黑兰的居民和游客提供了城市全景和远处厄尔布尔士山脉的美景。"
 landmark_domeofrock: "圆顶清真寺"
 landmark_domeofrock_plural: "$landmark_domeofrock$"
 landmark_domeofrock_desc: "圆顶清真寺是著名的伊斯兰教圣地，以俯瞰老城的金色圆顶而闻名。建于7世纪，它位于哈拉姆广场或圣殿山上，这是穆斯林和犹太教徒的圣地。它内有基石，穆斯林相信这是先知穆罕默德升天的地方，而犹太教徒认为这是古代犹太圣殿至圣所的位置。"
 landmark_goldengate: "金门大桥"
 landmark_goldengate_plural: "$landmark_goldengate$"
 landmark_goldengate_desc: "金门大桥在旧金山薄雾缭绕的山丘背景下巍然矗立，其标志性的橙红色塔楼直插云霄。大桥横跨太平洋通往海湾的入口，优雅地将城市与广阔的马林岬角连接起来，提供了下面波光粼粼的水面的壮丽景色。它永恒的美丽和卓越的工程技术使它成为创新和加州自然美景的象征。"
 landmark_UScongress: "华盛顿特区"
 landmark_UScongress_plural: "$landmark_UScongress$"
 landmark_UScongress_desc: "华盛顿特区是美国的首都，这座历史悠久的城市拥有许多标志性纪念碑和地标。国家广场上有许多著名的建筑，如林肯纪念堂、华盛顿纪念碑和美国国会大厦，这些建筑代表了美国历史中的重要时刻和人物。华盛顿特区还坐落着白宫以及越战纪念碑和马丁·路德·金纪念碑等，使其成为一个在政治和文化方面都具有非凡意义的旅游目的地。"
 landmark_fuji: "富士山"
 landmark_fuji_plural: "$landmark_fuji$"
 landmark_fuji_desc: "富士山从大地上优雅地升起，其神圣的山顶触及天堂，是自然与神圣和谐的象征。它时而笼罩在云中，时而闪耀在阳光下，象征着宁静和力量，是日本风景永恒的守护者。目睹富士山，如同感受到灵魂的静谧觉醒，仿佛聆听着随风而来的古老灵魂的低语。"
 landmark_giza: "吉萨金字塔"
 landmark_giza_plural: "$landmark_giza$"
 landmark_giza_desc: "吉萨金字塔位于埃及开罗郊区，是古王国时期为法老建造的纪念性陵墓。其中最著名的是为法老胡夫建造的大金字塔，它是古代世界七大奇迹之一，是古埃及人工程和建筑实力的证明。这些金字塔连同狮身人面像一起，象征着埃及不朽的遗产，是世界上最具标志性和最受游客欢迎的地标之一。"
 landmark_shuttle: "肯尼迪航天中心"
 landmark_shuttle_plural: "$landmark_shuttle$"
 landmark_shuttle_desc: "肯尼迪航天中心位于佛罗里达州的东海岸，是NASA载人航天任务的主要发射地点。该中心拥有许多大型设施，如著名的运载火箭装配大楼，火箭在这里被准备发射，还有39号发射中心，这是阿波罗和航天飞机任务的历史遗址。该中心仍然是创新和探索的中心，在当前的空间任务中，包括商业和深空探索，仍然发挥着重要作用。"
 landmark_buran: "拜科努尔航天发射场"
 landmark_buran_plural: "$landmark_buran$"
 landmark_buran_desc: "拜科努尔航天发射场位于哈萨克斯坦的偏远草原地带，是世界上第一个也是最大的太空港，在苏联和俄罗斯的太空任务中发挥了关键作用。该发射场成立于1955年，已经完成了许多具有历史意义的任务，包括将搭载着尤里·加加林的东方一号送入太空。拜科努尔庞大的设施群，包括发射台、研究设施和装配机库，至今仍然是太空探索历史的标志性象征。"
 landmark_ICBMsilominot: "米诺特空军基地"
 landmark_ICBMsilominot_plural: "$landmark_ICBMsilominot$"
 landmark_ICBMsilominot_desc: "米诺特空军基地的导弹综合体由一个广泛的地下发射井网络组成，这些发射井容纳洲际弹道导弹，分散在北达科他州平原上。这些发射井经过加固和严密防护，旨在抵御外部威胁，同时保持随时待命的状态。这些偏远且孤立的设施在美国的核威慑策略中起着关键作用，确保在紧急情况下具备快速响应能力。"
 landmark_ICBMsiloyasny: "亚斯尼导弹基地"
 landmark_ICBMsiloyasny_plural: "$landmark_ICBMsiloyasny$"
 landmark_ICBMsiloyasny_desc: "亚斯尼导弹基地位于俄罗斯奥伦堡地区多姆巴罗夫斯基附近，是一个主要的战略导弹基地，可容纳井基洲际弹道导弹。它建立于冷战期间，拥有广泛的地下发射井综合体，加固的发射控制设施，以及高水平的安保措施以保护其高价值资产。作为俄罗斯核三位一体的重要组成部分，亚斯尼基地的导弹旨在确保威慑和快速反应能力。"