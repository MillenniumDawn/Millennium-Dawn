 transnistria.25.d: ""
 transnistria.25.a: "Ótimo."
 transnistria.26.t: "Referendo Sobre a Adesão à Ucrânia"
 transnistria.26.d: "Transnístria realizou outro referendo sobre a adesão ao nosso país, o povo votou unanimemente \"sim\". Vamos atender às suas expectativas ou recusá-las?"
 transnistria.26.a: "Sim"
 transnistria.26.b: "Não"
 transnistria.27.t: "Ucrânia nos Entregou Odessa"
 transnistria.27.d: "O governo ucraniano não tomou ação ativa e não entrou em confronto conosco, o que até nos surpreendeu."
 transnistria.27.a: "Isso... Boas notícias?"
 transnistria.28.t: "Ações Militares Conjuntas"
 transnistria.28.d: "A República de Odessa imediatamente recorreu a nós para assistência militar. Agora nossas unidades podem se mover no território de ambos os estados."
 transnistria.28.a: "Legal"
 PMR_general_monarchist_christian: "General Monarquista Cristão"
 PMR_use_kobasna: "Esvazie a §Y[PMR.GetFlag]Transnístria§! depósitos de armas"
 PMR_sheriff7: "O estado do xerife"
 PMR_sheriff7_desc: "Sheriff é uma holding de empresas privadas na República Moldávia Pridnestrovian não reconhecida. Esta holding existe desde 1993 e gradualmente se tornou o maior contribuinte de impostos em toda a Transnístria. Mas, além disso, os proprietários da holding influenciam ativamente a política da Transnístria."
 PMR_sheriff_starting: "Sheriff Holding"
 PMR_sheriff_starting_desc: "Sheriff é a segunda maior empresa no estado separatista não reconhecido da Transnístria, atrás da Moldova Steel Works. Com sede na cidade de Tiraspol, foi formada no início dos anos 1990 por Viktor Gushan e Ilya Kazmaly, ex-membros da KGB. Sheriff cresceu para incluir quase todas as formas de negócios privados lucrativos no país não reconhecido, e até se envolveu significativamente na política e no esporte locais, com alguns comentaristas dizendo que os leais à empresa ocupam a maioria dos principais cargos governamentais no território."
 PMR_sheriff_phones: "Interdnestrcom"
 PMR_sheriff_phones_desc: "A Interdnestrcom é uma empresa de telecomunicações da Transnístria que fornece serviços de comunicação móvel para a Transnístria, um estado separatista não reconhecido internacionalmente como parte da Moldávia. Foi fundada em 1998. Além de fornecer serviços de telefonia móvel, também fornece acesso discado e à internet ISDN."
 PMR_sheriff_oil: "Armazém de produtos petrolíferos"
 PMR_sheriff_oil_desc: "O xerife pretende construir um depósito de derivados de petróleo para garantir a autonomia de seu componente combustível."
 PMR_sheriff_kvint: "KVINT"
 PMR_sheriff_kvint_desc: "KVINT é uma vinícola e destilaria sediada em Tiraspol, capital e centro industrial da Transnístria. Os produtos Kvint são certificados como \"Made in Moldova\". Fundada em 1897, a empresa produziu apenas vodca até 1938, quando começou a produzir conhaques. É a mais antiga empresa comercial ainda em operação na região. Os moradores consideram a KVINT um tesouro nacional e um símbolo de seu país. Sua fábrica é mostrada na nota de 5 rublos da Transnístria. A KVINT é uma das maiores exportadoras da Transnístria, para a Itália e China, bem como para a Rússia e Ucrânia."
 PMR_sheriff_bank: "Agroprombank CJSC"
 PMR_sheriff_bank_desc: "A holding também planeja criar seu próprio banco para prestar serviços financeiros em toda a Transnístria"
 PMR_sheriff_tiroteks: "Tirotex"
 PMR_sheriff_tiroteks_desc: "Tirotex é uma empresa têxtil sediada na Transnístria, que produz roupas e outros produtos têxteis. Ela está localizada em Tiraspol. A empresa foi fundada em 1972 com a construção de sua fábrica, que levou uma década para ser concluída. A empresa é a maior empresa têxtil no sudoeste da Comunidade dos Estados Independentes e também afirma ser a segunda maior do gênero em toda a Europa. Dentro de seu complexo, há operações de tecelagem, costura, acabamento e fiação. Como uma empresa voltada para a exportação, 70% de seus produtos são enviados para o exterior."
 PMR_sheriff_agro: "Holding Agroindústria"
 PMR_sheriff_agro_desc: "A holding pretende ainda adquirir mais algumas unidades agroindustriais para a sua recuperação e comissionamento."
 PMR_rail_road: "Ferrovia Transnístria"
 PMR_rail_road_desc: "A Transnistrian Railway é a operadora ferroviária da Transnístria."
 PMR_airport_back: "Aeroporto de Tiraspol"
 PMR_airport_back_desc: "Planejamos concluir a reconstrução do aeroporto de Tiraspol e usá-lo, se necessário, para fins civis e militares."
