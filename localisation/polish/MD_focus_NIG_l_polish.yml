 nigeria_md.102.b: "Allow the Locals to Handle It"
 nigeria_md.103.t: "The Bakassi Peninsula"
 nigeria_md.103.d: "The Bakassi Peninsula is an oil-rich region in southern Ambazonia that has been apart of our country for the better part of forty years. However, the International Court of Justice has ruled in favour of Cameroon and have ordered that Nigeria cede the peninsula to Cameroon. What should we do? We can choose to accept the International Court of Justice's decision and withdraw or we can try to push Cameroon back to conceding this very idiotic notion that they have any right to the peninsula."
 nigeria_md.103.a: "Accept the International Court of Justice's Decision"
 nigeria_md.103.b: "Reject the International Court of Justice's Decision"
 nigeria_md.104.t: "Building Collapse in Lagos"
