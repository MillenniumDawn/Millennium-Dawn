 BLT_update_flag_desc: "$update_flag_and_name_desc$"
 form_FCA_category: "Unificar a América Central"
 form_FCA_category_desc: "A República Federal da América Central existiu no início do século XIX. Foi uma união de estados dos territórios da antiga Capitania Geral da Guatemala na Nova Espanha. Era composta pelos países da Costa Rica, El Salvador, Guatemala, Honduras, Nicarágua e partes do México e Belize. Unir a federação será um teste para as nações, pois elas unem a multiplicidade de ideologias."
