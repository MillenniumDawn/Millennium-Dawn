 maritime_boundary_malaysia: "Acordar un límite marítimo con Malasia"
 maritime_boundary_malaysia_desc: "Ahora que hemos reducido las tensiones con los malayos, debería ser posible negociar una delimitación de la frontera marítima entre las aguas territoriales de nuestras dos naciones."
 maritime_boundary_philippines: "Acordar un límite marítimo con Filipinas"
 maritime_boundary_philippines_desc: "Ahora que hemos reducido las tensiones con Filipinas, debería ser posible negociar una delimitación de la frontera marítima entre las aguas territoriales de nuestras dos naciones."
 maritime_boundary_vietnam: "Acuerdan una frontera marítima con Vietnam"
 maritime_boundary_vietnam_desc: "Ahora que hemos reducido las tensiones con los vietnamitas, debería ser posible negociar una delimitación de la frontera marítima entre las aguas territoriales de nuestras dos naciones."
 provoke_a_clash_malaysia: "Provocar un choque con Malasia en las Islas Spratly"
 provoke_a_clash_malaysia_desc: "La presencia de tropas de diferentes nacionalidades muy cerca unas de otras en las disputadas islas Spratly es la oportunidad perfecta para fabricar una crisis. Podríamos aprovechar una confraternidad armada para ampliar nuestro control sobre el territorio del Mar Meridional de China."
 provoke_a_clash_philippines: "Provocar un enfrentamiento con Filipinas en las Islas Spratly"
