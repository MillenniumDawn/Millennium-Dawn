 SP_arty_equipment: "Artilharia Autopropulsada"
 SP_arty_equipment_desc: "Artilharia autopropulsada é a artilharia equipada com seu próprio sistema de propulsão para se mover em direção ao seu alvo. São veículos de alta mobilidade, geralmente baseados em trilhos contínuos carregando um grande obus, canhão de campanha, morteiro ou alguma forma de lançador de foguetes ou mísseis."
 SP_arty_0: "SP ART 1965"
 SP_arty_0_desc: "Com suas poderosas habilidades de fogo indireto, a Artilharia Autopropulsada fornece ataques de precisão sustentados onde é necessário no campo de batalha, e muito além do alcance visual. Ela pode ser recarregada diretamente por sua tripulação, e sua autopropulsão a torna móvel para que eles possam se mover para evitar contra-ataques da artilharia inimiga."
