 russia.2.o1: "Это Союз!"
 russia.2.o2: "Сопроти"
 russia.3.t: "Беларусь принимает!"
 russia.3.d: "Беларусь приняла предложение Союзного государства. Теперь они будут выполнять наши приказы. Однако другие наши союзники вряд ли одобрят это предложение."
 russia.3.o1: "Отлично."
