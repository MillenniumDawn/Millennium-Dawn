 ##Communist Events
 sov_communists.1.t: "Запрет частной собственности"
 sov_communists.1.d: "После многочисленных антибуржуйских актов и законов, принятых нашим правительством, мы, наконец, подошли к последнему шагу по уничтожению капитализма на российской земле. Мы собираемся запретить частную собственность, как это сделали наши славные товарищи в 1920-х годах! Для этого мы должны решить, насколько масштабной будет конфискация..."
 sov_communists.1.a: "Полная конфискация работала тогда и будет работать сейчас!"
 sov_communists.1.b: "Давайте будем более сдержанными."
 sov_communists.1.c: "Экспроприировать только крупные отрасли."

 sov_communists.2.t: "Национально-коммунистическая конституция"
 sov_communists.2.d: "Поскольку у нас в союзниках и НПА, и КПРФ, мы должны выбрать между коммунистически-интернационалистской и националистически-изоляционистской идеологией нашего нового государства."
 sov_communists.2.a: "Мы должны гордиться тем, что мы русские!"
 sov_communists.2.b: "Мы не должны забывать о нашей главной идеологии."

 sov_communists.3.t: "Демократическая конституция"
 sov_communists.3.d: "Мы унаследовали от перестройки лучшие идеи наших идейных лидеров! Для достижения нашего светлого будущего нам необходимо изменить нашу конституцию. Должна ли она быть более либеральной или нет?"
 sov_communists.3.a: "Мы должны сохранить идеи Горбачева!"
 sov_communists.3.b: "Мы не должны забывать о нашей главной идеологии."

 sov_communists.4.t: "Конституция Коммунистической партии"
 sov_communists.4.d: "Собрав всю власть в своих руках, мы сможем, наконец, переделать конституцию. Конечно, в нашей мудрой партии есть фракции, и мы должны решить, какие идеи будут доминировать в нашей новой, истинно советской конституции."
 sov_communists.4.a: "Конечно, нам нужны сталинисты."
 sov_communists.4.b: "Нам нужен более умеренный подъем."

 sov_communists.5.t: "Реконструкция советских военных памятников"
 sov_communists.5.d: "По всей нашей большой стране тысячи памятников Великой Отечественной войны, которые сейчас находятся в очень плачевном состоянии. Нам нужно подумать о реконструкции старых и строительстве новых, чтобы увековечить славу нашей страны и народа!"
 sov_communists.5.a: "Пусть они будут более скорбными."
 sov_communists.5.b: "Они должны прославлять наш героизм!"

 ##Nationalists Events
 sov_nationalists.1.t: "Внесение поправок в Конституцию страны"
 sov_nationalists.1.d: "Наша предыдущая конституция была, пожалуй, худшей для россиян за всю нашу историю! Чтобы уничтожить эту позорную бумагу, мы собираемся создать нашу новую, истинно российскую конституцию. Главный выбор здесь - между нашей традиционной централизацией или большей децентрализацией, но экспансионистской, какой путь мы должны выбрать?"
