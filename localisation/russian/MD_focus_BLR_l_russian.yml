 uniate_church: "Униатская церковь"
 uniate_church_desc: "Союз православных и католиков. Церковь на основе унии с главенством католической, но с сохранением церкви, части православных обрядов. Еще в 1439 году католическая уния была заключена в кафедральном соборе Флоренции и православной церкви, но вскоре она была распущена. С конца 15 века . Идея объединения была вновь выдвинута Польскими Феодалами потому что это означает, что часть населения Польши и Литвы была православной, и с помощью церковной унии они предполагали постепенно загрязнять украинцев и белорусов. Часть православных феодалов и высшего духовенства в 16 веке поддерживали идею унии, стремясь уравнять в правах католиков. В 1595 году епископы Владимиро-Волынской Ипатий Потей и Луцкий Кирилл Терлецкий обратились к папе римскому с просьбой об унии. На соборе в Бресте 6 епископов провозгласили Брестскую унию в 1596 году, несмотря на протест большинства духовенства, феодалов и горожан. Король поддержал унию и объявил православную церковь вне закона, а ее собственность вначале передал Соединенному Королевству. В 17 веке был создан орден базилианцев, действовавший в интересах союза в сотрудничестве с иезуитами. Постепенно у.ц. и в церемониальном отношении становится все ближе и ближе к католическому, меняются облачения, структура храмов, вводятся католики. Православные праздники также отменяются. Все эти изменения были зафиксированы в кафедральном соборе в Замостье в 1720 году. В Закарпатье уния была провозглашена на Ужгородском соборе в 1649 году, но окончательно она была установлена только в конце 18 века. Борьба с профсоюзом за религию. и нац. свободы в Украине и Беларуси в 16-17 веках возглавлялись так называемыми братствами."
