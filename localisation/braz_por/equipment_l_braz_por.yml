 diesel_attack_submarine: "Submarino de Ataque a Diesel"
 diesel_attack_submarine_1: "Submarino de Ataque a Diesel - 1965"
 diesel_attack_submarine_1_desc: "Um submarino de ataque ou submarino caçador-assassino é um submarino projetado especificamente para atacar e afundar outros submarinos, combatentes de superfície e navios mercantes. Geralmente, eles fazem isso com torpedos projetados especificamente para atingir alvos passiva ou ativamente, bem como mísseis anti-navio lançados por tubos, embora seu pequeno tamanho limite o número de armamentos ofensivos que eles podem carregar."
