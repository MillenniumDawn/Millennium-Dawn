 module_esm_1: "ESM I"
 module_esm_1_desc: "Medidas de Apoyo Electrónico (ESM, por sus siglas en inglés) incluye las acciones de detectar, interceptar, identificar, grabar, localizar y/o analizar fuentes de energía electromagnética radiada para el reconocimiento de amenazas."
