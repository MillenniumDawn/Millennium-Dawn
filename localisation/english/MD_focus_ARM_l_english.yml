 ARM_armen.4.t: "Tsarukyan builds the Christ Statue"
 ARM_armen.4.d: "The construction of a giant statue of Jesus Christ has finished in Armenia. The launch ceremony of the project took place at the construction site on Mount Hatis in the Kotayk region of the country. According to the initiator of the project, the leader of the Prosperous Armenia Party, businessman Gagik Tsarukyan, the 77-meter-high monument, located on the top of a mountain (2528 meters above sea level), can be seen from almost any corner of Armenia. As conceived by the authors of the project, the building, consisting of a 33-meter statue placed on a 44-meter pedestal, can be reached by cable car. Gagik Tsarukyan announced his intention to erect a statue of Jesus Christ in Armenia at the beginning of the year. At the same time, a competition was announced, as a result of which the current project was selected."
