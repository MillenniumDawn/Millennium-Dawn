 coalition_decisions_desc: "[Root.GetLeader], [show_ruling_party] ([show_ruling_elect_percentage]) no alcanzó la mayoría necesaria en las elecciones para formar un gobierno por sí solo. Necesitamos invitar a otros partidos a unirse.\n\nLos partidos que obtuvieron más votos que nosotros no estarán interesados en unirse. El costo en poder político para agregar un partido al gobierno depende de su tamaño y distancia política con nosotros.\n\n§HHasta ahora, nuestra coalición consiste en:§!\n[show_ruling_party] ([show_ruling_elect_percentage])[L_coal_elect_percent_0][L_coal_elect_percent_1][L_coal_elect_percent_2][L_coal_elect_percent_3][L_coal_elect_percent_4][L_coal_elect_percent_5][L_coal_elect_percent_6][L_coal_elect_percent_7][L_coal_elect_percent_8][L_coal_elect_percent_9][L_coal_elect_percent_10][L_coal_elect_percent_11][L_coal_elect_percent_12][L_coal_elect_percent_13][L_coal_elect_percent_14][L_coal_elect_percent_15][L_coal_elect_percent_16][L_coal_elect_percent_17][L_coal_elect_percent_18][L_coal_elect_percent_19][L_coal_elect_percent_20][L_coal_elect_percent_21][L_coal_elect_percent_22][L_coal_elect_percent_23]\n\n§HFuerza de la coalición actual:§! [?government_coalition_strength_elect|%1]. \n§RSe necesita una fuerza mayor para formar un gobierno mayoritario:§! [?majority_threshold|%1]\nNuestro umbral de §H[?election_threshold|%0]§! hace que los partidos que obtuvieron menos votos que esto sean inelegibles.\n"
