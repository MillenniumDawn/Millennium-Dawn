 SPACE_TITLE_OLV: "ОРБИТАЛЬНАЯ РАКЕТА-НОСИТЕЛЬ"
 SPACE_TITLE_OLV_DESC: "Ракета-носитель или ракета-носитель - это ракетное транспортное средство, используемое для доставки полезной нагрузки с поверхности Земли в космос, обычно на околоземную орбиту или за ее пределы."
 BALLISTIC_MISSILES_TITLE_IRBM: "БАЛЛИСТИЧЕСКИЕ РАКЕТЫ\nСРЕДНЕЙ ДАЛЬНОСТИ"
 BALLISTIC_MISSILES_TITLE_IRBM_DESC: "Баллистическая ракета средней дальности (БРСД) - это баллистическая ракета с дальностью действия 1000-5000 км."
 BALLISTIC_MISSILES_TITLE_ICBM: "МЕЖКОНТИНЕТАЛЬНЫЕ\nБАЛЛИСТИЧЕСКИЕ РАКЕТЫ"
 BALLISTIC_MISSILES_TITLE_ICBM_DESC: "Межконтинентальная баллистическая ракета (МБР) - это ракета с минимальной дальностью полета 6000 км, предназначенная в первую очередь для доставки ядерного оружия (доставки одной или нескольких термоядерных боеголовок)."
 BALLISTIC_MISSILES_TITLE_SLBM: "SUBMARINE-LAUNCHED\nBALLISTIC MISSILES"
 BALLISTIC_MISSILES_TITLE_SLBM_DESC: "A submarine-launched ballistic missile (SLBM) is a ballistic missile capable of being launched from submarines."
 CRUISE_MISSILES_TITLE_ALCM: "AIR-LAUNCHED\nCRUISE MISSILES"
 CRUISE_MISSILES_TITLE_ALCM_DESC: "An air-launched cruise missile (ALCM) is a cruise missile that is launched from a military aircraft."
 CRUISE_MISSILES_TITLE_HSCM: "ГИПЕРЗВУКОВЫЕ\nКРЫЛАТЫЕ РАКЕТЫ"
 CRUISE_MISSILES_TITLE_HSCM_DESC: "Крылатая ракета с гиперзвуковой скоростью (КРГС) движется со скоростью, по меньшей мере, в пять раз превышающей скорость звука (5 Маха)."
 CRUISE_MISSILES_TITLE_GLCM: "GROUND-LAUNCHED\nCRUISE MISSILES"
 CRUISE_MISSILES_TITLE_GLCM_DESC: "A ground-launched cruise missile (GLCM) is a land-based cruise missile."
 CRUISE_MISSILES_TITLE_SLCM: "SHIP-LAUNCHED\nCRUISE MISSILES"
 CRUISE_MISSILES_TITLE_SLCM_DESC: "A ship-launched cruise missile (SLCM) is a sea-based cruise missile, launched from surface ships or submarines."
