 MR_Fighter_equipment: "Caça Multifuncional"
 MR_Fighter_equipment_desc: "Uma aeronave de combate multifuncional é uma aeronave de combate destinada a desempenhar diferentes funções em combate. Um caça multifuncional é uma aeronave de combate multifuncional que, ao mesmo tempo, também é uma aeronave de combate; em outras palavras, uma aeronave cujas várias funções incluem, entre outras, a função de combate ar-ar."
