 BRA_maintain_power_desc: "Debemos asegurarnos de mantener el poder político."
 BRA_crackdown_on_corruption: "Luchar contra la Corrupción"
 BRA_crackdown_on_corruption_desc: "La corrupción es un problema en nuestro país. Los funcionarios desvían dinero y nuestros políticos están envueltos frecuentemente en escándalos tras escándalos. ¡Debemos reconstruir la confianza del pueblo en su gobierno!"
