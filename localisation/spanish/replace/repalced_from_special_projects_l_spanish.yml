 sp_air_autonomous_bombers_reward_improved_detection: "Mayor autonomía y toma de decisiones"
 sp_air_autonomous_bombers_reward_improved_detection_desc: "El desarrollo de bombarderos autónomos ayudará en situaciones de alta intensidad, reduciendo la charla y el debate necesarios entre planificadores y tomadores de decisiones sobre qué objetivos son hostiles."
