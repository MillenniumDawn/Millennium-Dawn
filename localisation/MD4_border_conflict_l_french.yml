 wtt_border_conflict_won_attacker.1.t:0 "Victoire dans l'État [their_state.GetDuDelaDelEtat] [their_state.GetName]"
 wtt_border_conflict_won_attacker.1.desc:0 "Les incidents à la frontière entre les États [our_state.GetDuDelaDelEtat] [our_state.GetName] et [their_state.GetDuDelaDelEtat] [their_state.GetName] ont vu notre armée emporter une nette victoire sur l'armée [their_country.GetDuDelaDelDir] [their_country.GetLeader]. Les forces [their_country.GetDuDelaDelNP] [their_country.GetName] se sont retirées pour se regrouper, et nous avons pris le contrôle de l'ensemble de la région contestée."
 wtt_border_conflict_won_attacker.1.a:0 "Nous avons montré notre force"
 wtt_border_conflict_won_defender.1.t:0 "Victoire dans l'État [their_state.GetDuDelaDelEtat] [their_state.GetName]"
 wtt_border_conflict_won_defender.1.desc:0 "Les incidents à la frontière entre les États [our_state.GetDuDelaDelEtat] [our_state.GetName] et [their_state.GetDuDelaDelEtat] [their_state.GetName] ont vu notre armée emporter une nette victoire sur l'armée [their_country.GetDuDelaDelDir] [their_country.GetLeader]. Les forces [their_country.GetDuDelaDelNP] [their_country.GetName] se sont retirées pour se regrouper, et nous avons pris le contrôle de l'ensemble de la région contestée."
 wtt_border_conflict_won_defender.1.a:0 "Nous avons montré notre force"
 wtt_border_conflict_lost_attacker.1.t:0 "Défaite dans l'État [our_state.GetDuDelaDelEtat] [our_state.GetName]"
 wtt_border_conflict_lost_attacker.1.desc:0 "Les forces placées sous le commandement [their_country.GetDuDelaDelDir] [their_country.GetLeader] sont parvenues à chasser nos hommes de la région contestée à la frontière entre les États [our_state.GetDuDelaDelEtat] [our_state.GetName] et [their_state.GetDuDelaDelEtat] [their_state.GetName]. Notre armée s'est retirée en bon ordre et se réorganise au cas où nous voudrions relancer le combat à l'avenir."
 wtt_border_conflict_lost_attacker.1.a:0 "Nous devons contre-attaquer dès que possible !"
 wtt_border_conflict_lost_defender.1.t:0 "Défaite dans l'État [our_state.GetDuDelaDelEtat] [our_state.GetName]"
 wtt_border_conflict_lost_defender.1.desc:0 "Les forces placées sous le commandement [their_country.GetDuDelaDelDir] [their_country.GetLeader] sont parvenues à chasser nos hommes de la région contestée à la frontière entre les États [our_state.GetDuDelaDelEtat] [our_state.GetName] et [their_state.GetDuDelaDelEtat] [their_state.GetName]. Notre armée s'est retirée en bon ordre et se réorganise au cas où nous voudrions relancer le combat à l'avenir."
 wtt_border_conflict_lost_defender.1.a:0 "Nous devons contre-attaquer dès que possible !"
 wtt_border_conflict_canceled_attacker.1.t:0 "Impasse dans l'État [their_state.GetDuDelaDelEtat] [their_state.GetName]"
 wtt_border_conflict_canceled_attacker.1.desc:0 "Les combats qui se sont déroulés à la frontière entre les États [our_state.GetDuDelaDelEtat] [our_state.GetName] et [their_state.GetDuDelaDelEtat] [their_state.GetName] se sont calmés, les deux camps s'étant avérés incapables de déloger l'ennemi. Peu de territoire a été conquis par chacune des deux armées. Des éclaireurs ont rapporté que l'armée [their_country.GetDuDelaDelNP] [their_country.GetName], de l'autre côté de la frontière, a commencé à fortifier ses positions. Il semble bien qu'elle a l'intention de conserver le terrain gagner, sans toutefois faire mouvement en direction de nos lignes."
 wtt_border_conflict_canceled_attacker.1.a:0 "Nous reviendrons !"
 wtt_border_conflict_canceled_defender.1.t:0 "Impasse dans l'État [their_state.GetDuDelaDelEtat] [their_state.GetName]"
 wtt_border_conflict_canceled_defender.1.desc:0 "Les combats qui se sont déroulés à la frontière entre les États [our_state.GetDuDelaDelEtat] [our_state.GetName] et [their_state.GetDuDelaDelEtat] [their_state.GetName] se sont calmés, les deux camps s'étant avérés incapables de déloger l'ennemi. Peu de territoire a été conquis par chacune des deux armées. Des éclaireurs ont rapporté que l'armée [their_country.GetDuDelaDelNP] [their_country.GetName], de l'autre côté de la frontière, a commencé à fortifier ses positions. Il semble bien qu'elle a l'intention de conserver le terrain gagner, sans toutefois faire mouvement en direction de nos lignes."
 wtt_border_conflict_canceled_defender.1.a:0 "Nous reviendrons !"
 wtt_border_incident_defender_warning.1.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nmenac[From.GetEEntNP] la frontière"
 wtt_border_incident_defender_warning.1.desc:0 "\nHier, tôt dans la journée, des soldats [their_country.GetAdjMP] ont été surpris en train de franchir la frontière entre [attacker_state.GetLeLaLEtat] [attacker_state.GetName] et [defender_state.GetLeLaLEtat] [defender_state.GetName]. Au cours de la nuit, d'autres forces [their_country.GetAdjFP] se sont avancées dans la région pour établir des positions défensives en territoire [Root.GetAdjMS].\n\nCes incidents font suite à des escarmouches restées limitées et à des violations de la frontière, provoquées par [their_country.GetLeLaLDir] [their_country.GetLeader] tout au long de notre frontière commune.\n\nCette fois-ci, pourtant, il paraît évident que ses troupes sont là pour rester. Mieux vaudrait donc envoyer des hommes sur place dès que possible pour limiter leur avancée."
 wtt_border_incident_defender_warning.1.a:0 "Mobilisons les troupes !"
 wtt_border_conflict_escalate_to_war.1.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nmobilis[From.GetEEntNP] pour la guerre"
 wtt_border_conflict_escalate_to_war.1.desc:0 "\nLes rapports des éclaireurs indiquent que les troupes [From.GetDuDelaDelNP] [From.GetName] ont commencé à se rassembler dans l'État [their_state.GetDuDelaDelEtat] [their_state.GetName] avant de lancer une opération d'envergure consistant à pousser plus loin dans nos territoires [our_state.GetDuDelaDelNP] [our_state.GetName]. Étant donné la quantité de ressources que [From.GetLeLaLDir] [From.GetLeader] semble prêt[From.GetXEDir] à consacrer à l'opération, il est évident que nous ne faisons plus face à une dispute destinée à déplacer un tant soit peu la ligne de démarcation.\n\nC'est bien une véritable guerre qui s'annonce."
 wtt_border_conflict_escalate_to_war.1.a:0 "Nous devons nous tenir prêts !"

 ### Turkey-Rojava Conflict in Afrin
 TUR_ob_win.1.t:0 "L'opération Olive Branch réussit !"
 TUR_ob_win.1.desc:0 "Les forces de l'armée turque et de l'armée syrienne libre ont saisi la région d'Afrin des terroristes du YPG et du PKK après le rapide encerclement qui a suivi le lancement de l'opération. Sans Afrin, les forces kurdes ne seront probablement pas en mesure de mener des attaques majeures à proximité de leur ancien fief, bien que le combat ne se termine pas ici, car le PKK, le PYD et l'YPG sont sans sommeil et poursuivront leur combat pour peut-être une éternité."
 TUR_ob_win.1.a:0 "La véritable menace reste à résoudre ..."
 
 TUR_ob_win.2.t:0 "Les forces turques sont repoussées !"
 TUR_ob_win.2.desc:0 "Les diables turcs nous considèrent comme des terroristes, puis défilent dans notre pays pour tenter de tuer des centaines de combattants kurdes qui luttent pour une Syrie démocratique, libérée de la menace de Daech et de l’opression kurde. Afrin n'a pas été touché par les mains des Turcs, alors que les YPG se sont battus bec et ongles pour maintenir les Turcs à leur propre frontière, une ligne qu'ils n'auraient jamais dû franchir. Ils peuvent essayer tout ce qu'ils veulent pour commettre un génocide contre le peuple kurde, mais tant que nous poursuivrons la lutte contre l'oppression, la Turquie ne gagnera jamais."
 TUR_ob_win.2.a:0 "La lutte ne s'arrête pas là ..."
 
 TUR_ob_lose.1.t:0 "L'opération Olive Branch échoue !"
 TUR_ob_lose.1.desc:0 "La poussée en faveur d’Afrin a entraîné un échec stratégique car les terroristes kurdes ont réussi à retenir nos forces et à les chasser de la région. Pour le moment, les forces kurdes gardent le contrôle de leur bastion à Afrin et peuvent lancer des attaques terroristes à l’intérieur de nos frontières. Nous ne pouvons pas supporter cela et nous devons repenser immédiatement notre stratégie si nous voulons contrer ces terroristes." 
 TUR_ob_lose.1.a:0 "La lutte n'est pas terminée..."
 TUR_ob_lose.2.t:0 "Afrin Falls aux forces turques !"
 TUR_ob_lose.2.desc:0 "Les Turcs ont réussi dans leur mission à combattre un adversaire qui n’a rien à voir avec la dissidence interne qui grandit constamment dans leur propre pays. Dès le début, nous avons clairement indiqué que tout ce que nous voulons, c'est un Kurdistan exempt d'opression et un pays démocratique où le peuple puisse être entendu. C’est trop pour les Turcs, s’ils veulent se battre contre le mauvais adversaire, qu’il en soit ainsi, mais si Daesh parvient à gagner ce combat à travers le Levant, le sang est sur les mains de la Turquie." 
 TUR_ob_lose.2.a:0 "Ils n'arrêteront jamais de se battre, et nous non plus."
 
 TUR_ob_warn.1.t:0 "[From.GetLeader] annonce une campagne anti-kurde"
 TUR_ob_warn.1.desc:0 "[From.GetLeader] a annoncé que des forces turques seraient déployées dans la région d'Afrin afin d'étouffer les forces terroristes avant qu'elles ne puissent naître de la région. Les YPG combattent Daesh depuis combien de temps? Les Turcs ne comprendront jamais que les Kurdes ne veulent que ce qui est juste pour eux, mais malheureusement, ils le voient comme du terrorisme. S'ils croient que c'est quelque chose qu'ils doivent faire, alors, par la bonne grâce de Dieu, nous serons là pour rencontrer leurs forces avec foi et courage et nous nous défendrons jusqu'à la mort."
 TUR_ob_warn.1.a:0 "Nous devons être prêts."
 
