l_russian:
 industrial_complex: "Гражданская промышленность"
 industrial_complex_plural: "Гражданская промышленность"
 industrial_complex_desc: "Это здание обеспечивает государство промышленностью для производства гражданских товаров или строительства новых зданий. При необходимости может быть переоборудовано в военную промышленность.\n\n\nОбеспечивает государство:\nБазовым количеством необходимых работников: §Y345K§!\nБазовым объёмом ВВП на §Yгражданскую промышленность§!: $§Y20 миллиардов§!\nБазовым потреблением энергии: §R-0,4§! ГВт"
 arms_factory: "Военная промышленность"
 arms_factory_plural: "Военная промышленность"
 arms_factory_desc: "Это сооружение снабжает регион новой военной техникой. При необходимости его можно превратить в завод по выпуску мирной продукции.\"\n\nПредоставляет государству:\nБазовая численность требуемых работников: §Y25K§!\nБазовый прирост ВВП от §Yвоенной промышленности§!: $§Y1 миллиард§!\nБазовое потребление энергии: §R-0.4§! ГВт"
 infrastructure: "Инфраструктура"
 infrastructure_plural: "Инфраструктура"
 infrastructure_desc: "Это сооружение позволяет улучшать инфраструктуру региона, увеличивая объем поставок и скорость перемещения ваших дивизий."
 internet_station: "Сетевая инфраструктура"
 internet_station_plural: "Сетевая инфраструктура"
 internet_station_desc: "§YСетевая инфраструктура§! - это высокие сооружения, используемые в области телекоммуникаций и радиосвязи для передачи данных на большие расстояния или по подземным волоконно-оптическим кабелям и системам облачных вычислений. \n\nКаждый уровень §Yсетевой инфраструктуры§! повышает местную скорость роста производительности на §G+5.00%§!.\nКаждый уровень §YСетевой инфраструктуры§! сокращает продолжительность §YМеждународных инвестиций§! на §G-5.00%§!."
 dockyard: "Верфь"
 dockyard_plural: "Верфи"
 dockyard_desc: "§YВоенно-морские верфи§! являются показателем способности государства производить военные суда всех типов - §Yпатрульные катера§!, §Yконвои§!, §Yэсминцы§!, §Yавианосцы§! и многое другое.\n\nПредоставляет государству:\nБазовая численность требуемых работников: §Y25K§!\nБазовый прирост ВВП от §Yморской верфи§!: $§Y1 миллиард§!\nБазовое потребление энергии: §R-0.4§! ГВт"
 air_base: "Авиабаза"
 air_base_plural: "Авиабазы"
 air_base_desc: "§YАвиабаза§! - это хранилище и военный комплекс для развертывания и подготовки воздушных сил. Она может быть построена вплоть до десятого уровня, добавляя дополнительную вместимость в §Y50§! самолетов за уровень."
 radar_station: "Радарная станция"
 radar_station_plural: "Радарные станции"
 radar_station_desc: "§YРадар§! предоставляет вам данные о вражеских войсках в ближайших регионах. Он состоит из различных радаров и датчиков, а также средств разведки и возможностей для анализа развивающейся ситуации.\nЧем выше его уровень, тем больше радиус действия.\nТакже он позволяет эффективнее обнаруживать вражескую авиацию в регионе, повышая шансы на успех ваших летчиков.\nКроме того, радары улучшают обнаружение вражеских флотов."
 RADAR_ONMAP_TOOLTIP: "§HРадарная станция§! уровень: $LVL|G$/$TOT|H$\nВладелец: $WHO|H$"
 RADAR_ONMAP_DAMAGED_TOOLTIP: "§HРадарная станция§! уровень: $LVL|R$/$TOT|H$\nВладелец: $WHO|H$"
 anti_air_building: "Место SHORAD"
 anti_air_building_plural: "Место SHORAD"
 anti_air_building_desc: "§YОбъекты ЗРК малой дальности§! (зенитно-ракетные комплексы малой дальности) — это комплексы и группы зенитных средств и тактических приёмов, которые обеспечивают противовоздушную оборону от угроз с малых высот. Эти объекты работают сообща, разделяя воздушное пространство на защищённые зоны, обеспечивая прикрытие местных военных объектов и инфраструктуры от всего — от вертолётов до низколетящих самолётов и реактивных самолётов."
 nuclear_reactor: "Ядерный реактор"
 nuclear_reactor_plural: "Ядерные реакторы"
 nuclear_reactor_desc: "Это здание преобразует ядерную энергию в электрическую, потребляя при этом умеренно обогащенный уран.\n\nПоставляет государству:\nБазовый прирост мощности: §G+2§! ГВт\n"
 synthetic_refinery: "Инфраструктура возобновляемой энергетики"
 synthetic_refinery_plural: "Инфраструктура возобновляемой энергетики"
 synthetic_refinery_desc: "§YИнфраструктура возобновляемой энергетики§! - это совокупность всех возобновляемых источников энергии. К ним относятся, в частности, солнечные электростанции, ветряные турбины, заводы по переработке биотоплива, древесного угля, электростанции, работающие на биотопливе, и многое другое. Таким образом, она использует возобновляемые источники и производит топливо из этих источников.\n\nПредоставляет государству:\nБазовый прирост мощности: §G+0.5§! ГВт\n"
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$"
 fuel_silo: "Топливное хранилище"
 fuel_silo_plural: "Топливные хранилища"
 fuel_silo_desc: "§YТопливные хранилища§! - это совокупность складов, сухих хранилищ и других хранилищ §Yтоплива§!. Это здание предоставляет вашей нации больше места для хранения §Hтоплива§!."
 offices: "Офис"
 offices_plural: "Офисы"
 offices_desc: "§YОфисный сектор§! представляет собой все остальные отрасли экономики помимо добывающей и тяжелой промышленности. К ним относятся финансовые, потребительские, информационные технологии, розничные услуги и многое другое.\n\nПредоставляет государству:\nБазовая численность требуемых работников: §Y630K§!\nБазовый прирост ВВП от §Yофисного сектора§!: $§Y50 миллиардов§!\nБазовое потребление энергии: §R-0.2§! ГВт"
 naval_base: "Морская база"
 naval_base_plural: "Морские базы"
 naval_base_desc: "Расширяет дальность действия вашего флота и позволяет ремонтировать его. Дает возможность выполнять поставки и экспортировать ресурсы по морю. Более высокий уровень увеличивает пропускную способность для поставок."
 bunker: "Укрепление"
 bunker_plural: "Укрепления"
 bunker_desc: "Это сооружение накладывает штраф на атакующую сторону в сухопутном бою — $VALUE|+%0$ за каждый уровень укрепления. Атаки с разных направлений снижают эффект укреплений."
 coastal_bunker: "Береговое укрепление"
 coastal_bunker_plural: "Береговые укрепления"
 coastal_bunker_desc: "Это сооружение накладывает штраф на атакующую сторону в морском бою — $VALUE|+%0$ за каждый уровень укрепления."
 supply_node: "Узел снабжения"
 supply_node_desc: "Узел снабжения — точка на железной дороге вне городов, в которой можно получить снабжение."
 rail_way: "Железные дороги"
 rail_way_plural: "Железные дороги"
 rail_way_desc: "Железные дороги соединяют узлы снабжения, позволяя распределять припасы вдали от столицы.\n\nКаждый уровень §YЖелезных дорог§! повышает скорость роста местной производительности на §G+4,00%§!."
 fossil_powerplant: "Электростанция на ископаемом топливе"
 fossil_powerplant_plural: "Электростанции на ископаемом топливе"
 fossil_powerplant_desc: "§YЭлектростанции, работающие на ископаемом топливе§! является универсальным для всех термоэлектрических источников энергии на основе ископаемого топлива. К ним относятся, помимо прочего; уголь, природный газ и нефть. §YЭлектростанции, работающие на ископаемом топливе§! будет простаивать, если выработка энергии превышает потребление.\n\nПредоставляет государству:\nБазовый прирост мощности: §G+1§! ГВт\n"
 fossil_powerplant_amount: "$VALUE|Y0=$"
 fossil_powerplant_resource: "£resources_strip|$FRAME$"
 agriculture_district: "Коммерческий сельскохозяйственный район"
 agriculture_district_plural: "Коммерческие сельскохозяйственные районы"
 agriculture_district_desc: "§YКоммерческие сельскохозяйственные районы§! представляют собой единое целое для всего не натурального сельского хозяйства в нашей стране. Он включает в себя агропромышленность, пахотные земли, зерновые хранилища, мясные склады и многое другое.\n\nПредоставляет государству:\nБазовое количество необходимых работников: §Y250K§!\nБазовый объем ВВП на §Yкоммерциализированный сельскохозяйственный район§!: $§Y25 миллиардов§!\nБазовое потребление энергии: §R-0.10§! ГВТ\n§YПрибыль топлива§! от государств: 8\n§YМестные запасы§! 1.5%\n"
 agriculture_district_amount: "$VALUE|Y0=$"
 rocket_site: "Место запуска ракет"
 rocket_site_plural: "Места запуска ракет"
 rocket_site_desc: "§YМеста запуска ракет§! представляют собой универсальное решение для всего ракетного вооружения на театре военных действий, начиная от §Yракет класса «земля-воздух»§! и заканчивая §Yмежконтинентальными баллистическими ракетами§!. Это позволяет государству размещать эти стратегические объекты в наших стратегических воздушных зонах для усиления противовоздушной обороны или обеспечения наступательных возможностей."
 nuclear_facility: "Гражданский инженерный комплекс"
 nuclear_facility_plural: "Гражданские R&D центры"
 nuclear_facility_desc: "Гражданское R&D предприятие включает в себя все виды специальных проектов, связанных с гражданским промышленным потенциалом, ядерными объектами и многим другим."
 air_facility: "Комплекс аэродинамики и авионики"
 air_facility_plural: "Средства аэродинамики и авионики"
 air_facility_desc: "Экспериментальные установки для аэродинамики и авионики позволяют запускать исследовательские проекты для самолётов, современных ракет, сопутствующей электроники и космических проектов."
 naval_facility: "Военно-морской инженерный комплекс"
 naval_facility_plural: "Военно-морские инженерные сооружения"
 naval_facility_desc: "Военно-морской инженерный комплекс позволяют начать исследовательские проекты, связанные с надводными кораблями и подводными лодками.\nКомплекс может быть построен только в прибрежной провинции."
 mega_gun_emplacement: "Многозарядный крупнокалиберный пистолет"
 mega_gun_emplacement_plural: "Многозарядные калиберные пушки"
 mega_gun_emplacement_desc: "Работая по принципу многозарядной тяги, это крупнокалиберное орудие предназначено для достижения беспрецедентной дальности стрельбы. Используя ряд подземных туннелей, оно разгоняет снаряды до сверхзвуковых скоростей перед их запуском в сторону удалённых целей."
 stronghold_network: "Общегосударственная оборонительная сеть"
 stronghold_network_plural: "Общегосударственные защитные сети"
 stronghold_network_desc: "Обширная оборонительная сеть, состоящая из туннелей, опорных пунктов, траншей, бомбоубежищ, складов оружия и заранее спланированных мест подрыва, даёт защитникам решающее преимущество перед любым нападающим."
 land_facility: "Сухопутный инженерный комплекс"
 land_facility_plural: "Наземные военные объекты"
 land_facility_desc: "Экспериментальные установки для сухопутных войск позволяют запускать исследовательские проекты, связанные с различными аспектами сухопутных войн, например, с особыми танками или артиллерией."