 MOR_promote_tolerant_islam: "**§YPromover§! al-Wasatiyyah**"
 MOR_promote_tolerant_islam_desc: "Marruecos es conocido por sus interpretaciones moderadas del Islam. El principio marroquí de al-Wasatiyyah, o moderación, combina la escuela malikí de jurisprudencia islámica, la teología ashari y el sufismo sunita. El Reino siempre ha mantenido que la forma más eficaz de prevenir el terrorismo es difundir esta forma de Islam moderado para contrarrestar las interpretaciones extremistas.\n\nPodemos asegurar que más naciones reciban nuestras enseñanzas si tenemos §YInfluencia§! en otras naciones."
 OMA_promote_tolerant_islam: "§YPromocionar§! Islam ibadí"
 OMA_promote_tolerant_islam_desc: "La sociedad omaní ha sido en gran medida inmune a las ideologías islámicas extremistas. Esto se debe en gran parte a la prevalencia del Islam ibadí, que promueve la tolerancia hacia otras religiones. Los ibadíes prefieren la resolución pacífica de las disputas en lugar de la confrontación y, por lo tanto, no son propensos a la radicalización. Omán siempre ha mantenido que la forma más eficaz de prevenir el terrorismo es difundir el Islam ibadí para contrarrestar las ideologías extremistas.\n\nPodemos garantizar que más naciones reciban nuestras enseñanzas si tenemos §YInfluencia§! en otras naciones."
 MENA_terror_fund_deradicalisation_programmes: "§YFinanciar§! Programas de Desradicalización"
 MENA_terror_fund_deradicalisation_programmes_desc: "Los jihadistas encarcelados no son irredimibles. Muchos soldados rasos en organizaciones extremistas son simplemente jóvenes desorientados que han caído víctimas de formas desviadas del Islam que predican la muerte contra otros musulmanes. Deberíamos llevar a cabo programas de desradicalización para reintegrar a estos jóvenes desilusionados en la sociedad. La efectividad de los programas está ligada a nuestro gasto en bienestar."
 terror_fund_deradicalisation_programmes_tt: "Cuanto mayor sea tu §Y$social_budget$§!, más efectivas serán los §YProgramas de Desradicalización§!.\n\n"
 MENA_terror_ct_training: "§YRealiza§! Entrenamiento en Contra del Terrorismo"
 MENA_terror_ct_training_desc: "Para maximizar nuestra capacidad de respuesta ante la amenaza terrorista, debemos actualizar continuamente la preparación de nuestros servicios de seguridad. Cuanto mejor sea nuestra §YFormación de Oficiales§! y más asesores extranjeros tengamos desplegados en nuestro territorio, más efectiva será esta capacitación."
 terror_ct_training: "§YEntrenamiento Contra el Terrorismo§! Nivel (Actual: [?ct_training|Y2]) determina la probabilidad de éxito en redadas y ataques aéreos.\n§YEntrenamiento Contra el Terrorismo§! El nivel obtenido se determina por el número de asesores extranjeros (Asesores Extranjeros Actuales: [?foreign_adivsors|Y0]) y nuestra actual ley de formación de oficiales.\n\nCada Asesor Extranjero aumentará el §YEntrenamiento Contra el Terrorismo§! Nivel en §G+0.25§! por cada entrenamiento (Asesores Extranjeros Actuales: [?foreign_adivsors|Y0])\nCada §Y$Officer_Training_Law$§! después de §Y$officer_advanced_training$§! aumentará el §YEntrenamiento Contra el Terrorismo§! Nivel en §G+0.50§! por cada entrenamiento.\n\nRealizar entrenamientos aumentará nuestro §YEntrenamiento Contra el Terrorismo§! Nivel en [?foreign_advisors_math|+G]\n\n§REl Nivel de Entrenamiento Contra el Terrorismo tiene un máximo de§! 10 §Ry disminuye a una tasa de§! 0.2 §Rpor mes.§!"
 MENA_terror_conduct_raid: "§YRaid§! Escondites Terroristas"
 MENA_terror_conduct_raid_desc: "Nuestros servicios de seguridad han identificado escondites terroristas dentro de nuestro territorio. Deberíamos llevar a cabo asaltos de fuerzas especiales para arrestar a los yihadistas sospechosos y incautar armas ilegales. La probabilidad de que estos asaltos tengan éxito depende de la cantidad de entrenamiento en contra del terrorismo que hayan recibido nuestro personal de seguridad."
 terror_conduct_raid_tt: "Si el asalto es §Gexitoso§!, el §YTerrorismo§! disminuirá en §G-5§! (Amenaza Actual: [?threat_level|Y0]) y §YRadicalización§! aumentará en §R+2§! (Radicalización Actual: [?radicalization|Y0]).\nSi el asalto es §Runexitoso§!, el §YTerrorismo§! no cambiará y §YRadicalización§! aumentará en §R+5§! (Radicalización Actual: [?radicalization|Y0]).\n§GTiene una mayor probabilidad de éxito que los ataques aéreos.§!\n\nEl asalto tiene una tasa base de éxito del §Y40%§!\nCada nivel de §YCounter Terror Training§! aumenta la probabilidad de éxito en §G+5.00%§!\n(Nivel Actual de §YCounter Terror Training§!: [?ct_training|Y2])\n\n\n"
 MENA_terror_conduct_strike: "§YLanzar§! Ataques Aéreos a Refugios Terroristas"
 MENA_terror_conduct_strike_desc: "Hay múltiples refugios yihadistas en áreas remotas del país donde la autoridad del gobierno central es limitada. Deberíamos atacar estos refugios con ataques aéreos para eliminar la amenaza que representan estos yihadistas. La probabilidad de que estos ataques tengan éxito depende de la cantidad de entrenamiento en contra del terrorismo que haya recibido nuestro personal de seguridad."
 terror_conduct_strike_tt: "Si el ataque aéreo es §Gexitoso§!, §YTerror Threat§! disminuirá en §G-5§! (Amenaza Actual: [?threat_level|Y0]) y §YRadicalization§! aumentará en §R+2§! (Radicalización Actual: [?radicalization|Y0]).\nSi el ataque aéreo es §Runsuccessful§!, §YTerror Threat§! no cambiará y §YRadicalization§! aumentará en §R+5§! (Radicalización Actual: [?radicalization|Y0]).\n§RTiene una menor probabilidad de éxito que las redadas.§!\n\nEl ataque aéreo tiene una tasa base de éxito de §Y25%§!\nCada nivel de §YCounter Terror Training§! aumenta la probabilidad de éxito en §G+5.00%§!\n(Nivel Actual de §YCounter Terror Training§!: [?ct_training|Y2])\n\n"
