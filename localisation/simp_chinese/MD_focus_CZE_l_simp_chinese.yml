 CZE_political_leaders_michal_smarda_text_text: "§t米哈尔·斯马达§!"
 CZE_political_leaders_michal_smarda_TT: "§Y米哈尔·斯马达§!"
 CZE_political_leaders_michal_smarda_delayed_TT: "米哈尔·斯马达是捷克政治家，自2021年12月起担任捷克社会民主党主席。2006年，他首次当选为摩拉维亚新城市议员，并于2010年成为该市市长。2016年，他曾短暂担任维索基纳地区代表。\n\n他是捷克共和国文化部长候选人。"
