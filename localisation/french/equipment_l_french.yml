 CZE_L_Strike_fighter1: "Aero L-29 Delfín"
 CZE_CV_L_Strike_fighter1: "Aero L-299 Delfín"
 CZE_L_Strike_fighter1_desc: "En réponse à la demande importante d'un avion d'entraînement à réaction commun à toutes les nations du bloc de l'Est, Aero décide de se lancer dans son propre projet de conception afin de répondre à cette demande. Le 5 avril 1959, un premier prototype, désigné sous le nom de XL-29, effectue son vol inaugural. Le L-29 a été sélectionné pour devenir l'avion d'entraînement standard des forces aériennes des nations du Pacte de Varsovie, pour lesquelles il a été livré à partir des années 1960."
 CZE_CV_L_Strike_fighter1_desc: "Version navale du L-29."
 CZE_Strike_fighter2: "Aero L-39C Albatros"
 CZE_cas1: "Aero L-39ZA Albatros"
 CZE_Strike_fighter2_desc: "Développé à partir du L-39 Alca, cet avion a reçu un nouveau moteur plus puissant et une cellule renforcée lui permettant de décoller et d'atterrir pratiquement n'importe où grâce à sa capacité STOL."
 CZE_cas1_desc: "Avion d'AAR léger et maniable développé à partir de sa version de base de frappe légère."
 CZE_Strike_fighter3: "Aero L-159A Alca"
 CZE_L_Strike_fighter2: "Aero L-39C Albatros"
 CZE_CV_L_Strike_fighter2: "Aero L-159E Alca"
 CZE_Strike_fighter3_desc: "Un nouveau développement à partir du L-39 et du L-59 a donné naissance à cet avion avec un nouveau type de moteurs, une cellule révisée, un cockpit modernisé laissant l'avion presque totalement différent de ses prédécesseurs."
 CZE_L_Strike_fighter2_desc: "Version bombardier du L-159 avec des supports pour l'armement, utilisée également comme avion d'entraînement."
 CZE_CV_L_Strike_fighter2_desc: "Version navale du L-159."
 CZE_cas2: "Aero L-39M Albatros"
 CZE_cas2_desc: "Avion d'AAR léger et maniable développé à partir de sa version de base de frappe légère comprenant un nouveau moteur modernisé et un cockpit avec logiciel."
 CZE_Strike_fighter4: "Aero L-39NG Albatros"
 CZE_L_Strike_fighter3: "Aero L-39NGT Albatros"
 CZE_CV_L_Strike_fighter3: "Aero L-39ZA Albatros"
 CZE_cas3: "Aero L-159B Alca"
 CZE_Strike_fighter4_desc: "La nouvelle génération d'Albatros est dotée d'une nouvelle cellule, d'un nouveau moteur et de matériaux composites permettant à cet avion de surpasser tous ses adversaires grâce à son rapport poids/poussée élevé. Il peut transporter de nombreux types d'armements sur ses 6 pylônes, y compris des GBU-12 Paveway II guidés ou les plus récents AIM-9. L'avion a également reçu de nouveaux équipements puissants de détection, de capteurs et de radars."
 CZE_L_Strike_fighter3_desc: "Version bombardier du L-39NG avec des supports pour l'armement, utilisée également comme avion d'entraînement."
