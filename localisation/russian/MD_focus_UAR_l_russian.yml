 #Events
 UAR.1.t: "Приглашение в [FROM.GetNameDef]"
 UAR.1.d: "[FROM.GetNameDef] пригласил нас присоединиться к их арабскому союзу. Номинально являясь частью их союза, мы все же сможем действовать совершенно независимо как нация."
 UAR.1.a: "Конечно!"
 UAR.1.b: "Нет, спасибо"
 UAR.2.t: "[FROM.GetNameDef] Присоединяется к [ROOT.GetNameDef]"
 UAR.2.d: "[FROM.GetNameDef] принял наше приглашение присоединиться к нашему союзу."
 UAR.2.a: "Вместе к лучшему будущему"
 UAR.3.t: "[FROM.GetNameDef] бросает нам вызов"
 UAR.3.d: "[FROM.GetNameDef] отклонил наше приглашение вступить в наш союз. Как мы должны реагировать?"
 UAR.3.a: "Попробуем в другой раз"
 UAR.3.b: "Тогда мы заставим их вступить"
 UAR.4.t: "[FROM.GetNameDef] претендует на гегемонию над арабами"
 UAR.4.d: "[FROM.GetNameDef] претендует на гегемонию над всеми арабами, объединив их в союз. Это лишь вопрос времени, когда они придут за нами. Если мы хотим противостоять им, мы должны сделать это сейчас."
 UAR.4.a: "Создайте коалицию против них!"
 UAR.4.b: "Все кончено"
 UAR.5.t: "Приглашение в Арабский фронт освобождения"
 UAR.5.d: "[FROM.GetNameDef] объявил о создании международной коалиции против объединенной арабской нации, которая угрожает суверенитету всех арабских стран. Они планируют нанести первый удар по Союзу, и они попросили нас присоединиться к ним."
 UAR.5.a: "Конечно. Это вопрос суверенитета"
 UAR.5.b: "Союз не представляет угрозы"
 UAR.6.t: "Военный удар против Арабского Союза"
 UAR.6.d: "Теперь мы готовы. Пришло время уничтожить это чудовище, угрожающее всем арабским странам."
 UAR.6.a: "К войне!"
 UAR.7.t: "[FROM.GetNameDef] бросает вызов нашему правлению"
 UAR.7.d: "[FROM.GetNameDef] заявил, что готов объединить весь арабский народ. Это явное объявление войны против нас. Это лишь вопрос времени, когда они постучат в нашу дверь."
 UAR.7.a: "К войне!"

 UAR_news.1.t: "[FROM.GetNameDef] объявлен"
 UAR_news.1.d: "Сегодня произошел сдвиг в региональной политике на Ближнем Востоке, поскольку одна из местных держав объявила о своей цели - объединении всех арабов. Выступая вчера перед прессой, [FROM.GetLeader], президент [FROM.GetNameDef], заявил, что настало время, чтобы арабский народ объединился под властью единой страны. По его словам, это единственный способ для арабов вернуть себе законное место в мировой политике, а не продолжать быть лишь марионетками враждебных держав. Многие арабские лидеры уже осудили эти заявления, заявив, что давление, направленное на объединение арабов, приведет лишь к новым конфликтам на Ближнем Востоке."
 UAR_news.1.a: "Время покажет, надолго ли это"
 UAR_news.2.t: "[FROM.GetNameDef] присоединяется к [FROM.FROM.GetNameDef]"
 UAR_news.2.d: "Правительство [FROM.GetNameDef] объявило о своем намерении присоединиться к [FROM.FROM.GetNameDef], чтобы вместе работать над созданием единого арабского государства. Номинально являясь частью союза, [FROM.GetNameDef] все еще обладает значительной автономией в отношении своей внешней политики. Однако дальнейшая интеграция между государствами может это изменить."
 UAR_news.2.a: "Время покажет, надолго ли это"
 UAR_news.3.t: "[FROM.GetNameDef] покидает [FROM.FROM.GetNameDef]"
 UAR_news.3.d: "Правительство [FROM.GetNameDef] объявило о своем намерении покинуть [FROM.FROM.GetNameDef]. Чувствуя недовольство политическим направлением союза, [FROM.GetAdjective] правительство объявило, что немедленно прекращает всякое сотрудничество."
 UAR_news.3.a: "Ха, еще один провальный проект"
 UAR_news.4.t: "Арабский союз рушится"
 UAR_news.4.d: "Недавно объявленный проект по созданию Арабского союза на Ближнем Востоке полностью провалился. Из-за радикальных политических изменений в ведущей стране все ее местные союзники решили отказаться от своего проекта. Похоже, мечта об объединении арабов снова похоронена."
 UAR_news.4.a: "Ха, еще один провальный проект"
 UAR_news.5.t: "[FROM.GetNameDef] объединяется"
 UAR_news.5.d: "[FROM.GetNameDef] объявил, что официально объединяет свои государства в одну единую страну. Противоположные политические лидеры уже заявили, что это угроза суверенитету всех остальных арабских стран, и объединение обернется насилием - это лишь вопрос времени."
 UAR_news.5.a: "Мы должны внимательно наблюдать"
 UAR_news.6.t: "Создан Арабский фронт освобождения"
 UAR_news.6.d: "Опасаясь расширения единого арабского государства, [FROM.GetNameDef] создал международную коалицию единомышленников из арабских государств, чтобы ответить на угрозу их суверенитету. [FROM.GetAdjective] лидер [FROM.GetLeader] заявил, что альянс готов к военной интервенции для защиты своей независимости."
 UAR_news.6.a: "Это может обернуться плохо"
 UAR_news.7.t: "Арабские объединительные войны"
 UAR_news.7.d: "Борьба за господство над арабскими странами вылилась в региональную войну. Нео-баасисты, баасисты и арабские суверенисты вцепились друг другу в глотки. Будущее и политический ландшафт Ближнего Востока навсегда изменились."
 UAR_news.7.a: "По крайней мере, это началось не на Балканах"