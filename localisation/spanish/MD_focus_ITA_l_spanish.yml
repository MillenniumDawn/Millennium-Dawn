 ITA_protect_prisoners_rights_decision_repeal: "Reducir los derechos de los prisioneros"
 ITA_prisoners_rights: "Está protegiendo los derechos de los prisioneros"
 ITA_constitutionalise_social_rights: "Constitucionalizar los derechos sociales"
 ITA_constitutionalise_social_rights_desc: "Nuestras reformas recientes han otorgado derechos muy necesarios a las personas que han luchado durante mucho tiempo contra la moral tóxica que era común en Italia. Debemos defender esta conquista consagrando esos derechos en la Constitución."
 ITA_constitutionalise_social_rights_TT: "Esto evitará que los derechos adquiridos sean revocados."
 ITA_repeal_former_government_measures_9: "Derrocar al rey"
 ITA_repeal_former_government_measures_9_desc: "Los reinos absolutos son reliquias del pasado, y el reciente experimento de los Savoia nos ha recordado por qué. Es hora de que los italianos se levanten y restauren la república."
 ITA_repeal_former_government_measures_8: "Derrocar al Emperador"
 ITA_repeal_former_government_measures_8_desc: "Los reinos absolutos son reliquias del pasado, y el reciente experimento imperial nos ha recordado por qué. Es hora de que los italianos se levanten y restauren la república."
 ITA_repeal_former_government_measures_7: "Derrocar el Régimen"
 ITA_repeal_former_government_measures_7_desc: "La nostalgia fascista, que alguna vez fue generalizada entre los italianos de todas las edades y que ayudó al nuevo Régimen a llegar al poder, ha sido rápidamente barrida por las brutalidades de las camisas negras. Es hora de que Italia tenga su propio proceso de Nuremberg."
 ITA_repeal_former_government_measures_6: "Restaurar el Parlamento"
 ITA_repeal_former_government_measures_6_desc: "Aunque una fachada democrática, el Senado es solo una expresión de las élites adineradas de Italia. Los italianos se han dado cuenta de esto y han decidido que es hora de restaurar la verdadera democracia."
 ITA_ban_nuclear_power: "Prohibir la energía nuclear"
 ITA_ban_nuclear_power_desc: "Los italianos votaron para abolir cualquier forma de energía nuclear durante el referéndum de 1987 y esta sigue siendo su voluntad."
 ITA_ban_nuclear_power_decision: "Prohibir la energía nuclear"
 ITA_ban_nuclear_power_decision_desc: "Los italianos votaron para abolir cualquier forma de energía nuclear durante el referéndum de 1987 y esta sigue siendo su voluntad."
 ITA_ban_nuclear_power_decision_repeal: "Permitir la energía nuclear"
 ITA_encourage_renewables: "Promover las energías renovables"
 ITA_encourage_renewables_desc: "Este es el siglo XXI, cierren las centrales térmicas. Tenemos viento, sol y agua, no necesitamos nada más."
 ITA_encourage_renewables_decision: "Promover las energías renovables"
 ITA_encourage_renewables_decision_desc: "Este es el siglo XXI, cierren las centrales térmicas. Tenemos viento, sol y agua, no necesitamos nada más."
 ITA_encourage_renewables_decision_repeal: "Dejar de promover las energías renovables"
 ITA_happy_degrowth: "Decrecimiento Feliz"
 ITA_happy_degrowth_desc: "Nuestro sistema económico no puede aspirar a crecer indefinidamente. Nuestro enfoque en el beneficio está causando destrucción en nuestro planeta y debe detenerse. Producir menos, consumir menos y reciclar más es el camino."
 ITA_ban_gmos: "Prohibir los organismos genéticamente modificados (OGM)"
 ITA_ban_gmos_desc: "Debemos prohibir los alimentos artificiales y volver a cultivar alimentos naturales y saludables."
