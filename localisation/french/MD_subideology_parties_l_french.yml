 GUY.conservatism_icon: "£GUY_western_conservative"
 GUY.conservatism_desc: "Conservateurs - La Force unie (The United Force) est un parti guyanien socialement conservateur. Il est économiquement libéral, a un sentiment anti-russe et est idéologiquement de centre-droit. Il a été créé en 1960 et s'est maintenu jusqu'aux élections de 2015. Après 1968, il n'a toutefois plus jamais dépassé les 5 % de voix, mais est resté l'un des petits partis les plus importants."
 GUY.liberalism: "£GUY_western_liberal Alliance pour le changement"
 GUY.liberalism_icon: "£GUY_western_liberal"
 GUY.liberalism_desc: "Libéraux - L'Alliance pour le changement (Alliance for Change) est un parti politique social-libéral. Il a été créé en 2005 par trois députés qui ont quitté leur parti précédent. Il est progressiste et multiracial et se situe entre le centre et le centre-gauche. Après sa création, l'Alliance pour le changement a toujours été le troisième plus grand parti au Parlement. Depuis 2015, il se présente sur une liste unique avec Un partenariat pour l'unité nationale."
 GUY.socialism: "£GUY_western_social_democrat Congrès national du peuple"
 GUY.socialism_icon: "£GUY_western_social_democrat"
 GUY.socialism_desc: "Sociaux-démocrates - Le Congrès national du peuple (People's National Congress) est un parti social-démocrate du Guyana. Il est également classé comme socialiste démocratique et a été nationaliste de gauche et populiste dans le passé. Il se situe entre le centre-gauche et la gauche de la politique. Il a été créé en 1957 et est depuis lors l'un des deux grands partis du Guyana, avec le Parti populaire progressiste/Civique. Il est principalement soutenu par les afro-guyanien. En 2011, il a formé une alliance électorale avec plusieurs autres partis, appelée Un partenariat pour l'unité nationale."
 GUY.socialism_2011: "£GUY_western_social_democrat_alt Un partenariat pour l'unité nationale"
 GUY.socialism_2011_icon: "£GUY_western_social_democrat_alt"
 GUY.socialism_2011_desc: "Sociaux-démocrates - Un partenariat pour l'unité nationale (A Partnership for National Unity) a été formé en 2011 pour les élections de la même année par dix partis différents, le Congrès national du peuple étant le plus important et le plus populaire. Il se compose principalement de partis de gauche. En 2011, il a formé une coalition avec l'Alliance pour le changement. Ils ont obtenu la majorité des sièges, mais le Parti populaire progressiste/Civique était le parti le plus important au total, ce qui lui a permis de remporter la présidence. Lors de l'élection suivante, l'UPUN et l'APC se sont présentés ensemble sur une liste unique, ce qui signifie qu'ils pouvaient se présenter à la présidence en tant qu'entité unique."
 GUY.anarchist_communism: "£GUY_anarchist_communism Parti populaire progressiste/Civique"
 GUY.anarchist_communism_icon: "£GUY_anarchist_communism"
 GUY.anarchist_communism_desc: "Communistes - Le Parti populaire progressiste/Civique (People's Progressive Party/Civic) est l'un des deux grands partis politiques du Guyana. Il a été créé en 1950 par la fusion du Parti travailliste du Guyana britannique et de la Commission des affaires politiques. Depuis sa création, il est resté le premier ou le deuxième parti guyanien. Il est multiethnique, mais sa base électorale est principalement composée d'indo-guyanien. Il est de centre-gauche ou de gauche et suit une idéologie de social-démocratie, de socialisme démocratique et de populisme de gauche. Dans le passé, il a été classé comme nationaliste de gauche et marxiste-léniniste."
 GUY.Neutral_conservatism: "£GUY_non_aligned_conservative S'élever, s'organiser, reconstruire le Guyana"
 GUY.Neutral_conservatism_icon: "£GUY_non_aligned_conservative"
 GUY.Neutral_conservatism_desc: "Conservateurs neutres - S'élever, s'organiser, reconstruire le Guyana (Rise Organise and Rebuild Guyana) est un parti conservateur guyanien. Il a été le premier parti à se considérer comme un parti ethnique, puisqu'il s'agit d'un parti indo-guyanien. Il a été créé en 1999 et n'a pas obtenu de bons résultats lors des élections de 2001. Par la suite, il a formé une alliance avec le Parti d'action guyanien et a connu un peu plus de succès, avant que beaucoup de ses membres ne quittent l'Alliance pour le changement en 2011 avant les élections de cette année-là."
 GUY.neutral_Social: "£GUY_neutral_Social Alliance du peuple travailleur"
 GUY.neutral_Social_icon: "£GUY_neutral_Social"
 GUY.neutral_Social_desc: "Socialistes démocratiques - L'Alliance du peuple travailleur (Working People's Alliance) est un parti guyanien de gauche. Elle a été créée en 1974 en tant qu'alliance de trois partis de gauche et a été officiellement déclarée comme son propre parti en 1979. Elle n'a connu qu'un succès limité dans l'ensemble et a obtenu ses meilleurs résultats lors des élections de 2001, où elle s'est présentée aux côtés du Parti d'action guyanien."
 GUY.Neutral_Communism: "£GUY_Neutral_Communism Parti d'action guyanien"
 GUY.Neutral_Communism_icon: "£GUY_Neutral_Communism"
 GUY.Neutral_Communism_desc: "Communistes - Le Parti d'action guyanien (Guyana Action Party) est un parti politique de gauche en Guyane. Il représente la population amérindienne du pays. Il a été créé en 1989, mais s'est présenté pour la première fois en 2001, dans le cadre d'une alliance avec l'Alliance du peuple travailleur. En 2006, il s'est allié à S'élever, s'organiser, reconstruire le Guyana et en 2011, il a rejoint Un partenariat pour l'unité nationale."
 GUY.Nat_Populism: "£GUY_Nat_Populism Parti républicain uni"
 GUY.Nat_Populism_icon: "£GUY_Nat_Populism"
 GUY.Nat_Populism_desc: "Populistes de droite - Le Parti républicain uni (United Republican Party) a été créé en 1985 aux États-Unis, avant d'être lancé au Guyana en 1987. En 1992, il n'a pas réussi à remporter un seul siège. Il n'a recommencé à se présenter aux élections qu'à partir de 2015, sans grand succès. Il souhaite améliorer le niveau de vie et l'éducation au Guyana, entre autres."
