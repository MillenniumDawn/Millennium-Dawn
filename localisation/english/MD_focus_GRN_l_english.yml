 ###########
 ## IDEAS ##
 ###########
 
 GRN_Extreme_Temperature_Traning:0 "Extreme Tempreture Training"
 GRN_Extreme_Temperature_Traning_desc:0 "The ETT program is designed to get our soldiers well adapted to the harsh and desolate polar climate of our island and of the wider for long term security missions and rapid acclimatization in the line of fire."
 
 GRN_Greenlandic_Army:0 "Greenlandic Army"
 GRN_Greenlandic_Army_desc:0 "The Armed Forces of Greenland is limited by the amount of people who can join the army. But this only motivates us to improving the quality and investments of the services and equipment within our army."
 
 GRN_Danish_Diplomatic_Dependency:0 "Danish control over Foreign Affairs"
 GRN_Danish_Diplomatic_Dependency_desc:0 "Greenlandic foreign policy is currently under Danish administration, so we are unable to hold our own foreign policy."
 
 GRN_uneducated_population:0 "Uneducated Population"
 GRN_uneducated_population_desc:0 "With the nation not having many high quality, academic institutions, only a small portion of the population has opportunities for higher education."
 
 GRN_Student_Exchange_Program:0 "Student Exchange Program"
 GRN_Student_Exchange_Program_desc:0 "People from all over the globe can now come to study in our nation and vice versa. Allows for better research on collaborative projects."
 
 GRN_Scientific_Advancements:0 "Scientific Advancements"
 GRN_Scientific_Advancements_desc:0 "Our nation is progressing further and further everyday! Our efforts to develop world-class scientific programs and modernize society is starting to pay off."
 
 GRN_New_Arctic_Home:0 "New Arctic Home"
 GRN_New_Arctic_Home_desc:0 "We have opened up our nation to refugees from all over the world. While our offices are currently working overtime to make sure every immigrant is accounted for, it will be of great benefit to us to let in these migrants in the long term."
 
 GRN_Millennial_Colony:0 "The Millennial Colony"
 GRN_Millennial_Colony_desc:0 "Since the Viking Age, Greenland has found itself bound within Nordic political affairs. With the many attempts to colonize the island, the island and its inhabitants bears rememberance of its over 1000 year long history of contact with the Norsemen and their descendents."
 
 GRN_Legacy_of_Danification:0 "Legacy of Danification"
 GRN_Legacy_of_Danification_desc:0 "From the Little Danes experiment, to the supression of the Greenlandic Language, and even within the very bloodlines of our inhabitants, the Danes have already imposed their mark on our society and surplanted our people and our culture with their own through its own colonial legacy."

 Autonomy_expansions:0 "Autonomy Expansions"
 
 GRN_Diplomacy_Independence:0 "Our own Foreign Ministry"
 GRN_Diplomacy_Independence_desc:0 "The Crown has finally ceded the right to manage our own international affairs over to us. Our government can now manage and draft our own foreign policy agenda."
 
 GRN_Creating_Foreign_Ministry:0 "Creating Foreign Ministry"
 
