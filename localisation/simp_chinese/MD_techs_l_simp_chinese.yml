 TITLE_BLUE_WATER_NAVY_DESC: "蓝水海军是一支能够在公海远洋进行全球作战的海军力量。"
 TITLE_GREEN_WATER_NAVY: "绿水海军"
 TITLE_GREEN_WATER_NAVY_DESC: "绿水海军是一支能够在本国沿海地区作战的海上力量，在周边边缘海域作战的能力有限。"
 CAT_blue_water_navy: "蓝水海军"
 Cat_blue_water_navy_desc: "蓝水海军是一支能够在公海深海进行全球作战的海军力量。定义有所不同，但要求是能够在远距离进行海上控制。它允许一个国家的海军在远离本土的区域投射力量，通常包括一艘或多艘航母。"
 CAT_green_water_navy: "绿水海军"
 Cat_green_water_navy_desc: "绿水海军是一支能够在本国沿海地区作战的海上力量，在周边边缘海域作战的能力有限。"
 floating_fortresses: "浮动堡垒"
 floating_fortresses_desc: "航母是海洋的新堡垒。它全副武装，装备了大量飞机，有助于该国海军力量投射力量和海上控制。"
 distance_decimation: "距离抽取"
 distance_decimation_desc: "大量杀死那些遥远的人来维护我们海岸的安全。"
 the_prowlers: "徘徊者"
 the_prowlers_desc: "潜艇的唯一目的是在海上徘徊，歼灭任何可能威胁主要舰队的东西。"
 far_from_home: "远离家园"
 far_from_home_desc: "我们舰队的主要目标是远离海岸作战。广泛的物流网络和与我们全球卫星网的连接对于确保全球最大程度的运营完整性至关重要。"
 secured_shipping: "安全运输"
 secured_shipping_desc: "必须不惜一切代价保护航道，以确保我们的船队得到充足的供应和支持。"
 deck_discipline: "甲板专业"
 deck_discipline_desc: "我们航母的目的是确保对敌人的有效和持续的空中优势。确保正确的甲板纪律将有助于我们实现这一目标。"
 rolling_thunder: "雷霆万钧"
 rolling_thunder_desc: "让我们的导弹舰艇准备好进行有效的凌空射击，可以确保对那些威胁我们的人造成最大程度的伤害。"
 death_from_below: "下方之险"
 death_from_below_desc: "我们的潜艇舰队是公海作战的一部分。一旦成功，确保他们能够击沉船只。"
 air_dominance: "空中霸权"
 air_dominance_desc: "把所有敌机驱离，限制他们在空中作战的能力。"
 missile_support: "导弹支援"
 missile_support_desc: "利用导弹进行支援可以帮助两栖作战和打击敌人。"
 hidden_from_view: "视野隐藏"
 hidden_from_view_desc: "保持我们的潜艇不被敌方直升机和其他潜艇发现，确保有足够的空间进行潜艇行动。"
 zone_of_control: "控制区"
 zone_of_control_desc: "在海洋中建立明确的控制区将提高我们的作战效率。"
 long_distance_persistence: "长距持久"
 long_distance_persistence_desc: "持续作战"
 nuclear_dominance: "核优势"
 nuclear_dominance_desc: "船越重，核引擎越强大，船就越好。"
 replenishment_at_sea: "海上补给"
 replenishment_at_sea_desc: "专注于我们的运输船队，并在他们轮换时为我们的战舰提供充足的补给，确保能在更长的时间内将敌人拒之门外。"
 logistical_goliath: "巨舰的后勤改进"
 logistical_goliath_desc: "我们的巨舰消耗太多，引入新的工作组织原则将有助于节省物资并将其用于其他地方。"
 man_in_the_high_seas: "公海之人"
 man_in_the_high_seas_desc: "我们的海军将成为公海上的主力。跨越任何海洋、任何威胁都无法企及的主导地位。"
 global_naval_ambitions: "全球海军野心"
 global_naval_ambitions_desc: "我们的海军野心没有极限。我们的目标是全球性的，在最终走向海军主导地位的过程中，我们不会停下。"
 naval_force_projection: "海军力量投射"
 naval_force_projection_desc: "在全球范围投射影响的能力要求我们保持最强的舰队。我们的部队必须跨越世界，对抗任何敌人。"
 the_waters_that_surrounds_us: "滨海水域"
 the_waters_that_surrounds_us_desc: "强调舰队不能超出近海，这将使我们更好地关注海岸线。"
 workhorse_of_the_fleet: "舰队主力"
 workhorse_of_the_fleet_desc: "护卫舰和驱逐舰是我们海军的主力。"
 coast_guard: "海岸警卫队"
 coast_guard_desc: "像护卫舰这样的轻型舰艇是保卫我们海岸的主力军。"
 the_wolves: "狼群"
 the_wolves_desc: "更小的狼群式潜艇，而不是独自行动的猎人式潜艇，将使我们在波浪下快速搜索，在短时间内最大化火力。"
 modern_designations: "现代规划"
 modern_designations_desc: "适当的现代设计将使我们能够替换过时的硬件，并使其符合当前的海军标准。"
 securing_the_coast: "保护海岸"
 securing_the_coast_desc: "我国的沿海地区必须得到保护。"
 destruction_of_shipping: "破坏运输"
 destruction_of_shipping_desc: "与优势敌人作战需要我们摧毁敌人的后勤。迅速出击，终结敌人向海外部署部队的能力。"
 lightweight_carriers: "轻型航母"
 lightweight_carriers_desc: "敌人的超级航母和重型航母只是其他船只的目标。专注于直升机航母可以确保其成为一个较小的目标。"
 modernize_the_fleet: "现代化舰队"
 modernize_the_fleet_desc: "舰队现代化对在战斗中保持我们的舰艇至关重要。这也是建造顶级舰艇的一个更便宜、更有效的选择。"
 logistical_disruption: "后勤中断"
 logistical_disruption_desc: "破坏补给线，阻断航道，确保战斗远离我们的沿海地区。"
 counter_blue_water_tactics: "反蓝水战术"
 counter_blue_water_tactics_desc: "我们可能永远无法像我们的一些敌人那样进行海上投射。然而，我们可以保卫海岸免受敌人的袭击。"
 safety_in_our_shores: "海岸安全"
 safety_in_our_shores_desc: "使用水雷战术，我们可以保卫我们的海岸。"
 hit_and_run: "游击战"
 hit_and_run_desc: "快速而连续的攻击将有助于扰乱敌方组织，使我们在海战中不受任何实质性损害。"
 three_month_rotations: "三月轮换"
 three_month_rotations_desc: "每三个月轮换一次我们部署的船只。"
 air_naval_coordination: "海空协调"
 air_naval_coordination_desc: "将我们的打击舰队与陆基飞机进行协调，使我们能够轻松快速地进行打击。"
 topple_the_fortresses: "摧毁要塞"
 topple_the_fortresses_desc: "打击敌方舰队的航空母舰会使敌人失去力量。摧毁这些漂浮的要塞！"
 maintain_the_coasts: "维持海岸"
 maintain_the_coasts_desc: "海岸是好的，海岸是基石"
 strength_in_numbers: "数量优势"
 strength_in_numbers_desc: "海洋中会散落着我们和他们船只的残骸"
 short_sorties: "短距出击"
 short_sorties_desc: "对敌机短距出击以使装备保持良好。"
 topple_the_goliaths: "打倒歌利亚"
 topple_the_goliaths_desc: "我们是大卫，我们将打败歌利亚"
 mbt_tech: "早期主战坦克"
 mbt_tech_desc: "第1代主战坦克具有移动性、装甲性和高火力。"
 mbt_tech_1: "冷战主战坦克"
 mbt_tech_1_desc: "改进后的底盘在1970-80年代的战场上占据主导地位"
 mbt_tech_2: "冷战后主战坦克"
 mbt_tech_2_desc: "在冷战结束后或刚结束时开发的主战坦克"
 mbt_tech_3: "现代主战坦克"
 mbt_tech_3_desc: "2010年前后开发的主战坦克"
 mbt_tech_4: "未来主战坦克"
 mbt_tech_4_desc: "主战坦克的最新发展计划预计将在2030年代完成。"
 afv_tech: "早期装甲战车"
 afv_tech_desc: "第1代装甲战车"
 afv_tech_1: "冷战装甲战车"
 afv_tech_1_desc: "改进后的底盘在1970-80年代的战场上占据主导地位"
 afv_tech_2: "冷战后装甲战车"
 afv_tech_2_desc: "在冷战结束后或刚结束时开发的装甲战车"
 afv_tech_3: "现代装甲战车"
 afv_tech_3_desc: "2010年前后开发的装甲战车"
 afv_tech_4: "未来装甲战车"
 afv_tech_4_desc: "装甲战车的最新发展计划预计将在2030年代完成。"
 tank_components_tech: "早期武器站和辅助设备"
 tank_components_tech_desc: "基本的无线电和弹道计算机将帮助我们的坦克手更好地沟通，并以更高的精度击中他们的目标。这提高了我们坦克的进攻能力，通过辅助机枪和烟雾发射器，我们还可以提高坦克的防御能力。"
 tank_components_tech_2: "冷战武器站和辅助设备"
 tank_components_tech_2_desc: "复制无线电设备和半数字弹道计算机。"
 tank_components_tech_3: "现代武器站和辅助设备"
 tank_components_tech_3_desc: "导航系统、照相机和全数字弹道计算机。为了提高我们的防御能力，我们的烟雾发射器现在将能够覆盖我们坦克的红外线信号。"
 tank_components_tech_4: "先进武器站和辅助设备"
 tank_components_tech_4_desc: "摄像机组和先进的战斗观察系统。改进后的计算机系统使我们能够为坦克配备硬杀伤防御系统，以摧毁迎面而来的弹丸。"
 tank_components_tech_5: "未来武器站和辅助设备"
 tank_components_tech_5_desc: "三维可视化、虚拟战场、最新技术和通信系统以及改进的检测算法将使我们能够改进我们的硬杀伤技术。"
 era_tech: "第1代爆炸式反应装甲"
 era_tech_desc: "爆炸式反应装甲（ERA）由安装在坦克上的金属框架上的炸药制成的砖块组成。当砖块被动能穿甲弹或异形炸药击中时，砖块就会爆炸，反击射来的弹丸。第一批实验是在60年代进行的，以对抗早期的聚能弹药，但没有一个能投入生产。"
 era_tech_2: "第2代爆炸式反应装甲"
 era_tech_2_desc: "通过增加ERA砖的尺寸，添加更多的炸药和更厚的框架，可以提高爆炸力，甚至可以对抗动能武器。"
 era_tech_3: "第3代爆炸式反应装甲"
 era_tech_3_desc: "有了新的结构，ERA可以被改进，以更好地抵御动能穿甲弹和聚能装药。它甚至可以提供对专门设计用来对付ERA的串联聚能弹药的保护。"
 era_tech_4: "第4代爆炸式反应装甲"
 era_tech_4_desc: "最先进的ERA形式，能够在各种环境条件下运行，并能够降低大多数来袭火力的效率。"
 armor_tech: "冷战早期装甲"
 armor_tech_desc: "早期的复合材料和间隔装甲，以改善坦克的保护。"
 armor_tech_2: "冷战装甲"
 armor_tech_2_desc: "复合材料的改进材料和先进的装甲布局方案。"
 armor_tech_3: "现代装甲"
 armor_tech_3_desc: "大多数现代材料和装甲的发展"
 armor_tech_4: "未来装甲"
 armor_tech_4_desc: "目前一些主要国家正在开发的升级版装甲"
 diesel_engine_tech: "冷战早期柴油发动机"
 diesel_engine_tech_desc: "早期的冷战时期的柴油机通常是自然吸气V12发动机，源自现有的二战时期设计。这些发动机通常与5速手动变速箱相匹配。"
 diesel_engine_tech_2: "冷战柴油引擎"
 diesel_engine_tech_2_desc: "随着发动机技术越来越好，现有的冷战早期发动机被配上了涡轮增压器，大大增加了其动力输出。此时，用于坦克的7速手动变速箱已经被开发出来。"
 diesel_engine_tech_3: "冷战后期柴油发动机"
 diesel_engine_tech_3_desc: "到冷战后期，许多坦克发动机都配备了第2个涡轮增压器，形成了双涡轮增压发动机。"
 diesel_engine_tech_4: "冷战后柴油引擎"
 diesel_engine_tech_4_desc: "冷战结束后，坦克发动机开始接受机械增压而不是涡轮增压，以增加其输出。在这个时代，坦克的自动变速箱也开始变得普遍。"
 diesel_engine_tech_5: "半现代柴油引擎"
 diesel_engine_tech_5_desc: "随着汽车技术的改进，坦克发动机适应了汽车发动机的许多特点，如燃料直接喷射。"
 diesel_engine_tech_6: "现代柴油引擎"
 diesel_engine_tech_6_desc: "随着现代坦克的发展，工程师们已经开始尝试其他的发动机排列方式，例如用X12模式代替经典的V12。"
 diesel_engine_tech_7: "未来柴油引擎"
 diesel_engine_tech_7_desc: "随着燃油效率、计算机化发动机控制和先进材料的进步，未来的发动机可以既强大又轻便。"
 turbine_engine_tech: "冷战早期燃气轮机"
 turbine_engine_tech_desc: "改自飞机工业，不可靠的、笨重的早期燃气涡轮发动机。"
 turbine_engine_tech_2: "冷战后期燃气轮机"
 turbine_engine_tech_2_desc: "改进的设计修复了大多数涡轮机设计的缺陷，使其更易于使用。"
 turbine_engine_tech_3: "冷战后燃气轮机"
 turbine_engine_tech_3_desc: "冷战后燃气轮机设计着重于提高功率输出和燃料效率。"
 turbine_engine_tech_4: "半现代燃气轮机"
 turbine_engine_tech_4_desc: "燃气轮机具有良好的可靠性和出色的功率输出。"
 turbine_engine_tech_5: "现代燃气轮机"
 turbine_engine_tech_5_desc: "燃气轮机，现代技术的一个高峰"
 turbine_engine_tech_6: "低摩擦力燃气轮机"
 turbine_engine_tech_6_desc: "有了先进的材料，燃气轮机中的摩擦力可以降低，从而实现更好的功率输出和燃料效率。"
 electric_engine_tech_1: "辅助电力引擎"
 electric_engine_tech_1_desc: "有了辅助电动发动机（或辅助动力装置），我们可以操作坦克的某些部分，如炮塔，而不必打开主发动机。这样我们就可以在静止的时候部分操作坦克，节省燃料。"
 electric_engine_tech_2: "改良辅助电力引擎"
 electric_engine_tech_2_desc: "辅助电机的改进比其前身具有更多优势，并且效率更高。"
 electric_engine_tech_3: "早期电力引擎"
 electric_engine_tech_3_desc: "一个早期的电力驱动系统。虽然到目前为止只用于辅助位置，但我们现在已经有了用它为整个坦克供电的技术。"
 electric_engine_tech_4: "改良电力引擎"
 electric_engine_tech_4_desc: "改进版的电动引擎，具有更好的可靠性。"
 small_medium_gun_tech: "冷战早期轻型坦克炮"
 small_medium_gun_tech_desc: "轻型坦克炮在冷战早期的坦克上很常见。苏联的标准是100毫米，西方国家是105毫米，两者都有足够的火力对付当时的车辆和步兵。"
 small_medium_gun_tech_2: "冷战后期轻型坦克炮"
 small_medium_gun_tech_2_desc: "随着铸造和热套筒的改进，到冷战后期，坦克炮在失效前可以维持更高的射速。"
 small_medium_gun_tech_3: "现代轻型坦克炮"
 small_medium_gun_tech_3_desc: "装备了长冲程低后坐力缓冲装置和改进的后膛，现代轻型坦克炮即使对较重的车辆也是致命的，特别是使用改进的弹药。"
 small_medium_gun_tech_4: "未来轻型坦克炮"
 small_medium_gun_tech_4_desc: "随着初速的提高和从主战坦克火炮中借鉴的元素，未来的轻型坦克炮将能够应对战场上几乎任何威胁。"
 medium_gun_tech: "冷战早期中型坦克炮"
 medium_gun_tech_desc: "随着复合装甲的发展，需要一种更大的火炮来击穿比轻型坦克更多的装甲。虽然苏联在T-62上开始使用115mm火炮，但他们很快就升级到125毫米主炮。西方国家也迅速跟进，采用了120毫米的火炮。此后，中型坦克炮一直是坦克武器装备最常见的选择。"
 medium_gun_tech_2: "冷战后期中型坦克炮"
 medium_gun_tech_2_desc: "由于炮管镀铬且长度较长，该炮能够承受更高的炮膛压力。有了这种增加的压力和最新的碳化钨弹片，该炮能够穿透10英寸以上的装甲钢。"
 medium_gun_tech_3: "现代中型坦克炮"
 medium_gun_tech_3_desc: "利用现代智能弹药和改进的材料，现代中型坦克炮可以在较短的距离内穿透近40英寸的装甲钢，并可以发射各种反坦克和反步兵弹药。"
 medium_gun_tech_4: "未来中型坦克炮"
 medium_gun_tech_4_desc: "随着电热化学推进的加入，未来的坦克炮将能够具有令人难以置信的高初速，因为炮弹将在整个炮管的长度上加速。"
 large_gun_tech: "早期重型坦克炮"
 large_gun_tech_desc: "随着90年代增加穿透能力的需要，人们设想了一种重型坦克炮，口径从130到135mm不等。"
 large_gun_tech_2: "改良重型坦克炮"
 large_gun_tech_2_desc: "最新的合金和智能化的弹药使第2代重型坦克炮能够给敌人带来地狱般的震撼。"
 large_gun_tech_3: "先进重型坦克炮"
 large_gun_tech_3_desc: "通过改进的设计，从先进的重型坦克炮发射的炮弹将对车辆和步兵都有效。"
 very_large_gun_tech: "早期超重型坦克炮"
 very_large_gun_tech_desc: "这种大口径火炮几乎可以摧毁一切。口径为152毫米，即使不能击穿装甲，也能使炮塔移位。"
 very_large_gun_tech_2: "改良超重型坦克炮"
 very_large_gun_tech_2_desc: "在现有的大口径火炮上应用了最新的弹药和计算机开发技术，这种火炮是军队打击装甲单位的最佳选择。"
 very_large_gun_tech_3: "先进超重型坦克炮"
