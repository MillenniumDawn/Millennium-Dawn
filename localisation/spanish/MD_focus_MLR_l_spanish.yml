 MLR_start: "Malorossiya Ser"
 MLR_start_desc: "Finalmente, la verdadera heredera de estas tierras, Malorossiya, tomará el poder en sus propias manos"
 MLR_fsb: "Cooperación con el FSB"
 MLR_fsb_desc: "Desgraciadamente, aún no tenemos la posibilidad de crear nuestros propios servicios especiales, por lo que dependeremos de la cooperación con el FSB de Rusia"
 MLR_mvd: "Subordinar el Ministerio del Interior local"
 MLR_mvd_desc: "Subordinaremos los órganos locales del Ministerio del Interior, que estaban bajo poder ucraniano"
 MLR_ter_defence: "Defensa territorial"
 MLR_ter_defence_desc: "Crearemos una Defensa Territorial a partir de la milicia local"
 MLR_contract_army: "Sistema de contratos del ejército"
 MLR_contract_army_desc: "Nuestro ejército se creará según el sistema de contratos"
 MLR_defence_doctrine: "Doctrina defensiva"
 MLR_defence_doctrine_desc: "No atacamos a nadie, nuestra tarea es defender nuestras fronteras. Nuestro ejército adoptará la doctrina de tácticas defensivas"
 MLR_nat_guard: "La Guardia Nacional de Malorossiya"
 MLR_nat_guard_desc: "Una vez Ucrania, allá por los años 90, tuvo una guardia nacional. Volveremos a crear esta división pero ya bajo nuestro mando"
 MLR_defence_prom: "Industria Militar"
 MLR_defence_prom_desc: "Invertiremos importantes fondos en la restauración de la industria militar en nuestro territorio. Necesitamos un ejército fuerte"
 MLR_rebuild_war_academy: "Escuelas militares"
 MLR_rebuild_war_academy_desc: "Nuestros combatientes deben tener la mejor formación para defender su patria. Por ello, reactivaremos las academias militares en nuestro territorio"
 MLR_no_corrupt_military: "Reducir seriamente la corrupción en el ejército"
 MLR_no_corrupt_military_desc: "Nuestro ejército es aún joven, por lo que es mucho más fácil eliminar la corrupción en él"
 MLR_nation_quest: "La cuestión nacional"
 MLR_nation_quest_desc: "Malorossiya fue y será parte de Rusia, esta es nuestra respuesta a la cuestión nacional"
 MLR_referendum: "Referéndum sobre el destino de Malorossiya"
 MLR_referendum_desc: "Ha llegado el fatídico momento de decidir qué camino seguirá nuestro país. ¿Se convertirá en una parte de pleno derecho de Rusia, en forma de república, o elegiremos el camino de un Estado de la Unión?"
 MLR_ruble: "El rublo como moneda del Estado"
 MLR_ruble_desc: "El rublo se convertirá en nuestra moneda estatal, nadie lo dudaba"
 MLR_corruption: "Lucha contra la corrupción"
 MLR_corruption_desc: "A pesar de que nuestro Estado es aún joven, los funcionarios corruptos ya han empezado a actuar en él. Tenemos que hacer frente a esta"
 MLR_rus_invest: "Inversiones rusas"
 MLR_rus_invest_desc: "Rusia nos apoya con sus inversiones"
 MLR_build_zavods: "Construcción de fábricas"
 MLR_build_zavods_desc: "El país necesita fábricas y fábricas, proporcionaremos a nuestro pueblo todo lo que necesite"
 MLR_social_invest: "Inversiones en el ámbito social"
 MLR_social_invest_desc: "Nuestros ciudadanos deben tener acceso a instalaciones médicas de la mejor calidad, así como contar con todas las garantías sociales"
 MLR_infrastructure: "Inversiones en infraestructuras"
 MLR_infrastructure_desc: "Las carreteras son las venas de nuestro Estado"
 MLR_fight_oligarch: "La lucha contra los oligarcas"
 MLR_fight_oligarch_desc: "Incluso en nuestro joven Estado ya han empezado a aparecer oligarcas corruptos que ganaron mucho dinero en la guerra. Vamos a tratar con ellos"
 MLR_it_invest: "Invertir en TI"
 MLR_it_invest_desc: "Invertiremos en tecnologías de la información para el desarrollo de nuestro país"
 MLR_maloross_economy: "Malorossiya Economía"
 MLR_maloross_economy_desc: "Nuestras medidas económicas han propiciado el crecimiento de nuestra economía"
 MLR_union_state: "Estado de la Unión"
 MLR_union_state_desc: "Hemos elegido el camino del Estado de la Unión"
 MLR_union_group_army: "Agrupación conjunta de tropas"
 MLR_union_group_army_desc: "Nuestros soldados se convertirán en miembros de la agrupación conjunta de las tropas del Estado de la Unión"
 MLR_union_group_economic: "Inversiones del Estado de la Unión"
 MLR_union_group_economic_desc: "La pertenencia al Estado de la Unión ha repercutido positivamente en nuestra economía"
 MLR_union_health_social: "Cooperación con el ámbito social y médico"
 MLR_union_health_social_desc: "Los miembros del Estado de la Unión cooperan activamente en las esferas social y médica"
 MLR_republic_rf: "Somos parte de Rusia"
 MLR_republic_rf_desc: "Nos hemos convertido en una república de Rusia, ahora nuestro destino está ligado a ella"
 MLR_rus_regions: "Cooperación con las regiones rusas"
 MLR_rus_regions_desc: "Cooperaremos activamente con otras regiones de Rusia"
 MLR_rus_companies: "Cooperación con empresas rusas"
 MLR_rus_companies_desc: "Las empresas rusas serán nuestros principales socios"
 MLR_integrate_army: "Integrarse en el ejército ruso"
 MLR_integrate_army_desc: "Pondremos a nuestro ejército a la altura del ejército ruso"
 russia.56.t: "¡Referéndum sobre el destino de §Y[MLR.GetNamewithFlag]§!"
 russia.56.d: "§Y[MLR.GetNamewithFlag]§! ha anunciado un referéndum sobre la adhesión a Rusia. La votación ha sido un éxito y la mayoría de los ciudadanos ha expresado su deseo de formar parte de nuestro país. ¿Los aceptaremos?"
 russia.56.a: "No, no los necesitamos... estados"
 russia.56.b: "¡Se unirán a Rusia!"
 russia.57.t: "El Ejército de Liberación Malorossiya está con nosotros"
 russia.57.d: "Nuestros hermanos en la liberación de la Pequeña Rusia se unieron a nosotros"
 russia.57.a: "¡Hurra!"
 autonomy_union_state_mlr: "Estado de la Unión"
 autonomy_republic_rf_mal: "República de importancia federal"
 MLR_ter_oborona_tt: "§YSe creará la Defensa Territorial§! de Malorossiya"
 MLR_nat_gurad_tt: "§YSe creará la Guardia Nacional§! de Malorossiya"
 MLR_manifest_decisions: "Manifiesto de Malorossiya"
 MLR_manifest_decisions_desc: "Una vez que estas tierras pertenecieron a Malorossiya, las declararemos nuestras y lucharemos por su regreso a su patria."
 MLR_kirov_core: "Reclamaciones sobre Kirovgrad"
 MLR_kiev_core: "Reclamaciones sobre Kiev"
 MLR_poltava_core: "Reclamaciones sobre Polvata"
 MLR_reforming_army_like_rus: "Integración en el ejército ruso"
 SOV_moa_tt: "Contratar nuevos soldados del ejército malorossiano"
 MLR_constitution: "La constitución de Malorossiya"
 MLR_constitution_desc: "Debemos formalizar nuestro legislativo estatal. Para ello, adoptaremos nuestra propia constitución."