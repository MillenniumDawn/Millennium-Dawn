 Sov_warsaw_pact.7.t: "关于统一为一个国家的公投"
 Sov_warsaw_pact.7.d: "捷克和斯洛伐克人民从未忘记不久前他们的领导人如何欺骗他们，毫无预警地分裂了国家。现在，一个纠正这一历史错误、重新统一为一个强大国家的机会出现了。俄罗斯将发挥中立调解的作用，确保公投进程公平、安全。"
 Sov_warsaw_pact.7.a: "是时候联合了！"
 Sov_warsaw_pact.8.t: "捷克共和国和斯洛伐克各地的抗议活动"
 Sov_warsaw_pact.8.d: "斯洛伐克和捷克共和国各地爆发大规模抗议活动。抗议者指责现任政府行为不当，将前捷克斯洛伐克的分裂归咎于他们。他们要求现任领导人辞职，并呼吁举行全民公投，重新考虑国家分裂的决定。"
 Sov_warsaw_pact.8.a: "世界似乎正在​​回到过去……"
 SOV_protests_by_scientists_idea: "东德科学家的抗议"
 SOV_protests_by_scientists_idea_desc: "1990年两德统一后，许多东德学者的学历被取消，导致大量失业。最近，这些科学家开始抗议，要求承认他们的贡献和资历，并伸张正义。"
 SOV_east_german_military_discontent_idea: "东德军官罢工"
 SOV_east_german_military_discontent_idea_desc: "德国统一后，东德军官的所有军衔均被取消。这引发了军官们的强烈不满，他们觉得自己在新的军事体制中受到了不公平的待遇和边缘化。"
 Sov_warsaw_pact.10.t: "德国东德情结的兴起"
 Sov_warsaw_pact.10.d: "一个名为“东德情结”的运动，将东德生活浪漫化，在东德地区日益受到关注。尽管该运动此前就已存在，但其目前的强度已引起国际专家的警觉，他们怀疑华沙条约组织情报机构存在秘密影响。"
 Sov_warsaw_pact.10.a: "有趣"
 Sov_warsaw_pact.11.t: "德国东部的不寻常活动"
 Sov_warsaw_pact.11.d: "我们最近发现德国东部地下共产主义活动日益增多。我们的情报报告称，军队内部存在破坏活动，科学进步也因此受到阻碍。这些行动似乎得到了苏联的秘密支持。政府已拨出额外资金来打击这些颠覆活动。"
 Sov_warsaw_pact.11.a: "我们需要审查我们的人员是否与我方合作"
