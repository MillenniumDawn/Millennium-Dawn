 BUL_wild_unions: "Dzikie Unie"
 BUL_press_opposition: "Opozycja medialna"
 BUL_press_opposition_desc: "Od czasu przywrócenia porządku w rządzie media nie przedstawiają nas w najlepszym świetle, ale logiczne jest, że słabi powinni bać się silnych."
 BUL_one_party: "Jedna impreza"
 BUL_red_army_idea: "Armia Czerwona"
 BUL_red_army_idea_desc: "Zaszczepiliśmy ideologiczny fanatyzm głęboko nie tylko w szeregach naszej armii, ale także w ludności cywilnej, zapewniając, że będziemy mieli siłę roboczą i lojalność niezbędną do wystawienia potężnej armii."
 BUL_com_resources_idea: "Praktyczna ekstrakcja"
