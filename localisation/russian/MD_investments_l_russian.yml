 AC_construction_CIC: "§YГражданская промышленность§!\nЭто сооружение обеспечивает регион промышленными мощностями для производства гражданских товаров или строительства новых зданий. При необходимости может быть преобразовано в военную промышленность.\n\n§YБазовая стоимость за сооружение:§! §R$[?global.BUILD_COST_CIVILIAN_FACTORY]§! миллиард(ов)"
 AC_construction_CIC_delayed: "§YНеобходимые условия§!:\n[!AC_building_cic_button_click_enabled]"
 AC_construction_MIC: "§YВоенная промышленность§!\nВоенная промышленность предоставляет государству промышленность для производства нового военного оборудования. Может быть преобразован в гражданскую промышленность, если это необходимо.\n\n§YБазовая стоимость за структуру:§! §R$[?global.BUILD_COST_MILITARY_FACTORY]§! миллиард(ов/а)"
 AC_construction_MIC_delayed: "§YНеобходимые условия§!:\n[!AC_building_mic_button_click_enabled]"
 AC_construction_NIC: "§YВоенно-морская верфь§!\nВоенно-морская верфь предоставляет государству промышленность для строительства новых кораблей.\n\n§YБазовая стоимость за структуру:§! §R$[?global.BUILD_COST_DOCKYARD]§! миллиард(ов/а)"
 AC_construction_NIC_delayed: "§YНеобходимые условия§!:\n[!AC_building_nic_button_click_enabled]"
 AC_construction_INF: "§YИнфраструктура§!\nИнфраструктура предоставляет государству улучшение инфраструктуры. Это увеличивает вашу снабженческую мощь в стратегических регионах, повышает скорость ваших дивизий, а также увеличивает добычу сырьевых ресурсов.\n\n§YБазовая стоимость за структуру:§! §R$[?global.BUILD_COST_INFRASTRUCTURE]§! миллиард(ов/а)"
 AC_construction_INF_delayed: "§YНеобходимые условия§!:\n[!AC_building_infra_button_click_enabled]"
 AC_construction_offices: "§YОфисный сектор§!\nОфисный сектор представляет все другие отрасли экономики, кроме добычи и тяжёлой промышленности. Это включает финансовые, клиентские, информационные технологии, розничные услуги и многое другое.\n\n§YБазовая стоимость за структуру:§! §R$[?global.BUILD_COST_OFFICES]§! миллиард(ов/а)"
 AC_construction_offices_delayed: "§YНеобходимые условия§!:\n[!AC_building_offices_button_click_enabled]"
 AC_construction_AA: "§YУчастки SHORAD§!\n§YУчастки SHORAD§! (Короткодействующая противовоздушная оборона) — это комплексы и группы противовоздушных орудий и тактик, предназначенные для защиты от воздушных угроз на низкой высоте. Эти участки работают вместе, деля воздушное пространство на обороняемые зоны, обеспечивая местную военную цель и инфраструктуру защитой от всего, что варьируется от вертолетов до низколетящих самолетов и истребителей.\n\n§YБазовая стоимость за структуру:§! §R$[?global.BUILD_COST_ANTIAIR]§! миллиардов"
 AC_construction_AA_delayed: "§YНеобходимые условия§!:\n[!AC_building_antiair_button_click_enabled]"
 AC_construction_RAD: "§YРазведывательная станция§!\nРазведывательная станция позволяет получать разведывательную информацию о вражеских войсках в ближайших государствах. Она состоит из различных радаров и сенсоров, а также разведывательных средств и возможностей для анализа развивающейся ситуации.\nБолее высокий уровень увеличивает её эффективный радиус действия.\nЕё радары также обеспечивают государству лучшую детекцию вражеских воздушных сил, давая вашим самолетам больше шансов на перехват.\nКроме того, радары увеличивают обнаружение вражеских флотов на море.\n\n§YБазовая стоимость за структуру:§! §R$[?global.BUILD_COST_RADAR]§! миллиард(ов/а)"
 AC_construction_RAD_delayed: "§YНеобходимые условия§!:\n[!AC_building_radar_button_click_enabled]"
 AC_construction_AIR: "§Y$Air_Base$§!\n$Air_Base$ предоставляет государству возможность развертывания авиационных сил.\n\n§YБазовая стоимость за структуру:§! §R$[?global.BUILD_COST_AIRBASE]§! миллиард(ов/а)"
 AC_construction_AIR_delayed: "§YНеобходимые условия§!:\n[!AC_building_airbase_button_click_enabled]"
 AC_construction_fuel_silo: "§YСтратегический топливный резерв§!\nСтратегический топливный резерв предоставляет вашей нации больше места для хранения §HFuel§!.\n\n§YБазовая стоимость за структуру:§! §R$[?global.BUILD_COST_FUEL_SILO]§! миллиард(ов/а)"
 AC_construction_fuel_silo_delayed: "§YНеобходимые условия§!:\n[!AC_building_fuel_silos_button_click_enabled]"
 AC_construction_internet_station: "§YСетевая инфраструктура§!\nСетевая инфраструктура — это высокие сооружения, используемые в области телекоммуникаций и радиосвязи для передачи сигналов на большие расстояния или для подземных волоконно-оптических кабелей и облачных вычислительных систем.\n\nКаждый уровень §YСетевая инфраструктура§! улучшает скорость роста местной производительности на §G+5.00%§!.\nКаждый уровень §YСетевая инфраструктура§! сокращает продолжительность §YInternational Investments§! на §G-5.00%§!.\n\n§YБазовая стоимость за структуру:§! §R$[?global.BUILD_COST_INTERNET_STATION]§! миллиард(ов/а)"
 AC_construction_internet_station_delayed: "§YНеобходимые условия§!:\n[!AC_building_internet_station_button_click_enabled]"
 AC_construction_REF: "§YИнфраструктура возобновляемых источников энергии§!\nИнфраструктура возобновляемых источников энергии охватывает все источники возобновляемой энергии. Это включает, но не ограничивается; солнечные электростанции, ветряные турбины, биотопливные заводы, угольные заводы, биотопливные электростанции и многое другое. Таким образом, она использует возобновляемые источники и производит топливо из этих источников.\n\n§YБазовая стоимость за структуру:§! §R$[?global.BUILD_COST_REFINERY]§! миллиардов"
 AC_construction_REF_delayed: "§YНеобходимые условия§!:\n[!AC_building_ref_button_click_enabled]"
 AC_construction_POWER_PLANT: "§YТЭС на ископаемом топливе§!\nТепловая электростанция на ископаемом топливе — это обобщённое название для всех термоэлектрических источников энергии, работающих на ископаемом топливе. К ним относятся, но не ограничиваются: уголь, природный газ и нефть.\n\n§YБазовая стоимость за сооружение:§! §R$[?global.BUILD_COST_FOSSIL_POWERPLANT]§! миллиардов"
 AC_construction_POWER_PLANT_delayed: "§YНеобходимые условия§!:\n[!AC_building_power_plant_button_click_enabled]"
 AC_construction_NUCLEAR_REACTOR: "§YЯдерный реактор§!\nЗдание ядерного реактора преобразует ядерную энергию в электрическую, используя умеренно обогащённый уран в процессе.\n\n§YБазовая стоимость за структуру:§! §R$[?global.BUILD_COST_NUCLEAR_REACTOR]§! миллиардов"
 AC_construction_NUCLEAR_REACTOR_delayed: "§YНеобходимые условия§!:\n[!AC_building_nuclear_reactor_button_click_enabled]"
