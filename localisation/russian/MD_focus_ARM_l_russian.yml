 arm_foreign_legion.1.t: "Армянский иностранный легион"
 arm_foreign_legion.1.d: "Мы вдохновились примером Французского иностранного легиона и решили создать подобное подразделение в нашей армии. Сейчас стоит вопрос о техническом оснащении легиона, и мы намерены привлечь французских и индийских специалистов для помощи в этом вопросе."
 arm_foreign_legion.1.a: "Отлично"
 arm_foreign_legion.2.t: "Армянский иностранный легион"
 arm_foreign_legion.2.d: "Наконец, было создано наше новое подразделение — Иностранный легион. Теперь граждане других стран, в том числе, имеют возможность получить наше гражданство, прослужив в легионе несколько лет и пролив кровь на благо Армении."
 arm_foreign_legion.2.a: "Отлично"
 arm_foreign_legion.3.t: "Армянский иностранный легион"
 arm_foreign_legion.3.d: "Правительство Армении предлагает направить к нам собственное подразделение — Иностранный легион. Они утверждают, что это опытные бойцы с хорошей технической подготовкой и боевой выучкой, которые наверняка пригодятся в сложившейся ситуации."
 arm_foreign_legion.3.a: "Мы впустим их."
 arm_foreign_legion.3.b: "Неинтересно"
 arm_foreign_legion.4.t: "Наш Иностранный Легион"
 arm_foreign_legion.4.d: "[From.GetName] согласилась разместить наш иностранный легион на своей территории, чтобы стабилизировать текущую ситуацию в стране, и мы очень довольны нашим сотрудничеством."
 arm_foreign_legion.4.a: "Хорошо"
 arm_foreign_legion.5.t: "Наш Иностранный Легион"
 arm_foreign_legion.5.d: "[From.GetName] отказался принять наш иностранный легион на своей территории, посчитав его присутствие ненужным."
 arm_foreign_legion.5.a: "Печально"
 arm_foreign_legion.6.t: "Наш Иностранный Легион"
 arm_foreign_legion.6.d: "Солдаты нашего иностранного легиона выполнили свою задачу и возвращаются на родину."
 arm_foreign_legion.6.a: "Добро пожаловать домой"
