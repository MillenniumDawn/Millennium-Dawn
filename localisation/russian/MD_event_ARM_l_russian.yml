l_russian:
#Events#
 armenia.1.t: "Выборы президента Армении - 2003"
 armenia.1.d: "Мы можем оставить Кочаряна ещё на 5 лет или же выбрать из двух других кандидатов,– Степана Демирчяна, представляющего социалистическую партию, или Арташеса Гегамяна от настоящей консервативной партии."
 armenia.1.a: "Еще 5 лет Кочаряну!"
 armenia.1.b: "Степан Демирчян - Социалист"
 armenia.1.c: "Арташес Гегамян - Консерватор"
 armenia.2.t: "Выборы президента Армении - 2008"
 armenia.2.d: "Срок президентских полномочий Роберта Кочаряна истек, его близкий политический союзник Серж Саргсян от Республиканской партии является достойным кандидатом на пост президента; Другой же наш вариант - переизбрать Левона Тер-Петросяна, первого президента республики, или Артура Багдасаряна из Всеармянской партии."
 armenia.2.a: "Серж Саргсян от Республиканской партии"
 armenia.2.b: "Левон Тер-Петросян - Социальный консерватор"
 armenia.2.c: "Артур Багдасарян - Рыночный либерал"
 armenia.3.t: "2011 Протесты в Армении"
 armenia.3.d: "-протестовый диалог и др."
 armenia.3.a: "Подавить протесты"
 armenia.4.t: "Армянские протесты против президента"
 armenia.4.d: "-протестовый диалог и др."
 armenia.4.a: "Подавить протесты"
 armenia.5.t: "Выборы президента Армении - 2013"
 armenia.5.d: "Мы можем оставить Саргсяна еще на 5 лет или выбрать другого кандидата, Раффи Ованнисяна, представляющего его либертарианскую партию."
 armenia.5.a: "Еще 5 лет Саргсяну!"
 armenia.5.b: "Раффи Ованнисян - Либертарианец"
 armenia.6.t: "Армянские протесты против президента"
 armenia.6.d: "-протестовый диалог и др."
 armenia.6.a: "Подавить протесты"
 armenia.7.t: "Выборы президента Армении - 2018"
 armenia.7.d: "После окончания двух пятилетних сроков полномочий Саргсяна, он передал все президентские полномочия от нового президента Армена Саркисяна на должность премьер-министра, таким образом, парламент быстро перевёл его на новую должность премьер-министра, где он сможет сидеть еще десять лет. Людей это не устраивает, и в Ереване начались многотысячные протесты."
 armenia.7.a: "Они будут возмущаться, как прежде"
 armenia.8.t: "Армянские протесты против президента"
 armenia.8.d: "Возглавляемые Николом Пашиняном протесты в Ереване достигли трехсот тыся учучаствующих, демонстрирующих акты гражданского неповиновения, такие как перекрытие дорог, гудки от водителей, люди всячески показывают, что они устали от огромной коррупции и требуют настоящей демократии, и же если республиканцы от партии Сержа Саргсяна не уйдут в отставку, они будут силой свергнуты в ходе переворота."
 armenia.8.a: "Отступить Пашиняну"
 armenia.9.t: "Бархатная революция"
 armenia.9.d: "После серии политических протестов в Армении реакционная, так называемая «консервативная» партия Армении во главе с Сержем Саргсяном ушла в отставку и позволила людям избрать на пост президента Никола Пашиняна, который избирателям пообещал избавиться от коррупции, которая паразитирует Армению, и также улучшить её экономическое положение, а также остановить массовую эмиграцию."
 armenia.9.a: "Духов!"
