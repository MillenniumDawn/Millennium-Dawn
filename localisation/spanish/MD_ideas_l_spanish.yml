 decryption_bonus: "Bono de Descifrado"
 defensive_constructions: "Construcciones Defensivas"
 defensive_military_strategy: "Estrategia Militar Defensiva"
 defensive_military_strategy_desc: "Este país ha optado por un procedimiento altamente defensivo en sus operaciones actuales. Esto debilitará las capacidades ofensivas del ejército, pero permitirá a las fuerzas nacionales resistir más tiempo, especialmente en el territorio que los soldados consideran territorio nacional legítimo."
 defensive_preparations: "Preparativos Defensivos"
 encryption_bonus: "Bono de Encriptación"
 fighter_production_bonus: "Bono de Producción de Cazas"
 fighter_production_bonus_desc: "Con unas cuantas asignaciones cuidadosas de recursos y fondos podemos mejorar la velocidad de producción de nuestros cazas."
 FIN_king_donatus: "Rey Donatus de Finlandia"
 FIN_king_donatus_desc: "Cuando el gobierno finlandés restauró el trono de los reyes de Finlandia nacidos en Alemania, se eligió a Donatus para convertirse en el monarca constitucional del pueblo finlandés. Inicialmente impopular, Donatus, que ahora vive en Helsinki, está trabajando arduamente para aprender finlandés y aún gana dinero con su trabajo como economista, presentándose como un monarca del pueblo. Su dedicación y felicidad genuina están ganando gradualmente el apoyo del pueblo finlandés."
 FIN_conscription: "Conscripción Finlandesa"
 FIN_conscription_desc: "La conscripción en Finlandia ha sido prevalente desde principios de la década de 1950. Muchos lo consideran un sistema arcaico e inútil. Sin embargo, en caso de que Finlandia sea amenazada por cualquier poder extranjero o interno, podemos contar con una gran población de profesionales militares entrenados o al menos civiles ligeramente entrenados."
 FIN_conscription1: "Conscripción Finlandesa"
 FIN_conscription1_desc: "El gobierno ha endurecido la conscripción para tener más mano de obra disponible."
 generic_air_force_safety_reforms: "Reformas de Seguridad de la Fuerza Aérea"
 generic_mass_mobilization: "Movilización Masiva"
 idea_focus_equal_workforce: "Fuerza Laboral Equitativa"
 idea_focus_equal_workforce_desc: "Este país ha realizado esfuerzos significativos para integrar a su población femenina en la fuerza laboral nacional y en todo tipo de empleos. Esto beneficia en gran medida a la economía, ya que básicamente duplica la mano de obra disponible, o... fuerza femenina."
 idea_focus_male_workforce: "Fuerza Laboral Masculina"
 idea_focus_male_workforce_desc: "Este país ha emprendido esfuerzos para excluir a su población femenina de la fuerza laboral. Esto perjudicará en gran medida a su economía, especialmente en comparación con competidores que tomaron medidas opuestas, pero beneficiará a su número de población."
 idea_focus_redistribution_of_wealth: "Redistribución de la Riqueza"
 idea_focus_redistribution_of_wealth_desc: "Este país se enfoca en la redistribución de la riqueza para reducir la desigualdad económica y promover la justicia social."
 idea_focus_infantry_production: "Producción de Infantería"
 idea_focus_infantry_production_desc: "Este país se enfoca en mejorar y aumentar la producción de unidades de infantería en sus fuerzas armadas."
 idea_focus_environmental_policy: "Política Ambiental"
 idea_focus_environmental_policy_desc: "Este país se enfoca en implementar políticas y medidas para proteger el medio ambiente y promover la sostenibilidad."
 idea_focus_strong_unions: "Sindicatos Fuertes"
 idea_focus_strong_unions_desc: "Este país promueve y protege los derechos de los sindicatos y fomenta su participación activa en las relaciones laborales y la toma de decisiones."
 idea_focus_personal_freedoms: "Libertades Personales"
 idea_focus_personal_freedoms_desc: "Este país se enfoca en proteger y promover las libertades individuales y los derechos civiles de sus ciudadanos."
 idea_focus_economic_freedoms: "Libertades Económicas"
 idea_focus_economic_freedoms_desc: "Este país se enfoca en fomentar la libre empresa, el libre comercio y la libertad económica para impulsar el crecimiento y el desarrollo económico."
 idea_focus_family_values: "Valores Familiares"
 idea_focus_family_values_desc: "Este país promueve y valora los lazos familiares, la crianza de los hijos y la estabilidad familiar como pilares fundamentales de la sociedad."
 idea_focus_national_security: "Seguridad Nacional"
 idea_focus_national_security_desc: "Este país se enfoca en fortalecer y garantizar la seguridad nacional, protegiendo sus fronteras, defendiendo sus intereses y asegurando la paz y estabilidad interna."
 idea_focus_new_recruitment_strategies: "Nuevas Estrategias de Reclutamiento"
 idea_focus_new_recruitment_strategies_desc: "Este país se enfoca en desarrollar y aplicar estrategias innovadoras para reclutar y retener a personal cualificado en sus fuerzas armadas."
 idea_focus_army_officer_school: "Escuela de Oficiales del Ejército"
 idea_focus_army_officer_school_desc: "Este país se enfoca en fortalecer y mejorar la formación de oficiales en su ejército, asegurando un liderazgo competente y profesional."
 idea_focus_air_force_military_school: "Escuela Militar de la Fuerza Aérea"
 idea_focus_air_force_military_school_desc: "Este país se enfoca en fortalecer y mejorar la formación de personal en su fuerza aérea, garantizando habilidades técnicas y operativas de alto nivel."
 idea_focus_expanded_secret_services: "Expansión de los Servicios Secretos"
 idea_focus_expanded_secret_services_desc: ""
