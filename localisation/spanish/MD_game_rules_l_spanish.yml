 CHI_AI_BEHAVIOR: "@CHI la República Popular China"
 RULE_OPTION_CHI_CHINESE_HEGEMONY: "Hegemonía china"
 RULE_OPTION_CHI_CHINESE_HEGEMONY_AI_DESC: "China buscará dominar su esfera de influencia y el mundo en general, tratando de usurpar la posición de Estados Unidos como único hegemón global. Se negará a ceder a la presión externa para que abandone sus valores sociales y políticos únicos en favor de los que se ajustan al orden internacional liberal dominado por Occidente. Si bien China rara vez recurrirá a la guerra directamente y, en cambio, tratará de ganar influencia por otros medios, no rehuirá la guerra si se siente obligada a usar la fuerza."
 RULE_OPTION_CHI_A_LONG_PEACE: "Ascenso Pacífico"
 RULE_OPTION_CHI_A_LONG_PEACE_AI_DESC: "China preferirá la diplomacia y la cooperación a la confrontación, y buscará desarrollarse ajustándose constantemente a las reglas existentes del orden internacional en lugar de intentar derrocarlo. También dará pasos hacia la liberalización tanto política como económica."
 RULE_OPTION_CHI_RED_DAWN: "Amanecer rojo"
 RULE_OPTION_CHI_RED_DAWN_AI_DESC: "China intentará volver a sus raíces maoístas, revirtiendo las reformas económicas de Deng Xiaoping y tomando decisiones de política exterior sobre la base de la ideología más que de la estrategia. La guerra es inevitable, ya que China busca revolucionar el orden internacional a su propia imagen, una imagen impulsada por el comunismo universalista más que por valores chinos específicos."
 ROC_AI_BEHAVIOR: "@TAI República de China"
 RULE_OPTION_TAI_PROJECT_NATIONAL_GLORY: "Proyecto Gloria Nacional"
 RULE_OPTION_TAI_PROJECT_NATIONAL_GLORY_AI_DESC: "De acuerdo con el legado del difunto presidente Chiang Kai-shek, contraatacaremos al continente y unificaremos China."
 RULE_OPTION_TAI_UNITE_CHANNEL: "Unificación del estrecho de Taiwán"
 RULE_OPTION_TAI_UNITE_CHANNEL_AI_DESC: "Los dos lados del Estrecho de Taiwán no pueden permanecer divididos para siempre y definitivamente avanzarán hacia la reunificación bajo el mismo sistema."
 RULE_OPTION_TAI_STATUS_QUO: "Mantener el status quo"
 RULE_OPTION_TAI_STATUS_QUO_AI_DESC: "Sin unificación, sin independencia, sin lucha."
 RULE_OPTION_TAI_ROAD_TO_SPLIT: "Sueño de Taiwán"
 RULE_OPTION_TAI_ROAD_TO_SPLIT_AI_DESC: "Los dos lados del estrecho de Taiwán se gobiernan por separado y no están subordinados entre sí. ¿Qué es la República de China?"
 JAP_AI_BEHAVIOR: "@JAP Japón"
 RULE_OPTION_RED_STAR_OVER_TOKYO: "Estrella Roja sobre Tokio"
 RULE_OPTION_RED_STAR_OVER_TOKYO_AI_DESC: "En el pasado, la perspectiva de un Japón comunista no era una posibilidad tan inimaginable. En los años intermedios, esta posibilidad pareció desvanecerse con Japón adoptando un sistema económico completamente capitalista. Pero el crecimiento milagroso que este sistema una vez produjo ahora se ha estancado. La desigualdad es rampante y el pueblo de Japón comienza a aceptar la posibilidad de que un cambio en el estado actual de las cosas pueda ser necesario..."
 RULE_OPTION_RETURN_OF_THE_EMPIRE: "El Regreso del Imperio"
 RULE_OPTION_RETURN_OF_THE_EMPIRE_AI_DESC: "En algún momento, Japón fue una gran nación. Fijó su mirada en todo el continente asiático y estuvo cerca de alcanzar el estatus que se merecía. Ahora Japón es débil y está sujeto a la voluntad de las potencias extranjeras. Japón buscará restaurarse a lo que alguna vez fue y restablecer un imperio en Asia Oriental."
 BRM_AI_BEHAVIOR: "@BRM Unión de Myanmar"
 RULE_OPTION_BEACON_OF_DEMOCRACY: "Faro de la Democracia"
 RULE_OPTION_BEACON_OF_DEMOCRACY_AI_DESC: "Myanmar seguirá adelante con las reformas sin concesiones, impulsando rápidamente a la LND al poder. En lugar de hacer concesiones al Tatmadaw, Myanmar movilizará a diversos partidarios de la liberalización política, incluidos los grupos rebeldes étnicos, con el objetivo de poner fin de una vez por todas a la influencia de los militares en la política."
 RULE_OPTION_AN_IRON_FIST: "Un Puño de Hierro"
 RULE_OPTION_AN_IRON_FIST_AI_DESC: "Solo aplicable a la fecha de inicio de 2000, esta regla del juego obligará a Myanmar a seguir siendo una dictadura y, en lugar de responder positivamente a la presión para reformarse como lo hizo históricamente, reaccionará con represión y totalitarismo. Además, para distraerse de la pérdida de legitimidad, el gobierno militar buscará la guerra no solo con los grupos rebeldes del país, sino también con sus vecinos."
 SWE_AI_BEHAVIOR: "@SWE Reino de Suecia"
 RULE_OPTION_NORTHERN_AMBITION: "Ambición del Norte"
 RULE_OPTION_NORTHERN_AMBITION_AI_DESC: "La extrema derecha sueca experimentará un aumento en su popularidad que culminará en un intento de establecer un Imperio Sueco en Europa del Norte."
 SYR_AI_BEHAVIOR: "@SYR República Árabe Siria"
 RULE_OPTION_SYR_HISTORICAL: "IA Histórica"
 RULE_OPTION_SYR_HISTORICAL_DESC: "Hafez al-Assad será sucedido por su hijo mayor, Bashar al-Assad. Bashar mantendrá a Siria como un país alineado con Rusia, con un enfoque equilibrado en diplomacia, militarismo y economía."
 RULE_OPTION_SYR_IRON_LADY: "Dama de Hierro de Siria"
 RULE_OPTION_SYR_IRON_LADY_DESC: "Hafez al-Assad será sucedido por su hija Bushra al-Assad. Bushra adoptará un enfoque más neutral entre las grandes potencias, con un enfoque en diplomacia y economía."
 RULE_OPTION_SYR_SYRIAN_SAVAGE: "Siria Salvaje"
 RULE_OPTION_SYR_SYRIAN_SAVAGE_DESC: "Hafez al-Assad será sucedido por su hijo menor, Maher al-Assad. Maher intentará formar una Gran Siria y establecer un nuevo poder en Oriente Medio. Se centrará en la expansión militar y económica."
 RULE_OPTION_SYR_NEW_ASSAD: "Nuevo al-Assad"
 RULE_OPTION_SYR_NEW_ASSAD_DESC: "Hafez al-Assad será sucedido por su hermano Rifaat al-Assad después de la Primavera de Damasco. Rifaat se enfocará en una política pro-saudí con énfasis en diplomacia y economía."
 RULE_OPTION_SYR_DAMASCUS_SPRING: "Primavera de Damasco"
 RULE_OPTION_SYR_DAMASCUS_SPRING_DESC: "Siria será tomada por el movimiento de la Primavera de Damasco y se convertirá en una democracia."
 BHR_AI_BEHAVIOR: "@BHR Bahréin"
 RULE_OPTION_DAY_OF_RAGE: "Día de la Ira"
 RULE_OPTION_DAY_OF_RAGE_AI_DESC: "El pueblo de Bahréin, en el espíritu de las protestas contra el gobierno de los años 90, buscará una mayor liberalización política, culminando en el establecimiento de un estado chiita completamente democrático. Esta nueva república chiita se alineará con Irán."
 SAU_AI_BEHAVIOR: "@SAU Reino de Arabia Saudita"
 RULE_OPTION_GLOBAL_JIHAD_GCC_FIRST: "Yihad Global - GCC Primero"
 RULE_OPTION_GLOBAL_JIHAD_GCC_FIRST_AI_DESC: "Arabia Saudita intentará reformar su economía y unificar el CCG como superestado. Luego, la monarquía saudí será derrocada por un levantamiento de Al Qaeda, lo que conducirá al establecimiento de un estado islámico radical que busca difundir su ideología fundamentalista por medios violentos."
 RULE_OPTION_GLOBAL_JIHAD: "Yihad Global"
 RULE_OPTION_GLOBAL_JIHAD_AI_DESC: "La monarquía saudita será derrocada por un levantamiento de Al Qaeda, lo que llevará al establecimiento de un estado islámico radical que busca difundir su ideología fundamentalista a través de medios violentos."
 RULE_OPTION_ISLAMIC_AWAKENING: "Despertar Islámico"
 RULE_OPTION_ISLAMIC_AWAKENING_AI_DESC: "El movimiento Sahwa influenciado por los Hermanos Musulmanes presionará con éxito a la monarquía saudita para que ceda ante una democracia islámica pluralista."
 RULE_OPTION_RETURN_OF_THE_BAATH: "Regreso del Baath"
 RULE_OPTION_RETURN_OF_THE_BAATH_AI_DESC: "Arabia Saudita se liberalizará gradualmente, lo que brindará una oportunidad para que la ideología única del partido Baath, el nacionalismo árabe socialista, gane terreno en el país. Arabia Baathista tratará entonces de expulsar a las tropas extranjeras de Oriente Medio, así como de expandir su propio territorio."
 RULE_OPTION_SHIA_REVIVAL: "Resurgimiento Chiita"
 RULE_OPTION_SHIA_REVIVAL_AI_DESC: "Los chiitas de Arabia Saudita aprovecharán la oportunidad presentada por la liberalización política para tomar el control de Arabia Saudita, alineando el país con Irán y Rusia."
 BRI_AI_BEHAVIOR: "@ENG Reino Unido"
 RULE_OPTION_EUROPEAN_FUTURE: "Un Futuro Europeo"
 RULE_OPTION_EUROPEAN_FUTURE_AI_DESC: "El Reino Unido ya no es lo que era. Ya no puede reclamar ser una superpotencia global. Pero eso no significa que el pueblo británico deba renunciar a desempeñar un papel en el escenario mundial, con el proyecto europeo brindando esperanza para la preservación del lugar de Gran Bretaña en el mundo como parte de una comunidad más amplia de naciones comprometidas con un conjunto compartido de ideales."
 RULE_OPTION_RED_REPUBLIC: "La República Roja"
 RULE_OPTION_RED_REPUBLIC_AI_DESC: "Durante toda su historia, Gran Bretaña ha sido subyugada por monarcas, aristócratas y nobles. El sistema de clases británico es uno de los más infames del mundo, con los trabajadores pobres de Gran Bretaña sufriendo mientras los ricos se hacen más ricos. Una revolución ha estado en proceso durante mucho tiempo."
 RULE_OPTION_RULE_BRITANNIA: "Gobernar a Britannia"
 RULE_OPTION_RULE_BRITANNIA_AI_DESC: "En algún momento, esta isla ceñida fue conocida y temida en todo el mundo. El monarca británico presidió el imperio sobre el cual el sol nunca se ponía. Sin embargo, la posición internacional de Gran Bretaña ha caído en declive. Un mero lacayo de los Estados Unidos, una sombra de lo que fue. Ha llegado el momento de restaurar el Imperio Británico."
 GRE_AI_BEHAVIOR: "@GRE Grecia"
 RULE_HELLENIC_REPUBLIC: "Histórico"
 RULE_HELLENIC_REPUBLIC_DESC: "Grecia mantendrá la democracia e intentará resolver la crisis de la deuda griega mediante medidas de austeridad."
 RULE_OPTION_KKE: "KKE"
 RULE_OPTION_KKE_DESC: "Después de que el descontento con el gobierno aumente debido a los problemas causados por la crisis de la deuda, el pueblo fortalecerá el Partido Comunista de Grecia y tratará de crear un estado comunista."
 RULE_OPTION_GOLDEN_DAWN: "Amanecer Dorado"
 RULE_OPTION_GOLDEN_DAWN_DESC: "Después de que el descontento con el gobierno aumente debido a los problemas causados por la crisis de la deuda, el pueblo fortalecerá al partido nacionalista Amanecer Dorado y tratará de crear un poderoso estado griego."
 CAN_AI_BEHAVIOR: "@CAN Canadá"
 RULE_NORTH_AMERICAN_STATUS_QUO: "Status Quo Norteamericano"
 RULE_NORTH_AMERICAN_STATUS_QUO_DESC: "El Status Quo Norteamericano verá que Canadá permanezca en la OTAN y se mantenga relativamente en su lugar con la OTAN y los Estados Unidos."
 RULE_NATIONALIST_CANADA: "Canadá Nacionalista"
 RULE_NATIONALIST_CANADA_DESC: "Canadá se volverá nacionalista y buscará dominar América del Norte."
 RULE_STAND_ALONE_CANADA: "Independencia"
 RULE_STAND_ALONE_CANADA_DESC: "La neutralidad armada es neutralidad."
 BOT_AI_BEHAVIOR: "@BOT Botsuana"
 RULE_BOT_BDP_RULES: "Dominio del BDP - Histórico"
 RULE_BOT_BDP_RULES_DESC: "El BDP seguirá manteniendo el control sobre Botsuana, permaneciendo no alineado y fiel a los valores conservadores."
 RULE_BOT_POLITICAL_RAINBOW: "Arco Iris Político"
 RULE_BOT_POLITICAL_RAINBOW_DESC: "Las fuerzas de oposición en Botsuana intentarán romper el dominio del BDP y crear una democracia más multipartidista."
 RULE_BOT_KGOSIKGOLO: "El Kgosikgolo"
 RULE_BOT_KGOSIKGOLO_DESC: "Los jefes tribales tradicionales de Botsuana se fortalecerán y uno de ellos será coronado como el Kgosikgolo de Botsuana."
 NKO_AI_BEHAVIOR: "@NKO Corea del Norte"
 RULE_NKO_NAM_RULES: "Kim Jong-nam"
 RULE_NKO_NAM_RULES_DESC: "Kim Jong-nam controlará el poder y cambiará a Corea en el camino de \"Reforma y Apertura\" para siempre."
 RULE_NKO_UN_RULES: "Kim Jong-un"
 RULE_NKO_UN_RULES_DESC: "Como sucesor elegido por Kim Jong-il, Kim Jong-un continuará por el camino del Juche, el anti-americanismo, la autosuficiencia y el gobierno opresivo."
