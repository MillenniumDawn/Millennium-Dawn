 tajik_corruption.1.t: "每月收集黑市商品"
 tajik_corruption.1.d: "看来本月黑市货物已经运抵杜尚别。由于政府官员试图对这批货物保持沉默，我们内阁中的许多人建议我们利用这些货物安抚我们国家内部的一些派系。我们应该如何处理它们？"
 tajik_corruption.1.a: "收集他们"
 tajik_corruption.1.b: "把它们交给军队"
 tajik_corruption.1.c: "把它们交给寡头"
 tajik_corruption.1.c1: "把它们交给农民"
 tajik_corruption.1.d1: "把它们交给小企业家"
 tajik_corruption.1.e: "把它们交给化石燃料工业"
 tajik_corruption.1.f: "把它们交给工会"
 tajik_corruption.1.g: "把它们交给国际银行家"
 tajik_corruption.1.h: "把它们交给工业集团"
 tajik_corruption.1.i: "把它们交给工会把它们交给海洋工业组织"
 tajik_corruption.1.j: "把它们交给乌理玛"
 tajik_corruption.1.k: "把它们交给圣城旅"
 tajik_corruption.1.l: "把它们交给地主"
 tajik_corruption.1.m: "把它们交给情报局"
 tajik_corruption.1.n: "把它们交给海洋产业"
 tajik_corruption.2.t: "外国影响力渗透我国"
 tajik_corruption.2.d: "看来黑市为外国势力渗透到我们国家打开了大门。一些公民正在喋喋不休地谈论那些从南部边境散布谣言的人所散布的一些愚蠢谣言。"
 tajik_corruption.2.a: "好的"
 tajik_corruption.3.t: "伊斯兰宣传小册子传播"
 tajik_corruption.3.d: "黑市使我们的国家面临来自该地区和国外伊斯兰主义者的潜在威胁，而且似乎有一些小册子正在传播这种言论。"
 tajik_corruption.3.a: "好的"
 tajik_corruption.4.t: "反政府小册子传播"
 tajik_corruption.4.d: "一些外国政府在国外传播的小册子似乎已经通过黑市进入我国，并且已经造成了农村地区的普遍不稳定，但在城市中心的不稳定程度较小。"
 tajik_corruption.4.a: "好的"
 tajik_corruption.5.t: "来自境外的毒品导致士兵成瘾"
 tajik_corruption.5.d: "看来毒品已经从黑市流入我们士兵的营房，造成一些部队出现大规模吸毒成瘾现象。"
 tajik_corruption.5.a: "好的"
 tajik_corruption.6.t: "来自境外的毒品让城市中心陷入毒瘾"
 tajik_corruption.6.d: "不幸的是，黑市毒品流入了人们的家庭，并在一些社区造成了普遍的毒品上瘾，降低了人们的工作意愿。"
 tajik_corruption.6.a: "好的"
 tajik_corruption.7.t: "恐怖袭击与黑市有关"
 tajik_corruption.7.d: "有报道称，我们的某个城市发生了恐怖袭击，这起事件被追溯到一个外国恐怖组织。该组织能够在我们不知情的情况下通过黑市将恐怖分子送入我们的城市。"
 tajik_corruption.7.a: "好的"
 tajik_corruption.8.t: "从国库走私的资金"
 tajik_corruption.8.d: "有报告称，国库里的钱被挪用，并通过黑市偷运到别处。我们能否取回这些钱还不得而知，但我们必须保持警惕。"
 tajik_corruption.8.a: "好的"
 tajik_corruption.9.t: "政府官员出卖国家机密"
 tajik_corruption.9.d: "我们内阁中的一些人指控政府内部有人通过黑市向我们的敌人出售国家机密，这可能会危及国家机密。"
 tajik_corruption.9.a: "好的"
 tajik_corruption.10.t: "利益集团对监管不满"
 tajik_corruption.10.d: "国内利益集团对现状并不十分满意，他们表示，本该属于他们的钱却被花在了黑市上。"
 tajik_corruption.10.a: "好的"
 tajik_corruption.11.t: "走私外国机密"
 tajik_corruption.11.d: "通过黑市，我们能够从较发达国家偷运国家机密。这让我们的科学进步得到了极大的推进。"
 tajik_corruption.11.a: "很好"
 tajik_corruption.12.t: "从黑市走私的导弹"
 tajik_corruption.12.d: "今天，一辆大卡车，上面盖着更大的防水布，驶入杜尚别的政府设施。取下盖子后，露出了一枚来自外国的导弹。我们仍然不知道我们的士兵是如何得到这枚导弹的，但是我们现在有了巨大的金属火箭来向敌人发起攻击。"
 tajik_corruption.12.a: "很好"
 tajik_corruption.13.t: "黄金走私至杜尚别"
 tajik_corruption.13.d: "如今，走私者能够将大量黄金运入杜尚别而未被发现，这使我们在经济盈余方面获得了一点缓冲。"
 tajik_corruption.13.a: "很好"
 tajik_corruption.14.t: "重型武器走私"
 tajik_corruption.14.d: "火炮和反坦克导弹通过其他国家的走私者进入我国边境。这将使我们能够为军队配备急需的重型武器。"
 tajik_corruption.14.a: "很好"
 tajik_corruption.15.t: "外国蓝图走私"
 tajik_corruption.15.d: "外国的设计图通过黑市走私到该国，使我们能够改进日常设备的设计，否则这些设备的效率会降低。"
 tajik_corruption.15.a: "很好"
 tajik_corruption.16.t: "军事理论走私"
 tajik_corruption.16.d: "我们能够从欧洲某地的一些主要训练学校偷运外国军事理论讲义，从而帮助我们改进战术。"
 tajik_corruption.16.a: "很好"
 tajik_corruption.17.t: "走私农用设备"
 tajik_corruption.17.d: "我们能够通过黑市走私重型工业农业设备，这将使我们最终能够在某个地方建造一个大型农场。"
 tajik_corruption.17.a: "开工"
 tajik_corruption.17.b: "卖了它"
 tajik_corruption.18.t: "走私军官手册"
 tajik_corruption.18.d: "某个大国的军官手册被走私了，现在将用于提高我们自己的将军在战斗、规划或后勤方面的效率。"
 tajik_corruption.18.a: "很好"
 tajik_corruption.19.t: "拦截危险违禁品"
 tajik_corruption.19.d: "我们能够阻止危险违禁品通过黑市流入该国，从而挽救数百甚至数千人的生命。"
 tajik_corruption.19.a: "很好"
 tajik_corruption.20.t: "塔吉克斯坦向俄罗斯市场投放毒品！"
 tajik_corruption.20.d: "[TAJ.GetFlag]塔吉克政府被怀疑公开允许毒品流入我国，以此来获得对我们施加影响的手段。有报道指出，[TAJ.GetFlag][TAJ.GetName]可能计划逐步增加流入的毒品数量，以此来让我们为他们提供帮助。我们可以用武力回应，但这样做会导致塔吉克斯坦躲在另一个大国的背后保护他们。"
 tajik_corruption.20.a: "为什么？"
 tajik_corruption.21.t: "塔吉克斯坦增加进入俄罗斯的毒品数量"
 tajik_corruption.21.d: "[TAJ.GetFlag]塔吉克政府已决定增加从黑市流入的毒品数量。此举预计将是为满足塔吉克政府的要求，这意味着他们可能想要在再次降低压力之前得到一些东西。"
 tajik_corruption.21.a: "好的"
 tajik_corruption.22.t: "塔吉克斯坦加强边境安全"
 tajik_corruption.22.d: "塔吉克斯坦政府已宣誓将严格限制毒品流入中亚，然后流入我们国家。这让我们终于松了一口气，因为我们知道我们不必担心塔吉克斯坦利用毒品贸易作为变数。"
 tajik_corruption.22.a: "很好"
 tajik_corruption.23.t: "塔吉克斯坦暗示毒品流入量将增加"
 tajik_corruption.23.d: "塔吉克斯坦政府暗示将放松边境管制，这意味着将允许更多毒品流入俄罗斯。这是危险的言论，也是危险的行动。塔吉克斯坦这样做很可能是为了要求我们为他们自己的政府谋取利益，而这些利益将由我们自己来承担。"
 tajik_corruption.23.a: "好吧"
 tajik_corruption.23.b: "不，现在还不行。"
 tajik_corruption.23.c: "如果他们再这样做一次，他们就会看到会发生什么"
 tajik_corruption.23.c1: "就这样吧"
 tajik_corruption.24.t: "俄罗斯提供经济援助"
 tajik_corruption.24.d: "俄罗斯政府同意向我们提供更多的经济支持，分享知识，使我们的流程更加高效、更具成本效益。"
 tajik_corruption.24.a: "很好"
 tajik_corruption.25.t: "俄罗斯拒绝经济援助"
 tajik_corruption.25.d: "俄罗斯政府拒绝向我们提供经济援助，这表明我们对他们的压力还不够。"
 tajik_corruption.25.a: "他们现在做什么了？"
 tajik_corruption.26.t: "俄罗斯发出警告"
 tajik_corruption.26.d: "俄罗斯政府发出警告：要么我们停止运送更多毒品，要么他们将采取“果断行动”确保我们不会再这样做。"
 tajik_corruption.26.a: "令人担忧"
 tajik_corruption.27.t: "俄罗斯准备入侵"
 tajik_corruption.27.d: "显然俄罗斯政府已经受够了，并已正式发出动员号召，要求俄罗斯军队入侵我国领土。"
 tajik_corruption.27.a: "这可不是什么好事"
 tajik_corruption.28.t: "俄罗斯发出最后通牒"
 tajik_corruption.28.d: "俄罗斯政府给了我们一个时间表，我们必须在这一期限内加强边境安全，以防止更多的毒品流入俄罗斯领土。"
 tajik_corruption.28.a: "令人担忧"
 tajik_corruption.29.t: "塔吉克斯坦未能遵守"
 tajik_corruption.29.d: "塔吉克斯坦未能遵守我们提出的条件，如果我们选择这样做的话，他们很快就会付出代价。"
 tajik_corruption.29.a: "他们到头了"
 tajik_corruption.29.b: "我们不在乎"
 tajik_flavor.1.t: "[TAJ.GetLeader]对西瓜不满意"
 tajik_flavor.1.d: "[TAJ.GetLeader]以对国家事务一丝不苟而闻名，最近有人看到他比平时更加​​仔细地盯着塔吉克斯坦的西瓜。据报道，在当地集市上吃了一口西瓜后，他嘀咕道：“他们先是缩小了我的边境，现在又缩小了我的瓜？”有消息称，他立即下令成立一个委员会调查这场“西瓜危机”，并哀叹如果塔吉克斯坦的瓜都不能完美无缺，世界还有什么希望？"
 tajik_flavor.1.a: "求主怜悯"
 tajik_flavor.2.t: "塔吉克斯坦联合反对派再集结"
 tajik_flavor.2.d: "塔吉克联合反对派，在90年代塔吉克斯坦独立后对埃莫马利·拉赫莫诺夫及其政府发动了内战。他的政策以及对几项关键谈判承诺的拒绝激怒了塔吉克联合反对派及其核心成员，导致他们重组并要求埃莫马利·拉赫莫诺夫及其内阁辞职。有传言称，如果该组织谨慎行事，他们可能会冒着国内再次爆发内战的风险，而这与他们和平革命的预期目标相反。"
 tajik_flavor.2.a: "有趣"
 tajik_radicalism.1.t: "伊斯兰复兴党要求我们辞职"
 tajik_radicalism.1.d: "伊斯兰复兴党领导人已正式致函，要求政府辞职，并将权力移交给“正义机构”。他们在信中表示，他们已经武装起来，随时准备动员军队推翻我们的国家。现在，我们应该如何对待这些激进分子取决于中央政府。"
 tajik_radicalism.1.a: "也许是时候了......"
 tajik_radicalism.1.b: "是时候让这些激进分子回到他们应有的位置了！"
 tajik_radicalism.2.t: "地下伊斯兰学校开始兴起"
 tajik_radicalism.2.d: "有关地下秘密宗教学校的谣言在政府圈子里流传，关于我们今后该如何处理这些学校的争论也不断涌现。"
 tajik_radicalism.2.a: "把他们关闭！"
 tajik_radicalism.2.b: "他们不是威胁。"
 tajik_radicalism.3.t: "宗教布道变得政治化"
 tajik_radicalism.3.d: "最近，周五的祈祷变得越来越政治化，宗教领袖谈论国家状况，将我们的政府描绘成腐败且无力管理国家的政府。"
 tajik_radicalism.3.a: "逮捕他们"
 tajik_radicalism.3.b: "他们不是威胁。"
 tajik_radicalism.4.t: "清真寺慈善机构扩大"
 tajik_radicalism.4.d: "清真寺很久以前就设有慈善机构，但最近它们一直在扩大其网络，并从不知名的个人那里获得资金。"
 tajik_radicalism.4.a: "这些钱是合法的国家财产"
 tajik_radicalism.4.b: "他们不是威胁。"
 tajik_radicalism.5.t: "秘密宗教圈形式"
 tajik_radicalism.5.d: "最近，一些秘密宗教团体开始形成，人们会聚集在一起讨论宗教问题。这些团体内部有传言称，有人对政府发表负面言论。"
 tajik_radicalism.5.a: "发起调查"
 tajik_radicalism.5.b: "他们不是威胁。"
 tajik_radicalism.6.t: "与清真寺附近军事人员的冲突"
 tajik_radicalism.6.d: "军事人员在清真寺附近受到骚扰的情况有所增加，宗教狂热分子会向我们的士兵投掷石块或吐口水。"
 tajik_radicalism.6.a: "告诉工作人员要更加小心"
 tajik_radicalism.6.b: "他们能照顾好自己"
 tajik_radicalism.7.t: "袭击警察事件增加"
 tajik_radicalism.7.d: "不服从和不守规矩的当地人袭击警察并袭击一些警察局，在全国各地造成人员伤亡。情况已经失控，而且只会继续恶化。"
 tajik_radicalism.7.a: "加强警察力量"
 tajik_radicalism.7.b: "他们能照顾好自己"
 tajik_radicalism.8.t: "当地人抵制政府巡逻"
 tajik_radicalism.8.d: "在农村，越来越多的当地人开始用大石头挡住车辆，以抵制警察巡逻。一些人表示，这是政府软弱的表现，政府正在失去对民众的控制。"
 tajik_radicalism.8.a: "国家宣传将解决这一切"
 tajik_radicalism.8.b: "绕过岩石"
 tajik_radicalism.9.t: "海外归来的塔吉克激进分子数量上升"
 tajik_radicalism.9.d: "从国外归来的激进塔吉克人数量异常激增，政府内部担心这些人会传播危险的思想。"
 tajik_radicalism.9.a: "把他们送回去，我们不需要他们"
 tajik_radicalism.9.b: "他们不是威胁。"
 tajik_radicalism.10.t: "政府车队遭伏击"
 tajik_radicalism.10.d: "据报道，一支政府车队在一个偏远村庄遭到伊斯兰复兴党相关组织的武装分子伏击。"
 tajik_radicalism.10.a: "加强他们"
 tajik_radicalism.10.b: "撤回"
 tajik_radicalism.11.t: "军事基地遭袭击"
 tajik_radicalism.11.d: "有报道称，南部边境附近偏远地区的一个军事基地最近遭到狂热分子的袭击。有报道称，这些激进分子可能与伊斯兰复兴党有关联。"
 tajik_radicalism.11.a: "增援部队"
 tajik_radicalism.11.b: "撤回"
 tajik_radicalism.12.t: "俄罗斯恐怖袭击"
 tajik_radicalism.12.d: "据俄罗斯国家媒体报道，塔吉克武装分子最近袭击了该市的基础设施，并对周边地区造成了相当大的破坏。俄罗斯政府要求对受害者和受损的城市基础设施进行赔偿。"
 tajik_radicalism.12.a: "我们将赔偿损失"
 tajik_radicalism.12.b: "不关我事"
 tajik_radicalism.120.t: "恐怖袭击与塔吉克斯坦国民有关"
 tajik_radicalism.120.d: "塔吉克斯坦政府最近对一名塔吉克斯坦国民在俄罗斯领土上发动的袭击事件道歉，并赔偿了造成的损失。这次袭击破坏了城市基础设施，并造成一些人死亡，但塔吉克斯坦政府已表示愿意赔偿损失和受害者。"
 tajik_radicalism.120.a: "好的"
 tajik_radicalism.121.t: "恐怖袭击与塔吉克斯坦国民有关"
 tajik_radicalism.121.d: "据国家媒体报道，疑似塔吉克斯坦国民的恐怖分子在我们的一座城市造成了一些破坏，造成人员伤亡。塔吉克斯坦政府拒绝赔偿任何损失，但声称“我们的心与受害者同在”。"
 tajik_radicalism.121.a: "对我们国家来说是悲伤的一天"
 tajik_radicalism.14.t: "集市上传播危险思想"
 tajik_radicalism.14.d: "在全国各地的一些集市上，一些人开始通过扩音器谴责政府和我们的法律。这在中央政府内部引起了一些恐慌，因为这些人经常会吸引大量人群。"
 tajik_radicalism.14.a: "暂时关闭那些集市！"
 tajik_radicalism.14.b: "他们不是威胁。"
 tajik_radicalism.15.t: "新的运动开始形成"
 tajik_radicalism.15.d: "自从伊斯兰复兴党被塔吉克斯坦中央政府排除在政治生活之外后，该组织的部分成员和同情者开始团结在新的旗帜和组织周围。他们自称是呼罗珊伊斯兰国，并发誓要推翻我们的政府和该地区的其他政府。这意味着该组织有野心，将塔吉克斯坦、阿富汗、伊朗和该地区的其他国家纳入他们的目标。"
 tajik_radicalism.15.a: "我们将粉碎他们！"
 tajik_radicalism.16.t: "伊斯兰国在呼罗珊发动大规模袭击！"
 tajik_radicalism.16.d: "伊斯兰国呼罗珊分支宣布在该国北部的索格特省建立哈里发国。他们声称将“推翻”[TAJ.GetLeader] 的“异端”和“反伊斯兰”政权。我们压制萨拉菲主义意识形态和思想的失败尝试最终导致了这一事件，现在我们的士兵正在动员起来，对威胁我们生存的激进分子发动攻击。"
 tajik_radicalism.16.a: "集结军队"
 tajik_radicalism.16.b: "时机来临"
 tajik_radicalism.17.t: "大批塔吉克工人从国外移民至塔吉克斯坦"
 tajik_radicalism.17.d: "由于我们的经济正在复苏，并且有能力为绝大多数公民维持可持续的生活条件，数十万塔吉克人涌入世界各地的机场返回塔吉克斯坦。这将为我们的国家带来一个新时代，因为人口的增加将使我们能够取得更大的成就，但代价是什么？有人声称，许多回国的侨民都带有“危险”的理想和意识形态，尤其是激进的伊斯兰教。"
 tajik_radicalism.17.a: "欢迎回家"
 tajik_radicalism.17.b: "我们需要阻止他们和他们的危险想法"
 iranic_confederation.1.t: "[FROM.GetName]邀请我们加入伊朗邦联"
 iranic_confederation.1.d: "[FROM.GetName]最近派遣代表团访问我国政府，提议我们两国之间成立伊朗邦联，理由是意识形态相似。代表团还表示，他们希望邀请其他伊朗国家加入该邦联，而邦联领导人将通过集体投票决定。"
 iranic_confederation.1.a: "我们将加入"
 iranic_confederation.1.b: "我们拒绝这种对我们独立的威胁！"
 iranic_confederation.2.t: "[FROM.GetName]签署协议"
 iranic_confederation.2.d: "[FROM.GetName]的代表非常高兴地签署了我们关于伊朗邦联的协议，并通过一次坚定的握手提出了未来合作的承诺。"
 iranic_confederation.2.a: "很好"
 iranic_confederation.3.t: "[FROM.GetName]拒绝我们的协议"
 iranic_confederation.3.d: "[FROM.GetName]的代表已遣返我们的外交官，理由是意识形态原因不足以证明统一我们的国家是合理的。他们还表示，我们的人民“差异巨大”，这种文化融合将导致社会混乱。"
 iranic_confederation.3.a: "我们的统一终有一天会到来……"
 iranic_confederation.4.t: "邦联领袖"
 iranic_confederation.4.d: "现在是伊朗邦联所有成员国最终投票选出一位领导人的时候了。选出领导人后，所有成员国将开始整合其军队、经济和法律，以适应邦联领导人的政策。"
 iranic_confederation.4.a: "伊朗"
 iranic_confederation.4.b: "阿富汗"
 iranic_confederation.4.c: "塔吉克斯坦"
 iranic_confederation.4.e: "库尔德斯坦"
 iranic_confederation.4.f: "南奥塞梯"
 iranic_confederation.5.t: "邦联领导人选举结果"
 iranic_confederation.5.d: "现在是揭晓联邦领袖的时候了。经过一周的投票，所有民族国家都投出了选票，结果显示获胜者是……"
 iranic_confederation.5.a: "伊朗"
 iranic_confederation.5.b: "阿富汗"
 iranic_confederation.5.c: "塔吉克斯坦"
 iranic_confederation.5.e: "库尔德斯坦"
 iranic_confederation.5.f: "南奥塞梯"
 iranic_confederation.6.t: "邦联的中央集权"
 iranic_confederation.6.d: "联邦领导人宣布了法律和社会的一体化，同时将联邦所有公民在成员国之间的自由旅行合法化。"
 iranic_confederation.6.a: "好的"
 iranic_confederation.7.t: "邦联领导人宣布全面统一"
 iranic_confederation.7.d: "邦联领导人[FROM.GetName]宣布，伊朗邦联所有成员国现在将飞往[FROM.capital.GetCapitalVictoryPointName]并加入“伊朗国家最高委员会”。"
 iranic_confederation.7.a: "走向更强大的未来！"
 iranic_confederation.8.t: "国际机构赞扬伊朗的合作"
 iranic_confederation.8.d: "联合国等国际机构对我们搁置国家分歧、团结在一个旗帜下、不发生冲突的能力表示赞赏。"
 iranic_confederation.8.a: "太棒了！"
 iranic_confederation.9.t: "迁都？"
 iranic_confederation.9.d: "在我们国家统一之后，伊朗最高民族委员会提出了一项可能的提案，即将伊朗首都迁至一个更加中心的位置，以方便该国所有公民出行。"
 iranic_confederation.9.a: "移至伊斯法罕"
 iranic_confederation.9.b: "移至赫拉特"
 iranic_confederation.9.c: "保持原位"
 iranic_confederation.10.t: "[FROM.GetName]威胁采取军事行动"
 iranic_confederation.10.d: "[FROM.GetName]威胁我们的政府，如果我们不立即放弃在俾路支地区的土地，他们将采取军事行动。他们的政府发誓要动用一切力量来夺取他们迫切想要的土地。"
 iranic_confederation.10.a: "外强中干"
 iranic_confederation.10.b: "好的，开始谈判"
 iranic_confederation.11.t: "[FROM.GetName]拒绝我们的要求"
 iranic_confederation.11.d: "[FROM.GetName]表示在任何情况下都不会放弃俾路支地区，这意味着我们必须诉诸武力来夺回我们合法的土地。"
 iranic_confederation.11.a: "动员军队"
 iranic_confederation.12.t: "[FROM.GetName]同意开始谈判"
 iranic_confederation.12.d: "[FROM.GetName] 同意承认我们对俾路支省的合法主权，并同意将该地区的政府职位移交给我们。"
 iranic_confederation.12.a: "很好"
 iranic_confederation.15.t: "[FROM.GetName]威胁采取军事行动"
 iranic_confederation.15.d: "[FROM.GetName]威胁我国政府，如果我们不立即放弃在库尔德斯坦地区的控制权，他们将采取军事行动。他们的政府发誓要动用一切力量来夺取他们迫切想要的土地。"
 iranic_confederation.15.a: "外强中干"
 iranic_confederation.15.b: "好的，开始谈判"
 iranic_confederation.16.t: "[FROM.GetName]拒绝我们的要求"
 iranic_confederation.16.d: "[FROM.GetName]表示在任何情况下都不会放弃库尔德斯坦地区，这意味着我们必须诉诸武力来夺回我们合法的土地。"
 iranic_confederation.16.a: "动员军队"
 iranic_confederation.17.t: "[FROM.GetName]同意开始谈判"
 iranic_confederation.17.d: "[FROM.GetName]同意承认我们对库尔德斯坦地区的合法主权，并同意将该地区的政府职位移交给我们。"
 iranic_confederation.17.a: "很好"
 iranic_confederation.18.t: "[FROM.GetName]要求我们合作"
 iranic_confederation.18.d: "新成立的[FROM.GetName]要求我们的政府合作，在该地区“建立一个新的、统一的、强大的”国家。这意味着我们的内阁辞职，政府移交给他们的当局。"
 iranic_confederation.18.a: "不"
 iranic_confederation.18.b: "我们别无选择。"
 iranic_confederation.19.t: "[FROM.GetName]拒绝我们的提议"
 iranic_confederation.19.d: "看来[FROM.GetName]的政府显然不重视和平与稳定而更看重个人野心，我们必须用武力将他们纳入我们的保护范围。"
 iranic_confederation.19.a: "动员军队"
 iranic_confederation.20.t: "[FROM.GetName]将权力移交给我们的当局"
 iranic_confederation.20.d: "[FROM.GetName]已同意将其政府职位移交给该国新成立的泛伊朗主义当局和政党，显然将和平与稳定置于个人野心之上。"
 iranic_confederation.20.a: "很好"
 tajik_focus.1.t: "着装要求"
 tajik_focus.1.d: "我们国家历来有着严格的着装规定，规定了男人和女人可以穿什么，不可以穿什么。我们的政府一直在考虑改变其中一些规定，以便最终受益的是我们。然而，一些较为保守地区的人们威胁说，如果我们改变法律，他们就会收拾行李移民到其他国家。"
 tajik_focus.1.a: "法律自由化是必要的"
 tajik_focus.1.b: "收紧监管！"
 tajik_focus.2.t: "塔吉克斯坦邀请我们加入塔吉克斯坦协定"
 tajik_focus.2.d: "TAJ 协议，即《德黑兰-阿夫沙尔联合协议》是塔吉克斯坦政府邀请我们加入的军事联盟，共同踏上地区安全与稳定之旅。"
 tajik_focus.2.b: "我们将加入"
 tajik_focus.2.a: "不"
 tajik_focus.3.t: "[FROM.GetName]拒绝我们的邀请"
 tajik_focus.3.d: "[FROM.GetAdjective]政府已决定，对于他们的国家来说，最好不加入塔吉克条约，因为他们认为没有必要放弃目前拥有的一切。"
 tajik_focus.3.a: "好的"
 tajik_focus.4.t: "塔吉克斯坦政府寻求投资"
 tajik_focus.4.d: "塔吉克斯坦新政府正寻求与我们和其他海湾国家建立更紧密的关系，以此作为向世界开放的手段。他们希望通过我们的援助改善其经济。"
 tajik_focus.4.a: "好的"
 tajik_focus.4.b: "不"
 tajik_focus.5.t: "[FROM.GetName]选择投资"
 tajik_focus.5.d: "[FROM.GetName]政府选择投资我们的国家，通过他们的经济专业知识帮助我们的经济改善。"
 tajik_focus.5.a: "太棒了！"
 tajik_focus.6.t: "[FROM.GetName]拒绝投资"
 tajik_focus.6.d: "[FROM.GetName]拒绝投资我们的政府，并表示不能相信我们能够保护他们的投资。"
 tajik_focus.6.a: "真是不幸"
 tajik_focus.7.t: "塔吉克斯坦请求医疗援助"
 tajik_focus.7.d: "塔吉克政府已与我国政府取得联系，请求为其濒死的领导人[TAJ.GetLeader]提供医疗援助。他们表示，由于我们在医疗领域拥有先进的技术，我们是唯一能够尽一切努力挽救其患病领导人的国家。"
 tajik_focus.7.a: "好的"
 tajik_focus.7.b: "不"
 tajik_focus.8.t: "[FROM.GetName]派遣医务人员"
 tajik_focus.8.d: "[USA.GetAdjective]政府已派遣医务人员，目前正在对[TAJ.GetLeader]进行治疗，以改善他的病情。他们表示，他正在康复中。"
 tajik_focus.8.a: "很好"
 tajik_focus.9.t: "[FROM.GetName]拒绝提供医疗援助"
 tajik_focus.9.d: "[FROM.GetAdjective]政府拒绝派遣医务人员来治疗我们生病的领导人，这表明他们的自私和贪婪无止境。"
 tajik_focus.9.a: "世界的残酷现实......"
 tajik_focus.10.t: "努里去世！"
 tajik_focus.10.d: "今天早上，我们的领导人赛义德·阿卜杜洛·努里宣布因癌症并发症去世。现在很多人都在猜测谁将成为下一任领导人，然而，努里已经提名穆希丁·卡比里为他的继任者。"
 tajik_focus.10.a: "我们只能哀悼"
 tajik_focus.11.t: "塔吉克斯坦请求加入抵抗轴心"
 tajik_focus.11.d: "塔吉克斯坦政府已决定站在历史的正确一边。他们选择担负起反抗帝国主义势力和我们国家敌人的重任。"
 tajik_focus.11.a: "欢迎加入"
 tajik_focus.11.b: "绝不"
 tajik_focus.12.t: "塔吉克斯坦邀请我们加入中亚安全联盟"
 tajik_focus.12.d: "塔吉克斯坦政府邀请我们加入中亚安全联盟，这是一项新的安全协定，旨在确保该地区不会爆发任何形式的混乱或冲突。"
 tajik_focus.12.a: "好的"
 tajik_focus.12.b: "糟糕的主意"
 tajik_focus.14.t: "[FROM.GetName]签署条约！"
 tajik_focus.14.d: "[FROM.GetName]政府确实希望我们地区实现和平与稳定，并决定签署我们的协议。"
 tajik_focus.14.a: "太棒了！"
 tajik_focus.15.t: "[FROM.GetName]拒绝签署条约！"
 tajik_focus.15.d: "[FROM.GetName]拒绝签署我们的协议，这意味着他们可能怀疑甚至嫉妒我们的政府。"
 tajik_focus.15.a: "令人担忧"
 tajik_focus.16.t: "塔吉克斯坦政府希望加强关系"
 tajik_focus.16.d: "塔吉克斯坦新政府要求我们正式加强与俄罗斯的联系，而我们能做到这一点的方法之一就是投资他们的经济。塔吉克斯坦政府在意识形态上与我们有很大不同，然而，尽管他们的意识形态与他们不同，但他们的外交政策似乎倾向于亲西方外交，这使他们远离俄罗斯的势力范围。"
 tajik_focus.16.a: "没问题"
 tajik_focus.16.b: "不"
 tajik_focus.17.t: "美国政府拥抱合作！"
 tajik_focus.17.d: "美国政府已表示全力支持我们的政府和我们的自决权和发展权。他们提供了各种投资选择，从政治到经济，甚至军事。"
 tajik_focus.17.a: "工业"
 tajik_focus.17.b: "经济"
 tajik_focus.17.c: "政治"
 tajik_focus.18.t: "美国政府拒绝合作"
 tajik_focus.18.d: "看来旧的意识形态界限仍然阻碍着美国政府承认我们是他们的朋友。"
 tajik_focus.18.a: "相当不幸"
 tajik_focus.19.t: "我们的视野改变了吗？"
 tajik_focus.19.d: "关于我们党及其前景的讨论已经很多。许多人仍然极力主张完全共产主义和东方结盟。然而，更多的人认为，我们应该着眼于一种更加不结盟的世界观，这是数百年来殖民主义和帝国主义对我们国家和人民的剥削的结果。"
 tajik_focus.19.a: "我们必须改变我们的方式"
 tajik_focus.19.b: "不！改变将导致我们的灭亡"
 tajik_focus.20.t: "塔吉克斯坦大力推行国有化"
 tajik_focus.20.d: "塔吉克斯坦政府推行了激进的国有化政策，没收了大部分外国资产（包括我们自己的资产），并将其视为政府财产。虽然没有完全没收，但很多我们在那里的外国工人由于失去了一切而被迫搬回。"
 tajik_focus.20.a: "毫不在意"
 tajik_focus.20.b: "制裁他们！"
 tajik_focus.21.t: "[FROM.GetName]下令禁运！"
 tajik_focus.21.d: "[FROM.GetName]政府已下令对我国实施禁运，切断与我们的所有经济联系。他们表示，我们“非法扣押”他们的财产是主要原因之一。"
 tajik_focus.21.a: "真是不幸"
 tajik_focus.22.t: "塔吉克斯坦寻求和解"
 tajik_focus.22.d: "塔吉克政府已向我们的政府提出接触，寻求改善关系与和解。"
 tajik_focus.22.a: "不"
 tajik_focus.22.b: "好的"
 tajik_focus.23.t: "[FROM.GetName]无视我们"
 tajik_focus.23.d: "塔利班政府已决定无视我们关于和平与安全保障的请求。"
 tajik_focus.23.a: "哦，不……"
 tajik_focus.24.t: "书记"
 tajik_focus.24.d: "我们党的书记是一个重要的角色，不应该随便交给党内任何人。我们必须谨慎地将书记分配给我们认为有能力、适合治理国家、带领国家走向辉煌的人。"
 tajik_focus.24.a: "肖迪已经证明了自己"
 tajik_focus.24.b: "指派阿卜杜洛耶夫"
 tajik_focus.24.c: "任命塔尔巴科夫"
 tajik_focus.25.t: "塔吉克斯坦联合反对派领袖"
 tajik_focus.25.d: "为了让塔吉克联合反对派再次繁荣，我们必须团结起来，呼吁选出一位反抗压迫政权的领袖人物。如果我们无法团结起来，我们就会崩溃。"
 tajik_focus.25.a: "伊斯兰复兴党将引领我们前进"
 tajik_focus.25.b: "民主党将确保胜利"
 tajik_focus.25.c: "我们需要有经验的人，让共产党来作！"
 tajik_focus.26.t: "宫殿突袭"
 tajik_focus.26.d: "拉赫莫诺夫的宫殿一直是为摆脱压迫而斗争的焦点。数周以来，塔吉克联合反对派一直在争论是否要对宫殿发动全面攻击，以推翻拉赫莫诺夫。如果他不再掌权，那么中央政府就会崩溃。"
 tajik_focus.26.a: "炮轰宫殿！"
 tajik_focus.26.b: "派遣装甲师"
 tajik_focus.26.c: "精心挑选我们最好的人"
 tajik_focus.27.t: "拉赫莫诺夫跑路"
 tajik_focus.27.d: "拉赫莫诺夫成功躲过了我们最近对他的宫殿的袭击，据报道，他已于今天早些时候偷偷搭乘私人飞机飞往莫斯科。"
 tajik_focus.27.a: "懦夫"
 tajik_focus.28.t: "拉赫莫诺夫毙命"
 tajik_focus.28.d: "今天，拉赫莫诺夫的儿子鲁斯塔姆·埃莫马利在电视讲话中向全国人民发表讲话。“我的父亲……亲手创造了这个国家，却被叛徒杀害。”他的讲话标志着一个时代的结束，拉赫莫诺夫及其寡头独裁的时代。这场斗争尚未胜利，但这标志着一个巨大的胜利。"
 tajik_focus.28.a: "革命万岁！"
 tajik_focus.29.t: "塔吉克革命"
 tajik_focus.29.d: "现在是推翻政权的时候了，这一次，我们将信守诺言，直到最后。我们将战斗到最后一刻，即使这意味着我们的每一个人都会死在战场上。我们不能让埃莫马利的亲信统治我们伟大的国家，我们将为我们的未来而战！"
 tajik_focus.29.a: "前进！"
 tajik_focus.30.t: "革命胜利！"
 tajik_focus.30.d: "我们的军队胜利地穿过了全国的各个城市。宣告胜利，并在每条街道、商店、家庭和办公室里高举自由的旗帜。我们的胜利震惊了整个地区，也是对仍然统治该地区的所有腐败独裁者的严厉武力展示，他们的时代可能也结束了。"
 tajik_focus.30.a: "革命万岁！"
 tajik_focus.280.t: "塔吉克斯坦联合反对派的要求"
 tajik_focus.280.d: "在内战期间，我们选择向塔吉克斯坦联合反对派做出让步，以便在内战期间获得更多援助。现在他们直接来到[TAJ.GetLeader]的办公室，要求满足他们的需求。在他们制造麻烦之前，我们将有一定的时间来满足他们的要求。"
 tajik_focus.280.a: "好的"
 tajik_focus.281.t: "集体安全条约组织"
 tajik_focus.281.d: "内战结束后，我们被驱逐出集体安全条约组织。从那时起，我们政府中的一些人就一直建议我们重新加入该组织。我们应该这么做吗？"
 tajik_focus.281.a: "这符合我们的最佳利益"
 tajik_focus.281.b: "不，这会妨碍我们的目标"
 tajik_focus.282.t: "圣战野心的终结"
 tajik_focus.282.d: "经过多年与极端主义和伊斯兰主义的斗争，我们终于成功地将这些外来思想驱逐出我们的国家。现在是恢复的时候了，我们终于可以安心了，因为我们知道，我们国家内部没有人试图让我们回到石器时代。"
 tajik_focus.282.a: "干得好，[TAJ.GetLeader]"
 tajik_focus.283.t: "塔吉克-[KYR.GetAdjective]冲突爆发"
 tajik_focus.283.d: "塔吉克政府已下令其部队准备占领[KYR.GetName]的边境城镇。这引起了世界范围的担忧，一些人担心这场冲突可能会失控。"
 tajik_focus.283.a: "让我们拭目以待。"
 tajik_focus.31.t: "自作自受"
 tajik_focus.31.d: "我们的政府能够利用那些根深蒂固的寡头来给予我们原本无法获得的利益。我们可以利用政府腐败部门来偿还“他们欠我们的钱”。这些富有的塔吉克人被称为“新塔吉克人”，他们几乎从不公开谈论自己的财富。我们可以挖掘出这些人中的每一个人的一些信息，以证明逮捕他们并随后没收资产是合理的。"
 tajik_focus.31.a: "霍吉·阿克巴·图拉洪佐达的财富"
 tajik_focus.31.b: "博博占·博博霍诺夫的财富"
 tajik_focus.31.c: "加福尔·米尔佐耶夫的财富"
 tajik_focus.31.d1: "我们不需要他们的钱！"
 tajik_focus.32.t: "强力之手指引着塔吉克斯坦。"
 tajik_focus.32.d: "苏联解体后，塔吉克内战造成了巨大破坏，1992年，[TAJ.GetLeader]被推上领导岗位，成为最高苏维埃主席。到1997年，他促成了和平，结束了多年的冲突。如今，拉赫蒙已经牢牢掌握了政权，他必须排挤反对派，巩固自己的统治，才能掌控自己的未来。"
 tajik_focus.32.a: "有趣"
 tajik_focus.33.t: "内心的平静以及如何实现内心的平静……"
 tajik_focus.33.d: "拉赫蒙需要一些东西来缓解所有的压力。我们必须带他出去购物，甚至可能带他去吃饭……"
 tajik_focus.33.a: "莫斯科设席"
 tajik_focus.33.b: "自己做饭"
 tajik_focus.34.t: "开始大禁令"
 tajik_focus.35.t: "塔吉克斯坦请求收缴美国武器"
 tajik_focus.35.d: "塔吉克斯坦政府已向我们提出要求，要求归还缴获的美国武器。作为交换，他们愿意为这些武器付出代价。"
 tajik_focus.35.a: "我们需要钱"
 tajik_focus.35.b: "不"
 tajik_focus.36.t: "塔利班走私美国武器"
 tajik_focus.36.d: "塔利班接受了我们的请求，开始走私缴获的美国军事装备，帮助我们的军队提供补给。"
 tajik_focus.36.a: "希望美国人不会注意到"
 tajik_focus.37.t: "塔利班无视我们！"
 tajik_focus.37.d: "塔利班决定无视我们，而是选择派一头驴子越过边境，驴背上贴着一张纸条，上面写着“美国悍马”。"
 tajik_focus.37.a: "什么鬼？"
 tajik_focus.38.t: "塔吉克斯坦割让萨雷阔勒岭！"
 tajik_focus.38.d: "塔吉克政府决定将萨雷阔勒岭划归我们控制，自从我们成为邻居以来，这座山脉就充满争议。"
 tajik_focus.38.a: "很好"
 tajik_focus.39.t: "塔吉克斯坦请求出售武器"
 tajik_focus.39.d: "塔吉克政府要求我们向他们出售一些武器。最近他们确实把萨雷阔勒岭割让给了我们，这表明他们非常愿意进行谈判。也许我们可以对他们表示一些尊重？"
 tajik_focus.39.a: "好的"
 tajik_focus.39.b: "不"
 tajik_focus.40.t: "中国接受"
 tajik_focus.40.d: "中国政府同意向我们出售我们所要求的武器，作为我们最近将萨雷阔勒岭移交给中国控制后所表示的善意。"
 tajik_focus.40.a: "中国步兵装备"
 tajik_focus.40.b: "中国装甲"
 tajik_focus.40.c: "中国飞机"
 tajik_focus.41.t: "中国拒绝"
 tajik_focus.41.d: "尽管我们已尽了一切努力，比如放弃萨雷阔勒岭，中国政府还是厚颜无耻地拒绝了我们的武器请求。我们政府中的许多人对此感到愤怒，因为这说明他们毫无礼貌。"
 tajik_focus.41.a: "为什么？"
 tajik_focus.42.t: "近期投资激增"
 tajik_focus.42.d: "由于我们的反腐败改革，来自世界各地的许多投资者都决定在塔吉克斯坦经济中占有一席之地。随着经济预计将大幅改善，我们可以期待对该地区的经济控制力增强。"
 tajik_focus.42.a: "太棒了！"
 tajik_focus.43.t: "201军事基地租赁"
 tajik_focus.43.d: "俄罗斯人已经租下了第201军事基地，俄罗斯军队第201步枪师驻扎在此已有多年。不过，这个租约是可以协商的，毕竟他们在我们的土地上。我们可以看看俄罗斯人是否值得留下，或者我们是否想把这块地让给愿意支付更多钱的其他人。"
 tajik_focus.43.a: "让我们看看俄罗斯人提供了什么"
 tajik_focus.43.b: "我不相信俄罗斯人有任何有价值的东西"
 tajik_focus.44.t: "塔吉克斯坦要求让步"
 tajik_focus.44.d: "塔吉克政府比以往任何时候都更加关注第201军事基地的租赁。塔吉克政府问我们是否“可以提供什么”，因为他们一直慷慨地让我们留在他们的土地上，这引起了警惕。也许塔吉克政府在暗示，如果我们想留下来，就需要给他们一些东西……"
 tajik_focus.44.a: "好吧，好吧……"
 tajik_focus.44.b: "不"
 tajik_focus.45.t: "俄罗斯政府做出让步"
 tajik_focus.45.d: "看来俄罗斯人能够理解这些社交问题，并决定给我们一些投资以示善意。我们仍然可以决定不让他们保留基地，但我们从未正式要求任何东西。"
 tajik_focus.45.a: "很好"
 tajik_focus.46.t: "俄罗斯政府不会让步"
 tajik_focus.46.d: "俄罗斯政府未能领会我们想要以某种方式回报我们慷慨的暗示，而是向我们发送了一封正式信函，说“老朋友，感谢你们提供基地”。"
 tajik_focus.46.a: "老朋友？我们走着瞧"
 tajik_focus.47.t: "塔吉克斯坦背叛了我们的事业！"
 tajik_focus.47.d: "尽管塔吉克政府已经满足了他们的要求，但他们仍然选择背叛我们和我们的诺言。看来善意是没有用的，我们需要在不久的将来采取更严厉的措施……"
 tajik_focus.47.a: "我们不会忘掉这件事"
 tajik_focus.48.t: "塔吉克斯坦取消第201基地租约！"
 tajik_focus.48.d: "塔吉克斯坦政府最近决定不再将201基地出租给我们的政府。他们没有谈判条件，而是选择将我们从基地彻底驱逐出去。政府各界呼吁制定一项可能的计划，以在适当的时候推翻政府及其领导人[TAJ.GetLeader]。"
 tajik_focus.48.a: "我们现在就要复仇"
 tajik_focus.49.t: "现在怎么办？"
 tajik_focus.49.d: "现在是时候就俄罗斯自我们国家成立以来就驻扎在我们国家的第201军事基地进行谈判，争取更有利的条件。如果我们继续让俄罗斯军队驻扎而不进行谈判，那么我们实际上只是在损害我们的权利。然而，我们可以向国外寻求另一个愿意……支付任何所需费用的国家。"
 tajik_focus.49.a: "重写俄罗斯合同"
 tajik_focus.49.b: "联系我们的美国朋友"
 tajik_focus.49.c: "联系我们的中国朋友"
 tajik_focus.49.d1: "联系我们的印度朋友"
 tajik_focus.50.t: "塔吉克斯坦提出有趣的提议"
 tajik_focus.50.d: "塔吉克斯坦政府向我们提出了一项有趣的提议。他们要求对杜尚别的201基地进行“升级”。采纳该提议将改善塔吉克斯坦的经济地位，并加强我们在该地区的立足点。"
 tajik_focus.50.a: "我们不能错过的机会"
 tajik_focus.50.b: "糟糕的想法，我们不想参与其中"
 tajik_focus.51.t: "[FROM.GetName]接受我方提议"
 tajik_focus.51.d: "[FROM.GetName]已决定接受我们对基地的提议符合它的最佳利益。"
 tajik_focus.51.a: "明智的选择，[FROM.GetName]"
 tajik_focus.52.t: "[FROM.GetName]接管201基地"
 tajik_focus.52.d: "[FROM.GetName]的那些小偷决定占领我们军队合法驻扎的201基地。我们也不能忘记那些背叛我们的塔吉克人，他们在没有征求我们意见的情况下就给了我们有限的时间来撤出我们的军队！"
 tajik_focus.52.a: "[FROM.GetName]什么玩意？"
 tajik_focus.53.t: "我们的一份"
 tajik_focus.53.d: "我们相信，家族企业发展得很好。我们的投资回报丰厚，杜尚别和苏格特各地的新工厂如雨后春笋般涌现。然而，这个工业基地并不由拉赫蒙家族控制，而是私有企业运动的一部分。我们可以一次性拿走整个蛋糕，也可以逐步拿走。"
 tajik_focus.53.a: "我现在想要一切"
 tajik_focus.53.b: "没有必要如此着急"
 tajik_focus.54.t: "塔吉克斯坦敦促集体安全条约组织扩大"
 tajik_focus.54.d: "塔吉克斯坦政府呼吁我们扩大集体安全条约组织，将中亚大部分地区纳入其中。他们要求我们向土库曼斯坦和乌兹别克斯坦发出邀请，希望证明自己是联盟中有影响力的成员。"
 tajik_focus.54.a: "好主意"
 tajik_focus.54.b: "塔吉克斯坦，不要逾越你的界限"
 tajik_focus.55.t: "邀请加入集安组织"
 tajik_focus.55.d: "俄罗斯向集体安全条约组织发出了邀请。这主要是因为塔吉克斯坦的请求，他们向俄罗斯政府施压，要求其向我们国家发出邀请。"
 tajik_focus.55.a: "好的"
 tajik_focus.55.b: "不"
 tajik_focus.56.t: "我们的共同利益"
 tajik_focus.56.d: "目前，我们已努力使我们的国家去俄罗斯化，并朝着更加独特的身份迈进。但是，我们可以加倍努力。通过吸纳塔吉克斯坦民主党，我们将能够利用其核心领导层和党员推动更加伊朗化的议程，以打造我们的民族身份。"
 tajik_focus.56.a: "继续合并"
 tajik_focus.56.b: "让我们限制整合"
 tajik_focus.56.c: "糟糕的主意。不"
 tajik_focus.57.t: "反对声音：乌马拉里·库瓦托夫"
 tajik_focus.57.d: "乌马拉里·库瓦托夫是24人小组的一名活跃成员，他流亡土耳其后，活动范围不断扩大。我们的政府向我们提出了一系列选择，其中之一就是让乌马拉里永远闭嘴。如果我们选择以这种方式对待他，很有可能会适得其反，国内外的人们会更加审视我们。"
 tajik_focus.57.a: "下令，除掉他"
 tajik_focus.57.b: "我们最好把资源用在其他事情上"
 tajik_focus.58.t: "乌马拉里·库瓦托夫在伊斯坦布尔被发现死亡"
 tajik_focus.58.d: "据土耳其媒体报道，乌马拉里·库瓦托夫在伊斯坦布尔法提赫区的一家餐馆被发现死亡。三名塔吉克族人已被逮捕，但尚未发现其与塔吉克政府有任何联系。乌马拉里多年来一直是一个问题人物，他与“24人小组”一起组织反对我们政府的反对运动，该组织与伊斯兰复兴党有联系。"
 tajik_focus.58.a: "这又少了一个悬而未决的问题"
 tajik_focus.59.t: "乌马拉里·库瓦托夫躲过了刺杀"
 tajik_focus.59.d: "乌马拉里·库瓦托夫差点被一枪打中头部。听到身后有响声，他迅速跑过去查看是什么，这让这位刺客惊慌失措，未能击中目标。据报道，袭击者的枪随后卡住了，餐厅里的人趁机抓住了枪手，并制服了他，直到警察赶到。塔吉克斯坦当局将这次刺杀乌马拉里的企图归咎于此，土耳其政府和其他国家也对这次暗杀表示谴责。"
 tajik_focus.59.a: "妈的，没人说什么"
 tajik_focus.60.t: "我们的新行政首都"
 tajik_focus.60.d: "中亚国家联盟成立后，我们得以巩固和合法化我们的统治。然而，为了进一步巩固我们的新国家，我们需要在国内某处建立新首都。我们将利用主要城市地区作为潜在地点，并根据情况重新命名这些城市。"
 tajik_focus.60.a: "移至奥佐多博德"
 tajik_focus.60.b: "移至鲁斯塔姆沙"
 tajik_focus.60.c: "移至托伊达尔"
 tajik_focus.60.d1: "杜尚别就足够了"
 tajik_focus.61.t: "[TAJ.GetLeader]再度当选！"
 tajik_focus.61.d: "国家领导人[TAJ.GetLeader]在普选中再次当选！[TAJ.GetLeader]仅以接近100%的选票获胜，他将有幸领导国家连任。他的支持者们聚集在我们首都的街道上，希望他能再任总统。"
 tajik_focus.61.a: "完美"
 tajik_focus.61.b: "但如果我想要民主怎么办？"
 tajik_focus.62.t: "我们的直升机机队"
 tajik_focus.62.d: "我们的直升机机队正在迅速老化，而且供应非常短缺。虽然我们的升级选择不是最好的，但我们肯定可以改善库存。通过向美国人或俄罗斯人寻求帮助，我们至少可以为我们的军队配备一些功能齐全的直升机。"
 tajik_focus.62.a: "询问美国人"
 tajik_focus.62.b: "询问俄罗斯人"
 tajik_focus.63.t: "塔吉克斯坦请求直升机"
 tajik_focus.63.d: "塔吉克斯坦政府要求我们向他们提供一些直升机。这意味着我们将赠送一些较老旧的直升机，但如果我们希望这个中亚小国得到我们的直升机，选择权在我们手中。"
 tajik_focus.63.a: "授权销售"
 tajik_focus.63.b: "不"
 tajik_focus.64.t: "[FROM.GetName]授权销售直升机"
 tajik_focus.64.d: "[FROM.GetAdjective]政府已接受我们的直升机请求。尽管他们将运送一些较旧的直升机，但这仍将极大地促进我们日益老化的直升机机队的发展。"
 tajik_focus.64.a: "很好"
 tajik_focus.65.t: "[FROM.GetName]拒绝军事协议"
 tajik_focus.65.d: "尽管我们对高质量军事援助的期望值很低，但[FROM.GetAdjective]仍然认为我们不适合获得他们的部分援助。"
 tajik_focus.65.a: "真是不幸"
 tajik_focus.66.t: "塔吉克斯坦请求援助其军事工业"
 tajik_focus.66.d: "塔吉克斯坦政府请求我们支持在其国内建立强大而高效的军工工业。作为交换，他们愿意给予我国政府特殊待遇，这样我们就能扩大我们的影响力。"
 tajik_focus.66.a: "好主意"
 tajik_focus.66.b: "不"
 tajik_focus.67.t: "土耳其建造武器工厂"
 tajik_focus.67.d: "土耳其政府接受了我们对军火工业的援助请求，并建造了一些工厂供我们的工人使用。"
 tajik_focus.67.a: "太棒了！"
 tajik_focus.68.t: "塔吉克斯坦请求无人机专家提供武器工业支持"
 tajik_focus.68.d: "塔吉克斯坦政府请求我们帮助他们建立军工产业，重点是无人机设备生产，与我们的部分产业类似。这样一来，我们将能够扩大我们的影响力，并帮助有需要的兄弟国家。"
 tajik_focus.68.a: "好主意"
 tajik_focus.68.b: "不"
 tajik_focus.69.t: "伊朗提供支持"
 tajik_focus.69.d: "伊朗政府接受了我们的请求，他们为我们建造了一座武器工厂，目前该工厂由他们自己的无人机专家监督和指导，他们计划培训我们的工人。"
 tajik_focus.69.a: "很好"
 tajik_focus.70.t: "塔吉克斯坦：富裕中的贫困"
 tajik_focus.70.d: "我们的国家被大多数专家称为“中亚最贫穷的国家”。我们的人民不得不承受的这种经济负担是政府官员管理不善的结果。现在是时候我们选择一条新的道路，一条经济复苏和国家强盛的道路了。"
 tajik_focus.70.a: "关注腐败"
 tajik_focus.70.b: "关注高效的劳动力"
 tajik_focus.71.t: "拉赫蒙的烂果子"
 tajik_focus.71.d: "塔吉克斯坦共和国处境岌岌可危。腐败猖獗、裙带关系泛滥、政府效率低下以及治理不善的伤痕使这个国家远离了苏联解体后所设想的进步道路。20世纪90年代的内战不仅造成了物质上的破坏，还破坏了国家的团结，在人民中播下了不信任的种子，并创造了一种持续至今的政治不稳定气氛。在战后权力斗争中取得胜利的总统埃莫马利·拉赫蒙现在面临着重建一个仍因毁灭性冲突而摇摇欲坠的国家的任务。经济停滞、地区差距以及日益被剥夺权利的民众有可能破坏脆弱的和平。国内外反对派的阴影笼罩着国家，许多人质疑拉赫蒙带领国家走向繁荣的能力。塔吉克斯坦能否克服内部分歧，为未来规划新的道路，还是仍将深陷动荡过去的阴影？"
 tajik_focus.71.a: "愿新千年善待我们"
 pamir_conflict.1.t: "进攻部队夺取巴特肯"
 pamir_conflict.1.d: "进攻部队赶走了巴特肯的守军，并控制了该地区的关键检查站和政府机构。"
 pamir_conflict.1.a: "好的"
 pamir_conflict.2.t: "守军坚守阵地"
 pamir_conflict.2.d: "驻扎在帕米尔地区的守军成功阻止了试图占领该地区关键检查站的进攻部队。"
 pamir_conflict.2.a: "好的"
 pamir_conflict.3.t: "停火呼吁"
 pamir_conflict.3.d: "由于进展不顺利，攻击部队已停止进攻并同意停火。"
 pamir_conflict.3.a: "好的"
 pamir_conflict.4.t: "我们的军队无法击退攻击"
 pamir_conflict.4.d: "我们的部队无法守住防线，在侵略者发起的所有攻击下全部溃败。"
 pamir_conflict.4.a: "真是不幸"
 pamir_conflict.5.t: "进攻部队夺取巴特肯"
 pamir_conflict.5.d: "进攻部队赶走了巴特肯的守军，并控制了该地区的关键检查站和政府机构。"
 pamir_conflict.5.a: "好的"
 tajik_lore.0.t: "纳德罗夫的恳求"
 tajik_lore.0.d: "总统办公室的门轻轻打开了，一位身材矮小、头戴大号帽子的军官一瘸一拐地走进房间，把一封信放在拉赫蒙的桌子上，指出这是总参谋长拉米尔·纳德罗夫送来的。这是又一次请求预算资金支持军事投资。发给新兵的剩余武器状况很差。拉赫蒙打开信，开始阅读。\n\n阁下，和平与民族团结的创始人，国家领导人\n我相信这封信会健康地送到您手中。我写信再次呼吁为站在前线的勇敢的士兵提供经济支持，他们随时准备为您和我们心爱的塔吉克斯坦牺牲一切。这些人准备战斗，但仅凭他们的勇气无法取胜。毕竟，士兵的效力取决于他手中的武器。\n\n真诚的\n拉米尔·哈利洛维奇·纳德罗夫\n\n拉赫蒙把信放回信封里，靠在椅子上哼着歌。"
 tajik_lore.0.a: "只是又一天平凡的工作"
 tajik_lore.1.t: "最残酷的事实"
 tajik_lore.1.d: "纳德罗夫坐在光线昏暗的办公室里，期待的重担像雪茄烟头上翻腾的浓雾一样沉重地悬在空中。每一次呼气都会增加浓雾，使狭小的房间笼罩在阴沉、令人窒息的寂静中。台灯的微弱光芒在散落的地图和战术报告上投下长长的、闪烁的阴影，每张地图和战术报告上都标有红色圆圈和匆匆写下的关于叛乱运动的笔记。\n\n一名信使早些时候到达，将一个密封的信封放在他的桌子上，信封上盖有首都杜尚别的官方印章。这封刚刚到达的信没有带来任何好消息，也没有增加承诺的军事资金。\n\n他靠在椅子上，纳德罗夫用手梳理着稀疏的头发，沮丧之情刻在了心里。更糟糕的是，几个小时前刚刚收到一份新报告，称伊斯兰运动的另一个据点在塔吉克领土深处建立了。这则消息对他来说犹如重击，每个字都让他痛苦不已，他那支资金不足、装备简陋的部队将要对抗的威胁越来越大。纳迪罗夫将雪茄余烬掐进满满的烟灰缸里，余烬短暂地燃烧起来，然后消失在黑暗中。随着不确定性的寒意逐渐弥漫，房间里感觉更冷了。"
 tajik_lore.1.a: "真主的慈悲"
 tajik_lore.2.t: "兵工厂蓝图"
 tajik_lore.2.d: "纳迪罗夫坐在光线昏暗的办公室里，期待的重担像雪茄烟头上翻腾的浓雾一样沉重地悬在空中。每一次呼气都会增加浓雾，使狭小的房间笼罩在阴沉、令人窒息的寂静之中。台灯的微弱光芒在散落的地图和战术报告上投下长长的闪烁阴影，每个地图和战术报告上都标有红色圆圈和匆匆写下的关于叛乱运动的笔记。\n\n一名信使来了，把一个密封的信封放在他的桌子上，信封表面盖有杜尚别的官方印章。他以为又会被拒绝，于是叹了口气打开信封，做好了沮丧的准备。相反，他心中涌起一股喜悦。请求已获批准，并盖上了蓝色墨水印章。他没有浪费时间，走进指挥室，召集了全体参谋长。\n\n他们一起开始协调从俄罗斯库存中新获得的大量步枪的后勤工作。每位首领检查了库存，挑选了最需要的备件和设备。纳迪罗夫不禁笑了起来。"
 tajik_lore.2.a: "看来兔子季节到了"
 tajik_lore.3.t: "塔维尔达拉山谷的一幕"
 tajik_lore.3.d: "收音机发出嘶嘶声，房间里充满了静电噪音。远处喊叫声的失真声从扬声器中传出，伴随着枪声的回响。一支警戒车队已被派往监视位于桑沃尔区高山上的塔维尔达拉镇及其周边地区。他们的任务是追踪潜在的伊斯兰运动叛乱分子的动向，此前有报道称，在阿富汗最近遭遇挫折后，叛乱分子重新集结。\n\n报告传回纳迪罗夫后，他听到行动再次失败，怒不可遏。他的手猛地拍在桌子上，房间震动不已。他知道，任何错误很快就会被发现，他将被国家打上失败者的烙印。"
 tajik_lore.3.a: "总是走在边缘"
 tajik_lore.4.t: "塔维尔达拉山谷的一幕"
 tajik_lore.4.d: "在山口边缘的临时瞭望台上，他的眼睛透过步枪的铁瞄具往下看。他身后站着一群叛乱分子，像秃鹫一样站着，等待着猎杀。一辆苏联时代的卡车拐过街角，车漆成褪色的橄榄绿色，上面挂着塔吉克地面部队的徽章。他的手指扣紧了扳机。卡车的窗户碎裂了，司机血淋淋的头倒在方向盘上，按着喇叭。卡车偏离轨道，冲入下面的山谷，形成了一个杀戮陷阱。一群叛乱分子冲上前来，要把他们干掉。子弹从他们的步枪中射出，穿透了卡车，车内的人全部被消灭。他们把尸体从车里拖出来，收音机里传来微弱的噼啪声，要求回应，但没有回应。任务完成了。"
 tajik_lore.4.a: "我们的水果腐烂了，他们把它杀了"
 tajik_lore.5.t: "掩盖事实"
 tajik_lore.5.d: "纳德罗夫是第一批到达事发现场的人之一，他的车队由全副武装的卡车和装甲输送车组成。他立即命令现场记者声称车辆失控、冲出边界、坠毁，车内人员全部遇难，以掩盖自己的行踪。"
 tajik_lore.5.a: "最美好的一天"
 tajik_lore.6.t: "不受欢迎的电话"
 tajik_lore.6.d: "拉赫蒙坐在办公桌前，电话铃响了。他拿起电话，接电话的是[UZB.GetLeader]，他要求对乌兹别克斯坦伊斯兰运动越过塔吉克边境进入乌兹别克斯坦、导致两名边防警卫死亡的行为作出解释。拉赫蒙语气生硬地回答道。\n\n我们不知道乌兹别克斯坦伊斯兰运动越过边境有任何动向。截至目前，塔吉克边境巡逻队已全面展开……\n\n[UZB.GetLeader]暂停了他的翻译，打断了拉赫蒙的话。\n\n我不在乎你的借口。威胁就在我们家门口，而你却让他们逍遥法外。我要求立即停止在塔吉克斯坦中部窝藏乌兹别克斯坦伊斯兰运动部队，否则后果将不堪设想！他突然挂断了电话。\n\n震惊的拉赫蒙一动不动地坐在办公桌前片刻，然后拿起电话给参谋长打电话。"
 tajik_lore.6.a: "好吧好吧好吧"
 tajik_lore.7.t: "群山燃烧"
 tajik_lore.7.d: "有报道称，一架乌兹别克斯坦战斗机侵犯了我们的领空，飞越塔吉克斯坦北部，然后对四个偏远地区之一发动了定点突袭。这些袭击似乎是针对乌兹别克斯坦伊斯兰运动的据点，但这构成了冲突的严重升级，威胁到国家安全。我们不能允许自己像狗一样被踩踏，但我们也不能承受另一场全面冲突。"
 tajik_lore.7.a: "不留下任何回应"
 tajik_lore.7.b: "召集部队"
 tajik_lore.8.t: "计划袭击塔吉克斯坦"
 tajik_lore.8.d: "乌兹别克斯坦伊斯兰运动武装力量正躲藏在塔吉克斯坦的山区，我们必须立即采取行动，以免为时已晚。"
 tajik_lore.8.a: "没有选择，我们被迫这么做。"
 tajik_lore.9.t: "在边境布雷"
 tajik_lore.9.d: "乌兹别克斯坦伊斯兰运动的突破口每天都在边境出现。我们必须采取防御措施，埋设地雷来保卫国家。"
 tajik_lore.9.a: "没有选择，我们被迫这么做。"
 tajik_lore.10.t: "乌兹别克斯坦埋设地雷"
 tajik_lore.10.d: "拉赫蒙回到办公室，桌上有一张纸条等着他。他打开纸条，脸色阴沉。信息很明确：乌兹别克军队已开始在塔吉克-乌兹别克边境地区布雷。\n\n拉赫蒙一屁股坐在椅子上，感到很丢脸。他又一次被当成傻子了。"
 tajik_lore.10.a: "我们无法控制"
 tajik_lore.10.b: "我们不会接受"
 tajik_lore.11.t: "与乌兹别克斯坦的危机谈判"
 tajik_lore.11.d: "电话又硬又冷，与拉赫蒙汗湿的双手形成鲜明对比。每次响铃都提醒人们电话里的内容。当[UZB.GetLeader]接听时，拉赫蒙语气冷静，同时示意他的员工离开房间。没有人知道那通电话发生了什么，但当拉赫蒙回来时，乌兹别克斯坦同意暂停前进。拉赫蒙拒绝详细说明发生了什么。"
 tajik_lore.11.a: "举国叹息"
 tajik_lore.12.t: "乌兹别克斯坦针对乌兹别克斯坦伊斯兰运动对塔吉克斯坦发动打击"
 tajik_lore.12.d: "乌兹别克斯坦对塔吉克斯坦北部发动空袭，目标是乌兹别克斯坦伊斯兰运动的据点，以应对跨境叛乱活动。塔吉克斯坦官员谴责此次袭击，认为这是对其领空的侵犯，但尚未升级冲突。此次袭击标志着两国之间的紧张局势显著升级。"
 tajik_lore.12.a: "混乱的世界"
 tajik_lore.12.b: "阴影笼罩我们"
 tajik_lore.12.c: "决定性的一击"
 tajik_lore.13.t: "乌兹别克斯坦在塔吉克边境埋设地雷"
 tajik_lore.13.d: "乌兹别克斯坦军队已开始在塔吉克斯坦和乌兹别克斯坦边境埋设地雷，以应对乌兹别克斯坦伊斯兰运动叛乱运动的担忧。此前，空袭针对塔吉克斯坦北部的乌兹别克斯坦伊斯兰运动阵地。塔吉克斯坦官员谴责这些行动。他们称这些行动侵犯了主权，加剧了两国之间的紧张局势"
 tajik_lore.13.a: "雾霾天即将来临"
 tajik_lore.14.t: "乌兹别克入侵塔吉克斯坦"
 tajik_lore.14.d: "塔吉克国民军报告称，乌兹别克军队已越过边界，对塔吉克军事阵地发动袭击。乌兹别克斯坦政府声称，此次入侵是维和行动的一部分，旨在保护该地区免受乌兹别克斯坦伊斯兰运动网络的侵扰。塔吉克斯坦指责乌兹别克斯坦政府完全无视国家主权，破坏该地区的稳定。随着冲突升级，许多平民逃往南方。这引发了人们对潜在人道主义危机的担忧。"
 tajik_lore.14.a: "小心行事，却最终走向地狱之火"
 SOV_forbidden_bazaar: "塔吉克斯坦的敲诈勒索"
 SOV_forbidden_bazaar_desc: "[TAJ.GetFlag]塔吉克政府已决定通过向我国输送毒品来敲诈我们，破坏多个部门的稳定并造成大量腐败。最终，无论我们是否是盟友，我们都会要求他们停止这种行为。"
 SOV_forbidden_bazaar_stop: "要求[TAJ.GetFlag]塔吉克斯坦加强边境安全"
 SOV_forbidden_bazaar_stop_desc: "是时候命令那个白痴[TAJ.GetLeader]加强边境安全了。"
 TAJ_forbidden_bazaar: "暗影集市"
 TAJ_forbidden_bazaar_desc: "\n£TAJ_desctext_blackmarket\n\n\n\n每天都有许多非法货物流经 [TAJ.GetFlag]§H塔吉克斯坦§!。从毒品到越境到北方其他国家的非法移民，一应俱全。这让我们的政府拥有了对抗邻国，以及最终对抗[SOV.GetFlag]俄罗斯的筹码当我们对[SOV.GetFlag]俄罗斯政府的行为感到不满时，或者只是当我们愿意的时候，我们可以放松对§H黑市§!的§H安全管制§!，以破坏[SOV.GetFlag]俄罗斯的稳定。这会激怒[SOV.GetFlag]俄罗斯，并可能导致他们试图增加对我们国家的影响力。每个月，根据§H黑市§!周围的安全状况，我们会得到违禁品，这将有助于我们的发展，但根据我们的§H安全管制级别§!，也有可能将潜在的§R不稳定§!因素渗入我们自己的国家。每当我们增加进入[SOV.GetFlag]俄罗斯的麻醉品数量时，我们都有可能会激怒他们，如果他们有§H40%的影响力§!，他们就可以要求结束这种局面。我们可以将鼠标悬停在[SOV.GetFlag]俄罗斯国家精神列表中的动态修饰符上，查看俄罗斯的修饰符。\n\n当前安全状态：[TAJ_high_security_flag][TAJ_medium_security_flag][TAJ_negligible_security_flag]"
 TAJ_high_security: "实施严格安全管制"
 TAJ_high_security_desc: "现在是时候采取更多的针对黑市的预防措施，以防止非法商品在国内流通了。"
 TAJ_medium_security: "实施中等安全管制"
 TAJ_medium_security_desc: "通过放松安全管制，我们可以从黑市中获益，同时保持一定的控制。"
 TAJ_negligible_security: "实施宽松安全管制"
 TAJ_negligible_security_desc: "当你有钱的时候谁还需要安全感呢？"
 TAJ_threaten_russia: "威胁俄罗斯"
 TAJ_threaten_russia_desc: "通过毒品流动威胁俄罗斯的稳定，我们可以吓唬俄罗斯，使其屈服于我们的要求。"
 TAJ_flood_russian_market_with_drugs: "毒品充斥[SOV.GetFlag]俄罗斯市场"
 TAJ_flood_russian_market_with_drugs_desc: "我们需要获得优势、筹码和与[SOV.GetFlag]俄罗斯政府谈判的地位。通过向他们的市场投放毒品，并慢慢增加压力，我们可能会让他们让步并给予我们想要的东西。"
 TAJ_cancel_distribute_monthly_bonus: "重新启用每月黑市商品事件"
 TAJ_cancel_distribute_monthly_bonus_desc: "将会在每个月末再次开始接收每月事件。"
 TAJ_distribute_monthly_bonus: "自动收集和分发每月货物"
 TAJ_distribute_monthly_bonus_desc: "黑市商品的月度通知将不再显示，而是自动分发商品。加成将发放，从而略微降低部分加成。"
 TAJ_increase_drug_amount: "增加毒品数量"
 TAJ_increase_drug_amount_desc: "我们需要增加流入[SOV.GetFlag]俄罗斯的毒品数量，以进一步向他们施压。"
 TAJ_end_the_drug_flow: "终结毒品浪潮"
 TAJ_end_the_drug_flow_desc: "俄罗斯人对我们来说已经没有任何用处了，我们现在终于可以结束压力，并阻止毒品流入他们的国家了。"
 TAJ_russian_demands: "[SOV.GetFlag]俄罗斯的要求"
 TAJ_russian_demands_desc: "俄罗斯终于发出了最后通牒，要么加大打击毒品力度，要么放弃领土主权。"
 TAJ_tajik_revolution_mech: "[TAJ.GetFlag]塔吉克革命"
 TAJ_tajik_revolution_mech_desc: "§H拉赫莫诺夫政府§!的失败、腐败和裙带关系再次证明，我们不能信任独裁者和政治王朝统治国家。§H塔吉克联合反对派§!和所有反对§H拉赫莫诺夫政权§!的异见人士必须团结在一个旗帜下，一劳永逸地解放国家。\n\n我们既可以以§H塔吉克联合反对派§!为中心，也可以以我们自己的政党为中心。通过降低§H塔吉克联合反对派团结度§!，我们将以我们自己的政党为中心，让我们在革命完成后不受限制地统治，但在内战期间和革命后的混乱局势中，我们将获得较少的支持。然而，如果我们优先考虑§H塔吉克联合反对派团结度§!那么我们的统治可能会更加稳定，但我们最终将不得不处理稍后的需求。\n\n§H塔吉克联合反对派团结度§!：[?TAJ_uto_unity]%"
 TAJ_launch_the_revolt: "开始叛乱"
 TAJ_launch_the_revolt_desc: "现在是彻底推翻拉赫莫诺夫及其犯罪政权的时候了。"
 TAJ_tap_into_uto_funds: "利用塔吉克斯坦联合反对派资金"
 TAJ_tap_into_uto_funds_desc: "通过在未通知中央领导的情况下秘密使用塔吉克斯坦联合反对派资金，我们将能够在组织内部制造一些不团结。"
 TAJ_discredit_uto_leadership: "抹黑塔吉克斯坦联合反对派领导层"
 TAJ_discredit_uto_leadership_desc: "通过抹黑塔吉克斯坦联合反对派领导层，我们能够削弱该团体内部的信任感，并将焦点集中在我们和我们自己的政党上。"
 TAJ_propaganda_campaign: "宣传活动"
 TAJ_propaganda_campaign_desc: "通过开展有利于塔吉克斯坦联合反对派的宣传活动，我们将树立更好的对该组织的印象。"
 TAJ_the_crackdown: "镇压"
 TAJ_radicalism_system: "乌玛的回响"
 TAJ_radicalism_system_desc: "\n£TAJ_desctext_irp\n\n\n\n贫困、腐败、裙带关系和失业是我们人民对政府的不满之一。然而，其中一件事最令人气愤，也是压死许多人的最后一根稻草。我们对伊斯兰教的压制导致一些人相信宗教是解决国内问题的答案。\n§H[TAJ.GetFlag]塔吉克斯坦§!，并坚信一个新的国家必须从我们的土地上诞生。有些人加入了£TAJ_kingdom §H伊斯兰复兴党§! 等组织，尽管该组织并不是一个活跃的叛乱组织，但偶尔还是会出现与该组织有关的随机袭击事件。国内生产总值低或失业等经济因素使得人们更有可能离开国家并可能变得激进。某些政治行动（例如世俗化）可能会增加£TAJ_kingdom §H伊斯兰复兴党影响力§!。如果在任何时候 £TAJ_kingdom §H伊斯兰复兴党影响力§!达到100%，就会出现试图破坏我们、该地区和我们亲密伙伴稳定的运动。\n\n当前 £TAJ_kingdom §H伊斯兰复兴党§!影响力：[?TAJ_radical_influence]%"
 TAJ_deploy_national_guard: "部署[TAJ.GetFlag]国家近卫军"
 TAJ_deploy_national_guard_desc: "通过部署国家近卫军，我们可以确保打击伊斯兰主义者的政治活动，但这样做可能代价高昂。"
 TAJ_recall_national_guard: "召回国家近卫军"
 TAJ_recall_national_guard_desc: "通过召回国家近卫军，伊斯兰政治活动可能将再次开始攀升，但至少我们的国库里还会剩下一些钱。"
 TAJ_ban_the_irp: "谴责 £TAJ_kingdom 伊斯兰复兴党"
 TAJ_ban_the_irp_desc: "现在是我们政府公开谴责 £TAJ_kingdom 伊斯兰复兴党并禁止其从事反对国家的大规模政治活动的时候了。"
 TAJ_radicalism_system_2: "来自乌玛的冲击波"
 TAJ_radicalism_system_2_desc: "\n£AFG_menu1\n\n\n\n£TAJ_kingdom §H伊斯兰复兴党§!的垮台和塔吉克社会的不断进步，导致了比前辈更为激进的新极端主义运动的兴起。£generic_Caliphate_small §H(IS-KP) 伊斯兰国-呼罗珊§!现已崛起，填补了伊斯兰复兴党垮台后留下的空白，他们比以往任何时候都更加激进。我们必须限制萨拉菲主义思想在我国的增长，并始终将其控制在§H20%以下§!。一旦萨拉菲派的支持率超过§H20%§!，[TAJ.GetFlag]塔吉克斯坦就会陷入内战。如果我们将§H恐怖威胁§!降至§G可忽略不计§!、将§H激进化§!降至§G低§!级别，我们将能够结束这场叛乱。"
 TAJ_open_menu: "打开国际系统菜单"
 TAJ_open_menu_desc: "不知道当前激进主义和恐怖威胁在哪里？找到屏幕右下角的地球图标，或单击此决定并转到“反恐”选项卡。"
 TAJ_arrest_iskp: "逮捕£generic_Caliphate_small 伊斯兰国 - 呼罗珊领导层"
 TAJ_arrest_iskp_desc: "由于他们缺乏支持，我们能够轻易地让当地人供出该国伊斯兰国 - 呼罗珊领导层的所在地并将他们逮捕。"
 iranic_confederation: "伊朗民族统一"
 iranic_confederation_desc: "\n£TAJ_desctext_paniranist\n\n\n\n历史上，各§H伊朗§!民族因各种战争而彼此分离。首先是亚历山大的征服，然后是阿拉伯人的入侵。自那时起，§H伊朗§!民族就无法团结在一个旗帜下，从而限制了他们在世界上建立强大国家的能力。§H泛伊朗§!运动首先于20世纪50年代在[PER.GetFlag]§H伊朗§!兴起，随后蔓延至[AFG.GetFlag]§H阿富汗§!和[TAJ.GetFlag]§H塔吉克斯坦§!，导致苏联对伊朗风俗和语言进行压制。我们将能够向拥有§H泛伊朗主义政府§!的国家派遣外交使团，并开始为我们国家的§H重新统一§!做准备。"
 IRN_delegates_to_iran: "派遣代表前往[PER.GetFlag]德黑兰"
 IRN_delegates_to_afghanistan: "派遣代表前往[AFG.GetFlag]喀布尔"
 IRN_delegates_to_kurdistan: "派遣代表前往[KUR.GetFlag]埃尔比勒"
 IRN_delegates_to_south_ossetia: "派遣代表前往[SOO.GetFlag]茨欣瓦利"
 IRN_delegates_to_tajikistan: "派遣代表前往[TAJ.GetFlag]杜尚别"
 IRN_announce_diplomatic_integration: "宣布外交一体化"
 IRN_elect_confederation_leader: "选举邦联领导人"
 IRN_announce_iranic_integration: "宣布社会一体化"
 IRN_announce_total_intergation: "宣布全面统一"
 IRN_relocation_of_iranic_capital: "迁都？"
 IRN_ultimatum_to_pakistan: "向[PAK.GetFlag]巴基斯坦发出最后通牒"
 IRN_ultimatum_to_turkey: "向[TUR.GetFlag]土耳其发出最后通牒"
 IRN_ultimatum_to_uzbekistan: "向[UZB.GetFlag]乌兹别克斯坦发出最后通牒"
 IRN_ultimatum_to_armenia: "向[ARM.GetFlag]亚美尼亚发出最后通牒"
 TAJ_badakhshani_unrest: "[BDA.GetFlag]巴达赫尚断层线"
 TAJ_badakhshani_unrest_desc: "\n£TAJ_desctext_BDA\n\n\n\n[BDA.GetFlag]§H戈尔诺-巴达赫尚§!人民的发展与[TAJ.GetFlag]§H吉克斯坦§! \n其他地方的发展不同，保留自己独特的身份认同。这给我们该地区的政府带来了一些行政问题，因为安全部队和抗议者之间的冲突并不少见。虽然不存在发生武装叛乱的风险，但该地区将继续消耗我们的武器库存和人力。\n\n当前[BDA.GetFlag]§H巴达赫尚§!动荡状况：[?TAJ_badakhshan_unrest_var]%"
 TAJ_subsidies_in_badakhshan: "在[BDA.GetFlag]戈尔诺-巴达赫尚发放补贴"
 TAJ_subsidies_in_badakhshan_desc: "我们可以对食品、药品和医疗保健等必需品提供补贴，以改善我们政府在该地区的形象。"
 TAJ_monopolize_state_industries: "垄断巴达赫尚工业"
 TAJ_monopolize_state_industries_desc: "中国在该地区的投资使得这些行业可以被我国政府垄断。"
 TAJ_visit_the_regional_governor: "拜访地区长官"
 TAJ_visit_the_regional_governor_desc: "通过拜访地区长官，我们可以重申联邦政府对他们的自治及其地方政府的支持。"
 TAJ_sack_regional_governor: "解雇地区长官"
 TAJ_sack_regional_governor_desc: "拥有一位帕米尔省长并不能帮助我们对该地区保持足够的控制，相反，我们应该集中精力用一位塔吉克省长取代这位省长。"
 TAJ_dig_for_badakhshani_resources: "挖掘巴达赫尚的资源"
 TAJ_dig_for_badakhshani_resources_desc: "该地区有许多珍贵的宝石和珠宝等待开采。除了一些愤怒的当地人，还有什么阻止我们挖掘它们呢？"
 TAJ_conscript_badakhshani_troops: "在巴达赫尚征兵"
 TAJ_conscript_badakhshani_troops_desc: "巴达赫尚人与居住在该国的其他[TAJ.GetFlag]塔吉克人没有什么不同，我们必须平等对待每个人。所有人都必须在国家军队服役，毕竟这是他们的国家义务。"
 TAJ_permit_religious_freedoms: "允许宗教自由"
 TAJ_permit_religious_freedoms_desc: "尽管[TAJ.GetFlag]塔吉克斯坦大部分地区信奉逊尼派伊斯兰教，但巴达赫尚人信奉什叶派，与该国其他地区有所不同。"
 TAJ_badakhshani_representation: "改善巴达赫尚的代表性"
 TAJ_badakhshani_representation_desc: "也许巴达赫尚人在国家事务中的代表性不足，需要在中央政府中获得更多认可。"
 TAJ_permit_pamiri_language: "允许使用帕米尔语"
 TAJ_permit_pamiri_language_desc: "通过允许使用帕米尔语，我们能够让巴达赫尚人拥有一种认同感，而不必担心受到政府的报复。"
 TAJ_restrict_troop_movement: "限制部队行动"
 TAJ_restrict_troop_movement_desc: "通过限制在巴达赫尚的部队行动，我们可以向当地人表明我们没有恶意。"
 TAJ_infrastructure_of_badakhshan: "巴达赫尚的基础设施"
 TAJ_infrastructure_of_badakhshan_desc: "巴达赫尚人一直要求更好的道路、住房和生活质量。通过为他们提供这些，我们可以在和解方面向前迈进一步。"
 TAJ_form_badakhshani_armed_forces: "组建巴达赫尚防卫部队"
 TAJ_form_badakhshani_armed_forces_desc: "巴达赫尚人民有权保卫自己，而我们并不总是有足够的资源来为他们提供这样的援助。"
 TAJ_khorugh_accord: "霍罗格协议"
 TAJ_khorugh_accord_desc: "现在是时候与巴达赫尚代表会面并就霍罗格协议的条款达成一致了。这是下放我们对巴达赫尚地区的控制权的重要一步。"
 TAJ_settle_the_unrest: "平息动乱"
 TAJ_settle_the_unrest_desc: "现在是时候解决自我们国家独立以来一直困扰戈尔诺-巴达赫尚地区的动乱了。"
 TAJ_badakhshan_area: "巴达赫尚发生骚乱"
 TAJ_situation_in_pamirs: "帕米尔局势"
 TAJ_situation_in_pamirs_desc: "\n£TAJ_desctext_pamir\n\n\n\n在划定§H帕米尔§!边界时，苏联最高指挥部作出了错误选择，导致了许多飞地的出现，城镇与本土国家脱节。由于缺乏谈判和妥协，[KYR.GetFlag][KYR.GetName]、[TAJ.GetFlag]塔吉克斯坦和[UZB.GetFlag]乌兹别克斯坦之间偶尔爆发暴力事件。为了攻占§H帕米尔§!地区，我们必须首先满足后勤需求，然后再进攻。如果我们成功占领一个省份，并连续统治它§H9个月§!，那么这个国家将§H永久§!属于我们。"
 TAJ_attack_batken: "对巴特肯发起攻击"
 TAJ_attack_batken_desc: "袭击巴特肯将使我们能够开辟一条陆地走廊并轻松进入北帕米尔。"
 TAJ_batken_occupation: "占领巴特肯"
 TAJ_batken_occupation_desc: "我们必须守住巴特肯大约270天，当地人才能最终接受塔吉克人对其领土的统治。"
 TAJ_attack_pamir: "对帕米尔发起攻击"
 TAJ_attack_pamir_desc: "进攻帕米尔将使我们能够开辟一条陆地走廊，并方便到达南帕米尔和巴特肯。"
 TAJ_pamir_occupation_desc: "我们必须守住帕米尔大约270天，当地人才能最终接受塔吉克人对其领土的统治。"
 TAJ_pamir_area: "帕米尔地区"
 TAJ_internal_policies: "[TAJ.GetFlag]塔吉克斯坦的政策"
 TAJ_communist_demand: "共产党的要求"
 TAJ_communist_demand_desc: "由于塔吉克斯坦联合反对派是在内战期间成立的，我们向共产党承诺了一些让步……"
 TAJ_islamist_demand: "伊斯兰复兴党的要求"
 TAJ_islamist_demand_desc: "由于塔吉克斯坦联合反对派是在内战期间成立的，我们向伊斯兰复兴党承诺了一些让步……"
 TAJ_nationalist_demand: "民主党的要求"
 TAJ_nationalist_demand_desc: "由于塔吉克斯坦联合反对派是在内战期间成立的，我们向民主党承诺了一些让步……"
 TAJ_uzbekistan_puppet: "建立[UZB.GetFlag]乌兹别克自治区"
 TAJ_uzbekistan_puppet_desc: "在乌兹别克斯坦发生正义起义之后，我们终于可以行使政府对国家的控制。"
 TAJ_soviet_onion: "锤子铸就镰刀"
 TAJ_soviet_onion_desc: "\n£TAJ_desctext_commie\n\n\n\n苏联解体后，许多塔吉克农民和农村居民都怀念统一的苏维埃国家的昔日时光。现在是时候发挥我们国家和我们周围人的真正潜力了，并在中亚地区建立一个工人委员会，向世界展示我们不依靠任何人，我们只依靠自己的力量。"
