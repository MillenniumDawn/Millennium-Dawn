 PER_political.01.t: "Irán propone un proyecto ferroviario"
 PER_political.01.d: "El gobierno iraní propone un proyecto ferroviario que se extiende desde el sur de nuestro país hasta el norte. Esto puede beneficiar realmente nuestra propia infraestructura, lo que significa que gastaremos menos a largo plazo, pero aceptarlo también significa que las empresas iraníes obtendrán influencia en nuestra nación."
 PER_political.01.a: "¿Por qué no?"
 PER_political.01.b: "No"
 PER_political.145.t: "¡Armenia acepta!"
 PER_political.145.d: "Armenia ha aceptado nuestra oferta para construir un gran ferrocarril desde el sur de su país hasta el norte."
 PER_political.145.a: "Muy bien"
 PER_political.146.t: "¡Armenia rechaza!"
 PER_political.146.d: "Armenia ha rechazado nuestra oferta para construir un gran ferrocarril en su país."
 PER_political.146.a: "Es su pérdida"
 PER_political.147.t: "Irán propone un proyecto ferroviario"
 PER_political.147.d: "El gobierno iraní propone un proyecto ferroviario que se extiende desde el sur de nuestro país hasta el norte. Esto puede beneficiar realmente nuestra propia infraestructura, lo que significa que gastaremos menos a largo plazo, pero aceptarlo también significa que las empresas iraníes obtendrán influencia en nuestra nación."
 PER_political.147.a: "Claro, ¿por qué no?"
 PER_political.147.b: "No"
 PER_political.148.t: "¡Azerbaiyán está de acuerdo!"
 PER_political.148.d: "Azerbaiyán ha aceptado nuestra propuesta de un proyecto ferroviario que abarca todo su país."
 PER_political.148.a: "Muy bien"
 PER_political.149.t: "¡Azerbaiyán rechaza!"
 PER_political.149.d: "Azerbaiyán ha rechazado nuestra oferta para un proyecto ferroviario."
 PER_political.149.a: "Triste"
 PER_political.150.t: "Irán propone un proyecto ferroviario"
 PER_political.150.d: "El gobierno iraní propone un proyecto ferroviario que se extiende desde el este de nuestro país hasta el oeste. Esto puede beneficiar realmente nuestra propia infraestructura, lo que significa que gastaremos menos a largo plazo, pero aceptarlo también significa que las empresas iraníes obtendrán influencia en nuestra nación."
 PER_political.150.a: "Absolutamente"
 PER_political.150.b: "No"
 PER_political.151.t: "¡Georgia está de acuerdo!"
 PER_political.151.d: "Georgia ha aceptado nuestra oferta para construir un ferrocarril que atraviese de este a oeste."
 PER_political.151.a: "Bien"
 PER_political.152.t: "¡Georgia rechaza!"
 PER_political.152.d: "Georgia ha rechazado nuestra oferta para construir nuestro proyecto ferroviario."
 PER_political.152.a: "Lamentable"
 PER_orupa.1: "[PER.GetName] solicita la expansión de los ferrocarriles"
 PER_orupa.1.t: "[PER.GetName] solicita la expansión de los ferrocarriles"
 PER_orupa.1.d: "We have received some puzzling news today: [PER.GetName] is requesting to expand our Aleppo-Gaziantep railway line, create a line between Gaziantep and Adana, and expand our current Adana-Istanbul route, all at no cost to ourselves. Previously, [PER.GetName] has constructed railways in our neighbors, leading up to the Mediterranean coast, but they have never expressed an interest in construction within our borders. Now with their southern railway done however, they are looking northwards. While this seems quite suspicious, our Ministry of transportation urges us to take this, as their plan for the Gaziantep-Adana railway is still in the woodworks, and having it done for free would allow their budget to be turned elsewere."
 PER_orupa.1.a: "Deben tener una obsesión por los ferrocarriles..."
 PER_orupa.1.b: "Creo que pasaremos de esto."
 PER_orupa.2: "¡[TUR.GetName] acepta!"
 PER_orupa.2.t: "¡[TUR.GetName] acepta!"
 PER_orupa.2.d: "¡[TUR.GetName] ha aceptado nuestra solicitud de construir ferrocarriles en su país, tal como estaba planeado!"
 PER_orupa.2.a: "¡Ahora a entrar en Europa propiamente dicho!"
 PER_orupa.2.b: "Ahora quizás no sea el momento..."
 PER_orupa.3: "¡[TUR.GetName] rechaza!"
 PER_orupa.3.t: "¡[TUR.GetName] rechaza!"
 PER_orupa.3.d: "¡[TUR.GetName] ha aceptado nuestra solicitud de construir... en realidad dice que han rechazado nuestra solicitud? ¡Maldición!"
 PER_orupa.3.a: "¡Maldición!"
 PER_orupa.4: "[PER.GetName] nos está influenciando!"
 PER_orupa.4.t: "[PER.GetName] nos está influenciando!"
 PER_orupa.4.d: "Con la nueva línea Aleppo-Estambul construida, los productos iraníes se están volviendo más comunes en nuestras provincias del este, como Tracia, y con estos productos vienen propaganda chií adjunta a las etiquetas. Si bien esto no representa una amenaza real, podría cambiar la mentalidad de nuestros jóvenes y maleables adolescentes que buscan una forma de rebelarse..."
 PER_orupa.4.a: "¡Maldición, [TUR.GetName]!"
 PER_orupa.5: "[PER.GetName] nos está influenciando!"
 PER_orupa.5.t: "[PER.GetName] nos está influenciando!"
 PER_orupa.5.d: "Con la nueva línea Aleppo-Estambul construida, los productos iraníes se están volviendo más comunes en nuestras provincias del sur y este, como Smolyan y Burgas, y con estos productos vienen propaganda chií adjunta a las etiquetas. Si bien esto no representa una amenaza real, podría cambiar la mentalidad de nuestros jóvenes y maleables adolescentes que buscan una forma de rebelarse..."
 PER_orupa.5.a: "¡¿Quién podría haberlo previsto?!"
 PER_ultimatum.1: "¡Irán nos ha enviado un ultimátum!"
 PER_ultimatum.1.t: "¡Irán nos ha enviado un ultimátum!"
 PER_ultimatum.1.d: "Hoy, el gobierno iraní nos ha enviado un mensaje diciendo que si no nos rendimos, podríamos ir a la guerra con ellos. ¿Deberíamos aceptar?"
 PER_ultimatum.1.a: "¡Cómo se atreven!"
 PER_ultimatum.1.b: "No tenemos más opción que aceptar"
 PER_ultimatum.2: "¡[AZE.GetName] rechazó nuestro ultimátum!"
 PER_ultimatum.2.t: "¡[AZE.GetName] rechazó nuestro ultimátum!"
 PER_ultimatum.2.d: "¡[AZE.GetName] decidió rechazar el ultimátum y aceptar el riesgo de ir a la guerra con nosotros!"
 PER_ultimatum.2.a: "¡Esto significa guerra!"
 PER_ultimatum.3: "¡[AZE.GetName] aceptó nuestro ultimátum!"
 PER_ultimatum.3.t: "¡[AZE.GetName] aceptó nuestro ultimátum!"
 PER_ultimatum.3.d: "¡[AZE.GetName] decidió aceptar el ultimátum y ser parte de [PER.GetName]!"
 PER_ultimatum.3.a: "Han tomado la decisión correcta."
 PER_prepare_shia_rebellions.1: "¡Rebeliones chiitas!"
 PER_prepare_shia_rebellions.1.t: "¡Rebeliones chiitas!"
 PER_prepare_shia_rebellions.1.d: "El Islam chiita o chiismo es la segunda rama más grande del Islam, que sostiene que el primo del Profeta, Ali, fue el legítimo sucesor e Imam, en lugar de Abu Bakr. Los chiitas históricamente han sido minorías subrepresentadas, oprimidas y a menudo perseguidas en nuestras tierras. Sin embargo, con la guía iraní, han comenzado a agitarse y la revuelta abierta está en el horizonte. Para detener esto, debemos contrarrestar lo que [PER.GetName] haga y limitar su influencia en nuestro país, para evitar que ocurra un levantamiento que no podamos sofocar."
 PER_prepare_shia_rebellions.1.a: "¡Que Alá esté con nosotros!"
 PER_prepare_shia_rebellions.2: "¡Insurgencia en Dammam!"
 PER_prepare_shia_rebellions.2.t: "¡Insurgencia en Dammam!"
 PER_prepare_shia_rebellions.2.d: "Unfortunately, we have failed to counter Iranian propaganda sufficiently enough to stop the sowing of discontent among our Shi'a population. Primarily located in and around the cities of Dammam and Hofuf, the Shi'a in these areas have begun an open revolt, with many cries for a free and independant state they call 'Qatif', after the historic city of al-Qatif, which has been inhabited by Shias for over a millenium. With the rebel forces mobilizing, we must face the music, is it really worth fighting these troops? We would rid our country of the problematic Shi'ite minority, but we would also lose our most resource-dense provinces..."
 PER_prepare_shia_rebellions.2.a: "¡Muerte a los separatistas!"
 PER_prepare_shia_rebellions.2.b: "No vale la pena luchar..."
 PER_prepare_shia_rebellions.3: "¡Insurgencia en Doha!"
 PER_prepare_shia_rebellions.3.t: "¡Insurgencia en Doha!"
 PER_prepare_shia_rebellions.3.d: "Los chiitas de Catar, que representan aproximadamente el 10% de la población total, históricamente han sido tratados mejor que aquellos que viven en nuestros países vecinos. Sin embargo, desafortunadamente, la propaganda iraní ha provocado que nuestros chiitas, que viven principalmente en Doha, se levanten y han comenzado a corear consignas relacionadas con la muerte del emir. Si bien la rebelión aún es pequeña, se prevé que aumente de escala y conduzca a una campaña de guerrillas generalizada. No contamos con un ejército grande, así que quizás sea de nuestro interés comprometernos con los chiitas..."
 PER_prepare_shia_rebellions.3.a: "¡Que Alá esté con el Emir!"
 PER_prepare_shia_rebellions.3.b: "Negociar con los chiitas para mantener al Emir"
 PER_prepare_shia_rebellions.3.c: "¡Muerte al Emir!"
 PER_prepare_shia_rebellions.4: "¡Insurgencia en Dubái!"
 PER_prepare_shia_rebellions.4.t: "¡Insurgencia en Dubái!"
 PER_prepare_shia_rebellions.4.d: "Los chiitas de los Emiratos Árabes Unidos, que representan aproximadamente el 10% de la población total, históricamente han sido tratados mejor que aquellos que viven en nuestros países vecinos y han tenido mayores libertades que sus contrapartes. Sin embargo, desafortunadamente, la propaganda iraní ha provocado que nuestros chiitas, que viven principalmente en Dubái, se levanten y han comenzado a corear consignas relacionadas con la muerte del emir. Si bien la rebelión aún es pequeña, se prevé que aumente de escala y conduzca a una campaña de guerrillas generalizada. No contamos con un ejército grande, así que quizás sea de nuestro interés comprometernos con los chiitas..."
 PER_prepare_shia_rebellions.4.a: "¡Que Alá esté con el Emir!"
 PER_prepare_shia_rebellions.4.b: "Negociar con los chiitas para mantener al Emir"
 PER_prepare_shia_rebellions.4.c: "¡Muerte al Emir!"
 PER_prepare_shia_rebellions.5: "¡Insurgencia en Khasab!"
 PER_prepare_shia_rebellions.5.t: "¡Insurgencia en Khasab!"
 PER_prepare_shia_rebellions.5.d: "Comprising about 5% of the total population, the Shia of Oman, while not treated poorly, have been subjugated under our Ibadi heirarchy, but have had greater freedoms than their counterparts. However, the Iranian propaganda has unfortunately caused our Shi'ites, who live primarily around the Al-Batinah coast, to rise up, and they have begun an open revolt, with many cries for a free and independant state they call 'Musandam', with their Emir being none other than a family member of the Sultan! While the rebellion is still small, and localized entirely within our exclave of Musandam, the Sultan is hesitant to attack, with his Highness's main concern being the well being of Ibrahim."
 PER_prepare_shia_rebellions.5.a: "¡Muerte a los separatistas!"
 PER_prepare_shia_rebellions.5.b: "Mi propia sangre..."
 axis_of_resistance_events.1: "[FROM.GetName] Wants Us To Join Axis Of Resistance"
 axis_of_resistance_events.1.t: "[FROM.GetName] Wants Us To Join Axis Of Resistance"
 axis_of_resistance_events.1.d: "The Axis of Resistance is a military, intelligence and political alliance against Israel and the West. [FROM.GetName] wants us to join them and cooperate with each other against our enemies. Should we accept this request and join their alliance?"
 axis_of_resistance_events.1.o1: "¡Juntos somos más fuertes!"
 axis_of_resistance_events.1.o2: "No"
