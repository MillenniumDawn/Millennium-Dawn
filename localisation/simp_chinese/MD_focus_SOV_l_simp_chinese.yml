 sov_liberals.4.t: "[FROM.GetNameWithFlag]邀请我们加入联盟"
 sov_liberals.4.d: "[FROM.GetNameWithFlag]邀请我们加入他们的自由独立联盟，旨在捍卫前苏联及其他地区的民主。携手合作，我们可以增强国防，发展经济，并提升地缘政治影响力。拒绝加入意味着在冲突中失去关键支持，最终孤立无援。选择权在我们手中：加入合作，还是孤军奋战。"
 sov_liberals.4.a: "我们接受他们的提议"
 sov_liberals.4.b: "时机未到"
 sov_liberals.5.t: "[FROM.GetNameWithFlag]同意加入我方联盟"
 sov_liberals.5.d: "[FROM.GetNameWithFlag]已接受我们的邀请加入自由独立联盟！他们现在处于我们的保护之下。"
 sov_liberals.5.a: "太棒了！"
 sov_liberals.6.t: "[FROM.GetNameWithFlag]拒绝加入我们的联盟"
 sov_liberals.6.d: "[FROM.GetNameWithFlag]拒绝了我们对自由独立联盟的邀请。"
 sov_liberals.6.a: "这是他们的选择。"
 sov_liberals.6.b: "我们不会就此罢休 - 我们将采取武力行动！"
 sov_liberals.7.t: "[FROM.GetNameWithFlag]邀请我们加入联盟"
 sov_liberals.7.d: "[FROM.GetNameWithFlag]邀请我们加入他们的自由独立联盟，共同捍卫后苏联地区及其他地区的民主。加入将增强我们的国防、经济和全球影响力。拒绝加入将导致我们在冲突中陷入孤立。"
 sov_liberals.7.a: "我们接受"
 sov_liberals.7.b: "我们现在不能"
 sov_liberals.8.t: "[FROM.GetNameWithFlag]邀请我们加入联盟"
 sov_liberals.8.d: "[FROM.GetNameWithFlag]邀请我们加入他们的自由独立联盟，旨在保护前苏联及世界各地的民主。携手合作，我们可以加强国防，发展经济，扩大影响力。拒绝加入可能会在冲突中失去盟友。"
 sov_liberals.8.a: "我们接受"
 sov_liberals.8.b: "时机未到"
 sov_liberals.9.t: "[FROM.GetNameWithFlag]邀请我们加入联盟"
 sov_liberals.9.d: "[FROM.GetNameWithFlag]邀请我们加入他们的自由独立联盟，致力于捍卫后苏联地区及其他地区的民主。合作将带来国防实力、经济增长和地缘政治影响力。拒绝合作可能会让我们陷入孤立。"
 sov_liberals.9.a: "我们接受"
 sov_liberals.9.b: "我们现在必须拒绝"
 sov_liberals.10.t: "[FROM.GetNameWithFlag]邀请我们加入联盟"
 sov_liberals.10.d: "[FROM.GetNameWithFlag]邀请我们加入他们的自由独立联盟，捍卫前苏联及全球的民主。加入将增强国防、经济发展和全球地位。拒绝加入将面临失去关键支持的风险。"
 sov_liberals.10.a: "我们接受"
 sov_liberals.10.b: "我们暂时拒绝"
 sov_liberals.11.t: "[FROM.GetNameWithFlag]邀请我们加入独联体"
 sov_liberals.11.d: "[FROM.GetNameWithFlag]正试图重振独联体，并邀请我们重新加入。有了更民主的领导，独联体或许能够成为一个真正的独立国家联盟，而不是莫斯科施加影响的工具。"
 sov_liberals.11.a: "我们同意加入"
 sov_liberals.11.b: "不"
 sov_liberals.12.t: "[FROM.GetNameWithFlag]已同意加入独联体"
 sov_liberals.12.d: "[FROM.GetNameWithFlag]接受了我们的邀请加入独联体，这加强了我们的地位并表明该项目仍然存在。"
 sov_liberals.12.a: "很好"
 sov_liberals.13.t: "[FROM.GetNameWithFlag]拒绝加入独联体"
 sov_liberals.13.d: "[FROM.GetNameWithFlag]拒绝了我们的提议，对后苏联地区的合作不感兴趣。"
 sov_liberals.13.a: "真是不幸"
 sov_liberals.14.t: "[FROM.GetNameWithFlag]提议创建独联体联邦"
 sov_liberals.14.d: "[FROM.GetNameWithFlag]建议将独联体扩展为邦联，部分恢复其1990年代的形态。虽然此举有诸多好处，但也存在失去自治权的风险，因为莫斯科将重新获得更大的控制权。"
 sov_liberals.14.a: "我们同意"
 sov_liberals.14.b: "不"
 sov_liberals.15.t: "[FROM.GetNameWithFlag]成为独联体联邦的成员"
 sov_liberals.15.d: "[FROM.GetNameWithFlag]与我们一起签署加入独联体邦联的协议，使我们更接近统一的国家，并使1990年代的崩溃成为遥远的记忆。"
 sov_liberals.15.a: "很好"
 sov_liberals.16.t: "[FROM.GetNameWithFlag] 拒绝成为独联体邦联的成员"
 sov_liberals.16.d: "[FROM.GetNameWithFlag]拒绝了独联体邦联协议，并对主权的丧失感到愤怒，立即退出独联体。"
 sov_liberals.16.a: "真是不幸"
 sov_liberals.17.t: "[FROM.GetNameWithFlag]提议建立独联体武装部队"
 sov_liberals.17.d: "[FROM.GetNameWithFlag]希望重振独联体武装力量，以便更好地协调成员国之间的关系。这将增强军事实力，同时也会增强俄罗斯的影响力。"
 sov_liberals.17.a: "我们同意"
 sov_liberals.17.b: "不"
 sov_liberals.18.t: "[FROM.GetNameWithFlag]同意加入独联体武装部队"
 sov_liberals.18.d: "[FROM.GetNameWithFlag]已同意加入独联体武装部队，这将大大增强联盟的军事实力"
 sov_liberals.18.a: "很好"
 sov_liberals.19.t: "[FROM.GetNameWithFlag]拒绝参加独联体武装部队"
 sov_liberals.19.d: "[FROM.GetNameWithFlag]拒绝加入复兴的独联体武装部队，认为其现有成员数量足够。"
 sov_liberals.19.a: "真是不幸"
 sov_liberals.20.t: "我们在独联体的命运"
 sov_liberals.20.d: "随着俄罗斯政权更迭，新政府不再秉持过去的民主价值观。现在我们必须决定是否留在独联体。"
 sov_liberals.20.a: "我们将留下"
 sov_liberals.20.b: "我们离开"
 sov_liberals.21.t: "[FROM.GetNameWithFlag]离开独联体"
 sov_liberals.21.d: "[FROM.GetNameWithFlag]不同意俄罗斯新政府和政策，签署法令退出独联体及其结构。"
 sov_liberals.21.a: "真是不幸"
 sov_liberals.22.t: "[FROM.GetNameWithFlag]提供在加里宁格勒的投资"
 sov_liberals.22.d: "[FROM.GetNameWithFlag]已将其政策转向加里宁格勒，向外国投资开放并提出合作。"
 sov_liberals.22.a: "我们同意"
 sov_liberals.22.b: "不"
 sov_liberals.23.t: "[FROM.GetNameWithFlag]同意在加里宁格勒地区的投资"
 sov_liberals.23.d: "[FROM.GetNameWithFlag]接受了我们的投资提议并准备最终敲定协议。"
 sov_liberals.23.a: "棒极了"
 sov_liberals.24.t: "[FROM.GetNameWithFlag]拒绝在加里宁格勒地区的投资"
 sov_liberals.24.d: "[FROM.GetNameWithFlag]拒绝了我们的投资提议，显然他们认为这对他们自己没有好处。"
 sov_liberals.24.a: "真是不幸"
 sov_liberals.25.t: "加里宁格勒地区投资成果"
 sov_liberals.25.d: "我们向几个欧洲国家提出了对加里宁格勒的投资建议，结果令人鼓舞。"
 sov_liberals.25.a: "好"
