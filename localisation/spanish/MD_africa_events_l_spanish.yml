 AFRICA_idea_tuareg_rebellion: "Rebelión tuareg"
 AFRICA_idea_tuareg_rebellion_desc: "El pueblo tuareg está en abierta rebelión contra nuestro país. Las zonas ricas en recursos que bordean el Sahara se ven particularmente afectadas por los combates entre los tuaregs y el gobierno."
 kamajors: "Kamajors"
 kamajors_desc: "Los Kamajors eran una milicia mende que operaba en Sierra Leona durante su guerra civil. El grupo se formó originalmente para servir como milicia para proteger las aldeas de los rebeldes del RUF. Sin embargo, también eran conocidos por luchar contra las tropas del gobierno, para proteger las aldeas de los saqueos de los soldados del ejército."
 blood_diamond_trade: "Comercio de diamantes de sangre"
 blood_diamond_trade_desc: "La principal fuente de ingresos tanto de las fuerzas gubernamentales como de los grupos rebeldes son los diamantes, ya que es la única moneda que tiene valor en el país. Los diamantes, a menudo extraídos mediante trabajo esclavo, se pasan de contrabando a través de la frontera y luego se venden como diamantes adquiridos legalmente. Dado que los diamantes sólo se utilizan para alimentar el conflicto, la población local no se beneficia de sus riquezas."
 blood_diamond_trade_idea_TT: "Ingresos adicionales: $§G0.040§!"
 CAR_central_bush_republic_war_idea: "Guerra de Bush en la República Centroafricana"
 CAR_central_bush_republic_war_idea_desc: "La Guerra Bush en la República Centroafricana es un conflicto de bajo nivel con combates en el norte del país entre fuerzas locales. El conflicto persiste y es limitado entre los distintos grupos, pero no ha abarcado más que un puñado de aldeas."
 AFRICA_remove_the_cfa_franc: "Quitar el franco CFA"
 AFRICA_remove_the_cfa_franc_desc: "Nuestra dependencia de Francia ha durado demasiado. Es hora de que renunciemos al franco CFA y lideremos nuestro propio futuro. El primer paso hacia este objetivo es desarrollar nuestra propia moneda y liberarnos de la carga que supone la moneda francesa."
 ivory_coast_md.1.t: "Promesa de Elecciones"
 ivory_coast_md.1.d: "El 24 de diciembre de 1999, el ex presidente Henri Konan Bédié fue depuesto en un golpe militar. Desde entonces, Costa de Marfil ha estado gobernada por el Comité Nacional de Salvación Pública, una junta militar. Muchos marfileños acogieron con satisfacción el golpe, diciendo que esperaban que el ejército mejorara las precarias circunstancias económicas y políticas del país, pero ahora hay presiones para que se vuelva a un gobierno civil. La cuestión es si debemos permitir que los trabajadores migrantes, que constituyen la mayor parte de la población del norte, se presenten a las elecciones."
 ivory_coast_md.1.o1: "Permitir solo a ciudadanos naturales."
 ivory_coast_md.1.o2: "Permitir a todos los candidatos migrantes."
 ivory_coast_md.1.o3: "Continuar con la junta militar."
 ivory_coast_md.2.t: "Violencia en Escalada"
 ivory_coast_md.2.d: "Después de las elecciones, se ha producido un conflicto importante entre los trabajadores inmigrantes y los habitantes locales. La admisión de candidatos inmigrantes puede haber ayudado, pero el país sigue estando gobernado por un gobierno marcadamente sureño."
 ivory_coast_md.2.o1: "Solo podemos esperar y ver."
 ivory_coast_md.3.t: "Protestas en el Norte"
 ivory_coast_md.3.d: "Tras las elecciones, se han producido varias protestas en el norte del país. Los trabajadores migrantes se quejan de su falta de representación."
 ivory_coast_md.3.o1: "Reprimir las protestas con fuerza."
 ivory_coast_md.3.o2: "Tal vez sería mejor ceder."
 ivory_coast_md.4.t: "Protestas a gran escala"
 ivory_coast_md.4.d: "En el sur y el norte del país, respectivamente, se han producido manifestaciones a gran escala encabezadas por el Frente Popular Marfileño y el Movimiento Patriótico, que exigen el fin de la dictadura militar y el retorno al gobierno civil, aunque nadie parece ponerse de acuerdo sobre quién debe gobernar el país."
 ivory_coast_md.4.o1: "Esto es inaceptable, ¡enviar a las fuerzas militares!"
 ivory_coast_md.4.o2: "Ceder el poder al Frente Popular Marfileño."
 ivory_coast_md.5.t: "Rebelión en el Norte"
 ivory_coast_md.5.d: "Las protestas se han intensificado y algunos elementos del ejército han desertado y declarado un gobierno rival. Sus fuerzas controlan la mayor parte del norte y hasta ahora no han intentado invadir el sur."
 ivory_coast_md.5.o1: "¡Muerte a los rebeldes!"
 ivory_coast_md.5.o2: "Ahora no es momento de guerra."
 ivory_coast_md.5.o3: "La FNC es la opción correcta"
 ivory_coast_md.6.t: "Rebelión en el Norte"
 ivory_coast_md.6.d: "Las protestas se han intensificado, con elementos del ejército desertando y declarando un gobierno rival. Nuestro país se ha visto inmerso en una guerra civil. El FNC ha declarado su secesión en el norte alegando una multitud de razones, como el trato injusto y la falta de participación en el gobierno en el sur. Hermanos y hermanas han tomado las armas unos contra otros, ya que cada persona debe elegir un bando en el conflicto que se está gestando. Ha comenzado la primera guerra civil marfileña."
 ivory_coast_md.6.o1: "Bueno, iba a suceder tarde o temprano."
 ivory_coast_md.6.o2: "¡Muerte al FPI! (Conviértete en la FNC)"
 ivory_coast_md.7.t: "Una Nueva Guerra Civil"
 ivory_coast_md.7.d: "Las protestas en el país han aumentado mucho más allá de nuestro control. Miembros de las fuerzas armadas y de los partidos de la oposición han declarado sus gobiernos rivales, uno en el norte y otro en el suroeste de nuestro país, allanando el camino para una guerra civil a tres bandas. Nuestro país se ha visto sumido en una guerra civil. Hermanos y hermanas por igual han tomado las armas unos contra otros, ya que cada persona debe elegir un bando en el conflicto que se está gestando. La primera guerra civil de Costa de Marfil ha comenzado."
 ivory_coast_md.7.o1: "Bueno, no puede empeorar más."
 ivory_coast_md.7.o2: "¡Muerte al FPI! (Conviértete en la FNC)"
 ivory_coast_md.8.t: "Gobierno reprime las protestas"
 ivory_coast_md.8.d: "Las autoridades marfileñas han tenido un gran éxito en la represión de las protestas en la región, gracias al apoyo de los militares y a los esfuerzos de las fuerzas policiales. La situación con los manifestantes sigue siendo inestable. Queda por ver si nuestra violenta disrupción de las protestas acabará provocando más problemas, pero por ahora se han detenido."
 ivory_coast_md.8.o1: "Bueno, seguramente estará bien..."
 ivory_coast_md.9.t: "La violencia se calma"
 ivory_coast_md.9.d: "Las protestas y la violencia generalizadas han terminado en su mayoría. Las cosas están volviendo a cierta normalidad."
 ivory_coast_md.9.o1: "Parece que hemos evitado una bala bastante horrible, por ahora."
 ivory_coast_md.10.t: "Fin de la primera guerra civil de Costa de Marfil"
 ivory_coast_md.10.d: "Gran parte de los combates entre las facciones en pugna en [CDI.GetNameDef] finalmente han depuesto las armas hoy, cuando la lucha ha concluido. La guerra civil finalmente ha terminado, y una pequeña sensación de paz está comenzando a desaparecer. La primera guerra civil de Costa de Marfil ya ha concluido. Esperemos que no haya otra."
 ivory_coast_md.10.o1: "La guerra ha terminado."
 ivory_coast_md.11.t: "Las elecciones de 2010"
 ivory_coast_md.11.d: "Nuestra nación aún no ha celebrado elecciones desde que Laurent Gbagbo asumió el poder en 2000. La tumultuosa Primera Guerra Civil de Costa de Marfil dio paso a la falta de elecciones y a la tensa paz entre los partidarios de Gbagbo y los partidarios del FNC y los partidos de oposición. Está claro que, de cara a estas elecciones, Gbagbo va por detrás de su oponente Alassane Ouattara. ¿Deberíamos permitir la transición pacífica del poder? ¿Es hora de anular los resultados de esta elección?"
 ivory_coast_md.11.o1: "Alassane Ouattara gana"
 ivory_coast_md.11.o2: "Anular los resultados"
 ivory_coast_md.12.t: "Alassane Ouattara afirma que hay juego sucio"
 ivory_coast_md.12.d: "Alassane Ouattara y su partido, el RDR, han citado que las elecciones han sido manipuladas y que Ouattara es el verdadero ganador de las elecciones. El recuento de las elecciones respalda esta afirmación. ¿Cómo debemos proceder? Podemos declararnos vencedores y prestar juramento o podemos permitir que Ouattara asuma el poder."
 ivory_coast_md.12.a: "Permitir que Ouattara tome el poder"
 ivory_coast_md.12.b: "Prestar juramento al cargo"
 ivory_coast_md.13.t: "Protestas a favor de Ouattara"
 ivory_coast_md.13.d: "Nuestra decisión de prestar juramento ha provocado protestas generalizadas, especialmente en el norte. Miles de ciudadanos han protestado por la manipulación de los resultados electorales."
 ivory_coast_md.13.a: "Acallar las protestas"
 ivory_coast_md.13.b: "Déjalos balar"
 ivory_coast_md.14.t: "La Segunda Guerra Civil de Costa de Marfil"
 ivory_coast_md.14.d: "La Segunda Guerra Civil de Costa de Marfil comenzó con el lanzamiento de una ofensiva por parte del FNC contra nuestra nación. Los miembros de la oposición que originalmente se oponían al FNC ahora los apoyan en su esfuerzo por establecer una verdadera democracia en el país."
 ivory_coast_md.14.a: "Acabar con los traidores"
 ivory_coast_md.14.b: "Déjalos balar"
 ivory_coast_md.15.t: "El vencedor de la Segunda Guerra Civil de Costa de Marfil"
 ivory_coast_md.15.d: "La Segunda Guerra Civil de Costa de Marfil ha llegado a su oportuna conclusión. Las fuerzas militares en la región han comenzado a pasar del conflicto activo a una mayor actividad de mantenimiento de la paz mientras los combates disminuyen. La gente habla en voz baja y los antiguos enemigos con los que luchábamos han sido expulsados ​​del país o están al acecho. Nosotros, sin embargo, estamos comenzando un nuevo día al iniciar nuestra transición hacia un gobierno en tiempos de paz. Habrá paz en nuestro tiempo y [CDI.GetLeader] será quien nos guíe hacia adelante."
 ivory_coast_md.15.a: "A los vencedores el botín"
 ivory_coast_md.100.t: "Caos en Costa de Marfil"
 ivory_coast_md.100.d: "Las protestas que exigen reformas democráticas en Costa de Marfil han sido reprimidas con fuerza por la policía y el ejército. La situación sigue siendo tensa. Costa de Marfil podría caer pronto en una guerra civil si no se hace algo."
 ivory_coast_md.100.o1: "Esperemos que la situación mejore."
 ivory_coast_md.100.o2: "Esperemos que la situación mejore."
 ivory_coast_md.101.t: "Guerra Civil en Costa de Marfil"
 ivory_coast_md.101.d: "Alimentada por las tensiones raciales entre los nativos de Costa de Marfil y los inmigrantes, que reciben poca representación política, una coalición autodenominada Nuevas Fuerzas se ha levantado contra el gobierno."
 ivory_coast_md.101.o1: "¡Muerte a los rebeldes!"
 ivory_coast_md.101.o2: "¡Muerte al FPI!"
 ivory_coast_md.101.o3: "Intervenir en apoyo del FNCI (nacionalista)."
 ivory_coast_md.101.o4: "Pensamientos y oraciones."
 ivory_coast_md.101.o5: "Un desarrollo preocupante."
 ivory_coast_md.102.t: "Levantamiento en Costa de Marfil"
 ivory_coast_md.102.d: "Las tensiones raciales entre los nativos de Costa de Marfil y los inmigrantes, que reciben poca representación política, han alimentado el surgimiento de una coalición que se autodenomina Fuerzas Nuevas y ha tomado el control de gran parte del norte del país. El gobierno del sur aún no ha respondido. No está claro qué ocurrirá a continuación."
 ivory_coast_md.102.o1: "Bueno, podría ser peor..."
 ivory_coast_md.102.o2: "¡Libertad al fin!"
 ivory_coast_md.102.o3: "Apoyar al FNCI (nacionalista)."
 ivory_coast_md.102.o4: "Pensamientos y oraciones."
 ivory_coast_md.103.t: "Guerra Civil en Costa de Marfil"
 ivory_coast_md.103.d: "El Frente Popular marfileño ha intentado un golpe de Estado contra la Junta Militar en el poder en la capital, Yamoussoukro. Sin embargo, la Junta logró escapar de la ciudad antes de que se produjera el golpe, dejando a los rebeldes en control de gran parte del este del país. Para empeorar las cosas, una coalición autodenominada Fuerzas Nuevas, encabezada por el Movimiento Patriótico, ha surgido en el norte y se proclama como el gobierno legítimo."
 ivory_coast_md.103.o1: "¡Muerte a los rebeldes!"
 ivory_coast_md.103.o2: "¡Abajo la Junta!"
 ivory_coast_md.103.o3: "Apoyar a la Junta."
 ivory_coast_md.103.o4: "Apoyar al FNCI (populistas nacionales)."
 ivory_coast_md.103.o5: "Pensamientos y oraciones."
 ivory_coast_md.104.t: "Fin de la primera [CDI.GetAdjective] Guerra Civil"
 ivory_coast_md.104.d: "La guerra civil en [CDI.GetNameDef] ha concluido hoy, ya que las facciones en pugna han comenzado a calmarse. Es de vital importancia que el país se adapte a su nuevo status quo y avance hacia la estabilidad. La paz ha reinado finalmente en el país desgarrado por la guerra. La primera guerra civil de Costa de Marfil ha llegado a su fin."
 ivory_coast_md.104.o1: "Los rebeldes han sido derrotados."
 ivory_coast_md.104.o2: "El gobierno ha tenido éxito."
 ivory_coast_md.104.o3: "¡Paz al fin!"
 ivory_coast_md.105.t: "Fin de la Segunda [CDI.GetAdjective] Guerra Civil"
 ivory_coast_md.105.d: "La Segunda Guerra Civil [CDI.GetAdjective] ha llegado a su fin, ya que los combates entre el [FNC.GetName] y el [CDI.GetName] han concluido. El país está comenzando a adaptarse al nuevo status quo tras los combates. El tiempo dirá cuáles serán las consecuencias de esta guerra, pero la paz volverá a reinar en [CDI.GetName]."
 ivory_coast_md.105.a: "Los rebeldes han sido derrotados"
 ivory_coast_md.105.b: "El gobierno tiene éxito"
 ivory_coast_md.105.c: "Paz en el [CDI.GetName]"
 senegal_md.1.t: "Las elecciones [SEN.GetAdjective] de 2000"
 senegal_md.1.d: "El partido [neutral_Social_L] ha gobernado Senegal desde su independencia en 1960 hasta ahora. Sin embargo, las encuestas recientes muestran que es probable que perdamos las elecciones presidenciales de 2000 ante la coalición de oposición liderada por Abdoulaye Wade. La coalición está formada por los partidos [liberalism_L], [Western_Autocracy_L], [conservatism_L] y [socialism_L] que se han unido para derrotar al [neutral_Social_L]. La fuerza combinada de su oposición ([?opposition_strength|Y2%]) en comparación con la del [neutral_Social_L] ([?party_pop_array^18|Y2%]) está colocando a la oposición firmemente en la delantera. ¿Cómo debemos proceder de cara a estas elecciones?"
 senegal_md.1.o1: "Permitir que las elecciones sigan su curso normal."
 senegal_md.1.o2: "Quizás deberíamos 'influir' en las elecciones."
 senegal_md.1.o3: "Tal vez esto de votar no sea tan bueno."
 senegal_md.2.t: "Manipulación de las elecciones"
 senegal_md.2.d: "Nuestra intromisión en las elecciones ha pasado prácticamente desapercibida para nuestra población y los observadores internacionales. Aunque algunos miembros de la oposición han cuestionado el resultado, estas teorías no han ganado mucho apoyo entre la población."
 senegal_md.2.o1: "¡Jaja, cope!"
 senegal_md.3.t: "Protestas"
 senegal_md.3.d: "Se han producido protestas generalizadas para condenar el caos que han supuesto nuestras elecciones. Se han lanzado numerosas acusaciones sobre este supuesto \"fraude electoral\". ¿Cómo debemos proceder ante las protestas?"
 senegal_md.3.o1: "Suprimirlos."
 senegal_md.3.o2: "De acuerdo, celebremos las elecciones nuevamente."
 senegal_md.4.t: "El gobierno sofoca las protestas"
 senegal_md.4.d: "Las protestas han sido en gran medida sofocadas. Sin embargo, esto no significa que hayamos llegado al final de nuestra inestabilidad... La situación puede seguir siendo hostil y todavía podemos ver el colapso de nuestro control del poder. Por el momento, debemos mantenernos cautelosos, pero continuar monitoreando la situación por si aparecen más advenedizos como este..."
 senegal_md.4.o1: "Bueno, probablemente esté bien..."
 senegal_md.5.t: "Las elecciones se llevaron a cabo"
 senegal_md.5.d: "Se han celebrado elecciones por segunda vez. La deliberación sobre el poder ha ido disminuyendo poco a poco a medida que se va recuperando la democracia. La coalición gobernante ha obtenido un [?government_coalition_strength|2Y%] en comparación con la oposición, que ha obtenido un [?opposition_strength|Y2%]. Un día maravilloso para la democracia de principio a fin."
 senegal_md.5.o1: "¡Hurra, una democracia funcional!"
 senegal_md.6.t: "Guerra civil en [SEN.GetAdjective]"
 senegal_md.6.d: "Las protestas se han intensificado, con elementos del ejército desertando y declarando un gobierno rival en el noreste. Los separatistas de Casamance han aprovechado nuestro momento de debilidad para declarar su independencia. Nuestro país se ha visto sumido en una guerra civil."
 senegal_md.6.o1: "Bueno, esto es un desastre."
 senegal_md.7.t: "El problema de Casamance"
 senegal_md.7.d: "Durante los últimos veinte años, Casamance ha tomado las armas contra nuestro gobierno, pero recientemente el conflicto ha disminuido en gran medida gracias al inicio de las conversaciones de paz y las negociaciones entre el gobierno y los líderes del Movimiento de Fuerzas Democráticas de Casamance. ¿Cómo debemos proceder con el MDFC?"
 senegal_md.7.a: "Acercarse con unidad"
 senegal_md.7.b: "Acercarse con autonomía"
 senegal_md.7.c: "Enfoque con Independencia"
 senegal_md.8.t: "Unidad de Casamancia"
 senegal_md.8.d: "Casamance y el Movimiento de Fuerzas Democráticas de Casamance han decidido seguir adelante con las negociaciones de unidad y han buscado la integración, la reconstrucción y otras medidas para restablecer una relación cordial con el gobierno senegalés. El tiempo dirá si esta paz precaria seguirá viva..."
 senegal_md.8.a: "Una Nación Renacida.."
 senegal_md.8.tt: "[CSM.GetName] puede todavía separarse de nuestro país..."
 senegal_md.9.t: "La Región Autonoma de CSM"
 senegal_md.9.d: "Los partidos Senegalés y Casamance han decidido que lo mejor para ambos sería que Casamance obtuviera autonomía. La región pasará a ser autogobernada dentro del ámbito Senegalés. Ahora están más asociados con nosotros y debemos continuar el camino para garantizar que la nación sea estable."
 senegal_md.9.a: "Un nuevo Estado asociado"
 senegal_md.10.t: "La independencia de Casamance"
 senegal_md.10.d: "En un giro dramático de los acontecimientos, Senegal ha decidido permitir que el pueblo de Casamance tenga autodeterminación. La región ahora ha sido liberada de su control y se le ha permitido formar su propio gobierno. Es un giro de política interesante dada la duración del conflicto."
 senegal_md.10.a: "Libertad para el casamance"
 senegal_md.11.t: "Fin de la [SEN.GetAdjective]Guerra Civil"
 senegal_md.11.d: "Las facciones en pugna en [SEN.GetName] finalmente depusieron las armas hoy, cuando concluyó la lucha. La paz sigue reinando ahora, mientras los funcionarios gubernamentales y los militares están poniendo orden en las regiones que sufrieron lo peor de los combates entre el gobierno y las fuerzas rebeldes. Es hora de que en los próximos meses haya un nuevo Senegal, al menos Senegal está unido."
 senegal_md.11.o1: "¡Estamos unidos!"
 senegal_md.100.t: "Guerra Civil en [SEN.GetAdjective]"
 senegal_md.100.d: "Hoy ha estallado un conflicto en Senegal. El gobierno se ha desmoronado debido a las recientes elecciones en el país. [CSM.GetNameDef] se ha separado del estado de Senegal y está luchando activamente por su independencia mientras el país se hunde aún más en la agitación."
 senegal_md.100.o1: "¡La rebelión será aplastada!"
 senegal_md.100.o2: "¡Un nuevo Senegal en el horizonte!"
 senegal_md.100.o3: "Un desarrollo preocupante"
 senegal_md.101.t: "Fin de la [SEN.GetAdjective]Guerra Civil"
 senegal_md.101.d: "Las facciones en guerra en [SEN.GetName] finalmente han depuesto las armas hoy mientras la lucha concluye."
 senegal_md.101.o1: "¡Estamos unidos!"
 senegal_md.101.o2: "¡Paz finalmente!"
 central_africa.2.t: "El estatus de Jean-Luc Mandaba"
 central_africa.2.d: "Jean-Luc Mandaba fue el anterior primer ministro de nuestro país a principios de los años 1990. Además, fue uno de los fundadores de las fuerzas de la milicia Karako que apoyan a nuestro gobierno actual y son parte integral de las fuerzas militares. Jean-Luc, sin embargo, ha estado actuando de forma bastante sospechosa. Podría estar formulando un golpe contra nosotros. ¿Deberíamos eliminar esta amenaza?"
 central_africa.2.a: "eliminarlo"
 central_africa.2.b: "Déjalo en paz"
 central_africa.3.t: "La muerte de Jean-Luc Mandaba"
 central_africa.3.d: "Después de una cena para celebrar el segundo mandato de Patassé este año, Mandaba se sintió enfermo y luego murió de un ataque cardíaco poco después de regresar a casa. Mandaba ha sido acusado de planear un golpe de estado para derrocar a Patassé. No está claro si esto es cierto, pero de todos modos fue algo de lo que se le acusó."
 central_africa.3.a: "Buen Viaje"
 central_africa.4.t: "Protestas Anti-Patassé"
 central_africa.4.d: "La muerte de Jean-Luc Mandaba se ha extendido por todo el país provocando conflictos desenfrenados y varias protestas a gran escala en Bangui y otras importantes naciones centroafricanas."
 central_africa.4.a: "Permíteles Dar Su Opinión"
 central_africa.4.b: "Acabar con las Protestas"
 central_africa.5.t: "El Golpe de Estado de Mayo"
 central_africa.5.d: "Comandos de las Fuerzas Armadas Centroafricanas intentaron derrocar a Patassé a última hora de la noche de ayer, liderados por Bozizé y patrocinados por el ex presidente André-Dieudonné Kolingba. Las milicias que nos apoyan quieren sangre y quieren que el pueblo de Bozizé, el pueblo Yakoma, pague por sus errores."
 central_africa.5.a: "Incitar la Violencia"
 central_africa.5.b: "Calmar a las Milicias"
 central_africa.6.t: "La Cuestión de Bozizé"
 central_africa.6.d: "El Golpe de Estado de Mayo todavía está fresco en nuestra mente y Bozizé permanece en el país. El traidor parece seguir consiguiendo apoyo entre los distintos pueblos del país. Es hora de hacer la pregunta y lidiar con el fallido líder golpista."
 central_africa.6.a: "Arrestar a Bozizé"
 central_africa.6.b: "¡Podría escapar!"
 central_africa.7.t: "Bozizé Huye a Chad"
 central_africa.7.d: "Bozizé huyó del país apenas unas horas antes de que se pudiera hacer algo. Las fuerzas militares leales a Bozizé también se han ido con él, provocando una pérdida sustancial de fuerzas entrenadas y las milicias leales a él se niegan a adherirse al mandato de nuestro gobierno. Podemos invadir Chad para cazarlos o podemos centrarnos en nuestros problemas internos."
 central_africa.7.a: "El Traidor Escapa..."
 central_africa.7.b: "Invadir Chad"
 central_africa.8.t: "Bozizé regresa apoderándose de Bangui"
 central_africa.8.d: "Bozizé y su grupo han regresado con una fuerza considerable que incluye desertores, equipo chadiano, voluntarios y más. Rápidamente han atravesado el país y marchan directamente hacia Bangui. Las fuerzas hostiles han tomado la mayor parte del país en lo que parece una ofensiva nocturna."
 central_africa.8.a: "Permitir la transición del poder"
 central_africa.8.b: "¡Lucha contra Bozizé y sus rebeldes!"
 central_africa.9.t: "La Sombra de la Guerra se Cierne"
 central_africa.9.d: "La reciente agitación política y el panorama en constante cambio nos están colocando en un camino sin retorno. La sombra de la guerra se cierne sobre la República Centroafricana mientras Bozizé asume su puesto como presidente. Las milicias se están abasteciendo de municiones y equipos y los adversarios y la oposición continúan enconándose. El tiempo dirá qué sucederá en estos tiempos difíciles y qué se hará con el país en este delicado estado."
 central_africa.9.a: "Detalles menores..."
 central_africa.10.t: "Permitir que Patassé entre en las elecciones"
 central_africa.10.d: "Ange-Félix Patassé, ex presidente de la República Centroafricana, ha sido nominado para presentarse a la presidencia de su partido. Vale la pena señalar que Patassé es responsable de la mayor parte de la reciente inestabilidad en el país y de la creciente lucha interna. ¿Deberíamos excluirlo de las elecciones o permitirle participar?"
 central_africa.10.a: "Permitir que Patassé participe"
 central_africa.10.b: "Bar Patassé de las elecciones"
 central_africa.12.t: "Las elecciones presidenciales de 2005"
 central_africa.12.d: "Las elecciones se han pospuesto varias veces pero hoy es el día. Se pueden celebrar elecciones generales y el aire que rodea las elecciones es positivo. Recientemente se celebró un referéndum y se aprobó la nueva constitución que impuso límites al mandato de los presidentes, proporcionó un mejor acceso al voto y una variedad de otros beneficios mejorados. Los cambios son parte del motivo del retraso. De cara a las elecciones, Bozizé parece ser el más popular de los candidatos. Sin embargo, Ziguélé también es otro candidato fuerte."
 central_africa.12.a: "François Bozizé"
 central_africa.12.b: "Martin Ziguélé"
 central_africa.12.c: "Patassé gana inesperadamente"
 central_africa.13.t: "La guerra de Bush en la República Centroafricana"
 central_africa.13.d: "Aunque técnicamente la guerra comenzó después del derrocamiento de Patassé, el conflicto abierto y armado ha resultado en la actualidad en una multitud de diferentes grupos de milicias en el norte del país que buscan consolidar sus derechos sobre el país. La guerra de Bush está ahora en pleno apogeo."
 central_africa.13.a: "La guerra comienza"
 central_africa.14.t: "Solicitar apoyo francés en la guerra de Bush"
 central_africa.14.d: "Francia ha estado nominalmente interesada en mantener vínculos con nuestro gran país, pero ahora es el momento de que pongan su apoyo donde está su fuerza. Podemos solicitarles ayuda en el conflicto en curso. Probablemente será un apoyo material, pero apoyo al fin y al cabo."
 central_africa.14.a: "Solicitar asistencia francesa"
 central_africa.14.b: "No es necesario"
 CAR_central_africa.14.a.tt: "Solicitar ayuda a [FRA.GetNameWithFlag] podría intensificar el conflicto..."
 central_africa.15.t: "República Centroafricana solicita apoyo"
 central_africa.15.d: "La guerra de Bush en la República Centroafricana está ahora en plena guerra y [CAR.GetLeader] ha solicitado que se envíe ayuda al país. Podemos optar por enviarles algunos paquetes de ayuda nominal en su conflicto en curso, pero es probable que genere animosidad entre sus enemigos si se enteran del apoyo."
 central_africa.15.a: "Soporte Bozizé y República Centroafricana"
 central_africa.15.b: "Rechazar la solicitud"
 central_africa.16.t1: "¡Francia nos apoya!"
 central_africa.16.t2: "Francia se niega a ayudar a nuestra causa"
 central_africa.16.d1: "Francia ha decidido enviarnos ayuda militar durante nuestros combates en la Guerra Bush. Sin embargo, la decisión ha enfurecido a más grupos rebeldes que nos ven como los líderes violentos de una nación que no desea hacer nada más que bombardear a sus conciudadanos. Las zonas norte y este del país han tomado las armas, además de otras fuerzas que luchan activamente contra el gobierno. Ahora ha comenzado una verdadera guerra civil."
 central_africa.16.d2: "El Gobierno francés ha decidido que no nos conviene enviarnos ayuda. Los combates en el campo seguirán siendo de bajo nivel, ya que no habrá escalada debido a la búsqueda de apoyo adicional de potencias extranjeras."
 central_africa.16.a: "Lo pondremos a buen uso."
 central_africa.16.b: "Los franceses se niegan"
 central_africa.17.t: "El fin de la guerra de Bush en África Central"
 central_africa.17.d: "El conflicto menor en la República Centroafricana ha llegado a su fin natural. Los combates ahora se han reducido a aldeas menores y otras pequeñas bandas regionales a lo largo de la carretera y cerca de sus hogares. Fue una guerra rápida que duró poco, pero fue grande la pérdida de vidas y el desplazamiento de nuestros pueblos en nuestro país ya desestabilizado. El tiempo dirá cuáles son las verdaderas ramificaciones de la guerra de Bush en África Central."
 central_africa.17.a: "A los vencedores el botín"
 central_africa.18.t: "Una paz tensa..."
 central_africa.18.d: "La guerra de Bush en África Central ha comenzado a disminuir a medida que la paz se convierte en un bien de consumo para todos los habitantes de nuestro país. La paz en el país no es seguridad, pero es paz al fin y al cabo. Sólo el tiempo dirá cuánto durará esta paz. Después de todo, la guerra nunca cambia."
 central_africa.18.a: "Paz en nuestro tiempo"
 central_africa.19.t: "Acusaciones de violaciones"
 central_africa.19.d: "En las últimas semanas, muchas personas han resultado perjudicadas de alguna manera. La oposición al gobierno ha declarado que ellos son los culpables y varios miembros de nuestro gobierno siguen culpando a los rebeldes. Las acusaciones de ida y vuelta sólo buscan aliviar la culpa que tienen sobre sí mismos. Ha llegado el momento de calmar a los rebeldes o instigar la violencia. El tiempo dice qué tan pronto el conflicto se hará realidad dependiendo de nuestro curso de acción actual."
 central_africa.19.a: "Calma a los rebeldes"
 central_africa.19.b: "Ellos son el problema!"
 central_africa.20.t: "[CAR.GetLeader] Solicita apoyo contra los rebeldes"
 central_africa.20.d: "[CAR.GetLeader] parece estar en una situación de gran conflicto. Los rebeldes en la República Centroafricana están blandiendo armas y ahora se están preparando activamente para lo que parece ser otra guerra civil en la nación. La República Centroafricana es un país al que podríamos tratar de apoyar activamente en nuestro juego de influencia en África."
 central_africa.20.a: "Soporte [CAR.GetLeader]"
 central_africa.20.b: "Ellos son el problema!"
 central_africa.21.t1: "Francia nos apoya nuevamente"
 central_africa.21.t2: "Francia se niega a ayudar a nuestra causa"
 central_africa.21.d1: "Francia ha decidido enviarnos ayuda en el conflicto que se avecina. La ayuda militar y el apoyo diplomático abundan, ya que se nos considera el verdadero gobierno en esta guerra que se avecina. Utilizaremos su ayuda con gran eficacia."
 central_africa.21.d2: "Los franceses nos han dejado abandonados. Parece que no encajamos en sus ambiciones de imperio poscolonial."
 central_africa.21.a: "Ellos nos han apoyado!"
 central_africa.21.b: "Rechazar la solicitud"
 central_africa.22.t: "La Guerra Civil de la República Centroafricana"
 central_africa.22.d: "La coalición rebelde Séléka sigue acusando a nuestro presidente, [CAR.GetLeader], de violaciones del tratado tras la guerra de Bush. [SEL.GetLeader] ha declarado su intención de llevar la coalición a la victoria contra el gobierno de [CAR.GetName]. El conflicto es inevitable ya que una plétora de grupos rebeldes se ponen del lado de Séléka en el gobierno nacional. Los combates ya han comenzado en los pueblos y ciudades del noreste."
 central_africa.22.a: "Los rebeldes son débiles"
 central_africa.22.b: "Derrocar al gobierno"
 central_africa.23.t: "[CAR.GetLeader] Abandona el país"
 central_africa.23.d: "[CAR.GetLeader] ha decidido abandonar el país en medio de nuestros conflictos y guerra. Ha pasado factura a nuestro gobierno, ya que nadie ha dado un paso al frente para reclamar el asiento de la presidencia."
 central_africa.23.a: "Estos son tiempos verdaderamente difíciles"
 central_africa.24.t: "[SEL.GetLeader] Se declara presidente"
 central_africa.24.d: "El líder de Séléka, [SEL.GetLeader], se ha presentado y se ha declarado nuevo presidente de la República Centroafricana en el vacío dejado por [CAR.GetLeader]. La guerra continúa en el país, pero se puede sentir un pequeño rayo de esperanza cuando el presidente presta juramento."
 central_africa.24.a: "Un nuevo presidente"
 central_africa.25.t: "El fin de la guerra civil de la República Centroafricana"
 central_africa.25.d: "La Guerra Civil de la República Centroafricana ha llegado a su conclusión natural. Los combates han cesado en gran medida entre las facciones en guerra a medida que hemos tomado el control de las principales ciudades y pueblos, consolidando el control sobre todo el país. Está claro que nos hemos convertido en el poder establecido en la república."
 central_africa.25.a: "Al vencedor el botín"
 central_africa.26.t: "La siguiente fase de la guerra"
 central_africa.26.d: "[CAR.GetLeader] y las acusaciones de violaciones por parte de los distintos grupos rebeldes han comenzado a aumentar las tensiones hasta el punto de provocar enfrentamientos sin cuartel. Los antiguos soldados de Séléka se han separado del ejército y ahora luchan abiertamente contra los Anti-Balaka. Anti-Balaka culpa a ex-Séléka por los combates y [LOG.GetLeader] ha declarado su jefatura personal en el noreste de la nación. El país está una vez más en ruinas mientras la plaga de la guerra continúa asolando nuestra nación."
 central_africa.26.a: "¡Lucha contra los rebeldes!"
 central_africa.26.b: "Apoyo a los Anti-Balaka"
 central_africa.26.c: "Apoyar a la República de Logone"
 central_africa.26.d1: "Apoyar a la ex-Séléka"
 central_africa.1000.t: "La guerra de Bush en la República Centroafricana"
 central_africa.1000.d: "Han estallado combates limitados en la República Centroafricana entre la República Centroafricana y la Unión de Fuerzas Democráticas para la Unidad en el norte del país. Los combates se han mantenido en un nivel relativamente bajo y aislados en pequeños focos de resistencia con otros grupos rebeldes, incluidos el APRD, GAPLC, MLCJ, FDC y el aliado de la UFR, que compiten por el control de sus aldeas y ciudades locales."
 central_africa.1000.a: "Luchando en la República"
 central_africa.1001.t: "Se intensifica la guerra de Bush en la República Centroafricana"
 central_africa.1001.d: "La reciente participación francesa en la República Centroafricana ha estimulado a una mayor parte de la población de la República a unirse a los diversos grupos rebeldes contra el gobierno. Los combates han llegado ahora a un crescendo mucho más ruidoso a medida que las fuerzas rebeldes se han unido en una coalición flexible para derrocar al gobierno de [CAR.GetLeader]. Muchas personas ya han sido desplazadas por las escaladas. La guerra de Bush está ahora en pleno apogeo."
 central_africa.1001.a: "Mano dura..."
 central_africa.1002.t: "Fin de la guerra de Bush en la República Centroafricana"
 central_africa.1002.d: "La guerra forestal ha llegado a su conclusión natural mientras una paz tensa se asoma en el horizonte. Las fuerzas rebeldes y el gobierno han cesado sus combates cuando las nubes y la niebla comienzan a disiparse. Se ha restablecido la paz en el país devastado por la guerra."
 central_africa.1002.a: "Paz en la República"
 central_africa.1003.t: "La Guerra Civil de la República Centroafricana"
 central_africa.1003.d: "La guerra civil de la República Centroafricana ha estallado entre los rebeldes Séléka y el gobierno de [CAR.GetName]. Los rebeldes han seguido acusando al gobierno de violaciones de los tratados de la guerra de Bush. Los combates entre los grupos se han intensificado y el Ejército de la República Centroafricana está mal equipado."
 central_africa.1003.a: "La guerra en la selva tropical."
 central_africa.1004.t: "Fin de la Guerra Civil de la República Centroafricana"
 central_africa.1004.d: "Los combates entre los rebeldes de la República Centroafricana y el gobierno han llegado a su fin natural. A raíz de ello se han producido cientos de víctimas y miles de civiles desplazados. Las hojas de la paz han comenzado a posarse sobre el terreno del país mientras se prepara para la siguiente etapa de su historia. La Guerra Civil de la República Centroafricana ha terminado."
 central_africa.1004.a: "Paz al fin.."
 african.1.t: "La sequía de 2005 en África occidental"
 african.1.d: "La sequía en África occidental fue particularmente peor en las regiones del Sahel en Malí, Níger y Burkina Faso. Las comunidades de pastores y nuestras otras comunidades nómadas se ven especialmente afectadas por esta sequía. La sequía se produce después de un período sin lluvias en el Sahel, lo que provocó que zonas que de otro modo serían exuberantes, ideales para las comunidades de pastores, tuvieran escasa vegetación y los trabajos agrícolas en el Subsahara causan un gran sufrimiento en la región."
 african.1.a: "Lamentable"
 african.1.b: "Enviar soporte"
 mali.1.t: "Las elecciones presidenciales de 2002"
 mali.1.d: "De cara a las elecciones, el actual presidente Alpha Oumar Konaré ha decidido dimitir amistosamente y permitir que comience la próxima era de Mali. Los tres favoritos actuales en el país son Amadou Toumani Touré, Ibrahim Boubacar Keïta y Soumaïla Cissé. Cissé es notablemente popular entre los tuareg y las regiones del norte, ya que provienen de Tombuctú, mientras que Keïta y Touré son los más populares entre la mitad sur de Malí."
 mali.1.a: "Amadou Toumani Touré"
 mali.1.b: "Soumaïla Cissé"
 mali.1.c: "Ibrahim Boubacar Keïta"
 mali.2.t: "Los tuaregs golpean más fuerte en la sequía"
 mali.2.d: "La reciente sequía que ha afectado a África occidental ha provocado que varias comunidades de pastores se vean afectadas. Sin embargo, nadie se ha visto más afectado que los tuaregs en nuestro país. Su posición en el país cercano y dentro del desierto del Sahara los hace excepcionalmente sensibles a la sequía. Podemos enviar ayuda específica a estas comunidades o podemos optar por retener los fondos para otro día. ¿Cómo debemos afrontar la situación?"
 mali.2.a: "Enviar ayuda dirigida"
 mali.2.b: "Ignorar a las comunidades pastorales"
 mali.3.t: "Agencia de Desarrollo del Norte de Malí"
 mali.3.d: "Se ha propuesto la Agence de Développement du Nord Mali (ADN), o la Agencia de Desarrollo del Norte de Mali, para ayudar en el desarrollo del norte de Mali. Uno de los principales contribuyentes al conflicto tuareg es la percepción de falta de desarrollo económico y la contaminación causada por la minería en la zona. La agencia propuesta se centra en generar empleos y otro tipo de ayuda económica a las ciudades de Kidal y Gao, así como a otras ciudades y pueblos menores."
 mali.3.a: "Encontré la agencia"
 mali.3.b: "No lo encontré"
 mali.4.t: "El festival de Maouloud y un invitado"
 mali.4.d: "El Festival Maouloud está a la vuelta de la esquina y el festival conmemora el nacimiento del profeta Mahoma. El coronel Muammar Gaddafi ha realizado una visita a nuestro país participando en el festival entre nuestros políticos y algunos miembros del estado mayor de nuestro país."
 mali.4.a: "Amistad en Libia"
 mali.5.t: "Ataques a guarniciones militares en Kidal y Menaka"
 mali.5.d: "Los rebeldes tuareg han atacado guarniciones en Kidal y Menaka, provocando interrupciones en las actividades antirebelión en la región. Se estima que veinticinco soldados murieron en combate o resultaron heridos durante los combates. El tiempo dirá si el conflicto se convertirá en algo mucho mayor, pero es el primero y ciertamente no deberíamos esperar menos de las fuerzas combatientes regionales. Las guarniciones locales ya se están preparando para ataques adicionales, pero ¿cómo debemos proceder? ¿Deberíamos aumentar la seguridad en el Nordeste?"
 mali.5.a: "Aumentar la seguridad"
 mali.5.b: "Bah, no hay necesidad"
 mali.6.t: "Los acuerdos de Kidal en Argelia"
 mali.6.d: "La rebelión tuareg en Mali amenaza con extenderse a nuestros territorios más meridionales y a nuestras poblaciones tuareg. Deberíamos tratar de mediar en el conflicto y lograr su conclusión para que no se convierta en una rebelión tuareg mucho más amplia y provoque una serie de otras rebeliones en el África subsahariana. Un pequeño contingente de nuestro pueblo cree que no debemos involucrarnos en un conflicto que se está gestando en Malí. Es un problema estrictamente maliense y debería seguir siéndolo. ¿Qué directiva deberíamos dar a nuestros diplomáticos en la región?"
 mali.6.a: "Llamado a la paz en Kidal"
 mali.6.b: "Es el problema de Malí"
 mali.7.t: "Los acuerdos argelinos para la paz en el noreste de Malí"
 mali.7.d: "Argelia ha presentado una propuesta de acuerdo de paz entre nosotros y los rebeldes tuareg en las regiones de Kidal y Menaka. Parecería que el acuerdo esbozado haría que el gobierno de Malí iniciara inversiones en la región, proporcionara ayuda a los heridos y apoyara a los pueblos de Kidal y Menaka. Los tuareg, a su vez, ya han decidido apoyarlo y, como tales, están dispuestos a aceptar los acuerdos. Traerá paz pero generará expectativas en nosotros para brindar ayuda a la región en el futuro."
 mali.7.a: "Aceptar los acuerdos"
 mali.7.b: "Rechazar los acuerdos"
 mali.7.b_tt: "Los tuaregs se rebelarán..."
 mali.8.t: "Se forma la ADC"
 mali.8.d: "En las regiones tuareg de nuestro país se ha formado la Alianza Democrática del Cambio (ADC). Han declarado su intención de entrar en conflicto con el gobierno. La mayoría del ADC ha depuesto las armas, pero una facción escindida que sigue el mismo nombre, liderada por Ibrahim Ag Bahanga, continúa luchando contra el gobierno."
 mali.8.a: "Radicales en Kidal"
 mali.9.t: "Las elecciones presidenciales de 2007"
 mali.9.d: "Las elecciones presidenciales están empezando a calentarse a medida que la temporada de campaña llega a su fin y las elecciones se acercan cada vez más. Amadou Touré está obteniendo un apoyo abrumador en la parte suroeste del país, mientras que Keita ha obtenido un gran éxito en las regiones del norte. ¿Quién gana las elecciones de 2007?"
 mali.9.a: "Amadou Toumani Touré"
 mali.9.b: "Ibrahim Boubacar Keïta"
 mali.10.t: "Iyad Ag Ghali se une al consulado de Malí en Jeddah"
 mali.10.d: "Iyad Ag Ghali ha sido designado para el Consulado de Malí en Jeddah, Arabia Saudita. Ag Ghali, un destacado insurreccional tuareg, se ha vuelto cada vez más cooperativo con el gobierno de Malí al incorporar a otro miembro del MPLA tuareg al panorama político y de gobernanza de Malí por [MAL.GetLeader]."
 mali.10.a: "Una nueva cara en la política"
 mali.11.t: "Los rebeldes atacan las guarniciones nigerinas"
 mali.11.d: "Varios rebeldes tuareg en Níger han atacado guarniciones en la parte más occidental del país a lo largo de nuestra frontera con Mali. Parece que los rebeldes que nos han atacado parecen estar asociados con grupos rebeldes tuareg en Mali. Podemos llevar a cabo una operación conjunta para derrotar potencialmente a los rebeldes, de lo contrario nos mantenemos más pasivos y nos agazapamos."
 mali.11.a: "Enviar más tropas"
 mali.11.b: "Déjalos salir"
 mali.12.t: "Secuestro de diplomáticos canadienses y turistas europeos"
 mali.12.d: "Dos diplomáticos canadienses y varios turistas europeos fueron secuestrados a principios de esta semana y se sospecha que los culpables son Al-Qaeda en el Magreb (AQMI). AQMI continúa reivindicando el secuestro como su responsabilidad. Han emitido una serie de notas de rescate para los diplomáticos y turistas del gobierno de Malí. ¿Cómo debemos responder?"
 mali.12.a: "Intentar un rescate"
 mali.12.b: "pagar el rescate"
 mali.12.c: "No hacer nada"
 mali.13.t: "El estado del rescate"
 mali.13.d1: "El gobierno [MAL.GetAdjective] y [MAL.GetLeader] han organizado el regreso de los diplomáticos con los líderes de AQMI. La pequeña suma de dinero que pagaron valió la pena para que los turistas y los diplomáticos regresaran sanos y salvos y el respeto de los turistas y diplomáticos se transfiriera a los respectivos países."
 mali.13.d2: "Nuestras fuerzas armadas rescataron con éxito a los diplomáticos canadienses y a los turistas europeos secuestrados hace algunas semanas. El traslado de los diplomáticos a las autoridades de Canadá ya comenzó y comenzó a realizarse y, dada la rápida respuesta de nuestras fuerzas armadas, las bajas fueron mínimas. La operación fue un éxito rotundo."
 mali.13.d3: "El rescate realizado por nuestras fuerzas armadas no logró rescatar a los diplomáticos canadienses ni a los turistas europeos. Murieron durante la redada en su presunto paradero en medio de los combates entre AQMI y nuestras fuerzas armadas. Es verdaderamente un día triste para Malí y nuestras relaciones en el exterior."
 mali.13.d4: "Los diplomáticos canadienses y los turistas europeos han sido ejecutados hoy en lo que parece ser un sitio llamado liveleaks.com. Las fuerzas de AQMI han asumido toda la responsabilidad y culpan a [MAL.GetLeader] por su desinterés en salvar a los rehenes. Estaba claro que hablaban en serio y esto sólo empeorará nuestras relaciones con Canadá y Europa en general."
 mali.13.a: "Los diplomáticos son devueltos"
 mali.13.b: "El intento de rescate tuvo éxito"
 mali.13.c: "El intento de rescate fracasó"
 mali.13.d: "¡No es nuestro problema!"
 mali.14.t: "El secuestro de nuestros diplomáticos"
 mali.14.d1: "[MAL.GetAdjective] y [MAL.GetLeader] han pagado el rescate por nuestros diplomáticos y un pequeño número de turistas europeos. La medida es muy apreciada y el pueblo de Canadá ha comenzado a volar [MAL.GetAdjective] en apoyo al gobierno. Está claro que el gobierno [MAL.GetAdjective] está interesado en ayudar a aquellos atrapados en el fuego cruzado de su conflicto con sus rebeldes de AQMI."
 mali.14.d2: "El gobierno [MAL.GetAdjective] y [MAL.GetLeader] intentaron rescatar a nuestros diplomáticos y a los turistas europeos. AQMI y [MAL.GetAdjective] Las fuerzas gubernamentales se pelearon por los diplomáticos y los turistas secuestrados y los diplomáticos murieron en el fuego cruzado después de un error operativo. El esfuerzo es muy apreciado y el pueblo de Canadá está de luto por la pérdida de los diplomáticos."
 mali.14.d3: "El gobierno de [MAL.GetAdjective] y [MAL.GetLeader] rescataron a nuestros diplomáticos y turistas europeos que fueron capturados recientemente por las fuerzas de AQMI. Las fuerzas de [MAL.GetAdjective] lucharon contra las fuerzas de AQMI y pudieron extraer a los civiles capturados del bastión de AQMI. El traslado de los diplomáticos y turistas a sus respectivos países está en marcha y se encuentran en camino a un lugar seguro. La relación entre nuestro gobierno y [MAL.GetAdjective] ahora ha mejorado significativamente debido a la extracción exitosa de nuestra gente."
 mali.14.d4: "[MAL.GetLeader] y su gobierno decidieron no hacer nada con respecto a los diplomáticos secuestrados. Sus muertes fueron transmitidas en vivo en liveleaks.com y, aún así, [MAL.GetAdjective] no hace nada sobre la muerte. Nuestras relaciones con el país del África subsahariana se han deteriorado significativamente debido a esto y no parece que vayan a suavizarse en el corto plazo."
 mali.14.a: "Malí pagó el rescate"
 mali.14.b: "Nuestros diplomáticos están a salvo"
 mali.14.c: "Nuestros diplomáticos han muerto"
 mali.14.d: "Nuestra gente pagó el precio"
 mali.15.t: "La ceremonia de paz de Kidal incluye la entrega de armas"
 mali.15.d: "La ceremonia de paz de Kidal tras los Acuerdos de Kidal en Argelia ha dado frutos hoy, ya que los antiguos combatientes tuareg han decidido deponer las armas como señal de buena fe. Las fuerzas han proporcionado varias armas pequeñas, granadas y otros equipos que las milicias pudieron conseguir. El camino hacia la paz nunca ha sido más claro a medida que continuamos trabajando en nuestras relaciones con los combatientes tuareg y los pueblos tuareg."
 mali.15.a: "Un gran día para la paz"
 mali.16.t: "Se forma el MNA"
 mali.16.d: "En Kidal se ha formado el Movimiento Nacional de Azawad (MNA). El movimiento afirma ser un movimiento para todo el pueblo de Azawad. Las tribus songhai, árabe, fula y tuareg asumen a qué se refieren entre sus declaraciones. El MNA ahora afirma que están trabajando por la independencia aquí en el país en la parte noreste del país. Los dirigentes del MNA también afirman que rechazan la violencia, pero piden muestras de solidaridad de todos los azawadianos dentro de Mali y más allá de las fronteras del país."
 mali.16.a: "Sólo otro partido tuareg"
 mali.17.t: "Nuevos programas de seguridad, economía y desarrollo en Kidal"
 mali.17.d: "[MAL.GetLeader] ha propuesto una nueva serie de programas de desarrollo que buscarán mejorar la situación económica de las regiones de mayoría tuareg. Esto pretende ser una forma de mejorar la calidad de vida de las personas en estas regiones con un conjunto de programas específicos. ¿Deberíamos intentar invertir en estas regiones?"
 mali.17.a: "Pagar por los programas"
 mali.17.b: "Nosotros no podemos pagar"
 mali.19.t: "Ibrahim Ag Bahanga muere en accidente automovilístico"
 mali.19.d: "Un importante líder de los grupos rebeldes tuareg y del MNA y otros grupos tuareg falleció en un accidente automovilístico. Los movimientos tuareg del noreste lamentan la pérdida de esta figura. Es un día verdaderamente trágico para el pueblo y el MNA."
 mali.19.a: "Muere una figura importante"
 mali.20.t: "Se forma el MNLA"
 mali.20.d: "El Movimiento Nacional para la Liberación de Azawad (abreviado como MNLA) se formó a principios de esta semana entre los tuaregs de Kidal. El MNLA se fundó sobre los principios de la liberación de todos los pueblos de \"Azawad\". Se formó a partir de una fusión del Movimiento Tuareg del Norte de Malí y otros grupos relacionados mientras se preparaban para llegar al gobierno de Malí con un objetivo en mente. La independencia y el reconocimiento de su Estado independiente en el noreste de Malí."
 mali.20.a: "Preocupante."
 mali.21.t: "La seguridad en Gao empeora"
 mali.21.d: "La situación de seguridad en Gao continúa empeorando a medida que las fuerzas tuareg y las fuerzas malienses continúan enfrentándose en la región. Está amenazando con una espiral de violencia si no tomamos algún tipo de acción contra los tuaregs. Podemos intentar un ataque en toda regla contra los grupos rebeldes, pero eso rápidamente derivaría en una guerra total, o podemos intentar negociar con los rebeldes para evitar el conflicto por completo. Los días hasta que este conflicto se convierta en algo mucho peor de lo que podríamos haber imaginado están contando lentamente."
 mali.21.a: "Enviar tropas adicionales"
 mali.21.b: "Manéjelo diplomáticamente"
 mali.22.t: "La rebelión tuareg de 2012"
 mali.22.d: "El pueblo tuareg está harto de la opresión que sigue azotando al pueblo de Azawad. El MNLA ha declarado el estado de guerra al gobierno que intenta reclamar los territorios de Azawad para el pueblo de Azawad. Muchas personas en la región más septentrional de Kidal y Menaka han acudido en masa bajo la bandera del MNLA mientras se embarcan en su guerra contra el gobierno por el control de la región. La rebelión tuareg vuelve a estar en pleno apogeo. Hermanos y hermanas, padres e hijos, madres e hijas de ambos países están ahora atrapados en el fuego cruzado mientras cientos de personas ya están huyendo del norte. Las fuerzas gubernamentales están luchando en las calles de Kidal contra los rebeldes tuareg con una alianza tácita entre ellos y Al-Qaeda en el Magreb. Es hora de elegir nuestro bando mientras escribimos nuestra propia historia en los próximos días."
 mali.22.a: "Marcha sobre Kidal"
 mali.22.b: "Nosotros luchamos por la libertad"
 mali.23.t: "Golpe de Estado de Malí de 2012"
 mali.23.d: "Amadou Toumani Touré ha sido derrocado hoy por soldados y fuerzas militares descontentos por la gestión del conflicto. Dioncounda Traoré ha sido nombrado presidente interino hasta que se celebren elecciones para el nuevo presidente. El conflicto continúa, pero el nuevo presidente interino ha anunciado algunos cambios para el conflicto potencial."
 mali.23.a: "El golpe ha tenido éxito"
 mali.24.t: "Los islamistas intervienen en la guerra de Malí"
 mali.24.d: "Ansar Dine y otros insurgentes islámicos han comenzado a luchar contra los tuaregs por el control de Azawad. Su alguna vez delicada alianza ahora se ha hecho añicos mientras continúan luchando entre sí y contra las fuerzas gubernamentales. El ascenso de los extremistas islámicos en el Magreb y el África subsahariana ahora ha mostrado su rostro en Mali. Las consecuencias de esta guerra son claras y quedarán quemadas en el suelo con sangre, lágrimas y la destrucción de la mitad nororiental del país."
 mali.24.a: "Defectos de Ansongo"
 mali.24.b: "¡Por Alá! ¡Por la libertad del Sahel!"
 mali.25.t: "Puestos de avanzada de ataque del MNJ"
 mali.25.d: "El Movimiento Níger por la Justicia (MNJ) ha desatado una serie de ataques devastadores contra nuestros puestos militares en el oeste y el norte de nuestro país. Los combates han provocado el desplazamiento de un gran número de lugareños debido al conflicto y varios de nuestras fuerzas han muerto, herido o perdido durante los combates. Los combates de los tuareg en Malí han comenzado a extenderse a nuestras regiones tuareg, provocando una tensión cada vez mayor que ha culminado en los ataques a nuestros puestos de avanzada regionales."
 mali.25.a: "Movilizar al ejército y solicitar asistencia"
 mali.25.b: "Destruir a los terroristas"
 mali.26.t: "El MNJ atacó el aeropuerto de Agadez"
 mali.26.d: "El aeropuerto de Agadez ha sido atacado por el Movimiento Níger por la Justicia (MNJ), provocando nuevos disturbios en la región a instancias del grupo rebelde MNJ. El grupo rebelde tiene mayores ambiciones de frustrar nuestra capacidad de mantener un nivel razonable de seguridad en la región. Los rebeldes se retiraron rápidamente después de los combates y ahora están huyendo de regreso a sus tierras nativas. Se ha formado una guarnición regional y está lista para avanzar contra los llamados rebeldes. ¿Cuáles son sus órdenes? ¿Deberíamos montar un contraataque o esperar el momento oportuno y prepararnos para la próxima ofensiva?"
 mali.26.a: "Envíe un grupo tras estos terroristas"
 mali.26.b: "Prepárese para la próxima ofensiva"
 mali.27.t: "MNJ Areva Secuestro"
 mali.27.d: "Areva, la empresa francesa de extracción de uranio en Níger, ha sufrido hoy el secuestro de varios empleados. No está claro por qué el MNJ secuestró a empleados de la empresa, pero se atribuyó la responsabilidad del secuestro. El tiempo dirá concretamente cuáles son las consecuencias de esta acción."
 mali.27.a: "El conflicto continúa"
 mali.28.t: "El MNJ continúa atacando puestos de avanzada"
 mali.28.d: "El grupo rebelde tuareg MNJ ha llevado a cabo una serie de ataques en el oeste de Níger. Varios soldados nigerinos han caído en los combates y Níger está preparando su propio curso de represalia o su apoyo a su propio camino. Algunos de nuestros soldados quedaron atrapados en el fuego cruzado mientras se encontraban presentes en tareas de asesoramiento. ¿Cómo debemos responder?"
 mali.28.a: "Debemos tomar un curso de acción"
 mali.28.b: "No es nuestro problema"
 mali.29.t: "¡Empleados de Areva secuestrados!"
 mali.29.d: "Areva, una empresa minera francesa de uranio, ha secuestrado a varios empleados en la región norte de Níger. Los rebeldes tuareg y los grupos radicales se atribuyen la responsabilidad del secuestro de los empleados de Areva."
 mali.29.a: "Aprovechar el apoyo diplomático"
 mali.29.b: "Coloque la responsabilidad en Areva"
 mali.30.t: "Defectos de Hassan ag Fagaga"
 mali.30.d: "Hassan ag Fagaga, un ifoghas tuareg, uno de nuestros comandantes tuareg más destacados en nuestro ejército, ha desertado de su puesto. Un gran contingente de tropas leales a él desertaron de sus puestos junto a él cuando las tensiones entre el gobierno de Malí y los pueblos tuareg de Malí comenzaron a aumentar. No está claro qué significa esto para el futuro cercano, pero es probable que Fagaga reaparezca de una forma u otra."
 mali.30.a: "¡Traidores!"
 mali.31.t: "El ejército maliense atacó Tin Zawaten"
 mali.31.d: "Las fuerzas armadas tuareg han atacado a nuestras fuerzas en Tin Zawaten. Tin Zawaten es un puesto militar remoto donde están estacionadas varias de nuestras tropas para ayudar a detener la marea de fuerzas rebeldes en la región. Más de cien soldados han resultado heridos, capturados o heridos."
 mali.31.a: "Respetar a los soldados"
 mali.32.t: "Hombres armados tuareg capturaron un convoy en las afueras de Tinsawatene"
 mali.32.d: "Varios pistoleros tuareg armados capturaron un convoy militar, se apoderaron de equipo militar e hirieron o mataron a varios de nuestros militares en los combates por el convoy. Los verdaderos daños causados ​​por la lucha por el convoy aún no se han comunicado del todo, pero pronto los descubriremos. La pérdida de este equipo fortalecerá a los tuaregs para cualquier operación futura que decidan realizar."
 mali.32.a: "Lamentable"
 mali.33.t: "El vencedor de la guerra civil maliense"
 mali.33.d: "La guerra civil en Malí ha llegado a su oportuna conclusión. Los combates entre el gobierno, los tuaregs y los insurgentes islámicos radicales se han calmado gradualmente. Hemos comenzado el esfuerzo de reconstrucción mientras restablecemos el estado de derecho y ocupamos las regiones donde se encuentran todos los combates. El conflicto en Mali finalmente ha llegado a su fin."
 mali.33.a: "Al vencedor el botín"
 mali.34.t: "Vencedor de la rebelión tuareg"
 mali.34.d: "La rebelión de los tuareg ha llegado a su conclusión natural y los combates entre el gobierno y los rebeldes tuareg han concluido en gran medida. Se han extendido las ramas de olivo y se ha restablecido el nuevo status quo mientras se escribe otro capítulo de la historia para el joven país de Malí."
 mali.34.a: "Al vencedor el botín"
 mali.1000.t: "La rebelión tuareg de 2006"
 mali.1000.d: "Mali y [MAL.GetLeader] rechazaron recientemente los acuerdos de paz propuestos por [ALG.GetLeader] y los agregados diplomáticos del gobierno argelino. Las fuerzas tuareg inmediatamente comenzaron a reunirse y prepararse para la lucha después de las fallidas negociaciones de paz que preparaban una invasión a gran escala desde Kidal. Las fuerzas locales leales al gobierno de Mali contraatacaron a las fuerzas reunidas en un esfuerzo por ganar tiempo para el ejército maliense. La guerra ha comenzado en Mali."
 mali.1000.a: "Problemas en Tombuctú..."
 mali.1001.t: "La rebelión tuareg de 2012"
 mali.1001.d: "El MNLA ha declarado la independencia de Azawad, como lo llaman. [TUA.Getleader] comenzó dando un apasionado discurso reuniendo a los pueblos nómadas y a la gente de las ciudades de la región de Kidal bajo su bandera mientras iniciaban su ofensiva en Mali para derrocar y derrocar al gobierno en las regiones de Tombuctú, Kidal, Menaka. y Gao. El tiempo dirá si el MNLA podrá lograr la victoria en este objetivo. Las fuerzas islamistas han acudido en masa bajo la bandera del MNLA en busca de un asiento en el nuevo órgano de gobierno de Azawad."
 mali.1001.a: "Problemas en Tombuctú..."
 mali.1002.t: "Ansar Dine se une a la guerra civil de Malí"
 mali.1002.d: "Han estallado desacuerdos entre Ansar Dine y el MNLA, lo que ha dado lugar a combates a gran escala en las regiones ocupadas del norte de Malí. Los combates entre los dos grupos amenazan con derribar el delicado equilibrio del movimiento independentista de Azawad y los pueblos de la región se están convirtiendo rápidamente en pasto o en objetivos del conflicto. Se han iniciado migraciones masivas desde el norte hacia las regiones más estables del sur para quienes pueden hacerlo. Los problemas en Tombuctú, como algunos los han apodado, se han convertido en una tormenta. El pueblo de Malí se encuentra ahora en medio de la Guerra Civil de Malí."
 mali.1002.a: "¿Podría empeorar?"
 mali.1003.t: "Fin de la rebelión tuareg"
 mali.1003.d: "La rebelión limitada de las fuerzas tuareg del noreste de Malí ha llegado a su conclusión natural. Las fuerzas combatientes han llegado a un acuerdo: un lado reclama la victoria sobre el otro y se restablece la paz en la región recientemente desestabilizada. Hoy marca el fin de la rebelión tuareg en Mali y será recordada como tal desde ahora y en el futuro."
 mali.1003.a: "Paz en Kidal..."
 mali.1004.t: "Fin de la guerra civil de Malí"
 mali.1004.d: "El polvo se ha asentado y con miles de muertos y decenas de miles de desplazados, la Guerra Civil de Malí ha llegado a su conclusión natural. Los combates dentro del país se han reducido en gran medida a pequeñas disputas y enfrentamientos limitados entre facciones disidentes y elementos rebeldes del ejército. Se ha restablecido la paz en gran parte de los territorios de Malí y se ha escrito otro capítulo en la historia de Malí."
 mali.1004.a: "Paz al fin."
 somalia.1.t: "La fundación del TNG"
 somalia.1.d: "[SOM.GetName], [SNA.GetName] y otros señores de la guerra somalíes han comenzado a viajar a [DJI.GetName] para discutir el fin de esta fase de la Guerra Civil Somalí. El polvo está empezando a asentarse a medida que los distintos líderes intentan impedir que sus fuerzas sigan generando conflictos. La Carta Nacional de Transición ha dado paso a la formación del Gobierno Nacional de Transición (GNT) que nos llevará al futuro."
 somalia.1.a: "Formar el TNG"
 somalia.1.b: "Hay que gobernar."
 somalia.2.t: "La postura del TNG"
 somalia.2.d: "[FROM.GetName] ha iniciado la formación del Gobierno Nacional de Transición (GNT), cuyo objetivo es poner fin a la guerra civil somalí mediante la unidad y la cooperación. Mientras Somalia se encuentra en el umbral de una nueva era, debemos decidir nuestra postura: ¿aceptaremos esta transición hacia la paz o desafiaremos el camino propuesto?"
 somalia.2.a: "Únete al TNG"
 somalia.2.b: "Unirse como Comunidad Autónoma"
 somalia.2.c: "Declarar rivalidad"
 somalia.3.t: "Se formó el TNG"
 somalia.3.d: "El Gobierno Nacional de Transición (GNT) se ha establecido en Yibuti, marcando un momento crucial en la historia de Somalia. Si bien el camino a seguir puede ser difícil, este representa nuestro primer paso hacia la unidad y la estabilidad nacionales. Juntos, debemos trabajar para sanar las heridas de la guerra civil y construir una Somalia más fuerte y próspera. En los próximos días, celebraremos elecciones para determinar el futuro de nuestra nación."
 somalia.3.a: "Un nuevo amanecer para Somalia"
 somalia.4.t: "Las elecciones del GNT de 2001"
 somalia.4.d: "Nuestra primera elección en el nuevo gobierno ha comenzado. Los representantes han decidido seleccionar candidatos entre las dos personas siguientes. Abdiqaism Salad, ex segundo viceprimer ministro de la administración Barre, o Abdullahi Ahmed Addou, ex ministro de Finanzas de la administración Barre. ¿Quién dirigirá el GNT?"
 somalia.4.a: "Ensalada Abdiqasim"
 somalia.4.b: "Abdullahi Ahmed Addou"
 somalia.5.t: "La formación de la Alianza del Valle de Juba"
 somalia.5.d: "[JUB.GetLeader] con líderes de otras milicias con base en Jubaland han decidido formar la Alianza del Valle de Juba. Un nuevo precursor en la región que se encargará de la administración de Juba. Sin embargo, el general Morgan sigue estando siempre presente..."
 somalia.5.a: "La cuestión del GNT"
 somalia.5.b: "El ascenso del general Morgan"
 somalia.6.t: "La cuestión del GNT"
 somalia.6.d: "El punto de discordia más apremiante es decidir si apoyamos al GNT o decidimos rechazarlo. El incipiente gobierno unido necesita todo el apoyo que pueda reunir para unificar y solidificar los destrozados estados de Somalia."
 somalia.6.a: "Apoyo para unirse al TNG"
 somalia.6.b: "Rechazar unirse al TNG"
 somalia.7.t1: "La Alianza del Valle del Juba se une al TNG"
 somalia.7.d1: "La Alianza del Valle de Juba ha decidido apoyar a nuestro gobierno. Ahora pasarán a ser miembros del TNG como región autónoma."
 somalia.7.a: "Somalia está casi unido"
 somalia.7.t2: "La Alianza del Valle del Juba se niega a unirse al GNT"
 somalia.7.d2: "La Alianza del Valle del Juba se ha negado a unirse al GNT. ¿Cómo debemos manejar este evento?"
 somalia.7.b: "Dejarlos a sus propios dispositivos"
 somalia.7.c: "¡Reclamen el territorio a cualquier precio!"
 somalia.8.t: "La formación del TFG"
 somalia.8.d: "El GNT ha solidificado la mayoría de los problemas dentro de la incipiente administración. El Gobierno Federal de Transición se ha formado ahora con la unificación de la mayoría de los estados-nación somalíes que buscan unirse una vez más entre sí. [SML.GetName] se ha negado a unirse al TFG, pero esto puede ser algo que tendremos que manejar más adelante."
 somalia.8.a: "Las nuevas elecciones"
 somalia.9.t: "Las elecciones de 2004"
 somalia.9.d: "El recién formado Gobierno Federal de Transición (GFT) ahora debe celebrar nuestras elecciones y quién liderará nuestra nación en el futuro. ¿Continuamos con el status quo o giramos hacia un nuevo líder?"
 somalia.9.a: "Abdullahi Yusuf Ahmed"
 somalia.9.b: "Abdullahi Ahmed Addou"
 somalia.9.c: "Ensalada Abdiqasim"
 somalia.10.t: "El surgimiento de la Unión de Tribunales Islámicos"
 somalia.10.d: "[SHB.GetName] ha comenzado a ganar prominencia entre nuestras comunidades y ahora está luchando abiertamente contra nuestro gobierno. La Unión de Tribunales Islámicos ha realizado maniobras para competir por el control del lado sur del país. El efecto de contagio sigue colocando al Gobierno Federal de Transición en una posición precaria ante los constantes cambios que se viven en la nación."
 somalia.10.a: "La UCI se levanta"
 somalia.10.b: "¡Por Alá!"
 somalia.11.t: "El fin de la guerra civil somalí"
 somalia.11.d: "La Guerra Civil de Somalia ha llegado a su conclusión natural. [THIS.GetName] ha salido victorioso y nuestra bandera ondea ahora sobre Mogadiscio. Ahora guiaremos a Somalia hacia el futuro como jefe de su gobierno."
 somalia.11.a: "Paz al fin."
 somalia.1000.t: "El Gobierno Federal de Transición ganó"
 somalia.1000.d: "El Gobierno Federal de Transición de Somalia ha salido victorioso de la guerra contra la Unión de Tribunales Islámicos, consolidando su control sobre el país. Queda por ver si la nación seguirá aferrándose a su pequeño dominio de paz y avanzará hacia un mañana mejor."
 somalia.1000.a: "Otro día, otro momento en la historia..."
 somalia.1001.t: "Derrocado el gobierno federal de transición"
 somalia.1001.d: "[SHB.GetName] ha salido victorioso en sus esfuerzos por derrocar al Gobierno Federal de Transición de Somalia y ahora ha comenzado a establecer control sobre el país. Las purgas de ex leales al GFT están iniciando su movimiento para establecer la ley Sharia en el país."
 somalia.1001.a: "Otro día, otro momento en la historia..."
 somalia.1002.t: "Se forma el gobierno federal de transición"
 somalia.1002.d: "El Gobierno Nacional de Transición y su formación han visto un nuevo cambio de hoja para Somalia. La inestabilidad y las luchas internas han disminuido a medida que el gobierno continúa consolidando su control. El mandato del GNT, que expiró a finales del año pasado, ha comenzado a allanar el camino para la formación del nuevo Gobierno Federal de Transición. Aunque plagado de desafíos, desde la incapacidad de comprar grapadoras hasta desafíos más activos a la autoridad del gobierno, el Gobierno Nacional de Transición ha tenido éxito contra viento y marea. Encabezado por los miembros prominentes del GNT, el GFT se formó en su lugar, convirtiéndose en el nuevo gobierno federal de la República de Somalia, marcando el comienzo de una nueva era para Somalia y entrando en el siguiente capítulo de su conflicto civil y de una guerra civil cada vez más intensa. más cerca de su conclusión."
 somalia.1002.a: "Otro día, otro momento en la historia..."
 somalia.1003.t: "Se forma un gobierno nacional de transición"
 somalia.1003.d: "El Gobierno Nacional de Transición en Somalia se ha formado para poner fin a esta fase de su conflicto. Concluye dos décadas de lucha entre los señores de la guerra somalíes, las fuerzas gubernamentales y más. La paz puede ser sólo temporal por ahora o puede ser duradera. Sólo el tiempo dirá lo que podrá lograr el Gobierno Nacional de Transición."
 somalia.1003.a: "Otro día, otro momento en la historia..."
 haiti.1.t: "Elecciones locales de 2000"
 haiti.1.d: "En las elecciones locales de 2000 se produjo un gran aumento de la popularidad de los miembros del partido Fanmi Lavalas. Muchos miembros de la oposición han comenzado a gritar sobre las pruebas de manipulación o fraude electoral. Esta probablemente sea una de las causas de la alta participación de su partido o podría ser simplemente popularidad. ¿Cómo debemos proceder?"
 haiti.1.a: "¡Dolores perdedores!"
 haiti.1.b: "Recuento de votos"
 haiti.2.t: "La oposición boicotea las elecciones"
 haiti.2.d: "La oposición a Aristide ha decidido boicotear las elecciones. Han comenzado a acusar al gobierno y a Fanmi Lavalas de manipular las elecciones a su favor."
 haiti.2.a: "¡Absolutamente doloridos perdedores!"
 haiti.3.t: "La oposición decide participar"
 haiti.3.d: "Nuestras opciones para volver a realizar las elecciones y hacer que la oposición participe más en la conversación. Las elecciones presidenciales del año 2000, que se celebrarán a finales de este año, serán justas y libres y la oposición será parte de las elecciones."
 haiti.3.a: "Una elección justa y libre"
 haiti.4.t: "Las elecciones de 2000"
 haiti.4.d: "Es hora de celebrar otras elecciones en nuestro gran país. A pesar de los desafíos previos a las elecciones, ahora hemos sido anfitriones de otra elección en nuestra gran nación. ¿Quién ha ganado las elecciones?"
 haiti.4.a: "Jean-Bertrand Aristide"
 haiti.4.b: "La oposición gana"
 haiti.5.t: "Protestas estudiantiles contra Aristide"
 haiti.5.d: "Varios estudiantes de nuestras distintas universidades han decidido protestar en las principales ciudades. Las diversas protestas lideradas por estudiantes han causado algunos problemas relativos con la transición de nuestro gobierno."
 haiti.5.a: "Negociar con los estudiantes"
 haiti.5.b: "Sofocar las protestas"
 haiti.6.t: "¡Protestas estudiantiles contra Aristide!"
 haiti.6.d: "Otro grupo de manifestantes de las universidades ha decidido protestar nuevamente contra Aristide. Las protestas continúan denunciando la corrupción y el trato de la oposición al presidente Aristide."
 haiti.6.a: "Negociar con los estudiantes"
 haiti.6.b: "Sofocar las protestas"
 haiti.7.t: "La cuestión de las reparaciones"
 haiti.7.d: "Durante nuestra guerra de independencia, Francia exigió que Haití pagara una indemnización por los daños causados ​​por la pérdida de propiedad que incluía el valor de cosas como los esclavos haitianos. A lo largo de la Deuda de Independencia, se quitaron 21 mil millones de dólares de la economía haitiana. Ha provocado un grave retraso en el crecimiento económico y el desarrollo del país."
 haiti.7.a: "Buscar reparaciones"
 haiti.7.b: "No busques las reparaciones"
 haiti.8.t: "Haití exige reparaciones"
 haiti.8.d: "Ahora se ha pedido que pague la deuda de independencia que le impusimos a Francia al final de la revolución haitiana. [HAI.GetLeader] nos ha enviado una solicitud formal exigiendo que paguemos 21 mil millones de dólares como reparación por los daños económicos que la deuda ha causado a Haití. ¿Cómo debemos responder?"
 haiti.8.a: "Pagar las reparaciones"
 haiti.8.b: "Negar las reparaciones"
 haiti.9.t1: "Francia paga las reparaciones"
 haiti.9.t2: "Francia rechaza las reparaciones"
 haiti.9.d1: "Francia ha decidido devolver a Haití las reparaciones por la deuda de independencia. La mejora de los ingresos debería permitir a nuestro gobierno reinvertir y mejorar nuestra situación económica actual."
 haiti.9.d2: "Los franceses se han negado a pagar las indemnizaciones por la deuda de indemnización de la independencia. La disminución es una decepción, pero tiene sentido que, después de todo, disminuyan."
 haiti.9.a: "¡Un día maravilloso!"
 haiti.9.b: "Lamentable"
 haiti.10.t: "Amiot Métayer y el ejército caníbal"
 haiti.10.d: "Amiot Métayer es un destacado líder de una pandilla en el norte del país. Métayer ha sido contratado en el pasado por nuestro gobierno para ayudar a persuadir a la oposición hacia el lado correcto. Recientemente, desde su arresto por incendio provocado a fines del año pasado, ha liderado varios disturbios antigubernamentales y más. Está empezando a pasar factura a nuestra imagen provocando más perturbaciones en nuestro país."
 haiti.10.a: "Eliminar Amiot"
 haiti.10.b: "Déjalo vivir"
 haiti.11.t: "Amiot Métayer encontrado muerto"
 haiti.11.d: "Métayer fue encontrado muerto hoy sin ojos, corazón ni hígado. Su hermano, Buteur Métayer, tomó el control de la banda de su hermano, The Cannibal Army. Rápidamente cambió el nombre de la pandilla a Frente Revolucionario de Resistencia Artibonita, dándole una apariencia diferente al grupo. Aún no se sabe qué podría significar esta medida para nuestra nación."
 haiti.11.a: "Las consecuencias pronto se verán..."
 haiti.12.t: "Ataque partidario de Aristide Université d'État d'Haïti"
 haiti.12.d: "Los partidarios de Aristide, apoyados en algunos casos por la policía, entraron en el departamento de estudios sociales de la Universidad de Estado de Haití. El ataque fue el preludio de una posible protesta antigubernamental encabezada por estudiantes que iba a tener lugar más tarde ese mismo día."
 haiti.12.a: "Las cosas se están calentando"
 haiti.13.t: "¡Las protestas estudiantiles se vuelven violentas!"
 haiti.13.d: "Las protestas estudiantiles en Puerto Príncipe se han tornado violentas. El ataque constante a la democracia y los valores democráticos ha provocado tensiones galopantes entre la población estudiantil y el gobierno. Los manifestantes fueron rápidamente reprimidos por la policía después de que sus disturbios se volvieran cada vez más violentos."
 haiti.13.a: "Reprender a los oficiales"
 haiti.13.b: "Ellos deben estar en clase"
 haiti.14.t: "Los rebeldes se han apoderado de Gonaïves"
 haiti.14.d: "El Frente Revolucionario de Resistencia Artibonita se ha apoderado de Gonaives, rechazando a la policía local y a las fuerzas de seguridad. La repentina aparición del conflicto en el norte del país ha provocado un desplazamiento repentino de la población del país con un gran flujo procedente del norte hacia la parte sur del país. Los rebeldes parecen tener claras sus intenciones. Quieren ver derrocado a nuestro actual gobierno. Es una situación precaria y si no la jugamos con cuidado. Deberíamos tomarnos un momento para considerar el mejor curso de acción."
 haiti.14.a: "Trágico..."
 haiti.14.b: "Movilizar a las Fuerzas de Seguridad."
 haiti.14.tt: "Deberíamos considerar dimitir..."
 haiti.15.t: "Los rebeldes han tomado Cap-Haitien"
 haiti.15.d: "Los rebeldes que recientemente tomaron Gonaives se han trasladado ahora a la ciudad de Cap-Haitien, donde se les han unido ex militares y policías. Métayer se ha declarado presidente de la región y ahora exige la dimisión total y la transferencia del poder a Bonifacio. ¿Cómo debemos proceder?"
 haiti.15.a: "Es hora de dimitir..."
 haiti.15.b: "Movilizar a las Fuerzas de Seguridad."
 haiti.16.t: "¡El golpe de estado en Haití ha comenzado!"
 haiti.16.d: "Haití ha estallado en la agitación cuando Buteur Métayer y su Frente Revolucionario de Resistencia Artibonita se han apoderado de la parte norte del país. El tiempo apremia y la Comunidad del Caribe ha pedido que se incorpore al conflicto a fuerzas de paz internacionales para estabilizar a su vecino. ¿Cómo debemos proceder?"
 haiti.16.a: "¡Intervenga en el país!"
 haiti.16.b: "Mantente fuera de esto"
 haiti.17.t: "Vuelo 1301 de Tropical Airways"
 haiti.17.d: "Un vuelo de pasajeros de corta distancia se estrelló hoy, convirtiéndose en el segundo accidente aéreo más mortífero en la historia de Haití. Todos los pasajeros y la tripulación murieron en el accidente. El accidente ocurrió apenas diez minutos después del despegue en un campo de caña de azúcar no lejos de la pista de aterrizaje y se mencionaron múltiples factores, como una puerta de carga que se abrió en pleno vuelo y un CRM deficiente de la pista de aterrizaje local."
 haiti.17.a: "Verdaderamente una tragedia"
 haiti.18.t: "Operación Mañana Seguro"
 haiti.18.d: "Los disturbios civiles en Haití están causando problemas a la estabilidad local en el Caribe. Los franceses también buscan intervenir en la región. Podemos ejecutar la Operación Mañana Seguro con ellos ayudando a devolver a Haití a un estado relativamente estable."
 haiti.18.a: "Intervenir en Haití"
 haiti.18.b: "Denunciar la intervención extranjera"
 haiti.19.t1: "Estados Unidos apoya la operación"
 haiti.19.t2: "Estados Unidos no apoya la operación"
 haiti.19.d1: "Estados Unidos ha comprometido fuerzas para una operación en Haití que han denominado Operación Mañana Seguro. Los rebeldes que buscan derrocar al gobierno autocrático de Aristide serán los que recibirán nuestro apoyo."
 haiti.19.d2: "Estados Unidos se ha negado a enviar fuerzas a Haití. Tendremos que decidir nuestro camino sin Estados Unidos."
 haiti.19.a: "¡Los estadounidenses están con nosotros!"
 haiti.19.b: "¡Cobardes!"
 haiti.19.c: "Ellos realmente no deberían involucrarse"
 haiti.20.t: "Fuerzas extranjeras de mantenimiento de la paz"
 haiti.20.d: "La inestabilidad en nuestro gran país ha hecho que la comunidad internacional en general se dé cuenta. Fuerzas de Estados Unidos, Francia y otros países desplegarán recursos de mantenimiento de la paz en la región para combatir a las fuerzas antigubernamentales que se han apoderado de la parte norte de la nación."
 haiti.20.a: "¡Se agradece la ayuda!"
 haiti.20.b: "Nosotros no tenemos apoyo"
 haiti.20.tt1: "Es probable que [FRA.GetNameWithFlag] envíe pronto ayuda extranjera."
 haiti.20.tt2: "Es probable que [USA.GetNameWithFlag] envíe pronto apoyo extranjero."
 haiti.21.t: "La guerra civil haitiana ha terminado"
 haiti.21.d1: "La lucha contra el Ejército Caníbal y el hermano finalmente ha concluido. Ahora se ha inclinado drásticamente a nuestro favor, ya que el país es reclamado en nombre de nuestro presidente Jean-Bertrand Aristide. Las fuerzas policiales han demostrado una valentía excepcional al luchar contra las bandas militantes. Haití vuelve a estar completo."
 haiti.21.d2: "La guerra finalmente concluyó con la destitución de Jean-Bertrand Aristide y la instalación de Boniface Alexandre como presidente interino. Haití volverá a ver la paz cuando se ponga el atardecer y concluya el conflicto. Las fuerzas rebeldes han depuesto las armas en plena transición del conflicto. Fue una conclusión exitosa del conflicto. El tiempo dirá cuáles son las consecuencias de este conflicto."
 haiti.21.a: "Un nuevo amanecer para Haití"
 african.2.t: "Las inundaciones de 2010 en Níger"
 african.2.d: "Inundaciones devastadoras han azotado Níger, dejando a más de 111.000 personas sin hogar y causando una destrucción generalizada. El río Níger ha alcanzado su nivel más alto en generaciones, desbordándose e inundando comunidades aledañas. Lo que comenzó como un desastre localizado se ha convertido en una catástrofe regional, con las aguas de las inundaciones extendiéndose a lo largo del río Níger hacia países vecinos como Nigeria, Ghana, Burkina Faso, Togo y Benín. La crisis humanitaria continúa agravándose a medida que se desarrollan nuevas tormentas más al norte, en la República Centroafricana, Marruecos y el norte de Argelia, amenazando aún más comunidades en toda la región."
 african.2.a: "Enviar soporte"
 african.2.b: "Permita que los locales se encarguen de ello"
 SOM_victor_of_the_somali_civil_war_cleanedup: "¡La §YGuerra Civil Somalí§! ha terminado"