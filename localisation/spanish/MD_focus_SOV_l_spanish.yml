 SOV_allied_nrk_2: "Alliance With North Korea"
 SOV_allied_nrk_2_desc: "We intend to expand our Alliance to the East, and we will start with a country whose people are grateful to us for their existence."
 SOV_warsaw_finland: "Red Finland"
 SOV_warsaw_finland_desc: "Back during the Russian Civil War, there was an attempt to create a socialist government in Finland and use it to gain control over the lost Finnish state. Now we are ready to finish what we started, it's time for Finland to become part of the Warsaw Pact."
 SOV_mongolia_question: "Mongolian Question"
 SOV_mongolia_question_desc: "Mongolia has always been a neutral country, and at our own request, because we did not want to quarrel with China and lose friendly ties with it, but now we are ready to abandon imaginary ties with China, and we are ready to offer Mongolia a full-fledged union."
 SOV_vietnam_question: "Vietnamese Question"
 SOV_vietnam_question_desc: "Vietnam has long been our partner and promising ally, and it's time to expand our relations to a new level."
 SOV_spain_influ: "Reviewing The Outcome Of The Civil War"
 SOV_spain_influ_desc: "The Spanish Civil War was lost by the socialist forces, and we are ready to help the Spanish communists raise their heads again and return the dictatorship of the proletariat to Spain."
 SOV_avenge_afgan: "Second Intervention in Afghanistan"
 SOV_avenge_afgan_desc: "Our first attempt to capture Afghanistan by force failed miserably, now we are ready to take revenge on the 'Cemetery of Empires' and finally complete our mission."
 SOV_iraq_influ_desc: "Iraq is a very distant state from us, although we have never had fraternal relations with them, we are ready to at least help them throw off the shackles of the anti-Soviet regime that seized power in their country."
 SOV_warsaw_greece: "Repeat the Civil War in Greece"
 SOV_warsaw_greece_desc: "The last Civil War that took place in Greece in 1946-1949 was lost by the Communist forces, and now we are ready to take revenge."
