 HOL_nato_not_active_key1: "Durante décadas, los Países Bajos han dependido de naciones extranjeras para obtener equipo militar y apoyo logístico. Esta dependencia ha impedido que nuestras fuerzas armadas funcionen de forma independiente, creando una peligrosa vulnerabilidad ante las amenazas modernas."
 HOL_nato_active_key1: "Si bien los Países Bajos se benefician de sólidas asociaciones internacionales, seguimos dependiendo en gran medida de aliados extranjeros para obtener equipos y suministros militares. Esta dependencia limita nuestra independencia y supone un riesgo importante en caso de relaciones tensas."
 HOL_nato_not_active_key2: "La falta de producción militar autosuficiente ha creado una situación crítica. La escasez de equipos y las deficiencias operativas amenazan la preparación de nuestras fuerzas armadas, dejando a los Países Bajos vulnerables a conflictos prolongados o de gran escala."
 HOL_nato_active_key2: "Nuestras fuerzas armadas dependen críticamente del apoyo externo para obtener equipo y suministros. En tiempos de crisis, esta dependencia debilita nuestra capacidad para sostener operaciones prolongadas o defender eficazmente los intereses nacionales."
 HOL_nato_not_active_key3: "§RIr a la guerra con un ejército dependiente debilitará gravemente las capacidades de nuestro ejército.§!"
 HOL_nato_active_key3: "§RDejar el apoyo de la OTAN a un ejército dependiente debilitará gravemente las capacidades de nuestro ejército.§!"
