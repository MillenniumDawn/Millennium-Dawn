 Sweden.3.o2: "Il luteranesimo è importante! Mantenetelo!"
 Sweden.3.o3: "Thor e Odino sono comunque molto meglio."
 Sweden.4.t: "L'Ascesa di Daniel"
 Sweden.4.d: "Il neutrale [Root.GetName] è stato deriso per la sua apparente vigliaccheria da alcuni secoli. Nessuno avrebbe mai previsto che il generale più geniale non solo della strategia militare contemporanea, ma anche di tutta la storia dell'umanità, sarebbe cresciuto e si sarebbe formato in Svezia.\n\nDaniel Sjöberg, spesso chiamato semplicemente \"Da9L\" all'interno dei circoli militari (nessuno sa bene perché), è forse il più grande genio militare di tutti i tempi - un uomo che supera persino Annibale, Napoleone Bonaparte e D.D.R. Jake "lo scozzese"."
 Sweden.4.o1: "Daniel ci condurrà alla vittoria!"
 Sweden.5.t: "Decisioni fiscali post-crisi"
 Sweden.5.d: "Le crisi economiche e di bilancio degli anni '90 hanno lasciato la Svezia segnata. Le nostre spese superano di gran lunga le nostre entrate e dobbiamo fare qualcosa."
 Sweden.5.o1: "I tagli all'Assistenza Sociale sono l'unica scelta possibile."
 Sweden.5.o2: "Il deficit è inevitabile."
 Sweden.6.t: "Politica Riksbank"
 Sweden.6.d: "La banca centrale svedese ha il compito principale di gestire la valuta, la corona svedese, e quindi di gestire l'inflazione e la deflazione dei valori monetari nell'economia svedese. La Riksbank ha bisogno di nuovi ordini su come procedere nei prossimi anni."
 Sweden.6.o1: "Mantieni l'economia stabile."
 Sweden.6.o2: "Inflaziona la corona."
 Sweden.7.t: "Videogiochi pro-Svezia"
 Sweden.7.d: "I videogiochi sono un modo semplice per influenzare persone stupide che passano più tempo a giocare a videogiochi politici invece di concentrarsi sui problemi reali.\n\nQuale progetto dovremmo portare avanti fino al completamento? (Abbiamo già escluso un gioco ambientato tra il 1836 e il 1936, perché non si farà).\n\nRicordate, dobbiamo insegnare ai bambini quanto sia grande la Svezia. Inoltre, dobbiamo bloccare le funzioni di gioco essenziali dietro i paywall."
 Sweden.7.o1: "'Ironhearts', un gioco sulla neutralità.."
 Sweden.7.o2: "'Europa Supremalis', un gioco sulla schiavitù africana."
 Sweden.7.o3: "'Deus Vult', un gioco sugli incesti."
 Sweden.8.t: "La Svezia chiede l'uguaglianza per i Finlo-Svedesi"
 Sweden.8.d: "La recente aggressione neo-imperialistica della Svezia contro la Finlandia ha raggiunto l'apice nelle richieste di uguaglianza per la minoranza di lingua svedese in Finlandia.\n\nIl fatto è che sono già uguali. Il più grande movimento all'interno del gruppo che sostiene il contrario ha raccolto finora 50 membri. Non c'è nulla per cui gli svedesi possano offendersi e nulla che possiamo cambiare."
 Sweden.8.o1: "Gli svedesi sono pazzi."
 Sweden.9.t: "Piano di colonizzazione del Baltico"
 Sweden.9.d: "Gli Stati baltici devono tornare allo status di dipendenza dalla Svezia. Estonia, Lettonia e Lituania erano soluzioni temporanee accettabili, ma il loro tempo è finito."
 Sweden.9.o1: "Per la Svezia!"
 Sweden.10.t: "La Svezia ci offre lo status di provincia"
 Sweden.10.d: "Certo, ci è sempre piaciuta l'idea di far parte dell'Europa settentrionale, ma di recente la Svezia è stata molto... aperta con noi. E ora il governo reale svedese ha chiesto all'Estonia di unirsi alla Svezia come provincia. Questo comporterebbe la fine dell'Estonia come nazione sovrana. Che assurdità."
 Sweden.10.o1: "Dobbiamo inchinarci."
 Sweden.10.o2: "Mai!"
 Sweden.11.t: "L'Estonia Resiste!"
 Sweden.11.d: "L'Estonia ha osato rifiutare la nostra generosa proposta di assumersi l'onere di guidare gli estoni verso la civiltà. Siamo sorpresi che siano riusciti a rendere la loro lettera di risposta priva di errori grammaticali - ma siamo anche scettici su ciò che verrà dopo. Come dovremmo procedere?"
 Sweden.11.o1: "Hanno frainteso quando hanno pensato che ci fosse una scelta."
 Sweden.11.o2: "Oh, beh. Li prenderemo un'altra volta."
 Sweden_news.1.t: "Ambizioni Nordiche"
 Sweden_news.1.d: "La Svezia si sta allontanando dalle sue dottrine di politica estera neutrale. Resta da vedere se ciò si tradurrà in un ruolo più attivo della Svezia nel mantenimento della pace a livello internazionale o in un ruolo più decisivo nell'avvio di conflitti militari locali."