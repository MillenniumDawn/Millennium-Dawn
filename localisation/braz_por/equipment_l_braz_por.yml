 CZE_Anti_tank_0: "PTŘS-12 Volant"
 CZE_Anti_tank_0_desc: "Primeiro míssil anti-tanque tcheco. Utiliza orientação MCLOS e penetra até 400 mm de armadura a uma distância de 3 km com velocidade de 130 m/s. O movimento lento é usado de propósito para permitir uma orientação mais precisa e maior tempo de reação antes de atingir o alvo."
 CZE_Anti_tank_1: "RPTZ-84"
 CZE_Anti_tank_1_desc: "Míssil guiado anti-tanque produzido na república. Utiliza orientação SACLOS e penetra até 400 mm de armadura a uma distância de 3 km com velocidade de 350 m/s. Foi resposta aos mais recentes avanços na armadura dos inimigos do estado."
 CZE_Anti_tank_2: "RPTZ-96"
 CZE_Anti_tank_2_desc: "Raketová Protitanková Zbraň 96 significa Arma Anti-Tanque Tipo 96. Primeiro protótipo de nosso próprio design F&F tcheco (Disparar e Esquecer). No final, o projeto resultou em uma arma capaz de alternar entre o software Disparar e Esquecer às vezes trocando de casa por um canhão autopropelido e sistema SACLOS muito preciso."
 CZE_Anti_tank_3: "PTŘS-101"
 CZE_Anti_tank_3_desc: "Significa ATGM-101. Primeiro design F&F confiável, apenas 5 protótipos desde o primeiro! Também usa mísseis precursor para combater a nova ameaça emergente dos Sistemas de Proteção Ativa. A ideia é diferente dos projetos estrangeiros, porque a primeira ogiva disparada ainda está cheia de explosivos destinados a estilhaçar fora do tanque e sensores no topo das torres do tanque, e a segunda ogiva tandem penetrante."
 CZE_Anti_tank_4: "PTŘS-109 Pancíř"
 CZE_Anti_tank_4_desc: "Significa ATGM-109. Design tandem de ATGM de segunda geração utilizando mísseis precursor (sim, dois precursor e 1 ogiva real) atingindo sistemas APS antes da ogiva tandem com penetração de 2500 mm de RHA. As ogivas têm velocidade de 500 m/s e isso dá ao APS inimigo e à tripulação muito pouco tempo de reação mesmo a uma distância de 3 km. Combinando alguns destes sistemas de armas móveis pode destruir qualquer tanque com número avassalador de ATGMs."
 CZE_Anti_Air_0: "PLŘS-KD vz. 2 Střela"
 CZE_Anti_Air_0_desc: "Segunda geração de mísseis superfície-ar. Eles têm um alcance pequeno de 10 km. Seu nome Střela significa míssil. O vz. 2 é um míssil de orientação por infravermelho que pode ser facilmente afastado, mas, por outro lado, mostrou grande confiabilidade nos alvos do campo de testes."
 CZE_Anti_Air_0_variant: "Střela-2M1"
 CZE_Anti_Air_1: "PLŘS-MD vz. 3 Rychlík"
 CZE_Anti_Air_1_desc: "Míssil de médio alcance superfície-ar de segunda geração produzido por nossas empresas. Faz parte da família de mísseis de segunda geração vz.2 de curto alcance, vz.3 de médio alcance e vz.4 de longo alcance. Seu míssil guiado por radar semiativo voa a Mach 2 com grande ogiva de estilhaços destinada a caças de ataque voando em formações na esperança de não terem detectado o míssil de antemão."
 CZE_Anti_Air_2: "PLŘS-SD vz. 5 Jehla"
 CZE_Anti_Air_2_desc: "Terceira geração de mísseis superfície-ar. É um míssil de curto alcance guiado por radar ativo dentro do buscador de ogivas. Parte da família de 3ª geração também são vz. 6 AMRSAM, vz. 7 LRSAM e vz. 8 ALRSAM. O míssil pode puxar até 16G e voa até Mach 2 quando disparado de posição estacionária. Foram feitas versões para aviões que são capazes de destruir alvos a 30 km de distância a Mach 3,5."
 CZE_Anti_Air_3: "PLŘŠ-KD vz. 13 Hroznýš"
 CZE_Anti_Air_3_desc: "5ª geração de SAM tcheca de curto alcance. O design tem radar passivo e buscador por infravermelho propenso a interferências devido à falta de conexão externa. A orientação terminal pode utilizar a maior parte do corpo do míssil para puxar 14G a Mach 3, embora o míssil seja capaz de Mach 4 e Mach 4,5 quando lançado a 5 km de altura. O computador do míssil reconhece a velocidade do alvo e é capaz de desacelerar para puxar um melhor raio de curvatura. Alcance de 150 km a partir do avião."
 CZE_Anti_Air_4: "PLŘS-MD vz. 25 Zmije"
 CZE_Anti_Air_4_desc: "Os mísseis utilizam as mais recentes tecnologias e hardware para atingir até os aviões mais furtivos de nossos adversários. Inclui link via satélite que guia o míssil para qualquer avião furtivo, porque até mesmo o avião furtivo não é furtivo no espectro visível."
 CZE_command_control_equipment: "R-140P"
 CZE_command_control_equipment_desc: "Equipamento C&C da era da Guerra Fria produzido com a Eslováquia na era da Tchecoslováquia."
 CZE_command_control_equipment1: "R-150MP"
 CZE_command_control_equipment1_desc: "C2 (Comando e Controle) é a primeira geração de equipamentos C2. O Equipamento de Comando e Controle é o sistema que capacita a liderança a exercer autoridade e direção sobre as forças designadas para o cumprimento de missões e tarefas. Um Comando e Controle eficiente leva a uma organização e moral maiores."
 CZE_command_control_equipment2: "RF-13"
 CZE_command_control_equipment2_desc: "C3 (Comando, Controle & Comunicação) é a segunda geração de equipamentos C2. O Equipamento de Comando e Controle é o sistema que capacita a liderança a exercer autoridade e direção sobre as forças designadas para o cumprimento de missões e tarefas. Um Comando e Controle eficiente leva a uma organização e moral maiores."
 CZE_command_control_equipment3: "RF-1305"
 CZE_command_control_equipment3_desc: "C3ISTAR (Comando, Controle & Comunicação, Inteligência, Vigilância, Aquisição de Alvos e Reconhecimento) é a terceira geração de equipamentos C2. O Equipamento de Comando e Controle é o sistema que capacita a liderança a exercer autoridade e direção sobre as forças designadas para o cumprimento de missões e tarefas. Um Comando e Controle eficiente leva a uma organização e moral maiores."
 CZE_command_control_equipment4: "RF-1325"
 CZE_command_control_equipment4_desc: "C4I (Comando, Controle, Comunicações, Computadores, Inteligência e Interoperabilidade) é a quarta geração de equipamentos C2. O Equipamento de Comando e Controle é o sistema que capacita a liderança a exercer autoridade e direção sobre as forças designadas para o cumprimento de missões e tarefas. Um Comando e Controle eficiente leva a uma organização e moral maiores. C4I (Comando, Controle, Comunicações, Computadores, Inteligência e Interoperabilidade) é a quarta geração de equipamentos C2."
 CZE_command_control_equipment5: "RF-1350"
 CZE_command_control_equipment5_desc: "C4ISTAR (Comando, Controle, Comunicações, Computadores, Inteligência, Interoperabilidade, Vigilância, Aquisição de Alvos e Reconhecimento) é a quinta geração de equipamentos C2. Equipamentos de Comando e Controle são o sistema que capacita a liderança a exercer autoridade e direção sobre forças designadas para a realização de missões e tarefas. Comando e Controle eficientes levam a uma maior organização e moral."
 CZE_command_control_equipment6: "RF-13250"
 CZE_command_control_equipment6_desc: "C4ISTAR (Comando, Controle, Comunicações, Computadores, Colaboração, Inteligência, Interoperabilidade, Vigilância, Aquisição de Alvos e Reconhecimento ) é a sétima geração de equipamentos C2. O Equipamento de Comando e Controle é o sistema que capacita a liderança a exercer autoridade e direção sobre as forças designadas para o cumprimento de missões e tarefas. Um Comando e Controle eficiente leva a uma organização e moral maiores."
 CZE_MBT_1: "T-54AR Řeka"
 CZE_MBT_1_desc: "Tanque tcheco desenvolvido a partir do T-55 de origem soviética. O tanque foi revisado do chassi ao último software, melhorando exponencialmente o potencial do tanque. O novo sistema de controle de fogo chamado Kladivo melhorou a precisão do tanque seis vezes. Devido a isso, o tanque ainda pode ser comparável aos tipos mais recentes."
 CZE_MBT_2: "T-72M1"
 CZE_MBT_2_desc: "Segundo programa de modernização no T-72, melhorando sua estabilização e sistemas de controle de fogo. O tanque também recebeu um novo canhão e camadas adicionais de armadura."
 CZE_MBT_3: "T-72M4 CZ Moderna"
 CZE_MBT_3_short: "T-72M4CZ"
 CZE_MBT_3_desc: "Quinta modernização tcheca do T-72M1 para trazer o tanque aos mais novos padrões no ambiente de batalha, melhorando todo o software, hardware e adicionando novos tipos de armadura reativa DYNA. O tanque está no limite do potencial do T-72."
 CZE_MBT_4: "T-8 Ohař"
 CZE_MBT_4_desc: "Tanque baseado em novo chassi desenvolvido pela empresa VOP Nový Jičín. Ele apresenta nova blindagem composta com peças reativas e novo interior inovador do tanque, apresentando a cabine da tripulação dentro do casco e carregador automático na torre. O tanque também tem engrenagens automáticas, novos sensores para iluminação a laser e ATGMs e novas unidades de energia auxiliares."
 CZE_MBT_5: "T-15 Otakar"
 CZE_MBT_5_desc: "Passo adiante das tecnologias passadas devido à experiência de combate recém-adquirida de nossas tripulações de tanques, este tanque apresenta muitas pequenas melhorias dentro de seu chassi menor apontadas pelas tripulações experientes. O tanque é operado apenas por dois soldados, funcionando como motorista-comandante e atirador-carregador. O tanque possui sistema de comunicação interno-externo reduzindo operadores de rádio e outros tripulantes deste tanque. Sistema de Proteção Ativa de origem tcheca chamado Deštník instalado na torre com raio de 360°."
 CZE_MBT_7: "T-25 Oskar"
 CZE_MBT_7_desc: "O tanque melhorou seu layout de armadura devido ao sistema de armadura modular. O tanque pode ser movido muito rapidamente sem armadura, que é adicionada quando descarregada. Este sistema também facilita a manutenção e reparos. Este tanque apresenta novo sistema de proteção ativa chamado Štít montado em configuração dupla para lidar com ogivas tandem e burras. É capaz de destruir até 3 mísseis entrantes se houver pelo menos 0,5 segundo entre eles ou 2 simultaneamente."
 CZE_MBT_8: "T-35 Orel"
 CZE_MBT_8_desc: "Da experiência das séries T-25/T-35 e das modernizações do T-72, o T-35 Orel é projetado como o produto único da indústria tcheca recuperada das cinzas desde seu auge antes da Segunda Guerra Mundial. Tanque composto de peças, armadura elétrica e outros componentes modulares como APS de quatro canais é capaz de lidar com qualquer ameaça. A torre possui arma direcionada utilizando o reator do tanque para aquecer o plasma injetado e acelerá-lo em direção ao tanque inimigo. O reator também fornece ao tanque a energia necessária."
 CZE_Amph_APC_1: "OT-62 TOPAS"
 CZE_Amph_APC_1_short: "OT-62"
 CZE_APC_1: "OT-64 Skot"
 CZE_APC_1_desc: "Transportador Pessoal Blindado 64 é capaz de transportar 20 soldados para a batalha, incluindo 2 tripulantes, e é opcionalmente armado com metralhadora pesada. Versões sem metralhadora possuem mais espaço para armas pessoais e espaço de carga para munições."
 CZE_APC_2: "OT-90"
 CZE_APC_2_desc: "Sucessor do OT-64, ele transporta pessoas para a batalha sob a proteção de sua armadura e é armado com canhão automático ou metralhadora pesada. Foi desenvolvido a partir do chassi do BVP-1 através da reformulação do casco e substituição da torre por uma menor ou nenhuma."
 CZE_APC_3: "OT-90M"
 CZE_APC_3_desc: "Para acompanhar o estado de envelhecimento do OT-90, resultou em um segundo programa de modernização. O veículo foi mais uma vez basicamente reconstruído do zero. A arma foi substituída por nossa mais nova metralhadora pesada e as peças mecânicas do veículo foram substituídas por outras novas e mais leves. Os equipamentos de rádio pesados também foram substituídos por computadores modernos, tornando o veículo mais rápido em estradas ou fora de estrada."
 CZE_APC_4: "OT-105 Housenka"
 CZE_APC_4_desc: "Sistema de Arma Unificado Housenka utiliza um chassi em muitas variantes para atender a todas as necessidades militares. É usado como artilharia antiaérea ou transportador de ATGM. Como APC, é equipado com uma metralhadora pesada controlada remotamente e 16 assentos de passageiros."
 CZE_APC_5: "OT-105M2"
 CZE_APC_5_desc: "Modernização do Housenka considerada necessária para manter o veículo com valor no mundo em constante mudança. A metralhadora pesada foi substituída por uma mais nova capaz de equipar munição com tempo de fusão. O software do veículo foi atualizado para a versão 4.5 apresentando muitas mudanças e também a capacidade de usar fusíveis temporizados para lidar com inimigos atrás de paredes e coberturas."
 CZE_APC_6: "OT-121 Topas"
 CZE_APC_6_desc: "Sucessor do Housenka UWS, o UWS Topas utiliza armadura modular e peças. A versão APC possui Pacote de Armadura A com proteção mais baixa, mas ainda suficiente para não ser penetrada por vários RPGs e ATGMs leves. A armadura foi reforçada com peças compostas e também gaiola ao redor do veículo."
 CZE_APC_7: "OT-133 Vávřín"
 CZE_APC_7_desc: "UWS Vavřín está usando os mais recentes sistemas de proteção ativa para manter a tripulação e os passageiros seguros. O veículo também está equipado com isolamento térmico, reduzindo sua assinatura infravermelha. O veículo usa motor híbrido capaz de rodar em combustíveis normais ou biomassa, permitindo que ele permaneça por muito tempo sem reabastecimento alimentando-o com algumas (leia-se MUITAS) árvores."
 CZE_APC_8: "OT-136 Leknín"
 CZE_APC_8_desc: "UWS Leknín é o sucessor do UWS Vavřín. É armado com interferidores, arma de energia direcionada de estado sólido a laser como sua principal arma ofensiva e defensiva e também metralhadora antipessoal. O laser é capaz de atingir ATGMs em movimento rápido no ar, destruindo sua orientação ou interferindo com ela. Caso o laser falhe, o veículo possui o APS Duplo Štít, um em cada lado do veículo. Isso não protegerá o veículo de projéteis de tanque, porém."
 CZE_IFV_1: "BVP-1"
 CZE_IFV_1_desc: "BVP significa Bojové vozidlo pěchoty, o Veículo de Combate de Infantaria Blindado (AIFV). É usado principalmente no transporte de tropas e ocasionalmente em operações ofensivas para implantar tropas e apoiá-las com seu canhão automático contra alvos levemente blindados ou com munição antipessoal. Transporta 8 passageiros."
 CZE_IFV_2: "BVP-1K"
 CZE_IFV_2_desc: "Atualização do BVP-1 armado com mísseis ATGM e novos dispositivos de comunicação e computação. O veículo também apresenta novo equipamento de rádio e comunicação que é leve e novo motor."
 CZE_IFV_3: "BVP-2"
 CZE_IFV_3_desc: "Novo chassi, novo canhão automático, novos mísseis ATGM. O BVP-2 também possui armadura mais resistente e eletrônicos mais avançados. Um grande passo em relação ao BVP-1. Transporta 3 passageiros e 3 tripulantes."
 CZE_IFV_4: "BVP Sněžka"
 CZE_IFV_4_desc: "BVP Sněžka é um BVP-2 altamente modificado com as mais novas eletrônicas e tecnologias."
 CZE_IFV_5: "KBVP Pandur II"
 CZE_IFV_5_desc: "Pandur II, comprado da Áustria e desmontado na República Tcheca. Depois desenvolvido do zero e produzido, este sistema de arma unificado inclui transportador de ATGM, veículos de comunicação, veículos de comando, APCs, IFVs e outros AFVs. Usando SPIKE-LR ARGMs."
 CZE_IFV_5_short: "KBVP"
 CZE_IFV_6: "KBVP M1 Pandur II"
 CZE_IFV_6_desc: "Atualizações feitas na República Tcheca no Pandur II, principalmente melhorando suas capacidades de defesa com a adição de armadura de gaiola contra RPGs. Também possui filtros e mecanismos de ar aprimorados para controle ambiental de poeira e areia e sua confiabilidade. Usando SPIKE-LR ARGMs."
 CZE_IFV_6_short: "KBVP M1"
 CZE_IFV_7: "KBVP Komár"
 CZE_IFV_7_desc: "KBVP significa Kolové bojové vozidlo pěchoty, o Veículo de Combate de Infantaria com Rodas. É usado como uma versão mais blindada e equipada do OT-133 utilizando seu sistema modular de armadura pacote B. Sua torre possui duas versões para intercambiabilidade."
 CZE_IFV_8: "KBVP Vážka"
 CZE_IFV_8_desc: "KBVP Vážka é desenvolvido como uma versão do OT-136 com todas as suas características, mas com menor capacidade de infantaria e também armamento e proteção mais pesados usando pacote de armadura B. Usa o mesmo laser que o OT-136 com APU mais poderoso o apoiando."
