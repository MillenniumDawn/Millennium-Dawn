 NOR_modernize_bergan_line: "Línea Bergen"
 NOR_modernize_bergan_line_desc: "La Línea de Bergen es una vía férrea escénica de calibre estándar de 372 kilómetros que proporciona transporte y flexibilidad muy necesarios en nuestra nación."
 NOR_dovre_line: "La línea Dovre"
 NOR_dovre_line_desc: "La Línea Dovre es la línea principal de 484 km encargada de distribuir eficazmente suministros por todo el país."
