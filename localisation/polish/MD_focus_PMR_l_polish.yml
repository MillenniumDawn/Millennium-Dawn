 transnistria.6.t: "Pomnik Lenina znika"
 transnistria.6.d: "Pomnik rosyjskiego rewolucjonisty Włodzimierza Lenina w tajemniczy sposób zniknął ze stolicy Tyraspola. Czy powinniśmy rozpocząć poszukiwania posągu, czy też całkowicie go porzucić."
 transnistria.6.a: "Rozpocznij poszukiwania"
 transnistria.6.b: "To jest strata czasu"
 transnistria.7.t: "Odrodzenie Włodzimierza Lenina"
 transnistria.7.d: "Po tym, jak poszukiwania zakończyły się fatalnie w odnalezieniu pomnika, prezydent [PMR.GetLeader] został znaleziony martwy w swoim biurze tylko dlatego, że pomnik Włodzimierza Lenina został znaleziony na jego miejscu jako prezydenta, a teraz wygląda na to, że będzie on przewodzić naszemu wspaniałemu narodowi, tak jak to robił podczas rosyjskiej władzy Rewolucja."
 transnistria.7.a: "A Lenin znów jest młody"
 transnistria.8.t: "Przyszłość Naddniestrza"
 transnistria.8.d: "Po niedawnym zjednoczeniu Mołdawii z Rumunią nasz naród znajduje się obecnie w najważniejszym momencie, gdy stoimy przed jeszcze większą siłą niż kiedykolwiek wcześniej i jeśli chcemy, aby nasze tradycje przetrwały, musimy zdecydować o przyszłości naszego narodu. Na początek duża część naszego społeczeństwa wyraziła ogromne poparcie dla zjednoczenia z Federacją Rosyjską, głównie ze względu na powiązania historyczne i kulturowe. Inna propozycja wzywa do zjednoczenia z naszą sąsiadką Ukrainą, twierdząc, że byłoby to lepszą opcją głównie dlatego, że Rosja nie ma połączenia lądowego do Naddniestrza i że łączy nas także wiele podobieństw z narodem ukraińskim. Wreszcie inna propozycja wzywa do utrzymania niepodległości Naddniestrza i wielokulturowości oraz nie dopuszczenia, aby nasz naród i wartości wpadły w ręce obcych mocarstw, w obronie czego nasz naród walczył podczas wojny naddniestrzańskiej w 1992 r. Kraj jest podzielony i jedna opcja może mieć na nas dobry wpływ albo gorzej."
 transnistria.8.a: "Zjednoczymy się z naszymi rosyjskimi braćmi i siostrami!"
 transnistria.8.b: "Zjednoczymy się z naszymi ukraińskimi braćmi i siostrami!"
 transnistria.8.c: "Zachowamy naszą niezależność!"
 transnistria.9.t: "Naddniestrze domaga się zjednoczenia"
 transnistria.9.d: "Po niedawnym zjednoczeniu Mołdawii z Rumunią Naddniestrze w obawie, że zostanie wchłonięte przez Rumunię, zażądało, aby stało się terytorium [ROOT.GetName]. Chociaż jest to dla nas świetna okazja, aby rozszerzyć nasze wpływy w regionie, a także pochwalić się naszą potęgą militarną, Rumunia nadal rości sobie prawa do Naddniestrza i gdybyśmy mieli je zintegrować, moglibyśmy być w sprzeczności z Rumunią, dlatego musimy wybierać mądrze."
 transnistria.9.a: "Zintegruj Naddniestrze z [ROOT.GetName]"
 transnistria.9.b: "Odrzucić ofertę Naddniestrza"
 transnistria.10.t: "[FROM.GetName] Akceptuje"
 transnistria.10.d: "Dzisiaj [FROM.GetName] przyjął naszą prośbę o ujednolicenie i jest w trakcie współpracy z naszą administracją, aby zapewnić płynne przejście."
 transnistria.10.a: "Zjednoczmy się z naszymi braćmi i siostrami!"
 transnistria.11.t: "[FROM.GetName] Odmawia"
 transnistria.11.d: "Dzisiaj [FROM.GetName] odrzucił naszą prośbę o integrację, dlatego Naddniestrze będzie musiało sobie z tym poradzić samotnie."
 transnistria.11.a: "Stracona szansa"
 transnistria.12.t: "[FROM.GetName] Akceptuje"
 transnistria.12.d: "Dzisiaj [FROM.GetName] przyjął naszą prośbę o ujednolicenie i jest w trakcie współpracy z naszą administracją, aby zapewnić płynne przejście."
 transnistria.12.a: "Zjednoczmy się z naszymi braćmi i siostrami!"
 transnistria.13.t: "Ekspansja kopalni"
 transnistria.13.d: "Nasze kopalnie zostały zmodernizowane i otrzymaliśmy od naszego wspaniałego narodu doskonałą wydajność surowców. Nadszedł czas na rozszerzenie naszej działalności wydobywczej. Znalezienie żelaza do produkcji stali powinno być stosunkowo łatwe i niedrogie. Albo możemy spróbować znaleźć trochę wolframu, chociaż możemy nie znaleźć go dużo i nie będzie to tanie."
 transnistria.13.a: "Zbuduj 2 kopalnie żelaza, aby produkować stal"
 transnistria.13.b: "Zbuduj 1 kopalnię wolframu, aby produkować metale technologiczne"
 transnistria.14.t: "Nowe fabryki"
 transnistria.14.d: "Wymagamy fabryk, aby upewnić się, że nasza gospodarka może się rozwijać. Mówiąc, że moglibyśmy użyć tych pieniędzy, aby wzmocnić nasze wojsko. Czy powinniśmy wspierać nasz przemysł cywilny czy wojskowy?"
 transnistria.14.a: "Zbuduj fabrykę cywilną."
 transnistria.14.b: "Zbuduj fabrykę wojskową."
 transnistria.15.t: "Wyrafinowana gospodarka"
 transnistria.15.d: "Gospodarka rośnie. Nadszedł czas, aby zdecydować, jakiej przyszłości sobie życzymy. Moglibyśmy nadal rozwijać naszą gospodarkę i stać się regionalną potęgą gospodarczą lub wykorzystać naszą obecną siłę gospodarczą do zbudowania dużej armii."
 transnistria.15.a: "Civilian Future to nasz najlepszy wybór."
 transnistria.15.b: "Chcemy przyszłości wojskowej."
 transnistria.16.t: "Referendum w sprawie przyłączenia się do Rosji"
 transnistria.16.d: "W Naddniestrzu odbyło się kolejne referendum w sprawie przyłączenia się do naszego kraju, ludzie jednogłośnie zagłosowali na „tak”. Czy spełnimy ich oczekiwania, czy odmówimy?"
 transnistria.16.a: "Tak"
 transnistria.16.b: "NIE"
 transnistria.17.t: "Transnistria Wants To Return To Our Country"
 transnistria.17.d: "Transnistria held a referendum on joining, although it is more correct to call it returning to Moldova. Its result turned out to be positive, now we can finally resolve the Transnistrian conflict."
 transnistria.17.a: "Transnistria is ours"
 transnistria.17.b: "We don't need them."
 transnistria.18.t: "Doktryna wojskowa Naddniestrza"
 transnistria.18.d: "Nasz kraj znalazł się między dwoma pożarami, a nasza doktryna wojskowa powinna odzwierciedlać stan naszego kraju. Kogo będziemy uważać za potencjalnego przeciwnika?"
 transnistria.18.a: "Rumunia"
 transnistria.18.b: "Ukraina"
 transnistria.19.t: "Naddniestrze prosi nas o dostarczenie im Iskanderów"
 transnistria.19.d: "Rząd Naddniestrza zaproponował nam umieszczenie Iskanderów na jego terytorium, aby zapewnić mu jeszcze większe bezpieczeństwo. Czy zgodzimy się na tak ryzykowny krok?"
 transnistria.19.a: "Tak"
 transnistria.19.b: "NIE"
 transnistria.20.t: "Powstanie w Odessie"
 transnistria.20.d: "In the morning we received quite unexpected and unpleasant news, a separatist uprising took place in Odessa under the slogans of independence of a certain Odessa Republic. Moreover, the traces of the separatists come straight from Transnistria"
 transnistria.20.a: "WTF"
 transnistria.21.t: "Lojaliści z Gagauzji"
 transnistria.21.d: "Mołdawię możemy jeszcze bardziej osłabić, próbując wzniecić powstanie Gagauzów w republice o tej samej nazwie, ale będzie to nas kosztować trochę pieniędzy, poza tym nie wiemy na pewno, czy zdążymy przyjść im z pomocą."
 transnistria.21.a: "Wznieć bunt"
 transnistria.21.b: "NIE"
 transnistria.22.t: "Ukraina przekazała nam Odessę"
 transnistria.22.d: "Rząd ukraiński nie podjął aktywnych działań i nie wszedł z nami w konfrontację, co zaskoczyło nawet nas."
 transnistria.22.a: "To... Dobra wiadomość?"
 transnistria.23.t: "The President General"
 transnistria.23.d: "Our President, having also declared himself the supreme commander-in-chief, took over the leadership of the armed forces in order to personally participate in the military operations of our country, if necessary"
 transnistria.23.a: "Dobry."
 transnistria.24.t: "Integration Of Russian Legislation"
 transnistria.24.d: "We have decided to integrate Russian legislation into ours, now our unification with Russia will be much easier...If it happens, of course."
 transnistria.24.a: "Dobry."
