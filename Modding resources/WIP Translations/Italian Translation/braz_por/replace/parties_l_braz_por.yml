 Neutral_Muslim_Brotherhood: "Moderate Islamist"
 Neutral_Muslim_Brotherhood_desc: "Islamista moderato: - Gruppi e partiti ispirati ai Fratelli Musulmani, un'organizzazione islamista sunnita transnazionale, fondata in Egitto dallo studioso islamico Hassan al-Banna nel 1928. Ha sostenitori in tutto il mondo arabo e oltre con il suo modello di attivismo politico combinato con l'Islam volontariato. Il suo obiettivo è il governo politico islamico e instillare il Corano e la Sunna come unico punto di riferimento per la società."

 nationalist: "orientamento nazionalista"
 nationalist_noun: "nazionalista"
 nationalist_desc: "governo nazionale"
 Nat_Autocracy: "giunta militare "
 Nat_Autocracy_desc: "Giunta militare: - I governi nazionalisti credono di aver ottenuto il bastone corto della globalizzazione e cercano una rinascita nazionale basata sul protezionismo, la militarizzazione e la sovranità nazionale ed etnica. Detestano le istituzioni liberali globali, ma possono rimanere pragmatici nei loro allineamenti internazionali per promuovere i loro ristretti obiettivi interni o espansionistici."
 Nat_Fascism: "Fascismo"
 Nat_Fascism_desc: "Fascista: - I governi nazionalisti credono di aver preso il bastone corto della globalizzazione e cercano una rinascita nazionale basata sul protezionismo, la militarizzazione e la sovranità nazionale ed etnica. Detestano le istituzioni liberali globali, ma possono rimanere pragmatici nei loro allineamenti internazionali per promuovere i loro ristretti obiettivi interni o espansionistici."
