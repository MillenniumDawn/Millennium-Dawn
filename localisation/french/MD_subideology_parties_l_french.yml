 BSH.socialism_desc: "Sociaux-démocrates - Le Parti social-démocrate bachkir (Başqort sotsial-demokratik partiyahı) est basé sur l'histoire du premier parti socialiste bachkir d'Akhmet-Zaki Akhmetshakhovich Validov. La place du responsable a été prise par son fils Sübidey Togan, qui a regagné sa patrie historique depuis la Turquie. Il est fondé sur les principes confiés à la première république par Akhmet-Zaki Akhmetshakhovich Validov."
 BSH.Communist-State: "£SOV_emerging_communism Parti communiste de Bachkirie"
