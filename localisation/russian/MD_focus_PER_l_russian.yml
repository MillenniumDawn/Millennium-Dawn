 PER_orupa.1: "[PER.GetName] просит расширить железные дороги"
 PER_orupa.1.t: "[PER.GetName] просит расширить железные дороги"
 PER_orupa.1.d: "Сегодня мы получили несколько озадачивающих новостей: [PER.GetName] просит расширить нашу железнодорожную линию Алеппо - Газиантеп, создать линию между Газиантепом и Аданой, а также расширить наш текущий маршрут Адана - Стамбул, и все это безвозмездно. Ранее [PER.GetName] строил железные дороги у наших соседей, ведущие к побережью Средиземного моря, но они никогда не проявляли интереса к строительству в пределах наших границ. Однако теперь, когда их южная железная дорога построена, они смотрят на север. Хотя это кажется довольно подозрительным, наше министерство транспорта настоятельно рекомендует нам принять это предложение, так как их план строительства железной дороги Газиантеп-Адана все еще находится в стадии разработки, и бесплатное строительство позволит направить их бюджет в другое русло."
 PER_orupa.1.a: "Наверное, они действительно неравнодушны к дорогам..."
 PER_orupa.1.b: "Я думаю, мы откажемся от этого."
 
 PER_orupa.2: "[TUR.GetName] принимает!"
 PER_orupa.2.t: "[TUR.GetName] принимает!"
 PER_orupa.2.d: "[TUR.GetName] принял нашу просьбу о строительстве железных дорог в своей стране, как и планировалось!"
 PER_orupa.2.a: "Теперь идем в Европу!"
 PER_orupa.2.b: "Возможно, сейчас не время..."
 
 PER_orupa.3: "[TUR.GetName] отклоняет!"
 PER_orupa.3.t: "[TUR.GetName] отклоняет!"
 PER_orupa.3.d: "[TUR.GetName] принял наш запрос на строительство - на самом деле здесь говорится, что они отклонили наш запрос? Черт!"
 PER_orupa.3.a: "Проклятье!"

 PER_orupa.4: "[PER.GetName] оказывает влияние на нас!"
 PER_orupa.4.t: "[PER.GetName] оказывает влияние на нас!"
 PER_orupa.4.d: "После строительства новой линии Алеппо-Стамбул иранские продукты становятся все более распространенными в наших восточных провинциях, таких как Фракия, и вместе с ними на этикетках появляется шиитская пропаганда. Хотя это не представляет реальной угрозы, это может изменить сознание наших молодых, податливых подростков, ищущих способ восстать..."
 PER_orupa.4.a: "Проклятье [TUR.GetName]!"

 PER_orupa.5: "[PER.GetName] влияет на нас!"
 PER_orupa.5.t: "[PER.GetName] влияет на нас!"
 PER_orupa.5.d: "Со строительством новой линии Алеппо-Стамбул иранские продукты становятся все более распространенными в наших южных и восточных провинциях, таких как Смолян и Бургас, и с этими продуктами приходит шиитская пропаганда, прикрепленная на этикетках. Хотя это не представляет реальной угрозы, это может изменить сознание наших молодых, податливых подростков, ищущих способ восстать..."
 PER_orupa.5.a: "Кто мог это предвидеть?!"
 
