 sov_dissolution.1.t: "Regionalismo em ascensão"
 sov_dissolution.1.d: "Com a recente guerra tomando um rumo ruim, mais atores estatais estão começando a agir de forma independente. É uma questão de tempo até que isso saia de controle."
 sov_dissolution.1.a: "Impossível"
 sov_dissolution.2.t: "Parte da Rússia Reintegrada"
 sov_dissolution.2.d: "Após longas negociações, outra parte da pátria retorna sob sua verdadeira bandeira."
 sov_dissolution.2.a: "Um Passo Mais Próximo"
 sov_dissolution.3.t: "A Rússia pede a liberação de um fantoche"
 sov_dissolution.3.d: "O estado russo entrou em contato na esperança de negociar a liberação de uma de suas ex-partes como nação totalmente independente."
 sov_dissolution.3.a: "Investimento financeiro pode ser útil"
 sov_dissolution.3.b: "Podemos comprar seus ativos estatais"
 sov_dissolution.3.c: "Fora de questão"
 sov_dissolution.4.t: "[FROM.GetName] pede compensação monetária"
 sov_dissolution.4.d: "Após entrar em contato com [FROM.GetNamewithFlag] sobre a possível liberação de partes do país, eles propuseram compensação monetária por tal ação."
 sov_dissolution.4.a: "Pequeno preço a pagar"
 sov_dissolution.4.b: "Não é possível"
 sov_dissolution.5.t: "[FROM.GetName] pede transferência de ativos estatais"
 sov_dissolution.5.d: "Após entrar em contato com [FROM.GetNamewithFlag] sobre a possível liberação de partes do país, eles propuseram transferência de ativos estatais como compensação por tal ação."
 sov_dissolution.5.a: "Pequeno preço a pagar"
 sov_dissolution.5.b: "Não é possível"
 sov_dissolution.6.t: "[FROM.GetName] nega possíveis negociações"
 sov_dissolution.6.d: "Após entrar em contato com [FROM.GetNamewithFlag] sobre a possível liberação de partes do país, eles rejeitaram completamente quaisquer proposições. A situação permanece tensa e instável."
 sov_dissolution.6.a: "Idiotas arrogantes!"
 sov_dissolution.7.t: "[SOV.GetName] concorda com nossos termos"
 sov_dissolution.7.d: "[SOV.GetName] concordou com nossas demandas razoáveis de compensação pela liberação de nosso estado afiliado."
 sov_dissolution.7.a: "Apenas negócios"
 sov_dissolution.8.t: "[SOV.GetName] rejeita nossos termos"
 sov_dissolution.8.d: "[SOV.GetName] rejeitou considerar nossas demandas razoáveis de compensação pela liberação de nosso estado afiliado."
 sov_dissolution.8.a: "Perda deles"
 sov_dissolution.10.t: "Tumulto político durante negociações"
 sov_dissolution.10.d: "Enquanto negociava a possível reintegração ao estado russo, alguns tópicos desagradáveis foram levantados, efetivamente paralisando o processo de negociação."
 sov_dissolution.10.a: "Vamos utilizar algumas ferramentas à disposição"
 sov_dissolution.10.b: "Temos que esperar por esta"
 sov_dissolution.11.t: "Falta de fundos para negociações"
 sov_dissolution.11.d: "Enquanto negociava a possível reintegração ao estado russo, a compensação monetária foi levantada como meio de cobrir os custos administrativos da transferência do estado."
 sov_dissolution.11.a: "Parte do processo"
 sov_dissolution.11.b: "Não há dinheiro - mas aguente aí!"
 sov_dissolution.12.t: "Ativos estatais incompatíveis"
 sov_dissolution.12.d: "Enquanto negociava a possível reintegração ao estado russo, foi levantado que alguns ativos estatais iriam à falência, e agora temos que agir para desbloquear as negociações."
 sov_dissolution.12.a: "Venda, agora."
 sov_dissolution.12.b: "Precisamos desses ativos"
