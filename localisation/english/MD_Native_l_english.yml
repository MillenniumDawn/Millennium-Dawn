  Native_Subsidized_Mass_Alcoholism:0 "Subsidized Mass Alcoholism"
  Native_Subsidized_Mass_Substanceism:0 "Alcohol and other recreational substances are now used to subdue, suppress, and sedate the masses. Turning the nation into one of obedient subjects. But what is truly the price that we must pay for in a society where alcohol is consumed as if it was water?"

  Native_Sober_Populace:0 "Sober Populace"
  Native_Sober_Populace_desc:0 "The populace is free from the shackes and misery that alcohol and other recreational substances has induced upon our society. Wounds are starting to heal, but the scars still run deep, and the families and people who fell victem to it's crimes will never forget..."

