 USA_place_orders_for_f35_contributors: "领取我们的F-35"
 USA_place_orders_for_f35_contributors_desc: "作为该计划的早期贡献者，我们将能够获得我们应得的F-35。"
 USA_place_orders_for_f35: "订购F-35"
 USA_place_orders_for_f35_desc: "通过订购F-35，我们将能够充分利用该计划及其所有优势。"
