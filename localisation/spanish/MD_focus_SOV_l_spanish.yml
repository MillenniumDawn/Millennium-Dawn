 sov_nationalists_news.28.t: "Holy Regent of Russia"
 sov_nationalists_news.28.d: "After a long procedure of selecting candidates for the throne of the Russian Empire, Regent [SOV.GetLeader] suddenly addressed the citizens of Russia with a speech in which he stated that no candidate was suitable enough to be crowned Emperor, therefore [SOV.GetLeader] announced the liquidation of the Provisional Regency and announced the creation of a new Holy Regency and declared himself the only possible Emperor of Russia and the Holy Regent of Russia. [SOV.GetLeader] declared that only he is capable of solving all the country's problems and only he will be able to restore the so-called \"Historical Justice\".\nIt is unknown in what legal way [SOV.GetLeader] is going to consolidate his legitimacy, but it is already clear that he will not give up power and no one from inside the countries will prevent him from continuing his territorial expansion."
 sov_nationalists_news.28.a: "What a Madness!"
 sov_nationalists_news.13.t: "The Third Rome"
 sov_nationalists_news.13.d: "Recently, Russian Head of State [SOV.GetLeader] addressed the nation on television in a speech in which he stated that modern Russia, in his opinion, has \"Become more than just a state\" and that Russia has fulfilled its spiritual duty and, as he said, \"Has been able to revive the spirit of the Roman Empire.\" Accordingly, [SOV.GetLeader] said that at this point Russia should cease to exist and, as he said: \"A new Third Rome must rise\".\nIt is not known what geopolitical consequences such a statement may lead to, but it is clear that Russia will not be the same anymore."
 sov_nationalists_news.13.a: "And what that's supposed to mean?"
 sov_nationalists_news.14.t: "Russia Invades Central Asia"
 sov_nationalists_news.14.d: "The Russian government has announced the beginning of a large-scale military operation of the territories of Central Asian countries.\nAccording to the Russian Foreign Ministry, the Central Asian countries deliberately pursued a Russophobic policy inside their countries, oppressed the rights of the Russian population, and deliberately destabilised the situation on Russian territory by not restricting the flow of illegal immigrants. Also, in his address to the nation, the head of state said that the territories of Central Asia belong to Russia \"by right\".\nIt is not known whether the Russian war machine will be limited to Central Asia, but countries in Europe and the Middle East, as well as Asian countries, have already expressed concern about Russia's actions and soon European countries will announce new sanctions packages against Russia."
 sov_nationalists_news.14.a: "The New Age of Imperialism"
 sov_nationalists_news.15.t: "Russia Invades Ukraine"
 sov_nationalists_news.15.d: "The Russian government has announced the beginning of a large-scale invasion of the territories of Ukraine.\nAddressing the nation, the Russian Head of State said that the territories of Ukraine are supposedly ancestral to the Russian state and that returning them to Russia is a \"Historical Duty\" for the government. Also, hr said that Ukraine is, according to the head of state, an \"anti-Russian bridgehead\" and a \"Bolshevik project to disunite the Russian people\". At the end of his speech, the head of Russia said that from now on, the territories of modern Ukraine in Russia will be officially called as \"Malorossiya\" and wished the Russian military \"Good luck in the war against evil\".\nWorld leaders have already condemned Russia's invasion, and European countries are already sounding the alarm, declaring it as \"a threat to national security for the whole of Europe\", European leaders have also said that new sanctions will be imposed on Russia and Ukraine will receive comprehensive military and economic aid."
 sov_nationalists_news.15.a: "Let's Hope for the Best"
 sov_nationalists_news.16.t: "Russia puts pressure on Belarus"
 sov_nationalists_news.16.d: "Russia's recent ultimatum to Belarus has greatly shaken the international community.\nIn ultimatum, the Russian government demanded that Belarus should be incorporated into Russia as a semi-autonomous governorship. The Belarusian Foreign Ministry called this ultimatum unexpected and frightening, but it remains a mystery whether the Belarusian government will agree to it and whether this ultimatum is an empty threat."
 sov_nationalists_news.16.a: "How Stressful"
 sov_nationalists_news.17.t: "Russia puts pressure on Baltics"
 sov_nationalists_news.17.d: "Russia's recent ultimatum to the Baltic States has greatly shaken the international community.\nIn ultimatum, the Russian government demanded that the Baltic states should be incorporated into Russia as semi-autonomous governorates. At an emergency meeting of the Baltic governments, this ultimatum was described as frightening, though expected. However, the governments of these countries have not been able to form a unified position, so it remains unclear whether the Baltic States will be able to organise a unified line of defence and remain united in the face of looming threat."
 sov_nationalists_news.17.a: "How Stressful"
 sov_nationalists_news.18.t: "Russia puts pressure on Georgia"
 sov_nationalists_news.18.d: "Russia's recent ultimatum to Georgia has greatly shaken the international community.\nIn ultimatum, the Russian government demanded that the country  should become a part of Russia as a semi-autonomous governorate. At an emergency meeting of Georgian government, this ultimatum was described as frightening. With Russia's deployment of troops to the unrecognised separatist republics on the Georgian border, it is clear that Russia is unlikely to abandon its demands, which means that the Georgian government will have to prepare for the worst case scenario."
 sov_nationalists_news.18.a: "How Stressful"
 sov_nationalists_news.19.t: "Russia puts pressure on Moldova"
 sov_nationalists_news.19.d: "Russia's recent ultimatum to Moldova has greatly shaken the international community.\nIn ultimatum, the Russian government demanded that the country  should become a part of Russia as a semi-autonomous governorate. At an emergency meeting of Moldavian government, this ultimatum was described as frightening. With Russia's deployment of troops to the unrecognised separatist Republic of Transnistria on the Moldavian border, it is clear that Russia is unlikely to abandon its demands, which means that the Moldavian government will have to prepare for the worst case scenario."
 sov_nationalists_news.19.a: "How Stressful"
 sov_nationalists_news.20.t: "Russia has Announced her Claims in East Asia"
 sov_nationalists_news.20.d: "At a press conference of the Russian Foreign Ministry, the Russian leader announced that Russia claims a number of territories in East Asia.\nAccording to the head of state, the territories of Mongolia and Manchuria are strategically important for Russia and gaining full control over them will be the official policy of the Russian state in Asia, it was also stated that Russia is ready for a peaceful settlement of all territorial claims, but did not rule out a military solution to territorial issues. The Russian head of state also criticised the actions of the Japanese state during the Korean War and World War II and stated that Japan should publicly apologise for its crimes and reconsider its position on the conclusion of a peace treaty.\nThe governments of Mongolia, China and Japan have already condemned these remarks and described as detached from reality."
 sov_nationalists_news.20.a: "I Hope It's Just Words"
 sov_nationalists_news.21.t: "Russia puts pressure on Mongolia"
 sov_nationalists_news.21.d: "Russia's recent ultimatum to Mongolia has greatly shaken the international community.\nIn ultimatum, the Russian government demanded that the country  should become a part of Russia as a semi-autonomous governorate. At an emergency meeting of Mongolia government, this ultimatum was described as frightening but it remains a mystery whether the Mongolian government will agree to it and whether this ultimatum is an empty threat."
 sov_nationalists_news.21.a: "How Stressful"
 sov_nationalists_news.22.t: "Russia Expands her Presence in the Pacific Ocean"
 sov_nationalists_news.22.d: "Japan's Prime Minister made a speech at a UN meeting in which he accused Russia of building up its military presence in the Pacific Ocean and thus escalating tensions between the countries, the Japanese PM also expressed concern that such actions could mean Russia is preparing for an invasion of Japan.\nIn turn, Russia's representative to the UN said that no preparations against Japan are being made, and that the increase in the number of the fleet in the Pacific Ocean is related to the upcoming military exercises.\nEither way, tensions between the two countries are rising, and it is not clear whether they will be able to reach an agreement."
 sov_nationalists_news.22.a: "How Stressful"
 sov_nationalists_news.23.t: "Russia puts pressure on Armenia"
 sov_nationalists_news.23.d: "Russia's recent offer to Armenia to join the country has perplexed the world community.\nIn the proposal, Russia promised to give an extensive autonomy and to \"return of ancestral Armenian territories\", in the event of rejection Russia would resolve the issue militarily. Such a proposal left the Armenian leadership in a state of confusion, the Armenian Ministry of Foreign Affairs called the statement \"Strange and even frightening\", but promised to consider it within a few days."
 sov_nationalists_news.23.a: "What a Strange Ultimatum"
 sov_nationalists_news.24.t: "Operation \"Grill\""
 sov_nationalists_news.24.d: "The Russian leadership announced the beginning of a military operation on the territory of Azerbaijan.\nPetrograd stated that Azerbaijan had been engaged for many years in destabilising Russia and genocide of both Russian and Armenian peoples, therefore, according to Ministry of Foreign Affairs: \"Russia has a moral obligation to protect the Christian peoples of the Caucasus by all means\".\nExperts also point to significant oil deposits in Azerbaijan, which may indicate Russia's desire to acquire additional resources."
 sov_nationalists_news.24.a: "Quite Frightening."
 sov_nationalists_news.29.t: "Military Exercises on a Turkish Borders"
 sov_nationalists_news.29.d: "Russia has announced the start of large-scale joint military exercises on the border with Turkey.\nAccording to a joint statement made by the Russian Ministry of Foreign Affairs and the Russian Ministry of Defense, the military exercises will be held on the territory of Russia and the territories of the participating countries in the regions bordering Turkey as it was stated \"To practice the scenario of an invasion of Russia and its allies by enemy neo-imperialist forces\". The military exercises will include air maneuvers, offensive and defensive tactics, and a simulation of a naval invasion in an urban environment.\nThe Turkish government has already condemned the exercise and said that a large-scale Russian-led invasion is being prepared."
 sov_nationalists_news.29.a: "Quite Frightening."
 sov_nationalists_news.25.t: "Russia Declares the New Crusade"
 sov_nationalists_news.25.d: "The Russian head of state made a shocking statement in which he said that now the Christian peoples of the east are being subjected to pressure, persecution and genocide and that the Christian world is obliged to protect its brothers in faith. Therefore, the head of Russia declared Russia to be the main defender of the Christians of the world in his opinion, it is Russia that should give the Christian peoples security by all possible methods. At the end of his speech, the Head of State stated that \"Russia officially announces the beginning of the New Crusade, the purpose of which will be to stop the persecution of Christians and to preserve the heritage of the Christian world\".\nThe statement of the Head of the Russian State was immediately condemned by the countries of the Islamic world, in a joint statement, it was said that the countries of Islam are ready to defend their homeland from any enemy."
 sov_nationalists_news.25.a: "Ave Maria!"
 sov_nationalists_news.26.t: "Russia Plans to Integrate the Istanbul"
 sov_nationalists_news.26.d: "Following Russia's invasion of Turkey, the Russian head of state paid an official visit to Istanbul. During his visit, the Russian leader announced plans to integrate the city into the Russian state and return the city to its Byzantine name of Constantinople. Also, the head of state also announced the need for police actions to eliminate resistance cells."
 sov_nationalists_news.26.a: "Interesting."
 sov_nationalists_news.27.t: "Russia Challenges Europe"
 sov_nationalists_news.27.d: "The Russian head of state made a speech to state officials and members of the government, in which he criticized the current European leaders and laid claim to hegemony in Europe.\nIn his speech, [SOV.GetLeader] said that the West allegedly contributed to the collapse of the USSR and the Russian Empire, and that the West wants to keep Russia weakened. The Russian leader also stated that Russia must end the age of Western domination.\nEuropean leaders are already saying that Europe will soon have to fight Russia and that European countries need to arm themselves as soon as possible and raise their military readiness."
 sov_nationalists_news.27.a: "Interesting."
