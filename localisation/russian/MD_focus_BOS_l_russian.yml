BOS_banja_luka_mine_desc: "Горнодобывающая промышленность играла важную роль в экономике Боснии и Герцеговины на протяжении веков. Страна имеет богатую историю добычи полезных ископаемых и является родиной целого ряда полезных ископаемых, включая уголь, железную руду, медь, цинк, свинец, бокситы и другие. Босния и Герцеговина располагает рядом крупномасштабных горнодобывающих предприятий, включая угольные шахты в регионе Тузла и металлургические рудники в кантоне Зеница-Добой и образовании Республика Сербская. Горнодобывающая промышленность внесла значительный вклад в экономическое развитие страны и обеспечила занятость многим людям. Однако горнодобывающая промышленность Боснии и Герцеговины также столкнулась с рядом проблем, включая экологические проблемы и снижение глобального спроса на некоторые полезные ископаемые. В последние годы правительство осуществило ряд мер по поддержке горнодобывающего сектора и решению этих проблем, включая инвестиции в новые технологии и инфраструктуру и содействие развитию новых горнодобывающих проектов."
BOS_farming_sector_desc: "Сельское хозяйство долгое время было важным сектором экономики Боснии и Герцеговины и продолжает играть значительную роль в развитии страны. Сельское хозяйство в Боснии и Герцеговине характеризуется сочетанием небольших семейных ферм и более крупных коммерческих операций. Основными культурами, выращиваемыми в Боснии и Герцеговине, являются зерновые, овощи, фрукты и табак. Животноводство, включая производство птицы, свиней и молочных продуктов, также является важной частью сельскохозяйственного сектора. В последние годы сельскохозяйственный сектор Боснии и Герцеговины столкнулся с рядом проблем, включая снижение мирового спроса на некоторые сельскохозяйственные продукты, недостаток инвестиций в инфраструктуру и технологии, а также экологические проблемы. Чтобы решить эти проблемы, правительство осуществило ряд мер по поддержке сектора, включая инвестиции в исследования и разработки, стимулирование использования современных технологий и поддержку разработки продуктов с добавленной стоимостью."
