 NKO_Red_Dawn: "赤色黎明"
 NKO_Red_Dawn_desc: "随着我们军事力量的增强，革命精神的曙光将再次闪耀。让这成为我们不懈进军、实现主权的开端。"
 NKO_use_russian_model: "使用俄罗斯海军型号"
 NKO_use_russian_model_desc: "在追求强大海军的过程中，我们将采用和调整俄罗斯盟国的海军战略和设计，推动我们的舰队具备更强的能力。"
 NKO_armed_to_the_teeth: "全副武装"
 NKO_armed_to_the_teeth_desc: "每艘舰船都将配备最强大的武器。我们将使我们的海军成为一支不屈不挠的力量，让敌人闻风丧胆。"
 NKO_heavy_cruiser_focus: "注重重巡洋舰"
 NKO_heavy_cruiser_focus_desc: "为了将我们的力量投射到大洋彼岸，我们将重点建造重型装甲巡洋舰，这些巡洋舰将主宰整个海域，并能抵御任何敌人。"
 NKO_the_north_korean_carrier: "朝鲜的航母"
 NKO_the_north_korean_carrier_desc: "航母舰队是我国科技实力的象征。我们要发展自己的航母，在远洋高举起主体主义思想的旗帜。"
 NKO_the_korean_typhoon_class: "朝鲜的台风级"
 NKO_the_korean_typhoon_class_desc: "受世界各地强大潜艇的启发，我们自己的台风级潜艇将增强我们的水下能力，对任何敢于挑战我们的人构成无声的威胁。"
 NKO_ship_launched_cruise_missiles: "舰载巡航导弹"
 NKO_ship_launched_cruise_missiles_desc: "我们的海军将装备最新的舰载巡航导弹，提高我们打击远在海岸以外目标的范围和力量。"
 NKO_korean_mariens: "朝鲜海军陆战队"
 NKO_korean_mariens_desc: "组建精锐的海军陆战队将使我们能够开展两栖作战，迅速果断地控制战略要地。"
 NKO_Studying_their_airforce: "研究敌人的空军力量"
 NKO_Studying_their_airforce_desc: "为了应对不可避免的冲突，我们必须研究敌人的空军，了解他们的长处和短处，并制定应对策略。"
 NKO_focus_on_the_f-35: "关注F-35"
 NKO_focus_on_the_f-35_desc: "我们将分析F-35的技术，以其设计为灵感，提高我们自己的空中能力，并对抗任何使用这种先进战斗机的人。"
 NKO_focus_on_the_f-16: "关注F-16"
 NKO_focus_on_the_f-16_desc: "F-16已证明自己是一款能干的战斗机。我们将剖析其作战战术与其中的科技，并在此过程中加强我们自己的战斗机机队。"
 NKO_focus_on_the_future_kai_kf-21: "关注KF-21"
 NKO_focus_on_the_future_kai_kf-21_desc: "KF-21是韩国的下一代战斗机。通过分析其作战潜力，我们的空军已做好准备应对它可能构成的任何威胁。"
 NKO_get_russian_help: "寻求俄国军事援助"
 NKO_get_russian_help_desc: "为了加强我们的军事技术，我们将寻求俄罗斯这个值得信赖的盟友的援助，为我们提供必要的专业知识和装备。"
 NKO_get_chinese_help: "寻求中国军事援助"
 NKO_get_chinese_help_desc: "为了加强我们的军事技术，我们将寻求中国这个值得信赖的盟友的援助，为我们提供必要的专业知识和装备。"
 NKO_our_jet: "国产战斗机"
 NKO_our_jet_desc: "我们将继续在航空领域开展研究，以加快获得最新战斗机的进程，并确保这些战斗机实现国产化。"
 NKO_korean_ground_forces: "强化朝鲜地面部队"
 NKO_korean_ground_forces_desc: "我们的地面部队是国防的中坚力量。我们将投资于他们的训练和装备，确保他们随时做好战斗准备。"
 NKO_doctrine_modernization: "现代化陆军学说"
 NKO_doctrine_modernization_desc: "我们将采用现代化的战争方法，确保我们的理论反映当前军事战术和战略的现实。"
 NKO_implement_new_doctrine: "实行新战略学说"
 NKO_implement_new_doctrine_desc: "通过实施新战略，我们赋予部队创新战术和提高战场效率的能力。"
 NKO_superior_firepower: "优势火力学说"
 NKO_superior_firepower_desc: "我们将以火力为重点，装备我们的部队，提供压倒性的力量，以取得决定性的胜利。"
 NKO_keep_our_doctrine: "保留传统战略学说"
 NKO_keep_our_doctrine_desc: "我们的传统战略理论为我们提供了良好的服务。我们将不断完善和保持它，从我们的过去中汲取力量，并使其适应未来的冲突。"
 NKO_train_the_south: "为对南战争训练"
 NKO_train_the_south_desc: "面对南方的潜在冲突，我们的部队必须专门针对这种环境做好准备，随时准备以坚韧不拔的决心参与冲突。"
 NKO_mass_assault_prevails: "人海战术盛行"
 NKO_mass_assault_prevails_desc: "我们以数量优势压倒一切的理论依然有效。我们将坚持人海战术突击战略，击溃任何反动派。"
 NKO_special_mass_assault: "特种突击部队"
 NKO_special_mass_assault_desc: "为了完善我们的大规模进攻战略，我们将组建专门训练的特种部队，专注于发挥这种战术的优势。"
 NKO_korean_iron_fist: "朝鲜铁拳"
 NKO_korean_iron_fist_desc: "我们的力量将像铁拳一样，粉碎一切反动派。通过严格的训练和纪律，我们准备好让我们的部队体现这种坚不可摧的意志。"
 NKO_defend_our_skies: "保卫我们的天空"
 NKO_defend_our_skies_desc: "我们的防空力量必须令人畏惧。我们将优先保卫我们的领空，确保敌机无法在不被发现的情况下接近。"
 NKO_defend_the_coast: "保卫我们的海岸"
 NKO_defend_the_coast_desc: "我们的海岸防御必须保持警惕。我们将加固海岸线，阻止任何入侵企图，保护我们的主权。"
 NKO_harts: "高空侦察战术"
 NKO_harts_desc: "我们将采用先进的侦察战术，监视敌人的动向，从高空获取有价值的情报。"
 NKO_upgrade_our_radar: "升级雷达系统"
 NKO_upgrade_our_radar_desc: "为了探测远方的威胁，我们将加强雷达技术，为我们提供一个早期预警系统，以应对任何即将到来的危险。"
 NKO_counter_enemy_missiles: "反制敌方导弹"
 NKO_counter_enemy_missiles_desc: "为了保护我们的家园，我们必须开发针对敌方导弹的反制措施，确保我们不受空中威胁。"
 NKO_army_supply_hubs: "建立军事补给中心"
 NKO_army_supply_hubs_desc: "为了维持我们的部队，我们将建设补给中心，确保我们的军队时刻准备就绪，并为持续行动提供充足的补给。"
 NKO_mass_drones: "大规模无人机生产"
 NKO_mass_drones_desc: "我们将开始专注于无人机的大规模生产，为我们的军队提供最好的无人机！"
 NKO_Artillery: "我们的炮兵"
 NKO_Artillery_desc: "朝鲜的炮兵是其军事战略的基石，拥有从传统榴弹炮到先进火箭炮等多种系统。火炮以其庞大的储备而闻名，设计用于压倒性火力，既能瞄准军事设施，也能瞄准平民区，尤其是邻国南朝鲜，使其成为威慑和进攻的关键因素。"
 NKO_SPAA: "我们的防空体系"
 NKO_SPAA_desc: "朝鲜的防空系统混合了苏联时代的技术和国内开发的平台，旨在保护关键基础设施和应对潜在的空中威胁。它包括地对空导弹、高射炮和雷达系统，强调分层防御战略。尽管与现代化系统相比有其局限性，但它反映了该国对自力更生和威慑的重视。"
 NKO_more_zavods: "对军工复合体的投资"
 NKO_more_zavods_desc: ""
 NKO_Rebuild_sso: "特种部队改革"
 NKO_Rebuild_sso_desc: "朝鲜特种部队改革的重点是实现其精锐部队的现代化并提高其执行不对称战争、非常规行动和快速反应任务的能力。改革包括改进训练方法、采用先进战术、为部队配备现代化武器和通信系统。特种部队擅长渗透、破坏、侦察和直接行动，通常以战略资产或重要基础设施为目标。改革的目的是提高特种部队在地区冲突中的战斗力，增强其威慑力，并为各种高风险任务做好准备。这一重点反映了朝鲜在战略上对高技能、敏捷部队的依赖，以弥补常规军事力量的局限。"
 NKO_Revolutionary_Spirits: "革命军事精神"
 NKO_The_Green_Water_Navy_desc: "\n§W--------------§!\n如果我们完成国策§H海军现代化§!，该民族精神将得到§Y提升§!。绿水海军是一支能够在本国沿岸地区活动，但在周边边缘海活动能力有限的海上力量。这是一个相对较新的术语，它的出现是为了更好地区分蓝水海军（公海深水区）和黄水海军（沿岸水域和近岸）这两个长期存在的描述词，并增加其细微差别。"
