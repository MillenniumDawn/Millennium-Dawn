 belarus_another.45.t: "白俄罗斯内战"
 belarus_another.45.d: "我们无法控制抗议者，现在他们已经让国家陷入彻底混乱。接下来会发生什么...."
 belarus_another.45.a: "这太可怕了！"
 belarus_another.46.t: "\"游览华沙\""
 belarus_another.46.d: "在我国边防部队的协助下，私人军事公司瓦格纳突破了波兰边境，进入了波兰境内。谁也没想到的事情开始了。"
 belarus_another.46.a: "夏日和弩"
 belarus_another.47.t: "华沙大进军"
 belarus_another.47.d: "在我国边防部队的协助下，私人军事公司瓦格纳突破了波兰边境，进入了波兰境内。谁也没想到的事情开始了。"
 belarus_another.47.a: "夏日和弩"
 belarus_another.48.t: "反对瓦格纳的战争"
 belarus_another.48.d: "我国政府对瓦格纳私人军事公司战士袭击我国的消息感到震惊。他们来自白俄罗斯领土，这给了我们向他们宣战的充分理由。我们会开战吗？"
 belarus_another.48.a: "是时候解决白俄罗斯了"
 belarus_another.48.b: "没有必要宣战"
 belarus_another.49.t: "\"游览维尔纽斯\""
 belarus_another.49.d: "在我国边防部队的协助下，私人军事公司瓦格纳突破立陶宛边境，进入立陶宛境内。谁也没想到的事情开始了。"
 belarus_another.49.a: "夏日和弩"
 belarus_another.52.t: "牛仔裤革命"
 belarus_another.52.d: "白俄罗斯人民站出来抗议合法政府，要求整个政府辞职。我希望我们为此做好了充分的准备？"
 belarus_another.52.a: "镇压抗议"
 belarus_another.53.t: "民族布尔什维克在俄罗斯夺取政权"
 belarus_another.53.d: "们忠实的支持者终于能够在俄罗斯夺取政权。克里姆林宫现在是我们的了。我们的领导人已准备好领导俄罗斯。"
 belarus_another.53.a: "俄罗斯就是一切。其他的都不重要。"
