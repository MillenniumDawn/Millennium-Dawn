 scientist_trait_fast_learner: "Быстро учусь"
 scientist_trait_fast_learner_desc: "Быстро адаптируется к новым задачам, учится быстрее сверстников и преуспевает в различных научных областях."
 scientist_trait_resourceful: "Находчивый"
 scientist_trait_resourceful_desc: "Всегда находит креативные решения, даже когда ресурсов не хватает или ситуация тяжелая."
 scientist_trait_nuclear_specialist: "Специалист по ядерной энергетике"
 scientist_trait_nuclear_specialist_desc: "Физик, стоявший у истоков атомных исследований, глубоко погружённый в изучение ядерного деления и цепных реакций."
 scientist_trait_civilian_technology_expert: "Эксперт по гражданским исследованиям"
 scientist_trait_civilian_technology_expert_desc: "Эксперт в области разработки технологий, ориентированных на гражданский сектор."
 scientist_trait_energy_expert: "Energy Production Expert"
 scientist_trait_energy_expert_desc: "Ветеран нескольких энергетических компаний, способный разрабатывать новые методы производства энергии."
 scientist_trait_telecommunications_expert: "Эксперт по телекоммуникациям"
 scientist_trait_telecommunications_expert_desc: "Человек, который родился с телефоном в руках, эксперт в поиске способов сделать порно доступным на любом устройстве, которое у вас есть."
 scientist_trait_naval_vessels_specialist: "Военно-морской специалист"
 scientist_trait_naval_vessels_specialist_desc: "Специалист по всем кораблям военно-морского флота."
 scientist_trait_stealth_specialist: "Специалист по малозаметным кораблям"
 scientist_trait_stealth_specialist_desc: "Специализируется на разработке судов с минимальной радиолокационной и гидроакустической заметностью."
 scientist_trait_avionics_specialist: "Специалист по самолетам"
 scientist_trait_avionics_specialist_desc: "Специалист по аэродинамике и проектированию самолётов, способный создавать превосходные планеры, двигатели и конструкции, которые будут доминировать в небе."
 scientist_trait_missile_specialist: "Специалист по ракетам"
 scientist_trait_missile_specialist_desc: "Специализируется на ракетных технологиях, уделяя особое внимание принципам движения в программах баллистических и управляемых ракет."
 scientist_trait_space_specialist: "Космический энтузиаст"
 scientist_trait_space_specialist_desc: "Space Enthusiast"
 scientist_trait_aircraft_engine_expert: "Эксперт по двигательной установке"
 scientist_trait_aircraft_engine_expert_desc: "Специалист по реактивным и поршневым двигателям, продвигающий исследования двигателей и их применение в военной авиации."
 scientist_trait_autonomous_plane_expert: "Эксперт по беспилотным транспортным средствам"
 scientist_trait_autonomous_plane_expert_desc: "Специалист по тому, как заставить вещи летать без чьего-либо пилотирования."
 scientist_trait_armored_specialist: "Специалист по бронированию"
 scientist_trait_armored_specialist_desc: "Опытный инженер, специализирующийся на проектировании и усовершенствовании танков и другой бронетехники."
 scientist_trait_infantry_specialist: "Специалист по пехоте"
 scientist_trait_infantry_specialist_desc: "Специалист по стрелковому оружию, его применению и конструкции."
 scientist_trait_mechsuit_specialist: "Специалист по механическим костюмам"
 scientist_trait_mechsuit_specialist_desc: "Кто-то, кто слишком много играл в Titanfall."
 sp_improved_space_solar_farms_idea: "Солнечные фермы космического базирования"
 sp_afv_double_cannons: "Двойная пушка"
 sp_afv_double_cannons_desc: "Как правило, наши лёгкие боевые бронированные машины оснащены одним орудием, обычно автоматической пушкой. Однако мы можем создать систему для установки двух пушек рядом."
 sp_afv_double_cannons_reward_improved_autoloader: "Улучшенный автозагрузчик"
 sp_afv_double_cannons_reward_improved_autoloader_desc: "Наши инженеры разработали усовершенствованную систему автоматической загрузки для наших танков, работая над системой перезарядки двух пушек."
 sp_coilgun_memes: "Стрелковые ружья"
 sp_coilgun_memes_desc: "Используя технологию рельсотрона в наших танках, мы можем наделить нашу пехоту силой вольфрамового снаряда, летящего со скоростью света.  \nНе искушайте этого психа-разработчика, потому что, клянусь, я сделаю что-то подобное за вечер."
 sp_multipurpose_warhead: "Многоцелевые боеголовки"
 sp_multipurpose_warhead_desc: "У нас есть ракеты против танков и ракеты против самолётов. Но что, если бы мы могли сделать так, чтобы наши ракеты были эффективны и против того, и против другого? Таким образом, в крайнем случае противотанковые и противовоздушные ракеты можно было бы использовать не по назначению."
 sp_stealth_corvette_non_mtg: "Стелс-корветы"
 sp_stealth_corvette_non_mtg_desc: "Малозаметные корветы — отличный вариант для расширения наших возможностей по борьбе с враждебными державами без обнаружения нашими противниками."
 sp_stealth_frigate_non_mtg: "Стелс-фрегаты"
 sp_stealth_frigate_non_mtg_desc: "Дизайн некоторых из наших фрегатов начинает меняться. Мы решили, что будет лучше, если мы инвестируем в малозаметные конструкции, чтобы наши фрегаты занимали наиболее выгодные позиции."
 sp_stealth_destroyer_non_mtg: "Стелс-эсминец"
 sp_stealth_destroyer_non_mtg_desc: "Множество различных производителей начали разрабатывать новую волну военно-морских технологий, но безрезультатно. Мы должны спонсировать эти новые технологии, чтобы наши эсминцы были практически неуязвимы для обнаружения, что позволит нам наносить удары задолго до того, как противник узнает о присутствии нашего флота в этом районе."
 sp_supercarrier_1: "Первые суперлинкоры"
 sp_supercarrier_1_desc: "Увеличение площади палубы и возможность строить корабли такого размера будут иметь решающее значение для нашей дальнемагистральной военно-морской мощи."
 sp_supercarrier_2: "Поздние суперавианосцы"
 sp_supercarrier_2_desc: "С добавлением ядерных двигателей больше мощности означает более крупные корабли и просторные палубы."
 sp_stealth_technology: "Эксперименты со скрытностью"
 sp_stealth_technology_desc: "Чтобы получить преимущество над противником, мы должны найти способ сделать наши истребители менее заметными для радаров."
 sp_arsenal_bird: "Птица-арсенал"
 sp_aresnal_bird_desc: "С развитием полностью автономных летательных аппаратов, авиационных двигателей с ядерной силовой установкой и передовых систем управления полётом мы можем создать летательный аппарат, который сможет нести на себе целый воздушный флот беспилотников. Этот летательный аппарат, хотя и будет чрезвычайно дорогим, станет вершиной развития систем воздушного боя."
 sp_multipurpose_warhead_reward_improved_warhead: "Усовершенствованные боеголовки"
 sp_multipurpose_warhead_reward_improved_warhead_desc: "Пытаясь понять, как повысить противовоздушные характеристики противотанковых ракет и противотанковые характеристики противовоздушных ракет, наши инженеры выяснили, как улучшить общие характеристики одного типа ракет."
 sp_multipurpose_warhead_reward_improved_warhead_at: "Улучшенные противотанковые характеристики"
 sp_multipurpose_warhead_reward_improved_warhead_aa: "Улучшенные противовоздушные характеристики"
 sp_emp_warhead: "Усовершенствованная система радиоэлектронной борьбы"
 sp_emp_warhead_desc: "И у танков, и у самолётов есть средства радиоэлектронной борьбы, которые могут снизить воздействие ЭМИ-оружия. Поскольку разные платформы используют разную архитектуру, мы можем эффективно воздействовать только на один тип целей."
 sp_emp_warhead_reward_improved_warhead_at: "Определите приоритетность наземных целей"
 sp_emp_warhead_reward_improved_warhead_aa: "Определите приоритетность воздушных целей"
 sp_fire_support_land_drone_reward_improved_communication_desc: "Разрабатывая эффективный метод управления нашими дронами, наши инженеры создали улучшенный метод беспроводной связи. Мы можем использовать этот прорыв как в гражданских, так и в военных целях"
