 ARG.Neutral_green_desc: "Ecologismo Neutral - Proyecto Sur es un partido político en Argentina de orientación ecologista. Fue fundado en [FECHA] y promueve políticas ambientales sostenibles."
 ARG.Nat_Autocracy: "£ARG_Nat_Autocracy Proceso de Reorganización Nacional"
 ARG.Nat_Autocracy_icon: "£ARG_Nat_Autocracy"
 ARG.Nat_Autocracy_desc: "Autocracia Nacional - El Proceso de Reorganización Nacional fue una dictadura militar en Argentina que gobernó desde [FECHA] hasta [FECHA]. Durante ese período, se implementaron políticas autoritarias y represivas."
 ARG.Nat_Fascism: "£ARG_Nat_Fascism Nuevo Partido Triunfo"
 ARG.Nat_Fascism_icon: "£ARG_Nat_Fascism"
 ARG.Nat_Fascism_desc: "Fascismo Nacional - El Nuevo Partido Triunfo es un partido político en Argentina de orientación fascista. Fue fundado en [FECHA] y promueve ideologías nacionalistas y autoritarias."
 ARG.Nat_Populism: "£ARG_Nat_Populism Partido de la Reconstrucción Popular"
 ARG.Nat_Populism_icon: "£ARG_Nat_Populism"
 ARG.Nat_Populism_desc: "Populismo Nacional - El Partido de la Reconstrucción Popular es un partido político en Argentina de orientación populista. Fue fundado en [FECHA] y busca representar los intereses de las clases populares."
 ARG.oligarchism: "£generic_oligarchism_small Los Monos (LM)"
 ARG.oligarchism_desc: "Oligarquismo - Los Monos (LM) es un grupo o movimiento asociado con el oligarquismo en Argentina. Promueve los intereses de la élite económica y social del país."
