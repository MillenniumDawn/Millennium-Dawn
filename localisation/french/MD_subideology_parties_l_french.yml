 PER.Nat_Autocracy_political_desc: "(Iranian Nationalism) - Order and Progress Party (Persian/Farsi: Hezb-e Nazm va Pishraft)\n\nHezb-e Nazm va Pishraft, or the Order and Progress Party (OPP) is the political wing of the Artesh (Iranian Armed Forces). Formed as a means to separate direct military leadership from politics, the OPP aims to revitalize Iranian interests, and to project Iranian influence more broadly into the region."
