 JAP.Western_Autocracy: "£JAP_conservatism Parti libéral-démocrate « Paix et prospérité »"
 JAP.Western_Autocracy_icon: "£JAP_conservatism"
 JAP.Western_Autocracy_desc: "Paix et prospérité (Seiwa) constitue l’aile droite du Parti libéral-démocrate et propose une politique étrangère plus conflictuelle. Ils proposent d'adapter l'article 9 à la situation mondiale et régionale. La Chine et la Corée du Nord constituent une menace réelle pour l'État du Japon et nous ne pouvons pas compter uniquement sur les États-Unis pour assurer notre protection. Nous devons prendre les choses en main et nous doter de capacités militaires suffisantes pour protéger nos intérêts. L'émergence de nouvelles méga-entreprises en Chine constitue également un défi majeur pour notre économie. Si nous ne changeons pas de politique, nous perdrons notre position actuelle dans le monde."
 JAP.conservatism: "£JAP_conservatism Parti libéral-démocrate « Association du grand réservoir »"
 JAP.conservatism_icon: "£JAP_conservatism"
 JAP.conservatism_desc: "Depuis 1955, le Parti libéral-démocrate est l'un des deux principaux partis du Japon. Son influence s'est étendue à tous les niveaux du gouvernement et de la société japonaise ! Mais après de nombreuses années de crise économique et de refus de s'adapter au monde moderne, il est clair que le parti est divisé. L'Association du grand réservoir (Kōike Kai), l'aile droite du PLD, est en faveur d'un renforcement des échanges et de la coopération avec les États-Unis et l'aile gauche soutient les revendications de la Chine dans la région en échange d'un approfondissement des relations commerciales. Une approche équilibrée semble impensable et le parti doit décider de la voie à suivre. Sinon, il risque de perdre son statut dans le système et d'autres partis prendront sa place !"
 JAP.liberalism: "£JAP_liberalism Parti démocrate"
 JAP.liberalism_icon: "£JAP_liberalism"
 JAP.liberalism_desc: "Le Parti démocrate (Minshutō) a été fondé en 1998 par la fusion de quatre partis indépendants et est considéré comme un parti de centre-gauche. Le parti a pour objectif de construire « une nouvelle voie du centre démocratique ». Ses principaux objectifs sont de créer une société plus transparente et plus juste, ainsi que de donner plus de pouvoirs au peuple et aux gouvernements locaux. En outre, le parti veut créer une société inclusive avec des opportunités égales pour tous. Le parti est très attaché à l'article 9 et au pacifisme. Les Forces d'autodéfense japonaises sont, selon lui, nécessaires et importantes pour la sécurité de l'Etat et des citoyens."
 JAP.liberalism_alt: "£JAP_liberalism_alt Parti démocrate constitutionnel"
 JAP.liberalism_alt_icon: "£JAP_liberalism_alt"
 JAP.liberalism_alt_desc: ""
 JAP.socialism: "£JAP_socialism Parti de la justice et de la vérité"
 JAP.socialism_icon: "£JAP_socialism"
 JAP.socialism_desc: "Le Parti de la justice et de la vérité (Kōmeitō) est un parti créé récemment, en 1998, qui se proclame parti du « socialisme humanitaire ». Sa mission est de créer un État dont le peuple est le centre et dont la politique est basée sur l'humanitarisme. Toute vie dans le monde doit être abordée avec le plus grand respect et la plus grande attention. Le parti a pour objectif de réduire les droits du gouvernement central et d'accroître l'autonomie des préfectures. Le Parti de la justice et de la vérité prétend représenter les gens normaux qui ne se sentent pas appartenir aux deux grands partis et leur donner une voix au sein de l'État. Son objectif est de créer plus de richesses pour le peuple japonais en augmentant les relations commerciales avec la puissance émergente qu'est la Chine. Toutefois, on ne sait pas exactement comment ce changement de politique étrangère affectera le Japon et son allié, les États-Unis."
 JAP.Communist-State: "£JAP_Communist_State Parti communiste japonais (autoritaire)"
 JAP.Communist-State_icon: "£JAP_Communist_State"
 JAP.Communist-State_desc: "L'aile émergente du Parti communiste japonais (Nihon Kyōsantō) est une clique non officielle de communistes purs et durs qui soutiennent des politiques anti-occidentales, notamment en coupant les liens avec les États-Unis, et une perspective pro-orientale, y compris des changements tels qu'un rapprochement politico-diplomatique avec la Russie et la Chine."
 JAP.Conservative: "£JAP_conservatism Parti libéral-démocrate « Association des aspirations et de la direction »"
 JAP.Conservative_icon: "£JAP_conservatism"
 JAP.Conservative_desc: "L'Association des aspirations et de la direction (Shisui-kai) constitue l'aile gauche du Parti libéral-démocrate et est en faveur d'une politique étrangère davantage axée sur l'économie. Ils considèrent la montée en puissance de la Chine comme une opportunité et veulent en tirer profit sur le plan économique. Même si cela signifie qu'ils doivent confronter les États-Unis à des restrictions. Si nous ne coopérons pas avec les Chinois, notre économie échouera et le dur labeur des dernières générations n'aura servi à rien ! Bien que la faction protectionniste soit pacifiste, elle est prête à réinterpréter l'article 9 et à reconnaître les forces d'autodéfense."
 JAP.Autocracy: "£JAP_Autocracy Comité national de la Ligue communiste révolutionnaire"
 JAP.Autocracy_icon: "JAP_Autocracy"
 JAP.Autocracy_desc: "Le Comité national de la Ligue communiste révolutionnaire (Kakumeiteki Kyōsanjushagōmei Zenkoku Iinkai) est issue d'une scission des extrémistes du Parti communiste japonais en 1957. Il s'agit d'un parti marxiste qui s'oppose à l'impérialisme et à toute forme extrême de « communisme » telle que le stalinisme. C'est au milieu des années 1960-1970 que le parti a été le plus actif. Les radicaux ont organisé plusieurs manifestations et de petites émeutes contre la guerre du Viêt Nam et les États-Unis. Au cours de cette période, le groupe a commis au moins une douzaine d'attentats contre le gouvernement. L'apogée de leur terreur a été l'assassinat du président du comité d'expropriation de la préfecture de Chiba. Après la fin de la guerre du Viêt Nam, le parti a perdu la plupart de ses soutiens. Bien qu'il ait été actif et ait organisé de nombreuses manifestations, il n'a pratiquement plus d'influence dans le nouveau millénaire. Mais une opportunité pourrait ou non se présenter lors de la prochaine crise nationale."
 JAP.anarchist_communism: "£JAP_anarchist_communism Fédération anarchiste"
 JAP.anarchist_communism_icon: "£JAP_anarchist_communism"
 JAP.anarchist_communism_desc: "La Fédération anarchiste (Anakisuto Renmei) a été actif pour la première fois en 1905. Depuis lors, la nature du mouvement a évolué rapidement. Après sa refondation officielle en 1956, le parti a soutenu des manifestations fortement anti-américaines telles que les manifestations contre le traité de sécurité. Ses membres étaient principalement des étudiants en philosophie issus d'universités qui n'étaient pas satisfaits du système politique et économique en vigueur au Japon. Dans le Japon du nouveau millénaire, les activités des anarchistes se sont presque arrêtées, mais nous constatons que l'intérêt pour l'anarchisme renaît chez les jeunes."
 JAP.Neutral_conservatism: "£JAP_Neutral_conservatism Nouveau parti du peuple"
 JAP.Neutral_conservatism_icon: "£JAP_Neutral_conservatism"
 JAP.Neutral_conservatism_desc: "Le Nouveau parti du peuple (Kokumin Shintō) est un parti conservateur dissident qui s'est formé en réaction à la direction prise par le Parti libéral-démocrate. Sous la direction de Takeshi Noda, le parti a pour objectif d'orienter le pays vers une voie plus à droite et de promouvoir le patriotisme."
 JAP.Neutral_Communism: "£JAP_Communist_State Parti communiste japonais (démocrate)"
 JAP.Neutral_Communism_icon: "£JAP_Communist_State"
 JAP.Neutral_Communism_desc: "Le Parti communiste japonais (Nihon Kyōsantō) est l'un des plus grands partis communistes non gouvernementaux au monde. Le parti a pris ses distances avec les idéaux communistes de l'Union soviétique ou de la Chine et est toujours resté éloigné d'eux. Néanmoins, le parti est en déclin constant depuis la chute de l'Union soviétique en 1991. Malgré des réformes et des changements dans son programme, le parti est en crise. Bien qu'il soit le parti le plus progressiste du Parlement et qu'il soit un membre traditionnel de la démocratie, la population japonaise ne soutient pas la voie socialiste. Jusqu'à ce qu'il fasse partie du gouvernement, le PCJ restera l'un des principaux partis d'opposition et surveillera de près ses rivaux."
 JAP.Neutral_green: "£JAP_Neutral_green Les Verts"
 JAP.Neutral_green_icon: "£JAP_Neutral_green"
 JAP.Neutral_green_desc: "Les Verts (Midori no Tō) sont en train de s'organiser et ne sont pas encore un parti politique, mais plutôt un groupe politique, même s'ils sont représentés dans certains gouvernements locaux. Ils veulent sensibiliser le public au changement climatique et ont pour objectif de prévenir la crise climatique à venir. Le Japon est également un pays qui dépend fortement d'une énergie nucléaire dangereuse. Les nombreuses centrales nucléaires pourraient toujours être endommagées par l'un des centaines de tremblements de terre dans la région, ce qui pourrait créer une crise majeure dans le pays. Ils croient aux trois principes non-nucléaires et feront tout leur possible pour rendre le pays plus vert. Même s'ils ne font pas partie du gouvernement ou du parlement !"
 JAP.Neutral_Libertarian: "£JAP_Neutral_Libertarian Union pour la Liberté"
 JAP.Neutral_Libertarian_icon: "£JAP_Neutral_Libertarian"
 JAP.Neutral_Libertarian_desc: "L'Union pour la Liberté (Jiyū Rengō) est composée principalement d'anciens membres du Parti de la nouvelle frontière et a tenté de contester la majorité du Parti libéral-démocrate avec le Parti démocrate. Le parti vise à soutenir une idéologie libérale et sociale-libérale. Même si les libéraux soutiennent une politique de libre-échange, ils gardent à l'esprit la santé du peuple japonais et la protègent. Même si cela implique des restrictions commerciales ! A l'heure actuelle, le parti se trouve entre deux idéologies extrêmes et il n'est pas certain qu'il gagne en influence ou qu'il perde le minimum qu'il a actuellement."
 JAP.neutral_Social: "£JAP_neutral_Social Parti social-démocrate"
 JAP.neutral_Social_icon: "£JAP_neutral_Social"
 JAP.neutral_Social_desc: "Après une réforme du Parti socialiste du Japon en 1996, le Parti social-démocrate (Shakai Minshu Tō) est devenu un parti de centre-gauche dont l'objectif est de créer une opposition au Parti libéral-démocrate et au Parti démocrate. Dans le débat actuel sur l'article 9, le parti le défend et propose même l'abolition des Forces d'autodéfense japonaises. Le Parti social-démocrate souhaite créer un système de protection sociale et de soins de santé solide. La nature et la faune japonaises seront mieux protégées grâce à la mise en place de zones de protection supplémentaires. Les japonais ne savent pas encore ce qu'ils attendent de leurs forces de défense. En attendant, le Parti social-démocrate est dans une situation délicate puisque seule une minorité soutient sa politique."
 JAP.Nat_Populism: "£JAP_Nat_Populism Association pour la restauration du Japon"
 JAP.Nat_Populism_icon: "£JAP_Nat_Populism"
 JAP.Nat_Populism_desc: "Fondé par Ichirō Matsui, l'Association pour la Restauration du Japon (Nippon Ishin no Kai) croit en l'amendement de la Constitution japonaise ainsi qu'en la Cour constitutionnelle et en l'éducation gratuite obligatoire. Dans les médias, le parti est décrit comme centriste et même libertaire. Sans prendre officiellement position sur l'article 9, l'ARJ critique la faiblesse des dépenses de défense et soutient l'objectif de 2% ainsi que la création d'une organisation nationale de renseignement. Le parti incite les japonais à voter pour lui en leur promettant des réductions d'impôts, la création d'un pays numérisé, des prestations sociales ainsi que des réductions du financement des membres de la diète."
 JAP.Nat_Autocracy: "£JAP_Nat_Autocracy Forces d'autodéfense japonaises"
 JAP.Nat_Autocracy_icon: "£JAP_Nat_Autocracy"
 JAP.Nat_Autocracy_desc: "Les Forces d'autodéfense japonaises (Jieitai) ont été créées en 1954 avec l'aide des États-Unis. Jusqu'au XXIème siècle, les Forces d'autodéfense ont été utilisées principalement pour des opérations de secours en cas de catastrophe, ce qui a considérablement amélioré l'image de l'armée japonaise auprès du public. Même si elles n'ont pas connu la guerre, elles restent l'une des armées les plus professionnelles et les plus modernes du monde. Mais à l'aube du nouveau millénaire, le rôle qu'elle jouera dans la société japonaise n'est pas clair. L'article 9 sera-t-il réinterprété en leur faveur ou seront-ils soumis à davantage de restrictions ?"
 JAP.Nat_Fascism: "£generic_Nat_Fascism_small Parti de la réalisation du bonheur"
 JAP.Nat_Fascism_icon: "£JAP_neutral_conservatism"
 JAP.Nat_Fascism_desc: "Le Parti de la réalisation du bonheur (Kōfuku Jitsugen Tō) est un parti étrange centré sur la religion de la Science du Bonheur, qui s'identifie comme conservateur, mais qui n'a pas de programme clair. Il préconise des incitations à la maternité ainsi que l'immigration afin de relancer la croissance démographique du Japon, tout en établissant une dissuasion nucléaire pour le Japon afin de se défendre contre la Chine. En tant que religion, La Science du Bonheur présente de nombreuses caractéristiques d'un culte, son chef, Ryūhō Ōkawa, étant vénéré comme une divinité par ses membres."
 JAP.Monarchist: "£JAP_Monarchist Parti de la Renaissance - Nouveau vent"
 JAP.Monarchist_icon: "£JAP_Monarchist"
 JAP.Monarchist_desc: "Le Parti de la Renaissance - Nouveau vent (Ishin Seitō - Shinpū) est un parti qui souhaite redonner à l'empereur japonais la plus haute forme d'autorité, au-dessus de toutes les autres entités législatives. Le parti n'a pas d'autre programme majeur et, une fois ses objectifs atteints et la constitution du Japon révisée comme il le souhaite, il ne semble pas avoir d'objectifs à long terme pour rester au pouvoir."
