    ukraine_economic_recovery_program:0 "Programme de relance économique"
    ukraine_economic_recovery_program_desc:0 "WIP"

#------------------------------------------------------------------------------------------
    
    ukraine_pro_ukrainian_government_in_power:0 "Gouvernement pro-ukrainien au pouvoir"
    ukraine_pro_ukrainian_government_in_power_desc:0 "Les forces pro-ukrainiennes sont arrivées au pouvoir dans le pays, essayant d'occuper une place digne de l'Ukraine sur la scène mondiale. Peu importe que le nouveau gouvernement se tourne vers l'ouest ou qu'il privilégie le développement de sa propre région, il ne fait aucun doute que cela aggravera les relations avec la Russie."

#------------------------------------------------------------------------------------------
    
    ukraine_anticorruption_plan:0 "Plan d'action anti-corruption"
    ukraine_anticorruption_plan_desc:0 "WIP"

#------------------------------------------------------------------------------------------
    
    ukraine_restructuring_of_anticorruption_committee:0 "Trouvé le NABU"
    ukraine_restructuring_of_anticorruption_committee_desc:0 "La création et le lancement du Bureau national de lutte contre la corruption étaient l'une des exigences imposées par le FMI et la Commission européenne en vue d'un assouplissement des restrictions en matière de visa entre l'Ukraine et l'Union européenne. La NABU enquêtera sur la corruption dans le pays et préparera les poursuites."

#------------------------------------------------------------------------------------------
    
    ukraine_judiciary_reform:0 "Réforme du système judiciaire"
    ukraine_judiciary_reform_desc:0 "Le système judiciaire actuel n'est pas en mesure d'appliquer efficacement les sanctions qui lui sont imposées. C'est une réforme - il est urgent de construire un État légal et démocratique."

#------------------------------------------------------------------------------------------
    
    ukraine_police_reform:0 "Réforme de la police"
    ukraine_police_reform_desc:0 "La milice est un vestige du passé soviétique. Pour assurer la protection réelle de nos citoyens, nous devons reformater la vieille organisation gouvernementale corrompue et créer à sa place un nouveau: la police nationale de l'Ukraine."

