 Idaho_focus: "Priorités nationales de l'Idaho"
 IDH_ideas_mountain_men_spirit: "L'esprit des hommes de la montagne"
 IDH_ideas_mountain_men_spirit_desc: "Les montagnes sont notre foyer et la nature elle-même est le meilleur refuge contre les influences toxiques des peuples avides. Nous utiliserons notre connaissance innée des terres et nos armes limitées pour combattre comme jamais auparavant. Car ces terres sont les nôtres et c'est leur sang qui sera versé, pas le nôtre."
 idaho_event.1.t: "Mobilisation"
 idaho_event.1.d: "Alors que les tensions atteignent leur paroxysme, nous devons chercher à nous défendre contre les ennemis que nous pensions autrefois être nos amis. Les États du Pacifique ne sont rien d’autre que des peuples asiatiques de second ordre. Nous sommes des autochtones et de véritables continentaux. La gloire et la crainte que suscite la chaîne des montagnes Rocheuses sont le grand fossé qui nous sépare de Dieu lui-même et qui définit les véritables frontières entre notre foyer et le leur. Nous vaincrons, nous défendrons."
 idaho_event.1.o1: "Aux armes!!!"