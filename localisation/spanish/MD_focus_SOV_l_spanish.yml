 SOV_constantinople_rename: "Constantinople Has Been Reborn Again"
 SOV_constantinople_rename_desc: "We are once again returning to Constantinople by its real name, and now our task is to restore it to its former glory, as it was before the fall of Byzantium."
 SOV_constantinople_police_operation: "Operación policial especial"
 SOV_constantinople_police_operation_desc: "La resistencia turca en esta región amenaza nuestro control estable sobre la región y tenemos la intención de involucrar a nuestras agencias policiales para reprimir completamente la resistencia."
 SOV_constantinople_subject_rf: "De Constantinopla a su puerto natal"
 SOV_constantinople_subject_rf_desc: "La resistencia ha sido suprimida, todas las instalaciones importantes han sido protegidas y ahora estamos completamente listos para integrar este territorio en nuestro gran Imperio."
 SOV_jirik_conts_reform_idea: "Reforma Constitucional"
 SOV_jirik_new_conts_monarchy_idea: "La monarquía constitucional de Rusia"
 SOV_jirik_new_romanov_monarchy_idea: "La nueva monarquía Romanov"
