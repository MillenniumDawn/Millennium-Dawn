 AC_build_button_tt: "[AC_GetBuildButtonTT]"
 AC_build_button_tt_1: "Invertir en proyectos de construcción aumentará su influencia en el país objetivo y proporcionará ingresos por inversiones para su país.\n\n§YTanto el nivel de corrupción del país como el nivel de infraestructura del estado afectarán el tiempo total de construcción. La construcción tiene un aumento de tiempo predeterminado del 35%, independientemente de los modificadores.§!\n\n§LSi el país objetivo acepta su oferta de inversión, al final del período de construcción se quedará con el edificio.§!\nLa IA negará las inversiones si tienen problemas con la economía o si su influencia interna es demasiado baja.\n\n[investment_cooldown]"
 AC_build_button_tt_delayed: "§YPrerrequisitos:§!\n[!AC_build_button_click_enabled]"
 AC_14_cooldown_tt: "¡Si el país lo acepta habrá un §Y14 día§! temporizador que comienza con la aceptación. No ganarás más influencia independientemente de cuánto dinero inviertas en esta nación durante este período de recuperación."
 AC_30_cooldown_tt: "¡Si el país lo acepta habrá un §Y30 días§! cronómetro que comienza con la aceptación. No ganarás más influencia independientemente de cuánto dinero inviertas en esta nación durante este período de recuperación."
 AC_build_button_tt_2: "Cancelar el proyecto activo (Solo podrás realizar una inversión en este estado por día)."
 AC_build_button_tt_b: "Al presionar este botón se solicitará un permiso al controlador del estado. Si aceptan, comenzará un proyecto de construcción en su pestaña de decisiones. Este proyecto se repite hasta que se completen todos los edificios en cola.\n\n§YLa velocidad de construcción tiene una penalización del -25% de lo que sería normalmente (se aplican los modificadores de velocidad de construcción de tu país).§![From.AC_GetPoliticalPowerCost]\n\n§LSólo puedes tener un proyecto de construcción activo a la vez.\n\nUn estado no puede tener un proyecto de construcción activo en varios países.\n\nEl controlador de este estado se negará si tiene una opinión negativa sobre usted.§!"
 ac_influence_icon_tooltip: "[AC_GainTooltip]"
 influence_gain_tooltip_yes_tt: "Ganaremos influencia con este proyecto de inversión.\n\n[investment_cooldown]"
 influence_gain_tooltip_no_tt: "No ganaremos influencia con este proyecto de inversión.\n"
 AC_event.1.t: "Oferta de inversión de [From.GetNameWithFlag]"
 AC_event.1.d: "[From.GetName] proposes to construct [?From.project_build_amount^-1]x [From.AC_GetConstructionType] in [?FROM.AC_state_target.GetName].\n\nThe full project cost is estimated at $$[?From.project_monetary_cost^-1] billion. [From.GetName] is offering us a deal whereby we contribute 10% of the construction sum. The [From.GetNameWithFlag] will potentially gain influence from this work. [FROM.GetNameWithFlag] will profit from this project."
 AC_event.1.o1: "Accept"
 AC_event.1.o2: "Decline"
 AC_event.2.t: "Permiso de construcción rechazado"
 AC_event.2.d: "Hemos recibido un rechazo de nuestro posible nuevo socio inversor. ¡Es increíble que rechazaran nuestro proyecto! ¡No es como si obtuviéramos influencia o control sobre su gobierno ayudando a desarrollar sus naciones! Bueno, el acuerdo de inversión con [FROM.GetName] no se concretó en [?FROM.AC_state_target.GetName], por lo que también podríamos enviarle a otra persona un acuerdo de inversión."
 AC_event.2.o1: "Tal vez su vecino"
 AC_event.3.t: "Proyecto de construcción cancelado"
 AC_event.3.d: "Desafortunadamente, no pudimos completar nuestro acuerdo de inversión con nuestros amigos en [FROM.GetName]. Hay muchas razones potenciales para esto, ya sean relaciones con el gobierno, falta de financiación o tal vez simplemente una falta general de interés por parte de la población local. Siempre podemos intentarlo en otro momento."
 AC_event.3.o1: "Es su pérdida!"
 AC_cancel_investment_tt: "Cancele la siguiente inversión de [From.GetName]:"
 AC_build_cost_tt: "§YForeign Investment Cost§!\n\n§YForeign Investment Cost§! §gis the upfront cost of the project we are considering starting. It is directly taken from our nations treasury and added to our§! §YInternational Investments§! §gupon acceptance of the project.§!\n\n§gIf you just clicked from another country or state make sure you up the building amount or click another building to update the tooltip to see true cost.§!\n\n§gCorruption, national ideas and more can effect the cost of the investment project. The investee nation's corruption will increase the cost of the project based on their corruption level.§!\n"
