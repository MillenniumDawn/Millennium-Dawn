 sov_nationalists.1.t: "Enmendar la Constitución Nacional"
 sov_nationalists.1.d: "Nuestra constitución anterior fue sin duda la peor para los rusos en toda nuestra historia. Para destruir este papel vergonzoso, vamos a crear nuestra nueva constitución verdaderamente rusa. La elección principal aquí es entre nuestra tradicional centralización o ser más descentralizados, pero expansionistas. ¿Qué camino deberíamos elegir?"
 sov_nationalists.1.a: "¡Rusia necesita estabilizarse antes de ayudar a otros!"
 sov_nationalists.1.b: "¡El expansionismo es nuestra carta nacional y debe estar en la constitución!"
 sov_nationalists.3.t: "Rusia nos ofrece su protección"
 sov_nationalists.3.d: "El presidente de Rusia anunció hoy, durante una reunión oficial con nosotros, una propuesta de colocar bases militares en el territorio de nuestro país para protegernos de agresiones externas."
 sov_nationalists.3.a: "¡Rusia nos salvará!"
 sov_nationalists.3.b: "¡Podemos solucionarlo nosotros mismos!"
 sov_nationalists.4.t: "Rusia ofrece enviarnos los PMC de Wagner"
 sov_nationalists.4.d: "El gobierno ruso nos ha ofrecido acoger a los especialistas de las conocidas PMC de Wagner."
 sov_nationalists.4.a: "Los aceptamos"
 sov_nationalists.4.b: "¡No necesitamos mercenarios aquí!"
 sov_nationalists.5.t: "Rusia nos ofrece para revivir el Entente"
 sov_nationalists.5.d: "El gobierno ruso nos ha enviado una propuesta para reactivar la Entente. Es una propuesta bastante inesperada para nosotros. ¿Quizás nuestros pueblos deberían volver a unirse?"
 sov_nationalists.5.a: "¡Entente sea!"
 sov_nationalists.5.b: "Nosotros no necesitamos esto"
 sov_nationalists.6.t: "La revolución rusa"
 sov_nationalists.6.d: "¡Nuestra república ha tenido la oportunidad de lograr la independencia! Los bolcheviques nacionales han sabido traer a sus camaradas a nuestro lado. ¡Juntos venceremos al enemigo!"
 sov_nationalists.6.a: "¡Rusia nos salvará!"
 sov_nationalists.7.t: "§Y[SOV.GetNameWithFlag]§! Offers Protection"
 sov_nationalists.7.d: "El gobierno ruso nos propone firmar una serie de acuerdos que nos protejan de invasiones externas. ¿Aceptaremos?"
 sov_nationalists.7.a: "¡Rusia nos salvará!"
 sov_nationalists.7.b: "No"
