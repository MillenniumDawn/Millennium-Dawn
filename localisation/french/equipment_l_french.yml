 CHI_Heavy_Anti_tank_2: "AFT-10"
 CHI_Heavy_Anti_tank_2_desc: "Le HJ-10 (ou « Red Arrow 10 ») est un missile antichar chinois à lanceur terrestre développé par Norinco. Il est doté d'une tête antichar à explosif puissant (HEAT) en tandem."
