 BRA_idea_electoral_media: "Electoral Media"
 BRA_idea_electoral_media_desc: "Social media is truly a tool for the new age. It is imperative we exploit this new tool for our benefit and ensure our victory in our upcoming election using this new revolutionary tool."
 BRA_idea_car_wash: "Operation Car Wash"
 BRA_idea_car_wash_desc: "Operation Car Wash is the landmark anti-corruption probe starting with a small car wash in Brasília over money laundering. The anti-corruption probe quickly begun to spiral and various state-owned enterprises, politicans from all levels, and businessman from all walks of life have been caught in the cross fire. Time will tell truly how deep the rot goes..."
