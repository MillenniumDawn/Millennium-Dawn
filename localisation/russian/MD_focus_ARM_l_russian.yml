 ARM_mister_p: "[ARM_Pashik_misters_loc]"
 ARM_mister_p_desc: "Нам нужно встретиться с президентом России, чтобы укрепить наши отношения и убедить его в том, что мы не против него."
 ARM_crackdown_on_corruption: "Борьба с коррупцией"
 ARM_crackdown_on_corruption_desc: "«Больше никаких взяток, никаких монополий, права человека будут защищены, будет царить верховенство закона!» — заявил протестующий Никол Пашинян в своей речи перед тем, как парламент Армении проголосовал за его избрание новым премьер-министром страны."
 ARM_exit_problems: "Выход из проблем"
 ARM_exit_problems_desc: "Наша новая программа — это решение всех проблем. Мы — партия перемен!"
 ARM_educ_curicullum: "Новая учебная программа"
 ARM_educ_curicullum_desc: "В нашу новую эпоху образование должно измениться. Мы должны сделать так, чтобы всё образование соответствовало нашим новым идеологическим предпочтениям."
 ARM_renew_view_hist: "Обновите взгляд на историю Армении"
 ARM_renew_view_hist_desc: "Взгляд на историю Армении должен быть пересмотрен в соответствии с идеями нашего лидера. Мир состоит из точек зрения, и наш долг — изменить их!"
 ARM_irrecons_contr: "Устранение непримиримых противоречий"
 ARM_irrecons_contr_desc: "В нашей конституции существует множество противоречий между либерализмом и национализмом. Мы должны устранить их и изменить конституцию."
 ARM_gather_loyalists: "Собери лоялистов"
 ARM_gather_loyalists_desc: "Мы должны собрать всех лояльных членов нашей партии, чтобы назначить их на соответствующие министерские должности. Проклятые технократы настолько политически нелояльны, что могут стать проблемой для нашего административного аппарата."
 ARM_investig_clique: "Исследуйте эту клику"
 ARM_investig_clique_desc: "Необходимо провести расследование в отношении СержаРоб-яна, чтобы окончательно очистить нашу страну от крови репрессий и коррупции."
 ARM_change_gov_structure: "Изменение структуры правительства"
 ARM_change_gov_structure_desc: "Наша государственная структура больше не соответствует тому, как эффективно выполняются задачи. Мы должны это изменить."
 ARM_social_media_prop: "Пропаганда в социальных сетях"
 ARM_social_media_prop_desc: "Чтобы убедить население в том, что мы правы, наш лидер должен постоянно находиться в информационном поле наших граждан. Каждый армянин будет читать и смотреть нашего великого национального лидера, близкого к народу"
 ARM_hijack_nat_voters: "Захват избирателей-националистов"
 ARM_hijack_nat_voters_desc: "Чтобы усилить поддержку нашего премьер-министра, нам нужно обратиться к массам, в том числе к радикально настроенным правым."
 ARM_era_of_peace: "Повестка дня эпохи мира"
 ARM_era_of_peace_desc: "Наша новая доктрина — это мир, а не война! Мы должны забыть о том, что произошло в 1915 году и в 90-е. Теперь мы — новая страна."
 ARM_police_guard: "Полицейская охрана"
 ARM_police_guard_desc: "Мы намерены создать отдельное подразделение в составе полиции. Полицейская гвардия будет выполнять свои задачи только в рамках полицейских функций и не будет участвовать в боевых действиях."
 ARM_csto_dilemm: "Позиция по ОДКБ?"
 ARM_csto_dilemm_desc: "Мы должны решить, какова наша позиция в отношении ОДКБ. Должны ли мы выйти из неё или укрепить наши связи?"
 ARM_anti_belarus_rhetoric: "Антибелорусская риторика"
 ARM_anti_belarus_rhetoric_desc: "Беларусь долгое время поддерживала зверства Азербайджана. Мы должны обратить на это внимание!"
 ARM_NGO_friend: "Подружитесь с неправительственными организациями"
 ARM_NGO_friend_desc: "Наша новая, молодая демократия нуждается в союзниках. НКО идеально подходят на эту роль!"
 ARM_you_are_that_one_man: "«И ты — тот самый мужчина»"
 ARM_you_are_that_one_man_desc: "Никол Пашинян — человек из народа! Он знает, что нужно сельским жителям, а они, в свою очередь, ответственны за каждые выборы. Вы — тот самый человек, который решает судьбу Армении!"
 ARM_i_am_that_one_man: "«И я — тот самый человек»"
 ARM_i_am_that_one_man_desc: "Никол Пашинян — избранный! Не только на выборах, но и Богом. Выбор народа в конечном счёте отражает космическое распределение сил, которое привело к власти Никола, нашего лидера."
 ARM_armenia_pashik_idea: "Армения Пашиняна"
 ARM_loyalists_in_government: "Лоялисты в правительстве"
 ARM_armenian_soc_media_prop_idea: "Пропаганда в социальных сетях"
 ARM_pashinyan_anti_corrupt_idea: "Антикоррупционная политика"
