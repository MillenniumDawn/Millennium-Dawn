 israeli_blockade_desc: "自哈马斯于2006年从法塔赫手中夺取加沙地带控制权以来，埃及和以色列对加沙地带实施了陆、空、海封锁。尽管以色列坚称封锁符合国际法，而且有必要保证以色列的安全，并对暴力恐怖组织施加压力，但人​​道主义和政府间组织指责以色列通过封锁对加沙人民实施集体惩罚，迫使该地区居民继续依赖人道主义援助。"
 israeli_blockade2: "以色列-埃及封锁"
 israeli_blockade2_desc: "自哈马斯于2006年从法塔赫手中夺取加沙地带控制权以来，埃及和以色列对加沙地带实施了陆、空、海封锁。尽管以色列坚称封锁符合国际法，而且有必要保证以色列的安全，并对暴力恐怖组织施加压力，但人​​道主义和政府间组织指责以色列通过封锁对加沙人民实施集体惩罚，迫使该地区居民继续依赖人道主义援助。"
