 BLR_MVD_desc: "Białoruski organ administracji państwowej, który kieruje systemem organów spraw wewnętrznych i oddziałów wewnętrznych Ministerstwa Spraw Wewnętrznych, realizując w ramach swoich uprawnień regulacje i zarządzanie w zakresie zwalczania przestępczości, ochrony porządku publicznego, zapewniania bezpieczeństwa publicznego oraz koordynowania działalność w tym zakresie innych republikańskich organów administracji państwowej."
 BLR_Internal_troops: "Wojska Wewnętrzne"
