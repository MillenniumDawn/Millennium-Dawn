 SPR_challenge_the_court_ban_bull_mission: "Défier la Cour"
 SPR_challenge_the_court_ban_bull_mission_desc: "Les tribunaux préparent un procès contre notre administration et la législation que nous avons récemment proposée. Notre plus haute juridiction a commencé à déterminer que l'interdiction de la corrida est une attaque contre la culture espagnole et le patrimoine national. Elle a déclaré que notre administration s'attaquait à ce que signifie être espagnol. Il est temps que nous contestions cette cour, car nous sommes les serviteurs du peuple !"
 SPR_challenge_the_court_killing_bull_mission: "Défier la Cour"
 SPR_challenge_the_court_killing_bull_mission_desc: "Les tribunaux préparent un procès contre notre administration et la législation que nous avons récemment proposée. Notre plus haute juridiction a commencé à déterminer que l'interdiction de la mise à mort du taureau est une attaque contre la culture espagnole et l'héritage national. Elle a déclaré que notre administration s'attaquait à ce que signifie être espagnol. Il est temps que nous contestions cette cour, car nous sommes les serviteurs du peuple !"
 SPR_support_the_cause_decision: "Soutenir la cause"
 SPR_support_the_cause_decision_desc: "Préparer l'Espagne à un nouvel avenir dépourvu de corrida, voilà ce qui se profile à l'horizon. Nous nous heurterons inévitablement à une opposition à la modification des lois relatives à la tauromachie. Maintenant, nous devons descendre dans la rue pour soutenir la cause !"
 SPR_codify_the_ban_into_law_decision: "Codifier l'interdiction"
 SPR_codify_the_ban_into_law_decision_desc: "Si nous codifions l'interdiction dans la loi avant l'audience du tribunal en obtenant une majorité au sein du gouvernement, le tribunal fera marche arrière. Il n'aura d'autre choix que de ratifier la loi et d'éliminer notre principale opposition."
 SPR_codify_the_killing_of_the_bull_decision: "Codifier la mise à mort du taureau"
 SPR_codify_the_killing_of_the_bull_decision_desc: "Si nous codifions la mise à mort du taureau dans la loi avant l'audience du tribunal en obtenant une majorité au sein du gouvernement, le tribunal fera marche arrière. Il n'aura d'autre choix que de ratifier la loi et d'éliminer notre principale opposition."
 SPR_hold_a_referendum_on_bull_question_decision: "Organiser un référendum"
 SPR_hold_a_referendum_on_bull_question_decision_desc: "L'outil le plus puissant dont nous disposons est le peuple. Si nous faisons confiance à notre peuple, il choisira la bonne option et soutiendra notre désir de changer à jamais le visage de la tauromachie en Espagne !"
 SPR_spawn_new_regulares_decision: "Recruter de nouvelles brigades régulières"
 SPR_spawn_new_regulares_decision_desc: "Le déploiement de brigades régulières supplémentaires contribuera à renforcer notre armée actuelle."
 SPR_spawn_new_foreign_legion_decision: "Recruter de nouveaux tercios dans la Légion étrangère"
 SPR_spawn_new_foreign_legion_decision_desc: "Les unités supplémentaires de la Légion étrangère sont toujours les bienvenues."
 SPR_foreign_recruitment: "Recrutement étranger"
 SPR_foreign_recruitment_desc: "Le nombre de §Ybrigades régulières§! que vous pouvez entretenir est basé sur votre §Ypopulation non centrale§!. Une brigade est autorisée pour [?SPR_regulare_cap_tt_val|Y0] millions de §Ypopulation non centrale§!.\n\nCapacité actuelle des brigades régulières : [?SPR_deployed_regulares|Y0]/[?SPR_regulare_cap|Y0].\n\nLe nombre de §Ytercios de la Légion étrangère§! que vous pouvez entretenir est basé sur votre §Yeffectif total§!. Un tercio est autorisé pour [?SPR_legion_cap_tt_val|Y0] de nos §Yeffectifs totaux§!.\n\nCapacité actuelle de la Légion étrangère en tercio : [?SPR_deployed_legions|Y0]/[?SPR_legion_cap|Y0]"
 SPR_political_policy_category: "La stratégie politique de l'Espagne"
 SPR_political_policy_category_desc: "$SPR_explain_politics_tt$"
 SPR_file_a_motion_of_no_confidence: "Déposer une motion de censure"
 SPR_file_a_motion_of_no_confidence_desc: "Le dépôt d'une motion de censure ouvre la voie à l'arrivée au pouvoir d'un autre gouvernement ou simplement au maintien au pouvoir du gouvernement actuel. Quel que soit le gouvernement que nous approuvons, nous devons le soutenir dans son éventuelle accession au pouvoir."
 SPR_political_support_decision: "Soutien politique"
 SPR_political_support_decision_desc: "Nous devrions faire de la publicité ou quelque chose comme ça. De nos jours, les médias sociaux sont également très intéressants."
 SPR_exploit_the_union_decision: "Exploiter nos syndicats"
 SPR_exploit_the_union_decision_desc: "Les syndicats ne sont qu'un pion dans le grand projet de notre gouvernement. L'exploitation de leurs coffres ne peut que nous être bénéfique, à nous et aux citoyens.\n"
 SPR_tap_the_bank_funds_decision: "Exploiter les banques"
 SPR_tap_the_bank_funds_decision_desc: "La banque d'État a été créée par le gouvernement. Autant l'utiliser pour nous libérer des fonds supplémentaires.\n"
 SPR_encourage_communist_neighbors_decision: "Encourager le communisme chez nos voisins"
 SPR_encourage_communist_neighbors_decision_desc: "Nos voisins manquent cruellement de volonté pour s'emparer des moyens de production. Donnons-leur un petit coup de pouce.\n"
 SPR_unban_the_monarchy_decision: "Réinstaurer la monarchie"
 SPR_unban_the_monarchy_decision_desc: "Notre passage au communisme a vu l'abolition de la monarchie. Nous pourrions offrir le retour aux monarques si nous le souhaitions."
 SPR_conservatism_policy_replacer_decision: "Retourner à la politique du §Y[conservatism_L]§!"
 SPR_conservatism_policy_replacer_decision_desc: "Nous sommes revenus à notre forme conservatrice de gouvernement. Le rétablissement de la politique dès que possible sera une grande avancée pour notre pays.\n\n§CCette décision a pour but de vous permettre de rétablir les politiques des anciens gouvernements. Il s'agit essentiellement de récupérer les esprits nationaux perdus.§!\n"
 SPR_rwp_policy_replacer_decisions: "Retourner à la politique d'§Y[Nat_Populism_L]§!"
 SPR_rwp_policy_replacer_decisions_desc: "L'[Nat_Populism_L] a retrouvé sa place dans la classe dirigeante de notre pays. Leurs politiques ont récemment fait l'objet de nombreux débats, mais il serait intéressant de les présenter à nouveau.\n\n§CCette décision vous permet de rétablir les politiques des anciens gouvernements. Il s'agit essentiellement de récupérer les esprits nationaux perdus.§!\n"
 SPR_falangists_policy_replacer_decision: "Retourner à la politique de §Y[Nat_Fascism_L]§!"
 SPR_falangists_policy_replacer_decision_desc: "Les phalangistes de [Nat_Fascism_L] se sont de nouveau glissés dans les veines du pouvoir. Leurs politiques attendent d'être recodifiées en lois.\n\n§CCette décision vous permet de rétablir les politiques des anciens gouvernements. Il s'agit essentiellement de récupérer les esprits nationaux perdus.§!\n"
 SPR_communist_policy_replacer_decision: "Retourner à la politique du §Y[Communist-State_L]§!"
 SPR_communist_policy_replacer_decision_desc: "Le [Communist-State_L] est à nouveau au pouvoir. Le rétablissement de leur politique sera très bénéfique pour la nation.\n\n§CCette décision vous permet de rétablir les politiques des anciens gouvernements. Il s'agit essentiellement de récupérer les esprits nationaux perdus.§!\n"
 SPR_socialism_policy_replacer_decision: "Retourner à la politique du §Y[socialism_L]§!"
 SPR_socialism_policy_replacer_decision_desc: "Le [socialism_L] a retrouvé le chemin de la gouvernance de la nation.\n\n§CCette décision vous permet de rétablir les politiques des anciens gouvernements. Il s'agit essentiellement de récupérer les esprits nationaux perdus.§!\n"
 SPR_explain_politics_tt: "Le système politique §Y[SPR.GetFlag] [SPR.GetAdjMS]§! est différent des arbres normaux de §YMillennium Dawn§!. Tous les chemins sont ouverts, et vous pouvez prendre tous les chemins dans n'importe quelle partie. Cependant, il vous oblige à élire un parti ou à le forcer par un coup d'État. L'arbre vous demande de jouer avec les systèmes électoraux et d'encourager le soutien aux partis que vous avez choisis pour simuler le maintien d'un gouvernement fort et unifié ou le passage d'un gouvernement à un autre. Les événements, les décisions et les centres d'intérêt auront tous un impact sur ce qui se passera en Espagne tout au long de votre partie. Enfin, la décision d'élection surprise est remplacée par la décision de « motion de censure » qui peut être prise deux ans après chaque élection formelle."
 SPR_file_a_motion_of_no_confidence_tt: "Une fois la motion de censure déposée, vous disposez de deux mois avant le début du système électoral. Si vous ne parvenez pas à faire élire le parti gouvernemental que vous souhaitez, vous devrez attendre un an jusqu'à votre prochaine tentative ou jusqu'à la prochaine élection officielle.\n\nMotion de défiance déposée (Jours jusqu'au dépôt de la prochaine motion) : [?SPR_filed_a_motion_of_no_confidence:days_left|Y0])"
