 USA_open_removals_desc: "Otworzy decyzje o usunięciu konkretnego członka programu F-35. To menu jest również podwójne, jako kto jest w programie."
 USA_close_removals: "Zamknij listę członków programu F-35"
 USA_expansion_of_the_program: "Rozszerzenie programu"
 USA_expansion_of_the_program_desc: "Aby zabezpieczyć dodatkowe fundusze na program, możemy obiecać naszym partnerom międzynarodowym możliwość nabycia F-35, jeśli wniosą wkład własny."
 USA_put_forward_frame_tech: "Submit Airframe Research"
 USA_put_forward_frame_tech_desc: "By researching the airframe that the F-35 could use, we will be able to increase the speed of the program."
 USA_put_forward_counter_measure_tech: "Submit Counter-Measure Systems Research"
 USA_put_forward_counter_measure_tech_desc: "The F-35 will require some advanced counter measures to dominate the skies, and by providing our research to our partners, the program will accelerate greatly."
 USA_put_forward_radar_tech: "Submit Radar Research"
 USA_put_forward_radar_tech_desc: "Bez odpowiedniego radaru F-35 będzie jak każdy inny samolot na niebie. Musimy sprawić, by wyróżniał się i był wyjątkowy."
 NATO_ask_to_join_f35_program: "Poproś o dołączenie do programu F-35"
 NATO_ask_to_join_f35_program_desc: "We can ask the United States to invite us to their F-35 program, so that we may finally be able to acquire some of the worlds most advanced fighter jets."
 NATO_ask_to_join_f35_program2: "Ask to Join the F-35 Program"
 NATO_ask_to_join_f35_program2_desc: "We can ask the United States to invite us to their F-35 program, so that we may finally be able to acquire some of the worlds most advanced fighter jets."
 USA_place_orders_for_f35_contributors: "Claim Our F-35's"
 USA_place_orders_for_f35_contributors_desc: "By having been an early contributor to the program, we will be able to claim our F-35's that we deserve."
 USA_place_orders_for_f35: "Place Order for F-35"
 USA_place_orders_for_f35_desc: "By placing an order for the F-35, we will be able to take full advantage of the program and all of it's benefits."
