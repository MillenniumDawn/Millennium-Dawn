 USA_foreign_policy: "Department Of State"
 USA_foreign_policy_desc: "The [USA.GetFlag] United States Department Of State was founded in 1789 as an administrative arm of the Executive Branch. Being considered one of the strongest agencies within the government, the Department Of State is headed by the Secretary Of State. Reporting back directly to only the President of the [USA.GetFlag] United States, the Department Of State is in charge of foreign affairs.\n\nWith every election, a series of new decisions will be unlocked for that candidate. Previous decisions will disappear with new elections, and certain changes in the world my prompt new decisions to appear."
