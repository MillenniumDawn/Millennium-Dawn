 TAT_Anti_tank_0_desc: "Usado em muitas guerras e em muitos veículos."
 TAT_Anti_tank_1: "AT-4 Fagot"
 TAT_Anti_tank_1_desc: "Muito mais leve que outros sistemas AT, e mais antigo. O AT só pode atingir a 70-2.500 m, o que, comparado aos outros, é uma faixa muito menor, mas também mais barata."
