 NKO_Formalize_Power_Structures: "Formalizar Estruturas de Poder"
 NKO_Formalize_Power_Structures_desc: ""
 NKO_Assassinate_Kim_Jong-Nam: "Assassinar Kim Jong-nam"
 NKO_Assassinate_Kim_Jong-Nam_desc: "Kim Jong-nam sempre representará uma ameaça para a estabilidade de nosso regime se ele não estiver morto, elimine-o a qualquer custo."
 NKO_Appoint_Loyalists: "Nomear Leais"
 NKO_Appoint_Loyalists_desc: ""
 NKO_Civilian_Control_of_the_Economy: "Controle Civil da Economia"
 NKO_Civilian_Control_of_the_Economy_desc: ""
 NKO_Party_State_Army: "Partido, Estado, Exército"
 NKO_Party_State_Army_desc: ""
 NKO_Party_Unchecked: "O Partido Eterno"
 NKO_Party_Unchecked_desc: ""
 NKO_Eternal_Juche_sasang: "Juche Sasang Eterno"
 NKO_Eternal_Juche_sasang_desc: ""
 NKO_Kim_Jong_Nam: "[ROOT.GetKimJongNam]"
 NKO_Kim_Jong_Nam_desc: "Desde a 'Marcha Difícil', Kim Jong Nam tem se mostrado cada vez mais ansioso para mudar o atraso da Coreia do Norte. Para isso, ele voltou sua atenção para a China, um país que teve sucesso com a 'Reforma e Abertura'. Ele deseja usar a experiência de reforma desse país vizinho amigável para levar a Coreia do Norte a uma 'Sociedade Próspera'..."
 KimJongNam_BACK_NAME: "O Retorno de Kim Jong-nam!"
 KimJongNam_NAME: "Kim Jong-nam"
 NKO_Face_world: "Enfrentar o Mundo"
 NKO_Face_world_desc: "A reforma institucional do país não pode ser alcançada sem apoio externo, portanto, precisamos focar no aspecto diplomático do governo e manter boas relações com o mundo."
 NKO_Conciliatory_Rhetoric: "Reconciliação com o Mundo"
 NKO_Conciliatory_Rhetoric_desc: "Países estrangeiros nos entenderam de forma equivocada por muito tempo, nossa política de portas abertas pode convencê-los de nossa postura pró-paz."
 NKO_Diplomatic_Overtures: "Estabelecer Relações Diplomáticas com Países"
 NKO_Diplomatic_Overtures_desc: "O segundo passo na diplomacia da Coreia do Norte é o estabelecimento de relações diplomáticas formais com diversos países, o que facilitará o caminho da reforma no país."
 NKO_step_up_joint_Ventures: "Convidar Mais Empreendimentos Conjuntos"
 NKO_step_up_joint_Ventures_desc: "O investimento estrangeiro é um canal para ajudar a reformar nossa economia e nós o acolhemos."
 NKO_Embrace_the_people: "Abraçar o Povo"
 NKO_Embrace_the_people_desc: "Nosso país não pode permanecer fechado para sempre. É hora de abrir os braços e abraçar o nosso povo e criar uma Coreia do Norte diferente."
 NKO_Loosen_Information_monopoly: "Afrouxar o Monopólio da Informação"
 NKO_Loosen_Information_monopoly_desc: "As pessoas são livres para expressar suas opiniões."
 NKO_Tone_Down_Propaganda: "Reduzir a Publicidade Oficial"
 NKO_Tone_Down_Propaganda_desc: "Embora a mídia oficial costumasse representar a vontade do Estado, nossas reformas de democratização não precisam mais impor a 'democracia' a eles."
 NKO_End_forced_Labor: "Fim do Trabalho Forçado"
 NKO_End_forced_Labor_desc: "Chega de trabalho forçado e passamos para o mundo aberto."
 NKO_Expand_SEZs: "Expandir Zonas Econômicas Especiais"
 NKO_Expand_SEZs_desc: "Não podemos reformar nossa economia sem a ajuda das zonas econômicas especiais em Raseon e Kaesong, e podemos estabelecer mais zonas econômicas especiais para que algumas pessoas possam enriquecer primeiro."
 NKO_End_Juche: "Fim do Juche"
 NKO_End_Juche_desc: "O Juche não é uma panaceia; precisamos de um modelo de orientação mais científico."
 NKO_Foreign_Knowledge: "Talentos de Pesquisa Externos"
 NKO_Foreign_Knowledge_desc: "A Coreia do Norte perdeu muitos talentos devido a suas políticas opressivas nas últimas décadas, e para preencher a lacuna de talentos, poderíamos contar com alguns pesquisadores externos."
 NKO_Join_the_WTO: "Entrar na OMC"
 NKO_Join_the_WTO_desc: "Por muito tempo, fomos excluídos dos benefícios do comércio global compartilhados pelos membros da Organização Mundial do Comércio. Agora, vamos mudar isso e aproveitar melhor os mecanismos da ordem econômica liberal ocidental em prol de nossas reformas."
 NKO_Preserve_the_Party: "Manter a Liderança do PTC"
 NKO_Preserve_the_Party_desc: "Reforma e abertura não significam o fim da liderança do Partido dos Trabalhadores, que pode conduzir o povo a um futuro brilhante e próspero."
 NKO_Appeal_to_the_Youth: "Apelar para a Juventude"
 NKO_Appeal_to_the_Youth_desc: "É a juventude que é a espinha dorsal de nossa reforma."
 NKO_The_Choson_Dream: "O Sonho Choson"
 NKO_The_Choson_Dream_desc: "O 'Sonho Choson' é um novo conceito introduzido pelo Presidente [NKO.GetLeader], que encapsula os objetivos pessoais e nacionais da nação coreana. Ele abrange aspirações em muitos campos diferentes, incluindo os econômicos, políticos e internacionais."
 NKO_Democracy_with_North_Characteristics: "Democracia com Características Norte-Coreanas"
 NKO_Democracy_with_North_Characteristics_desc: "A democracia no estilo ocidental não é totalmente adequada para a Coreia do Norte, e a Coreia do Norte precisa de sua própria democracia com características próprias."
 NKO_People_before_Party: "Povo Antes do Partido"
 NKO_People_before_Party_desc: "O povo é o mestre de seu país!"
 NKO_Elections: "Eleições Locais"
 NKO_Elections_desc: "Nossas reformas incluem a democratização do sistema político e o povo terá o poder de escolher os líderes que desejam."
 NKO_Free_Expression: "Liberdade de Expressão"
 NKO_Free_Expression_desc: "O povo da Coreia do Norte foi reprimido por muito tempo sob políticas opressivas, e a liberdade primária concedida ao povo é a liberdade de expressão."
 NKO_Byungjin: "Byungjin"
 NKO_Byungjin_desc: "Durante a 'Marcha Difícil', o sábio General Kim Jong-il manteve nosso país à tona adotando a política 'Songun' para manter sua estabilidade. Mas agora que a economia do país se recuperou, é hora de abandonar a antiga abordagem focada militarmente e desenvolver nossa militância e economia em conjunto!"
 NKO_Scale_Back_Spending: "Reduzir os Gastos do Governo"
 NKO_Scale_Back_Spending_desc: ""
 NKO_Encourage_Consumption: "Estimular o Consumo"
 NKO_Encourage_Consumption_desc: ""
 NKO_Loosen_Grip_on_SOEs: "Afrouxar o Controle sobre as Empresas Estatais"
 NKO_Loosen_Grip_on_SOEs_desc: ""
 NKO_State_owned_Enterprises_Competition: "Competição de Empresas Estatais"
 NKO_State_owned_Enterprises_Competition_desc: ""
 NKO_Resorts_and_Tourism: "Resorts e Turismo"
 NKO_Resorts_and_Tourism_desc: "Com sanções internacionais, temos poucas maneiras de acessar moeda estrangeira. Reforce o turismo, permita que pessoas de todo o mundo venham e vejam a beleza da Coreia do Norte!"
 NKO_Samjiyon: "Samjiyon"
 NKO_Samjiyon_desc: "Samjiyon é nosso grande santuário revolucionário na Coreia do Norte. Ele tem um status semelhante ao de Yan'an na China. Devemos trabalhar duro para construir lá para que as pessoas possam receber mais educação patriótica."
 NKO_Incentive-Based_Economy: "Economia com Incentivos"
 NKO_Incentive-Based_Economy_desc: ""
 NKO_Empower_the_Donju: "Empoderar o Donju"
 NKO_Empower_the_Donju_desc: "Embora o país não possa depender excessivamente do mundo exterior para seu desenvolvimento. Mas sem o Donju, nossa economia não seria sustentável. Dê a eles mais direitos a favor do comércio, permita que eles sejam os líderes da economia nacional e deixe o cavalo de mil bocas da economia coreana correr!"
 NKO_Weaken_the_Donju: " enfraquecer o Donju"
 NKO_Weaken_the_Donju_desc: "Rebrandar e revender produtos chineses e sul-coreanos não enriqueceu nosso país. Precisamos nos concentrar em nossas próprias marcas industriais e permitir que as marcas norte-coreanas se destaquem no mercado mundial!"
 NKO_Protect_State_Owned_Businness: "Proteger Empresas Estatais"
 NKO_Protect_State_Owned_Businness_desc: ""
 NKO_Encourage_Foreign_Investment: "Estimular o Investimento Estrangeiro"
 NKO_Encourage_Foreign_Investment_desc: "Por mais resilientes que sejam nossas indústrias domésticas, seu pleno potencial econômico não pode ser desbloqueado sem investimentos do exterior. Devemos oferecer incentivos para encorajar o investimento direto estrangeiro em nossa nação."
 NKO_Privatize_Means_of_Production: "Privatizar os Meios de Produção"
 NKO_Privatize_Means_of_Production_desc: ""
 NKO_Economy_Revival: "Revitalização Econômica"
 NKO_Economy_Revival_desc: "Com o fim da 'Marcha Difícil', é hora de fazer nossa economia funcionar novamente."
 NKO_Priorit_for_Civilian_Industry: "Foco na Indústria Civil"
 NKO_Priorit_for_Civilian_Industry_desc: ""
 NKO_Priorit_for_Army_Industry: "Foco na Indústria Militar"
 NKO_Priorit_for_Army_Industry_desc: "A indústria militar é vital para nós, tanto para impulsionar nossa demanda econômica interna quanto para fortalecer nossas forças de defesa."
 NKO_Arms_Trafficking: "Tráfico de Armas"
 NKO_Arms_Trafficking_desc: "Por que deveriam haver inúmeras armas acumuladas em depósitos o tempo todo? Poderíamos trocá-las por ouro."
 NKO_Sinuiju: "Região Administrativa Especial de Sinuiju"
 NKO_Sinuiju_desc: "Sinuiju sempre foi um importante porto para o comércio entre a Coreia do Norte e a China. Poderíamos seguir a abordagem de um país, dois sistemas da China. Para torná-lo mais adequado para o comércio com países estrangeiros."
 NKO_Recognition_of_Economic_Backwardness: "Reconhecimento do Atraso Econômico"
 NKO_Recognition_of_Economic_Backwardness_desc: "A economia da Coreia do Norte ficou para trás após a 'Marcha Difícil'. Precisamos de reformas radicais."
 NKO_2009_Revaluation: "Revalorização"
 NKO_2009_Revaluation_desc: "Durante a 'Marcha Difícil', nossa economia nacional, e especialmente nosso sistema monetário, foi duramente atingido. As pessoas não confiavam em nossa moeda e a vida cotidiana era até preenchida com trocas. Para mudar essa situação, precisamos de uma reforma monetária audaciosa e revalorização."
 NKO_Revaluation_Success: "Sucesso na Revalorização..."
 NKO_Revaluation_Success_desc: ""
 NKO_Revaluation_Failure: "Fracasso na Revalorização..."
 NKO_Revaluation_Failure_desc: ""
 NKO_Air_Koryo: "Air Koryo"
 NKO_Air_Koryo_desc: ""
 NKO_Reform_of_the_Privatisation_of_Collective_Farms: "Privatização das Fazendas Coletivas"
 NKO_Reform_of_the_Privatisation_of_Collective_Farms_desc: "Aflexamento dos controles sobre as fazendas coletivas locais para aumentar seu incentivo à produção."
 NKO_Construction_of_Hydraulic_Facilities: "Construção de Instalações Hidráulicas"
 NKO_Construction_of_Hydraulic_Facilities_desc: "Para aumentar os rendimentos agrícolas sem depender tanto de fertilizantes químicos, precisamos construir mais instalações hidráulicas."
 NKO_Free_Housing: "Habitação Gratuita Extra"
 NKO_Free_Housing_desc: "Construir mais apartamentos, permitir que as pessoas possam morar neles!"
 NKO_Exporting_Workforce: "Exportação de Mão de Obra"
 NKO_Exporting_Workforce_desc: ""
 NKO_Expand_Compulsory_Education: "Expandir a Educação Obrigatória"
 NKO_Expand_Compulsory_Education_desc: "A educação é a base de uma nação forte. Expandir a educação obrigatória, dando a mais crianças acesso a níveis mais altos de educação."
 NKO_Chollima_Speed_desc: "O desenvolvimento da infraestrutura é um passo importante no caminho para reconstruir nossa economia, não apenas para nosso desenvolvimento econômico, mas também para fins militares, como estradas capazes de transportar equipamentos pesados e ferrovias capazes de transportar trens de mísseis."
 korea_north.1.t: "A Coreia do Norte nos pede para retirar nossas tropas da Coreia do Sul"
 korea_north.1.d: "A Coreia do Norte está exigindo que retiremos as tropas dos EUA da Coreia do Sul e cortemos os laços com a Coreia do Sul, ou eles usarão armas nucleares no caso de reunificação. Embora a Coreia do Norte sempre tenha sido principalmente intimidadora sem a intenção de seguir suas ameaças, desta vez parece ser real..."
 korea_north.1.a: "Essa demanda é absurda!"
 korea_north.1.b: "É melhor cedermos..."
 korea_north.2.t: "A Coreia do Norte ingressa na Organização Mundial do Comércio"
 korea_north.2.d: "Após longas negociações entre a RPDC e os membros atuais da Organização Mundial do Comércio (OMC), o pedido da Coreia do Norte para ingressar na OMC finalmente foi aprovado. A RPDC teve que mostrar aos membros da OMC, especialmente aos Estados Unidos, à União Europeia e à China, que estava dando passos significativos para abrir sua economia à concorrência. A mídia oficial da RPDC descreveu o evento como 'um momento histórico no processo de reforma e modernização da RPDC'."
 korea_north.2.a: "A Coreia do Norte continua se abrindo para o mundo."
 korea_north.3.t: "Revalorização"
 korea_north.3.d: "Autoridades norte-coreanas anunciaram uma reforma monetária em grande escala para revalorizar a moeda, com um limite de 100.000 moedas antigas por domicílio.\nQual será a taxa de câmbio entre a moeda antiga e a nova?"
 korea_north.3.a: "25(antigas) para 1(nova)"
 korea_north.3.b: "100(antigas) para 1(nova)"
 korea_north.4.t: "Sucesso na Revalorização"
 korea_north.4.d: "Depois de todos os nossos esforços, nossa reforma monetária finalmente teve sucesso!"
 korea_north.4.a: "Incrível!"
 korea_north.5.t: "Aliviar conflitos"
 korea_north.5.d: "Nossas recentes reformas causaram algum caos, com pessoas trocando freneticamente moeda estrangeira e até mesmo um tumulto na Província de Hamgyong do Norte. Devemos fazer algumas concessões?"
 korea_north.5.a: "Manter o status quo."
 korea_north.5.b: "Flexibilização do número de restrições à troca de moeda."
 korea_north.6.t: "Fracasso na Revalorização..."
 korea_north.6.d: "A reforma monetária causou o caos econômico, pois os bens não podiam ser vendidos antes que o estado fixasse os preços e a população entrou em pânico em meio a uma corrida para trocar moeda estrangeira.\nO won norte-coreano caiu 96% em relação ao dólar americano na semana seguinte à reforma monetária, e o preço do arroz por quilo subiu de 17 won norte-coreanos para 50 won em três dias. A reforma monetária foi declarada um completo fracasso."
 korea_north.6.a: "Execução da pessoa responsável!"
 kim_jong_il_death.1.t: "Quem será o herdeiro do 'trono'?"
 kim_jong_il_death.1.d: "Kim Jong-il não viverá por muito tempo e deve escolher seu sucessor entre seus dois filhos.\nKim Jong-un prefere uma reforma conservadora do sistema político e econômico do país. Kim Jong-nam prefere a reforma da economia de mercado socialista, bem como uma reforma mais radical do sistema político."
 kim_jong_il_death.1.a: "Kim Jong-un!"
 kim_jong_il_death.1.b: "Kim Jong-nam!"
 kim_jong_il_death.2.t: "Camarada Kim Jong-il está morto!"
 kim_jong_il_death.2.d: "O amado Grande Líder, o fundador da República Popular Democrática da Coreia e o Presidente eterno da República, Kim Jong-il, morreu às 8h30 do dia 17 de dezembro de 2011 de infarto agudo do miocárdio complicado por choque cardiogênico enquanto estava a caminho de visitar uma área de trem."
 kim_jong_il_death.2.a: "Notícia triste..."
 kim_jong_il_death.3.t: "Um Relatório de Kim Jong-un..."
 kim_jong_il_death.3.d: "Kim Jong-un entrou no escritório de seu pai. O quarto cheirava fortemente a fumaça e o pai parecia ter acabado de fumar um cigarro inteiro e estava de bom humor.\n\"Pai, o camarada Jang Song-thaek parece estar vendendo os interesses do país às escondidas às suas costas, e eu compilei um relatório.\"\nEle colocou o relatório na mesa, ao lado de um cinzeiro cheio de bitucas de cigarro e meio copo de uísque não terminado.\nKim Jong-il pegou o relatório e olhou para ele, \"O assunto de vender antiguidades foi feito por mim com Jang Sung-taek com as pessoas da Sala 39, o país realmente não tinha dinheiro, foi uma medida desesperada... e o camarada Jang Sung-taek estava apenas agindo sob ordens. Além disso, não é grande coisa, algumas das quais ele já me falou antes, e eu aceitei.\"\nO pai se levantou, caminhou até Kim Jong-un e deu um tapinha no ombro dele, \"Jong-un, essas são pequenas questões, você deveria procurar o camarada Jang Sung-taek para resolvê-las em particular, não fique sempre elevando rancores pessoais a alturas políticas.\" O pai pegou seu copo e deu um gole, \"Vá embora, vou falar com Jang Sung-taek em breve.\""
 kim_jong_il_death.3.a: "\"Chang Sung-taek também não parece ser tão confiável...\""
 kim_jong_il_death.4.t: "Kim Jong-nam assume o poder na Coreia do Norte!"
 kim_jong_il_death.4.d: "Esta manhã, Kim Jong-nam oficialmente se tornou o Presidente da Comissão de Assuntos de Estado e Secretário-Geral do Partido dos Trabalhadores da Coreia. Relata-se que seu irmão Kim Jong-un fugiu do país e está vivendo escondido em algum lugar."
 kim_jong_il_death.4.a: "O que isso tem a ver conosco?"
 kim_jong_il_death.4.b: "Inesperado."
 kim_jong_il_death.5.t: "Kim Jong-un assume o poder na Coreia do Norte!"
 kim_jong_il_death.5.d: "Esta manhã, Kim Jong-un oficialmente se tornou o Presidente da Comissão de Assuntos de Estado e Secretário-Geral do Partido dos Trabalhadores da Coreia. Relata-se que seu irmão Kim Jong-nam se mudou para o exterior."
 kim_jong_il_death.5.a: "O que isso tem a ver conosco?"
 kim_jong_il_death.5.b: "Esperado."
 kim_jong_il_death.6.t: "O Exército Popular assume um surpreendente golpe na Coreia do Norte!"
 kim_jong_il_death.6.d: "Em notícias surpreendentes, um golpe militar do Exército Popular da Coreia ocorreu na Coreia do Norte nesta manhã, com o novo governo junta anunciando que assumiria o poder deixado vago pela morte de Kim Jong-il. A nova junta afirmou que era um golpe de Estado para preservar a pureza da ideologia Juche a \"forte pedido do estado e da nação coreana\"."
 kim_jong_il_death.6.a: "O que isso tem a ver conosco?"
 kim_jong_il_death.6.b: "Notícia surpreendente, isso representa o completo declínio da dinastia Kim?"
 kim_jong_il_death.6.c: "Oh Deus..."
 kim_jong_il_death.7.t: "Pedido de Jang Song-thaek"
 kim_jong_il_death.7.d: "A visita de Jang Song-thaek à China para se encontrar com [CHI.Getleader], na esperança de que a China intervenha para ajudar Kim Jong-nam a assumir o poder."
 kim_jong_il_death.7.a: "Informe Kim Jong-un sobre esta informação."
 kim_jong_il_death.7.b: "Não faça nada. O que Kim Jong-un tem a ver comigo?"
 NKO_united_front_department: "[Root.38th_parallel]"
 NKO_united_front_department_desc: "Desde o fim da Segunda Guerra Mundial, a Coreia tem sido uma nação dividida. A polarização ideológica e o conflito das grandes potências separaram famílias e dificultaram a realização do pleno potencial do povo coreano. No Sul, enquanto as gerações mais antigas ainda lembram de uma Coreia unida e anseiam pela reunificação, a memória de uma península unida está gradualmente começando a desaparecer.\n\n§YSuporte para a Reunificação§!, juntamente com a §Yopinião§! sul-coreana sobre nós e a §YPopularidade§! no Sul, determina quanto o povo sul-coreano estará disposto a ceder nas negociações de reunificação. Ele diminui a uma taxa de 0,1% por mês e é afetado por decisões, focos e eventos. Se e quando a reunificação ocorrer, será necessário mantê-lo alto para garantir que o país permaneça unido.\n\n[?KOR.GetFlag] §YSuporte para a Reunificação§!: [?KOR.SFR]%"
 NKO_close_kaesong_industrial_park: "Fechar o Parque Industrial de Kaesong"
 NKO_close_kaesong_industrial_park_desc: "Nossos colegas do outro lado da Zona Desmilitarizada não podem ser confiáveis. Devemos fechar o parque industrial de Kaesong para impedi-los de se beneficiarem com ele."
 NKO_reopen_kaesong_industrial_park: "Reabrir o Parque Industrial de Kaesong"
 NKO_reopen_kaesong_industrial_park_desc: "Devemos mostrar aos nossos compatriotas que estamos dispostos a buscar melhores relações. Para isso, devemos reabrir o acesso ao parque industrial de Kaesong."
 NKO_restart_peace_talks: "Reiniciar Negociações de Paz"
 NKO_restart_peace_talks_desc: "O Sul rejeitou nossa oferta de paz, mas isso não significa que não podemos tentar novamente. No entanto, devemos primeiro fazer o que podemos para evitar a repetição do fracasso das negociações anteriores."
 NKO_Arduous_March: "A Marcha Árdua"
 NKO_Arduous_March_desc: "A §Rfome na Coreia do Norte§! foi um período de fome em massa, juntamente com uma crise econômica geral a partir de 1994 na Coreia do Norte, também conhecida como a \"Marcha Árdua\"."
 NKO_send_citizens: "Enviar Cidadãos para o Interior"
