l_spanish:
 ETH_eritrea_focus: "Árbol de Focos de Etiopía - Eritrea"
 ethiopia_focus: "Árbol de Focos de Etiopía"
 ETH_invite_foreign_investors: "Invitar a Inversionistas Extranjeros"
 ETH_invite_foreign_investors_desc: "Etiopía necesita desesperadamente oportunidades económicas. Nuestro país cuenta con una gran fuerza laboral, un nivel de ingresos bajo y una considerable tasa de desempleo, condiciones perfectas para empresas inversionistas de naciones ricas."
 ETH_invite_coca_cola: "Invitar a Coca-Cola"
 ETH_invite_coca_cola_desc: "El gigante conglomerado estadounidense Coca-Cola tiene mucho potencial para empleados y consumidores en Etiopía. Deberíamos alentarlos a financiar y apoyar la East Africa Bottling Share Company, una franquicia de Coca-Cola en Etiopía."
 ETH_invite_karuturi_global: "Invitar a Karuturi Global"
 ETH_invite_karuturi_global_desc: "Proveniente de India, Karuturi Global es una gran empresa agrícola. Aunque se centra principalmente en el cultivo de flores decorativas, la experiencia de estos expertos no solo podría aumentar los ingresos de nuestros ciudadanos, sino también el conocimiento agrícola de nuestros agricultores."
 ETH_invite_lifan_industry: "Invitar a Lifan Industry"
 ETH_invite_lifan_industry_desc: "Lifan Industry es una empresa industrial pesada fundada en China en 1992. Principalmente se dedica a la fabricación de automóviles, motocicletas y camiones, Lifan podría sin duda ayudarnos con la baja tasa de motorización entre nuestros ciudadanos."
 ETH_american_industrial_investments: "Inversiones Industriales Estadounidenses"
 ETH_american_industrial_investments_desc: "Las empresas estadounidenses se sienten cada vez más amenazadas por sus rivales chinos en sus posibles ganancias en Etiopía. Podemos jugar con ambos lados en beneficio de nuestro pueblo."
 ETH_request_international_loans: "Solicitar Préstamos Internacionales"
 ETH_request_international_loans_desc: "La economía de Etiopía está mejorando, pero nuestras capacidades de gasto nacional aún están estancadas debido a nuestra calificación crediticia algo baja y nuestra distancia del escenario mundial. Al acercarnos específicamente a las potencias mundiales para obtener préstamos financieros, tal vez podamos solucionar este problema."
 ETH_support_messobo_cement: "Apoyar a Messebo Cement"
 ETH_support_messobo_cement_desc: "La fábrica de cemento Messebo es uno de nuestros conglomerados locales más poderosos, importante para el auge de la construcción que planeamos para el país. Al aumentar la financiación asignada a Messebo, podremos finalizar los proyectos de construcción más rápidamente."
 ETH_homegrown_companies: "Empresas Autóctonas"
 ETH_homegrown_companies_desc: "Después de fortalecer nuestra economía con la ayuda de empresas internacionales, nuestras poblaciones locales se sienten amenazadas por la perspectiva de salarios permanentemente bajos y prácticas económicas neocoloniales. Necesitamos establecer empresas etíopes sólidas e independientes para competir con las internacionales en beneficio de ambos lados y de la economía etíope."
 ETH_fund_ethio_agri_ceft: "Financiar Ethio Agri-CEFT"
 ETH_fund_ethio_agri_ceft_desc: "Ethio Agri-CEFT está destinada a convertirse en una de las mayores empresas privadas en los mercados agrícolas del este de África. Debemos fortalecer aún más esta empresa, tanto para competir con Karuturi como para garantizar el bienestar de nuestros ciudadanos."
 ETH_fund_ethiopian_airlines: "Financiar Ethiopian Airlines"
 ETH_fund_ethiopian_airlines_desc: "Ethiopian Airlines es la aerolínea nacional y estatal de Etiopía. Es vital proporcionar vuelos desde y hacia el país para los turistas y los ciudadanos etíopes. Financiar Ethiopian Airlines fortalecerá cualquier futura iniciativa internacional."
 ETH_fund_marathon_motors_engineering: "Financiar Marathon Motors Engineering"
 ETH_fund_marathon_motors_engineering_desc: "Marathon Motor Engineering PLC es una empresa conjunta entre el gigante industrial automotriz japonés Hyundai y la superestrella local Haile Gebrselassie. La empresa se enfocará en importar vehículos Hyundai al país, ofreciendo a nuestros ciudadanos más opciones en cuanto a sus vehículos. Permitamos que chinos y japoneses compitan entre sí por los precios más bajos posibles."
 ETH_industrial_buildup_1: "Plan de Crecimiento y Transformación"
 ETH_industrial_buildup_1_desc: "Necesitamos asegurar terrenos adicionales para complejos industriales."
 ETH_industrial_buildup_2: "Desarrollo Industrial II"
 ETH_industrial_buildup_2_desc: "Necesitamos más proyectos de construcción. Construir instalaciones industriales civiles adicionales para hacer el trabajo pesado es el camino correcto a seguir."
 ETH_industrial_buildup_3: "Desarrollo Industrial III"
 ETH_industrial_buildup_3_desc: "Industria adicional significa empleo adicional. Empleo adicional significa riqueza adicional."
 ETH_industrial_buildup_4: "Desarrollo Industrial IV"
 ETH_industrial_buildup_4_desc: "Necesitamos asegurar terrenos adicionales para complejos industriales."
 ETH_military_buildup_1: "Desarrollo Militar"
 ETH_military_buildup_1_desc: "Nuestras capacidades industriales militares son insuficientes para garantizar la existencia continua de nuestro país."
 ETH_military_buildup_2: "Desarrollo Militar II"
 ETH_military_buildup_2_desc: "¡Necesitamos construir más rifles, tanques y aviones! ¡Más de todo!"
 ETH_international_diplomacy: "Diplomacia Internacional"
 ETH_international_diplomacy_desc: "El mundo es un lugar aterrador sin alguien que nos cuide. Es extremadamente importante que empecemos a cortejar al mundo que nos rodea."
 ETH_refactor_our_debt: "Reestructurar Nuestra Deuda"
 ETH_refactor_our_debt_desc: "La reestructuración de nuestra deuda ayudará a aliviar nuestra economía de los problemas posteriores a la guerra. Sin embargo, esto será increíblemente impopular entre todos nuestros acreedores de bonos."
 ETH_african_economic_relationships: "Relaciones Económicas Africanas"
 ETH_african_economic_relationships_desc: "África es pobre según la mayoría de los estándares y, bajo el liderazgo de Etiopía, podemos impulsar el desarrollo en cada país y hacer de él un lugar mejor."
 ETH_european_economic_relationships: "Relaciones Económicas Europeas"
 ETH_european_economic_relationships_desc: "Europa es un amigo probable cuando se impulsa tu economía. También ayuda que los contratos e inversiones europeas sean algunos de los proyectos más lucrativos."
 ETH_italian_ethiopian_friendship: "Amistad Italo-etíope"
 ETH_italian_ethiopian_friendship_desc: "Italia puede habernos invadido dos veces, pero eso no significa que no podamos reconciliar nuestras diferencias y convertirnos en amigos."
 ETH_request_chinese_investments: "Solicitar Inversiones Chinas"
 ETH_request_chinese_investments_desc: "China tiene una cantidad extrema de riqueza que puede ser utilizada por todos. Los inversores chinos están buscando en otros lugares para gastar su dinero. ¡Convencémoslos de que lo hagan aquí en Etiopía!"
 ETH_african_union_commitment: "Compromiso con la Unión Africana"
 ETH_african_union_commitment_desc: "La Unión Africana es importante para unificar nuestro diverso continente contra todas las formas de explotación extranjera. Deberíamos reafirmar nuestro compromiso con su función y propósito."
 ETH_request_european_investments: "Solicitar Inversiones Europeas"
 ETH_request_european_investments_desc: "Deberíamos establecer acuerdos con los europeos. Tienen inversores esperando participar en el mercado etíope."
 ETH_befriend_france: "Hacer Amistad con Francia"
 ETH_befriend_france_desc: "Francia es un aliado natural para ampliar nuestra base con uno de los países económicamente más desarrollados."
 ETH_establish_connections_with_tongji: "Establecer Conexiones con la CSCEC"
 ETH_establish_connections_with_tongji_desc: "En nuestros planes para construir nuevas sedes para la Unión Africana en Addis Abeba, deberíamos establecer vínculos con varias redes arquitectónicas. China, seguida de la CSCEC, se ofreció a ayudarnos en nuestra causa."
 ETH_expand_the_diplomatic_corps: "Expandir el Cuerpo Diplomático"
 ETH_expand_the_diplomatic_corps_desc: "La diplomacia es imprescindible si queremos llevar adelante cualquier proyecto a partir de ahora."
 ETH_anti_corruption_measurements: "Medidas Anticorrupción"
 ETH_anti_corruption_measurements_desc: "El estado es horriblemente corrupto. Es hora de seguir adelante y comenzar a erradicar la corrupción dentro de nuestras fronteras. No hay nada más gratificante que poner tras las rejas a aquellos que se lo merecen."
 ETH_the_new_african_union_headquarters: "Las Nuevas Sedes de la Unión Africana"
 ETH_the_new_african_union_headquarters_desc: "Es el momento. Construir nuevas sedes para la Unión Africana en nuestra capital, Addis Abeba, dejará al mundo maravillado ante la fortaleza de África en general y de Etiopía en particular."
 ETH_stabilize_the_food_supply: "Estabilizar el Suministro de Alimentos"
 ETH_stabilize_the_food_supply_desc: "Los alimentos se encuentran en una situación peligrosa. Los cultivos y las recientes guerras con Eritrea nos han hecho perder nuestra conexión con el mar. Deberíamos trabajar en recuperar y normalizar el comercio, o de lo contrario nuestra gente pasará hambre."
 ETH_local_relationships: "Relaciones Locales"
 ETH_local_relationships_desc: "El Cuerno de África es un lugar inestable y aterrador. La guerra civil en Somalia y las guerras entre Etiopía y Eritrea nos han llevado a reevaluar quiénes son nuestros amigos. Por lo tanto, debemos centrarnos en mejorar nuestras relaciones locales."
 ETH_african_alliance_initiative: "Iniciativa de Alianza Africana"
 ETH_african_alliance_initiative_desc: "África sigue siendo un campo de batalla para las potencias extranjeras. Los estadounidenses, los europeos y los chinos están dividiendo nuestro gran continente, la cuna de la humanidad. ¿Debería África ser el peón de las hostiles mega-corporaciones? ¡No! Para resistir la intervención y la invasión, debemos construir una alianza internacional."
 ETH_invite_european_armament_companies: "Invitar a Empresas Europeas de Armamento"
 ETH_invite_european_armament_companies_desc: "Algunas empresas de armamento serían extremadamente valiosas tener dentro de nuestras fronteras."
 ETH_defense_of_ethiopia: "Defensa de Etiopía"
 ETH_defense_of_ethiopia_desc: "Etiopía ha luchado muchas guerras para mantener su independencia de los invasores. Las guerras que vamos a librar a partir de ahora no son diferentes a las que hemos luchado en tiempos pasados."
 ETH_expand_the_endf: "Expandir las Fuerzas de Defensa Nacional de Etiopía (ENDF)"
 ETH_expand_the_endf_desc: "La Fuerza Nacional de Defensa de Etiopía (ENDF) es uno de los ejércitos más fuertes de África. Debemos ampliar nuestras fuerzas armadas para mantener su competitividad."
 ETH_expand_the_etaf: "Expandir la Fuerza Aérea de Etiopía (ETAF)"
 ETH_expand_the_etaf_desc: "Nuestra fuerza aérea necesita desesperadamente una expansión. Tenemos pocos aeródromos y equipos y cazas obsoletos. Debemos cambiar eso."
 ETH_secure_the_eritrean_border: "Asegurar la frontera con Eritrea"
 ETH_secure_the_eritrean_border_desc: "Asegurarnos a lo largo de la frontera con Eritrea nos ayudará en caso de que surja un conflicto futuro entre los dos gobiernos."
 ETH_secure_the_eritrean_border_TT: "Agregar un Fuerte de Tierra Y3 en la frontera con Eritrea"
 ETH_fund_homicho: "Fondos para Homicho"
 ETH_fund_homicho_desc: "El Complejo de Ingeniería de Municiones de Homicho es vital para el suministro de armas pequeñas y, especialmente, de municiones en Etiopía. Necesitamos fortalecer las filas de nuestra infantería con nuevas armas y nuestros almacenes con toneladas de municiones."
 ETH_air_training_program: "Programa de Entrenamiento Aéreo"
 ETH_air_training_program_desc: "Entrenar a la fuerza aérea requiere un programa. Hagamos todo lo posible por desarrollarlo."
 ETH_secure_the_somali_border: "Asegurar la frontera con Somalia"
 ETH_secure_the_somali_border_desc: "La guerra civil en Somalia nos ha causado preocupación, ya que el conflicto ha llevado a refugiados a cruzar nuestra frontera y algunos enfrentamientos ocurren cerca de objetivos militares importantes y civiles. Es hora de que establezcamos algunas fortificaciones a lo largo de la frontera con Somalia."
 ETH_secure_the_somali_border_TT: "Agregar un Fuerte de Tierra Y3 en la frontera con Somalia"
 ETH_provide_assistance_to_somalia: "Ayuda a Somalia"
 ETH_provide_assistance_to_somalia_desc: "La Unión de Tribunales Islámicos amenaza actualmente nuestras fronteras. Deberíamos enviar tropas y apoyo detrás de [SOM.GetName] para poder derrotar el auge del islam radical antes de que se convierta en nuestro problema."
 ETH_secure_the_kenyan_border: "Asegurar la frontera con Kenia"
 ETH_secure_the_kenyan_border_desc: "La presa del río Omo ha causado mucha tensión entre nuestros dos grandes países. Ha surgido un conflicto en la región fronteriza, ya que las tribus de ambos lados están perdiendo recursos hídricos. Nuestro ejército debería establecer algunos puestos y bases en la región para estabilizarla."
 ETH_secure_the_kenyan_border_TT: "Agregar un Fuerte de Tierra Y3 en la frontera con Kenia"
 ETH_modern_officer_corps: "Cuerpo de Oficiales Moderno"
 ETH_modern_officer_corps_desc: "Invertir en la educación y las habilidades de nuestros oficiales nos permitirá tener un cuerpo de oficiales verdaderamente modernizado."
 ETH_expand_the_military: "Expandir las Fuerzas Armadas"
 ETH_expand_the_military_desc: "Es necesario realizar una expansión completa de todas nuestras ramas de las fuerzas armadas para ampliar nuestro ejército a un tamaño necesario."
 ETH_aircraft_production: "Producción de Aeronaves"
 ETH_aircraft_production_desc: "La producción de aeronaves caseras es más barata y beneficia a la economía."
 ETH_secure_the_sudanese_border: "Asegurar la frontera con Sudán"
 ETH_secure_the_sudanese_border_desc: "Las relaciones entre Sudán y Etiopía han sido ligeramente tensas debido a la situación en Sudán del Sur. Debemos prepararnos en caso de que la guerra no se mantenga dentro de sus fronteras."
 ETH_secure_the_sudanese_border_TT: "Agregar un Fuerte de Tierra Y3 en la frontera con Sudán"
 ETH_study_foreign_armor_designs: "Estudiar Diseños Extranjeros de Blindajes"
 ETH_study_foreign_armor_designs_desc: "Estudiar blindajes extranjeros nos enseñará mucho sobre cómo desarrollar nuestros propios vehículos blindados."
 ETH_study_foreign_aircraft_designs: "Estudiar Diseños Extranjeros de Aeronaves"
 ETH_study_foreign_aircraft_designs_desc: "Estudiar los diseños de aeronaves destacadas de países importantes como Estados Unidos, Rusia, Francia, Inglaterra y China podría ser muy beneficioso para nuestra fuerza aérea."
 ETH_request_chinese_military_assistance: "Solicitar Asistencia Militar China"
 ETH_request_chinese_military_assistance_desc: "China es una potencia en ascenso. Su estructura militar es un modelo y deberíamos discutir la implementación de algo similar aquí en Etiopía."
 ETH_request_american_military_assistance: "Solicitar Asistencia Militar Estadounidense"
 ETH_request_american_military_assistance_desc: "El ejército estadounidense es uno de los más grandes y avanzados del mundo. Deberíamos apoyarnos en él para el desarrollo militar."
 ETH_modernize_the_military: "Modernizar las Fuerzas Armadas"
 ETH_modernize_the_military_desc: "El ejército está utilizando equipos de 1975, los vehículos se están desmoronando y las aeronaves apenas pueden despegar. Debemos trabajar para modernizar el ejército y seguir siendo una potencia en la región."
 ETH_land_doctrine: "Doctrina Terrestre"
 ETH_land_doctrine_desc: "Nuestras fuerzas terrestres son una de nuestras ramas más importantes debido a que nuestros vecinos están constantemente envueltos en conflictos. Deberíamos discutir nuevas formas de mejorar nuestra tierra y nuestras estrategias."
 ETH_air_doctrine: "Doctrina Aérea"
 ETH_air_doctrine_desc: "Nuestra doctrina aérea está desactualizada. Enviemos a nuestras mejores mentes a academias extranjeras para ver si podemos traer algo de ese conocimiento a casa."
 ETH_the_future_of_ethiopia: "El Futuro de Etiopía"
 ETH_the_future_of_ethiopia_desc: "Etiopía ha pasado por una monarquía absoluta, comunismo y democracia en los últimos 50 años. Nuestra nación ha sufrido dificultades, hambrunas, guerra civil y caos político."
 ETH_legacy_of_abyssinia: "Legado de Abisinia"
 ETH_legacy_of_abyssinia_desc: "Etiopía tiene una gloriosa historia como uno de los primeros estados-nación de estilo occidental en África, liderado por el emperador. Este país, conocido como 'Abisinia' en occidente, estaría destinado a desempeñar un papel importante en África y en el mundo si renace algún día."
 ETH_endorse_the_monarchists: "Respaldar a los Monárquicos"
 ETH_endorse_the_monarchists_desc: "Desde que el Derg derrocó a Haile Selassie I el 12 de septiembre de 1974, el Consejo de la Corona de Etiopía no ha tenido ningún poder real. En 1993, el Consejo de la Corona retomó sus operaciones después de concluir que el título de 'Emperador de Etiopía' todavía existía. Deberíamos hacer que el Consejo de la Corona vuelva a formar parte de la administración federal."
 ETH_glorify_the_italo_ethiopian_wars: "Glorificar las Guerras Italo-etíopes"
 ETH_glorify_the_italo_ethiopian_wars_desc: "Los países, las naciones y el nacionalismo se forjan en el conflicto. Etiopía se forjó en los campos de batalla de 1895 y 1935. Deberíamos recordar al mundo la traición italiana y la valentía inquebrantable de las fuerzas etíopes tecnológicamente inferiores. Italia intentó matarnos, destruirnos, aniquilar nuestra nación, ¡y aún así aquí estamos!"
 ETH_restore_the_throne: "Restaurar el Trono"
 ETH_restore_the_throne_desc: "El Consejo de la Corona, ahora empoderado en el proceso de toma de decisiones políticas, ha sugerido proclamar oficialmente la restauración del Imperio Etíope. Solo hace falta... bueno, una nueva constitución."
 ETH_befriend_jamaica: "Hacer amistad con Jamaica"
 ETH_befriend_jamaica_desc: "Con la restauración de la Monarquía Etíope de Haile Selassie en marcha, deberíamos considerar fortalecer los lazos con el movimiento rastafari, el grupo religioso que adora a nuestro antiguo emperador como el Mesías regresado. El grupo principal de rastafaris está ubicado en Jamaica, por lo que deberíamos establecer una mayor variedad de relaciones diplomáticas con ese país lejano."
 ETH_invite_zera_yacob: "Invitar a Zera Yacob"
 ETH_invite_zera_yacob_desc: "Zera Yacob Amha Selassie, nieto de Haile Selassie I, es el legítimo pretendiente al trono imperial de Etiopía. Educado en Eton, fue obligado al exilio junto con el resto de la familia real después de la revolución comunista de 1974. Actualmente reside en el Reino Unido y los Estados Unidos en diferentes momentos."
 zera_yacob_returns_tt: "Zera Yacob Selassie regresará"
 ETH_weaken_the_parliament: "Debilitar el Parlamento"
 ETH_weaken_the_parliament_desc: "Las dos cámaras del parlamento etíope solo obstaculizan nuestra influencia nacional e internacional. Deberíamos quitar varias competencias parlamentarias y transferirlas al gobierno imperial."
 ETH_imperial_nostalgia: "Nostalgia Imperial"
 ETH_imperial_nostalgia_desc: "¿No desearías poder volver atrás en el tiempo, a los buenos viejos tiempos?..."
 ETH_imperial_guard: "Guardia Imperial Etíope"
 ETH_imperial_guard_desc: "El Kebur Zabagna era una fuerza de élite, compuesta por los hombres más valientes y honorables de nuestro ejército, encargada de defender nuestra capital y al Emperador."
 ETH_reclaim_eritrea: "Recuperar Eritrea"
 ETH_reclaim_eritrea_desc: "¡Eritrea es un territorio legítimamente etíope! Nuestro acceso al mar está en peligro debido a la existencia misma de este estado rebelde. Deberíamos recordarles quién es el legítimo dueño de su territorio."
 ETH_strengthen_the_republic: "Fortalecer la República"
 ETH_strengthen_the_republic_desc: "La constitución etíope de 1995, que no solo garantizó los derechos civiles sino que también debilitó las facciones comunistas y monárquicas, debe ser la guía de la sociedad etíope. La democracia y la integración panafricana son el camino a seguir."
 ETH_guarantee_freedom_of_speech: "Garantizar la Libertad de Expresión"
 ETH_guarantee_freedom_of_speech_desc: "Etiopía es religiosa, étnica y políticamente diversa. Para demostrar la superioridad de la democracia sobre otras ideologías y la superioridad de la secularidad sobre cualquier escuela moralista, debemos permitir y garantizar la libertad de expresión política en privado y en público. También financiaremos programas políticos de radio y televisión para fortalecer aún más la nación."
 ETH_healthcare_program: "Programa de Atención Médica"
 ETH_healthcare_program_desc: "Garantizar la atención médica nacional en una nación con problemas de hambruna y enfermedades como Etiopía será una tarea enorme, pero con ayuda internacional, enfoque en la educación médica y financiamiento de clínicas y médicos regionales, Etiopía podría recuperarse."
 ETH_guarantee_freedom_of_religion: "Garantizar la Libertad de Religión"
 ETH_guarantee_freedom_of_religion_desc: "Etiopía alberga a la Iglesia Ortodoxa Tewahedo Etíope (43%), los protestantes pentay (18%), el Islam suní de la rama sufí (34%), los católicos (1%) y las religiones tradicionales (3%). Debemos garantizar que cada uno de estos diversos y diferentes grupos pueda vivir y adorar en paz. También es necesario desegregar las escuelas motivadas por la religión."
 ETH_education_program: "Programa de Educación"
 ETH_education_program_desc: "Si queremos modernizar y rejuvenecer a un pueblo, debemos educar a los niños."
 ETH_endorse_the_african_union: "Respaldar a la Unión Africana"
 ETH_endorse_the_african_union_desc: "Etiopía por sí sola no es lo suficientemente poderosa. En cambio, deberíamos centrarnos en unir a los líderes políticos de toda África y alentar a la UA a ser más como la Unión Europea."
 ETH_reckless_industrial_expansion: "Expansión Industrial Imprudente"
 ETH_reckless_industrial_expansion_desc: "¡Etiopía debe ser moderna, fuerte y libre! Necesitamos hacer espacio para nuevas aldeas, ciudades y especialmente para instalaciones industriales."
 ETH_secure_agricultural_production: "Garantizar la Producción Agrícola"
 ETH_secure_agricultural_production_desc: "Es más importante alimentar a las personas que alimentar a la nación. Deberíamos considerar seguir siendo en gran parte agrícolas si eso significa que nuestro pueblo sobrevivirá."
 ETH_declare_mengistu_innocent: "Declarar Inocente a Mengistu"
 ETH_declare_mengistu_innocent_desc: "Mengistu Haile Mariam es el antiguo dictador comunista de Etiopía. Durante su reinado entre 1977 y 1991, Etiopía experimentó una hiper-militarización, represión de la disidencia y guerra civil. Huyó a Zimbabwe en 1991 y, durante su ausencia, fue condenado por genocidio por un tribunal etíope. En realidad, el genocidio y la dictadura no son tan malos después de todo. Probablemente deberíamos absolver a Mengistu."
 ETH_condemn_the_pretenders: "Condenar a los Pretendientes"
 ETH_condemn_the_pretenders_desc: "La antigua familia real de Etiopía vive en el exilio desde que fueron destituidos a principios de la década de 1970. Deberíamos hacerles saber que solo la muerte les espera si deciden regresar a Etiopía."
 ETH_return_of_mengistu: "Regreso de Mengistu"
 ETH_return_of_mengistu_desc: "Después de deshacer nuestra injusta forma de tratar a nuestro antiguo líder glorioso, quizás deberíamos permitirle regresar al país."
 ETH_restore_the_pdre: "Restaurar el PDRE"
 ETH_restore_the_pdre_desc: "La República Democrática Popular de Etiopía marcó la mejor era de nuestra historia nacional. Deberíamos anunciar la restauración del PDRE y el regreso de Mengistu al escenario mundial."
 ETH_national_communism: "Comunismo Nacional"
 ETH_national_communism_desc: "Los pueblos africanos fueron oprimidos durante mucho tiempo por imperialistas extranjeros. Elegir una alianza con los falsos comunistas chinos sería hipocresía y traición pura. Etiopía se mantendrá por sí misma."
 ETH_align_to_china: "Aliarse con China"
 ETH_align_to_china_desc: "Mao Zedong aparentemente lo hizo mejor que Vladimir Lenin, su país todavía existe. Los antiguos vínculos del PDRE con la Unión Soviética son realmente cosa del pasado. Debemos aliarnos con China, la verdadera potencia."
 ETH_pan_african_communism: "Comunismo Panafricano"
 ETH_pan_african_communism_desc: "¡La revolución en casa está asegurada! ¡Debemos difundirla, camaradas! ¡Trabajadores del mundo, uníos!"
 ETH_eritrea_start: "La Guerra ha Terminado..."
 ETH_eritrea_start_desc: "...Pero la guerra contra el terrorismo acaba de comenzar. Muchos antiguos soldados del ahora disuelto EDF se unieron a la recién formada EPLF en el vecino Sudán y se preparan para contraatacar. Depende de nosotros ahora qué camino tomaremos."
 ETH_eritrea_dissolve_assembly: "Disolver la Asamblea Nacional de Eritrea"
 ETH_eritrea_dissolve_assembly_desc: "La Asamblea Nacional de Eritrea es un sistema terrible y desactualizado. Debemos disolver este sistema e intentar mostrarles su error. Los eritreos tendrán representación a través de la Cámara de Representantes del Pueblo y la Cámara de la Federación en su lugar."
 ETH_eritrea_arrest_leaders: "Condenar a Afwerki"
 ETH_eritrea_arrest_leaders_desc: "La fecha del juicio de Isaias Afwerki se acerca y probablemente no será un buen momento para él, ni debería serlo. Debemos mostrar al pueblo eritreo lo que les sucederá si intentan luchar contra la nación etíope y el cambio inevitable que, al final, será mejor para todos."
 ETH_detain_rabble_rousers: "Detener a los Líderes Alborotadores"
 ETH_detain_rabble_rousers_desc: "Durante el juicio, se aumentó la seguridad alrededor del tribunal, afortunadamente, no fue necesaria. Sin embargo, lograron identificar a algunas figuras destacadas. Estos alborotadores deben ser detenidos para evitar que tengan ideas de antagonismo."
 ETH_maintain_a_watchful_eye: "Mantener una Vigilancia Atenta"
 ETH_maintain_a_watchful_eye_desc: "Con los peores agitadores ya no representando una amenaza, es importante que mantengamos una vigilancia atenta sobre nuestros nuevos territorios, al menos hasta que aprendan a aceptar que vivir bajo el gobierno central etíope es mejor para todos los involucrados."
 ETH_eritrea_annex: "Anexar Eritrea"
 ETH_eritrea_annex_desc: "Eritrea es independiente desde 1991 y estuvo gobernada por un régimen dictatorial de partido único, el de Afwerki. Ahora que hemos derrotado a este régimen y hemos desgastado la resistencia de la población local, podemos instaurar nuestro propio gobierno."
 ETH_eritrea_teach_amharic: "Enseñarles amárico"
 ETH_eritrea_teach_amharic_desc: "¿Cómo podemos esperar gobernar al pueblo eritreo si no nos entienden? Al introducir el amárico como materia obligatoria en las escuelas de idiomas especiales para la población eritrea, esperamos que los eritreos más jóvenes lo aprendan primero, aunque puede ser más difícil enseñar a las generaciones mayores."
 ETH_eritrea_propaganda: "Red de Distribución de Propaganda"
 ETH_eritrea_propaganda_desc: "Aunque llamarlo 'propaganda' puede ser grosero, es necesario distribuir documentos que resalten los beneficios del gobierno etíope. Cuanto más grande sea nuestra red de propaganda, más podremos distribuir y más fácil será mostrar a los eritreos nuestro punto de vista."
 ETH_eritrea_federation: "Ley de Federación Eritrea-Etiopía"
 ETH_eritrea_federation_desc: "La primera federación entre nuestros dos países se disolvió debido a las ambiciones imperialistas de Haile Selassie. Estamos seguros de que ahora es el momento adecuado para revivirla de manera democrática."
 ETH_eritrea_assembly: "Patrocinar al Partido Unionista"
 ETH_eritrea_assembly_desc: "Aunque condenamos la consolidación del poder de Afwerki, puede ser necesario aprovechar las estructuras de poder existentes para impulsar la federalización. Al apoyar a los candidatos a favor de la Ley de Federación, podemos lograr nuestros objetivos de integrar el antiguo estado eritreo como una región autónoma."
 ETH_eritrea_lawbooks: "Reescribir los Libros de Leyes"
 ETH_eritrea_lawbooks_desc: "Las leyes eritreas son primitivas y desactualizadas. Nadie debería tener que registrarse ante el gobierno para practicar su fe, por ejemplo. Necesitamos reescribir estas leyes para enfatizar que somos y seremos una federación moderna."
 ETH_eritrea_constitution: "Redactar una Nueva Constitución"
 ETH_eritrea_constitution_desc: "La antigua constitución eritrea era inadecuada y ni siquiera se implementó correctamente. Debemos redactar una constitución que complemente la nuestra en lugar de combatirla, y asegurarnos de que se implemente correctamente esta vez."
 ETH_eritrean_federal_state: "Federalizar adecuadamente con Eritrea"
 ETH_eritrean_federal_state_desc: "Finalmente, nuestros esfuerzos han dado sus frutos y se espera que los últimos pasos se completen. Los etíopes y eritreos se han abrazado en las calles y mercados, un objetivo que hace una década parecía imposible se ha hecho realidad."
