 taiwan_news.3.t: "台湾军方分子发动政变"
 taiwan_news.3.d: "一些台湾军官已经开始占领台湾岛的关键地点。[TAI.Getleader]已经宣布进入紧急状态，并动员了那些仍然忠于政府的人。总统的努力是否会成功还有待观察。\n\n政变领导人的既定目标是解决对[TAI.GetLeader]政府的不满，但其中许多知名人士与中国关系密切。 尽管如此，中国参与这次政变企图的程度仍不清楚。"
 taiwan_news.3.a: "台湾前途未卜。"
 taiwan_news.4.t: "台湾政变成功了"
 taiwan_news.4.d: "[TAI.Getleader]没能阻止政变，之后忠于台湾亲华派的军官控制了台湾。尽管军官们承诺最终将恢复民主，但台湾的政治自治无疑正在受到来自大陆的威胁。鉴于中国对政变的心照不宣的支持，所以安理会不会通过决议来回应这件事。"
 taiwan_news.4.a: "台湾进入新时代。"
 taiwan_news.5.t: "台湾政变失败了"
 taiwan_news.5.d: "随着最后一批政变者向台湾警方投降，[TAI.Getleader]于今日凯旋归来。过去两周，政变者们未能赢得人民或士兵的支持。这使得资源短缺、士气愈发低落，直接导致全国各地的政变部队向当局投降。[TAI.Getleader]向记者保证，国家将很快恢复稳定与平静，然而中国尚未对近期事件发表评论。"
 taiwan_news.5.a: "危机得以避免。"
 taiwan_news.5.b: "我们的努力无济于事。"
 taiwan_news.6.t: "台湾通过法案反对中国的干涉"
 taiwan_news.6.d: "[TAI.GetLeader]成功在议会通过了争议性的《反渗透法》，旨在防止中国干预台湾选举进程。该法案禁止敌对境外势力进行竞选、游说、政治捐款或传播虚假信息等活动。反对派议员与北京的国务院台湾事务办公室对此表示反对。并且都谴责[TAI.GetLeader]正在施行“绿色恐怖”，助长了偏执和恐惧的气氛。[TAI.GetLeader]的执政党则辩解称该法案是保护受到中国严峻渗透威胁的台湾的必要行为。"
 taiwan_news.6.a: "台湾的反击。"
