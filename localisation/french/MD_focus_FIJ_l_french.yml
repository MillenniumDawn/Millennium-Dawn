 fijian_homelessness_crisis: "Crise des sans-abri"
 fijian_homelessness_crisis_desc: "With the political instability in the nation the government has completely lacked in corrective and desisive action to address the growing homelessness crisis. As the new millennia begins many wonder if the government can actually fix this growing problem that is plaguing the nation. Nevertheless time will tell if the government can not only look after the nation, but even begin to look after themselves."
 fijian_emigration_crisis: "Crise de l'émigration massive"
 fijian_emigration_crisis_desc: "L'instabilité politique, le changement climatique et la montée des tensions ethniques ont poussé les Fidji à se rendre compte qu'il valait mieux quitter cette petite île. Il appartient au nouveau gouvernement de poser les bases d'un avenir meilleur, mais face à tant d'obstacles, le gouvernement des Fidji parviendra-t-il à résister à l'épreuve du temps ?"
 fijian_military: "L'armée fidjienne"
 fijian_military_desc: "Tout au long de l'indépendance de l'île, l'armée fidjienne a été une bonne force d'autodéfense. Cependant, même avec son implication limitée dans les missions étrangères, l'armée fidjienne n'a que peu ou pas d'expérience. Alors que l'île entre dans l'ère moderne et que de nouveaux troubles politiques sont à craindre, nombreux sont ceux qui se demandent combien de temps encore l'armée devra-t-elle encore maintenir la paix."
 fijian_economic_condition: "L'économie fidjienne"
 fijian_economic_condition_desc: "Despite a modest population and landmass the Fijian economy is a well-diversified one. The mining industry excels in extracting resources like copper, gold and silver. Secondary industries include cement production and boating. Overall the Fijian economy has a relatively strong base to work with and as the new millennia kicks in it is up to the government to help further diversify the economy, by branching into new industries like high tech and software development"
 fijian_ethnic_tensions: "Indo-Fijian Tensions"
 fijian_ethnic_tensions_desc: "Since independence, the island of Fiji has seen a fairly modest growth in its population. However the downside to this notion is that the vast majority of the people migrating to Fiji have been of Indian heritage. While to most this means nothing, unfortunately to a fair amount of the ethnic Fijian peoples this feels like replacement and sidelining. Throughout the islands' recent history with independence, these tensions have only increased dramatically, it is up to the government of Fiji to solve this before something serious happens....ignore the several coups which permeate the nation's history please."
