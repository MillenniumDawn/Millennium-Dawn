 russian_legacy_desc: "几个世纪以来，俄罗斯一直走着与世界其他国家不同的道路，很少采取任何措施与其他国家保持一致。俄罗斯经常处于独裁统治之下，民众保守，因此改变俄罗斯是一个缓慢的过程。"
 SOV_idea_restalinization_desc: "俄罗斯已经偏离了正确的道路。如果我们想在这个世界上生存并保持独立，就需要回到斯大林的道路上来。"
