 bankruptcy.1.t: "[From.GetNameWithFlag] просит помощи в погашении долга"
 bankruptcy.1.d: "Проблема с долгом у [From.GetName] стала настолько серьезной, что они реально не имеют ни шансов погасить его, ни даже оплачивать текущие процентные платежи. С реальной угрозой банкротства, в desperate обстоятельствах [From.GetAdjective] лидер [From.GetLeader] отправился в [Root.GetName], чтобы просить помощи у [Root.GetLeader].\n\n[From.GetNameWithFlag] просит нас взять на себя часть долга в размере $[?FROM.debt_bailout|0] §Yмиллиардов§!, оплатив 75% суммы и прощая остальное. Если мы согласимся, это успокоит других международных кредиторов, значительно снизив кредитные расходы [From.GetName] и сделав их огромный долг управляемым.\n\nХотя мы потеряем деньги, делая это, они будут нам сильно обязаны, а наше влияние на них существенно возрастет."
 bankruptcy.1.a: "Предоставить [From.GetNameWithFlag] финансовую помощь"
 bankruptcy.1.b: "Извините, мы не можем себе это позволить"
