 #Afghanistan
 Resolute_Support_Mission: "Mission Resolute Support"
 Resolute_Support_Mission_desc: "Resolute Support (« Soutien déterminé ») est une mission de formation, de conseil et d'assistance dirigée par l'OTAN, composée de plus de 13 000 soldats en République islamique d'Afghanistan, qui a débuté le 1er janvier 2015."

 Enduring_Freedom: "Opération Enduring Freedom"
 Enduring_Freedom_desc: "L'opération Enduring Freedom (OEF) est le nom officiel utilisé par le gouvernement des États-Unis pour désigner la guerre mondiale contre le terrorisme."

 Inherent_Resolve: "Opération Inherent Resolve"
 Inherent_Resolve_desc: "L'operation Inherent Resolve (OIR) est le nom opérationnel de l'armée des États-Unis pour l'intervention militaire contre l'État islamique d'Irak et de Syrie, y compris la campagne en Irak et la campagne en Syrie."
 Enduring_Freedom_Expansion: "Élargissement de Enduring Freedom"

 Opium_Economy: "Économie de l'opium"
 Opium_Economy_desc: "L'opium est une culture commerciale importante en Afghanistan depuis des siècles. Cependant, durant le chaos des dernières décennies et avec l'émergence du commerce mondial des stupéfiants, la culture de l'opium en Afghanistan s'est considérablement développée et une grande partie de l'économie rurale dépend désormais du pavot. Cependant, étant donné qu'une grande partie de l'opium est utilisée pour la fabrication de drogues illégales, il est difficile pour notre gouvernement de tirer profit de sa culture."

 hand_crafting: "Économie de l'artisanat à la main"
 hand_crafting_desc: "Les guerres civiles sont difficiles et si nous voulons, nous pouvons adopter la fabrication à la main, cela nous donnera plus d'équipements mais ils seront moins fiables et seront sujets à des pannes."

 warlords_idea: "Seigneurs de guerre"
 warlords_idea_desc: "L'autorité des forces de sécurité gouvernementales est faible dans de nombreuses régions du pays, celles-ci étant plutôt contrôlées par des hommes forts locaux. Si ces seigneurs de la guerre sont en principe loyaux envers le gouvernement central, ils se chamaillent souvent entre eux, se livrent à une corruption massive et interfèrent avec la mise en œuvre de la politique gouvernementale."

 Major_Non_NATO_Ally: "Allié majeur non-membre de l'OTAN"
 Major_Non_NATO_Ally_desc: "Allié majeur non-membre de l'OTAN (MNNA) est une désignation donnée par le gouvernement des États-Unis aux alliés proches qui ont des relations de travail stratégiques avec les forces armées américaines mais qui ne sont pas membres de l'Organisation du traité de l'Atlantique Nord (OTAN). Bien que le statut de MNNA ne comprenne pas automatiquement un pacte de défense mutuelle avec les États-Unis, il confère une variété d'avantages militaires et financiers que les pays non membres de l'OTAN ne peuvent obtenir autrement."

 ISI_jihadist_islamic_state: "État islamique djihadiste"
 ISI_jihadist_islamic_state_desc: "[ISI.GetNamewithFlag] s'est rallié et le califat reste fort. Il est temps de faire le djihad contre les infidèles et de mettre fin à leur minable existence !"

