 destroyer: "Destróier de Mísseis Guiados"
 destroyer_desc: "Um contratorpedeiro é um navio de guerra rápido, manobrável e de longa duração, destinado a escoltar embarcações maiores em uma frota, comboio ou grupo de batalha e defendê-las contra atacantes menores, poderosos e de curto alcance."
 destroyer_1: "Destróier - 1965"
 destroyer_1_desc: "Os contratorpedeiros são geralmente a classe de navio mais versátil e mais útil no geral, podendo enfrentar tanto submarinos quanto embarcações de superfície. Os contratorpedeiros geralmente vêm com muitos mísseis anti-navio, bem como grandes conjuntos de equipamentos ASW, tudo isso mantendo a velocidade para ultrapassar qualquer coisa que não consiga matar. A única desvantagem dos contratorpedeiros é que eles não podem voar."
