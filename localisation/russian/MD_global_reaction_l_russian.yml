 SOV_Global.25.t: "Азербайджанское сопротивление"
 SOV_Global.25.d: "Наши спецслужбы сообщили о деятельности азербайджанских вооружённых группировок, которые начали саботировать все мероприятия в столичном регионе бывшего Азербайджана. Похоже, кто-то пытается подорвать ситуацию изнутри"
