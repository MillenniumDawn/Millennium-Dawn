 form_PBL_category: "Confederación Perú-Boliviana"
 form_PBL_category_desc: "La Confederación Perú-Boliviana fue originalmente una entidad efímera a principios del siglo XIX. Surgió de la división de la República Peruana y las guerras civiles de 1834 y 1835 a 1836, e incluyó al Estado de Bolivia. Las conversaciones modernas son mínimas, pero sigue siendo una idea presente en la atmósfera política de los pueblos boliviano y peruano. Ha llegado el momento de considerar este nuevo futuro para nuestro pueblo."
 PBL_integrate_start: "Comenzar la formación de la Confederación Perú-Boliviana"
 PBL_integrate_start_desc: "Comienza la formación de la Confederación Perú-Boliviana."
 PBL_integrate_PRU: "Integrar Perú"
 PBL_integrate_PRU_desc: "Perú es el mayor de los dos estados-nación de la confederación. Posee la mayor población, economía y extensión territorial. Integrar al Perú es una empresa colosal, pero apoderarse de este estado es una medida sólida para los intereses de la nueva confederación."
 PBL_integrate_BOL: "Integrar Bolivia"
 PBL_integrate_BOL_desc: "Bolivia es uno de los dos principales estados-nación que fundaron la confederación. Es una nación más pequeña en cuanto a superficie, población y capacidad económica; sin embargo, esto no es razón para desacreditarla. Las montañas son ricas en materias primas que son imprescindibles para producir productos electrónicos y otros bienes intermedios. La integración de esta nación consolida otra posición sólida para nuestra economía ahora diversificada."
 PBL_integrate_WESTPAR: "Integrar el Oeste de Paraguay"
 PBL_integrate_WESTPAR_desc: "El oeste de Paraguay no cuenta con los mismos recursos naturales que el oeste de Brasil o el norte de Chile. Sin embargo, esta zona tiene abundantes tierras de cultivo y regiones en las que podemos desarrollar la industria de nuestra nueva nación."
 PBL_integrate_WESTBRA: "Integrar el Oeste de Brasil"
 PBL_integrate_WESTBRA_desc: "El oeste de Brasil alberga a pueblos indígenas y una gran cantidad de recursos naturales. La integración del oeste de Brasil ayudará a mejorar la posición de nuestra nación y aumentará la tierra en la que podemos desarrollarnos."
 PBL_integrate_NORTHCHL: "Integrar el Norte de Chile"
 PBL_integrate_NORTHCHL_desc: "Las regiones del norte de Chile están listas para ser integradas y debemos incluirlas para ayudarnos a alcanzar nuestras metas futuras."
