 radicalization.6.t: "El pueblo [ROOT.GetAdjective] se vuelve más liberal socialmente"
 radicalization.6.d: "Las políticas de nuestro gobierno han comenzado a cambiar las actitudes en [ROOT.GetNameDef], ya que los valores relativamente progresistas han arraigado cada vez más en nuestro pueblo. Especialmente los jóvenes han empezado a adoptar actitudes más relajadas hacia su religión, y el Islam ha dejado de influir tanto en sus vidas cotidianas como en generaciones anteriores."
 radicalization.6.a: "Se están consolidando los valores liberales."
 radicalization.7.t: "Aumenta el número de ciudadanos [ROOT.GetAdjective] que se unen a grupos extremistas"
 radicalization.7.d: "Un número creciente de jóvenes radicalizados en nuestro país se está uniendo a grupos yihadistas salafistas que buscan derrocar a nuestro gobierno. Ignorar esta creciente amenaza terrorista sería un grave error."
 radicalization.7.a: "Los terroristas se fortalecen..."
 radicalization.9.t: "Los grupos extremistas pierden popularidad"
 radicalization.9.d: "Un número creciente de antiguos yihadistas se han desilusionado con el extremismo religioso y están abandonando su causa. Esta tendencia está reduciendo la probabilidad de que se produzcan ataques terroristas en nuestro territorio."
 radicalization.9.a: "¡Los terroristas se debilitan!"
 terror.1.t: "Terroristas muertos y capturados tras exitoso asalto"
 terror.1.d1: "A primera hora de esta mañana, fuerzas especiales de [ROOT.GetAdjective] realizaron una redada en un apartamento en el que se encontraban varios militantes yihadistas. Los terroristas, que fueron sorprendidos, se rindieron en su mayoría después de que nuestras fuerzas mataran a su líder al comienzo de la redada. Los expertos han atribuido el éxito de esta redada a circunstancias favorables, más que a la eficacia de nuestras fuerzas, que han recibido relativamente poco entrenamiento antiterrorista. Aunque algunos residentes locales se han enfadado por la violencia de la redada y simpatizan con los yihadistas, la mayoría de los [ROOT.GetAdjective] han reaccionado positivamente a su éxito."
 terror.1.d2: "A primera hora de esta mañana, fuerzas especiales de [ROOT.GetAdjective] realizaron una redada en un apartamento en el que se encontraban varios militantes yihadistas. Tras un breve tiroteo en el que resultaron heridos varios agentes, los terroristas supervivientes se rindieron a nuestras fuerzas. Los expertos han atribuido el éxito de esta redada a la preparación de nuestras fuerzas, que han recibido un importante entrenamiento antiterrorista. Sin embargo, se ha señalado que algunos errores cometidos por nuestros agentes durante la redada no habrían sido cometidos por una verdadera fuerza antiterrorista de élite. Aunque algunos residentes locales se han sentido enfadados por la violencia de la redada y simpatizan con los yihadistas, la mayoría de los [ROOT.GetAdjective] han reaccionado positivamente a su éxito."
 terror.1.d3: "A primera hora de esta mañana, fuerzas especiales de [ROOT.GetAdjective] realizaron una redada en un apartamento en el que vivían varios militantes yihadistas. Tras un breve tiroteo, todos los terroristas fueron abatidos o capturados, y la fuerza atacante no sufrió bajas. Los expertos han atribuido el éxito de esta redada al alto nivel de nuestras fuerzas especiales, que han recibido un riguroso entrenamiento antiterrorista. Aunque algunos residentes locales se han sentido enfadados por la violencia de la redada y simpatizan con los yihadistas, la mayoría de los [ROOT.GetAdjective] han reaccionado positivamente a su éxito."
 terror.1.a: "¡Nuestros servicios de seguridad lo han hecho bien!"
 terror.2.t: "Civiles muertos en un fallido asalto antiterrorista"
 terror.2.d1: "En las primeras horas de esta mañana, fuerzas especiales de [ROOT.GetAdjective] asaltaron un apartamento en el que se encontraban varios militantes yihadistas. Sin embargo, la torpe inserción de nuestros operadores alertó a los terroristas, que rápidamente tendieron una emboscada a la fuerza atacante, matando a varios operadores antes de huir. Peor aún, los terroristas detonaron una bomba para cubrir su huida, matando a varios civiles que se encontraban en el radio de la explosión. Los expertos han criticado la falta de profesionalismo demostrada por nuestras fuerzas, que se consideran directamente responsables de este desastroso fracaso. Las muertes de civiles han provocado una importante reacción contra el gobierno, haciendo que algunos simpaticen más con la causa de los yihadistas."
 terror.2.d2: "A primera hora de esta mañana, las fuerzas especiales de [ROOT.GetAdjective] allanaron un apartamento en el que se alojaban varios militantes yihadistas. A pesar de que lograron entrar en el refugio sin ser detectados, nuestros operadores encontraron una resistencia más dura de lo esperado y sufrieron varias bajas. Si bien algunos de los yihadistas resultaron heridos y capturados, la gran mayoría de los militantes escaparon ilesos. Además, varios civiles murieron y resultaron heridos en el fuego cruzado durante el prolongado tiroteo. Los expertos han criticado el nivel de nuestros servicios de seguridad, ya que, a pesar de recibir cierta formación antiterrorista, nuestros operadores más elitistas no pueden cumplir los mismos estándares que sus homólogos de otros países. Las muertes de civiles han provocado una importante reacción contra el gobierno, lo que ha hecho que algunos simpaticen más con la causa de los yihadistas."
 terror.2.d3: "A primera hora de esta mañana, las fuerzas especiales de [ROOT.GetAdjective] allanaron un apartamento en el que vivían varios militantes yihadistas. A pesar del alto nivel de nuestros servicios de seguridad, nuestros operadores no pudieron matar o capturar a más de un puñado de yihadistas debido a la inesperada presencia de un gran número de civiles. La gran mayoría de los militantes escaparon ilesos tras un breve tiroteo que lamentablemente provocó la muerte de varios civiles que quedaron atrapados en el fuego cruzado, a pesar de los mejores esfuerzos de nuestros operadores. Los expertos han elogiado el nivel de nuestras fuerzas especiales, que mantuvieron su profesionalismo durante todo el asalto e hicieron todo lo posible para evitar víctimas civiles. No obstante, las muertes de civiles que se produjeron han provocado una importante reacción contra el gobierno, haciendo que algunos simpaticen más con la causa de los yihadistas."
 terror.2.a: "¡Los yihadistas siguen vivos para luchar otro día..."
 terror.3.t: "Los Servicios de Inteligencia Descubren Complot Terrorista"
 terror.3.d: "Siguiendo la información descubierta por nuestros servicios de inteligencia, la policía [ROOT.GetAdjective] arrestó a varios yihadistas que estaban planeando un ataque terrorista. De haber tenido éxito, el ataque habría matado y herido a decenas de personas y atraído a más extremistas a la causa terrorista."
 terror.3.a: "¡Hemos evitado el desastre!"
 terror.4.t: "Yihadistas Matan a Varios Civiles en un Ataque Dirigido"
 terror.4.d1a: "Un devastador ataque con armas de fuego y bombas contra un edificio ministerial, perpetrado por militantes yihadistas, ha matado a docenas de civiles y varios agentes de policía. Los servicios de seguridad [ROOT.GetAdjective] están siendo criticados por no haber podido prevenir el ataque, pero también por la mediocre respuesta que le siguió. La falta de una formación rigurosa en materia de lucha contra el terrorismo ha hecho que las fuerzas de seguridad no hayan podido proteger adecuadamente a los civiles, y en ocasiones han contribuido directamente a la muerte de civiles. La mala gestión de este ataque por parte del gobierno y el éxito del mismo han endurecido la opinión pública contra el gobierno y han aumentado el apoyo a los islamistas radicales."
 terror.4.d1b: "Un grave atentado con bomba en un edificio ministerial, perpetrado por militantes yihadistas, ha matado a más de una docena de civiles. Las fuerzas de seguridad [ROOT.GetAdjective] pudieron evitar más víctimas y mataron o arrestaron a la mayoría de los atacantes pocas horas después de que comenzara el ataque. Sin embargo, algunos han criticado a los servicios de seguridad por no responder antes. Esto ha alimentado un resentimiento preexistente contra el gobierno [ROOT.GetAdjective] y el ataque en sí mismo ha galvanizado a los fundamentalistas radicales."
 terror.4.d1c: "Varios yihadistas intentaron atacar un edificio del gobierno [ROOT.GetAdjective] con un coche bomba, pero fueron detenidos por la seguridad antes de que pudieran alcanzar su objetivo. Las fuerzas de seguridad lograron despejar casi por completo la zona circundante de civiles antes de que detonase la bomba, pero varias personas resultaron heridas en la explosión y ahora se encuentran en estado crítico. La mayoría de los [ROOT.GetAdjective] han elogiado la profesionalidad de la respuesta de las [ROOT.GetAdjective] fuerzas de seguridad, pero el hecho de que el ataque haya podido llevarse a cabo ha envalentonado a algunos radicales islamistas."
 terror.4.d2a: "Un devastador ataque con armas de fuego y bombas en una mezquita chií, perpetrado por militantes yihadistas, ha matado a decenas de civiles y varios agentes de policía. Los servicios de seguridad [ROOT.GetAdjective] están siendo criticados por no haber podido prevenir el ataque, pero también por la mediocre respuesta que le siguió. La falta de una formación rigurosa en materia de lucha contra el terrorismo ha hecho que las fuerzas de seguridad no hayan podido proteger adecuadamente a los civiles, y en ocasiones han contribuido directamente a la muerte de civiles. La mala gestión de este ataque por parte del gobierno y el éxito del mismo han endurecido la opinión pública contra el gobierno y han aumentado el apoyo a los islamistas radicales."
 terror.4.d2b: "Un grave atentado con bomba en una mezquita chií, perpetrado por militantes yihadistas, ha matado a más de una docena de civiles. Las fuerzas de seguridad [ROOT.GetAdjective] pudieron evitar más víctimas y mataron o arrestaron a la mayoría de los atacantes pocas horas después de que comenzara el ataque. Sin embargo, algunos han criticado a los servicios de seguridad por no responder antes. Esto ha alimentado un resentimiento preexistente contra el gobierno [ROOT.GetAdjective] y el ataque en sí mismo ha galvanizado a los fundamentalistas radicales."
 terror.4.d2c: "Varios yihadistas intentaron atacar una mezquita chií con un coche bomba, pero fueron detenidos por las fuerzas de seguridad antes de que pudieran alcanzar su objetivo. Las fuerzas de seguridad lograron despejar de civiles la zona circundante antes de que detonasen la bomba, pero varias personas resultaron heridas en la explosión y ahora se encuentran en estado crítico. La mayoría de los [ROOT.GetAdjective] han elogiado la profesionalidad de la respuesta de las [ROOT.GetAdjective] fuerzas de seguridad, pero el hecho de que el ataque haya podido llevarse a cabo ha envalentonado a algunos radicales islamistas."
 terror.4.d3a: "Un devastador ataque con armas de fuego y bombas en una iglesia, perpetrado por militantes yihadistas, ha matado a decenas de civiles y varios agentes de policía. Los servicios de seguridad [ROOT.GetAdjective] están siendo criticados por no haber podido prevenir el ataque, pero también por la mediocre respuesta que le siguió. La falta de una formación rigurosa en materia de lucha contra el terrorismo ha hecho que las fuerzas de seguridad no hayan podido proteger adecuadamente a los civiles, y en ocasiones han contribuido directamente a la muerte de civiles. La mala gestión de este ataque por parte del gobierno y el éxito del mismo han endurecido la opinión pública contra el gobierno y han aumentado el apoyo a los islamistas radicales."
 terror.4.d3b: "Un grave atentado con bomba en una iglesia, perpetrado por militantes yihadistas, ha matado a más de una docena de civiles. Las fuerzas de seguridad [ROOT.GetAdjective] pudieron evitar más víctimas y mataron o arrestaron a la mayoría de los atacantes pocas horas después de que comenzara el ataque. Sin embargo, algunos han criticado a los servicios de seguridad por no responder antes. Esto ha alimentado un resentimiento preexistente contra el gobierno [ROOT.GetAdjective] y el ataque en sí mismo ha galvanizado a los fundamentalistas radicales."
 terror.4.d3c: "Varios yihadistas intentaron atacar una iglesia con un coche bomba, pero las fuerzas de seguridad los detuvieron antes de que pudieran alcanzar su objetivo. Las fuerzas de seguridad lograron despejar casi por completo la zona circundante de civiles antes de que detonase la bomba, pero varias personas resultaron heridas en la explosión y ahora se encuentran en estado crítico. La mayoría de los [ROOT.GetAdjective] han elogiado la profesionalidad de la respuesta de las [ROOT.GetAdjective] fuerzas de seguridad, pero el hecho de que el ataque haya podido llevarse a cabo ha envalentonado a algunos radicales islamistas."
 terror.4.a: "Daremos caza a estos terroristas..."
 terror.5.t: "Los yihadistas emboscan a una patrulla del ejército"
 terror.5.d1: "Los militantes islamistas radicales han lanzado un ataque devastador contra una patrulla del ejército de [ROOT.GetAdjective], aniquilando a la mayoría de los soldados, que fueron tomados totalmente por sorpresa. La falta de entrenamiento que han recibido nuestras tropas en la guerra de contrainsurgencia significó que fueron presa fácil de las tácticas guerrilleras de los yihadistas, que escaparon prácticamente ilesos. La noticia del ataque se ha extendido por todo [ROOT.GetNameDef], lo que ha reducido la confianza en la capacidad del gobierno para proporcionar seguridad y ha elevado el perfil de los yihadistas, a quienes algunos están empezando a ver como una fuerza de combate más eficaz que nuestro ejército."
 terror.5.d2: "Militantes islamistas radicales han lanzado un ataque contra una patrulla del ejército de [ROOT.GetAdjective], matando a más de una docena de soldados tras un intenso tiroteo. Nuestras tropas estaban lo suficientemente bien entrenadas como para evitar sufrir bajas significativas, pero no tenían la suficiente confianza para lanzar un contraataque después de que los yihadistas se retiraran. La noticia del ataque se ha extendido por todo [ROOT.GetNameDef], socavando la confianza en la capacidad del gobierno para proporcionar seguridad y elevando el perfil de los yihadistas, a quienes algunos están empezando a ver como una fuerza de combate eficaz."
 terror.5.d3: "Los militantes islamistas radicales han lanzado un ataque contra una patrulla del ejército de [ROOT.GetAdjective], pero fueron rápidamente repelidos y sufrieron numerosas bajas. Nuestras tropas, altamente entrenadas, fueron más que suficientes para hacer frente a los yihadistas y sólo sufrieron unas pocas bajas. La noticia del ataque se ha extendido por todo [ROOT.GetNameDef] y, aunque el éxito de nuestras fuerzas de seguridad ha sido recibido positivamente, la audacia del ataque ha atraído a algunos opositores radicales del gobierno a la causa yihadista."
 terror.5.a: "¡Debemos vengar a nuestras leales tropas!"
 terror.6.t: "Extranjeros asesinados por yihadistas en [FROM.GetNameDef]"
 terror.6.d1: "Decenas de personas han muerto o resultaron heridas después de un ataque armado y con bombas de yihadistas a un complejo de viviendas para trabajadores extranjeros. Se informa que las fuerzas de seguridad [FROM.GetAdjective] encargadas de defender el complejo abandonaron sus puestos ante la llegada de los militantes fuertemente armados, dejando a los extranjeros y sus familias ser masacrados por los extremistas. El fracaso de [FROM.GetAdjective] se ha atribuido al bajo nivel de entrenamiento en contra del terrorismo recibido por las fuerzas de seguridad [FROM.GetAdjective]. El ataque ha conmocionado a la comunidad internacional y ha fortalecido a los islamistas radicales en toda la región.\n\nEl líder [FROM.GetAdjective], [FROM.GetLeader], ha expresado sus condolencias a las víctimas y sus familias, y ha prometido intensificar las medidas para combatir a los militantes extremistas en [FROM.GetNameDef] y llevar a los responsables de este ataque ante la justicia."
 terror.6.d2: "Decenas de personas murieron o resultaron heridas tras un ataque yihadista con armas y bombas en un complejo de viviendas para trabajadores expatriados. [FROM.GetAdjective] Las fuerzas de seguridad encargadas de defender el complejo supuestamente lograron esperar un tiempo para que los civiles fueran evacuados, pero finalmente fueron superadas por los atacantes. La incapacidad de las fuerzas de seguridad para actuar mejor se ha atribuido al limitado nivel de entrenamiento antiterrorista que han recibido. El ataque ha conmocionado a la comunidad internacional y ha alentado a los islamistas radicales en toda la región.\n\nEl líder de [FROM.GetAdjective], [FROM.GetLeader], ha expresado sus condolencias a las víctimas y sus familias, y ha prometido intensificar las medidas para combatir a los militantes extremistas en [FROM.GetNameDef] y llevar a los autores de este ataque ante la justicia."
 terror.6.d3: "Varias personas han muerto o resultaron heridas después de un ataque armado y con bombas de yihadistas a un complejo de viviendas para trabajadores extranjeros. Afortunadamente, las fuerzas de seguridad [FROM.GetAdjective] encargadas de defender el complejo lograron repeler a los atacantes tras un prolongado tiroteo. Sin embargo, varios civiles se vieron involuntariamente envueltos en el fuego cruzado. El relativo éxito de las fuerzas de seguridad [FROM.GetAdjective] se ha atribuido al alto nivel de entrenamiento en contra del terrorismo que han recibido. El ataque ha conmocionado a la comunidad internacional y ha alentado a los islamistas radicales en toda la región.\n\nEl líder [FROM.GetAdjective], [FROM.GetLeader], ha expresado sus condolencias a las víctimas y sus familias, y ha prometido intensificar las medidas para combatir a los militantes extremistas en [FROM.GetNameDef] y llevar a los responsables de este ataque ante la justicia."
 terror.6.a: "El terrorismo es una lacra para la humanidad..."
 terror.6.b: "¡Otro golpe contra los enemigos del Islam!"
 terror.6.c: "Se han perdido las vidas de nuestros ciudadanos..."
 terror.7.t: "Ataque de yihadistas a una base militar extranjera en un audaz asalto"
 terror.7.d1: "Cientos de tropas extranjeras estacionadas en [FROM.GetNameDef] han sido asesinadas o heridas tras un ataque de extremistas islámicos. Equipados con armas ligeras, granadas propulsadas por cohetes e incluso algunos vehículos blindados, los militantes lograron infligir un gran daño a la base antes de retirarse. La alta tasa de bajas se atribuye al mal desempeño de las tropas [FROM.GetAdjective], quienes no lograron advertir a la base militar sobre la amenaza entrante y no tomaron medidas a pesar de las solicitudes de asistencia. Se informa que las fuerzas [FROM.GetAdjective] tienen un nivel relativamente bajo de entrenamiento en contra del terrorismo, lo cual muchos consideran como la principal explicación de su falta de efectividad."
 terror.7.d2: "Decenas de tropas extranjeras estacionadas en [FROM.GetNameDef] han sido asesinadas o heridas tras un ataque de extremistas islámicos. Equipados con armas ligeras, granadas propulsadas por cohetes e incluso algunos vehículos blindados, los militantes lograron infligir daños moderados a la base antes de retirarse. La mayoría de las bajas se produjeron en la etapa inicial del ataque, ya que la llegada de refuerzos [FROM.GetAdjective] obligó a los yihadistas a huir antes de poder causar más daño. Las fuerzas de seguridad [FROM.GetAdjective] han demostrado cierto grado de eficacia en la lucha contra el terrorismo, pero siguen por debajo de los estándares de las unidades de élite internacionales contra el terrorismo."
 terror.7.d3: "Docenas de tropas extranjeras estacionadas en [FROM.GetNameDef] han sido asesinadas o heridas tras un ataque de extremistas islámicos. Equipados con armas ligeras, granadas propulsadas por cohetes e incluso algunos vehículos blindados, los militantes infligieron daños leves a la base antes de ser repelidos por los refuerzos [FROM.GetAdjective]. Las fuerzas de seguridad [FROM.GetAdjective] han sido elogiadas por su rápida y eficiente respuesta al ataque, lo que ayudó a minimizar la destructividad del mismo. Las unidades [FROM.GetAdjective] se someten a un nivel relativamente alto de entrenamiento en contra del terrorismo y, como tal, son algunas de las fuerzas contra el terrorismo más efectivas de la región."
 terror.8.t: "Los yihadistas han cruzado desde el territorio [FROM.GetAdjective] hacia [ROOT.GetNameDef]"
 terror.8.d: "Aprovechando las brechas en nuestras defensas, los yihadistas [FROM.GetAdjective] han cruzado hacia [ROOT.GetNameDef]. Sus intenciones son casi seguramente hostiles, por lo que nuestros servicios de seguridad interna ya han comenzado a buscar a estos militantes extranjeros. En el futuro, estacionar más tropas en la frontera [FROM.GetAdjective] ayudará a reducir el riesgo de que este incidente se repita."
 terror.8.a: "Esperemos poder atraparlos..."
 terror.9.t: "¡Jihadistas extranjeros capturados exitosamente!"
 terror.9.d: "Tras una operación perfectamente ejecutada, las fuerzas especiales [ROOT.GetAdjective] lograron cumplir su misión de matar o capturar a todos los yihadistas extranjeros que recientemente se infiltraron en nuestro país. De haber fallado los operadores en su misión, [ROOT.GetNameDef] habría tenido que prepararse para un ataque inevitable."
 terror.9.a: "¡Estos terroristas ya no representan una amenaza para [ROOT.GetNameDef]!"
 terror.10.t: "¡Los yihadistas extranjeros han evadido la captura!"
 terror.10.d: "Lamentablemente, las unidades enviadas para matar o capturar a los militantes islamistas que cruzaron recientemente la frontera no lograron cumplir su misión. Si bien nuestras fuerzas lograron localizar y enfrentar a los yihadistas, no pudieron evitar que los militantes escaparan en gran medida ilesos. Ahora, los militantes están libres para llevar a cabo un ataque terrorista dentro de nuestras fronteras. Mientras tanto, deberíamos realizar entrenamiento contra el terrorismo en nuestros servicios de seguridad para reducir la posibilidad de una falla similar en el futuro."
 terror.10.a: "Solo es cuestión de tiempo antes de que ataquen..."
 terror.11.t: "¡Nuestros servicios de inteligencia han localizado con éxito a los yihadistas extranjeros!"
 terror.11.d: "Los servicios de seguridad interna [ROOT.GetAdjective], tras una enorme inversión de tiempo y recursos, lograron identificar la ubicación exacta de los yihadistas extranjeros que recientemente cruzaron la frontera hacia [ROOT.GetNameDef]. Las fuerzas especiales serán desplegadas ahora para matar o capturar a los militantes antes de que puedan llevar a cabo un ataque en nuestro territorio."
 terror.11.a: "Esperemos poder atraparlos..."
 terror.12.t: "Se está gestando un levantamiento yihadista en [ROOT.GetNameDef]"
 terror.12.d: "Los informes indican que los militantes yihadistas en [ROOT.GetNameDef] están preparando un levantamiento armado a gran escala para derrocar al gobierno. Si optamos por ignorar esta creciente amenaza, [ROOT.GetNameDef] pronto se verá envuelto en una guerra civil."
 terror.12.a: "Debemos tomar medidas..."
 terror.14.t: "La amenaza de un levantamiento yihadista ha pasado"
 terror.14.d: "Nuestras recientes acciones contra el terrorismo han logrado reducir la amenaza yihadista al punto en que un levantamiento a gran escala ya no es inminente."
 terror.14.a: "Podemos estar tranquilos una vez más."
 terror.15.t: "Terroristas muertos por exitoso ataque aéreo"
 terror.15.d1: "Hoy temprano, los aviones de [ROOT.GetAdjective] lograron localizar y destruir varios escondites de yihadistas ubicados en áreas rurales. Los terroristas, que fueron sorprendidos por sorpresa, no estaban preparados para el ataque y fueron aniquilados casi por completo por el ataque. Los expertos han atribuido el éxito de este ataque a la complacencia de los yihadistas y a las condiciones climáticas favorables, más que a la eficacia de nuestros pilotos, que han recibido relativamente poco entrenamiento antiterrorista. Algunos residentes locales se han enojado por la destructividad del ataque y simpatizan con los yihadistas, pero otros [ROOT.GetAdjective] han reaccionado positivamente a su éxito."
 terror.15.d2: "Hoy temprano, los aviones de [ROOT.GetAdjective] lograron localizar y destruir varios escondites yihadistas ubicados en áreas rurales. Si bien la incursión tomó más tiempo de lo esperado debido a la rápida respuesta de los militantes yihadistas al ataque, nuestros pilotos finalmente lograron localizar y eliminar todos sus objetivos. Los expertos han atribuido el éxito de esta incursión a la preparación de nuestros pilotos, quienes han recibido un entrenamiento sustancial en materia de lucha contra el terrorismo. Sin embargo, se ha señalado que algunos errores cometidos por nuestros pilotos durante la incursión no habrían sido cometidos por una verdadera fuerza antiterrorista de élite. Algunos residentes locales se han enfadado por la destructividad del ataque y simpatizan con los yihadistas, pero otros [ROOT.GetAdjective] han reaccionado positivamente a su éxito."
 terror.15.d3: "Hoy temprano, los aviones de [ROOT.GetAdjective] lograron localizar y destruir varios escondites de yihadistas ubicados en áreas rurales. La operación concluyó rápidamente a pesar de las formidables capacidades de los militantes yihadistas. Los expertos han atribuido el éxito de este ataque a la experiencia de nuestros pilotos, que han recibido un riguroso entrenamiento antiterrorista. Algunos residentes locales se han enojado por la capacidad destructiva del ataque y simpatizan con los yihadistas, pero otros [ROOT.GetAdjective] han reaccionado positivamente a su éxito."
 terror.15.a: "¡Nuestros pilotos lo han hecho bien!"
 terror.16.t: "Civiles muertos en un ataque aéreo fallido"
 terror.16.d1: "Hoy mismo, las aeronaves [ROOT.GetAdjective] intentaron localizar y destruir varios escondites yihadistas ubicados en áreas rurales. Sin embargo, la inexperiencia de nuestros pilotos llevó al erróneo bombardeo de un pueblo [ROOT.GetAdjective], lo que resultó en la muerte y heridas de docenas de civiles. Los expertos han criticado la falta de profesionalismo demostrada por nuestros pilotos, que se considera responsable directamente de este desastroso fracaso. Las muertes de civiles han generado una fuerte reacción en contra del gobierno, haciendo que muchas personas simpatizen más con la causa de los yihadistas."
 terror.16.d2: "Hoy mismo, las aeronaves [ROOT.GetAdjective] intentaron localizar y destruir varios escondites yihadistas ubicados en áreas rurales. Sin embargo, una combinación de malas condiciones climáticas y falta de experiencia llevó al erróneo bombardeo de un pueblo [ROOT.GetAdjective], lo que resultó en la muerte y heridas de docenas de civiles. Los expertos han criticado el nivel de nuestros pilotos, ya que, a pesar de recibir algo de entrenamiento contra el terrorismo, nuestros pilotos más altamente capacitados no pueden alcanzar los mismos estándares que sus contrapartes en otros países. Las muertes de civiles han generado una fuerte reacción en contra del gobierno, haciendo que muchas personas simpatizen más con la causa de los yihadistas."
 terror.16.d3: "Hoy mismo, las aeronaves [ROOT.GetAdjective] intentaron localizar y destruir varios escondites yihadistas ubicados en áreas rurales. Sin embargo, una serie de eventos imprevisibles culminaron en el erróneo bombardeo de un pueblo [ROOT.GetAdjective], lo que resultó en la muerte y heridas de docenas de civiles. Los expertos han elogiado el nivel de nuestros pilotos, quienes mantuvieron su profesionalismo durante todo el ataque y hicieron todo lo posible para evitar víctimas civiles una vez que se dieron cuenta de su error. Sin embargo, las muertes de civiles que ocurrieron han generado una fuerte reacción en contra del gobierno, haciendo que muchas personas simpatizen más con la causa de los yihadistas."
 terror.16.a: "¡Los yihadistas viven para luchar otro día..."
 gulf.5.t: "[Nombre de la industria de combustibles fósiles] OPI"
 gulf.5.d: "La esperada oferta pública inicial de la lucrativa compañía petrolera del estado [FROM.GetAdjective] ha sido anunciada oficialmente por [FROM.GetLeader]. El éxito de esta empresa arriesgada aún está por verse, ya que algunos analistas pronostican un interés limitado por parte de los inversores en esta OPI. El gobierno [FROM.GetAdjective] ha descartado estas predicciones y ha buscado mantener la confianza en este momento de incertidumbre, instando a los inversores tanto en el país como en el extranjero a comprar acciones."
 gulf.5.a: "¡Un día emocionante para [FROM.GetNameDef]!"
 gulf.7.t: "La OPI de [Nombre de la industria de combustibles fósiles] ha sido exitosa"
 gulf.7.d: "Debido a la alta confianza de los inversores en [Nombre de la industria de combustibles fósiles], nuestra OPI ha recaudado grandes sumas de dinero, impulsando significativamente la reputación de nuestro gobierno tanto en el país como en el extranjero. Más importante aún, los fondos recaudados han proporcionado un capital muy necesario para nuestro fondo soberano de riqueza."
 gulf.7.a: "¡Perfecto!"
 gulf.8.t: "La OPI de [Nombre de la industria de combustibles fósiles] ha fracasado"
 gulf.8.d: "Debido a la baja confianza de los inversores en [Nombre de la industria de combustibles fósiles], nuestra OPI no ha logrado recaudar sumas sustanciales de dinero, dañando la reputación de nuestro gobierno tanto en el país como en el extranjero. Esta falta de éxito significa que tenemos relativamente pocos activos para contribuir a nuestro fondo soberano de riqueza."
 gulf.8.a: "Un día triste para nuestro país..."
 gulf.9.t: "Una propuesta única del nuevo liderazgo [FROM.GetAdjective]"
 gulf.9.d: "Tras cambios radicales en el gobierno de [FROM.GetNameDef], el nuevo liderazgo de ese país tiene estrechas conexiones ideológicas con nuestro propio gobierno. El líder del país, [FROM.GetLeader], ha extendido discretamente una oferta para forjar una estrecha alianza militar entre nuestros dos países. Debemos decidir si aceptar o rechazar esta oferta única."
 gulf.9.a: "¡Hermanos de armas!"
 gulf.9.b: "No necesitamos una alianza."
 gulf.10.t: "¡Alianza establecida!"
 gulf.10.d: "¡Nuestro país y [FROM.GetNameDef] ahora comparten un vínculo inquebrantable!"
 gulf.10.a: "¡Verdaderamente una ocasión gozosa!"
 gulf.11.t: "Nuestra oferta ha sido rechazada..."
 gulf.11.d: "El gobierno de [FROM.GetNameDef] ni siquiera nos ha mostrado la cortesía común de responder a nuestra oferta para formar una alianza."
 gulf.11.a: "Debemos buscar aliados en otro lugar..."
 gulf.12.t: "El irredentismo [FROM.GetAdjective] amenaza nuestra soberanía"
 gulf.12.d: "Tras importantes cambios en el gobierno [FROM.GetAdjective], el nuevo líder del país, [FROM.GetLeader], ha pronunciado un discurso reviviendo las reclamaciones de [FROM.GetNameDef] sobre territorios que legítimamente nos pertenecen. Muchos [ROOT.GetAdjective]s temen que este discurso sea el preludio de un intento [FROM.GetAdjective] de anexar nuestro territorio por la fuerza."
 gulf.12.a: "¡Debemos criticar esta declaración!"
 gulf.12.b: "¡Debemos golpear primero!"
 gulf.13.t: "El establecimiento de [FROM.GetNameDef]"
 gulf.13.d: "Hace solo unos años, lo que ahora se conoce oficialmente como [FROM.GetNameDef] era una monarquía represiva. Desde entonces, el país ha experimentado una transformación masiva, con la monarquía dando un paso atrás en la política y dejando paso a elecciones plenamente democráticas. Ahora, el gobierno de [FROM.GetLeader] ha ido un paso más allá al anunciar la disolución de la monarquía [FROM.GetAdjective], para sorpresa de muchos observadores externos."
 gulf.13.a: "Un triunfo republicano."
 gulf.14.t: "Cumbre de alto nivel entre Turquía y [FROM.GetNameDef]"
 gulf.14.d: "Tras semanas de negociaciones en secreto, el presidente turco [TUR.GetLeader] ha llegado a [FROM.GetNameDef] para reunirse con su homólogo, [FROM.GetLeader]. Muchos ven esta cumbre como el primer paso hacia una mayor cooperación [FROM.GetAdjective]-turca, lo que posiblemente anuncie un cambio significativo en la geopolítica de Oriente Medio y un notable aumento de la influencia regional de Turquía."
 gulf.14.a: "Las dinámicas de poder están cambiando."
 gulf.15.t: "[FROM.GetLeader] critica la política exterior turca"
 gulf.15.d: "En medio de un notable aumento de la actividad turca en Oriente Medio, el líder de [FROM.GetNameDef] ha criticado la \"intromisión\" y la \"interferencia\" turca en los asuntos de los estados árabes. [FROM.GetLeader] acusó a Turquía de intentar \"revivir el Imperio Otomano\" a través de sus acciones, lo que provocó una respuesta hostil por parte de [TUR.GetLeader]. Líderes mundiales, incluidos [USA.GetLeader] y [SOV.GetLeader], han instado a ambas partes a ejercer moderación y preservar la estabilidad regional."
 gulf.15.a: "Se están desafiando las ambiciones turcas..."
 gulf.16.t: "¡El liderazgo [FROM.GetAdjective] está presionando por un cambio de régimen en Siria!"
 gulf.16.d: "[FROM.GetLeader] ha buscado nuestro apoyo para una coalición que derroque a [SYR.GetLeader]. Si bien buscar un cambio de régimen en Siria podría ayudar a establecer un gobierno en ese país más favorable a nuestros intereses, debemos considerar las ramificaciones internacionales y domésticas de tal acción."
 gulf.16.a: "¡Es hora de derrocar al dictador!"
 gulf.16.b: "Los riesgos son demasiado grandes."
 gulf.17.t: "¡[USA.GetLeader] se ha negado a apoyar una coalición anti-Assad!"
 gulf.17.d: "Sin lugar a dudas, privilegiando las opiniones del gobierno ruso sobre las del pueblo sirio, los estadounidenses han decidido rechazar nuestra propuesta de intervención humanitaria en Siria."
 gulf.17.a: "¡Debemos tomar medidas por nuestra cuenta!"
 gulf.17.b: "No estamos listos para una operación de esta magnitud..."
 gulf.18.t: "Coalición Internacional Inicia Operaciones en Siria"
 gulf.18.d: "[USA.GetLeader] anunció hoy el inicio de la Operación Defensor Decisivo, una controvertida operación multilateral para proteger a los civiles en Siria. Varios miembros de la OTAN y de la Liga Árabe han contribuido con fuerzas a la coalición liderada por Estados Unidos, supuestamente formada tras un esfuerzo de cabildeo conjunto de las monarquías del Golfo. Si bien [USA.GetLeader] ha afirmado que la prioridad de la operación es proteger a los civiles y no un cambio de régimen, la mayoría de los analistas ven el mandato de protección de civiles como una justificación apenas velada para la destitución de Assad. Los críticos han planteado preocupaciones sobre la falta de una resolución del Consejo de Seguridad que justifique sus acciones, lo que hace que la operación sea ilegal según el derecho internacional. Rusia, China y otros países han apoyado a [SYR.GetLeader] al condenar la operación como una violación de la soberanía siria. Además, la presencia de tropas rusas en Siria ha aumentado las preocupaciones de que la Operación Defensor Decisivo pueda dar lugar a enfrentamientos entre las fuerzas rusas y de la OTAN."
 gulf.18.d_NATO_only: "[USA.GetLeader] anunció hoy el inicio de la Operación Defensor Decisivo, una controvertida operación multilateral para proteger a los civiles en Siria. Varios miembros de la OTAN han contribuido con fuerzas a la coalición liderada por Estados Unidos, supuestamente formada tras un esfuerzo de cabildeo conjunto de las monarquías del Golfo. Si bien [USA.GetLeader] ha afirmado que la prioridad de la operación es proteger a los civiles y no un cambio de régimen, la mayoría de los analistas ven el mandato de protección de civiles como una justificación apenas velada para la destitución de Assad. Los críticos han planteado preocupaciones sobre la falta de una resolución del Consejo de Seguridad que justifique sus acciones, lo que hace que la operación sea ilegal según el derecho internacional. Rusia, China y otros países han condenado vehementemente la operación como una violación de la soberanía siria. Además, la presencia de tropas rusas en Siria ha aumentado las preocupaciones de que la Operación Defensor Decisivo pueda dar lugar a enfrentamientos entre las fuerzas rusas y de la OTAN."
 gulf.18.a: "¡Los derechos humanos deben ser defendidos!"
 gulf.18.b: "¡Esta es una violación inaceptable de la soberanía estatal!"
 gulf.19.t: "El gobierno [FROM.GetAdjective] ha solicitado un acuerdo secreto de intercambio de tecnología militar"
 gulf.19.d: "Compartimos con [FROM.GetNameDef] enemigos comunes en forma de Hezbolá y sus maestros en Teherán. Cooperar con los [FROM.GetAdjective]s podría ser extremadamente propicio para nuestros intereses regionales, especialmente dada la determinación de [FROM.GetLeader] de destruir eventualmente a Hezbolá. Sin embargo, debemos considerar cuidadosamente esta propuesta antes de compartir tecnología con una potencia extranjera cuyos intereses no necesariamente se mantendrán alineados con los nuestros indefinidamente."
 gulf.19.a: "¡Juntos podemos hacer que Hezbolá pague!"
 gulf.19.b: "No necesitamos esta asociación."
 gulf.20.t: "¡Israel ha acordado compartir tecnología militar con nosotros!"
 gulf.20.d: "A pesar de las reservas iniciales, Israel ha decidido que juntos tenemos una mejor oportunidad de derrotar la plaga de Hezbolá. Ahora podremos beneficiarnos de sus capacidades en la guerra que está por venir."
 gulf.20.a: "¡Juntos podemos hacer que Hezbolá pague!"
 gulf.21.t: "¡Israel se ha negado a compartir tecnología militar con nosotros!"
 gulf.21.d: "Claramente no convencido de la amenaza que representa Hezbolá para sus ciudadanos, Israel ha decidido no aumentar la cooperación militar entre nuestros dos países."
 gulf.21.a: "De todos modos, no necesitamos su ayuda."
 gulf.22.t: "El gobierno [FROM.GetAdjective] ha propuesto una operación conjunta para erradicar a Hezbollah"
 gulf.22.d: "Representantes de [FROM.GetNameDef], ante la grave amenaza que representa Hezbollah para ambos países, han preguntado si estaríamos dispuestos a participar en una operación militar contra este peligroso grupo terrorista. Debemos considerar si unirnos a esta operación o preservar la paz."
 gulf.22.d1: "Los representantes de [FROM.GetNameDef] nos han informado de que, junto con los israelíes, tienen la intención de lanzar una campaña militar contra Hezbolá en el Líbano. Si bien hemos calificado a Hezbolá de organización terrorista y estamos comprometidos con el derecho de Israel a la legítima defensa, esta campaña militar puede producir más inestabilidad en Oriente Medio. Deberíamos sopesar nuestras opciones en consecuencia."
 gulf.22.d2: "Los representantes de [FROM.GetNameDef] nos han informado de que tienen la intención de lanzar una campaña militar contra Hezbolá en el Líbano. Si bien hemos calificado a Hezbolá de organización terrorista y estamos comprometidos con la seguridad de Israel, a la que Hezbolá amenaza, esta campaña militar puede producir más inestabilidad en Oriente Medio. Deberíamos sopesar nuestras opciones en consecuencia."
 gulf.22.d3: "Estados Unidos ha llamado a la OTAN a participar en una campaña militar conjunta contra Hezbollah en Líbano. Debemos considerar si debemos comprometer nuestras fuerzas en lo que sin duda será una empresa militar difícil."
 gulf.22.a: "¡Nuestras fuerzas conjuntas aniquilarán a los terroristas!"
 gulf.22.b: "No queremos la guerra."
 gulf.22.c: "¡Deberíamos pedirle a la OTAN que se una a la operación!"
 gulf.22.e: "Ellos pueden hacer lo que deseen."
 gulf.22.f: "¡Esta operación no puede permitirse que siga adelante!"
 gulf.23.t: "¡Israel ha aceptado una operación conjunta contra Hezbollah!"
 gulf.23.d: "Ahora que los israelíes han aceptado comprometer sus fuerzas en una invasión de las áreas controladas por Hezbollah en Líbano, podemos proceder con nuestra operación. Sin embargo, puede ser de nuestro interés informar primero a los estadounidenses sobre nuestra operación e invitarlos a participar en la destrucción de nuestro enemigo compartido. El inconveniente de esto es que Estados Unidos puede vetar nuestra operación, planteándonos la pregunta de si proceder de todos modos."
 gulf.23.a: "¡Debemos informar primero a los estadounidenses!"
 gulf.23.b: "No podemos permitirnos esperar."
 gulf.24.t: "¡Israel se ha negado a unirse a una campaña militar contra Hezbollah!"
 gulf.24.d: "Los cobardes israelíes tienen demasiado que perder en una lucha contra Hezbollah. Sin embargo, Hezbollah ha creado otros enemigos. Si aseguramos el apoyo estadounidense, Hezbollah podría tener que enfrentarse a la ira de toda la OTAN. Dicho esto, la negativa de Israel a participar es un gran revés y es posible que debamos considerar retroceder."
 gulf.24.a: "Deberíamos acercarnos a los estadounidenses."
 gulf.24.b: "Deberíamos seguir adelante solos."
 gulf.24.c: "Sin Israel, esta empresa está condenada al fracaso."
 gulf.25.t: "¡Los estadounidenses no se opondrán a nuestra operación!"
 gulf.25.d: "[USA.GetLeader] nos ha dado luz verde para nuestra operación contra Hezbollah. ¡Mejor aún, los estadounidenses se han comprometido a formar una coalición de miembros de la OTAN dispuestos a ayudarnos a destruir a los terroristas!"
 gulf.25.d1: "[USA.GetLeader] nos ha dado luz verde para nuestra operación contra Hezbollah. Estados Unidos no se interpondrá en nuestro justa guerra."
 gulf.25.a: "¡Podemos proceder!"
 gulf.26.t: "¡Los estadounidenses quieren que retrocedamos!"
 gulf.26.d: "[USA.GetLeader] se ha negado a dar luz verde a una operación militar contra Hezbollah y nos ha instado a resolver nuestras diferencias mediante medios diplomáticos. Podríamos ignorar a los estadounidenses y seguir adelante, pero esto sin duda dañaría las relaciones con un aliado importante."
 gulf.26.a: "¡Deberíamos seguir adelante de todos modos!"
 gulf.26.b: "No podemos permitirnos oponernos a los estadounidenses."
 gulf.27.t: "Guerra en Líbano tras la declaración de guerra contra Hezbollah"
 gulf.27.d: "Los líderes de Israel y [FROM.GetNameDef] han lanzado una operación militar tras una declaración conjunta de [ISR.GetLeader] y [FROM.GetLeader] condenando a Hezbollah como una amenaza para la estabilidad regional. [USA.GetLeader] ha apoyado públicamente la operación, llamando a los miembros de la OTAN a brindar apoyo militar para ayudar en la ofensiva contra Hezbollah, un grupo que ha sido designado como una organización terrorista por varios países europeos, norteamericanos y del Medio Oriente. El gobierno libanés ha reaccionado con ira ante la declaración de hostilidades por parte de [ISR.GetAdjective] y [FROM.GetAdjective], al igual que el líder de Hezbollah, [HEZ.GetLeader], y sus seguidores iraníes."
 gulf.27.d1: "Los líderes de Israel y [FROM.GetNameDef] han lanzado una operación militar tras una declaración conjunta de [ISR.GetLeader] y [FROM.GetLeader] condenando a Hezbollah como una amenaza para la estabilidad regional. [USA.GetLeader] no ha apoyado explícitamente la operación, pero ha condenado los actos de violencia de Hezbollah, un grupo que ha sido designado como una organización terrorista por varios países europeos, norteamericanos y del Medio Oriente. El gobierno libanés ha reaccionado con ira ante la declaración de hostilidades por parte de [ISR.GetAdjective] y [FROM.GetAdjective], al igual que el líder de Hezbollah, [HEZ.GetLeader], y sus seguidores iraníes."
 gulf.27.d2: "Los líderes de Israel y [FROM.GetNameDef] han lanzado una operación militar tras una declaración conjunta de [ISR.GetLeader] y [FROM.GetLeader] condenando a Hezbollah como una amenaza para la estabilidad regional. [USA.GetLeader] no ha comentado sobre la operación, pero supuestamente le dijo a los líderes [ISR.GetAdjective] y [FROM.GetAdjective] que no llevaran a cabo la operación contra Hezbollah, un grupo que ha sido designado como una organización terrorista por varios países europeos, norteamericanos y del Medio Oriente. El gobierno libanés ha reaccionado con ira ante la declaración de hostilidades por parte de [ISR.GetAdjective] y [FROM.GetAdjective], al igual que el líder de Hezbollah, [HEZ.GetLeader], y sus seguidores iraníes."
 gulf.27.d3: "El gobierno de [FROM.GetNameDef] ha lanzado una operación militar tras una declaración de [FROM.GetLeader] condenando a Hezbollah como una amenaza para la estabilidad regional. [USA.GetLeader] ha apoyado públicamente la operación, llamando a los miembros de la OTAN a brindar apoyo militar para ayudar en la ofensiva contra Hezbollah, un grupo que ha sido designado como una organización terrorista por varios países europeos, norteamericanos y del Medio Oriente. El gobierno libanés ha reaccionado con ira ante la declaración de hostilidades por parte de [FROM.GetAdjective], al igual que el líder de Hezbollah, [HEZ.GetLeader], y sus seguidores iraníes."
 gulf.27.d4: "El gobierno de [FROM.GetNameDef] ha lanzado una operación militar tras una declaración de [FROM.GetLeader] condenando a Hezbollah como una amenaza para la estabilidad regional. [USA.GetLeader] no ha apoyado explícitamente la operación, pero ha condenado los actos de violencia de Hezbollah, un grupo que ha sido designado como una organización terrorista por varios países europeos, norteamericanos y del Medio Oriente. El gobierno libanés ha reaccionado con ira ante la declaración de hostilidades por parte de [FROM.GetAdjective], al igual que el líder de Hezbollah, [HEZ.GetLeader], y sus seguidores iraníes."
 gulf.27.d5: "El gobierno de [FROM.GetNameDef] ha lanzado una operación militar tras una declaración de [FROM.GetLeader] condenando a Hezbollah como una amenaza para la estabilidad regional. [USA.GetLeader] no ha comentado sobre la operación. El gobierno libanés ha reaccionado con ira ante la declaración de hostilidades por parte de [FROM.GetAdjective], al igual que el líder de Hezbollah, [HEZ.GetLeader], y sus seguidores iraníes."
 gulf.27.a: "Los terroristas no serán extrañados."
 gulf.27.b: "¡Esto es una violación flagrante de la soberanía libanesa!"
 gulf.28.t: "[FROM.GetLeader] denuncia la ocupación israelí"
 gulf.28.d: "Si bien en los últimos años los estados del Golfo han evitado el enfrentamiento con Israel, prefiriendo un enfoque pragmático, [FROM.GetNameDef] ha comenzado a apartarse de la convención en favor de denuncias vocales del estado de Israel. Esta tendencia ha culminado hoy en un comunicado inusualmente enérgico por parte de [FROM.GetLeader]. Si bien muchos han descartado este comunicado como retórica vacía, otros han interpretado las imágenes violentas del discurso como una insinuación de apoyo a un curso de acción violento."
 gulf.28.a: "El conflicto árabe-israelí se está calentando."
 gulf.29.t: "[FROM.GetLeader] Condena la agresión iraní"
 gulf.29.d: "Los acontecimientos recientes han visto a Irán aumentar dramáticamente su participación en el Medio Oriente luego de un notable aumento de la inestabilidad regional. Si bien Irán ha sostenido que sus actividades son de naturaleza defensiva y no hostil, [FROM.GetNameDef], entre otros, ha visto estas actividades con creciente preocupación, culminando hoy con una dura reprimenda a la política exterior de Irán por parte de [FROM.GetLeader].\n\nEsta declaración sigue a una notable disminución en las relaciones [FROM.GetAdjective]-iraníes, con relaciones previamente tibias que se deterioraron hasta convertirse en una abierta hostilidad. Queda por ver hasta qué punto seguirá deteriorándose esta relación y cuáles serán sus consecuencias."
 gulf.29.a: "¡Ya era hora de que alguien se enfrentara a Irán!"
 gulf.29.b: "¡Irán tiene derecho a defender sus intereses nacionales!"
 gulf.30.t: "[FROM.GetNameDef] Propone ataque preventivo contra Irán"
 gulf.30.d: "Citando las acciones hostiles y desestabilizadoras del régimen iraní, [FROM.GetLeader] ha pedido a nuestra nación que se una a [FROM.GetNameDef] en un ataque preventivo contra Irán, exhortándonos a tomar medidas antes de que sea demasiado tarde. Si bien las acciones de Irán pueden ser motivo de preocupación para el pueblo [ROOT.GetAdjective], debemos considerar si la amenaza que representa es suficiente para exigir una acción militar agresiva bajo bases legales inestables."
 gulf.30.a: "¡La amenaza iraní debe ser eliminada!"
 gulf.30.b: "La política de Oriente Medio no es asunto nuestro."
 gulf.30.c: "No tenemos nada que ganar con el aventurerismo [FROM.GetAdjective]."
 gulf.31.t: "[USA.GetLeader] ¡Se ha negado a apoyar la guerra con Irán!"
 gulf.31.d: "Sin duda, más preocupados por la política interna mezquina que por la seguridad de la región, los estadounidenses han optado por rechazar nuestra propuesta de acción preventiva contra el opresivo régimen iraní."
 gulf.31.a: "¡Debemos tomar el asunto en nuestras propias manos!"
 gulf.31.b: "No estamos preparados para una operación de esta magnitud..."
 gulf.32.t: "Coalición de los dispuestos comienza la invasión de Irán"
 gulf.32.d: "[FROM.GetLeader] anunció hoy el establecimiento de una coalición de personas dispuestas a cerrar permanentemente las instalaciones nucleares iraníes y paralizar la capacidad de la República Islámica de Irán de continuar con su política exterior intervencionista. Según se informa, la coalición se formó a instancias de una monarquía árabe amenazada por las actividades de Irán en la región. [PER.GetLeader] condenó enérgicamente la formación de la coalición y pidió a la comunidad internacional que denuncie lo que calificó de una flagrante violación del derecho internacional y un ataque explícito a la norma de la soberanía estatal. El Cuerpo de la Guardia Revolucionaria iraní ha prometido desangrar a la coalición, y un comandante del IRGC advirtió que ni un solo soldado extranjero que pise suelo iraní saldrá vivo del país."
 gulf.32.d1: "[FROM.GetLeader] anunció hoy el establecimiento de una coalición de personas dispuestas a cerrar permanentemente las instalaciones nucleares iraníes y paralizar la capacidad de la República Islámica de Irán de continuar con su política exterior intervencionista. Según se informa, la coalición se formó a instancias de una monarquía árabe amenazada por las actividades de Irán en la región. [PER.GetLeader] condenó enérgicamente la formación de la coalición y pidió a la comunidad internacional que denuncie lo que calificó de una flagrante violación del derecho internacional y un ataque explícito a la norma de la soberanía estatal. El Cuerpo de la Guardia Revolucionaria iraní ha prometido desangrar a la coalición, y un comandante del IRGC advirtió que ni un solo soldado extranjero que pise suelo iraní saldrá vivo del país. Sin embargo, los informes indican que los árabes de la provincia de Juzestán han iniciado un levantamiento armado contra el gobierno, lo que representa una amenaza significativa para el ya presionado ejército iraní."
 gulf.32.d2: "[FROM.GetLeader] anunció hoy el establecimiento de una coalición de personas dispuestas a cerrar permanentemente las instalaciones nucleares iraníes y paralizar la capacidad de la República Islámica de Irán de continuar con su política exterior intervencionista. Según se informa, la coalición se formó a instancias de una monarquía árabe amenazada por las actividades de Irán en la región. [PER.GetLeader] condenó enérgicamente la formación de la coalición y pidió a la comunidad internacional que denuncie lo que calificó de una flagrante violación del derecho internacional y un ataque explícito a la norma de la soberanía estatal. El Cuerpo de la Guardia Revolucionaria iraní ha prometido desangrar a la coalición, y un comandante del IRGC advirtió que ni un solo soldado extranjero que pise suelo iraní saldrá vivo del país. Sin embargo, los informes indican que los baluchis de la provincia de Sistán-Baluchistán han iniciado un levantamiento armado contra el gobierno, lo que representa una amenaza significativa para el ya presionado ejército iraní."
 gulf.32.d3: "[FROM.GetLeader] anunció hoy el establecimiento de una coalición de personas dispuestas a cerrar permanentemente las instalaciones nucleares iraníes y paralizar la capacidad de la República Islámica de Irán de continuar con su política exterior intervencionista. Según se informa, la coalición se formó a instancias de una monarquía árabe amenazada por las actividades de Irán en la región. [PER.GetLeader] condenó enérgicamente la formación de la coalición y pidió a la comunidad internacional que denuncie lo que calificó de una flagrante violación del derecho internacional y un ataque explícito a la norma de la soberanía estatal. El Cuerpo de la Guardia Revolucionaria iraní ha prometido desangrar a la coalición, y un comandante del IRGC advirtió que ni un solo soldado extranjero que pise suelo iraní saldrá vivo del país. Sin embargo, los informes indican que los árabes de la provincia de Juzestán y los baluchis de la provincia de Sistán-Baluchistán han iniciado un levantamiento armado simultáneo contra el gobierno, lo que representa una amenaza significativa para el ejército iraní, que ya está bajo presión."
 gulf.32.a: "Los días del régimen iraní están contados..."
 gulf.32.b: "¡Este es un acto de agresión escandaloso!"
 gulf.33.t: "[FROM.GetNameDef] denuncia injerencias extranjeras"
 gulf.33.d: "Lamentando décadas de opresión sufridas por las naciones árabes a manos de potencias neocoloniales, [FROM.GetLeader], el líder de [FROM.GetNameDef], ha prometido limpiar la región de influencia extranjera en la próxima década. Estados Unidos y sus aliados han reaccionado con sorpresa y enojo ante este anuncio de un país que alguna vez fue considerado un socio confiable en la región antes de su cambio de gobierno. Rusia e Irán, aunque nominalmente apoyan la agenda antiimperialista de [FROM.GetNameDef], al parecer están preocupados de que esta declaración apunte a sus intereses en el mundo árabe tanto como a los de Occidente. Aún no está claro cómo [FROM.GetLeader] pretende actuar en cumplimiento de este compromiso."
 gulf.33.a: "¿Qué viene después?"
 gulf.34.t: "[FROM.GetNameDef] Exige la expulsión de las tropas extranjeras"
 gulf.34.d: "Al afirmar que estamos con ellos o contra ellos, [FROM.GetNameDef] ha exigido que todas las naciones árabes, incluida [ROOT.GetNameDef], expulsen rápidamente a las tropas extranjeras de su territorio. Optar por hacer lo que exige [FROM.GetNameDef] enfadará a nuestros aliados y nos dejará más vulnerables a ataques extranjeros, pero negarnos puede llevar a la guerra."
 gulf.34.a: "Nosotros debemos conceder."
 gulf.34.b: "¡No somos más que leales!"
 gulf.35.t: "[FROM.GetNameDef] Declara la guerra a los \"títeres extranjeros\""
 gulf.35.d: "Cumpliendo su promesa de expulsar a las fuerzas extranjeras del Medio Oriente, [FROM.GetNameDef] se ha comprometido a invadir todas las naciones del Medio Oriente que continúan albergando bases militares para potencias extranjeras. \"El imperialismo\", proclamó [FROM.GetLeader] en una transmisión desde [FROM.Capital.GetName] \"no tiene lugar en el siglo XXI. Les dimos a nuestros hermanos árabes la oportunidad de unirse a nosotros en nuestra lucha, pero han elegido no hacerlo. favorecer a su propio pueblo sobre los extranjeros y ahora pagarán el precio. Liberaremos al pueblo árabe por cualquier medio necesario\"."
 gulf.35.a: "Una región en llamas."
 gulf.36.t: "¡Los [FROM.GetAdjective] nos han enviado equipo militar de forma encubierta!"
 gulf.36.d: "El gobierno de [FROM.GetNameDef] ha logrado introducir de contrabando un número significativo de armas ligeras en territorio bajo el control de nuestras fuerzas. Estas armas nos ayudarán en la lucha contra nuestros enemigos compartidos."
 gulf.36.a: "Se agradece la ayuda."
 gulf.37.t: "La oferta pública inicial de [fossil_fuel_industry_name] se desarrolló sin problemas"
 gulf.37.d: "Debido a la muy alta confianza de los inversores en [fossil_fuel_industry_name], nuestra IPO ha recaudado sumas de dinero sin precedentes, mejorando significativamente la reputación de nuestro gobierno tanto en el país como en el extranjero. Más importante aún, los fondos recaudados han proporcionado un capital muy necesario para nuestro fondo soberano."
 gulf.37.a: "Nosotros no podemos creer"
 shia_terror.1.t: "Explosión sacude [FROM.GetAdjective] Capital en ataque de \"Hezbolá\""
 shia_terror.1.d: "En las primeras horas de esta mañana, un coche bomba fue detonado frente a una oficina gubernamental [FROM.GetAdjective], matando e hiriendo a varios funcionarios. Los funcionarios del gobierno han culpado a una rama local de Hezbollah por el ataque y han prometido tomar medidas más duras contra las actividades de este supuesto grupo, aunque los expertos internacionales han puesto en duda la existencia de un grupo militante chiita organizado en [FROM.GetNameDef].\n\nLa oposición chiita al gobierno dominado por los suníes ha crecido en respuesta a su percepción de opresión de los chiítas. El gobierno [FROM.GetAdjective], por su parte, ha rechazado las acusaciones de que ha maltratado a sus ciudadanos, y en cambio arremetió contra los militantes chiítas como terroristas y peones de Teherán y [HEZ.GetLeader], el líder de Hezbolá en el Líbano. [FROM.GetLeader] ha acusado tanto a Irán como a Hezbollah de intentar desencadenar una revolución islámica en [FROM.GetNameDef]."
 shia_terror.1.d1: "En las primeras horas de esta mañana, un coche bomba fue detonado frente a una oficina gubernamental [FROM.GetAdjective], matando e hiriendo a varios funcionarios. Los funcionarios del gobierno han culpado al grupo militante chiita Hezbollah al-Hejaz por el ataque y han prometido tomar medidas más duras contra las actividades de la organización.\n\nLa oposición chiita al gobierno dominado por los suníes ha crecido en respuesta a su percepción de opresión de los chiítas. El gobierno [FROM.GetAdjective], por su parte, ha rechazado las acusaciones de que ha maltratado a sus ciudadanos, y en cambio arremetió contra los militantes chiítas como terroristas y peones de Teherán y [HEZ.GetLeader], el líder de Hezbolá en el Líbano. [FROM.GetLeader] ha acusado tanto a Irán como a Hezbollah de intentar desencadenar una revolución islámica en [FROM.GetNameDef]."
 shia_terror.1.a: "Un día oscuro para [FROM.GetNameDef]..."
 shia_terror.3.t: "[FROM.GetAdjective] Tropas desplegadas tras ataques coordinados"
 shia_terror.3.d: "Los militantes chiítas han atacado simultáneamente múltiples objetivos en [FROM.GetNameDef], lo que llevó a que el líder del país, [FROM.GetLeader] declarara el estado de emergencia. Según se informa, los militantes están bien entrenados y poseen armamento de grado militar, resistiendo contra las fuerzas especiales [FROM.GetAdjective] durante períodos prolongados utilizando granadas propulsadas por cohetes y ametralladoras pesadas. Comisarías de policía, oficinas gubernamentales e incluso una base militar han sido blanco de lo que el gobierno local ha denominado la rama [FROM.GetAdjective] de Hezbolá, un grupo que, según se informa, ha visto aumentar su popularidad tras lo que se ha percibido como políticas gubernamentales discriminatorias. [FROM.GetLeader] ha pedido al pueblo [FROM.GetAdjective] que permanezca unido frente a lo que condenó como \"terrorismo respaldado por el extranjero\", en alusión a las acusaciones de [FROM.GetAdjective] de que los militantes chiítas locales están respaldados por Irán y Hezbollah en el Líbano."
 shia_terror.3.a: "Por ahora estamos de duelo. Pronto contraatacaremos."
 shia_terror.5.t: "¡Los revolucionarios chiítas están tomando las armas contra el gobierno!"
 shia_terror.5.d: "Los militantes que utilizan los lemas de Hezbollah en el Líbano han comenzado a movilizarse en grandes cantidades con el objetivo declarado de derrocar a nuestro gobierno y reemplazarlo por uno inspirado en la República Islámica de Irán. Nuestras fuerzas armadas se están derritiendo ante este movimiento altamente organizado y bien armado, lo que significa que debemos someternos a los revolucionarios o solicitar una intervención externa."
 shia_terror.5.d1: "Los militantes que han afirmado lealtad a Hezbolá al-Hejaz han comenzado a movilizarse en grandes cantidades con el objetivo declarado de poner fin al dominio [ROOT.GetAdjective] sobre la región de Qatif, de mayoría chiita, y establecer un estado independiente inspirado en la República Islámica de Irán. Los militantes se han apoderado de lugares estratégicos en toda la Provincia Oriental, expulsando efectivamente a nuestras fuerzas de la región. Debemos decidir si nos retiramos pacíficamente u ordenamos a nuestras fuerzas que se enfrenten militarmente a los insurgentes chiítas."
 shia_terror.5.a: "Someterse a la rebelión."
 shia_terror.5.b: "Solicitar la intervención del Escudo Península."
 shia_terror.5.c: "¡Aplastaremos la insurgencia!"
 shia_terror.5.e: "No podemos permitirnos un conflicto abierto..."
 shia_terror.5.f: "Cambie a Qatif."
 shia_terror.6.t: "Los chiítas de línea dura toman el poder en [FROM.GetNameDef]"
 shia_terror.6.d: "Tras un movimiento generalizado que pedía la caída del gobierno [FROM.GetAdjective] y la falta de voluntad de las fuerzas armadas del país para responder, [FROM.GetLeader] y su movimiento dominado por los chiítas han tomado el poder. [FROM.GetLeader] se ha comprometido a rectificar las prácticas discriminatorias del gobierno anterior y, por lo tanto, ha obtenido cierto apoyo de la población suní del país, pero muchos [FROM.GetAdjective] suníes siguen sospechando de las intenciones de un movimiento tan explícitamente sectario.\n\nSi bien [PER.GetLeader] ha celebrado este acontecimiento, felicitando al pueblo [FROM.GetAdjective] por derrocar a un gobierno opresivo, los monarcas suníes de todo Oriente Medio han reaccionado con preocupación. Queda por ver cómo decidirá el nuevo gobierno abordar las relaciones con otros países de la región."
 shia_terror.6.a: "La media luna chiita se hace más grande..."
 shia_terror.7.t: "Peninsula Shield aplasta el levantamiento en [FROM.GetNameDef]"
 shia_terror.7.d: "Tras un movimiento generalizado que pedía la caída del gobierno [FROM.GetAdjective] y la incapacidad de las fuerzas armadas del país para responder eficazmente, [FROM.GetLeader] ha solicitado asistencia a Peninsula Shield, el brazo militar del Consejo de Cooperación del Golfo. Las tropas extranjeras han restablecido rápidamente el orden en el país por la fuerza, pacificando al movimiento chiita pero haciendo poco para abordar el resentimiento subyacente que lo produjo. [PER.GetLeader] ha condenado la intervención como un intento de sofocar las aspiraciones del pueblo [FROM.GetAdjective], pero muchos estados han optado por aceptar la intervención del Escudo Península, prefiriéndola a una revolución chiita."
 shia_terror.7.a: "Un mal necesario..."
 shia_terror.7.b: "¡La opresión de los Estados del Golfo no tiene límites!"
 shia_terror.8.t: "[FROM.GetAdjective] Tropas expulsadas de la Provincia Oriental"
 shia_terror.8.d: "Tras años de resentimiento entre la población de mayoría chiita de la Provincia Oriental de [FROM.GetNameDef], militantes organizados leales a Hezbollah al-Hejaz han obligado a las tropas [FROM.GetAdjective] a salir de la región, declarando una república islámica en la ahora de región independiente de facto. [FROM.GetLeader] ha reaccionado con enojo a esta declaración, ordenando una operación militar para recuperar la provincia de lo que describió como \"títeres [PER.GetAdjective] que buscan dividir [FROM.GetNameDef]\". Irán, por su parte, ha negado haber iniciado el levantamiento, pero ha prometido hacer todo lo que esté a su alcance para defender a los civiles en Qatif de la inminente operación [FROM.GetAdjective]."
 shia_terror.8.d1: "Tras años de resentimiento entre la población de mayoría chiita de la Provincia Oriental de [FROM.GetNameDef], militantes organizados leales a Hezbollah al-Hejaz han obligado a las tropas [FROM.GetAdjective] a salir de la región, declarando una república islámica en la ahora de región independiente de facto. [FROM.GetLeader] aún no ha comentado sobre esta declaración, pero, según se informa, ha ordenado a las fuerzas armadas del país que se retiren, tal vez con la esperanza de restablecer el control sobre la provincia separatista por medios pacíficos. Irán ha advertido a [FROM.GetNameDef] que no tome medidas agresivas contra el pueblo de Qatif, pero ha elogiado a [FROM.GetLeader] por su respuesta mesurada."
 gcc.1.t: "El Consejo Supremo del CCG"
 gcc.1.d: "La delegación de [FROM.GetNameDef] se presentó ante el Consejo Supremo del CCG con una propuesta para establecer una iniciativa de intercambio de tecnología para promover los esfuerzos conjuntos de investigación del CCG. Si bien esto ayudaría a nuestras propias iniciativas de investigación, puede que no sea de nuestro interés compartir la investigación que hemos dedicado tiempo y recursos a cultivar con rivales potenciales. Deberíamos considerar cuidadosamente si apoyamos o vetamos esta propuesta."
 gcc.2.d: "La delegación de [FROM.GetNameDef] se presentó ante el Consejo Supremo del CCG con una propuesta para establecer un mercado común. Esto permitiría a los ciudadanos del CCG trabajar en todo el Golfo y facilitaría el comercio de bienes y servicios entre los estados miembros del CCG. Deberíamos considerar cuidadosamente si apoyamos o vetamos esta propuesta."
 gcc.3.d: "La delegación de [FROM.GetNameDef] se presentó ante el Consejo Supremo del CCG con una propuesta para establecer una moneda única. Esta moneda compartida, el Khaleeji, mejoraría el impacto colectivo del CCG en los mercados financieros globales, pero nos obligará a renunciar al control de nuestra política monetaria. Deberíamos considerar cuidadosamente si apoyamos o vetamos esta propuesta."
 gcc.4.d: "La delegación de [FROM.GetNameDef] se presentó ante el Consejo Supremo del CCG con una propuesta para firmar un acuerdo de defensa conjunto. Este acuerdo comprometería a todos los estados miembros del CCG a tratar un ataque contra un miembro como un ataque contra todos los miembros. Firmar este acuerdo ayudaría a protegernos contra amenazas extranjeras, pero impone una responsabilidad adicional a nuestras fuerzas armadas que tal vez no puedan soportar. Deberíamos considerar cuidadosamente si apoyamos o vetamos esta propuesta."
 gcc.6.d: "La delegación de [FROM.GetNameDef] se presentó ante el Consejo Supremo del CCG con una propuesta para establecer una Academia del Golfo para Estudios Estratégicos y de Seguridad para mejorar y estandarizar la capacitación de los oficiales militares del CCG. Deberíamos considerar cuidadosamente si apoyamos o vetamos esta propuesta."
 gcc.7.d: "La delegación de [FROM.GetNameDef] se presentó ante el Consejo Supremo del CCG con una propuesta para establecer un comando militar unificado. Esto significaría que, en caso de una guerra que involucre a los estados miembros del CCG, los diversos ejércitos del CCG podrán coordinarse de manera más efectiva. Deberíamos considerar cuidadosamente si apoyamos o vetamos esta propuesta."
 gcc.8.d: "La delegación de [FROM.GetNameDef] se presentó ante el Consejo Supremo del CCG con una propuesta para establecer una alianza militar sólida. Este ambicioso proyecto convertiría al CCG en una alianza aún más integrada que la OTAN, produciendo una fuerza militar unida y eficaz para defender a los Estados árabes del Golfo por medios tanto reactivos como proactivos. Si bien nuestra seguridad estaría garantizada si esta propuesta sigue adelante, puede significar que nuestras fuerzas armadas podrían verse arrastradas a una guerra agresiva [FROM.GetAdjective]. Deberíamos considerar cuidadosamente si apoyamos o vetamos esta propuesta."
 gcc.1.a: "¡Apoyamos esta iniciativa!"
 gcc.1.b: "¡Nos oponemos a esta iniciativa!"
 gcc.5.t: "¡La delegación [FROM.GetAdjective] se ha negado a apoyar nuestra propuesta!"
 gcc.5.d: "Citando su falta de voluntad para ceder el control sobre sus propios asuntos soberanos, [FROM.GetNameDef] ha decidido vetar nuestra propuesta más reciente en el Consejo Supremo del CCG. Este rechazo obstaculizará nuestra capacidad de presentar nuevas propuestas al Consejo Supremo en el futuro inmediato."
 gcc.5.a: "Un paso atrás para la integración regional..."
 gcc.11.t: "El Consejo de Cooperación del Golfo solicita nuestra protección"
 gcc.11.d: "Representantes del CCG visitaron nuestra capital hoy para reafirmar los vínculos del CCG con el pueblo [ROOT.GetAdjective]. A cambio de su lealtad, los gobiernos del Golfo han solicitado una codificación de nuestro compromiso con la protección de los Estados del Golfo para protegernos contra amenazas externas de actores agresivos en la región."
 gcc.11.a: "[ROOT.GetNameDef] apoya a sus aliados."
 gcc.11.b: "Su causa no es la nuestra."
 gcc.12.t: "¡Los [FROM.GetAdjective] se han negado a garantizar la seguridad del CCG!"
 gcc.12.d: "[FROM.GetLeader] nos ha informado que si bien la gente de [FROM.GetAdjective] valora nuestra relación, no están dispuestos a comprometerse con la seguridad del CCG garantizándola contra amenazas externas."
 gcc.12.a: "Tal vez deberíamos buscar protección en otra parte..."
 gcc.13.t: "Elegir un nuevo garante"
 gcc.13.d: "Dado que ya no se puede depender de los estadounidenses para defender al CCG de sus enemigos, debemos buscar protección en otra parte."
 gcc.13.a: "Vaya con Turquía."
 gcc.13.b: "Vaya con Irán."
 gcc.13.c: "Vaya con la India."
 gcc.13.e: "Vaya con Pakistán."
 gcc.13.f: "Vaya con Rusia."
 gcc.14.t: "El Consejo de Cooperación del Golfo anuncia moneda compartida"
 gcc.14.d: "[FROM.GetLeader], líder de [FROM.GetNameDef], anunció hoy que el Consejo Supremo del CCG ha acordado establecer una moneda única que se utilizará en todo el CCG. Esta medida representa un importante paso adelante en términos de integración del CCG, una organización regional que históricamente ha tenido dificultades para alcanzar un consenso. Además, las economías de los Estados del Golfo conservan sólo vínculos económicos limitados a pesar de iniciativas pasadas para aumentar la cooperación económica, ya que los Estados del Golfo comercian abrumadoramente con países que no son miembros del CCG debido a sus estructuras económicas extremadamente similares. La nueva moneda, el Khaleeji, está destinada a ayudar a promover esta limitada cooperación económica entre los distintos estados miembros del CCG, así como a aumentar el impacto del CCG en los mercados globales."
 gcc.14.a: "Los Estados del Golfo se acercan."
 gcc.15.t: "Estados del Golfo firman acuerdo de defensa conjunta"
 gcc.15.d: "Los líderes de los estados miembros del Consejo de Cooperación del Golfo acordaron firmar un acuerdo histórico que representa el paso adelante más significativo en términos de cooperación militar del CCG en décadas. El acuerdo compromete a todos los estados miembros a acudir en ayuda de un estado miembro del CCG que sea atacado por una amenaza externa. Sin embargo, analistas extranjeros han señalado que este acuerdo no se complementó con ningún esfuerzo real para integrar las diversas fuerzas armadas del CCG que mantienen cadenas de mando, culturas institucionales y tipos de equipos separados. Por lo tanto, el CCG está muy lejos de alcanzar el nivel de cohesión de una alianza militar plena."
 gcc.15.a: "El CCG se hace más fuerte."
 gcc.16.t: "Los Estados del Golfo conceden soberanía en una medida sorpresa"
 gcc.16.d: "Tras un marcado aumento en la influencia de [FROM.GetNameDef] en el Consejo de Cooperación del Golfo, los informes indican que [FROM.GetLeader] ha aprovechado la influencia del país para presionar a los otros estados miembros del CCG para que cedan el control sobre su política exterior. El dominio de [FROM.GetAdjective] de la institución significa que los otros estados del Golfo han sido incapaces de resistir esta erosión de su soberanía, y no han tenido más remedio que ceder el control al gobierno de [FROM.GetLeader]. Esto ha permitido a [FROM.GetNameDef] asegurar su posición como hegemón regional en el Golfo, consolidando su estatus como uno de los actores más destacados en Medio Oriente."
 gcc.16.a: "El equilibrio de poder en el Golfo ha cambiado para siempre..."
 gcc.17.t: "Los Estados del Golfo se unen para formar el Estado de Khaleej"
 gcc.17.d: "Los Estados árabes del Golfo han llevado el proyecto regionalizador del Consejo de Cooperación del Golfo a su conclusión lógica y se han unido bajo el liderazgo de [FROM.GetLeader], que en los últimos meses ha consolidado el control dentro del CCG. La nueva nación de Khaleej, nombre que se traduce como \"Golfo\" en árabe, representa una fuerza formidable en Oriente Medio y controla casi la mitad de las reservas totales de petróleo del mundo. La formación de Khaleej ha sido promocionada como un símbolo del deseo de los estados árabes del Golfo de asegurar su propia posición en el escenario internacional independientemente de patrocinadores extranjeros."
 gcc.17.a: "¡Feliz Día Nacional Khaleeji!"
 gcc.18.t: "[FROM.GetLeader] convoca una reunión secreta"
 gcc.18.d1: "El gobierno de [FROM.GetNameDef] ha observado con creciente alarma la agitación política que ha experimentado [BHR.GetNameDef]. Como resultado de esta preocupación, los [FROM.GetAdjective]s han propuesto expulsar a [BHR.GetNameDef] del GCC para mitigar las consecuencias negativas de la agitación de [BHR.GetNameDef] en la unidad del GCC, así como para castigar al nuevo gobierno [BHR.GetAdjective]. Los resultados de esta reunión secreta, a la que no se invitó a los [BHR.GetAdjective]s, determinarán el futuro de la membresía de [BHR.GetNameDef] en el GCC."
 gcc.18.d2: "El gobierno de [FROM.GetNameDef] ha observado con creciente alarma la agitación política que ha experimentado [KUW.GetNameDef]. Como resultado de esta preocupación, los [FROM.GetAdjective]s han propuesto expulsar a [KUW.GetNameDef] del GCC para mitigar las consecuencias negativas de la agitación de [KUW.GetNameDef] en la unidad del GCC, así como para castigar al nuevo gobierno [KUW.GetAdjective]. Los resultados de esta reunión secreta, a la que no se invitó a los [KUW.GetAdjective]s, determinarán el futuro de la membresía de [KUW.GetNameDef] en el GCC."
