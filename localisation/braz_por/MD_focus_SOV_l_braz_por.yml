 russia_wagner.16.t: "Prigozhin Nos Ameaça"
 russia_wagner.16.d: "O Presidente da Rússia, Yevgeny Prigozhin, parece ter enlouquecido completamente, ele nos ameaça diretamente se não obedecermos à sua vontade. Ele exige que Belarus imediatamente se sente à mesa de negociações e assine um acordo de integração na Rússia. Caso contrário, estamos aguardando as consequências"
 russia_wagner.16.a: "Desistimos"
 russia_wagner.16.b: "Não desistiremos por nada"
 russia_wagner.17.t: "Prigozhin Ameaça com uma Operação para Proteger a População de Língua Russa"
 russia_wagner.17.d: "O Presidente da Rússia nos ameaça com uma operação para proteger a população de língua russa, segundo ele, os cidadãos russos estão sendo infringidos em seus direitos e ameaçados de todas as maneiras possíveis. Isso é claramente um motivo fabricado, mas a ameaça é real. Vamos obedecer às suas exigências?"
 russia_wagner.17.a: "Desistimos"
 russia_wagner.17.b: "Não desistiremos por nada"
 russia_wagner.18.t: "Prigozhin Ameaça com uma Operação para Proteger a População de Língua Russa"
 russia_wagner.18.d: "O Presidente da Rússia nos ameaça com uma operação para proteger a população de língua russa, segundo ele, os cidadãos russos estão sendo infringidos em seus direitos e ameaçados de todas as maneiras possíveis. Isso é claramente um motivo fabricado, mas a ameaça é real. Vamos obedecer às suas exigências?"
 russia_wagner.18.a: "Desistimos"
 russia_wagner.18.b: "Não desistiremos por nada"
 russia_wagner.19.t: "Prigozhin Exige Nossas Terras do Norte"
 russia_wagner.19.d: "Prigozhin nos apresentou uma demanda para o retorno das terras do norte do Cazaquistão, afirmando que esses territórios sempre foram russos e a população que apoia ativamente a Rússia vive lá"
 russia_wagner.19.a: "Desistimos"
 russia_wagner.19.b: "Não desistiremos por nada"
 russia_wagner.20.t: "Marcha da Justiça"
 russia_wagner.20.d: "Inesperadamente para nós, nosso famoso proprietário das PMCs Wagner anunciou o início de uma marcha da justiça contra autoridades corruptas e generais. Suas tropas já ocuparam Rostov no Don e planejam seguir para Moscou."
 russia_wagner.20.a: "Isso não foi o suficiente para nós"
 russia_wagner.20.b: "Obrigado, Lukashenko"
 russia_wagner.21.t: "As PMCs Wagner ocuparam Rostov no Don"
 russia_wagner.21.d: "As unidades do PMC Wagner chegaram a Rostov no Don, e agora podemos iniciar a marcha para Moscou. Os traidores pagarão por todas as mortes sem sentido de homens e projéteis!"
 russia_wagner.21.a: "O que acontecerá em seguida"
 russia_wagner.22.t: "Prigozhin Nos Oferece Lutar Por Ele"
 russia_wagner.22.d: "O PMC Wagner declarou um levante e iniciou sua marcha para Moscou. Yevgeny Prigozhin apelou a todas as regiões para se unirem à luta contra o governo corrupto. Vamos atender ao seu chamado?"
 russia_wagner.22.a: "Vamos Arriscar"
 russia_wagner.22.b: "Somos a Favor de Putin!"
 russia_wagner.23.t: "Um Conhecido Opositor Está Conosco"
 russia_wagner.23.d: "O político de oposição Alexei Navalny, que estava na prisão, foi libertado por nós. Depois de um tempo de reflexão, ele concordou em se juntar à luta contra o governo antigo do nosso lado, levando consigo apoiadores da colônia que libertamos"
 russia_wagner.23.a: "Bom"
 russia_wagner.24.t: "PMC Wagner Oferece uma Cooperação Completa"
 russia_wagner.24.d: "O PMC Wagner está pronto para expandir a cooperação conosco para o nível máximo. Eles estão prontos para disponibilizar seus conselheiros e lutadores para nós. Aceitaremos uma amizade assim com a Rússia?"
 russia_wagner.24.a: "É lucrativo para nós"
 russia_wagner.24.b: "Não, não vamos aceitar"
 russia_wagner.25.t: "Rebelião de Prigozhin"
 russia_wagner.25.d: "Aconteceu algo que ninguém esperava. Yevgeny Prigozhin, líder das PMCs da Wagner, um ardente patriota da Rússia, organizou uma rebelião. Se não fosse pela ajuda de Alexander Grigoryevich, a Rússia teria mergulhado em outra guerra civil. Sob os termos do acordo concluído com Prigozhin, as PMCs da Wagner estão se mudando para Belarus, onde continuarão suas atividades"
 russia_wagner.25.a: "Verão e Bestas... Eles vão plantar batatas no campo"
 russia_wagner.26.t: "Operação Anfíbia Especial"
 russia_wagner.26.d: "Reunimos uma enorme força em um punho - todos os combatentes das PMCs da Wagner devem cruzar rapidamente a fronteira do país e capturá-lo. Nossos planos são criar um estado quase independente na África, através do qual fortaleceremos ainda mais nossa influência"
 russia_wagner.26.a: "Chernorrússia a ser"
