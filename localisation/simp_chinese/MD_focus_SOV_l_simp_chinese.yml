 sov_other.26.t: "杜布罗夫卡恐怖袭击"
 sov_other.26.d: "杜布罗夫卡恐怖袭击是莫斯科持续三天的人质危机。在剧院中心音乐剧《东北》演出期间，由莫夫萨尔·巴拉耶夫领导的40名车臣武装分子劫持了916名人质。联邦安全局和特种部队最终结束了这场危机，击毙了所有恐怖分子，并解救了大部分人质。官方数据显示，危机期间共有130名人质丧生。"
 sov_other.26.a: "他们会为此付出代价"
 SOV_dimon: "大俄罗斯"
 SOV_npp_again: "新国家项目"
 SOV_npp_again_desc: "政府已启动新的国家项目，旨在将经济推向前所未有的水平。这些举措将影响从社会福利到技术进步等各个领域。"
 SOV_m12: "M12号联邦公路“东方”"
 SOV_m12_desc: "M12东方联邦公路连接莫斯科、弗拉基米尔、穆罗姆、阿尔扎马斯、喀山、下卡姆斯克、叶卡捷琳堡和秋明等主要城市。这项基础设施建设是我们国家现代化建设的重要组成部分。"
