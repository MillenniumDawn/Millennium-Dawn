l_simp_chinese:
 russia_focus: "俄罗斯国策树"
 SOV_reign_of_yeltsin: "叶利钦的统治"
 SOV_reign_of_yeltsin_desc: "鲍里斯·叶利钦是新成立的俄罗斯联邦的第一任总统，这个国家是苏联的继承者，他从1991年到1999年执政。他面临巨大的经济困难和在车臣的灾难性战争，并在1999年12月31日将他的职位交给了总理弗拉基米尔·普京。"
 SOV_groznyy_offensive: "格罗兹尼攻势"
 SOV_groznyy_offensive_desc: "第二次车臣战争始于1999年8月，当时来自事实上独立的伊奇克里亚的车臣武装分子渗透到邻近的达吉斯坦。俄罗斯军队的反击导致格罗兹尼被围困，预计格罗兹尼将于1月底或2月初沦陷。"
 SOV_putin: "弗拉基米尔·普京"
 SOV_putin_desc: "弗拉基米尔·普京出生于列宁格勒，曾任克格勃情报官员，曾短暂担任过俄罗斯联邦安全局局长和安全委员会秘书，后于1999年8月被任命为俄罗斯总理。凭借在对外情报方面的经验，普京被视为在动荡时期领导俄罗斯最有能力（即使不是最有权力）的人物之一。"
 SOV_the_grand_bargain: "大交易"
 SOV_the_grand_bargain_desc: "俄罗斯目前正处于寡头的控制之下。如果我们想在国内获得真正的权力，就必须向他们提供一份他们无法拒绝的协议。"
 SOV_putinism: "普京主义"
 SOV_putinism_desc: "尽管弗拉基米尔·普京缺乏正式的意识形态，但他的统治却以寡头和前军官（或称“西罗维基”）的主导地位为特征。这种治理模式被称为“普京主义”，强调控制、忠诚和国家权威。"
 SOV_found_rosatom: "建立俄罗斯国家原子能公司"
 SOV_found_rosatom_desc: "俄罗斯国家原子能公司是负责监管俄罗斯核工业综合体的国有核能公司。"
 SOV_empower_siloviki: "赋予铁腕派权力"
 SOV_empower_siloviki_desc: "“西罗维基”指已转入政界的前军事和情报官员。通过赋予他们权力，我们确保内部团结，并在共同价值观和纪律的指导下进行决策。"
 SOV_remove_guzinsky: "解决古辛斯基"
 SOV_remove_guzinsky_desc: "媒体大亨弗拉基米尔·古津斯基拒绝与政府和寡头合作，必须予以处理。"
 SOV_delay_sibirneft_merger: "延迟西伯利亚石油公司合并"
 SOV_delay_sibirneft_merger_desc: "尤科斯和西伯利亚石油公司的合并计划被霍多尔科夫斯基被诬告陷害，以阻止其控制公司。"
 SOV_gen_3_nuclear_plants: "第3代+核反应堆"
 SOV_gen_3_nuclear_plants_desc: "第三代+核反应堆是早期设计的先进版本，安全性和运行效率更高。该反应堆于20世纪90年代研发，汲取了西方数十年核能使用经验教训，代表着俄罗斯清洁稳定能源的未来。"
 SOV_khodorkovsky_case: "霍多尔科夫斯基案"
 SOV_khodorkovsky_case_desc: "面对腐败和逃税的指控，霍多尔科夫斯基可能会失去他在尤科斯石油公司的股份。"
 SOV_revision_6: "六号修订案"
 SOV_revision_6_desc: "六号修订案是一项全面的监控法，赋予政府监控全国通信的全面权力。尽管存在争议，但作为一项国家安全措施，它本身是合理的。其广泛的覆盖范围确保了所有威胁都得到关注。"
 SOV_state_corporatism: "国家法团主义"
 SOV_state_corporatism_desc: "俄罗斯许多大型企业都由与政府有关系的个人领导。通过整合国家和企业权力，我们可以消除低效，并使经济活动与国家目标保持一致。这种融合将使国家完全掌控经济方向。"
 SOV_seize_yukos_oil: "夺取尤科斯石油"
 SOV_seize_yukos_oil_desc: "除掉霍多尔科夫斯基后，我们就可以夺取尤科斯石油公司，并将其资产重新分配给忠诚的政党。"
 SOV_khodorkovsky_trial: "审判霍多尔科夫斯基"
 SOV_khodorkovsky_trial_desc: "在收集到足够的证据后，我们将继续对霍多尔科夫斯基进行审判，尽管结果已经很明显了。"
 SOV_join_wto: "加入世贸组织"
 SOV_join_wto_desc: "加入世界贸易组织将使我们进一步融入全球经济，为我们的人民带来繁荣。"
 SOV_referendum_in_chechnya: "车臣全民公决"
 SOV_referendum_in_chechnya_desc: "车臣在文化和政治上与俄罗斯其他地区截然不同。通往和平的唯一途径是让车臣人民自己决定——是完全融入俄罗斯联邦，还是保持一定程度的自治。我们将尊重他们的选择，并努力达成持久解决方案。"
 SOV_the_putinka: "普京楼"
 SOV_the_putinka_desc: "旧时的赫鲁晓夫楼正在被一种名为“普京楼”的新型住宅模式所取代。这些建筑现代、宽敞、坚固耐用，标志着俄罗斯城市发展的新纪元。"
 SOV_sign_bologna_accords: "签署博洛尼亚协议"
 SOV_sign_bologna_accords_desc: "博洛尼亚进程是一项旨在实现各国高等教育标准化的欧洲协议。通过签署该协议，我们与全球教育标准接轨，使俄罗斯学生更容易出国留学，也使外国院校更容易认可我们的学位。"
 SOV_2011_healthcare_reforms: "2011年医保改革"
 SOV_2011_healthcare_reforms_desc: "2011年医疗改革由俄罗斯总理弗拉基米尔·普京提出。改革方案投入超过3000亿卢布用于改善俄罗斯全国的医疗保健，旨在提高所有公民获得医疗服务的机会和质量。"
 SOV_npp: "国家优先专案"
 SOV_npp_desc: "自苏联解体以来，俄罗斯人民的生活水平持续下降。2005年，国家优先项目启动，旨在改善医疗、教育、住房和农业状况。这些项目旨在振兴日常生活的关键领域，从根本上增强国家实力。"
 SOV_mitigate_financial_crisis: "缓解金融危机"
 SOV_mitigate_financial_crisis_desc: "2008年的全球经济衰退正影响着俄罗斯和世界其他国家。我们必须采取强有力的措施，保护我们的经济，维护苏联解体以来取得的进步。"
 SOV_develop_it_industry: "发展IT产业"
 SOV_develop_it_industry_desc: "俄罗斯的IT行业比西方同行落后几十年。我们需要像史蒂夫·乔布斯、比尔·盖茨、谷歌、微软、苹果和Facebook这样的创新型领导者和公司来推动我们的技术进步。"
 SOV_renewable_energy_investments: "可再生能源投资"
 SOV_renewable_energy_investments_desc: "我们的石油和天然气资源有限，气候变化构成严重威胁。投资可再生能源将减少我们对碳氢化合物的依赖，并帮助俄罗斯成为清洁能源技术的全球领导者。"
 SOV_commercialize_glonass: "商业化格洛纳斯"
 SOV_commercialize_glonass_desc: "格洛纳斯是俄罗斯自主研发的卫星导航系统，旨在替代GPS。扩大其商业应用将增强俄罗斯的技术独立性，并带来新的经济机遇。"
 SOV_increase_roscosmos_funding: "增加俄罗斯航天局基金"
 SOV_increase_roscosmos_funding_desc: "俄罗斯航天局继承了苏联航天计划的遗产，是俄罗斯主要的航天机构。增加其资金投入对于跟上国际太空竞赛的步伐并提升我们的技术能力至关重要。"
 SOV_go_russia: "加油俄罗斯！"
 SOV_go_russia_desc: "俄罗斯是一个拥有不可阻挡潜力的强国。在普京的领导下，我们将在未来几年重新夺回我们作为全球主导超级大国的应有地位。"
 SOV_medvedev_modernization_program: "梅德韦杰夫现代化计划"
 SOV_medvedev_modernization_program_desc: "梅德韦杰夫的现代化计划于2009年启动，旨在实现俄罗斯经济多元化，减少对石油和天然气的依赖。该计划优先发展能源效率、核技术、信息技术、制药和太空探索，同时提高政府透明度和问责制。"
 SOV_rokirovka: "王车易位"
 SOV_rokirovka_desc: "“王车易位”，指的是普京在总统任期结束后下台，让梅德韦杰夫掌权。这一战略举措确保了俄罗斯政治体系领导层的连续性。"
 SOV_gay_propaganda_laws: "LGBT宣传法"
 SOV_gay_propaganda_laws_desc: "我们打算反对LGBT群体出现在我们的社会中，以保护我们人民的价值观，并保护年轻人的思想免受我们所认为的有害影响。"
 SOV_anti_corruption_foundation: "反贪腐基金会"
 SOV_anti_corruption_foundation_desc: "腐败问题已深深侵蚀俄罗斯的政治和经济体系。为了彻底打击腐败，重建公众信任，有必要建立一个拥有真正权威的专门政府委员会。"
 SOV_economic_liberalism: "自由市场，自由人民"
 SOV_economic_liberalism_desc: "自由市场对于俄罗斯脱贫致富和促进经济增长至关重要。政府应该放手，允许企业自由经营，不受干预或偏袒。"
 SOV_the_novorossiyan_uprising: "新俄罗斯起义"
 SOV_the_novorossiyan_uprising_desc: "卢甘斯克和顿涅茨克人民寻求脱离乌克兰，获得国家主权。向这些自由战士提供秘密支持，可能会使地区平衡朝着有利于俄罗斯的方向转变。"
 SOV_annexation_of_crimea: "吞并克里米亚"
 SOV_annexation_of_crimea_desc: "夺取克里米亚这个战略要地、民族归属俄罗斯的半岛至关重要。部署无标记的部队支持当地起义，将确保其可信度，并延缓任何西方干预。"
 SOV_the_new_dictator: "独裁者"
 SOV_the_new_dictator_desc: "民主的伪装已不再必要。普京、梅德韦杰夫和统一俄罗斯党深知什么对俄罗斯最有利。为了国家的未来，领导力必须强大而持久。"
 SOV_police_reforms: "安全改革"
 SOV_police_reforms_desc: "改革情报机构对于稳定和反腐败至关重要。削弱“西罗维基”的权力将有助于保护俄罗斯的民主，并加强政府控制。"
 SOV_root_out_corruption: "铲除寡头"
 SOV_root_out_corruption_desc: "寡头代表着普京时代的腐败残余。必须铲除他们，没收他们的资产，瓦解他们的影响力，才能恢复秩序和公平。"
 SOV_multi_party_encouragement: "语言协议"
 SOV_multi_party_encouragement_desc: "俄罗斯人和乌克兰人有着深厚的文化和语言联系。我们应确保平等的语言权利，以加强两国人民的团结和相互尊重。"
 SOV_democracy_in_russia: "廉洁选举措施"
 SOV_democracy_in_russia_desc: "只有公正透明的选举，人们才会信任。在多年的腐败和质疑之后，我们必须采取措施，重建人们对俄罗斯选举进程的信心。"
 SOV_neoliberal_foreign_policy: "自由霸权"
 SOV_neoliberal_foreign_policy_desc: "为了保护我们的安全并支持世界各地的自由民主国家，我们必须积极抵制威胁和平与稳定的专制政权。"
 SOV_withdraw_from_the_sco: "退出上海合作组织"
 SOV_withdraw_from_the_sco_desc: "上海合作组织由反对我们价值观的专制政府组成。与该组织保持距离符合俄罗斯的最大利益。"
 SOV_rein_in_the_government: "控制政府"
 SOV_rein_in_the_government_desc: "通过有效地消除反对派，我们可以加强对联邦政府的控制，确保俄罗斯未来的统一方向。"
 SOV_support_euromaidan: "帮助乌克兰"
 SOV_support_euromaidan_desc: "乌克兰正面临动荡。支持我们的兄弟国家将有助于稳定其政府，并确保我们的地区利益。"
 SOV_green_energy_investments: "绿色能源投资"
 SOV_green_energy_investments_desc: "石油公司长期以来一直控制着俄罗斯的政治和商业。减少对化石燃料的依赖将有助于打击腐败，并为更清洁的能源未来铺平道路。"
 SOV_nato_exercises: "北约-俄罗斯演习"
 SOV_nato_exercises_desc: "为了建立更牢固的关系，俄罗斯和北约部队将很快开始举行定期联合演习，以促进合作和相互理解。"
 SOV_nato_standardization: "采用北约标准"
 SOV_nato_standardization_desc: "加入北约需要我们的装备和生产符合北约的标准。这将要求我们的军事工业进行重大改革。"
 SOV_closer_ties_with_the_west: "加强与西方的联系"
 SOV_closer_ties_with_the_west_desc: "冷战已经结束。现在是时候放下旧有的冲突，与西方国家建立新的友谊了。"
 SOV_may_decrees: "五月法令"
 SOV_may_decrees_desc: "2012年，普京就任总统第一天就颁布了14项总统令，即“五月法令”，重点关注教育、住房、技术工人、与欧盟的关系、国防工业以及民族关系等问题，以指导俄罗斯的发展。"
 SOV_loosen_government_censorship: "加强政府审查"
 SOV_loosen_government_censorship_desc: "在获得史无前例的第三任期后，加强对媒体和信息的控制对于维护稳定和防止异议至关重要。"
 SOV_unite_with_asia: "中亚联盟"
 SOV_unite_with_asia_desc: "我们必须尽一切可能巩固与中亚国家的联盟。这将增强我们的影响力，并确保该地区的未来。"
 SOV_counter_euromaidan: "反亲欧派教徒"
 SOV_counter_euromaidan_desc: "乌克兰正逐渐脱离我们的影响力。我们需要采取果断行动，提醒他们谁才是真正的盟友。"
 SOV_extend_term_limits: "延长任期限制"
 SOV_extend_term_limits_desc: "目前总统任期为四年。将其延长至六年将确保政府至少在2018年之前保持稳定和连续性。"
 SOV_moscow_tehran_axis: "莫斯科-德黑兰轴心"
 SOV_moscow_tehran_axis_desc: "俄罗斯与伊朗有着天然的同盟关系和共同利益。祝愿俄罗斯与波斯帝国友谊长存。"
 SOV_alliance_with_india: "德里协定"
 SOV_alliance_with_india_desc: "印度和俄罗斯有着悠久的反抗帝国主义的历史。我们庆祝两国友谊，并希望这种友谊能够长久延续。"
 SOV_alliance_with_china: "上海会议"
 SOV_alliance_with_china_desc: "中国和俄罗斯携手，组成强大的阵营，共同对抗全球化的西方。我们决心用自己的影响力取代他们的影响力。"
 SOV_acquire_drones: "获得外国无人机"
 SOV_acquire_drones_desc: "伊朗向我们提供先进的无人机技术，以支持我们的特种军事行动。接受他们的提议可以显著增强我们的能力。"
 SOV_aggressive_foreign_policy: "侵略性外交政策"
 SOV_aggressive_foreign_policy_desc: "随着国内反对派势力减弱，俄罗斯如今可以在海外采取更为强硬的立场。保护海外俄罗斯族人，为其在必要时施加影响和干预提供了正当理由。"
 SOV_challenge_nato: "挑战北约"
 SOV_challenge_nato_desc: "北约是北大西洋恐怖组织的缩写。我们必须终结他们的帝国主义控制，建立我们在欧洲的霸权。"
 SOV_2021_ukrainian_coup: "乌克兰政变"
 SOV_2021_ukrainian_coup_desc: "与基辅的谈判已无余地。我们必须尽一切努力改变政权，重建一个更符合俄罗斯利益的政府。"
 SOV_recognize_novorossiya: "承认新俄罗斯"
 SOV_recognize_novorossiya_desc: "新俄罗斯是乌克兰东部一个历史悠久的地区，主要居民是俄罗斯人。我们不能把我们的人民抛弃给一个公开反对俄罗斯文化和利益的乌克兰政府。"
 SOV_condemn_ukrainian_russophobes: "谴责乌克兰反俄人士"
 SOV_condemn_ukrainian_russophobes_desc: "乌克兰近期的政治变化清楚地表明，基辅政府无意尊重俄罗斯与其边境地区之间的长期纽带。我们必须相应地调整外交措辞，甚至可能考虑捏造事件来为我们的立场辩护。"
 SOV_the_final_strike: "最后一击"
 SOV_the_final_strike_desc: "乌克兰选择了一条威胁地区稳定的道路。现在是时候果断采取行动，纠正这一路线了。迈向胜利！"
 SOV_attack_moldova: "解放摩尔多瓦"
 SOV_attack_moldova_desc: "我们在德涅斯特河沿岸的盟友正遭受摩尔多瓦的控制。解放摩尔多瓦，扩大我们对抗北约的缓冲区，将确保俄罗斯西部边境的安全，并维护我们的利益。"
 SOV_information_war: "信息战"
 SOV_information_war_desc: "为了削弱西方对乌克兰的支持，我们必须在网上进行有针对性的宣传。掌控舆论对于影响国际舆论和确保我们的目标至关重要。"
 SOV_zyuganov: "根纳季·久加诺夫"
 SOV_zyuganov_desc: "根纳季·久加诺夫出生于1944年，自1993年以来一直担任俄罗斯联邦共产党党魁。在1996年的总统选举中，他最初被看好击败鲍里斯·叶利钦，但最终在第二轮选举中落败，得票率为40.7%，而叶利钦的得票率为54.4%。久加诺夫的政治立场融合了左翼意识形态和强烈的民族主义视角。"
 SOV_coup_major_post_soviet_countries: "共和国的政变"
 SOV_coup_major_post_soviet_countries_desc: "我们不会冒险进行灾难性的军事干预，而是会向分离共和国提供一份难以抗拒的协议。这种外交手段旨在避免流血冲突，让他们重新回到我们的影响力之下。"
 SOV_mobilize_the_masses: "动员民众"
 SOV_mobilize_the_masses_desc: "革命需​​要广泛的民众支持，而不仅仅是一个先锋党。共产党必须通过创造就业机会、改造工厂和建立劳动集体，在政治和经济上与俄罗斯工人和农民进行接触。"
 SOV_fight_international_capitalists: "对抗国际资本家"
 SOV_fight_international_capitalists_desc: "寡头就像旧时的富农——腐败而危险。自苏联解体以来，他们不断扩大控制范围，取代工人，并推动全球资本主义。要复兴俄罗斯，我们必须首先消灭这个国际资本家阶级。"
 SOV_weaken_the_banks: "削弱银行"
 SOV_weaken_the_banks_desc: "银行充当着资本主义的执行者，通过压低工资和掠夺性贷款剥削世界各地的工人。它们通过合法和非法手段操纵政治。银行必须被剥夺权力，沦为单纯的、非政治性的放贷者。"
 SOV_communist_purges: "红色清洗"
 SOV_communist_purges_desc: "1991年共产主义的垮台是一次耻辱的失败。我们必须铲除党内那些对这次背叛负有责任的人，并将他们从权力岗位上清除出去。"
 SOV_restalinization: "重新斯大林化"
 SOV_restalinization_desc: "斯大林因建设社会主义并保护人类免遭法西斯主义侵害而值得再次被尊崇。即使对他最激烈的批评者来说，他的时代的伟大也不容置疑。我们将在他的精神遗产下解放世界。"
 SOV_communist_party_dominance: "共产党的统治"
 SOV_communist_party_dominance_desc: "俄罗斯联邦共产党最懂得如何治理国家。如果赋予我们自由，我们将建立一个真正的共产主义乌托邦，填补过去失败的空白。"
 SOV_empower_the_communist_party: "赋予共产党权力"
 SOV_empower_the_communist_party_desc: "资本主义兴起仅十年，其政治体制却根深蒂固，必须被彻底根除。党夺取政权的第一步，就是夺取地方和区域选举。"
 SOV_zyuganov_constitution: "久加诺夫宪法"
 SOV_zyuganov_constitution_desc: "现在是时候废除1991年的资本主义宪法了。我们需要一份新的文件，保障反映苏联公民价值观的政治和经济权利，这些权利在西方是被否定的。"
 SOV_honor_gorbachevs_legacy: "尊重戈尔巴乔夫的遗产"
 SOV_honor_gorbachevs_legacy_desc: "戈尔巴乔夫的改革遭到了那些意图摧毁共产主义的隐秘资本家的破坏。我们应该恢复他的改革，并维持混合经济，使其成为现代共产主义的堡垒。"
 SOV_nationalize_foreign_business: "外国企业国有化"
 SOV_nationalize_foreign_business_desc: "外资工厂构成经济安全风险。面对制裁，这些业主可能会逃走并卷走重要资产。我们必须将这些工厂国有化，以保护我们的经济，无论面临何种外交阻力。"
 SOV_condemn_globalism: "谴责全球主义"
 SOV_condemn_globalism_desc: "全球化主义声称促进全球合作，但实际上却是剥削俄罗斯人民和资源的资本主义阴谋。我们将拒绝这种做法，建设我们的经济、社会和军队，以推翻“美国治下的和平”。"
 SOV_russian_sfsr: "俄罗斯苏维埃联邦社会主义共和国"
 SOV_russian_sfsr_desc: "苏联解体的根源在于过分强调民族平等。我们将建立一个完全以俄罗斯民族利益为中心的共产主义国家，打造一个更加强大、更加稳定的联盟。"
 SOV_reunite_the_ussr: "苏维埃社会主义共和国联盟"
 SOV_reunite_the_ussr_desc: "尽管民族分裂主义存在危险，但建立第二个苏联对于延续苏联革命至关重要。强大的共产主义上层建筑能够克服民族主义，团结不同的民族。"
 SOV_european_communist_pressure: "欧洲共产主义压力"
 SOV_european_communist_pressure_desc: "欧洲人常常因为资本主义的宣传而对共产主义心生恐惧。一旦我们突破这种恐惧，资本主义制度就会崩溃，共产主义承诺的真相就会显露出来。"
 SOV_first_two_year_plan: "第一个五年计划"
 SOV_first_two_year_plan_desc: "西方自由市场模式不会为社会主义提供未来。通过苏联式的五年计划回归计划经济，将恢复政府对经济的控制。"
 SOV_civilian_industrial_councils: "民用工业委员会"
 SOV_civilian_industrial_councils_desc: "为了振兴俄罗斯工业，我们必须创造以重型机械制造为重点的就业机会。虽然这主要不是为了出口，但也可以通过俄罗斯制造的设备支持国外的革命运动。"
 SOV_a_second_two_year_plan: "第二个五年计划"
 SOV_a_second_two_year_plan_desc: "第二个五年计划将深化苏联的经济安全和独立，确保长期的工业增长和主导地位。"
 SOV_recollectivization: "重新集体化"
 SOV_recollectivization_desc: "私有制是不可接受的。土地和财产属于人民，而不是资本主义精英。我们要求将土地归还给耕种它的人。"
 SOV_reestablish_the_military_industrial_complex: "重建军工复合体"
 SOV_reestablish_the_military_industrial_complex_desc: "军民一体。重建军工复合体，将增强我们的国防和革命实力。"
 SOV_territorial_demands: "索求领土"
 SOV_territorial_demands_desc: "恢复苏联的辉煌，就需要解散那些为保护资本主义利益而建立的民族国家。为了团结无产阶级，必须打破这些任意设立的边界。"
 SOV_military_industrial_councils: "军事工业委员会"
 SOV_military_industrial_councils_desc: "除了民间委员会之外，党控制的国防工业将使我们能够生产武器来保卫红色俄罗斯并支持世界各地的共产主义革命。"
 SOV_increase_minimum_wage: "提高最低工资"
 SOV_increase_minimum_wage_desc: "每个人都应该获得一份能够保障幸福体面生活的工资。提高最低工资标准对于实现这一权利至关重要。"
 SOV_merge_tank_and_aircraft_plants: "合并坦克与飞机制造厂"
 SOV_merge_tank_and_aircraft_plants_desc: "多家公司生产类似材料效率低下。合并这些工厂将减少冗余，并最大限度地提高工业产出。"
 SOV_empower_the_nkvd: "加强克格勃"
 SOV_empower_the_nkvd_desc: "我们的国家安全必须获得更多的资金和自主权，以破坏国内外资本主义的利益。"
 SOV_scientific_councils: "科学委员会"
 SOV_challenge_nato_3: "欧洲的解放"
 SOV_challenge_nato_3_desc: "欧洲各国政府欺骗无产阶级太久了。现在是时候再次发起一场特殊的军事行动，去纳粹化欧洲了，就像我们在1945年所做的那样。"
 SOV_reassure_ruthenia: "主权国家联盟项目"
 SOV_reassure_ruthenia_desc: "我们的目标是重启长期被废弃的“主权国家联盟”项目，这是一个与苏联不同的邦联体制。我们希望通过邀请特定国家加入，在新的框架下重建地区凝聚力，纠正苏联遗留问题的弊端。"
 SOV_soviet_war_memorials: "卫国战争纪念馆"
 SOV_soviet_war_memorials_desc: "2700万苏联公民在卫国战争中牺牲。我们必须缅怀他们的牺牲，并将他们的荣耀永远铭记于子孙后代。"
 SOV_glory_of_the_red_army: "红军的荣耀"
 SOV_glory_of_the_red_army_desc: "红军仍然是历史上最强大、最受尊敬的军事力量。"
 SOV_soviet_academy_of_sciences: "苏维埃科学院"
 SOV_soviet_academy_of_sciences_desc: "苏联科学院是苏联领先的科研机构。我们最聪明的人才孜孜不倦地工作，取得了令资本主义世界羡慕的突破性成果。"
 SOV_ban_private_land_ownership: "禁止私人土地所有权"
 SOV_ban_private_land_ownership_desc: "土地是基本人权，而非商品。财产必须属于人民，而不是那些以牺牲工人利益为代价谋利的遥远资本家。"
 SOV_honor_soviet_legacy: "纪念苏联遗产"
 SOV_honor_soviet_legacy_desc: "苏联是历史上最伟大的国家，仅仅三十年时间，就带领我们从农业劳动走向了太空探索，成就远远超越了资本主义国家。"
 SOV_gay_propaganda_laws_2: "保护传统婚姻"
 SOV_gay_propaganda_laws_2_desc: "婚姻是一男一女之间的结合。资本主义推崇的另类生活方式试图从内部削弱我们的社会。"
 SOV_preserve_perestroika_ideas: "保留改革开放思想"
 SOV_preserve_perestroika_ideas_desc: "戈尔巴乔夫的改革帮助苏联克服了20世纪80年代的经济停滞。这些政策至今仍然有效，应该成为我们当前改革的指导方针。"
 SOV_a_new_economic_policy: "新经济政策"
 SOV_a_new_economic_policy_desc: "虽然五年规划发挥了作用，但仅靠规划是不够的。需要进行调整，以实现经济增长最大化。"
 SOV_christian_communism: "基督教共产主义"
 SOV_christian_communism_desc: "马克思称宗教为人民的鸦片，但焚毁教堂既不现实也不可取。许多公民仍然信教，因此我们应该将东正教定为国教，以增强社会凝聚力。"
 SOV_consolidate_intel_agencies: "整合情报机构"
 SOV_consolidate_intel_agencies_desc: "我们的情报部门各自为政。将它们统一起来，将提高效率和行动成功率。"
 SOV_harsher_punishments: "更严厉的惩罚"
 SOV_harsher_punishments_desc: "为了恢复法律和秩序，我们必须恢复苏联时期的严厉惩罚。这将有助于显著减少犯罪。"
 SOV_military_education: "苏维埃爱国教育学校"
 SOV_military_education_desc: "年轻一代必须了解苏联的辉煌和祖先的牺牲，继承他们的遗志。"
 SOV_belt_and_road: "苏联基建计划"
 SOV_belt_and_road_desc: "我们的道路状况很差，火车也不稳定。如果斯大林还活着，他一定会要求迅速采取行动解决这个问题。"
 SOV_nuclear_development: "核能开发"
 SOV_nuclear_development_desc: "苏联曾是世界核技术的领先者。作为它的继承者，我们必须夺回并巩固这一地位。"
 SOV_red_cyber_army: "红客"
 SOV_red_cyber_army_desc: "受到中国网络水军的启发，这群受雇的亲苏联网络喷子将在西方社会传播宣传并挑起不和。"
 SOV_aero_improvements: "飞机改良"
 SOV_aero_improvements_desc: "苏联航空航天工业在1991年解体后遭受重创。经过多年的管理不善和资金不足，现在是时候重振这个关键部门了。"
 SOV_rocketry: "先进火箭技术"
 SOV_rocketry_desc: "苏联火箭技术始终处于世界领先地位。我们依然保持领先地位，并将继续在这一领域创新。"
 SOV_revitalize_air_bases: "振兴空军基地"
 SOV_revitalize_air_bases_desc: "苏联留下了许多闲置的机场。我们必须恢复并利用这些基地，以获得战略优势。"
 SOV_radical_tax_reform: "共产主义税收计划"
 SOV_radical_tax_reform_desc: "富人没有缴纳他们应得的份额。我们将提高他们的税收，同时减轻穷人的负担。"
 SOV_national_patriotic_alliance: "民族-爱国联盟"
 SOV_national_patriotic_alliance_desc: "我们将组建一个由民族主义者、爱国者和共产主义者组成的联盟，在强大的政治和爱国基础上统一苏联。"
 SOV_empower_national_patriotic_alliance: "增强联盟力量"
 SOV_empower_national_patriotic_alliance_desc: "为了加强联盟，我们将让他们的成员与我们一起掌权，同时让我们自己的成员稍微占主导地位以保持控制。"
 SOV_a_new_constitution: "新苏维埃宪法"
 SOV_a_new_constitution_desc: "我们将与新的盟友一起召开制宪会议，起草并颁布新的统一宪法。"
 SOV_expand_university_enrollment: "扩大大学招生规模"
 SOV_expand_university_enrollment_desc: "高等教育是个人成功和经济生产力的关键。我们将扩大大学招生，培养更强大的劳动力。"
 SOV_automation_for_the_people: "互联网倡议"
 SOV_automation_for_the_people_desc: "21世纪带来了自动化、互联网和人工智能。如果这些技术得到妥善发展，它们或许能够将人类从劳动中解放出来，并引领我们走向一个完全自动化的奢华共产主义社会。"
 SOV_political_purges: "政治清洗"
 SOV_political_purges_desc: "我们中间存在着不值得信任和不忠诚的分子。我们必须识别、孤立他们，并将他们从公共生活中清除出去。"
 SOV_guarantee_multi_party_system: "保证多党制"
 SOV_guarantee_multi_party_system_desc: "戈尔巴乔夫的改革之一是允许多党民主。我们应该保留这一点，以纪念他的改革遗产。"
 SOV_the_chinese_question: "修正主义叛徒"
 SOV_the_chinese_question_desc: "自毛泽东时代以来，中国走上了一条帝国主义、修正主义的道路。我们必须纠正这条道路，让真正的社会主义回归中国。"
 SOV_our_socialist_brother: "我们的社会主义兄弟"
 SOV_our_socialist_brother_desc: "苏联解体后，中国继承了社会主义的火炬。我们将携手在21世纪继续推进社会主义事业。"
 SOV_nork_deals: "与北方的交易"
 SOV_nork_deals_desc: ""
 SOV_chicom_cooperation: "扩大经济合作"
 SOV_chicom_cooperation_desc: ""
 SOV_support_the_kpa: "支持朝鲜人民军"
 SOV_support_the_kpa_desc: "朝鲜人民军内部有人反对金正恩政权，愿意与我们结盟。我们必须努力争取他们的支持。"
 SOV_nork_coup: "朝鲜政变"
 SOV_nork_coup_desc: "按照我们的信号，朝鲜人民军将领将发动推翻金氏王朝的政变，希望建立一个更加忠诚、真正的社会主义政府。"
 SOV_zyuganovs_cult_of_personality: "久加诺夫的个人崇拜"
 SOV_zyuganovs_cult_of_personality_desc: "根纳季·久加诺夫是有史以来最强大、最聪明、最有魅力的共产党领导人！"
 SOV_international_revolution: "输出国际革命"
 SOV_international_revolution_desc: "革命不可能在俄国独自生存。全世界无产阶级必须奋起推翻资本主义，建立共产主义乌托邦。"
 SOV_export_class_struggle: "扩大阶级斗争"
 SOV_export_class_struggle_desc: "马克思主义社会主义教导我们，历史是由阶级斗争决定的。无产阶级必然推翻资产阶级！"
 SOV_reignite_revolutionary_spirit: "点燃革命精神"
 SOV_reignite_revolutionary_spirit_desc: "革命是永恒的，必须通过不断的警惕和行动来保持革命的活力。"
 SOV_fifth_international: "组织第五国际"
 SOV_fifth_international_desc: "苏联共产主义运动历史上曾分裂为斯大林领导的第三国际和托洛茨基领导的第四国际，最终导致了残酷的清洗。我们需要一个新的国际来团结全世界的共产主义者。"
 SOV_empower_ex_soviet_communists: "赋予前苏联共产党人权力"
 SOV_empower_ex_soviet_communists_desc: "许多苏联老兵至今仍生活在俄罗斯各地及各前加盟共和国。我们应该赋予他们力量，帮助他们为苏联统一贡献力量。"
 SOV_a_loyal_cpc: "一个忠诚的中国共产党"
 SOV_a_loyal_cpc_desc: "中国共产党已经沦为修正主义政党，不再适合执政。我们必须在内部同谋的帮助下，用武力推翻它，才能恢复真正的共产主义。"
 SOV_zhirinovsky: "弗拉基米尔·日里诺夫斯基"
 SOV_zhirinovsky_desc: "弗拉基米尔·日里诺夫斯基（生于1946年）自1991年以来一直领导着极端民族主义的俄罗斯自由民主党。日里诺夫斯基以其激烈的言辞和1995年与中间派鲍里斯·涅姆佐夫之间臭名昭著的“果汁之争”而闻名，他主张激进且难以预测的政策。他较为极端的提议之一是通过在北约成员国波罗的海国家边境散播放射性废物来污染这些国家。他的这些颇具争议的观点至今仍在影响着俄罗斯的民族主义话语。"
 SOV_russian_irredentism: "俄国收复失地主义"
 SOV_russian_irredentism_desc: "俄罗斯曾是一个伟大的帝国，但革命、政变和内战使其衰弱。现在，我们必须收复失地，重现昔日的辉煌。克里米亚和顿巴斯属于我们，我们的坦克将一路开到布拉格。这是我们的命运，也是我们的责任。"
 SOV_strengthen_union_state: "明斯克省"
 SOV_strengthen_union_state_desc: "是时候结束白俄罗斯的虚假独立了。恢复白俄罗斯作为我们帝国的一个省份，是确保稳定与控制的最佳途径。这种重新融合将造福两国人民，并加强我们的边界。"
 SOV_maintain_csto_1: "解散集安组织"
 SOV_maintain_csto_1_desc: "集体安全条约组织是一个不必要的、无效的组织，不再符合我们的利益。现在是时候解散它，并超越过时的联盟了。我们的未来在于更强大、更专注的伙伴关系。"
 SOV_integrate_abkhazia: "第比利斯省"
 SOV_integrate_abkhazia_desc: "我们必须关注高加索地区前俄罗斯帝国的领土。持续不断的格鲁吉亚-奥塞梯-阿布哈兹冲突威胁着地区稳定。我们的目标是永久结束这些争端，恢复我们控制下的秩序。"
 SOV_support_serbia: "支持塞尔维亚"
 SOV_support_serbia_desc: "塞尔维亚仍然是我们在南欧的重要盟友。我们应在他们需要时提供援助，以加强这一至关重要的伙伴关系，并促进我们在该地区的共同利益。"
 SOV_help_armenia: "亚美尼亚-俄罗斯联盟"
 SOV_help_armenia_desc: "亚美尼亚一直是一个兄弟般的基督教国家，与我们有着深厚的渊源。我们愿意与亚美尼亚建立基于信任和相互支持的真正联盟。我们的友谊植根于数百年的共同历史。"
 SOV_approach_iran: "接近伊朗"
 SOV_approach_iran_desc: "我们计划与伊朗建立联盟，这将显著加强我们在该地区的地位。建立这一伙伴关系对于确保影响力和抵制西方干涉至关重要。"
 SOV_proclamation_of_greater_russia: "宣布大俄罗斯"
 SOV_proclamation_of_greater_russia_desc: "俄罗斯如今已成为主宰欧亚大陆、影响世界政治的全球超级大国。凭借新获得的力量，我们将与西方抗衡，并在世界舞台上巩固我们应有的地位。"
 SOV_zhirinovsky_secure_central_asia: "要求中亚屈服"
 SOV_zhirinovsky_secure_central_asia_desc: "中亚一直以来都在我们的势力范围内。我们必须牢牢守住它，防止伊朗或中国蚕食其势力。我们在那里的主导地位不容置疑。"
 SOV_expand_welfare_programs: "扩大福利计划"
 SOV_expand_welfare_programs_desc: "俄罗斯人民在失败的苏联医疗体系下饱受折磨已久。现在是时候进行全国性恢复并扩大福利项目，以改善生活质量和公共卫生了。"
 SOV_revive_the_great_idea: "俄罗斯-希腊兄弟会"
 SOV_revive_the_great_idea_desc: "安纳托利亚西海岸历史上曾是希腊东正教的领土，被奥斯曼帝国非法占领。如果希腊人希望收回这片土地，我们将全力支持。这种兄弟情谊增强了我们在该地区的影响力。"
 SOV_zhirinovsky_attack_ruthenia: "乌克兰局势动荡"
 SOV_zhirinovsky_attack_ruthenia_desc: "自苏联解体以来，乌克兰一直奉行反俄政策。我们不能允许该地区成为敌对势力的据点。我们将采取果断行动，彻底消除这一威胁。"
 SOV_question_of_poland: "波兰问题"
 SOV_question_of_poland_desc: "2014年8月，日里诺夫斯基威胁要对波兰进行地毯式轰炸，这体现了他对波兰的侵略立场。这一威胁加剧了我们两国关系的紧张。"
 SOV_syria_kurdistan_armenia_summit: "联合军事演习"
 SOV_syria_kurdistan_armenia_summit_desc: "我们的反土耳其联盟将举行联合军事演习，以加强叙利亚、库尔德斯坦和亚美尼亚的作战能力。这些演习将为我们协调防御和进攻行动做好准备。"
 SOV_istanbul_is_constantinople: "伊斯坦布尔是君士坦丁堡"
 SOV_istanbul_is_constantinople_desc: "是时候执行反土耳其峰会的作战计划，收复失地了。恢复伊斯坦布尔昔日的面貌是这场战役的关键目标。"
 SOV_crush_europe: "击垮欧洲"
 SOV_crush_europe_desc: "欧洲只会滋生全球主义者、堕落者和道德沦丧。我们将粉碎这种颓废，恢复秩序。我们的行动直指欧洲衰落的根源。"
 SOV_treaty_with_turkmenistan: "与土库曼的条约"
 SOV_treaty_with_turkmenistan_desc: "没有必要与土库曼人开战。我们相信他们会乐意与我们帝国和平统一。这项条约将巩固我们的关系，扩大我们的影响力。"
 SOV_imperial_russian_lands: "俄罗斯帝国土地"
 SOV_imperial_russian_lands_desc: "我们计划的第一步是收复共产主义统治时期失去的故土。在神的庇佑下，我们将恢复帝国昔日的领土和荣耀。"
 SOV_claim_finland: "宣称芬兰"
 SOV_claim_finland_desc: "芬兰边境距离圣彼得堡太近了。我们必须像彼得大帝那样，将其向西北推进，彻底击败北欧国家，让他们再也无法威胁我们。这对我们的安全至关重要。"
 SOV_zhirinovsky_secure_east_asia: "亚洲雄心"
 SOV_zhirinovsky_secure_east_asia_desc: "俄罗斯外交历来错综复杂，面面俱到。我们必须巩固并扩大我们在亚洲的影响力，以巩固我们的全球地位。荣耀属于俄罗斯！"
 SOV_demand_manchuria: "夺回黄俄罗斯"
 SOV_demand_manchuria_desc: "是时候重启“黄俄罗斯”计划了。我们已准备好向中国索取曾经属于俄罗斯帝国的土地。这一大胆的主张将恢复我们在满洲的影响力。"
 SOV_zheltoros: "蒙古省"
 SOV_zheltoros_desc: "蒙古长期以来一直是我们与中国之间的缓冲地带。现在是时候结束这种安排，让蒙古正式成为我们俄罗斯帝国的臣民，从而加强我们的边界和控制。"
 SOV_expand_pacific_naval_presence: "扩大太平洋海军存在"
 SOV_expand_pacific_naval_presence_desc: "通过发展远东的造船业，我们可以促进地区增长，并在太平洋上展示更强大的海军力量，推进我们的战略抱负。"
 SOV_avenge_tsushima: "为对马复仇"
 SOV_avenge_tsushima_desc: "1904年至1905年的日俄战争，对我们民族来说是一场耻辱的失败。现在是时候彻底击败日本，为我们的祖先复仇了。"
 SOV_end_the_usa: "终结美国"
 SOV_end_the_usa_desc: "从道德沦丧到全球恐怖主义，美国对我们的生存和世界稳定构成了根本威胁。为了保障我们的未来，必须摧毁它。"
 SOV_side_with_the_people: "站在人民一边"
 SOV_side_with_the_people_desc: "几个世纪以来，精英阶层和犯罪黑帮一直在压迫平民。现在是时候纠正这种不公正，坚定地站在人民一边了。"
 SOV_purge_disloyal_oligarchs: "清除不忠诚的寡头"
 SOV_purge_disloyal_oligarchs_desc: "尽管我们付出了努力，一些寡头仍然拒绝支持我们的事业。我们将向他们提供他们无法拒绝的条件，并清除那些阻碍我们的人。"
 SOV_integrate_serbia: "与塞尔维亚的联盟国"
 SOV_integrate_serbia_desc: "我们将建议塞尔维亚重启联盟国家计划，该计划是我党在20世纪90年代大力支持的。该联盟将深化双方合作，并提升我们在欧洲的战略地位。"
 SOV_ensure_a_balance: "确保平衡"
 SOV_ensure_a_balance_desc: "俄罗斯社会主要分为精英阶层和普通民众。我们必须保持微妙的平衡，支持这两个群体，因为这两个群体对国家稳定都至关重要。"
 SOV_zhirinovsky_economic_policy: "日里诺夫斯基的经济政策"
 SOV_zhirinovsky_economic_policy_desc: "数百年来，计划经济和市场经济的试验表明，需要采取混合方式来推动俄罗斯经济在21世纪向前发展。"
 SOV_progressive_taxation: "渐进税"
 SOV_progressive_taxation_desc: "一种税收制度，高收入者缴纳的税率较高，而低收入者缴纳的税率较低。这项政策促进了公平和社会平衡。"
 SOV_guarantee_the_people: "保障人民"
 SOV_guarantee_the_people_desc: "人民是俄罗斯和我们国家权力的基石。我们必须获得他们的支持，才能维护我们的权威和稳定。"
 SOV_revitalize_russian_industrial_sector: "振兴俄罗斯工业部门"
 SOV_revitalize_russian_industrial_sector_desc: "俄罗斯的工业曾将我们从农业社会转变为航天强国。只要投资和管理得当，它就能带领我们从工业时代迈入信息时代。"
 SOV_increase_fossil_fuel_investments: "增加化石燃料投资"
 SOV_increase_fossil_fuel_investments_desc: "尽管全球主义者反对，化石燃料仍然至关重要且不可替代。我们必须大力投资该领域，以确保俄罗斯的繁荣和能源安全。"
 SOV_expand_conscription: "计算机化的经济"
 SOV_expand_conscription_desc: "我们的经济已经过时了。我们的人民足够聪明，可以为俄罗斯的利益使用计算机。我们的科学家、工厂工人和军工联合体的雇员必须操作最强大、最高效的电子计算机器来改善我们的经济!"
 SOV_increased_arms_exports: "武器出口增加"
 SOV_increased_arms_exports_desc: "俄罗斯享有盛誉的军火工业是其在全球提升影响力的有力工具。我们必须建设基础设施，扩大武器生产和出口。"
 SOV_zhirinovsky_secure_baltics: "确保波罗的海国家的安全"
 SOV_zhirinovsky_secure_baltics_desc: "1991年，日里诺夫斯基威胁对波罗的海国家采取极端措施，包括处置核废料和进行辐射袭击。2014年，他威胁对该地区进行地毯式轰炸。确保波罗的海国家的安全仍然是当务之急。"
 SOV_arrest_zyuganov: "逮捕久加诺夫"
 SOV_arrest_zyuganov_desc: "共产党领导人根纳季·久加诺夫是一位强大的对手。逮捕他将消除对我们统治的重大威胁。"
 SOV_coopt_zyuganov: "推举久加诺夫"
 SOV_coopt_zyuganov_desc: "久加诺夫虽然是反对派，但我们有着共同的目标。团结我们的力量，可以增强建设大俄罗斯的动力。"
 SOV_supreme_leader: "成为最高领袖"
 SOV_supreme_leader_desc: "我们可以拥有不受制衡的绝对权力，以不容置疑的权威进行统治。"
 SOV_remain_president: "继续担任总统"
 SOV_remain_president_desc: "我们已经拥有近乎绝对的权力；没有必要追求进一步的改变。"
 SOV_iron_regency: "钢铁摄政"
 SOV_iron_regency_desc: "我们可以过渡到君主制，并在变革期间任命摄政委员会进行治理。"
 SOV_make_russia_great_again: "让俄罗斯再次伟大！"
 SOV_make_russia_great_again_desc: "俄罗斯将恢复伟大，我们将尽一切努力帮助实现这一目标。"
 SOV_coopt_hyper_nationalists: "库伯特极端民族主义者"
 SOV_coopt_hyper_nationalists_desc: "我们应该与我们党内的激进民族主义派结盟，赋予他们更多的政府权力。"
 SOV_kill_western_opposition: "干掉西方反对派"
 SOV_kill_western_opposition_desc: "极端民族主义者要求消灭与西方结盟的反对派。我们应该允许他们这样做。"
 SOV_amend_the_russian_constitution: "修改俄罗斯宪法"
 SOV_amend_the_russian_constitution_desc: "宪法只要稍加调整就能适应我们的议程，是可以接受的。"
 SOV_new_russian_status_quo: "俄罗斯新现状"
 SOV_new_russian_status_quo_desc: "权力已经巩固；现在一个新的机构统治着俄罗斯。"
 SOV_decommunization: "去共产化"
 SOV_decommunization_desc: "共产主义摧毁了俄罗斯，导致数百万人饥荒、盗窃、监禁和死亡。我们不会再尊重这一黑暗遗产。打倒共产主义！"
 SOV_embrace_monarchists: "拥抱君主主义者"
 SOV_embrace_monarchists_desc: "支持君主制的人越来越多。我们应该邀请君主主义者加入我们的政党，扩大影响力。"
 SOV_condemn_the_partition_of_india: "印俄友好条约"
 SOV_condemn_the_partition_of_india_desc: "印度和俄罗斯历史上一直共同对抗西方。我们现在的主要对手是中国，它的崛起威胁着我们的生存。"
 SOV_praise_china: "中俄友好条约"
 SOV_praise_china_desc: "中国和俄罗斯联合起来对抗西方列强。我们的主要对手是印度，其日益崛起的主导地位构成了威胁。"
 SOV_reconcile_the_cprf: "协调俄罗斯联邦共产党"
 SOV_reconcile_the_cprf_desc: "我们与共产党有很多共同的目标。或许我们可以把他们纳入我们的阵营，弥合过去的分歧。"
 SOV_support_workers_rights: "支持工人权利"
 SOV_support_workers_rights_desc: "工人是我们国家的重要成员。我们必须实施改革，改善他们的权利，即使这会影响生产力。"
 SOV_social_conservatism: "社会保守主义"
 SOV_social_conservatism_desc: "社会保守主义提倡政府执行传统价值观，认为这对于维护文明和体面至关重要。"
 SOV_ally_national_bolsheviks: "与民族布尔什维克结盟"
 SOV_ally_national_bolsheviks_desc: "民族布尔什维克是一个积极活跃的极右翼民族主义团体。他们或许可以成为有用的政治盟友。"
 SOV_national_bolshevik_thought: "民族布尔什维克思想"
 SOV_national_bolshevik_thought_desc: "民族布尔什维克意识形态将民族主义与布尔什维克原则结合起来，追求大俄罗斯。"
 SOV_national_bolshevik_cooperation: "与民族布尔什维克合作"
 SOV_national_bolshevik_cooperation_desc: "我们已经与民族布尔什维克达成合作，以垄断民族主义支持并加强我们的运动。"
 SOV_national_bolshevik_coup: "与民族布尔什维克结盟"
 SOV_national_bolshevik_coup_desc: "允许与这个大型反对党结盟将会减轻压力并巩固我们的控制。"
 SOV_absolute_monarchy: "绝对君主制"
 SOV_absolute_monarchy_desc: "不受宪法约束的君主制是实现强有力领导的最佳途径。"
 SOV_constitutional_monarchy: "君主立宪制"
 SOV_constitutional_monarchy_desc: "绝对权力导致腐败。君主权力需要受到一定限制，以避免重蹈罗曼诺夫王朝覆辙。"
 SOV_empower_the_romanovs: "向罗曼诺夫家族致敬"
 SOV_empower_the_romanovs_desc: "罗曼诺夫王朝统治俄罗斯数百年，直至被布尔什维克不公正地推翻。我们应该尊重他们的遗产和成就。"
 SOV_zhirinovsky_iron_regent: "宣称自己的王位"
 SOV_zhirinovsky_iron_regent_desc: "1917年革命使俄罗斯陷入混乱。注定成为下一任沙皇的弗拉基米尔·日里诺夫斯基将恢复秩序，解决国家最严重的危机。"
 SOV_compromise_with_old_believers: "与旧信仰派妥协"
 SOV_compromise_with_old_believers_desc: "旧信仰派拒绝接受基里尔大牧首。我们应该达成宗教妥协，或许可以任命一位他们认可的新大牧首，作为国教。"
 SOV_crush_old_believers: "镇压旧信仰派"
 SOV_crush_old_believers_desc: "旧信仰派拒绝承认基里尔牧首。我们必须镇压他们，建立我们自己的国教。"
 SOV_the_third_rome_desc: "“莫斯科，第三罗马”这一说法认为莫斯科是古罗马和拜占庭的继承者，继承了罗马帝国的遗产。欧洲历史上一直存在着关于哪个城市真正应该继承这一遗产的争论。"
 SOV_unity_of_church_and_state: "政教合一"
 SOV_unity_of_church_and_state_desc: "东正教是俄罗斯民族的基石。没有它的支持，我们无法统治我们庞大的帝国。我们将相应地将宗教融入到治理之中。"
 SOV_god_save_the_tsar: "天佑沙皇！"
 SOV_god_save_the_tsar_desc: "天佑沙皇！"
 SOV_yavlinsky: "格里戈里·亚夫林斯基"
 SOV_yavlinsky_desc: "格里戈里·亚夫林斯基（生于1952年）是20世纪90年代初期苏联经济改革的积极参与者，也是“五百天计划”的作者。他领导着社会自由主义的亚博卢联盟，并在1996年获得了7.3%的选票。他的支持主要来自城市和中产阶级选民，其外交立场对西方列强持友好态度。"
 SOV_maintain_good_relationships_with_central_asia: "保持与中亚的友好关系"
 SOV_maintain_good_relationships_with_central_asia_desc: "我们与中亚各国有着深厚的文化和历史友谊，共同的布尔什维克历史将我们凝聚在一起。现在正是重振这些密切关系、探索进一步合作的良机。"
 SOV_befriend_india: "与印度为友"
 SOV_befriend_india_desc: "苏联曾支持印度独立。现在是重燃友谊、加强伙伴关系的时刻。"
 SOV_befriend_pakistan: "与巴基斯坦为友"
 SOV_befriend_pakistan_desc: "尽管我们在冷战期间支持印度，但我们不再需要维持这一立场。巴基斯坦为我们的利益提供了更好的战略伙伴关系。"
 SOV_support_israel: "支持以色列"
 SOV_support_israel_desc: "我国与以色列及其人民有着悠久的交往历史。我们应该继续培育这份友谊。"
 SOV_support_palestine: "支持巴勒斯坦"
 SOV_support_palestine_desc: "阿拉伯人民多年来饱受以色列压迫之苦。我们必须与他们站在一起，共度艰难时光。"
 SOV_pressure_the_persians: "打击伊朗"
 SOV_pressure_the_persians_desc: "伊朗的毛拉们是我们地区独裁、腐败和极端主义的最后堡垒。除掉他们对于俄罗斯和全球的和平与安全至关重要，同时也有利于在动荡的中东地区促进民主。"
 SOV_honor_victims_of_repression: "向受压迫的受害者致敬"
 SOV_honor_victims_of_repression_desc: "苏联时期的大清洗、饥荒和国家恐怖活动伤害了数百万人，几乎波及到每一个俄罗斯家庭。我们绝不能忘记这些受害者，绝不能让悲剧重演。"
 SOV_a_pragmatic_approach: "实用主义的方法"
 SOV_a_pragmatic_approach_desc: "民主固然可取，但直接从共产主义独裁过渡到资本主义民主却行不通。休克疗法只会摧毁我们脆弱的新国家。"
 SOV_democratic_idealism: "民主理想主义"
 SOV_democratic_idealism_desc: "现在是时候抛弃过去的阴影，并不惜一切代价推行民主改革了。"
 SOV_respect_soviet_legacy: "尊重苏联的遗产"
 SOV_respect_soviet_legacy_desc: "我们的历史是我们自己的。忽视或憎恨它只会自取灭亡。我们应该尊重苏联过去的成就，同时也不要忘记它犯下的错误。"
 SOV_decommunize_russian_society: "俄罗斯社会去共化"
 SOV_decommunize_russian_society_desc: "共产主义已经垮台。我们应该清除它的象征和图像，以防止助长民族主义和新共产主义的言论。"
 SOV_rehabilitate_purged_figures: "恢复被清洗人物的地位"
 SOV_rehabilitate_purged_figures_desc: "苏联时期，许多有能力、忠诚的人被清洗和抹杀。我们必须铭记他们，传承他们的精神。"
 SOV_reconcile_the_cprf_2: "与俄罗斯联邦共产党和解"
 SOV_reconcile_the_cprf_2_desc: "俄罗斯联邦共产党依然强大。与他们和解是获得合法政府地位的唯一途径。"
 SOV_ostracize_the_cprf: "排斥俄罗斯联邦共产党"
 SOV_ostracize_the_cprf_desc: "俄罗斯联邦共产党是旧苏联体制的垂死残余。我们应该把他们排除在上流社会之外。"
 SOV_foster_multi_party_democracy: "民主俄罗斯大会"
 SOV_foster_multi_party_democracy_desc: "在处理完民族主义和共产主义的反对意派后，现在是时候召开全政府会议来为新民主的俄罗斯制定规则和规范了。"
 SOV_economic_bill_of_rights: "经济权利法案"
 SOV_economic_bill_of_rights_desc: "为了享有生命、自由和追求幸福，人们必须享有基本的经济自由。任何人都不应因贫困而被剥夺这些权利。我们需要一部经济权利法案来保护公民免受资本主义过度行为的侵害。"
 SOV_influence_central_asian_change: "影响中亚变化"
 SOV_influence_central_asian_change_desc: "中亚地区充斥着腐败的独裁者。如果不采取行动，这些国家将逐渐脱离我们的势力范围。"
 SOV_join_nato: "对北约的承诺"
 SOV_join_nato_desc: "冷战已经结束，我们的处境艰难。作为一个民主国家，我们应该与其他民主国家结盟，以确保我们的生存。"
 SOV_pan_eurasian_infrastructure: "欧亚基础设施计划"
 SOV_pan_eurasian_infrastructure_desc: "俄罗斯基础设施状况不佳。我们需要修建公路、桥梁、铁路和其他项目来促进经济发展。"
 SOV_status_quo: "保持朝鲜现状"
 SOV_status_quo_desc: "朝鲜半岛稳定最符合俄罗斯的利益。如果必须改变，也应该是渐进的、可控的，而不是混乱的。"
 SOV_strengthen_relations_with_north: "加强与北方的关系"
 SOV_strengthen_relations_with_north_desc: "自从我们在朝鲜战争期间提供米格-15战斗机以来，朝鲜一直是我们的盟友。我们为80年的友谊干杯！"
 SOV_encourage_economic_reforms: "鼓励朝鲜经济改革"
 SOV_encourage_economic_reforms_desc: "在全球化的世界里，俄罗斯仍然有一个封闭、欠发达的盟友。这不利于我们的利益。"
 SOV_expand_business_with_south: "拓展与韩国的业务"
 SOV_expand_business_with_south_desc: "韩国拥有资金和专业知识，而我们拥有资源和人力。这种伙伴关系必将有利于俄罗斯的利益，并提升我们的影响力。"
 SOV_export_more_energy: "向韩国出口更多能源"
 SOV_export_more_energy_desc: "韩国经济强劲，向其提供能源可以提升我们的地缘政治地位和影响力。"
 SOV_support_peaceful_korean_unification: "支持朝鲜和平统一"
 SOV_support_peaceful_korean_unification_desc: "和平统一将创造广阔的北方市场、强大的南方经济和新的地区强国，有助于平衡美国和中国的影响力。"
 SOV_east_asia_in_democracy: "东亚民主化"
 SOV_east_asia_in_democracy_desc: "东亚，尤其是中国和朝鲜，是共产主义最后的堡垒。我们的政策应该致力于解放这些人民，让共产主义成为历史。"
 SOV_expand_trade_with_taiwan: "扩大对台贸易"
 SOV_expand_trade_with_taiwan_desc: "台湾生产先进的半导体和其他高科技产品。贸易增长有利于我们的利益和影响力。"
 SOV_support_taiwan_military_buildup: "支持台湾的军事建设"
 SOV_support_taiwan_military_buildup_desc: "为了遏制中国的侵略，我们应该帮助台湾加强防御。"
 SOV_support_south_led_unification: "支持南方主导的统一"
 SOV_support_south_led_unification_desc: "韩国的未来在首尔。"
 SOV_export_military_hardware_to_south_korea: "向南方出口军事装备"
 SOV_export_military_hardware_to_south_korea_desc: "韩国需要支持来统一半岛。我们应该提供军事硬件来协助他们。"
 SOV_behead_autocratic_dragons: "斩首独裁龙"
 SOV_behead_autocratic_dragons_desc: "极权国家是恶龙。砍掉他们的头，高喊“复仇之号！”，放出战争之犬！"
 SOV_ignite_second_korean_war: "点燃第二次朝鲜战争"
 SOV_ignite_second_korean_war_desc: "朝鲜政权是过时的斯大林主义遗物，应该被扔进历史的垃圾堆。如果韩国选择武力统一半岛，我们将全力支持他们。"
 SOV_outer_space_initiative: "俄罗斯航天局的发展"
 SOV_outer_space_initiative_desc: "俄罗斯在太空领域的雄心壮志需要一个财务稳定且可靠的俄罗斯航天局来领导我们的探索和技术努力。"
 SOV_finish_1998_reforms: "外层空间倡议"
 SOV_finish_1998_reforms_desc: "1998年，在国防部长伊戈尔·谢尔盖耶夫的领导下，俄罗斯开始推行改革，将部队划分为战备部队或和平时期人员，并将其他部队转变为装备储存基地。空军和航天部队也进行了重组。"
 SOV_2001_military_reforms: "启动军事改革"
 SOV_2001_military_reforms_desc: "国防部长谢尔盖·伊万诺夫宣布进行改革，使志愿部队永久保持战斗准备状态，同时保留征兵制度。"
 SOV_2008_military_reforms: "继续军事改革"
 SOV_2008_military_reforms_desc: "国防部决定进一步裁减军队规模，减少兵力，提高战略和战术灵活性。"
 SOV_increased_arms_exports_2: "武器出口增加"
 SOV_increased_arms_exports_2_desc: "长期以来，武器出口对俄罗斯经济至关重要。即使一些武器落入可疑之手，这些交易的收入也将有助于提振我们的国内经济。"
 SOV_reserve_officer_training_system: "预备役军官培训制度"
 SOV_reserve_officer_training_system_desc: "我们过时的预备役军官训练系统需要改革，通过改善军事教育来更好地培养人员。"
 SOV_coastal_fleet_reforms: "沿海舰队改革"
 SOV_form_the_uac: "组建联合飞机公司"
 SOV_form_the_uac_desc: "联合飞机公司成立于2006年2月20日，由多家领先的飞机制造商合并而成，旨在优化生产并减少损失。"
 SOV_hypersonic_missiles: "高超音速导弹"
 SOV_hypersonic_missiles_desc: "高超音速导弹的速度超过5马赫，根本没有时间被发现或反击。"
 SOV_mechanized_infantry_renovations: "使用“阿玛塔”制作装甲输送车与步兵战车"
 SOV_mechanized_infantry_renovations_desc: "我们的机械化步兵目前依赖于过时的苏联装甲运输车和步兵战车，必须对其进行现代化改造。"
 SOV_armata_universal_combat_platform: "阿玛塔通用作战平台"
 SOV_armata_universal_combat_platform_desc: "阿玛塔平台是下一代模块化重型履带式车辆，旨在取代老式坦克和装甲运输车。"
 SOV_ratnik_program: "勇士计划"
 SOV_ratnik_program_desc: "勇士是一种先进的作战装备系统，旨在利用现代技术提高单兵的生存力和战斗力。"
 SOV_csto_training_exercises: "集安组织训练演习"
 SOV_csto_training_exercises_desc: "我们的联盟通过定期的联合演习和训练保持牢固。"
 SOV_rosgvardia: "组建俄罗斯国家近卫军"
 SOV_rosgvardia_desc: "俄罗斯国家近卫军是一支独立的内部军事力量，负责边境安全、打击恐怖主义、枪支管制和维护社会秩序。"
 SOV_form_bars: "组建特种作战军事预备役"
 SOV_form_bars_desc: "特种作战陆军预备役由数万名新晋预备役军人组成，他们通过了军事征兵办公室的严格选拔，并签署了国防合同。新近退役且在关键专业领域保留了重要军事技能的人员将获得优先录用。"
 SOV_avtovaz: "伏尔加汽车制造厂"
 SOV_avtovaz_desc: "伏尔加汽车制造厂是一家领先的俄罗斯汽车制造商，成立于1966年。公司最初名为VAZ，俄语意为“伏尔加汽车厂”。阿夫托伏尔加汽车厂以生产标志性的拉达系列汽车而闻名，该系列汽车是俄罗斯汽车史上的经典车型。"
 SOV_gaz: "嘎斯"
 SOV_gaz_desc: "嘎斯，全称“高尔基汽车制造厂”，是一家著名的俄罗斯汽车制造商，总部位于下诺夫哥罗德（前身为高尔基）。它是嘎斯集团控股的核心子公司，而嘎斯集团控股本身是大型工业集团基元集团的一部分。"
 SOV_rostech: "俄罗斯国家技术集团"
 SOV_rostech_desc: "俄罗斯技术集团是一家致力于开发、生产和出口先进技术的国有国防企业集团。"
 SOV_rosoboronprom: "俄罗斯国防工业促进公司"
 SOV_rosoboronprom_desc: "俄罗斯国防工业股份公司是俄罗斯唯一的军事、两用产品、服务和技术的国家出口商。"
 SOV_kbp: "仪器制造设计局"
 SOV_kbp_desc: "仪器制造设计局是俄罗斯一家领先的国防工业企业，专门从事武器设计，总部位于图拉。"
 SOV_tula_arms: "图拉武器厂"
 SOV_tula_arms_desc: "图拉武器工厂由彼得大帝于1712年创立，拥有为俄罗斯生产武器的悠久历史。"
 SOV_orsis: "奥尔西"
 SOV_orsis_desc: "奥西斯公司总部位于莫斯科，生产军用和民用的精密中心发火式步枪。"
 SOV_lobaev_arms: "罗鲍武器公司"
 SOV_lobaev_arms_desc: "罗鲍武器公司设计并生产精密步枪和弹药，总部位于卡卢加州。"
 SOV_kamaz: "卡玛兹汽车厂"
 SOV_kamaz_desc: "卡玛兹汽车厂成立于1969年，是俄罗斯一家大型卡车、客车和发动机制造商，总部位于卡马河畔切尔尼市。该公司以其可靠的平头卡车而闻名，在国内外广泛使用。"
 SOV_aurus: "阿鲁斯"
 SOV_aurus_desc: "阿鲁斯汽车是俄罗斯的一个豪华汽车品牌，成立于2000年。阿鲁斯最初是作为官方国家车队开发的，后来凭借高端车型扩展到豪华车市场。"
 SOV_focus_on_luxury_cars: "专注于豪华车"
 SOV_focus_on_luxury_cars_desc: "俄罗斯人民值得拥有的不仅仅是一辆价格实惠的拉达。我们必须扩大阿鲁斯的产品线，并支持其他豪华汽车品牌的发展，以提升俄罗斯在汽车领域的声誉。"
 SOV_focus_on_affordable_cars: "专注于经济型汽车"
 SOV_focus_on_affordable_cars_desc: "俄罗斯目前严重依赖进口汽车。为了巩固国内市场，我们需要提高俄罗斯制造的经济实惠汽车的产量，确保每个公民都能拥有一辆国产汽车。"
 SOV_revitalized_automobile_industry: "振兴汽车工业"
 SOV_revitalized_automobile_industry_desc: "经过耗资巨大的现代化和扩张工程，我们的汽车行业终于达到了令人瞩目的产量和质量水平。这一振兴标志着我们经济重建的关键里程碑。"
 SOV_economic_programs: "经济计划"
 SOV_economic_programs_desc: "苏联解体和上世纪90年代的动荡之后，俄罗斯经济仍然迫切需要全面改革和振兴。我们的目标是恢复稳定，促进可持续增长。"
 SOV_uralvagonzavod: "乌拉尔车辆制造厂"
 SOV_uralvagonzavod_desc: "乌拉尔机车车辆厂是位于下塔吉尔的俄罗斯大型机械制造公司，也是俄罗斯最大的工业综合体之一，被公认为世界领先的主战坦克制造商。"
 SOV_national_center_for_aviabuilding: "国家航空制造中心"
 SOV_national_center_for_aviabuilding_desc: "俄罗斯航空业仍然是我们最有前景的领域之一。投资该领域对于巩固我们在航空航天技术领域的领先地位至关重要。"
 SOV_domestic_helicopter_production: "国产直升机生产"
 SOV_domestic_helicopter_production_desc: "俄罗斯直升机工业拥有设计和生产世界最先进直升机的辉煌历史。持续投资对于保持和扩大这一成就至关重要。"
 SOV_heavy_industry_investments: "发展重工业"
 SOV_heavy_industry_investments_desc: "重工业是苏联经济的支柱。通过有针对性的投资振兴重工业，对于巩固俄罗斯的经济基础至关重要。"
 SOV_refined_metallurgy: "精炼冶金"
 SOV_refined_metallurgy_desc: "冶金业是关系国家发展的战略性产业。我们必须大力投资，扩大冶金业规模，实现现代化，以满足未来的需求。"
 SOV_expand_tungsten_mining: "扩大钨矿开采"
 SOV_expand_tungsten_mining_desc: "钨，是一种稀有金属，具有独特的特性，包括极高的硬度和密度。这些特性使其在军事应用方面具有不可估量的价值，例如用于制造穿甲弹。扩大钨矿开采将增强我们的资源基础。"
 SOV_expand_iron_mining: "扩大钢铁生产"
 SOV_expand_iron_mining_desc: "钢铁是铁和碳的合金，因其强度高、耐用性好，是建筑、基础设施、交通运输、机械和武器装备不可或缺的材料。提高钢铁产量对国家发展和国防建设至关重要。"
 SOV_expand_gold_mining: "扩大金矿开采"
 SOV_expand_gold_mining_desc: "黄金的价值不仅在于其经济价值，还在于其在耐腐蚀电连接器、红外屏蔽、彩色玻璃和牙科应用等领域的工业用途。扩大黄金开采将增强我们的经济和技术实力。"
 SOV_expand_aluminium_mining: "扩大铝矿开采"
 SOV_expand_aluminium_mining_desc: "铝是一种轻质耐用的金属，广泛应用于运输、工程、建筑和包装领域。它对飞机制造尤为重要。铝矿开采的增长将支持关键产业和技术进步。"
 SOV_industrial_expansion_plan: "工业扩张计划"
 SOV_industrial_expansion_plan_desc: "20世纪90年代末的严重经济危机导致俄罗斯失业率高企，贫困现象普遍存在。这归咎于快速的私有化以及大量技术工人和企业外流至西方国家。21世纪初，俄罗斯必须专注于重建民用工业，以促进国内和国际贸易。"
 SOV_domestic_aircraft_production: "国内航空制造业"
 SOV_domestic_aircraft_production_desc: "俄罗斯拥有生产高质量飞机的卓越传统。为了保持我们在航空航天领域的领先地位，我们必须优先投资于这一重要领域的扩张和现代化。"
 SOV_expand_tankograd: "扩建坦克城"
 SOV_expand_tankograd_desc: "坦克城是车里雅宾斯克拖拉机厂的昵称，曾是卫国战争时期重要的坦克生产基地。在整个苏联时期，它一直生产坦克。现代化的扩建将提升其产能和未来生产能力。"
 SOV_domestic_auto_production: "国内汽车制造业"
 SOV_domestic_auto_production_desc: "俄罗斯的消费汽车行业历来发展不温不火，但像拉达和阿鲁斯这样的知名品牌已崭露头角。支持这些企业将有助于促进出口，提升俄罗斯的全球软实力。"
 SOV_expand_kalashnikov_concern: "扩建卡拉什尼科夫集团"
 SOV_expand_kalashnikov_concern_desc: "卡拉什尼科夫集团（前身为伊热夫斯克机械制造厂）是俄罗斯最大的国防制造商。该公司生产了俄罗斯95%的小型武器，还设计制导火炮和精确制导武器。扩大这家康采恩的规模对俄罗斯军事工业至关重要。"
 SOV_revaluation_of_the_ruble: "卢布重新估值"
 SOV_revaluation_of_the_ruble_desc: "过去十年，由于贸易政策不力和通货膨胀失控，俄罗斯卢布大幅贬值。恢复对卢布的信心对于稳定俄罗斯经济和保障公民的购买力至关重要。"
 SOV_european_interaction_plan: "欧洲互助计划"
 SOV_european_interaction_plan_desc: "尽管偶尔受到制裁，欧洲仍然是我们最重要的经济伙伴之一。制定战略规划来管理这些关系对于经济的持续增长至关重要。"
 SOV_nord_stream: "北溪项目"
 SOV_nord_stream_desc: "北溪天然气管道是一条贯穿波罗的海的主要天然气管道，直接连接俄罗斯和德国。这条管道绕过了东欧国家，赋予了俄罗斯在该地区强大的影响力，也使德国避免卷入地区紧张局势。"
 SOV_south_stream: "南溪项目"
 SOV_south_stream_desc: "南溪天然气管道是一条补充性天然气管道，从俄罗斯罗斯托夫地区出发，经黑海，穿过保加利亚，最终分流至奥地利和意大利。这条管道增强了俄罗斯向欧洲出口能源的能力。"
 SOV_east_stream: "西伯利亚之力"
 SOV_east_stream_desc: "西伯利亚之力输油管道是连接俄罗斯和中国的第三条主要输油管道。它确保了我们亲密盟友的可靠能源供应，并为我们的石油和天然气出口提供了战略市场，有助于规避西方制裁。"
 SOV_resist_the_washington_consensus: "抵制华盛顿共识"
 SOV_resist_the_washington_consensus_desc: "华盛顿强加给叶利钦的经济政策削弱了我们的经济，并为西方利益集团收购我们的国有资产打开了大门。我们必须拒绝这些计划，制定新的战略，独立振兴俄罗斯经济。"
 SOV_return_to_the_gold_standard: "回归金本位制"
 SOV_return_to_the_gold_standard_desc: "没有实物支撑的纸币会随着时间的推移而贬值。恢复金本位将稳定卢布，并恢复人们对我们货币的信任。"
 SOV_decree_no_585: "第585号法令"
 SOV_decree_no_585_desc: "2003年颁布的第585号法令规定，俄罗斯铁路公司成立为股份公司，负责管理俄罗斯庞大的铁路网络。"
 SOV_sakhalin_railway: "振兴库页岛铁路"
 SOV_sakhalin_railway_desc: "萨哈林铁路位于日本附近的萨哈林岛，对当地经济至关重要。铁路的现代化和振兴将加强区域互联互通和经济发展。"
 SOV_expand_the_trans_siberian_railroad: "扩建西伯利亚大铁路"
 SOV_expand_the_trans_siberian_railroad_desc: "西伯利亚大铁路连接莫斯科和符拉迪沃斯托克，是俄罗斯的经济支柱。扩建这条铁路网对国家发展和贸易至关重要。"
 SOV_appease_the_moscow_oligarchs: "安抚莫斯科寡头"
 SOV_appease_the_moscow_oligarchs_desc: "通过战略性投资来安抚莫斯科的寡头将确保他们的支持并维护经济精英的稳定。"
 SOV_high_speed_rail_construction: "高速铁路建设"
 SOV_high_speed_rail_construction_desc: "俄罗斯现有铁路基础设施陈旧。投资高速铁路技术将实现交通现代化，提高全国运输效率。"
 SOV_explore_arctic_gas_fields: "探索北极气田"
 SOV_explore_arctic_gas_fields_desc: "北极地区蕴藏着丰富的石油和天然气储量。勘探和开发这些油气田可以显著提高俄罗斯的能源生产能力。"
 SOV_expansionary_monetary_policy: "扩张性货币政策"
 SOV_expansionary_monetary_policy_desc: "向经济注入流动性将刺激增长、鼓励投资，有助于提振长期经济前景。"
 SOV_attract_foreign_investors: "吸引外国投资者"
 SOV_attract_foreign_investors_desc: "吸引外资是促进经济增长和增加贸易机会的最有效途径之一。"
 SOV_economic_stimulus: "刺激经济"
 SOV_economic_stimulus_desc: "出台有针对性的刺激措施将有助于重振经济关键领域并支持持续增长。"
 SOV_state_capitalism: "国家资本主义"
 SOV_state_capitalism_desc: "消除莫斯科寡头的影响对于打击威胁我国进步的日益严重的腐败至关重要。"
 SOV_rise_of_the_oligarchs: "寡头崛起"
 SOV_rise_of_the_oligarchs_desc: "支持寡头将改善我们与他们的关系，并可能开启新的资金和影响力来源。"
 SOV_russian_federation_stabilization_fund: "俄罗斯联邦稳定基金"
 SOV_russian_federation_stabilization_fund_desc: "稳定基金由普京政府于2004年设立，旨在保护俄罗斯石油工业免受油价波动的影响。该倡议借鉴了1998年经济危机的教训，当时油气市场动荡是导致此次危机的部分原因。"
 SOV_deregulation: "放松管制"
 SOV_deregulation_desc: "过度的市场监管往往会滋生腐败和经济低效。鼓励自由贸易、货币和易货体系将有助于打造更强劲、更具活力的经济。"
 SOV_ignore_oligarchic_corruption: "忽视寡头腐败"
 SOV_ignore_oligarchic_corruption_desc: "寡头是关键的盟友，只要他们提供经济援助，我们就可以为了政治稳定而忽视他们的可疑活动。"
 SOV_entice_oligarchic_investment: "诱惑寡头投资"
 SOV_entice_oligarchic_investment_desc: "寡头掌握着巨额资本，提供税收减免和激励措施可以鼓励他们更积极地投资经济，造福整个国家。"
 SOV_regulate_the_market: "规范市场"
 SOV_regulate_the_market_desc: "自由市场往往无法产生符合国家利益的结果。我们的政府必须积极参与市场监管，确保经济增长惠及所有俄罗斯民众。"
 SOV_nationalize_foreign_industry: "国有化外国工业"
 SOV_nationalize_foreign_industry_desc: "外资工业工厂构成安全风险，尤其是在持续制裁的情况下。将这些工厂国有化，即使会导致外交关系紧张，也能保护重要的生产能力。"
 SOV_root_out_oligarchs: "铲除寡头"
 SOV_root_out_oligarchs_desc: "虽然可能无法完全消除寡头阶级，但必须限制他们对经济的不当影响，以恢复公平和国家控制。"
 SOV_intl_oil_price_agreements: "国际石油价格协定"
 SOV_intl_oil_price_agreements_desc: "俄罗斯与欧佩克存在竞争关系。欧佩克是由15个石油输出国组成的联盟，有效控制着全球油价。与欧佩克谨慎合作有助于稳定和提高油价，从而有利于俄罗斯的利益。"
 SOV_trade_with_the_east: "向东贸易"
 SOV_trade_with_the_east_desc: "虽然西方市场仍然很重要，但扩大与东方伙伴（尤其是中国）的贸易将带来重大的新增长机遇。"
 SOV_expand_aeroflot_routes: "扩展俄罗斯航空公司航线"
 SOV_expand_aeroflot_routes_desc: "俄罗斯航空公司自苏联时期以来一直是俄罗斯的国家航空公司，它应该进一步拓展其在俄罗斯的航线。这将加强民族团结，促进经济一体化。"
 SOV_expand_economic_policy: "现代化经济"
 SOV_expand_economic_policy_desc: "现代经济蓬勃发展，依赖于计算机、人工智能和替代能源等先进技术。俄罗斯必须在这些领域大力投资，才能在21世纪保持竞争力。"
 SOV_southern_arms_exports: "哈兹里项目"
 SOV_southern_arms_exports_desc: "向印度次大陆的盟友出口武器将扩大俄罗斯的影响力并加强该地区的战略联系。"
 SOV_nord_stream_2: "北溪二号"
 SOV_nord_stream_2_desc: "北溪二号是原有输气管道通往德国的延伸，它将增加德国对俄罗斯天然气的依赖，并进一步改变东欧的力量平衡。"
 SOV_manufacturing_improvements: "制造业改进"
 SOV_manufacturing_improvements_desc: "我们的工业机械设备陈旧，限制了产品质量。我们必须采用新的制造技术和工艺来提高效率和产量。"
 SOV_computers: "计算机化工业"
 SOV_computers_desc: "将计算机融入工业流程对于实现生产现代化和提高各个行业的竞争力至关重要。"
 SOV_expand_the_tech_industry: "俄罗斯IT部门"
 SOV_expand_the_tech_industry_desc: "全球信息技术行业正在快速发展。掌握信息技术将决定本世纪的全球领导地位，而俄罗斯必须占据领先地位。"
 SOV_advanced_semiconductor_manufacturing: "先进半导体制造"
 SOV_advanced_semiconductor_manufacturing_desc: "半导体是现代科技的基础，涵盖汽车、计算机和航空航天等诸多领域。控制半导体生产对于国家安全和技术独立至关重要。"
 SOV_the_silicon_taiga: "硅谷"
 SOV_the_silicon_taiga_desc: "“硅谷”是俄罗斯对其蓬勃发展的IT产业的昵称，与美国的硅谷相呼应。"
 SOV_yandex: "燕基科斯公司"
 SOV_yandex_desc: "燕基科斯是俄罗斯最大的跨国科技公司，主要在俄罗斯及独联体地区提供互联网服务。其运营模式与俄罗斯的谷歌类似，占据俄语搜索引擎市场42%以上的份额，全球排名第五。"
 SOV_vkontakte: "VKontakte"
 SOV_vkontakte_desc: "VKontakte（VK）是俄罗斯领先的社交媒体和社交平台，总部位于圣彼得堡。VK经常被拿来与Facebook比较，主要服务于俄语用户，截至2018年拥有超过5亿个账户的庞大用户群。"
 SOV_quantum_computing: "量子计算"
 SOV_quantum_computing_desc: "量子计算机利用量子力学原理，执行远超传统计算机能力的计算。可扩展的量子计算机有望彻底改变密码学、物理模拟和复杂问题解决等领域。"
 SOV_uranium_one_sale: "铀壹销售"
 SOV_uranium_one_sale_desc: "铀壹公司是俄罗斯国家原子能公司旗下的一家国际核燃料集团。2010年，该公司被出售给俄罗斯企业，并于2013年成为莫斯科铀壹集团的全资子公司，巩固了俄罗斯在全球核能市场的地位。"
 SOV_jinr: "联合核研究所"
 SOV_jinr_desc: "联合核研究所位于杜布纳，是一个跨国核科学研究中心，拥有超过5500名员工，其中包括来自18个国家的1200名拥有博士学位的研究人员。该研究所设有七个专业实验室，涵盖理论物理、粒子物理、重离子物理等多个领域。"
 SOV_gamaleya_institute: "加马莱亚研究所"
 SOV_gamaleya_institute_desc: "加马莱亚流行病学和微生物学研究所是俄罗斯卫生部下属的一家领先的医学研究中心。该研究所因研发出首个上市的新冠疫苗“Sputnik V”而获得了全球认可。"
 SOV_tighten_ties_with_ukraine: "加强与乌克兰的关系"
 SOV_tighten_ties_with_ukraine_desc: "尽管一些乌克兰人可能难以完全理解这一点，但我们必须明确：我们拥有共同的民族和传统。因此，与他们建立更紧密、更友好的关系至关重要。加强这些纽带将使两国长期受益。"
 SOV_CSTO_enlargement_with_ukr: "邀请乌克兰加入集安组织"
 SOV_CSTO_enlargement_with_ukr_desc: "白俄罗斯已经是我们兄弟联盟的成员。现在是时候邀请乌克兰加入我们值得信赖的联盟，加强我们的集体安全与合作了。"
 SOV_mutual_economic_prosperity: "互利经济合作"
 SOV_mutual_economic_prosperity_desc: "邻国之间不应相互设置贸易壁垒。为了促进经济增长，我们必须消除一切阻碍自由贸易的障碍，促进共同繁荣。"
 SOV_ukrainian_russian_defense: "俄乌共同防御"
 SOV_ukrainian_russian_defense_desc: "作为兄弟，俄罗斯和乌克兰必须团结一致，守望相助。我们致力于相互保护，并肩作战，无论付出什么代价。"
 SOV_religious_subjugation: "宗教征服"
 SOV_religious_subjugation_desc: "乌克兰没有必要维护自己的独立教会。我们两国都是东正教国家，任何宗教都不应分裂我们。信仰的统一将有助于加强我们的联系。"
 SOV_promote_russian_language: "双语国家"
 SOV_promote_russian_language_desc: "现在是时候在乌克兰推广俄语，最终打破分隔我们两国人民的语言障碍了。更大的语言统一将促进理解与合作。"
 SOV_brotherhood_forever: "永远的兄弟情谊！"
 SOV_brotherhood_forever_desc: "我们是后苏联时代的兄弟，有着共同的历史和文化。我们必须世世代代地维护和培育这份持久的友谊。"
 SOV_eat_burgers_with_obama: "和奥巴马一起吃汉堡"
 SOV_eat_burgers_with_obama_desc: "为了宣示我们地缘政治的复兴，我们将派总统对我们昔日的对手、如今的朋友美国进行国事访问。这次具有象征意义的会晤标志着合作与外交的新篇章。"
 SOV_freedom_better_than_non_freedom: "自由胜过压迫"
 SOV_freedom_better_than_non_freedom_desc: "压迫我们的公民毫无意义。国家应该保护自由思想和创造力，它们能够孕育重建和加强我们国家所需的思想。"
 SOV_police_not_milice: "是警察，不是民兵！"
 SOV_police_not_milice_desc: "作为重大警务改革的一部分，我们的目标是恢复安全部队的威望和专业素养。将“民兵”更名为“警察”是实现这一目标的关键一步。"
 SOV_crush_cult_of_stalin: "谴责斯大林崇拜"
 SOV_crush_cult_of_stalin_desc: "许多同胞仍然相信斯大林是俄罗斯最伟大的领导人。我们必须破除这种个人崇拜，鼓励俄罗斯人民信任我们现任和未来的领导人。"
 russia.0.t: "俄罗斯邀请我们加入他们的阵营"
 russia.0.d: "俄罗斯已邀请我们加入其阵营，旨在加强我们的同盟关系，建立稳固的军事伙伴关系。这一提议可能会重塑我们的战略地位，并带来重大的安全利益。"
 russia.0.o1: "接受。 俄罗斯熊会保护我们"
 russia.0.o2: "拒绝！这只熊太弱了！"
 russia.1.t: "库尔斯克号核潜艇灾难"
 russia.1.d: "库尔斯克号潜艇沉没事故发生在俄罗斯科拉半岛以北75公里处。一枚训练鱼雷的焊接缺陷引发过氧化物爆炸，至少五枚鱼雷弹头爆炸。俄罗斯海军司令部严重低估了这场悲剧的规模，并怀疑北约参与其中，拒绝了国际援助。尽管许多船员在最初的爆炸中幸存下来并被困水下，但缓慢而无效的救援工作最终导致船上118名水兵全部遇难。"
 russia.1.o1: "可怕！"
 russia.5.t: "俄罗斯帝国主义威胁着我们的主权！"
 russia.5.d: "俄罗斯与白俄罗斯的联合，实际上使明斯克政府无能为力。这清楚地表明，俄罗斯将其自身新苏联帝国野心置于盟友利益之上。我们必须决定如何应对这一对我们主权的公然威胁。"
 russia.5.o1: "必须结束我们的关系"
 russia.5.o2: "我们不得不往最好的情况想……"
 russia.6.t: "俄罗斯南方保护计划"
 russia.6.d: "俄罗斯已宣布在军事冲突中支持我们，并派遣军事顾问协助我们加强防御，抵御敌人。他们的参与可以显著增强我们的军事实力。"
 russia.6.o1: "棒极了。"
 russia.6.o2: "当然不！"
 russia.7.t: "进军克里米亚"
 russia.7.d: "尽管俄罗斯族从未在我们的人口中完全满足，但这并不能成为无名武装民兵从东部入侵克里米亚并驱逐我军的理由。现在显而易见的是，这些分离主义分子得到了集结在我国边境的俄罗斯军队的支持、武装和指挥。我们必须决定如何应对这种侵略。"
 russia.7.o1: "我们将做出让步。"
 russia.7.o2: "我们要站起来战斗！"
 russia.8.t: "乌克兰退缩"
 russia.8.d: "乌克兰政府被迫撤退。克里米亚现在已在我们的控制之下。"
 russia.8.o1: "棒极了。"
 threat_SOV_annexiation_of_crimea: "吞并克里米亚"
 russia.9.t: "乌克兰迎接我们的挑战！"
 russia.9.d: "乌克兰出乎意料地选择为克里米亚而战。作为回应，我们的指挥官已经下令推进。我们点燃了一场难以遏制的冲突。"
 russia.9.o1: "开始干吧。"
 russia.10.t1: "俄罗斯要求整合我们"
 russia.10.t2: "向俄罗斯屈服"
 russia.10.d1: "我们长期以来一直是俄罗斯的附属国。今天，一个代表团带来了一个意想不到的提议：俄罗斯希望完全整合我们国家，结束我们作为附属国的地位。我们必须决定如何推进。"
 russia.10.d2: "俄罗斯要求我们完全臣服，并意图将自己确立为我们主权的统治者。我们应该抵制他们的压力，还是接受巨熊的意志？"
 russia.10.o1: "我们别无选择"
 russia.10.o2: "我们绝不屈服！"
 russia.11.t: "俄罗斯要求吞并我们！"
 russia.11.d: "俄罗斯已开始以外交礼节为幌子，对我国政府展现出微妙的侵略姿态。如果我们拒绝这个超级大国的要求，就应该做好最坏的打算。"
 russia.11.o1: "我们和俄罗斯是一体的"
 russia.11.o2: "休想"
 russia.12.t1: "[From.GetName]接受！"
 russia.12.d1: "[From.GetName]已接受我们的提议。我们应立即着手控制地方政府，并为该地区带来稳定。阿布哈兹当局已决定与我们的特使紧密合作，以支持占领军。"
 russia.12.t2: "[From.GetName]接受！"
 russia.12.d2: "[From.GetName]已接受我们的提议。我们应该迅速控制地方政府并建立秩序。南奥塞梯政府已选择融入并与我们的特使合作，支持占领行动。"
 russia.12.o1: "太好了"
 russia.13.t1: "[From.GetName]拒绝！"
 russia.13.d1: "[From.GetName]拒绝了我们的整合提议。他们怎么敢！准备好驻扎在该地区的军队。这些叛逆的伪共和国需要被提醒，谁才是他们真正的恩人。"
 russia.13.t2: "[From.GetName]拒绝！"
 russia.13.d2: "[From.GetName]拒绝了我们的整合提议。他们怎么敢！准备好该地区的军队。必须让这些目中无人的伪国家认清自己的地位。"
 russia.13.o1: "倒霉"
 russia.14.t: "俄罗斯投资"
 russia.14.d: "俄罗斯已提出在我国投资，并计划自费发展我国的工业基础。然而，这种慷慨是有附加条件的，因为俄罗斯对我国政府的影响力必然会增强。"
 russia.14.o1: "我们有了一些可以使用的工厂"
 russia.14.o2: "俄罗斯人滚开！"
 russia.21.t: "俄罗斯要求阿拉斯加"
 russia.21.d: "俄罗斯已正式提出吞并阿拉斯加的要求。他们所谓的“帝国”援引历史主张，试图收回俄罗斯帝国的昔日领土——阿拉斯加显然也在其中。我们必须决定是接受这一大胆的野心，还是准备抵制。"
 russia.21.o1: "我们必须屈服..."
 russia.21.o2: "安克雷奇将不会有俄罗斯人存在。"
 russia.22.t1: "美国接受了我们的要求"
 russia.22.d1: "美国接受了我们对阿拉斯加的要求。我们终于重新控制了北方领土，这对我们国家来说是一个具有象征意义和战略意义的胜利。"
 russia.22.o1: "光荣属于俄罗斯！"
 russia.23.t1: "美国拒绝了我们的要求"
 russia.23.d1: "美国拒绝了我们归还阿拉斯加的请求。如果我们要收回属于我们的东西，就必须为之战斗。"
 russia.23.o1: "那我们将为他们准备一个\"礼物\"。"
 russia.24.t: "俄罗斯提议联盟国家"
 russia.24.d: "我们的俄罗斯朋友提议将我们现有的联盟国家深化为一个完整的国家联盟。接受这一提议意味着白俄罗斯独立的终结，但这或许是迈向团结与强大的必要一步。"
 russia.24.o1: "就是联盟！"
 russia.24.o2: "坚守反击！"
 russia.25.t: "白俄罗斯接受！"
 russia.25.d: "白俄罗斯已同意国家联盟的提议。从现在起，他们将遵循我们的指示。然而，此举可能会引起我们其他盟友的担忧。"
 russia.25.o1: "棒极了"
 russia.31.t: "俄罗斯提议管道投资"
 russia.31.d: "俄罗斯提出了一个共同投资项目，旨在发展我们两国之间的能源基础设施。他们提议修建一条管道，将其石油和天然气输送到我国境内。如果​​我们能够接受政治成本，这将带来巨大的经济效益。"
 russia.31.o1: "当然！"
 russia.31.o2: "俄国人离我远点！"
 russia.32.t: "俄拟投资军工"
 russia.32.d: "俄罗斯已提议对我国军事工业进行联合投资。他们愿意建造一座军工厂，以增强我们的国防实力和经济联系。接受这一提议可能会重塑我们的国防领域。"
 russia.32.o1: "当然！"
 russia.32.o2: "俄国人离我远点！"
 russia.33.t: "俄罗斯政变谣言四起！"
 russia.33.d: "一些半可靠的消息来源告诉我们，亲俄势力可能策划政变。为了防止这一威胁，我们可能需要迅速采取行动，逮捕与莫斯科有联系的腐败官员。"
 russia.33.o1: "嗯……"
 russia.34.t: "乌克兰政变成功了！"
 russia.34.d: "来自基辅的报道证实，亲俄势力已控制政府。一个忠于莫斯科的新政府现已掌权。"
 russia.34.o1: "乌拉！"
 russia.35.t: "乌克兰政变失败！"
 russia.35.d: "亲俄势力试图控制乌克兰政府的企图失败了。所有密谋者均已被逮捕，基辅已提出正式抗议。"
 russia.35.o1: "他妈的！"
 russia_news.9.t: "俄罗斯在乌克兰的政变成功了。"
 russia_news.9.d: "来自基辅的报道称，亲俄势力成功控制了乌克兰政府，并建立了效忠的政府。俄罗斯否认参与了此次政变。"
 russia_news.9.o1: "俄国人就是俄国人。"
 russia_news.9.o2: "我们的兄弟选择了正确的道路！"
 russia_news.9.o3: "这他妈是怎么回事。"
 russia_news.10.t: "俄罗斯在乌克兰的政变失败了。"
 russia_news.10.d: "来自基辅的报道称，亲俄分子未能控制政府。俄罗斯否认与叛军或未遂阴谋有任何关联。"
 russia_news.10.o1: "俄国人就是俄国人。"
 russia_news.10.o2: "他妈的！"
 russia_news.10.o3: "该死的俄罗斯人。"
 russia.30.t: "萨扬-舒申斯克水电站事故"
 russia.30.d: "俄罗斯最大的水电站遭遇灾难。萨扬-舒申斯克水电站的一座涡轮机倒塌，造成75人死亡，大坝严重受损。目前报告显示，10座涡轮机中有9座已无法运行。情况危急，亟待采取行动。"
 russia.30.o1: "快用联邦基金尽快修好！"
 russia.30.o2: "审查真正的损害。"
 russia_news.6.t: "萨扬-舒申斯克水电站事故"
 russia_news.6.d: "今天早上，俄罗斯最大的水电站萨扬-舒申斯克水电站遭遇灾难。一台涡轮机倒塌，造成75人死亡，大坝严重受损。据报道，10台涡轮机中有9台受到影响，导致水电站运营瘫痪。"
 russia_news.6.o1: "糟糕。"
 russia_news.6.o2: "请转达我们的哀悼"
 russia_news.6.o3: "我们希望俄罗斯会好起来"
 russia_news.6.o4: "他们罪有应得！"
 russia_news.1.t: "弗拉基米尔·普京当选总统"
 russia_news.1.d: "不出所料，自1999年12月31日起担任代理总统的弗拉基米尔·普京赢得了俄罗斯总统大选。普京最初被视为鲍里斯·叶利钦政治意愿的延伸，但他对车臣危机的强硬处理已令许多人感到意外，证明他可能并不像人们曾经认为的那样容易被左右。"
 russia_news.1.o1: "看看他会怎么做。"
 russia_news.2.t: "弗拉基米尔·日里诺夫斯基当选总统"
 russia_news.2.d: "令人意外的是，民族主义自由民主党以其直言不讳的领导人弗拉基米尔·日里诺夫斯基赢得了总统大选。许多人曾认为弗拉基米尔·普京会轻松获胜，但俄罗斯民众似乎选择了一条更为激进的道路。"
 russia_news.2.o1: "普京的生涯结束了。"
 russia_news.3.t: "根纳季·久加诺夫当选总统"
 russia_news.3.d: "令人震惊的是，共产党候选人根纳季·久加诺夫赢得了总统大选。鉴于普京与鲍里斯·叶利钦的关系，大多数人认为普京已锁定胜局。这一结果引发了人们对俄罗斯未来及其可能倒退回苏联式治理模式的严重担忧。"
 russia_news.3.o1: "这是否标志着苏联的重生？"
 russia_news.4.t: "格里戈里·亚夫林斯基当选总统"
 russia_news.4.d: "格里戈里·亚夫林斯基在活动人士圈子之外几乎无人知晓，却在一场令人震惊的选举中意外当选俄罗斯新总统。普京是叶利钦的接班人，是当之无愧的热门人选，人们原本预计他会轻松获胜。但选民却选择了一条不同的道路，这或许表明他们拒绝寡头政治，倾向于自由主义改革。"
 russia_news.4.o1: "祝你好运，格里高利！"
 russia_news.4.o2: "……谁啊？"
 russia_news.5.t: "苏联崛起"
 russia_news.5.d: "俄罗斯新一届共产党领导层已明确表态——他们寻求通过统一各加盟共和国，恢复昔日的苏联。一股恐慌或兴奋的浪潮正在蔓延，这取决于人们的政治立场。"
 russia_news.5.o1: "棒极了"
 russia_news.5.o2: "支持新联盟！"
 russia_news.5.o3: "糟糕的新闻"
 russia_news.5.o4: "可怕。"
 russia_news.50.t: "库尔斯克号核潜艇灾难"
 russia_news.50.d: "俄罗斯官员证实，K-141“库尔斯克”号潜艇在距科拉半岛75公里的巴伦支海沉没。这起事故发生于2000年8月12日，起因是潜艇内部爆炸。尽管俄罗斯提出了多种解释，包括与北约潜艇相撞，但北约坚决否认与此事有关。事故中118名船员全部遇难。"
 russia_news.50.o1: "重大的悲剧！"
 russia_news.50.o2: "向我们的盟友表示慰问。"
 russia_news.50.o3: "我们希望俄罗斯人会好起来。"
 russia_news.50.o4: "他们应得的。"
 russia_news.7.t: "俄罗斯加入世贸组织！"
 russia_news.7.d: "经过漫长的谈判过程，俄罗斯终于获准加入世界贸易组织。为了获得批准，俄罗斯必须展现出其真正经济改革的证据，尤其是向美国和欧盟。俄罗斯官方媒体将此誉为俄罗斯后苏联时期经济复苏的里程碑。"
 russia_news.7.o1: "我们要开门了！"
 russia_news.7.o2: "俄罗斯向世界开放。"
 russia_news.7.o3: "俄罗斯向世界开放。"
 russia_news.7.o4: "诅咒他们。"
 russia_news.8.t: "俄罗斯将民兵改名为警察"
 russia_news.8.d: "总统德米特里·梅德韦杰夫签署了一项全面的改革法案，将俄罗斯的“民兵”更名为“警察”。该法案明确了警员的新权利和职责，取消了冗余的职位，旨在通过促进警察与社会之间的伙伴关系来提升公众信任。"
 russia_news.8.o1: "真有趣。"
 russia_news.8.o2: "很好"
