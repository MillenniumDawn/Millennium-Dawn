 narcos_state_desc: "Após muitos anos de luta, os Narcotraficantes agora controlam o próprio aparato estatal."
 cartels_decision_category: "Crime"
 cartels_decision_category_desc: "Criminal organizations have infiltrated every level of our society. Mafia syndicates, drug cartels, and violent gangs vie for power and territory with ruthless efficiency, leaving a trail of bloodshed in their wake. Without decisive action, our nation risks becoming a failed state ruled by criminal warlords.\n\n§YPolitical Influence§! represents how deeply cartels have corrupted our institutions. As their influence grows, our investigations become increasingly likely to fail due to insider sabotage and bribery.\n\n§YStrength§! measures the cartels' military capabilities and territorial control. Higher strength means our raids face greater resistance and higher casualties.\n\nIf either metric reaches critical levels, the cartels may attempt a full takeover of the state through either a corrupt coup or direct military confrontation.\n\n$political_influence_of_cartels$: [?ROOT.cartel_political_influence|1]\n$strength_of_cartels$: [?ROOT.strength_of_cartels|1]\n"
 narcos_crisis: "Crise dos Narcos"
 narcos_crisis_desc: "Our government's authority has been severely undermined by rampant corruption and organized criminal activity. The cartels have infiltrated critical institutions, compromising our ability to enforce laws and maintain the state's monopoly on violence. Intelligence reports indicate we are on the brink of either a military coup orchestrated by cartel-aligned officers or a coordinated armed uprising by the cartels themselves. Immediate action is required to prevent the complete collapse of state authority."
 mafia_crisis: "Crise da Máfia"
 mafia_crisis_desc: "Our government's authority has been severely undermined by widespread corruption and organized criminal activity. The mafia has infiltrated key institutions, compromising our ability to enforce laws and maintain the state's monopoly on violence. Intelligence reports indicate we are on the brink of either a military coup orchestrated by mafia-aligned officers or a coordinated armed uprising by criminal organizations. Immediate and decisive action is required to prevent the complete collapse of state authority."
 mexican_cartel_war: "Guerra dos Cartéis no México"
 mexican_cartel_war_desc: "A capacidade do nosso governo de impor leis e monopolizar a força foi comprometida pelo aumento da corrupção e da atividade criminosa. Nosso próprio exército e infraestrutura política foram completamente comprometidos e não há mais como dizer em quem podemos confiar. O caos logo atingirá um ponto crítico e, então, estaremos no meio de uma nova guerra civil."
 anti_cartel_propaganda_decision: "Propaganda Anti-Cartel"
 anti_cartel_propaganda_decision_desc: "There has always been a growing myth surrounding the cartels, that they are like the banditos of the rose-tinted past. Lovable rogues that may do bad things but only do them for the good of their people. Like all myths, it is a fabrication. One that anyone living under the influence of the cartels knows to be false. By exposing the horrors inflicted by them upon their own in a nation-wide media campaign, we can work towards dispelling this myth once and for all."
 police_investments_decision: "Investimento na Polícia"
 police_investments_decision_desc: "Criminal organizations like the cartels are sophisticated enterprises with extensive resources, financing, and weaponry. They cannot be deterred with minimal force or standard policing methods. Our police forces stand as the primary defense against these organizations, yet they frequently lack the resources to counter the extreme violence they face. While militarizing our police carries certain societal costs, providing them with enhanced equipment, advanced tactical training, and increased personnel is essential for creating an effective barrier against cartel operations. This transformation requires significant financial investment, but is necessary to establish the security foundation our nation needs to combat organized crime effectively."
 utilize_the_military_decisions: "Utilizar o Exército"
 utilize_the_military_decisions_desc: "While our police forces may be well-equipped, they remain constrained by limited manpower, local bureaucracy, and potential corruption. Deploying military forces provides us with superior firepower, a robust command structure, and extensive resources that can bypass local administrative obstacles. The military's national organization allows for coordinated operations across regions where cartels operate. However, this approach comes with significant drawbacks: civilians often fear military presence in their communities, local police may resent the implied inadequacy of their efforts, and civilian infrastructure can suffer damage during operations. Military deployment also risks human rights concerns and may undermine public trust in government institutions. We must carefully weigh the tactical advantages against the potential loss of public support and legitimacy."
 target_cartel_money_laundering_decision: "Operações de Lavagem de Dinheiro do Cartel"
 target_cartel_money_laundering_decision_desc: "Cartels must launder their illicit profits to acquire legitimate assets, transforming 'dirty money' through a three-stage process: placement into the financial system, layering to obscure origins, and integration into legal holdings. These laundered funds enable them to purchase property, businesses, and influence government officials. By targeting the layering and integration phases, we can disrupt their financial infrastructure and stem corruption. This involves methodical investigation and shutdown of complicit financial institutions and shell companies. However, this strategy carries significant risk—failed operations may provoke violent retaliation as cartels defend their cash flow, potentially intensifying their hostility toward government forces and civilians alike."
 investigate_the_casinos: "Investigar os Cassinos"
 investigate_the_casinos_desc: "Casinos operate in a regulatory gray area, making them ideal entry points for laundering illicit funds. Their high cash turnover creates an environment where large sums can be processed without raising suspicion, appearing both anonymous and legitimate. Our strategy will involve identifying establishments frequented by known cartel associates and conducting thorough audits of their financial operations. By meticulously tracing suspicious transactions and establishing direct links to criminal organizations, we can build airtight cases against these fronts. Once sufficient evidence is gathered, we'll execute coordinated raids to shut down these operations and seize their assets, dealing a significant blow to the cartels' financial infrastructure while recovering funds for the state."
 investigates_the_banks: "Investigar os Bancos"
 investigates_the_banks_desc: "Banks, though typically legitimate institutions, are critical conduits in sophisticated money laundering operations. Through strategic investigation of senior banking officials and financial analysts, combined with comprehensive analysis of transaction records, we can intercept suspicious fund movements before they're completed. By exercising patience and surveillance, we can strike when illicit funds reach their maximum concentration—typically as they approach their final destination. This approach inflicts maximum financial damage on criminal organizations while removing substantial capital from their operations. However, maintaining effective monitoring presents significant challenges, as criminal enterprises continuously evolve their methods to circumvent detection. Furthermore, shutting down implicated banking institutions remains politically unfeasible due to their economic importance and powerful connections."
 investigate_shell_companies: "Investigar Empresas de Fachada"
 investigate_shell_companies_desc: "Shell companies serve as crucial intermediaries in sophisticated money laundering operations, functioning as both midpoint and final repositories for criminal assets. These legal entities hold property and capital on behalf of cartels while gradually transferring these assets toward legitimate destinations. They present a significant investigative challenge, as establishing direct connections to criminal organizations requires extensive financial forensics and intelligence gathering. Despite this difficulty, successfully targeting shell companies can devastatingly disrupt a cartel's financial infrastructure. Rather than yielding large cash seizures, these operations typically result in the confiscation of substantial physical assets—commercial real estate, luxury vehicles, industrial equipment, and legally acquired weapons—as criminals typically move money through these fronts in smaller, consistent transactions designed to avoid detection."
 target_cartel_drug_running_decision: "Atacar Operações de Tráfico de Drogas"
 target_cartel_drug_running_decision_desc: "Drug-running operations constitute the largest illegal revenue source for cartels. While some cartels cultivate drugs themselves, many generate profits by moving refined or unrefined products through the supply chain. By systematically targeting and monitoring these transportation routes, we can identify origin points, destinations, and transit hubs. This intelligence enables us to conduct strategic raids on equipment depots, refineries, farms, drug houses, and operational bases. Alternatively, we can intercept shipments in transit, though this approach typically proves ineffective against larger operations. However, it can significantly destabilize smaller groups with limited resources to recover from such losses."
 raid_drug_convoys_decision: "Atacar Comboios de Drogas"
 raid_drug_convoys_decision_desc: "Intercepting drug convoys in transit allows us to efficiently disrupt supply chains with minimal operational costs. While major cartels possess the resources to quickly adapt their routes and transportation methods, smaller organizations are particularly vulnerable to these operations. The sudden loss of product and revenue can devastate their financial stability, often triggering internal conflicts as leadership struggles to maintain control amid dwindling resources. These targeted interdictions provide high-visibility successes that demonstrate government action while simultaneously exploiting divisions within criminal hierarchies."
 raid_cartel_hideouts_decision: "Atacar Esconderijos do Cartel"
 raid_cartel_hideouts_decision_desc: "Targeting cartel strongholds and supply depots directly disrupts their operational infrastructure, severely limiting their capacity to transport narcotics, coordinate activities, and defend their territory. These raids typically yield significant seizures of tactical vehicles and weaponry that would otherwise be deployed against government forces or rival organizations. A strategic consequence of these operations is the potential destabilization of cartel power dynamics—weakened organizations often become targets for territorial expansion by competitors, which can either fragment criminal networks to our advantage or trigger escalated violence as power vacuums emerge."
 raid_distribution_centres_decision: "Atacar Centros de Distribuição do Cartel"
 raid_distribution_centres_decision_desc: "Targeting cartel distribution centers—including drug houses and stockpiles—allows us to intercept substantial quantities of narcotics before they reach the streets. These operations yield significant seizures of illicit cash and result in the arrest of key distribution personnel, disrupting the supply chain for weeks or months. However, these raids carry heightened risk of violent retaliation, as they directly impact cartel profits while leaving their enforcement capabilities intact. Intelligence gathering before such operations is critical, as distribution centers are typically well-guarded and strategically positioned to facilitate quick dispersal of products and personnel."
 raid_refinement_centres_decision: "Atacar Centros de Refinamento do Cartel"
 raid_refinement_centres_decision_desc: "Ao atacar laboratórios de drogas, plantações ou casas de cultivo, podemos inibir a capacidade do cartel de criar novas drogas para distribuição, enquanto os colocamos em grande desvantagem. Esse revés geralmente é suficiente para prejudicar sua produção por meses, enquanto eles tentam recuperar as perdas. Ao mesmo tempo, é improvável que haja um contra-ataque retaliatório, pois a maior parte dos recursos do cartel é direcionada para a segurança de seu território."
 target_local_cartel_leaders_decision: "Atacar Líderes Locais do Cartel"
 target_local_cartel_leaders_decision_desc: "Cartels, like any sophisticated organization, rely on a hierarchical leadership structure to coordinate their operations. By strategically targeting and neutralizing local cartel leaders—whether through arrests or more permanent means—we can severely disrupt their command chain. This destabilization produces multiple benefits: recruitment efforts falter without proper direction, operational capacity diminishes significantly, and internal power struggles erupt as subordinates compete for vacant leadership positions. Additionally, these high-profile captures or eliminations generate substantial positive media coverage, boosting public morale and demonstrating the government's effectiveness in combating organized crime. Each successful operation against these figures not only weakens the cartel's infrastructure but also erodes their perceived invincibility."
