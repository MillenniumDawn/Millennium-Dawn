l_braz_por:
 afghanistan_focus: "Focus Tree Afghano"
 #National Focuses
 #Winning Against Taliban
 AFG_civil_war: "Combattere i Talebani"
 AFG_civil_war_desc: "Il nostro Paese è stato diviso dagli estremisti. Siamo ormai agli sgoccioli e stiamo lottando per la sopravvivenza del nostro stile di vita. Dobbiamo opporci a questi terroristi che vogliono fare a pezzi la nostra nazione."
 AFG_enlisting_personal: "Arruolare personale"
 AFG_enlisting_personal_desc: "Dobbiamo rivolgerci agli anziani dei villaggi locali e cercare di arruolare i giovani nella lotta contro i Talebani."
 AFG_foreign_loyalist: "Milizie delle minoranze afghane"
 AFG_foreign_loyalist_desc: "Molte minoranze etniche in Afghanistan stanno fuggendo dall'oppressione dei Talebani. La maggior parte di queste minoranze sono della stessa etnia di quelle dei Paesi circostanti. Possiamo mobilitare coloro che sono fuggiti dai Talebani e vogliono combattere per noi, nonché sollecitare volontari dai nostri vicini."
 AFG_updating_equipment: "Aggiornare il nostro equipaggiamento"
 AFG_updating_equipment_desc: "I nostri soldati combattono contro i Talebani con un equipaggiamento obsoleto; dobbiamo fornire loro un equipaggiamento migliore se vogliamo vincere questa guerra."
 AFG_infrastructure_equal_war: "Le strade sono fondamentali in guerra"
 AFG_infrastructure_equal_war_desc: "Anche gli antichi romani sapevano che per fare una guerra adeguata servono strade adeguate. Dobbiamo costruire queste strade per rifornire la parte del Paese che controlliamo, altrimenti non saremo in grado di vincere questa guerra.."
 AFG_foreign_equipment: "Armi russe"
 AFG_foreign_equipment_desc: "I russi si sono stancati dei talebani a causa del loro sostegno ai ribelli ceceni. Hanno quindi deciso di fornirci alcune vecchie armi sovietiche.."
 AFG_minor_military_construction: "Costruzione di armi minori"
 AFG_minor_military_construction_desc: "Non abbiamo una produzione militare di cui parlare e nemmeno un'industria. Tuttavia, combattendo contro i Talebani, dovremo essere in grado di produrre alcune armi a livello nazionale se vogliamo che le nostre truppe siano rifornite per tutta la durata della guerra."
 AFG_adjusting_our_economy: "Aggiustare la nostra economia"
 AFG_adjusting_our_economy_desc: "Con la guerra civile in corso, una grande forza di polizia non ci serve a molto. Dovremmo invece dirottare le poche risorse che abbiamo negli ospedali per migliorare la situazione dei nostri soldati."
 AFG_better_officers: "Formazione degli ufficiali"
 AFG_better_officers_desc: "Ancora una volta dobbiamo dirottare le risorse per l'addestramento della polizia verso un problema più urgente: un'adeguata educazione militare per i nostri ufficiali. Devono essere affilati come coltelli per guidare i nostri soldati in battaglia."
 AFG_elite_help: "Unità di guerra di montagna"
 AFG_elite_help_desc: "Controlliamo la provincia di Badakhshan, dove vive un gran numero di persone di etnia tagika che conoscono bene il territorio, una parte significativa delle quali ha partecipato alla guerra sovietico-afghana. Anche se la maggior parte di loro ha raggiunto la mezza età, sono ancora pronti e disposti a combattere per la sopravvivenza del nostro Paese".
 AFG_enhanced_recruitment_efforts: "Potenziamento degli sforzi di reclutamento"
 AFG_enhanced_recruitment_efforts_desc: "Non possiamo permetterci di perdere questa guerra ed è ora che i nostri cittadini lo capiscano: dobbiamo intensificare i nostri sforzi di reclutamento."
 AFG_going_offensive: "Iniziare la nostra offensiva"
 AFG_going_offensive_desc: "Siamo rimasti con le mani in mano per troppo tempo, difendendo quel poco che ci è rimasto. È ora di portare la lotta ai Talebani e di reclamare ciò che è nostro di diritto."
 AFG_getting_new_tech: "Acquisire nuove tecnologie"
 AFG_getting_new_tech_desc: "Abbiamo combattuto le nostre guerre come se fossimo ancora nel XX secolo. Dobbiamo investire in nuove tecnologie e modernizzare le nostre forze armate. Stiamo combattendo contro un nemico superiore: è ora di superarlo."
 AFG_planes: "Avviare la nostra aeronautica militare"
 AFG_planes_desc: "Non abbiamo aerei, ma se dominiamo i cieli, sarà molto più facile respingere i Talebani"."
 AFG_USA_equipment: "Coinvolgimento della CIA"
 AFG_USA_equipment_desc: "Agli americani non piace la posizione che hanno attualmente i Talebani e per questo si sono offerti di venderci alcune attrezzature a basso costo."
 AFG_specialize_equipment: "Attrezzature specializzate"
 AFG_specialize_equipment_desc: "Se vogliamo vincere, dobbiamo assicurarci di avere il maggior numero di vantaggi possibili."
 AFG_cars_over_donkeys: "Humvee americani"
 AFG_cars_over_donkeys_desc: "Se gli asini ci hanno servito bene nei terreni montuosi di casa nostra, non se la cavano altrettanto bene nelle terre piatte. Quando dobbiamo respingere il nemico, la velocità è fondamentale. Ci offriremo di acquistare alcuni vecchi Humvee dagli americani."
 AFG_fuel_for_economy: "Carburante per la nostra economia"
 AFG_fuel_for_economy_desc: "La nostra economia è in crisi e la corruzione dilaga: dobbiamo stabilizzare la situazione non solo per vincere la guerra, ma anche per l'eventuale processo di ricostruzione."
 AFG_war_experience: "Esperienza di guerra"
 AFG_war_experience_desc: "Una guerra prolungata ci ha permesso di imparare e adattarci agli errori del passato, migliorando le nostre forze armate e le nostre tattiche."
 AFG_army_budget: "Bilancio dell'esercito"
 AFG_army_budget_desc: "Anche con gli attuali miglioramenti dell'esercito, dobbiamo finanziare maggiormente le nostre forze armate se vogliamo mantenere alto il morale per aiutarci a vincere la guerra."
 AFG_improving_our_economy: "Benefici involontari"
 AFG_improving_our_economy_desc: "I cambiamenti apportati al nostro Paese per aiutarci a vincere la guerra contro i Talebani hanno avuto il vantaggio involontario di migliorare leggermente la nostra economia e anche le nostre relazioni con gli investitori internazionali. Anche se molti di questi investitori sono ancora cauti nel farsi coinvolgere in un Paese devastato dalla guerra"."
 AFG_equipment_production: "Produzione di attrezzature"
 AFG_equipment_production_desc: "Dopo aver avviato la produzione di attrezzature, abbiamo trovato rapidamente il modo di migliorare i nostri progetti."
 AFG_large_equipment_production: "Produzione di attrezzature su larga scala"
 AFG_large_equipment_production_desc: "Abbiamo deciso di investire ancora di più nella produzione interna di attrezzature. Questo significa che siamo sicuri di superare i Talebani prima o poi."
 AFG_huge_equipment_production: "Enorme produzione di equipaggiamenti"
 AFG_huge_equipment_production_desc: "Anche con la misera economia del nostro Paese, i nostri leader hanno capito che è giunto il momento di investire tutto quello che abbiamo nella produzione militare nazionale per sconfiggere definitivamente i Talebani."
 AFG_loyal_guards: "Guardie fedeli"
 AFG_loyal_guards_desc: "Dobbiamo impiegare guardie che possiamo essere certi siano fedeli ad Ahmad Shah Massoud, tanto da proteggerlo a costo della vita."
 AFG_elite_guards: "Guardie d'élite"
 AFG_elite_guards_desc: "Dobbiamo assicurarci che le guardie più vicine ai nostri leader siano di altissima qualità ed estremamente ben addestrate, perché gli assassini talebani non devono avere la possibilità di colpire."
 AFG_the_end_of_war: "La fine della guerra"
 AFG_the_end_of_war_desc: "Finalmente... La nostra nazione è al sicuro dall'assalto dei Talebani, i nostri leader ci hanno guidato alla vittoria, sia lodato Allah per aver permesso ai suoi figli e alle sue figlie giusti di vincere questa terribile guerra."

 #Civil War Recovery
 AFG_civil_war_recovery: "Riprendersi dalla guerra civile"
 AFG_civil_war_recovery_desc: "Dopo aver finalmente sconfitto i Talebani e riconquistato il nostro Paese, è ora di concentrarsi sulla ripresa. La nostra economia ha subito un duro colpo durante la guerra civile."
 AFG_pleasing_the_ulema: "Compiacere gli imam"
 AFG_pleasing_the_ulema_desc: "Parte della causa principale della guerra civile sono state le differenze religiose. Abbiamo ancora la nostra fede nell'Islam, ma non condividiamo la stessa interpretazione dei Talebani. Dopo averli sconfitti con decisione, dobbiamo assicurarci che i nostri fedeli imam siano d'accordo con il nostro modo di governare."
 AFG_rebuild_mosques: "Ricostruire le moschee"
 AFG_rebuild_mosques_desc: "Molte moschee del Paese sono state tragicamente distrutte o lasciate in stato di abbandono durante gli infiniti conflitti e le guerre che ci hanno afflitto dalla rivoluzione del Saur nel 1978."
 AFG_spread_our_religion: "Diffondere la nostra religione"
 AFG_spread_our_religion_desc: "Il nostro paese ha un gran numero di musulmani devoti e con la nostra economia che sta subendo un sostanziale processo di rivitalizzazione, dovremmo diffondere la nostra interpretazione e visione dell'Islam attraverso interazioni internazionali tra i nostri cittadini e quelli dei paesi limitrofi."
 AFG_un_troops: "Le forze di pace dell'ONU"
 AFG_un_troops_desc: "Dopo la guerra civile, gran parte del nostro Paese è in rovina e finora non siamo stati in grado di mantenerne il controllo, dovremmo richiedere l'invio di forze di pace dell'ONU per assistere i nostri militari nel pattugliamento del Paese."
 AFG_sticking_with_opium: "Rimanere con l'oppio"
 AFG_sticking_with_opium_desc: "Produrre e vendere grandi quantità di oppio ha sempre funzionato per noi in passato e, come si dice, se non è rotto, non aggiustarlo."
 AFG_industrial_economy: "Industrializzazione"
 AFG_industrial_economy_desc: "È ora di iniziare a industrializzarci per costruire la nostra economia. Dobbiamo costruire enormi fabbriche per produrre tutti i prodotti di cui i nostri cittadini hanno bisogno per la vita quotidiana."
 AFG_changing_our_economy: "La nostra economia futura?"
 AFG_changing_our_economy_desc: "Siamo a un bivio: dobbiamo decidere se raddoppiare la nostra attuale economia basata sull'oppio o se invece dobbiamo cercare di industrializzare la nazione?"
 AFG_opium_barons: "Baroni dell'oppio"
 AFG_opium_barons_desc: "Con l'aumento dei nostri mercati, alcune fazioni hanno a loro volta aumentato la loro influenza sul mercato. Queste fazioni hanno effettivamente preso il controllo del mercato dell'oppio."
 AFG_focusing_on_infrastructure: "Radere al suolo i campi di oppio"
 AFG_focusing_on_infrastructure_desc: "È tempo di liberarci dei campi di oppio nel nostro Paese. Dobbiamo modernizzare la nostra economia e iniziare a spianare la strada alle nostre ambizioni industriali"."
 AFG_selling_large_quantities: "Vendere grandi quantità di oppio"
 AFG_selling_large_quantities_desc: "Avendo centralizzato il controllo sulla nostra produzione di oppio, ne ricaveremo grandi profitti. È ora di venderne una parte e di realizzare questo profitto."
 AFG_focusing_on_factories: "Avviare la nostra industria"
 AFG_focusing_on_factories_desc: "Con la maggior parte dei campi di papavero rasi al suolo, è ora di costruire fabbriche nelle terre ormai vuote, in modo che la nostra gente possa beneficiare dei nostri sforzi."
 AFG_relief_effort: "Soccorsi"
 AFG_relief_effort_desc: "Le Nazioni Unite hanno guardato la nostra nazione dilaniata dalla guerra civile senza coinvolgerla più di tanto. Dopo che il polverone si è posato, tuttavia, l'arrivo delle forze di pace ha agito come fattore di stabilizzazione e le Nazioni Unite hanno deciso di inviare fondi per aiutarci a ricostruire e stabilizzare ulteriormente il nostro Paese."
 AFG_building_society: "Ricostruire la nostra società"
 AFG_building_society_desc: "La maggior parte del nostro budget è stata destinata alle truppe durante la guerra. Ora che non dobbiamo più affrontare la minaccia talebana, le Nazioni Unite ci hanno chiesto di concentrare gli sforzi sulla nostra società e di prenderci cura della popolazione."
 AFG_wounded_veterans: "Cura dei traumi per i veterani"
 AFG_wounded_veterans_desc: "La maggior parte della nostra popolazione è stata esposta agli orrori della guerra. Dobbiamo impegnarci a fornire cure a coloro che sono stati maggiormente colpiti, non solo per la ripresa del nostro Paese, ma anche per poter attingere in futuro all'esperienza dei nostri veterani."
 AFG_economic_recovery: "Recupero parziale"
 AFG_economic_recovery_desc: "Con l'aiuto delle Nazioni Unite, abbiamo fatto buoni progressi sulla strada della ripresa. Abbiamo raggiunto il punto in cui non dobbiamo più concentrarci sulla semplice sopravvivenza, ma possiamo finalmente iniziare a migliorare gli standard di vita nel nostro Paese."
 AFG_un_troops_removal: "Rimozione delle truppe ONU"
 AFG_un_troops_removal_desc: "Abbiamo fatto grandi passi avanti verso la stabilizzazione del Paese e, dopo averlo fatto, non abbiamo più bisogno di truppe di pace dell'ONU che ci assistano nel pattugliamento del Paese."
 AFG_tribes_or_cities: "Le tribù o le città"
 AFG_tribes_or_cities_desc: "Lo stridente contrasto tra politica tribale e politica di modernizzazione ha sempre fatto parte del processo politico in Afghanistan ed è un problema che non può essere evitato nella costruzione di un Afghanistan moderno. Dobbiamo scegliere con attenzione se rimanere fedeli alle vecchie abitudini o adottare un sistema più moderno."
 AFG_the_mountains: "Le tribù"
 AFG_the_mountains_desc: "Le tribù sono la spina dorsale dell'Afghanistan, non possiamo rischiare di perdere la nostra stabilità e identità nazionale per favorire la crescita del capitale internazionale."
 AFG_the_rural_areas: "Sviluppare le aree rurali"
 AFG_the_rural_areas_desc: "Quasi tutte le nostre aree rurali non sono sviluppate, dovremmo iniziare a sviluppare le nostre aree rurali per sbloccare il loro vero potenziale."
 AFG_the_tribal_leaders: "Dare potere ai leader tribali"
 AFG_the_tribal_leaders_desc: "Nella storia della nostra nazione, le discussioni tra le tribù e il governo centrale hanno sempre portato a un ciclo di disordini nazionali e poi all'intervento straniero o all'invasione. Includendo i leader tribali nel governo, non commetteremo più lo stesso errore."
 AFG_the_towns: "Sviluppare le aree urbane"
 AFG_the_towns_desc: "Per modernizzare il Paese, è necessario sviluppare maggiormente le aree urbane, a partire dalle città. Questo sicuramente allontanerà le tribù, ma finché il governo centrale funzionerà, tutto sarà sotto controllo."
 AFG_the_cities: "Sviluppare le città"
 AFG_the_cities_desc: "Le nostre città hanno un grande potenziale di sviluppo dopo decenni di guerra; alcuni degli edifici danneggiati possono essere ristrutturati e convertiti in fabbriche per servire meglio i bisogni dei cittadini."
 AFG_the_capital: "Sviluppare Kabul"
 AFG_the_capital_desc: "A metà del XX secolo, Kabul era una località di villeggiatura, ma decenni di guerra hanno portato la città alla rovina. La ricostruzione e la modernizzazione di Kabul non solo ripristineranno la sua prosperità, ma metteranno in risalto l'autorità del governo centrale."
 AFG_getting_running_water: "Ottenere l'acqua corrente
 AFG_getting_running_water_desc: "L'Afghanistan è uno dei Paesi più poveri d'acqua al mondo e i nostri connazionali hanno sofferto fin troppo per l'impossibilità di accedere all'acqua potabile. È ora che il governo affronti il problema della carenza d'acqua costruendo infrastrutture adeguate."
 AFG_feed_the_nation: "Nutrire la nazione"
 AFG_feed_the_nation_desc: "La maggior parte dei nostri cittadini soffre di malnutrizione. La guerra è finita e non ci sono più scuse per questo. Dobbiamo occuparci disperatamente del benessere dei nostri cittadini, soprattutto dei bambini."
 AFG_spread_electricity: "Espandere la rete elettrica"
 AFG_spread_electricity_desc: "Durante il periodo della guerra, la maggior parte della rete elettrica del Paese è stata danneggiata o distrutta e la popolazione ora fa affidamento sui generatori a causa delle continue interruzioni. È ora di ricostruire ed espandere la nostra rete elettrica."
 AFG_means_of_communication: "Mezzi di comunicazione"
 AFG_means_of_communication_desc: "Ora che la rete elettrica è stata ripristinata, possiamo fornire ai nostri cittadini l'accesso più elementare alla TV e a Internet dove i Talebani li hanno distrutti."
 AFG_rebuild_the_roads: "Ricostruire le strade"
 AFG_rebuild_the_roads_desc: "La maggior parte della nostra rete stradale è stata danneggiata durante la guerra e molte delle strade rimaste hanno ordigni esplosivi improvvisati lasciati dai Talebani. È necessario rimuovere gli ordigni esplosivi improvvisati e ricostruire le strade."
 AFG_public_transportation: "Trasporto pubblico"
 AFG_public_transportation_desc: "Il nostro Paese dispone di un sistema di trasporti pubblici, ma a causa dei timori di attacchi terroristici perpetrati dai Talebani, è quasi del tutto inefficiente. Ora che la pace è finalmente arrivata, è tempo di riportare i trasporti pubblici a beneficio della popolazione."
 AFG_our_nation_recovered: "La nostra nazione si è ripresa"
 AFG_our_nation_recovered_desc: "Con il ritiro delle forze di pace delle Nazioni Unite, questo significa sicuramente che il nostro Paese è tornato sulla strada giusta ed è ora di rimboccarsi le maniche e costruire ulteriormente l'Afghanistan."
 AFG_future_national_policy: "Il futuro dell'Afghanistan"
 AFG_future_national_policy_desc: "La guerra è finita. Tuttavia, il Paese è ancora in rovina ed è giunto il momento di plasmare il futuro del Paese."
 AFG_approaching_nato: "Avvicinarsi all'Occidente"
 AFG_approaching_nato_desc: "Le potenze occidentali hanno economie solide e tecnologie avanzate; se decidiamo di avvicinarci all'Occidente, sicuramente ci forniranno una quantità significativa di assistenza in futuro, sia dal punto di vista economico che militare."
 AFG_aspiring_nato: "Diventare un importante alleato non-NATO"
 AFG_aspiring_nato_desc: "La posizione geografica del nostro Paese rende altamente improbabile un'adesione ufficiale alla NATO, ma possiamo diventare un importante alleato non-NATO. In questo modo abbiamo l'opportunità di ottenere una serie di vantaggi militari e finanziari che gli Stati Uniti non possono offrire ai Paesi non appartenenti alla NATO."
 AFG_emerging: "Avvicinarsi all'Est"
 AFG_emerging_desc: "I Paesi occidentali spesso non mantengono la parola data quando trattano con le nazioni del Terzo Mondo e, in passato, la cooperazione con loro ha portato alla sottomissione e allo sfruttamento dei nostri cittadini da parte della classe capitalista occidentale. Questo sfruttamento va a vantaggio solo di pochi oligarchi. Ci sono molte nuove opportunità di cooperazione con i Paesi emergenti dell'Est, come la Cina e la Russia."
 AFG_join_SCO: "Entrare nella SCO"
 AFG_join_SCO_desc: "La SCO è guidata da Cina e Russia ed è un'organizzazione che enfatizza la pace regionale, la sicurezza, l'antiterrorismo e la cooperazione economica. Può fornire molte delle risorse che riteniamo necessarie per il nostro Paese, come le esercitazioni antiterrorismo e l'assistenza allo sviluppo. Dovremmo aderire alla SCO per il bene del nostro Paese."
 AFG_seek_american_protection: "Cercare la protezione americana"
 AFG_seek_american_protection_desc: "Gli Stati Uniti sono la forza militare più potente del mondo e, data la nostra posizione geografica strategica unica, circondata da nazioni potenti, cercare la protezione degli Stati Uniti non solo ci garantirebbe la protezione dalle invasioni straniere, ma ci aiuterebbe anche a mantenere la stabilità interna del Paese."
 AFG_monarchy: "Il ritorno della dinastia Barakzai"
 AFG_monarchy_desc: "L'ex primo ministro Mohammed Daoud Khan ha commesso un errore rovesciando il cugino, il re Mohammed Zahir Shah, e instaurando una dittatura repubblicana. Questo ha portato a decenni di lotte civili in Afghanistan, è ora di prepararsi al ritorno del regno per portare stabilità al Paese."
 AFG_prepare_the_king: "Prepararsi al ritorno del re"
 AFG_prepare_the_king_desc: "Il nostro amato ex re, Mohammed Zahir Shah, ha ancora una famiglia che vive in esilio in Italia; è tempo di prepararsi al suo ritorno in Afghanistan per governare nuovamente il nostro Paese come un regno."
 AFG_the_king_returns: "Il ritorno del Re"
 AFG_the_king_returns_desc: "Dopo aver gettato le basi e completato le transizioni necessarie, è giunto il momento di riaccogliere il nostro re a braccia aperte e di consegnargli le redini del potere."
 AFG_restore_the_constitution: "Ripristinare la Costituzione del 1964"
 AFG_restore_the_constitution_desc: "La Costituzione del 1964 è caratterizzata dall'incarnazione della democrazia moderna: elezioni parlamentari, diritti delle donne e diritti civili. Inoltre, garantisce la permanenza della monarchia sul trono. Dobbiamo ripristinare questa Costituzione per riportare il nostro regno alla sua antica gloria."
 AFG_pro_establishment: "Colpo di Stato dell'Hezb-i Islami".
 AFG_pro_establishment_desc: "È tempo di portare l'Afghanistan sotto un governo islamico pashtun centralizzato! Le guerre tribali hanno compromesso la modernizzazione e la stabilità del nostro Stato. L'Occidente ci ha abbandonato e le potenze orientali cercano di distruggerci. Lavoreremo duramente per portare l'Afghanistan sotto il dominio islamico una volta per tutte."
 AFG_bring_military_to_our_side: "Portare l'esercito al nostro fianco"
 AFG_bring_military_to_our_side_desc: "Il nostro esercito ha il compito di sorvegliare la nostra nazione e di mantenere la stabilità all'interno del Paese. Tuttavia, a causa dell'alto livello di corruzione della precedente amministrazione e del frequente mancato pagamento degli stipendi militari da parte degli alti ufficiali, i militari sono scettici nei confronti del nuovo regime. È indispensabile affrontare questo problema per garantire la stabilità del nuovo regime."
 AFG_secure_the_power: "Consolidare il nostro potere"
 AFG_secure_the_power_desc: "Ora che abbiamo l'esercito dalla nostra parte, è il momento di costruire le forze di polizia per stabilizzare la nazione e di schierarle insieme all'esercito per eliminare l'influenza tribale e raggiungere il nostro obiettivo finale di un governo islamico forte, centralizzato e dominato dai Pashtun."
 AFG_declare_the_emirate: "Proclamare l'emirato"
 AFG_declare_the_emirate_desc: "È tempo di dare ai nostri concittadini afghani una leadership forte e centralizzata che serva al meglio gli interessi del Paese. Hekmatyar sarà il nostro cortese Emiro."
 AFG_future_diplomacy: "La nostra posizione diplomatica"
 AFG_future_diplomacy_desc: "Nel mondo moderno, nessun Paese può permettersi di rimanere isolato. Tenendo conto della nostra situazione, dobbiamo determinare con attenzione il modo in cui trattare con gli altri Paesi."
 AFG_invite_western_investors: "Invitare investitori occidentali
 AFG_invite_western_investors_desc: "Possiamo invitare alcuni investitori occidentali a contribuire ad alcuni progetti nel nostro Paese che stimoleranno l'economia della nostra nazione e faciliteranno la futura cooperazione economica con l'Occidente."
 AFG_invite_eastern_investors: "Invitare gli investitori orientali"
 AFG_invite_eastern_investors_desc: "Le potenze dell'Est sono i paesi che vogliono davvero aiutare il nostro paese, il tutto senza le richieste condizionate della cosiddetta \"democrazia\" e \"diritti umani\". Possiamo invitarli a investire nel nostro Paese, rafforzando i nostri legami economici e aprendo maggiori opportunità di cooperazione in futuro."
 AFG_request_chinese_protection: "Richiesta di protezione cineseon"
 AFG_request_chinese_protection_desc: "La Cina è un nostro vicino, ma non ha mai avuto l'intenzione di occuparci o sottometterci. Entrambi condividiamo le stesse preoccupazioni in materia di sicurezza interna. Pertanto, possiamo proporre alla Cina un trattato di difesa in cambio di alcuni vantaggi derivanti dall'attività commerciale nel nostro Paese."
 AFG_internal_policy: "Concentrarsi sulle politiche interne"
 AFG_internal_policy_desc: "Ora che il nostro Paese si è stabilizzato, dobbiamo stabilire quale strada seguire."
 AFG_aggresive_foreign_policy: "Politica estera aggressiva"
 AFG_aggresive_foreign_policy_desc: "Come dice il proverbio, l'attacco è la migliore difesa. Il motivo per cui il nostro Paese è sempre stato invaso da imperi stranieri nel corso della storia è che abbiamo sempre adottato una politica di difesa passiva. Dobbiamo essere aggressivi per evitare che la storia si ripeta."
 AFG_isolism: "Politica estera difensiva"
 AFG_isolism_desc: "Sebbene un tempo l'Afghanistan fosse una nazione storicamente forte e avesse sconfitto due ex superpotenze, è innegabile che l'Afghanistan non sia una potenza regionale nell'epoca contemporanea. Il benessere del popolo è la priorità numero uno di questo governo. Possiamo adottare una politica di difesa attiva a livello diplomatico per evitare un altro intervento straniero o un'invasione del Paese."
 AFG_increased_mobilization: "Incrementare la coscrizione"
 AFG_increased_mobilization_desc: "Il nostro Paese è circondato da forti nemici, eppure i nostri cittadini non sono pronti a combattere; dobbiamo attuare la coscrizione per garantire la prontezza dei nostri cittadini alla guerra."
 AFG_eyes_on_pakistan: "Denunciare pubblicamente la Linea Durrani"
 AFG_eyes_on_pakistan_desc: "La Linea Durand tracciata dagli inglesi nel XX secolo è una vergogna e un insulto al nostro Paese, e lascia la maggior parte dei nostri fratelli pashtun a vivere entro i confini del Pakistan, un Paese che secondo noi non dovrebbe esistere. Non riconosceremo mai la Linea Durand, né dimenticheremo i decenni di sofferenza che il Pakistan ha storicamente inflitto al nostro popolo."
 AFG_defending_our_borders: "Difendere i nostri confini"
 AFG_defending_our_borders_desc: "Sebbene il nostro Paese segua una rigorosa diplomazia neutrale, non tutti i Paesi che ci circondano sono stabili e quindi non possiamo compiacerci. Nell'ambito di una dottrina di difesa attiva, costruiremo strutture difensive al confine con il Pakistan."
 AFG_leg_infantry: "Migliorare la nostra fanteria"
 AFG_leg_infantry_desc: "In passato i nostri armamenti provenivano principalmente da potenze vicine e regionali e i nostri soldati erano principalmente di fanteria. Anche se il riequipaggiamento dei nostri soldati può essere rimandato, le nostre armi sono gravemente carenti per i tempi moderni; dobbiamo rinnovare le nostre armi di fanteria."
 AFG_afghan_sof: "Attenzione alle forze speciali"
 AFG_afghan_sof_desc: "Nel XXI secolo, le forze speciali sono spesso le prime unità a entrare nel campo di battaglia e le ultime a uscirne. Sono incaricate delle missioni più difficili ma non apprezzate, come la ricognizione, l'antiterrorismo, il soccorso in caso di disastri, ecc. Dovremmo sviluppare queste unità."
 AFG_mobile_units: "Attenzione alle unità mobili"
 AFG_mobile_units_desc: "Nella guerra moderna, la fanteria è senza dubbio carne da cannone in situazioni di conflitto ad alta intensità. Se la fanteria fosse motorizzata, la sua efficacia e sopravvivenza aumenterebbero drasticamente."
 AFG_preparing_invasion: "Prepararsi alla guerra"
 AFG_preparing_invasion_desc: "Per recuperare il Pashtunistan, che ci spetta di diritto, dobbiamo iniziare i preparativi per la guerra. Il Pakistan non sarà un nemico facile da affrontare."
 AFG_invade_pakistan: "Riprendiamoci la nostra terra"
 AFG_invade_pakistan_desc: "È giunto il momento di liberare i nostri connazionali pashtun dal dominio tirannico del Pakistan."
 AFG_armoured_units: "Sviluppare le nostre unità corazzate"
 AFG_armoured_units_desc: "Un esercito moderno non è una forza combattente efficace senza un'unità corazzata decente. Nelle guerre passate abbiamo avuto carri armati che fortunatamente hanno subito solo danni minori, cingoli saltati e altri problemi facilmente riparabili. Possiamo far riparare quei carri armati mentre sviluppiamo un progetto di carro armato nazionale per assemblare un corpo corazzato efficace."
 AFG_defensive_army: "Un esercito difensivo"
 AFG_defensive_army_desc: "La nostra situazione nazionale non ci permette di spendere troppo del nostro budget per le forze armate, eppure in molti casi l'efficacia del combattimento delle forze armate non dipende dalla modernità delle armi o dei numeri, come dimostrano i nostri sforzi passati per spodestare i sovietici e gli inglesi. Possiamo migliorare l'efficacia di combattimento delle nostre forze armate senza spendere troppo per l'esercito insegnando tattiche difensive."
 AFG_army_engineer_school: "Scuola per ingegneri dell'esercito"
 AFG_army_engineer_school_desc: "Per migliorare l'efficacia in combattimento dei nostri ufficiali e arruolati, è importante avere accademie militari che insegnino ai nostri futuri ufficiali. Con veterani di ruolo come professori, il governo è sicuro che i nostri futuri ufficiali condurranno il nostro esercito al successo."
 AFG_homeguard: "La guardia a domicilio"
 AFG_homeguard_desc: "Secondo il comando militare, l'esercito regolare da solo non è sufficiente per difendere efficacemente il nostro Paese. Fortunatamente la nostra particolare geografia ci permette di addestrare unità della milizia, esperte nella guerra di montagna. Questi membri della milizia, che di solito conducono una vita civile normale, riceveranno un addestramento militare regolare e saranno in grado di impegnarsi rapidamente in combattimento per difendere il nostro Paese in caso di invasione straniera."
 AFG_the_swiss_way: "La via della Svizzera"
 AFG_the_swiss_way_desc: "L'Afghanistan ha raggiunto il massimo della pace e della stabilità a metà del secolo scorso ed è stato definito la \"Svizzera del Medio Oriente\" Medio Oriente. Dovremmo cercare di ripristinare questo status storico. La nostra geografia è in qualche modo simile a quella della Svizzera e il governo pensa che possiamo imparare dalla Svizzera a costruire fortificazioni intorno ai punti chiave del Paese."
 AFG_superior_firepower: "Potenza di fuoco superiore"
 AFG_superior_firepower_desc: "Per alcuni Paesi, la pura forza militare dissuaderebbe un attaccante dall'organizzare una costosa invasione. Dovremmo investire nella dottrina della potenza di fuoco superiore per difendere nel modo più efficace i nostri confini."
 AFG_military_research: "Ricerca militare"
 AFG_military_research_desc: "Ora che il nostro Paese si è stabilizzato, possiamo investire una parte del bilancio nazionale nella ricerca militare, soprattutto per le tecnologie a duplice uso, sia militare che civile."
 AFG_moderate_islamists: "Governo Jamiat-e Islami"
 AFG_moderate_islamists_desc: "Ahmad Shah Massoud e Burhanuddin Rabbani hanno un programma per promuovere l'unità del nostro Paese. Sembra un programma che può rivitalizzare il Paese in futuro. Il Jamiat-e Islami è attualmente al potere e dovremmo assicurarci che il governo centrale apra la strada al nostro programma."
 AFG_fight_corruption: "Combattere la corruzione del governo"
 AFG_fight_corruption_desc: "La chiave per ottenere la fiducia del popolo è che il nostro governo affronti la corruzione endemica nella nazione. È importante che la gente sappia che il nostro governo serve gli interessi del popolo, non quelli della classe potente e nobile."
 AFG_decentralization: "Decentralizzazione"
 AFG_decentralization_desc: "Uno dei punti chiave del programma della Jamiat-e Islami è il decentramento. Ahmad Shah Massoud ha dichiarato che le relazioni di potere all'interno dell'Afghanistan dovrebbero seguire il modello svizzero, creando di fatto un governo decentrato e una devoluzione del potere da Kabul. Ciò consentirà alle province del Paese di distribuire le risorse e il potere in modo più efficiente, portando prosperità e stabilità al Paese nel suo complesso."
 AFG_jamiate_islami: "Il modello politico svizzero"
 AFG_jamiate_islami_desc: "Abbiamo riformato la nostra struttura di governo e il sostegno del popolo è definitivamente a favore di questi piani. È tempo di iniziare una nuova era per l'Afghanistan."
 AFG_authortarian: "Governo Junbish-i-Milli"
 AFG_authortarian_desc: "Il Junbish-i-Milli è un partito populista di grande respiro con a capo il leader militare Abdul Rashid Dostum. Il suo obiettivo è promuovere il secolarismo, proteggere gli interessi afghani, turkmeni e uzbeki e ripristinare la prosperità del secolo scorso sotto il governo repubblicano. Dostum guiderà sicuramente il Paese verso una nuova era."
 AFG_helping_our_friends: "Epurazioni politiche"
 AFG_helping_our_friends_desc: "Anche se abbiamo preso il potere, alcuni dei nostri ex alleati rappresentano una grande minaccia per l'autorità del governo centrale. Dobbiamo epurarli dalle loro posizioni e al loro posto subentrerà chi ci è fedele."
 AFG_align_with_turkey: "Allinearsi con la Turchia"
 AFG_align_with_turkey_desc: "La Turchia ha fornito sostegno a Dostum molte volte nella storia recente. Allineandoci più strettamente con la nazione turca, potremo probabilmente ottenere il pieno sostegno di quest'ultima e della popolazione uzbeka e turkmena all'interno e all'estero.."
 AFG_secularism_campaign: "Campagna di secolarizzazione"
 AFG_secularism_campaign_desc: "Uno dei punti chiave del programma di Dostum è la separazione della religione dalla politica; questa mossa mira ad aumentare il potere del governo centrale e ad emarginare i mullah dalla politica. Questo sicuramente scatenerà la rabbia di alcune comunità religiose, ma noi la contrasteremo con diversi mezzi."
 AFG_junbishi_milli: "Ripristinare la Repubblica laica"
 AFG_junbishi_milli_desc: "Sotto il governo repubblicano del secolo scorso, l'Afghanistan è stato in grado di modernizzarsi rapidamente e le donne si sono emancipate, potendo partecipare equamente alla società afghana. La forma di governo repubblicana ha dimostrato che l'Afghanistan può, in effetti, lasciarsi alle spalle i costumi obsoleti e modernizzare il Paese."
 AFG_pro_western: "Indipendenti filo-occidentali"
 AFG_pro_western_desc: "Sostenuto dall'Occidente, un governo indipendente propenderà quasi certamente per l'Occidente e manterrà uno status-quo all'interno della regione.."
 AFG_supported_by_west: "Sostegno occidentale"
 AFG_supported_by_west_desc: "Attualmente il nostro governo non gode del sostegno della popolazione a causa della corruzione al suo interno. Dobbiamo proteggere le nostre élite al potere dall'ira del popolo e, poiché ci allineiamo all'Occidente, l'Occidente ci sosterrà sicuramente, anche facendo pressione sull'opposizione per formare una coalizione."
 AFG_increase_opium_trade: "Sostenere segretamente l'industria dell'oppio"
 AFG_increase_opium_trade_desc: "Nonostante l'annuncio pubblico della nostra intenzione di affrontare il problema dell'oppio, possiamo sostenere segretamente l'industria dell'oppio non facendo nulla al riguardo e persino sorvegliando i campi di papavero con alcuni poliziotti in borghese. Probabilmente otterremo in cambio qualche contributo politico dai baroni dell'oppio."
 AFG_afghan_independents: "Abilitare la cleptocrazia"
 AFG_afghan_independents_desc: "Cambiamento? Chi ha bisogno di cambiamenti? Abbiamo l'Occidente che ci aiuta e la situazione migliorerà come da programma."
 AFG_remain_neutral: "Percorso di neutralità"
 AFG_remain_neutral_desc: "La prosperità dell'Afghanistan a metà del 20° secolo ha dimostrato che non appoggiarsi né all'Occidente né all'Oriente ci permette di trarre vantaggio da entrambe le parti e di non offenderle. Questa è la politica migliore per le relazioni estere dell'Afghanistan di oggi."
 AFG_economy_first: "L'economia prima di tutto"
 AFG_economy_first_desc: "Dal momento che stiamo cercando di mantenere relazioni diplomatiche neutrali, il focus del nostro sviluppo nazionale dovrebbe essere l'economia civile, mentre le spese militari devono essere mantenute basse, quanto basta per poterci difendere ed essere in grado di eliminare qualsiasi insurrezione che stiamo affrontando."
 AFG_looking_for_protection: "Cercare il riconoscimento della neutralità da parte delle Nazioni Unite"
 AFG_looking_for_protection_desc: "Per ora abbiamo dimostrato di essere in grado di adempiere ai nostri obblighi di Paese permanentemente neutrale, ora dobbiamo solo essere riconosciuti dalle Nazioni Unite e avere almeno un membro permanente del Consiglio di Sicurezza dell'ONU per garantire che rimarremo un Paese permanentemente neutrale.."

