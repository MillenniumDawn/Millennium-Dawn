 GENERIC_our_place: "Il nostro posto"
 GENERIC_our_place_desc: ""
 GENERIC_station_in_the_world: "Il punto di vista del Mondo"
 GENERIC_station_in_the_world_desc: ""
 GENERIC_the_west: "L'Ovest"
 GENERIC_the_west_desc: "I Paesi occidentali enfatizzano la democrazia e la libertà e sono spesso allineati con gli Stati Uniti. I Paesi occidentali lavorano per mantenere lo status quo nella politica mondiale."
 GENERIC_eastern_emergence: "Emergenza Orientale"
 GENERIC_eastern_emergence_desc: "Dal punto di vista politico, i Paesi emergenti desiderano discostarsi dall'attuale ordine mondiale e creare nuove organizzazioni per sostituire quelle vecchie. Pur non essendo strettamente anti-USA o anti-occidentali, i Paesi emergenti cercano spesso di minare le influenze occidentali."
 GENERIC_non_aligned: "Non-Allineati"
 GENERIC_non_aligned_desc: "I Paesi neutrali cercano di rimanere fuori dalla politica globale e spesso si concentrano sullo sviluppo interno o regionale. Non hanno un forte legame ne con l'Occidente ne con l'Oriente."
 GENERIC_the_conservative_approach: "Approccio Conservativo"
 GENERIC_the_conservative_approach_desc: ""
 GENERIC_the_nationalist_rise: "Ascesa Nazionalistica"
 GENERIC_the_nationalist_rise_desc: "I Paesi nazionalisti si concentrano molto su se stessi e sulle glorie passate della loro nazione. Spesso ricadono in politiche autoritarie e promuovono l'esistenza di un'unica etnia o popolo."
 GENERIC_the_salafist_rise: "Ascesa Salafita"
 GENERIC_the_salafist_rise_desc: "Il salafismo è un'interpretazione ultraconservatrice dell'Islam. I salafiti vogliono riformare l'Islam riportandolo alle sue radici più tradizionali e letterali, se necessario con la forza."
 GENERIC_western_ideas: "Idee Occidentali"
 GENERIC_western_ideas_desc: ""
 GENERIC_the_rising_powers: "Le Potenze Emergenti"
 GENERIC_the_rising_powers_desc: ""
 GENERIC_us_above_all: "Noi sopra tutti"
 GENERIC_us_above_all_desc: ""
 GENERIC_jihad: "Jihad"
 GENERIC_jihad_desc: ""
 GENERIC_international_diplomacy: "Diplomazia Internazionale"
 GENERIC_international_diplomacy_desc: "L'arte di fare accordi sottobanco, di mostrare pubblicamente atteggiamenti da santarellini e di dividere i piccoli Paesi tra i loro vicini più grandi, la pratica della diplomazia internazionale ha una cultura consolidata da tempo, con un misto di grandiosità e machiavellismo pragmatico. Dopo tutto, l'obiettivo principale della diplomazia è quello di garantire l'approvvigionamento di petrolio del Paese. [Root.GetNameDef] non può restare indietro."
 GENERIC_trade_with_the_neighbors: "Commercio con i vicini"
 GENERIC_trade_with_the_neighbors_desc: "Dopo aver serrato i ranghi con i nostri vicini immediati, sia attraverso l'ampliamento del nostro personale diplomatico che con l'espansione della nostra rete stradale, possiamo ora perseguire una più stretta integrazione commerciale con i nostri partner della porta accanto. Questo aiuterà i profitti sia delle nostre grandi aziende che dei nostri piccoli imprenditori."
 GENERIC_alignment_debate: "Dibattito sull'allineamento"
 GENERIC_alignment_debate_desc: "Una questione aperta della diplomazia internazionale è sempre quella delle idee contrastanti e contrapposte di neutralità e isolazionismo rispetto all'idea di interventismo."
 GENERIC_neutrality: "Neutralità"
 GENERIC_neutrality_desc: "Dovremmo sempre preoccuparci innanzitutto della sicurezza e della prosperità dei cittadini [Root.GetAdjective]. Non possiamo sprecare i nostri giovani, le nostre risorse naturali e i nostri beni finanziari in coinvolgimenti esteri. Dobbiamo invece assicurarci che il fronte interno sia sicuro, proteggendo i nostri confini ed evitando di far parte di reti di alleanze internazionali."
 GENERIC_interventionism: "Interventismo"
 GENERIC_interventionism_desc: ""
 GENERIC_build_fortifications: "Costruisci Fortificazioni"
 GENERIC_build_fortifications_desc: ""
 GENERIC_militarism: "Militarismo"
 GENERIC_militarism_desc: "Il militarismo è l'idea di un Paese che possiede un esercito forte, utilizzato per garantire e proteggere gli interessi nazionali sia in ambito nazionale che estero."
 GENERIC_peaceful_emergence: "Emergenza Pacifica"
 GENERIC_peaceful_emergence_desc: "Nonostante le nostre diverse visioni del mondo, non dovremmo essere ostili al vecchio ordine, ma lavorare lentamente per cambiare il mondo attraverso la diplomazia e l'economia."
 GENERIC_revanchism: "Revanscismo"
 GENERIC_revanchism_desc: "Il revanscismo è il termine che indica la volontà di un Paese di riconquistare un territorio precedentemente perso. Reso popolare dai francesi dopo la perdita dell'Alsazia-Lorena, il revanscismo è ancora un fattore chiave nella politica di molti Paesi."
