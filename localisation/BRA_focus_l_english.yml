 brazilian_focus:0 "Brazilian Focus"
 lava_jato:0 "Operation Car Wash"
 lava_jato_desc:0 "The Petrobras scandal has rocked the country socially, economically and politically. The operation initiated by the Federal Police has exposed the extent to which the tendrils of corruption have spread through Brazil’s economy. With a number of ongoing high profile investigations, a president under threat of impeachment and an economy teetering on the brink, change is needed."
 anti_corruption_effort:0 "Anti-Corruption Effort"
 anti_corruption_effort_desc:0 "By strengthening the Brazilian Federal Police and the Brazilian Agency for Law Enforcement we can root out corruption from our country."
