 russia.117.t: "感谢您选择俄罗斯！"
 russia.117.d: "最终阶段即将到来！我们很高兴地宣布，我们即将在模组中对俄罗斯进行重大重新设计。此次更新将使内容达到无需进一步大规模改动的状态。未来的调整将非常细微，几乎难以察觉。希望您享受这次改进后的体验。\n\n- 千禧黎明俄罗斯重置工作小组"
 russia.117.a: "谢谢"
