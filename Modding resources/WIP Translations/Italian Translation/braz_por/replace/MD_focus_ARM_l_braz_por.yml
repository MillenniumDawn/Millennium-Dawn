 arm_nkr_aze.1.t: "L'Armenia propone una soluzione"
 arm_nkr_aze.1.d: "Il presidente dell'Armenia vuole convocare una riunione straordinaria delle missioni diplomatiche di Azerbaigian e Armenia per risolvere il conflitto del Nagorno-Karabakh. La prima proposta degli armeni è lo sblocco delle comunicazioni e il riconoscimento del Karabakh da parte dell'Azerbaigian"
