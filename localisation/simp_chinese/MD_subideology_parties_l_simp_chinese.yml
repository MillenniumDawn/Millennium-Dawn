 EST.conservatism: "£EST_conservatism 祖国"
 EST.conservatism_icon: "£EST_conservatism"
 EST.conservatism_desc: "祖国党是爱沙尼亚的基督教民主和民族保守政党。该党拥护社会保守和经济自由的价值观，同时它还利用爱沙尼亚的民族主义。"
 EST.liberalism: "£EST_western_liberal 爱沙尼亚改革党"
 EST.liberalism_desc: "爱沙尼亚改革党是一个自由主义政党，俗称“松鼠党”。它是一个比中右翼政党更加中间派的政党，通常被描述为保守自由主义、自由保守主义、古典自由主义和自由主义。他们一贯主张经济自由主义和财政保守主义政策。它是该国拥护新自由主义的主要政党，并支持与该国其他政党相比的几个独特政党。"
 EST.socialism: "£EST_western_social_democrat 社会民主党"
 EST.socialism_desc: "社会民主党是爱沙尼亚的一个中左翼政党。该党主要以社会民主原则为导向，是加入欧盟的热心支持者，并且极其亲西方。它还致力于社会市场经济模式、社会正义以及建立强大的福利国家。"
 EST.oligarchism: "£EST_oligarchic 爱沙尼亚中间党"
 EST.oligarchism_icon: "£EST_oligarchic"
 EST.oligarchism_desc: "爱沙尼亚中心党是一个社会自由民粹主义政党，拥护有利于社会市场经济的社会自由主义。它是俄语公民的主要政治据点，经常被描述为中间派、中左翼和左翼民粹主义者。其主要目标是强大的中产阶级和制定左倾政策；然而，其意识形态指南继续根据党员个人的情况而变化。"
 EST.anarchist_communism: "£generic_anarchist_communism_small 爱沙尼亚左翼党"
 EST.anarchist_communism_desc: "爱沙尼亚左翼党是一个由前爱沙尼亚共产党党员组成的左翼社会主义政党。它拥有与前爱沙尼亚共产党类似的相当一致的民主社会主义政策。它自1990年以来一直是一个注册政党，并曾两次更名，但它仍然是爱沙尼亚政坛的一支次要力量。"
 EST.Neutral_conservatism: "£generic_Neutral_conservatism_small 爱沙尼亚人民联盟"
 EST.Neutral_conservatism_desc: "爱沙尼亚人民联盟是一个农业社会保守党，主要关注具有社会民主和民粹主义影响的土地政策。结果，由于该党专注于农村政策和政治，未能在大城市和城镇获得支持。"
 EST.Neutral_green: "£generic_Neutral_green_small 爱沙尼亚绿党"
 EST.Neutral_green_desc: "爱沙尼亚绿党是爱沙尼亚的绿色政党，致力于建设环境友好型经济、体现民主价值观和经济高效的政策。它支持以科学为基础的政策，让研究人员参与决策过程，并为制定国家政策提供客观指标。此外，该党注重实施基于定期全民投票的直接民主，并支持所有部长的最低硕士学位要求。"
 EST.Nat_Autocracy: "£generic_Nat_Autocracy_small 防卫联盟"
 EST.Nat_Autocracy_desc: "防卫联盟是爱沙尼亚共和国国防部管理下的志愿国防准军事组织。它的目的是保证爱沙尼亚国家的保存和独立及其土地的完整性。该党发挥着多种作用，例如支持扑灭野火等民用建筑、志愿担任助理警察以及确保全国各地各种活动的安全。"
 EST.Nat_Fascism: "£EST_Nat_Fascism_2000 爱沙尼亚独立党"
 EST.Nat_Fascism_desc: "爱沙尼亚独立党是爱沙尼亚的一个极右民族主义政党。它提倡新自给自足的地缘政治空间学说，并在东西方之间保持地缘政治中立。该党纲领指出，爱沙尼亚自然资源极其丰富，并且极度疑欧。"
 EST.Nat_Populism: "£generic_Nat_Populism_small 爱沙尼亚共和国党"
 EST.Nat_Populism_desc: "爱沙尼亚公共责任党是爱沙尼亚的民粹主义保守党。他们拥护传统的自由保守主义、反腐败和民粹主义言论。"
