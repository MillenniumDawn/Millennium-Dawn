 SOV_additional_machine_guns: "12.7 мм ДШК 1938/46"
 SOV_additional_machine_guns_desc: "ДШК - крупнокалиберный пулемет, разработанный Советским Союзом во время Второй мировой войны. Несмотря на свой возраст, он до сих пор широко используется для противовоздушной и огневой поддержки не только на российских машинах, но и во многих других странах.\n\n§Подсказка к редактору: Добавление тяжелого пулемета - дешевый способ немного увеличить возможности танка против вражеских самолетов и мягких целей§!"
 SOV_smoke_launchers: "Tucha"
 SOV_smoke_launchers_desc: "Туча - это 81-мм гранатомет, разработанный в Советском Союзе. В основном он используется для стрельбы дымовыми гранатами типа 3Д6 и 3Д6М.\n\n§GПодсказка к редактору: Добавление дымовых пусковых установок уменьшает видимость танка, делая его лучше как в обороне, так и в нападении§!"
 SOV_smoke_launchers_2: "Штора-1"
 SOV_smoke_launchers_2_desc: "Электрооптическая система активной защиты \"Штора-1\" представляет собой усовершенствованную дымовую установку. Она стреляет дымовой гранатой 3D17, которая дымит красным фосфором. Дым горит достаточно горячо, чтобы скрыть танк от тепловизионного наблюдения.\n\n§GПодсказка к редактору: Добавление дымовых пусковых установок уменьшает видимость танка, делая его лучше как в обороне, так и в нападении§!"
 SOV_hardkill_system_gen1: "Арена"
 SOV_hardkill_system_gen1_desc: "Система активной защиты Aрена использует доплеровский радар для обнаружения приближающихся ракет. После обнаружения ракеты система выпускает ракету для противодействия ракете.\n\n§Подсказка к редактору: Система активной защиты - это хороший способ усилить броню наших танков, чтобы они стали сильнее§!"
 SOV_hardkill_system_gen2: "Афганит"
 SOV_hardkill_system_gen2_desc: "Афганит - это передовая система активной защиты, разработанная в России. Она предназначена для использования на танке Т-14 \"Армата\". Система может противостоять как ракетным, так и кинетическим средствам поражения, и способна остановить любой снаряд, летящий со скоростью менее 1700 м/с.\n\n§Подсказка к редактору: Система активной защиты - это хороший способ усилить броню наших танков, чтобы они стали сильнее§!"
 ### Hulls ###
 SOV_mbt_hull_0: "Платформа Т-55"
 SOV_mbt_hull_0_desc: "Танк Т-55, пожалуй, самый массовый танк в мире. Разработанный и произведенный в первые годы холодной войны, он был могуществом и основой Красной Армии. Когда-то опасавшийся, как символ русской мощи, он стал культовым изображением ближневосточных бронетанковых войск, уничтожаемых в результате американского воздушного удара."
 SOV_mbt_hull_1: "Платформа Т-72"
 SOV_mbt_hull_1_desc: "Т-72 - пожалуй, самая удачная конструкция, произведенная в СССР. Он был вершиной советской военной мощи на завершающем этапе "холодной войны", выпускался тысячами и по сей день служит опорой российской армии. Несмотря на то, что Т-72 стал печально известен своими катастрофическими неудачами в ближневосточных конфликтах, он до сих пор используется в качестве платформы для разработки будущих конструкций русских танков, а также постоянно модифицируется и модернизируется в соответствии со стандартами современной войны. "
 SOV_mbt_hull_2: "Платформа Т-90"
 SOV_mbt_hull_2_desc: "Т-90 является глубокой модернизацией Т-72Б, знаменит своей живучестью. Уже в начале 90-х годов прошлого века машина привлекла к себе внимание. Даже не столько внешностью, танк остался похож на своего предшественника Т-72, сколько новыми техническими возможностями, о которых на многочисленных военно-технических салонах уральские оружейники рассказывать не стеснялись. Одна из них в том, что многотонная машина может летать. Этот трюк Т-90 выполняет постоянно — за что и получил имя «летающий танк»."
 SOV_mbt_hull_3: "Платформа Т-14 «Армата»"
 SOV_mbt_hull_3_desc: "Универсальная боевая платформа «Армата»— тяжёлая универсальная гусеничная платформа, разработанная корпорацией Уралвагонзавод. Кроме гусеничной платформы, боевые машины семейства «Армата» имеют общие систему управления боем и общие средства связи по ИК-каналам в режиме «радиотишины», общую систему активной защиты «Афганит», общие средства обнаружения и уничтожения мин, а также прочие общие узлы и компоненты."
 SOV_mbt_hull_4: "Платформа Т-134 «Медведь»"
 SOV_mbt_hull_4_desc: "Дальнейшее развитие отечественного танкостроения позволило нашим конструкторам создать новую гусенничную платформу для основных боевых машин. Первой машиной серии стал ОБТ Т-134 «Медведь». Использование унифицированных компонентов, новых комозитных сплавов, рациональное использование внутреннего пространства, а так же новая компановка позволили существенно удешевить производство, повысить мобильность и защищенность."

