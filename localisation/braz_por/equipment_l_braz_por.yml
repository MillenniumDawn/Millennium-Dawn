 AS_Fighter_equipment_desc: "Um caça de superioridade aérea é projetado para entrar e assumir o controle do espaço aéreo inimigo como meio de estabelecer domínio completo sobre a força aérea inimiga."
 AS_Fighter1: "3rd Gen AS"
 AS_Fighter1_desc: "Air Superiority Fighters, sometimes called 'Air Dominance Fighters' are fully designed with Air-to-Air combat in mind, and excel in this role, with long-ranges and incredible agility. They usually don't carry any weapons for ground attack."
