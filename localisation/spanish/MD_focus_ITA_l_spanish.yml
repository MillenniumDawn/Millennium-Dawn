 ITA_protect_migrant_rights_decision_repeal: "Revocar los derechos de los migrantes"
 ITA_communism_resurgence: "El espectro del comunismo"
 ITA_communism_resurgence_desc: "El Partido Comunista de Italia fue el más grande de todos los partidos comunistas occidentales durante la Guerra Fría. ¡Es hora de levantarse de nuevo, camaradas, es hora de destruir el capitalismo!"
 ITA_non_aligned_communism: "Partido de Refundación Comunista"
 ITA_non_aligned_communism_desc: "El Partido de Refundación Comunista es un partido marxista, eco-socialista y antiestalinista. El partido lucha por la automatización, los derechos de todos los trabajadores y el mutualismo."
 ITA_align_to_the_east: "Partido Comunista Italiano"
 ITA_align_to_the_east_desc: "Este es un partido marxista-leninista que aboga por una nueva NEP leninista."
 ITA_nationalize_companies: "Nacionalizar empresas"
 ITA_nationalize_companies_desc: "¡Los trabajadores administrarán las empresas, no necesitamos amos!"
