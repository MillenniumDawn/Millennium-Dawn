 SWE.socialism_icon: "£SWE_western_social_democrat"
 SWE.socialism_desc: "Social Democrata - Sveriges Socialdemokratiska Arbetareparti (Partido dos Trabalhadores Democráticos Social-Democratas da Suécia) historicamente foi o maior e mais influente partido da Suécia, recebendo menos de 40% dos votos em apenas uma eleição entre 1932 e 1994. Moldando a Suécia moderna e construindo o modelo sueco de bem-estar e cooperação entre sindicatos e setor privado, recentemente tem se deslocado mais do socialismo democrático em direção ao centro da política sueca, seguindo o exemplo do New Labour de Tony Blair."
