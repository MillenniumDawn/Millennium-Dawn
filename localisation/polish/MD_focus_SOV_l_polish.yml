 sov_other.26.t: "Atak terrorystyczny na Dubrówkę"
 sov_other.26.d: "Atak terrorystyczny na Dubrovkę był zakładnikiem — wzięcie na Dubrovkę w Moskwie, które trwało 3 dni, podczas których grupa 40 uzbrojonych czeczeńskich bojowników pod wodzą Movsara Barayeva pojmała i przetrzymywała 916 zakładników spośród pracowników, widzów i obsady musicalu Nord-Ost w budynku Centrum Teatralnego przez trzy dni. W wyniku operacji ratunkowej zakładników zorganizowanej przez FSB i przeprowadzonej przez siły specjalne Centrum Specjalnego Przeznaczenia FSB, wszyscy terroryści, którzy byli w budynku w tym czasie, zostali zabici, a większość zakładników została uwolniona. Łącznie, według oficjalnych danych, zginęło 130 osób spośród zakładników."
