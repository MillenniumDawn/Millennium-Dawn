 crime_fighting:0 "Sécurité interne"
 police_01:0 "Financement minimal de la police"
 police_01_desc:0 "Notre police et nos services de renseignement sont mal financés et ferment généralement les yeux sur la corruption et le crime."
 police_02:0 "Financement de base de la police et de la sécurité"
 police_02_desc:0 "Notre police et notre intelligence sont faibles et l'action ne se produit généralement que sous la pression du public."
 police_03:0 "Financement de la police et du renseignement"
 police_03_desc:0 "Notre police et nos services de renseignement sont bien financés, la loi et l'ordre sont bien préservés et ils ont la capacité de surveiller les intrigues internes et externes."
 police_04:0 "Extensive Police and Intelligence Apparatus"
 police_04_desc:0 "Notre police et nos services de renseignement sont très bien financés, ils ont la capacité de sévir contre la corruption et la criminalité, et ils surveillent de près tous les mouvements dangereux."
 police_05:0 "État policier"
 police_05_desc:0 "Nos services de police et de renseignement reçoivent de très grosses ressources, ils ont la capacité de sévir contre la corruption et le crime, et ils ont d'énormes opérations pour surveiller les dissensions internes et les complots étrangers."

 law_enforcement_TT:0 "- Maintenir un investissement important dans la sécurité intérieure (les services de police et de renseignement) aidera à se prémunir contre les coups d'Etat et les interférences étrangères."
 low_crime_fighting:0 "Lutte contre la criminalité"
 low_crime_fighting_desc:0 "Notre système de justice et d'application de la loi est très faible et l'action ne se produit généralement que sous la pression du public."
 medium_crime_fighting:0 "Combattre le crime moyen"
 medium_crime_fighting_desc:0 "Notre cadre juridique et institutionnel est solide, la loi et l'ordre sont bien préservés même si la corruption est à peine limitée."
 high_crime_fighting:0 "Combat contre le crime"
 high_crime_fighting_desc:0 "Nos institutions juridiques sont transparentes et nos forces de l'ordre sont fortes et sévissent contre la corruption et la criminalité."
 economic_cycle_TT:0 "- En dépensant le pouvoir politique, on peut obtenir la Banque centrale pour stimuler l'économie en utilisant sa politique macroéconomique - des outils tels que la baisse des taux d'intérêt, l'ajustement des réserves obligatoires et l'augmentation de la masse monétaire.

 ### Military Laws
 Military_policies:0 "Politiques militaires"
 Conscription_Law:0 "Loi sur la conscription"
 no_military:0 "Militaire aboli"
 no_military_desc:0 "Notre pays ne dispose d'aucune forme d'armée permanente et toute la sécurité est assurée par les forces de sécurité intérieure du pays, comme la police"
 volunteer_army:0 "Service volontaire"
 volunteer_army_desc:0 "Notre armée est entièrement composée de volontaires, ce qui réduit la taille totale de l'armée mais nous permet de former une force de combat plus petite et plus efficace La transition vers les armées volontaires est une tendance mondiale depuis la fin de la guerre froide "
 partial_draft_army:0 "Tirage partiel"
 partial_draft_army_desc:0 "La majorité de notre personnel militaire vient de volontaires mais une partie de la population est encore rédigée pour remplir les quotas d'entraînement annuels."
 draft_army:0 "Service obligatoire"
 draft_army_desc:0 "Notre pays a un service militaire obligatoire, ce qui signifie que la majorité de notre population masculine a été formée à la guerre, ce qui nous permet de former une force militaire plus importante et de former rapidement de nouvelles formations de combat. les conscrits sont moins heureux de faire des aventures militaires étrangères.

 Military_Status_Women:0 "Femmes dans l'armée"
 no_women_in_military:0 "Service Interdit aux Femmes"
 no_women_in_military_desc:0 "Notre armée n'accepte pas les femmes à son service"
 volunteer_women:0 "Service volontaire pour les femmes"
 volunteer_women_desc:0 "Les femmes sont autorisées à servir dans notre armée en tant que volontaires"
 drafted_women:0 "Service obligatoire pour les femmes"
 drafted_women_desc:0 "Les femmes sont traitées comme des hommes et sont enrôlées dans notre armée"

