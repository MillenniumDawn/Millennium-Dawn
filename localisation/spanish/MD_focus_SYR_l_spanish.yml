 SyriaDecisions.6.t: "Oferta de Independencia"
 SyriaDecisions.6.desc: "[From.GetName] ha ofrecido garantizar nuestra independencia y permitirnos existir como una nación soberana. A cambio, desean que nos unamos a su guerra para ayudarles a ganar la guerra civil. Esta podría ser nuestra oportunidad de obtener nuestro propio país."
