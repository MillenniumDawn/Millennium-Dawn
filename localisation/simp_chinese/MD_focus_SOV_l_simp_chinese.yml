 SOV_safe_russia: "国家安全"
 SOV_safe_russia_desc: "我们的国家幅员辽阔，为了有效地保卫国家，我们需要庞大的力量以及全天候工作的专业部队和机构来确保国家安全。"
 SOV_vimpel_omon_exp: "信号旗小组"
 SOV_vimpel_omon_exp_desc: "信号旗小组，或称第五局，是俄罗斯联邦安全局（通常称为克格勃第五局）的一个特种部队。它是阿尔法小组的姊妹单位，专门负责俄罗斯联邦安全局指挥下的战略行动。"
 SOV_second_slujba: "第二局"
 SOV_second_slujba_desc: "第二军种也被称为“维护宪法秩序和打击恐怖主义局”，其职责是打击恐怖主义、极端主义和内部政治威胁，保护俄罗斯的宪法秩序，并在敏感的社会和文化领域维持反间谍活动。"
 SOV_inner_army: "内卫军"
 SOV_inner_army_desc: "内务部下属的内卫部队是一支准军事部队，负责控制人群、守卫重要设施以及支援警方行动。他们在车臣战争等国内冲突中发挥了关键作用。"
 SOV_omon: "特殊用途机动部队"
 SOV_omon_desc: "特殊用途机动部队是俄罗斯武装部队内的一个特种警察部队系统，最初成立于1988年。特殊用途机动部队以防暴和准军事警务而闻名，也在几个后苏联国家发挥类似作用。"
 SOV_upravlenie_k: "K局"
 SOV_upravlenie_k_desc: "内务部K局专门打击网络犯罪和电子设备及监控设备的非法贩运。"
 SOV_centr_t: "打击极端主义中心"
 SOV_centr_t_desc: "该部门名为“E中心”，隶属于内务部，主要负责识别和镇压俄罗斯各地的极端主义活动。"
 SOV_gusb: "内务安全总局"
 SOV_gusb_desc: "国内安全总局是内务部下属的一个独立警察部门，负责预防腐败、内部犯罪以及确保执法人员的廉正。"
 SOV_sobr: "特别迅速应变分队"
 SOV_sobr_desc: "特别迅速应变分队是一支接受过军事训练并拥有军事装备的特种部队快速反应部队。它与特殊用途机动部队协同作战，作为一支可部署执行高风险行动的准军事警察战术部队。"
 SOV_anti_corrupt_upravlenie_desc: "该局领导内务部打击经济犯罪和腐败的工作，执行国家政策和法律法规，保护俄罗斯经济安全。"
 SOV_gru_desc: "俄罗斯总参谋部下属的对外军事情报机构格鲁乌，负责指挥军事情报和特种部队，以在世界各地执行复杂且高风险的行动而闻名，并向国防部汇报工作。"
 SOV_gru_spetznaz: "格鲁乌特种部队"
 SOV_gru_spetznaz_desc: "格鲁乌特种部队是格鲁乌下辖的特种部队，负责在国外进行秘密军事行动和情报任务。"
 SOV_zaslon: "扎斯龙"
 SOV_zaslon_desc: "扎斯龙是俄罗斯对外情报局于1997年成立的一支高度机密的特种部队。它为外国情报行动提供军事支持，保护俄罗斯外交使团，并在高风险任务期间保护俄罗斯对外情报局领导层的安全。"
 SOV_outer: "外国情报"
 SOV_outer_desc: "我们的国家安全取决于我们如何有效地监视和削弱我们的对手。我们必须对任何试图破坏我们的敌人保持警惕。"
 SOV_fsb_idea: "增加联邦安全局预算"
 SOV_fsb_pogranci: "联邦安全局边防部队"
 SOV_alpha_idea: "阿尔法特种部队"
 SOV_alpha_idea_desc: "俄罗斯联邦安全局特殊目的中心的特别部队。A部门的主要任务是实施特殊安全行动，以防止恐怖主义行为，搜索、消灭或消灭恐怖分子，释放人质等。此外，阿尔法小组的战士还参与了俄罗斯联邦安全局其他特殊且复杂的行动，并在“热点地区”开展行动。"
