 tactical_nuclear_strike_wt_tt: "Нанес тактический ядерный удар"
 conducted_peacetime_raid_tt: "Нанес военный удар в мирное время"
 strike_aborted_tt: "Тактический ядерный удар отменен"
 nuclear_power_def_tt: "§YTактические§! и §Yядерные удары на уровне государств§! могут быть нанесены только по §Yосновным§! и §Yзаявленным§! государствам.\n\n§YЯдерные удары§! также потребуют §Y50%§! §Rограничения на капитуляцию§! для нанесения в качестве первого удара."
 nuclear_power_off_tt: "§YTактические§! и §Yядерные удары государственного уровня§! могут быть нанесены по любой цели.\n\n§YЯдерные удары§! могут быть нанесены в любой момент конфликта, но страны понесут негативные последствия за нанесение первого удара с §Rлимитом капитуляции§! менее §Y50%§!"
 no_use_case_tt: "Нация не в состоянии нанести какие-либо ядерные удары."
 strat_retaliation_only_tt: "Государство может выполнить §RПолномасштабный ядерный удар§! только после того, как само подверглось ядерному удару."
 tac_and_strat_retaliation_tt: "Нация может нанести ядерный удар только после того, как подвергнется ядерному удару первой."
 tac_first_use_strat_retal_tt: "Государство может наносить §Yтактические§! и §Yстратегические§! ядерные удары в соответствии со своим §Yядерным статусом§!, а также §Rполный ядерный удар§! после того, как подверглось первому ядерному нападению."
 full_first_use_tt: "Государство может наносить любые ядерные удары в пределах своего §Yядерного положения§! без необходимости сначала подвергнуться ядерному удару."
 MD_raid.1.t: "[FROM.GetName] нарушает нашу территориальную целостность!"
 MD_raid.1.d: "Сообщается, что [FROM.GetLeader], лидер [FROM.GetName], санкционировал серию скоординированных атак на нашу нацию. Эта агрессия свидетельствует либо о явном пренебрежении, либо о путанице в вопросе границ между нашими территориями. Для многих здесь, особенно националистов и патриотов, это расценивается как прямой акт войны, требующий решительного ответа. Однако другие, как внутри страны, так и за ее пределами, призывают к сдержанности, выступая за деэскалацию во избежание полномасштабного конфликта."
 MD_raid.1.a: "Акт войны не может остаться безнаказанным!"
 MD_raid.1.b: "Обещайте общественности дать ответ!"
 MD_raid.1.c: "Требовать возмещения ущерба и ослабления напряженности от [FROM.GetName]"
 MD_raid.1.e: "Выразить дипломатический протест"
 MD_raid.2.t: "[FROM.GetName] Требует возмещения ущерба"
 MD_raid.2.d: "Мы только что получили сообщение от [FROM.GetName]. Они требуют компенсации за экономический ущерб, который, по их словам, они понесли. В недавнем публичном обращении [FROM.GetLeader] предупредил, что любой отказ от выплаты повлечёт за собой «быстрые и серьёзные» последствия."
 MD_raid.2.a: "Мы ни черта не заплатим."
 MD_raid.2.b: "Какова цена за мир?"
 MD_raid.3.t: "[FROM.GetName]  Согласен на возмещение ущерба и обещает снизить напряжённость"
 MD_raid.3.d: "Наши угрозы возмездия убедили руководство [FROM.GetName] пойти на уступки и предоставить средства, необходимые для возмещения ущерба, причинённого их необоснованными и незаконными нарушениями нашей территориальной целостности. Они также обязались ослабить напряжённость, начав открытый диалог и пообещав воздерживаться от любых будущих актов агрессии или враждебного поведения, стремясь восстановить некое подобие стабильности в регионе."
 MD_raid.3.a: "Хорошо"
 MD_raid.4.t: "[FROM.GetName] Отказывается выплачивать возмещение ущерба"
 MD_raid.4.d: "В недавнем обращении к толпе [FROM.GetLeader] смело заявил, что их правительство «не заплатит ни единой монеты». Это крайне унизительный момент для нашего государства. Их первоначальная атака не только поставила под угрозу нашу территориальную целостность, но и поставила под угрозу наше доверие на международной арене."
 MD_raid.4.a: "Мы должны отомстить!"
 MD_raid.4.b: "Веди себя так, словно ничего не произошло."
 MD_raid.4.c: "Требуйте международных санкций!"
 MD_raid.5.t: "Наше правительство подвергается международному и внутреннему унижению"
 MD_raid.5.d: "Мировые репортёры использовали такие фразы, как «пустые слова», «пустые угрозы» и «бумажный тигр», чтобы описать нашу реакцию на недавние атаки со стороны иностранных государств. Наша неспособность отреагировать решительно нанесла серьёзный удар по доверию к нашему правительству и поставила под сомнение боеспособность нашей армии как эффективного средства защиты."
 MD_raid.5.a: "Дерьмо"
 MD_raid.6.t: "Возмездие!"
 MD_raid.6.d: "Наши недавние военные операции на чужой территории не остались без внимания [FROM.capital.GetCapitalVictoryPointName] режима. В ответ они выступили с суровыми предупреждениями, пообещав быстро и решительно отомстить нашему народу. В нашей стране нарастает напряжение, пока мы готовимся к неизбежному ответу, о котором они объявили."
 MD_raid.6.a: "Возможно, они блефуют"
 MD_raid.10.t: "[FROM.GetName] напали на нашего соседа [FROM.FROM.GetName]!"
 MD_raid.10.d: "На нашего соседа [FROM.FROM.GetName] только что напала [FROM.GetName]! Поскольку до удара не было официального объявления войны, это явное нарушение территориальной целостности региона враждебной державой. Регион с тревогой ожидает их ответа на этот удар."
 MD_raid.10.a: "Будем ли мы следующими?"
 MD_raid.11.t: "[FROM.GetName] нанес(-ла) военный удар по [FROM.FROM.GetName]!"
 MD_raid.11.d: "Без какого-либо официального предупреждения [FROM.GetName] сегодня утром нанесла неожиданный военный удар по [FROM.FROM.GetName]. [FROM.GetLeader] до сих пор не выступила с официальным заявлением по поводу нападения, оставив международное сообщество в недоумении. Тем временем многие страны поспешили осудить этот акт как вопиющее нарушение международного права, что привело к эскалации напряжённости во всём мире."
 MD_raid.11.a: "Как они посмели это сделать!"
 MD_raid.12.t: "[FROM.GetName] поразил(-а) [FROM.FROM.GetName]!"
 MD_raid.12.d: "В результате шокирующего и вопиющего акта агрессии [FROM.GetLeader] санкционировал(-а) военный удар их войск по нашему союзнику, [FROM.FROM.GetName]. Этот дерзкий нападение вызвало шок в нашей стране, спровоцировав возмущение среди населения и дав начало призывам к решительным действиям внутри нашего правительства. Сообщение ясно: такой без provocированной атаки нельзя и не будет проигнорирован."
 MD_raid.12.a: "Мы всегда будем на стороне наших союзников!"
 MD_raid.13.t: "[FROM.GetName] призывает к санкциям!"
 MD_raid.13.d: "[FROM.GetLeader] призвал международное сообщество ввести санкции против нас после нашего отказа выплачивать их абсурдные репарации. Только время покажет, последует ли мир их требованию.\n\nМы понесем ущерб в международных отношениях, политике и экономике, который будет усугубляться по мере того, как другие страны присоединяются к санкциям против нас! Вероятность их присоединения выше, если они враждебно настроены к нам или имеют дипломатические либо экономические разногласия с нами."
 MD_raid.13.a: "Наша экономика выстоит!"
 MD_raid.14.t: "[FROM.FROM.GetName] Требует международных санкций!"
 MD_raid.14.d: "[FROM.FROM.GetLeader] призвал международное сообщество ввести санкции против [FROM.GetName] после их отказа выплатить запрошенные репарации за военный удар по [FROM.FROM.GetName]. Теперь миру предстоит ответить на этот запрос:"
 MD_raid.14.a: "Мы присоединимся к санкциям!"
 MD_raid.14.b: "Нет, не прямо сейчас."
 MD_timed_raid_TT: "§RУ нас будет 270 дней, чтобы отреагировать на снижение расходов на рейды!§!"
 MD_reparation_TT: "§HМы оплатим:§!"
 nation_on_same_continent: "Целевая нация должна находиться на том же континенте."
 MD_sanctioned_TT: "Добавляет §HМеждународные санкции§! Национальный дух"
 guided_missile: "Крылатая ракета"
 raiding_economic_sanctions: "Международные санкции"
 raiding_economic_sanctions_desc: "В результате проведения рейда в другом государстве международное сообщество решило ввести против нас санкции. В результате мы столкнёмся с некоторыми последствиями. Каждый раз, когда мы проводим рейд и против нас возбуждается дело, санкции будут длиться дольше и предусматривать более суровые наказания.\n§W--------------§!\nЭтот национальный дух будет §Rустранён§! через [?refused_payment_got_sanctioned_no_raids:days_left|Y0] дней, если мы не проведём никаких рейдов."
 canal_damaged_modifier: "Повреждены шлюзы канала"
 MD_raid.10.b: "Вероятно, они все равно это заслужили"
 MD_raid.11.b: "Это не наше дело"
 MD_raid.12.b: "Нам они все равно не понравились"
 nuclear_ballistic_missile: "NIRBM"
 MD_raid_bonus: "Бонус за возмездие"
 MD_raid.1.NATO: "Инициирующая статья 5"
 MD_raid.15.t: "Не трогай это, черт возьми"
 MD_raid.16.t: "Кризис надвигается после того, как [FROM.FROM.GetAdjective] обрушился на [FROM.GetName]"
 MD_raid.16.d: "После провокационных ударов [FROM.FROM.GetName] по [FROM.GetAdjective] территории напряженность достигла предела. В бескомпромиссном заявлении [FROM.GetLeader], лидер [FROM.GetName], объявил, что их правительство ответит решительно. Он объявил о планах мобилизации войск и продвижения на [FROM.FROM.GetAdjective] территорию, пообещав «усмирить обезумевших тиранов в [FROM.FROM.capital.GetCapitalVictoryPointName]» и «восстановить порядок силой, если это потребуется». Этот шаг подчеркивает угрозу как региональной, так и глобальной стабильности, демонстрируя опасность, которая может возникнуть при отсутствии дипломатии. На данный момент дипломатические каналы остаются безмолвными, что усиливает опасения, что эта эскалация может перерасти в неконтролируемое противостояние с тяжелыми последствиями для международного мира и безопасности."
 MD_raid.16.a: "Что будет дальше?"
 MD_raid.17.t: "[FROM.GetName] активирует статью 5 НАТО"
 MD_raid.17.d: "После [FROM.FROM.GetAdjective] ударов по [FROM.GetAdjective] территории правительство в [FROM.capital.GetCapitalVictoryPointName] приняло решительные меры, активировав Статью 5 НАТО и призвав союзников к коллективному ответу на агрессию. Удары со стороны [FROM.FROM.GetName], описываемые как безответные и неспровоцированные, значительно обострили напряжённость, доведя ситуацию до грани войны. Решение активировать Статью 5 НАТО вызвало волну шока на международной арене, и мировые лидеры спешат отреагировать на событие, которое может стать одним из самых серьёзных испытаний альянса в современной истории. Дипломаты и аналитики предупреждают о далеко идущих последствиях этого развития событий, поскольку угроза дальнейшей эскалации нависает над всем миром."
 MD_raid.17.a: "Гигант был спровоцирован"
 MD_reparation2_TT: "§HОни обещали не нападать на нас в течение года!§!\n§RЕсли мы нападем на них, они долго не будут нам доверять§!"
 RAID_war_instantly_TT: "§RЭто мгновенно вызовет войну!§!"
 MD_nuclear_energy.1.t: "Предупреждение о ядерной энергетике"
 MD_nuclear_energy.1.d: "Прежде чем строить реакторы, убедитесь, что у вас есть идея по выработке ядерной энергии. В противном случае реакторы будут стоять без дела и не будут вырабатывать энергию для вашей страны."
 MD_nuclear_energy.1.a: "Хорошо"
