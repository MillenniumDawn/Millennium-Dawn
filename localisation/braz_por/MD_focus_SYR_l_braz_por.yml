 damascus_private_sector_encouragement: "Encourage Damascus's Private Sector"
 damascus_private_sector_encouragement_desc: "Damascus is home to a wide range of industrial activity, such as textile, food processing, cement and various chemical industries. The majority of factories are run by the state, and this has proven to be very ineffective at unleaching the city's economic potential. It's time to expand the private sector by investing in the young and promising businesses present"
