 sov_gru.1.t: "俄罗斯企图派遣格鲁乌到我们国家"
 sov_gru.1.d: "俄罗斯情报部门提议派遣格鲁乌教官和战斗专家来支援我国。"
 sov_gru.1.a: "我们同意"
 sov_gru.1.b: "我们不需要他们"
 sov_gru.2.t: "[FROM.GetNameWithFlag]已同意接纳我们的格鲁乌派遣"
 sov_gru.2.d: "他们的政府已同意允许我们的格鲁乌特工参与他们的军事行动。我们已准备好提供全力支持。"
 sov_gru.2.a: "漂亮"
 sov_gru.3.t: "[FROM.GetNameWithFlag]拒绝我们的格鲁乌派遣"
 sov_gru.3.d: "他们的政府拒绝我们的特种部队的参与，认为这过于干涉他们的政治体系。"
 sov_gru.3.a: "懦夫"
 sov_gru.4.t: "格鲁乌特工返回家园"
 sov_gru.4.d: "格鲁乌军官们已经完成任务归来，准备继续为祖国效力。"
 sov_gru.4.a: "很好"
 sov_gru.5.t: "建立E中心"
 sov_gru.5.d: "我们将建立一个新的联邦安全局部门，专门打击反对派活动，特别是针对亲西方团体。"
 sov_gru.5.a: "漂亮"
 sov_gru.6.t: "俄罗斯提供瓦格纳军事公司的援助"
 sov_gru.6.d: "俄罗斯外交渠道已表示愿意派遣瓦格纳私人军事公司特遣队来支援我们应对当前局势。"
 sov_gru.6.a: "我们同意"
 sov_gru.6.b: "我们不需要他们"
 sov_gru.7.t: "[FROM.GetNameWithFlag]同意接纳来自瓦格纳军事公司的援助"
 sov_gru.7.d: "他们的政府接受了我们向瓦格纳私人军事公司提供的援助。我们的战士正在执行新的任务。"
 sov_gru.7.a: "漂亮"
 sov_gru.8.t: "[FROM.GetNameWithFlag]拒绝来自瓦格纳军事公司的援助"
 sov_gru.8.d: "他们的政府拒绝了瓦格纳私人军事公司的援助，显然相信他们可以独自处理此事。"
 sov_gru.8.a: "懦夫"
 sov_gru.9.t: "瓦格纳军事公司回归家园"
 sov_gru.9.d: "瓦格纳私人军事公司的战士已经完成任务并返回家园。"
 sov_gru.9.a: "漂亮"
 sov_gru.10.t: "俄罗斯提供瓦格纳军事公司的援助"
 sov_gru.10.d: "俄罗斯外交渠道再次向瓦格纳私人军事公司提供支持，以帮助我们处理局势。"
 sov_gru.10.a: "我们同意"
 sov_gru.10.b: "我们不需要他们"
 sov_gru.11.t: "[FROM.GetNameWithFlag]同意接纳来自瓦格纳军事公司的援助"
 sov_gru.11.d: "他们的政府同意接受瓦格纳私人军事公司的援助。我们的战士正在再次部署。"
 sov_gru.11.a: "漂亮"
 sov_gru.12.t: "[FROM.GetNameWithFlag]拒绝来自瓦格纳军事公司的援助"
 sov_gru.12.d: "他们的政府拒绝了瓦格纳私人军事公司的帮助，因为他们对自己的能力很有信心。"
 sov_gru.12.a: "懦夫"
 sov_gru.13.t: "瓦格纳军事公司回归家园"
 sov_gru.13.d: "瓦格纳私人军事公司的战士已完成任务并返回家园。"
 sov_gru.13.a: "漂亮"
 sov_liberals.26.t: "远东开发 - 第二阶段"
 sov_liberals.26.d: "随着我们宣布为该地区的发展提供下一阶段的资金支持，我们的远东发展计划仍在继续。"
 sov_liberals.26.a: "很好"
 sov_liberals.27.t: "格鲁吉亚的命运"
 sov_liberals.27.d: "格鲁吉亚仍然是高加索地区的一个挑战。我们必须决定如何处理与这个国家的关系。"
 sov_liberals.27.a: "向第比利斯进军"
 sov_liberals.27.b: "和平关系仍然是我们的优先事项"
 sov_liberals.28.t: "“甜蜜礼物”行动已顺利完成"
 sov_liberals.28.d: "我们揭露并摧毁了该国最大的腐败网络，逮捕了顶级寡头和议员。我们现在的主要任务是维护这一新秩序。"
 sov_liberals.28.a: "反腐败基金会已完成其使命"
 sov_liberals.29.t: "鲍里斯·涅姆佐夫被杀！"
 sov_liberals.29.d: "2015年2月27日，鲍里斯·涅姆佐夫在莫斯科大莫斯科桥附近与乌克兰模特安娜·杜里茨卡娅一起散步时遭暗杀。袭击者熟知他的行进路线，从背后连射六枪，击中要害部位。凶手驾驶一辆白色轿车逃走。数名嫌疑人被判处11至20年不等的有期徒刑。主谋至今仍不得而知。"
 sov_liberals.29.a: "记下了"
 sov_liberals.30.t: "叶利钦的遗产"
 sov_liberals.30.d: "苏联解体后，鲍里斯·叶利钦这位饱受困扰的领导人经历了艰难时期：最高苏维埃解散、车臣战争、经济危机以及改革失败。后来，俄罗斯在一位承诺秩序和增长的新领导人的领导下寻求稳定。政治体制转型，在动荡之后巩固了国家。未来依然充满不确定性。"
 sov_liberals.30.a: "让我们仔细观察一下。"
 sov_liberals.31.t: "叶利钦之死"
 sov_liberals.31.d: "据俄新社报道，独立后的俄罗斯首任总统鲍里斯·叶利钦在长期与心脏病抗争后去世。以他命名的大学举行了默哀仪式，多位西方领导人也表达了哀悼。"
 sov_liberals.31.a: "安息吧，自由斗士。"
 sov_liberals.31.b: "愿他安息。"
