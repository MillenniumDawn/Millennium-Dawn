l_russian:
 New_England_focus: "Дерево Фокусов Новой Англии"
 NEN_new_nation_new_problems: "Новая Нации, Новые проблемы"
 NEN_new_nation_new_problems_desc: "Когда пыль уляжется, мы сможем начать прикидывать, где на самом деле мы могли бы разместить нашу \"операционную базу\", также известную как столица нашей страны."
 NEN_focus_maine_mayhem: "Хаос в штате Мэн"
 NEN_focus_maine_mayhem_desc: "Поскольку Мэн является самым крупным штатом США по площади, с ним сложнее всего бороться, поскольку люди пытаются спрятаться в лесах и горах. Поэтому мы должны привлечь их внимание, создав базовую экономическую структуру. Еда - это наше право на выживание, и штат Мэн послужит хорошей отправной точкой для такого базового экономического развития."
 NEN_focus_greenville_gallantries: "Гринвилл Галантрис"
 NEN_focus_greenville_gallantries_desc: "Поскольку люди начинают работать вместе, а социальная сплоченность формируется в мирную форму, сейчас самое время начать внедрять административные и гражданские услуги. Достаточно скоро штат Мэн станет чудом, которое можно будет принять в нашей молодой стране."
 NEN_focus_hampshire_havoc: "Хаос в Нью-Гэмпшире"
 NEN_focus_hampshire_havoc_desc: "Будучи примерно самым центральным штатом нашей новой нации, Нью-Гэмпшир является стратегически важным штатом для восстановления порядка в нашей стране в целом. Поэтому мы должны создать инфраструктуру и экономическую деятельность, чтобы подготовить штат к «реинтеграции»."
 NEN_focus_concord_concrete: "Конкорд Бетон"
 NEN_focus_concord_concrete_desc: "Экономическая и социальная сплоченность достигла приемлемого уровня, на котором мы можем начать развертывание внедрения гражданских и экстренных служб для улучшения жизни людей и восстановления закона и порядка в государстве. Во всем этом главной экономической силой была строительная компания, известная как Concord Concrete, где они буквально закладывали фундамент будущего нашей молодой нации."
 NEN_focus_messychusetts: "Массачусетс"
 NEN_focus_messychusetts_desc: "Массачусетс превратился в откровенный беспорядок после падения старой республики. Это опустошает нашу молодую нацию, поскольку многие в нашей нации считают Бостон культурной столицей, которая в целом определяет, что значит быть жителем Новой Англии. Поэтому мы сделаем все возможное, чтобы очистить, перестроить и проложить путь к возвращению этой культуры в центр внимания."
 NEN_focus_boston_beauty: "Красота Бостона"
 NEN_focus_boston_beauty_desc: "Благодаря неустанному труду и поту лица мы теперь восстанавливаем славу этого некогда прекрасного города и земли. С этим восстановленным состоянием мы теперь можем укрепить эту новообретенную славу и страсть, внедряя гражданские и административные услуги, чтобы обеспечить полное восстановление порядка и мира в другой части нашей великой страны."
 NEN_focus_vermont_violence: "Насилие в Вермонте"
 NEN_focus_vermont_violence_desc: "Вермонт, другая половина «Треугольных близнецов», является штатом на границе с Нью-Йорком и при этом довольно изолированным, несмотря на свое развитие. Из-за этой изоляции, необузданные акты насилия поглотили улицы, и наша задача — восстановить мир и стабильность в штате, чтобы он мог вернуться в свою северо-восточную семью. Мы начнем с некоторых ограниченных экономических и основных инфраструктурных инвестиций вдоль пограничных регионов Массачусетса и Нью-Гемпшира и пойдем оттуда."
 NEN_focus_virtuous_vermont: "Добродетельный Вермонт"
 NEN_focus_virtuous_vermont_desc: "Потребовалось некоторое время, но благодаря упорному труду и похвальной самоотверженности местного населения мы начали возвращать мир и добродетель на эти некогда нестабильные земли. Теперь мы можем создать правительственную администрацию и правоохранительные органы, чтобы лучше организовать и создать основу для реинтеграции государства."
 NEN_focus_connecticut_crutch: "Костыль из Коннектикута"
 NEN_focus_connecticut_crutch_desc: "Наш второй по величине штат, который, однако, охватывает около трети нашей береговой линии, Коннектикут обслуживает, имеет своего рода азартную игру в своем собственном праве. Его экономическое разнообразие трудно поддерживать с такой большой береговой линией и не таким большим количеством внутренних территорий для работы. Таким образом, наша обязанность установить стандарт разнообразия в плане экономики, чтобы штат и его люди имели столько же возможностей, как и любая другая часть нашей страны."
 NEN_focus_middletown_miracle: "Мидлтаунское чудо"
 NEN_focus_middletown_miracle_desc: "С небольшими инвестициями в сельское хозяйство и пищевую промышленность мы смогли установить базовую линию, которая не является просто «тяжелым производством или судоходством». Теперь мы можем начать внедрять гражданские услуги и восстанавливать порядок и мир в штате, делая его еще одним элементом пазла Новой Англии."
 NEN_focus_rhode_island_riots: "Беспорядки на Род-Айленде"
 NEN_focus_rhode_island_riots_desc: "Несмотря на то, что это наша самая маленькая территория, штат Род-Айленд захвачен бродячими бандами бунтовщиков. При такой нестабильности нам нужно будет создать по сути только пограничные поселения, чтобы отговорить бунтовщиков от продолжения. Оттуда мы можем медленно вводить правоохранительные органы, чтобы позволить потихоньку сворачивать этот «организованный хаос»."
 NEN_focus_providence_parties: "Провиденс вечеринки"
 NEN_focus_providence_parties_desc: "Потребовалось некоторое время, но мы наконец сделали это. Группы бунтовщиков значительно сократились, и социальная сплоченность стала приоритетной среди народов штата. С этой постоянно растущей тенденцией стабильности сейчас самое время извлечь из нее выгоду, введя в действие гражданские службы, такие как местные правоохранительные органы, пожарные и правительственная администрация. Достаточно скоро наша страна снова станет единой."
 NEN_focus_new_new_england: "Новая, Новая Англия"
 NEN_focus_new_new_england_desc: "Это был долгий и опасный путь, но с преданностью, решимостью и волей народов нашей великой нации мы одержали победу. Наша нация едина, и с этим единством мы прокладываем путь, по которому можем творить. Будущее уже наступило, и оно будет нашим."
 NEN_Augusta_capital: "§YОгаста§! Теперь Столица"
 NEN_Concord_capital: "§YКонкорд§! Теперь Столица"
 NEN_Boston_capital: "§YБостон§! Теперь Столица"
 NEN_end_of_teaser: "Официальное завершение тизерного дерева, теперь вы контролируете свою землю. Так что делайте с ней, что хотите... пока."
 NEN_decisions_war_time_mobilization_category: "Мобилизация военного времени"
 NEN_decisions_war_time_mobilization_category_desc: "Когда возникнет необходимость, мы можем призвать добровольческий легион людей, чтобы, по крайней мере, заполнить пробелы в рядах. Ибо мы не знаем, когда придет война, но мы знаем, что она придет к нам."
 NEN_war_time_mobilization: "Первая Волна Мобилизации"
 NEN_war_time_mobilization_desc: "Нас призывают к оружию, и мы должны сплотиться, чтобы обеспечить защиту наших домов. К оружию, ребята из \"Дикси бойз\"!"
 NEN_war_second_wave_defenders: "Вторая Волна Защитников"
 NEN_war_second_wave_defenders_desc: "Враг наступает, поэтому мы должны призвать еще одну волну защитников. Моральный дух нации пострадает, но нам нужны войска."
 NEN_war_desperate_defenders: "Отчаянные Защитники"
 NEN_war_desperate_defenders_desc: "Дела становятся мрачными, нам нужны все доступные тела, способные или нет, чтобы держать оборону. Может быть, просто может быть, мы все еще сможем победить."
 NEN_event.1.t: "Резиденция Правительства"
 NEN_event.1.d: "С нашим новым государством, возникшим из старой республики, мы должны подумать о создании столицы нашей страны. Многие просто хотят упростить вещи, чтобы мы могли жить своей жизнью и работать над стабилизацией государства. В связи с этим дебаты о том, в какой столице штата будет находиться национальная столица, продолжаются. Пока что наш выбор, похоже, в Мэне, Нью-Гемпшире и Массачусетсе. Какой бы выбор ни был, он, скорее всего, будет хорошим, так как все они находятся относительно недалеко друг от друга."
 NEN_event.1.o1: "Мы Можем Уже Покончить С Этим"
 NEN_event.2.t: "Выбор Столицы"
 NEN_event.2.d: "Как уже говорилось, против Огасты, Конкорда и Бостона разгораются дебаты. Многие считают, что Бостон уже является неофициальным местом, олицетворяющим самобытность Новой Англии, но другие считают, что Бостон следует оставить культурной столицей, а не настоящей."
 NEN_event.2.o1: "Огаста, штат Мэн"
 NEN_event.2.o2: "Конкорд, Нью-Гэмпшир"
 NEN_event.2.o3: "Бостон, Массачусетс"
 NEN_letting_loose_the_dogs: "Отпускание собак"
 NEN_letting_loose_the_dogs_desc: "Наши граждане как бульдоги — они откликнутся на призыв и будут сражаться с врагом, где бы он ни находился."
 NEN_creating_infantry_reserves: "Создание резервов"
 NEN_creating_infantry_reserves_desc: "По всему континенту раздаются признаки беды, и мы должны быть настороже. Проблемы неизбежно придут к нам, и мы должны быть готовы встретить их лицом к лицу. Давайте создадим готовые резервные силы, чтобы быть готовыми к худшему."
 NEN_mobilizing_the_reserves: "Мобилизация резервов"
 NEN_mobilizing_the_reserves_desc: "Чтобы обеспечить нашу безопасность и независимость, мы должны наконец действовать и мобилизовать резервы. Пусть Бог упокоит его уставшую душу в наших надеждах на более мирное завтра."
 NEN_event.3.t: "Вермонтская активность"
 NEN_event.3.d: "Пока продолжается дебаты о столице, многие жители Вермонта чувствуют себя несколько изолированными, поскольку их штат не участвовал в обсуждениях. Некоторые коренные вермонты возвращаются в штат как знак солидарности. Хотя нам не совсем понятно, в чём именно заключается суть этих демонстраций, за исключением, пожалуй, мелких ссор, есть радикалы в движении, которые пытаются разжигать пламя в попытке продолжить хаос, который уже развернулся."
 NEN_event.3.o1: "Можем ли мы просто ладить, пожалуйста?"
 NEN_event.4.t: "Продолжающаяся вермонтская агитация"
 NEN_event.4.d: "Несмотря на то, что страна в основном восстановила свою силу, недовольные вермонты неожиданно обнаружили большое количество активных участников, которые собирают бывших граждан штата. Этот шаг направлен на оспаривание нового национального правительства, и тысячи бывших граждан Вермонта возвращаются по призыву губернатора и видных политических лидеров. Один из таких лидеров, Говард Браш Дин III, стремится помочь трудоустроить этих возвращающихся \"членов семьи\" штата. Хотя это и выглядит как жест доброй воли, активное подрывное действие в отношении нового национального правительства значительно препятствует национальному единству и ещё больше укрепляет радикалов из Вермонта."
 NEN_event.4.o1: "Хорошо, давайте успокоимся на секунду."
 NEN_event.5.t: "Требования вермонтцев"
 NEN_event.5.d: "Сегодня мы получили довольно ошеломляющее письмо, в котором говорится следующее: \"В эти напряженные времена борьбы мы напоминаем себе, что как культура, культура Новых Англичан, мы должны быть едины. Однако. Это неудача нынешнего национального правительства представить такое единство, исключив одно из ключевых государств, которое определяет культуру, которой мы все делимся. Теперь вы можете спросить, почему такие штаты, как Коннектикут и Род-Айленд, не выступают. Простое объяснение заключается в том, что они не будут. Им все равно, что говорит любое национальное правительство, если только оно исправит те руины, в которых мы находимся. Но больше этого не будет. Мы, вермонты, были исключены из обсуждения в столице, и несмотря на то, что нас немного, мы стоим едиными и гордимся своим общим благополучием. Ведь наша экономика уже начинает двигаться вперед благодаря политике наших местных лидеров и тех, кто вернулся в свои дома. Так что теперь мы требуем следующее. Перенести столицу нынешнего национального правительства в столицу штата Вермонт, город Монтпелье, или столкнуться с последствиями изгнания целой части этой предполагаемой \"новой нации\".\""
 NEN_event.5.o1: "Ну… наверное?"
 NEN_event.5.o2: "Кто вообще заботится, где находится столица?"
 NEN_event.6.t: "Напряжение достигло предела"
 NEN_event.6.d: "Ситуация начинает набирать обороты, и обе стороны начали мобилизовать силы и готовиться к худшему. Бог знает, когда будет подожжена искра, но мы точно знаем одно — мы ещё не вышли из тени."
 NEN_event.6.o1: "Конец ли этому страданию когда-нибудь наступит?"
 NEN_event.7.t: "Зелёные Горные Повстанцы"
 NEN_event.7.d: "Слухи по всему штату Вермонт распространились, и говорят, что они назвали себя «Зелёным Горным Восстанием». Очевидно, это какая-то попытка сыграть на чувствах и мыслях людей, и мы не попадёмся на это."
 NEN_event.7.o1: "Мы превратим эту гору в горку"
 NEN_event.8.t: "Мобилизация нации"
 NEN_event.8.d: "Мы стоим на грани свободы, но призрак угнетения нависает над нами, поскольку предполагаемое «Правительство Новой Англии» начинает мобилизоваться против нас. Мы должны объединить нацию, наш народ и всё, что у нас есть из промышленности, и стойко держаться. Ведь мы снова будем свободны."
 NEN_event.8.o1: "Держите оборону!"
 NEN_event.9.t: "Зелёное Горное Восстание"
 NEN_event.9.d: "Ну вот, пришло время, когда разговоры больше не помогают, и мы вынуждены взять в руки оружие. Давайте покончим с этим абсурдом раз и навсегда."
 NEN_event.9.o1: "Мы маршируем в Монпелье!"