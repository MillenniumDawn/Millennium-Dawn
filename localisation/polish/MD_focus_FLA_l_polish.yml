l_polish:
 Florida_focus: "Drzewo narodowe Florydy"
 FLA_ideas_better_dead_than_red: "Lepszy martwy niż czerwony"
 FLA_ideas_better_dead_than_red_desc: "Czerwone szumowiny ukradły nasz lud i nakarmiły go kłamstwami, a to, co się stanie, nie będzie niczym. Stańmy i walczmy z tymi stwórcami ubóstwa i odnieśmy zwycięstwo w walce o naszych południowych braci i siostry, którzy zostali poważnie wprowadzeni w błąd i poddani praniu mózgu. Nasze słońce będzie świecić najjaśniej!!!"