 JAP_promise_to_the_north: "A Change in Course"
 JAP_promise_to_the_north_desc: "After enjoying half a century of \"friendship\" with South, we finally found out that North Korea may be the really reliable country for us."
 JAP_promise_to_the_south: "At the End of Love and Hatred"
 JAP_promise_to_the_south_desc: "No matter how many problems await us, we may have to help South Korea at any cost."
 JAP_menace_of_unification: "Menace of Unification"
 JAP_menace_of_unification_desc: "Whether by force or by the great skill of diplomacy, the unified Korean state which has been released from every issue of the unification may change their target of the whole diplomacy into us, with their economic power and possibly obtained nuclear warheads."
 JAP_punish_north_korea: "Fist to the North Star"
 JAP_punish_north_korea_desc: "Many considerable problems are still in there, but we do not want the wake-up call of the missile alert anymore."
 JAP_punish_north_korea_TT: "§RThis leads the war with [NKO.GetNameDef]!§!"
 JAP_punish_south_korea: "Begin the History Class"
 JAP_punish_south_korea_desc: "No future awaits the people when they forgot their history."
 JAP_punish_south_korea_TT: "§RThis leads the war with [KOR.GetNameDef]!§!"
 JAP_war_of_punishment: "Raise the Rising Sun Flag High"
 JAP_war_of_punishment_desc: "North or South is not mattered because they are the same nemesis of Japan. We will raise our Rising Sun flag, and our soldiers and tight ranks shall march the land of Chosen with calm and steady steps!"
 JAP_war_of_punishment_TT: "§RThis leads the war with [KOR.GetNameDef] and [NKO.GetNameDef]!§!"
 JAP_goryeo_federation: "Return the Peninsula"
 JAP_goryeo_federation_desc: "Someone will say, we should not repeat our history and do not take the imperialist way. And someone will say, we should not get involved with this peninsula no matter how we want to punish them. In conclusion, there is a only consensus that we should give the Korean Peninsula back to its historically legitimate owner."
 JAP_goryeo_federation_TT: "§CEvery state in the Korean Peninsula where [Root.GetNameDef] occupies will be returned to either Korean country excepts [619.GetName]. If [Root.GetNameDef] has a puppet regime in there, it will be dismantled.§!\n"
 JAP_korea_government_general_office: "Recolonisation"
 JAP_korea_government_general_office_desc: "None of any nation must exist in Korean Peninsula. Japan must not recognise their independence, must not take away from there, and must not scorch the land - to get rid of any their plot antagonising Japanese policies forever, just retake, reeducate, and remove every clue of Korean things from there."
 JAP_korea_government_general_office_TT: "§RThis leads the war with the other Korean state.§!"
 JAP_chilgong_plan: "The Seventh Republic"
 JAP_chilgong_plan_desc: "Both Koreans are bastards. One was the dictatorship and another one was once the dictatorship and then turned into democratic but had been arresting every former president by the regime change. We have been apologising for what we did but they are still showing hostility. We will not give our occupation zone back to these greediest degenerates and will found the third sincere Korean country by our governance."

