 SIN_infantry_weapons: "M16S1"
 SIN_infantry_weapons_desc: "Le M16S1 est une variante exportée du fusil américain M16A1, dont la production locale a été confiée sous licence à ST Kinetics. Au début des SAF, le M16S1 était l'arme standard de chaque soldat. Malgré quelques modifications apportées au M16A1 pour des utilisations locales, le M16S1 présentait toujours certaines de ses lacunes initiales, ce qui a incité l'industrie de la défense de Singapour à rechercher de meilleurs modèles. Le M16S1 est toujours stocké et utilisé comme arme de réserve à ce jour."
 SIN_infantry_weapons1: "SAR 80"
 SIN_infantry_weapons2: "SR 88"
 SIN_infantry_weapons3: "SAR 21"
 SIN_infantry_weapons3_desc: "Premier fusil d'assaut indigène conçu et produit localement par ST Kinetics, le SAR 21 est la solution contemporaine aux besoins des FAS au 21e siècle. Bien que ressemblant au Steyr AUG, ses mécanismes sont basés sur les modèles AR-15 modifiés et améliorés pour les besoins des SAF. Remplaçant le M16S1 obsolète, le SAR 21 est désormais l'arme principale de tous les soldats, personnels et réservistes des SAF."
 SIN_infantry_weapons4: "SAR 21 MMS"
 SIN_infantry_weapons4_desc: "Au début des années 2000, le ministère de la Défense avait dévoilé un nouveau cadre pour une force de combat technologiquement avancée, lançant l'initiative de transformer les SAF en une armée de troisième génération. Le SAR 21 MMS est une variante modifiée du SAR 21 qui fait partie de l'Advanced Combat Man System. Il a été introduit en 2005 pour donner à chaque militaire la connaissance de la situation dont il a besoin sur le champ de bataille moderne, totalement intégré avec des écrans HUD, des liaisons de données tactiques et un réseau de communication avancé dans le cadre de la transition des SAF vers une force de combat de troisième génération."
 SIN_infantry_weapons5: "BR 18 BMCR"
 SIN_infantry_weapons5_desc: "Le BMCR est révélé pour la première fois lors du Singapore Air Show de 2014, comme faisant partie des technologies futures des SAF. Il est rapidement devenu le fusil d'assaut BR-18 qui remplacera le SAR 21, entrant rapidement en production en 2018."
 SIN_APC_1: "M113A1"
 SIN_APC_1_short: "M113"
 SIN_APC_1_desc: "Lorsque l'indépendance a été violemment imposée à Singapour, les SAF naissantes ont dû se doter de normes modernes en partant de zéro. La première chose dont elles avaient besoin était une plateforme de véhicules en état de marche pour la mécanisation de leurs infanteries, et quelles autres meilleures options y avait-il que les quantités excessivement abondantes de M113 qui se trouvaient dans les dépôts militaires américains?"
 SIN_APC_2: "M113A2 Ultra"
 SIN_APC_2_short: "M113 Ultra"
 SIN_APC_2_desc: "À l'origine, la flotte de M113 a été transformée en une variante A2. Cependant, au début des années 80, les M113A2 ont été modifiés par ST Engineering pour être équipés de lance-grenades de 40 mm et de HMG de calibre 50 conçus localement. Surnommés M113A2 Ultra, ils ont été encore améliorés avec les stations d'armes Rafael et un canon Bushmaster de 25 mm."
 SIN_APC_3: "Bandvagn 206"
 SIN_APC_3_short: "Bv 206"
 SIN_APC_3_desc: "Lors de l'étude du paysage géopolitique des champs de bataille potentiels de la nation, l'une des principales préoccupations était la capacité des forces mécanisées à traverser des terrains difficiles. Dans les années 1970, peu de transporteurs à roues répondaient aux exigences des SAF, à l'exception du Bandvagn 206 suédois. Les SAF ont donc acquis plusieurs Bv 206 pour renforcer certaines de leurs infanteries motorisées pendant une brève période. Finalement, ils ont été remplacés par des Bronco ATTC de conception locale, les Bv 206 étant utilisés par les forces de lutte contre l'incendie du pays."
 SIN_APC_4: "Bronco ATTC"
 SIN_APC_4_short: "Bronco ATTC"
 SIN_APC_4_desc: "Le développement du Bronco a vu le jour après que les SAF aient constaté que le Bv 206 n'était pas conçu pour mener une guerre à laquelle Singapour pourrait être confrontée. Inspiré par l'utilité massive des humvees américains, et poussé par le besoin de traverser des terrains difficiles et marécageux, ST Engineering a conçu et fabriqué le Bronco ATTC similaire au Bandvagn suédois. Sa capacité à traverser les détroits, à rouler dans des zones boisées ou marécageuses et son intérieur relativement grand ont fait du Bronco un VBTT indispensable pour les forces d'infanterie des SAF."
 SIN_APC_5: "Terrex AV-81"
 SIN_APC_5_short: "Terrex"
 SIN_APC_5_desc: "Le Terrex ICV a d'abord été conçu comme nécessaire par le gouvernement à l'aube du 21ème siècle, fermement convaincu qu'une nouvelle génération de VBTT était nécessaire pour les SAF afin de remplacer les M113 vieillissants et les Bronco ATTC inadéquats. Dans le cadre de la transition des SAF vers une armée 3G, le Terrex ICV a été conçu et développé par ST Engineering. Équipé d'un tout nouveau blindage modulaire et du module essentiel de système de gestion du champ de bataille, le Terrex sert désormais de pilier aux infanteries motorisées des SAF."
 SIN_APC_6: "Terrex AV-81 III"
 SIN_APC_6_short: "Terrex 3"
 SIN_APC_6_desc: "Récemment développé à partir du Terrex original, le Terrex 3 dispose d'un blindage amélioré, de capacités amphibies et est capable de monter une tourelle de canon automatique de 30 mm. Bien qu'il n'ait pas été demandé par les SAF, le Terrex 3 est utilisé par l'armée australienne."
 SIN_IFV_4: "Bionix 25"
 SIN_IFV_4_short: "Bionix 25"
 SIN_IFV_4_desc: "Au milieu des années 80, le gouvernement a réalisé que le maintien de la flotte de M113 et d'AMX-13 obsolètes ne fonctionnerait pas s'il voulait que ses voisins ne traitent pas les SAF comme une blague. Le service d'acquisition du MINDEF a donc été chargé d'étudier plusieurs modèles étrangers - le FV510 Warrior, le M2 Bradley et le Marder VCI. En fin de compte, tous ces modèles n'ont pas réussi à répondre aux besoins stricts des SAF, si bien que l'industrie locale a décidé de concevoir et de fabriquer son propre VCI en partant de zéro. Le Bionix 25 a finalement vu le jour en 1997 et a été immédiatement affecté aux brigades blindées naissantes des SAF."
 SIN_IFV_5: "Bionix II"
 SIN_IFV_5_short: "Bionix II"
 SIN_IFV_5_desc: "Malgré le succès du Bionix 25, les SAF l'ont trouvé légèrement inadéquat dans le climat changeant du début du 21ème siècle. La conception du Bionix a alors été réévaluée avant qu'un nouvel ensemble de mises à niveau ne soit proposé. Dans le cadre de la transition des SAF vers une force de combat 3G, le Bionix II a reçu le canon Bushmaster II, des améliorations au blindage MEXAS et le tout nouveau système de gestion du champ de bataille. Cette seule mise à niveau a donné un avantage considérable aux brigades blindées des SAF en matière de connaissance de la situation tactique, augmentant ainsi l'efficacité des forces blindées des SAF."
 SIN_IFV_6: "Hunter AFV"
 SIN_IFV_6_short: "Hunter"
 SIN_IFV_6_desc: "Initialement dévoilé sous le nom de NGAFV en 2016, le Hunter AFV est l'arme la plus récemment commandée par les SAF, dotée d'un canon de 30 mm Rafael sans pilote, d'un lanceur ATGM et d'un système de soutien du champ de bataille ARTEMIS. Le Hunter est présenté comme un symbole (politique) des prouesses militaires de Singapour lors de la récente parade de la fête nationale, à la lumière des différends territoriaux entre Singapour et la Malaisie fin 2018."
 SIN_MBT_2: "Centurion Tempest"
 SIN_MBT_2_desc: "Désespérant de trouver un remplacement pour les chars AMX-13 vieillissants, les SAF ont choisi de rechercher des exportations étrangères afin de compléter leur flotte de blindés. Le Royaume-Uni ayant refusé d'exporter à Singapour certains de ses Centurions retirés du service, les SAF ont décidé d'acheter ces chars à l'Inde. Dans les années 1990, les SAF ont acquis d'autres Centurion d'Israël et, grâce à l'aide israélienne, la flotte de Centurion des SAF a été modernisée pour devenir des Tempest conformes aux normes modernes de l'IDF. Les Centurion Tempest sont restés en service jusqu'aux années 2000, lorsque les Leopard allemands sont devenus une option."
 SIN_MBT_1: "AMX-13 SM1"
 SIN_MBT_1_desc: "Les premiers chars qui ont défilé sur le Padang Parade Square lors du premier anniversaire de l'indépendance de Singapour étaient deux pelotons d'AMX-13 nouvellement formés. Modifiés par la suite par ST Kinetics en variantes SM1, les AMX-13 ont fait la fierté des SAF du début des années 1960 jusqu'en 2000. Malgré ses divers défauts en tant que char léger obsolète, l'AMX-13 a été le fer de lance de l'armée singapourienne."
 SIN_MBT_4: "Leopard 2A4"
 SIN_MBT_4_desc: "La dissolution soudaine de l'URSS a laissé les Allemands récemment réunifiés réfléchir sur leurs abondantes réserves de Leopard 2A4. Lorsqu'ils ont finalement eu la brillante idée de vendre tous les Leopard excédentaires à des pays étrangers, Singapour a été l'un des premiers pays à conclure un accord avec l'Allemagne pour l'acquisition de ces chars. Livrés pour la première fois en 2005, les forces armées singapouriennes ont rapidement remplacé les AMX-13 et commencé à mettre sur pied une brigade blindée moderne."
 SIN_MBT_5: "Leopard 2SG"
 SIN_MBT_5_desc: "Le Leopard 2SG est une variante modifiée par ST Kinetics avec le package Evolution de Rheinmetall. Équipé d'un blindage modulaire AMAP, le Leopard 2SG est conçu pour mieux combattre dans les zones urbaines. Ces chars mieux blindés viennent désormais renforcer la flotte de Leopard 2A4, aux côtés des Bionix et des Terrex, qui deviennent les nouvelles lances de l'armée de Singapour."
 SIN_MBT_7: "Leokava SG AMBT"
 SIN_SP_arty_2: "SSPH Primus"
 SIN_SP_arty_2_desc: "Au début, c'était le M109, puis l'AS-90, puis l'Akatsiya. Lorsque toutes les conceptions étrangères ont échoué à répondre à tous les besoins de Singapour, l'industrie locale a décidé de concevoir et de produire un appareil elle-même. C'est ainsi qu'est né le SSPH Primus. Il fonctionne de manière très similaire au M109A6 Paladin mais partage certains de ses systèmes avec le VCI Bionix conçu localement."
 SIN_SP_arty_3: "Advanced Mobile Gun System"
 SIN_SP_arty_3_short: "AMGS 155mm"
 SIN_SP_R_arty_2: "M142 HIMARS"
 SIN_SP_R_arty_2_desc: "Afin d'améliorer encore les capacités de la stratégie de défense avancée des SAF, la proposition d'acquérir un MLRS sophistiqué a vu le jour en 2007. Cependant, le M270 est trop cher et trop lourd, et la plupart des MLRS n'étaient pas intégrés aux dernières technologies de liaison de données. Cependant, le M142 HIMARS répond aux exigences des SAF, à savoir un prix abordable et une plateforme très avancée, d'où la demande d'acquisition auprès des États-Unis. En 2011, les SAF ont mis en service leur première batterie HIMARS, qui est devenue la première unité HIMARS entièrement guidée par GPS."
 SIN_SP_Anti_Air_2: "ASTER 30"
 SIN_artillery_1: "FH-2000"
