 belarus_another.1.t: "Bielorrusia nos pide inversiones"
 belarus_another.1.d: "Nuestros viejos amigos bielorrusos nos piden inversiones"
 belarus_another.1.a: "Por supuesto"
 belarus_another.1.b: "Lo siento, no"
 belarus_another.2.t: "Guerra diplomática entre Polonia y Bielorrusia"
 belarus_another.2.d: "Las relaciones con Polonia se deterioraron rápidamente. Bielorrusia acusó a uno de los diplomáticos polacos de \"acciones activas destinadas a desestabilizar la sociedad bielorrusa\". En respuesta, Polonia preparó una lista de funcionarios bielorrusos a los que se les prohibirá la entrada en el territorio polaco. La causa del conflicto fue la asociación pública \"Unión de Polacos de Bielorrusia\", que reunía a unas 20 mil personas. En el congreso de la Unión de Polacos de Bielorrusia, su ex líder, leal a la dirección de Bielorrusia, fue destituido, tras lo cual la Unión de Polacos de Bielorrusia fue sometida a una enorme presión por parte de las autoridades, que acusaron a la dirección de Polonia, que financió el congreso de la Unión de Polacos de Bielorrusia y a la embajada de este país, de \"actividades subversivas\" contra Bielorrusia. El Ministerio de Justicia de Bielorrusia se negó a aprobar los resultados del Congreso de la Unión de Polacos de Bielorrusia, que eligió a Angelika Borys como su presidenta. El Sejm polaco expresó su descontento con las acciones de las autoridades bielorrusas, que fueron percibidas en Bielorrusia como un intento de injerencia en sus asuntos internos. Los acontecimientos posteriores condujeron a un conflicto diplomático."
 belarus_another.2.a: "¡Ya hemos tenido suficiente de los polacos!"
 belarus_another.3.t: "Uniatismo en Ucrania"
 belarus_another.3.d: "El uniatismo ha comenzado a extenderse activamente en nuestro país y muchos residentes han comenzado a exigir un rechazo oficial de la Iglesia Ortodoxa, que está subordinada a Moscú. ¿Quizás vale la pena escucharlos?"
 belarus_another.3.a: "El uniatismo se convertirá en la religión estatal"
 belarus_another.3.b: "Todo seguirá como antes"
 belarus_another.4.t: "Bielorrusia nos pide inversiones"
 belarus_another.4.d: "Nuestros viejos amigos bielorrusos nos piden inversiones"
 belarus_another.4.a: "Por supuesto"
 belarus_another.4.b: "Lo siento, no"
 belarus_another.5.t: "Crisis económica en Bielorrusia"
 belarus_another.5.d: "Bielorrusia está pasando por una grave crisis económica y necesita ayuda. Nos piden préstamos para estabilizar su situación económica. ¿Deberíamos ayudar?"
 belarus_another.5.a: "Ayudaremos con préstamos"
 belarus_another.5.b: "No podemos permitirnos ayudar en este momento"
 belarus_another.7.t: "Inversiones de Bielorrusia en nuestro país"
 belarus_another.7.d: "Nuestros colegas de la República de Bielorrusia proponen firmar un acuerdo de cooperación e inversión. Debemos considerar este acuerdo y decidir si lo firmamos o no."
 belarus_another.7.a: "Firmaremos el contrato."
 belarus_another.7.b: "Nos negamos."
 belarus_another.8.t: "Proyecto BOMBEL"
 belarus_another.8.d: "Hemos recibido fondos de la UE. Es hora de decidir cómo utilizar los fondos."
 belarus_another.8.a: "Haremos lo que debemos: fortaleceremos la frontera."
 belarus_another.8.b: "No creo que se den cuenta si tomamos algo."
 belarus_another.9.t: "Inversiones de Bielorrusia en nuestro país"
 belarus_another.9.d: "Nuestros colegas de la República de Bielorrusia proponen firmar un acuerdo de cooperación e inversión. Debemos considerar este acuerdo y decidir si lo firmamos o no."
 belarus_another.9.a: "Firmaremos el contrato."
 belarus_another.9.b: "Nos negamos."
 belarus_another.10.t: "¿Qué debemos hacer con los PMC Wagner?"
 belarus_another.10.d: "Hemos detenido a varias personas sospechosas que resultaron ser mercenarios de los famosos PMC Wagner de Rusia. Nuestras fuerzas del orden ya están listas para acusarlos de preparar actos de terrorismo. La parte rusa insiste en su liberación. ¿Qué haremos?"
 belarus_another.10.a: "Los liberaremos y los entregaremos a la parte rusa."
 belarus_another.10.b: "Los pondremos en la cárcel y los acusaremos de preparar ataques terroristas."
 belarus_another.11.t: "Guerra civil en Bielorrusia"
 belarus_another.11.d: "Nuestra retórica claramente anti-rusa, la política de imposición rigurosa del idioma bielorruso, así como la imposición activa de una historia con la que no tenemos nada en común con los rusos, han tenido repercusiones. Las regiones del este se han rebelado, las fuerzas de autodefensa locales han tomado el poder, debemos detener esto lo antes posible antes de que las grandes potencias se beneficien de ello."
 belarus_another.11.a: "¡Por supuesto!"
 belarus_another.12.t: "El General Azarenok hace lobby en favor de los intereses rusos en nuestro país"
 belarus_another.12.d: "Nuestras fuerzas del orden han descubierto que el General Azarenka está haciendo lobby a favor de los intereses de Rusia en nuestro país. ¿Deberíamos prestarle atención o esto está en interés de la República de Bielorrusia?"
 belarus_another.12.a: "Por supuesto"
 belarus_another.12.b: "Es necesario ponerlo en la cárcel."
 belarus_another.14.t: "Sergey Tikhanovsky"
 belarus_another.14.d: "Un conocido bloguero opositor que critica a nuestro gobierno. Ha empezado a tener demasiada influencia entre la gente y necesitamos hacer algo al respecto."
 belarus_another.14.a: "Tenemos que ponerlo en la cárcel."
 belarus_another.14.b: "No lo toquemos, puede ser útil para nosotros."
 belarus_another.15.t: "Solicitar ayuda al FMI"
 belarus_another.15.d: "Nos vemos obligados a solicitar ayuda al FMI para eliminar las consecuencias de la crisis."
 belarus_another.15.a: "No tenemos más opción que aceptar"
 belarus_another.16.t: "Ajuste de la política crediticia"
 belarus_another.16.d: "La política crediticia se someterá a una revisión drástica debido a la situación actual."
 belarus_another.16.a: "No tenemos más opción que aceptar"
 belarus_another.17.t: "Cooperación militar con Bielorrusia"
 belarus_another.17.d: "Hemos invitado a especialistas militares de Bielorrusia para resolver las tareas más importantes en nuestro ejército. Las fuerzas especiales bielorrusas han entrenado a nuestros combatientes y la industria militar bielorrusa ha mejorado nuestro sistema de defensa aérea."
 belarus_another.17.a: "¡Increíble!"
 belarus_another.18.t: "Latgale o guerra"
 belarus_another.18.d: "El gobierno de Bielorrusia se está volviendo más agresivo. Nos han dado un ultimátum: o les entregamos la región de Latgale, o las consecuencias serán terribles para nuestro país. Esta declaración inesperada nos ha impactado. ¿Qué haremos?"
 belarus_another.18.a: "Tendremos que entregar Latgale para preservar al menos nuestra independencia."
 belarus_another.18.b: "Sin concesiones."
 belarus_another.19.t: "La Segunda Unión de Lublin"
 belarus_another.19.d: "Bielorrusia influye activamente en nuestro gobierno y tiene influencia en él. Hoy el embajador bielorruso nos ha entregado un borrador de un nuevo acuerdo que implica la creación de una entidad supranacional, según el tipo propuesto por Rusia para el gobierno de Lukashenko. De hecho, estamos perdiendo parte de nuestra autonomía, pero nuestros estados se están unificando prácticamente. ¿Estamos de acuerdo con esto?"
 belarus_another.19.a: "Nuestro país está debilitado, creo que deberíamos estar de acuerdo."
 belarus_another.19.b: "Nuestra independencia lo es todo para nosotros."
 belarus_another.20.t: "Firma del contrato"
 belarus_another.20.d: "El gobierno polaco aceptó unirse a nosotros en un Estado de Unión, con la pérdida de parte de su autonomía para proteger su país de un colapso total. Pero esto puede tener consecuencias imprevistas."
 belarus_another.20.a: "Bueno, veremos."
 belarus_another.21.t: "¡Polonia se negó!"
 belarus_another.21.d: "El gobierno polaco, al que hemos apoyado durante mucho tiempo, nos ha traicionado. Aparentemente no tenemos otra opción y debemos decidir por nosotros mismos qué haremos con estos traidores. Es posible que tengamos que utilizar todas las palancas disponibles."
 belarus_another.21.a: "Vamos a hacerles la vida imposible a los polacos."
 belarus_another.21.b: "Déjalos, abandonémoslos."
 belarus_another.22.t: "Milicia de Silesia"
 belarus_another.22.d: "Nuestro pueblo tiene la oportunidad de lograr la independencia, ¡es hora de aprovecharla y tomar las armas!"
 belarus_another.22.a: "¡Abajo con la opresión polaca!"
 belarus_another.23.t: "Ejercicios conjuntos con Bielorrusia"
 belarus_another.23.d: "Bielorrusia nos propone realizar ejercicios conjuntos para la coordinación de combate de nuestras tropas. ¿Estamos de acuerdo?"
 belarus_another.23.a: "Por supuesto que estamos de acuerdo."
 belarus_another.23.b: "Podremos arreglárnoslas sin ellos."
 belarus_another.24.t: "Ejercicios conjuntos con Polonia"
 belarus_another.24.d: "Han aceptado realizar ejercicios con nuestras tropas. Obtendremos una buena experiencia."
 belarus_another.24.a: "Bueno."
 belarus_another.25.t: "Proporcionar armas a Iraq"
 belarus_another.25.d: "Estamos listos para asignar parte de las armas para su entrega a Iraq y así apoyar al régimen amistoso allí."
 belarus_another.25.a: "Bien"
 belarus_another.26.t: "Aterrizar un avión de Ryanair con Protasevich"
 belarus_another.26.d: "Nuestros servicios especiales pudieron interceptar y aterrizar el avión donde se encuentra el editor de uno de los canales de oposición, NEXTA. Su nombre es Roman Protasevich."
 belarus_another.26.a: "Bien"
 belarus_another.27.t: "El destino de la Iglesia bielorrusa"
 belarus_another.27.d: "El liderazgo de nuestro país ha considerado seriamente otorgar la autonomía a nuestra iglesia. Sin embargo, este paso podría deteriorar las relaciones con nuestro amigo y vecino, Rusia. ¿Deberíamos hacerlo?"
 belarus_another.27.a: "Concedemos la autonomía a nuestra iglesia"
 belarus_another.27.b: "No"
 belarus_another.28.t: "¿Qué hacer con la Unión de Polacos de Bielorrusia?"
 belarus_another.28.d: "La Unión de Polacos de Bielorrusia ha sido un problema durante mucho tiempo. A través de ella, Polonia nos ha influenciado con toda su fuerza. Ha llegado el momento de lidiar con ellos. O los dejamos o desalojamos completamente a la población polaca."
 belarus_another.28.a: "Permitamos que permanezcan bajo nuestro control"
 belarus_another.28.b: "No hay lugar para los polacos en Bielorrusia"
 belarus_another.29.t: "Cancelación del comercio de Chelnochnaya"
 belarus_another.29.d: "A través de Rusia y China, hemos establecido suministros de los bienes que necesitamos para deshacernos finalmente de esta reliquia de los años 90."
 belarus_another.29.a: "Bien"
 belarus_another.30.t: "Cancelación del comercio de Chelnochnaya"
 belarus_another.30.d: "Ahora que tenemos acceso a productos europeos a través de canales oficiales, nuestros ciudadanos no tendrán que dedicarse a esta ocupación peligrosa y a veces poco rentable."
 belarus_another.30.a: "Bien"
 belarus_another.31.t: "Guerra de la leche"
 belarus_another.31.d: "Rusia boicoteó la importación de nuestros productos lácteos a su territorio, lo que nos ha privado de una parte significativa de las ganancias. ¿Deberíamos ceder a las condiciones que ofrecen o proteger al fabricante nacional?"
 belarus_another.31.a: "Apoyemos a nuestro fabricante con firmeza"
 belarus_another.31.b: "Cedamos a sus demandas"
 belarus_another.32.t: "Problema con el Consejo Supremo"
 belarus_another.32.d: "El Soviet Supremo sigue siendo un vestigio del sistema soviético que no podemos eliminar legalmente todavía, sin cambiar la constitución. Por lo tanto, tendremos que llegar a un compromiso con ellos hasta que finalmente resolvamos este problema."
 belarus_another.32.a: "Por la gloria de Bielorrusia"
 belarus_another.33.t: "Accidente de avión en Ucrania"
 belarus_another.33.d: "Un avión con Zenon a bordo que se dirigía a Kiev se estrelló en Ucrania como resultado de un accidente aéreo. No hubo sobrevivientes en este desastre y era necesario decidir urgentemente quién asumiría el cargo de líder del Estado. El diputado del partido, Yuri Belenky, se convirtió en el jefe temporal y posiblemente permanente."
 belarus_another.33.a: "Por la gloria de Bielorrusia"
 belarus_another.34.t: "Táler bielorruso"
 belarus_another.34.d: "Bielorrusia propone introducir una moneda única en el territorio de nuestro país: el Táler, el mismo que usan en su territorio. Tal vez la introducción de una moneda común mejore el comercio entre nuestros países, pero nuestra independencia estará nuevamente bajo amenaza."
 belarus_another.34.a: "Nosotros estamos de acuerdo"
 belarus_another.34.b: "Nos negamos"
 belarus_another.35.t: "Intermarium"
 belarus_another.35.d: "Bielorrusia nos ofrece crear una alianza militar llamada Intermarium. Al crearla, nos protegeremos de la agresión de vecinos más grandes."
 belarus_another.35.a: "Estamos de acuerdo."
 belarus_another.35.b: "Nos negamos."
 belarus_another.36.t: "Bielorrusia quiere unirse a la OTAN"
 belarus_another.36.d: "Bielorrusia ha estado en el camino de la democracia durante mucho tiempo y quiere defenderla junto con nosotros. El Gobierno de Bielorrusia ha cumplido plenamente todas las condiciones para unirse a la OTAN y ha solicitado la membresía en la organización. ¿La aceptaremos?"
 belarus_another.36.a: "Estamos de acuerdo."
 belarus_another.36.b: "Nos negamos."
 belarus_another.37.t: "Nos unimos a la OTAN"
 belarus_another.37.d: "Nuestra solicitud de membresía ha sido aprobada y ahora somos parte de esta gran alianza, ¡listos para defender la democracia en todo el mundo!"
 belarus_another.37.a: "¡Hurra!"
 belarus_another.38.t: "Bielorrusia quiere unirse a USAID"
 belarus_another.38.d: "El gobierno bielorruso ha enviado una solicitud para unirse al programa USAID. ¿Estamos listos para responder positivamente a ella?"
 belarus_another.38.a: "Aceptamos su solicitud"
 belarus_another.38.b: "No"
 belarus_another.39.t: "Nuestra solicitud fue aceptada por USAID."
 belarus_another.39.d: "Estados Unidos aprobó nuestra solicitud y ahora somos parte del programa USAID."
 belarus_another.39.a: "¡Hurra!"
 belarus_another.40.t: "La Crisis Económica de 2008 en Bielorrusia."
 belarus_another.40.d: "Fenómenos complejos en la economía del país, que indican el deterioro de la situación financiera y económica en el país. En 2008, comenzó la crisis financiera en Bielorrusia. Ahora tenemos que elegir un área en la que reduciremos nuestros gastos para salvar el presupuesto."
 belarus_another.40.a: "Reducir el contenido del sistema educativo."
 belarus_another.40.b: "Reducir el mantenimiento del sistema de atención médica."
 belarus_another.40.c: "Reducir el contenido del sistema burocrático."
 belarus_another.41.t: "Operación \"Nuevo Día\""
 belarus_another.41.d: "El gobierno bielorruso nos ofrece una operación militar conjunta contra Lituania para eliminar el problema del corredor de Suwalki. ¿Estamos de acuerdo en dar este paso tan peligroso?"
 belarus_another.41.a: "Debemos asegurar nuestras fronteras."
 belarus_another.41.b: "No nos arriesgaremos."
 belarus_another.42.t: "Bielorrusia Quiere Obtener Vilnius."
 belarus_another.42.d: "El gobierno bielorruso expresó su deseo de transferir Vilnius y los territorios circundantes bajo su control total. Su argumento se basa en el hecho de que esta es una tierra bielorrusa histórica. ¿Estamos de acuerdo con esto?"
 belarus_another.42.a: "Entregaremos Vilnius a ellos, fortaleciendo los lazos amistosos."
 belarus_another.42.b: "Quizás nos lo quedemos para nosotros."
 belarus_another.43.t: "Los Resultados de la Revolución de los Jeans"
 belarus_another.43.d: "No esperábamos un descontento popular tan fuerte, tal vez nuestro país realmente necesita cambios y es hora de ceder el poder a otros?"
 belarus_another.43.a: "¡Nunca!"
 belarus_another.43.b: "Aparentemente, ha llegado la era del cambio."
 belarus_another.44.t: "Protestas Masivas bajo el Liderazgo de Tikhanovskaya."
 belarus_another.44.d: "No esperábamos un descontento popular tan fuerte, tal vez nuestro país realmente necesita cambios y es hora de ceder el poder a otros?"
 belarus_another.44.a: "¡Nunca!"
 belarus_another.44.b: "Aparentemente, ha llegado la era del cambio."
 belarus_another.45.t: "Guerra civil en Bielorrusia"
 belarus_another.45.d: "No pudimos contener a los manifestantes, ahora han llevado al país al caos total. ¿Qué pasará a continuación?"
 belarus_another.45.a: "This is terrible!"
 belarus_another.46.t: "\"Excursión a Varsovia\""
 belarus_another.46.d: "Con la ayuda de nuestros guardias fronterizos, los PMC Wagner atravesaron la frontera de Polonia y entraron en su territorio. Lo que nadie esperaba comenzó"
 belarus_another.46.a: "Verano y ballestas"
 belarus_another.47.t: "La Gran Marcha sobre Varsovia"
 belarus_another.47.d: "Con la ayuda de nuestros guardias fronterizos, los PMC Wagner atravesaron la frontera de Polonia y entraron en su territorio. Lo que nadie esperaba comenzó"
 belarus_another.47.a: "Verano y ballestas"
 belarus_another.48.t: "La guerra contra Wagner"
 belarus_another.48.d: "Nuestro gobierno quedó conmocionado por la noticia de que los combatientes de las PMC de Wagner atacaron nuestro país. Procedían del territorio de Bielorrusia, lo que nos da una buena razón para declararles la guerra. ¿Vamos a hacerlo?"
 belarus_another.48.a: "Es hora de acabar con Bielorrusia"
 belarus_another.48.b: "No es necesario declarar la guerra"
 belarus_another.49.t: "\"Excursión a Vilnius\""
 belarus_another.49.d: "Con la ayuda de nuestros guardias fronterizos, los PMC Wagner atravesaron la frontera de Lituania y entraron en su territorio. Lo que nadie esperaba comenzó"
 belarus_another.49.a: "Verano y ballestas"
 belarus_another.52.t: "Revolución de los jeans"
 belarus_another.52.d: "El pueblo de Bielorrusia ha salido a protestar contra el gobierno legítimo y exigir la dimisión de todo el gobierno. Espero que nos hayamos preparado bien para esto."
 belarus_another.52.a: "Suprimir las protestas"
 belarus_another.52.b: "Intentar negociar"
 belarus_another.53.t: "Los bolcheviques nacionales tomaron el poder en Rusia"
 belarus_another.53.d: "Nuestros fieles seguidores lograron finalmente tomar el poder en Rusia. El Kremlin ahora es nuestro. Nuestro líder está listo para liderar Rusia."
 belarus_another.53.a: "Rusia lo es todo. El resto no es nada."
 belarus_another.54.t: "Unirse a Rusia"
 belarus_another.54.d: "Por fin Bielorrusia regresa a casa. Ahora seremos parte de un gran país, sacrificando nuestra autonomía, pero ¿la necesitábamos?"
 belarus_another.54.a: "¡Finalmente!"
 belarus_another.55.t: "Revolución de los jeans"
 belarus_another.55.d: "Las protestas están ganando impulso en Bielorrusia y el gobierno bielorruso no puede reprimirlas. ¿Quizás deberíamos intervenir y salvar a su gobierno?"
 belarus_another.55.a: "Enviaremos a nuestros especialistas"
 belarus_another.55.b: "No interfiramos"
 belarus_another.56.t: "Revolución de los jeans"
 belarus_another.56.d: "¡Rusia nos envió sus especialistas y juntos pudimos reprimir las protestas!"
 belarus_another.56.a: "Gracias Rusia"
 belarus_another.57.t: "Revolución de los jeans"
 belarus_another.57.d: "Pedimos ayuda en secreto al gobierno ruso y nos la negaron, lo que nos deja solos con el movimiento revolucionario."
 belarus_another.57.a: "Dios nos ayude"
 belarus_another.58.t: "Revolución de los jeans"
 belarus_another.58.d: "Las protestas están cobrando impulso, algunos edificios administrativos ya han sido tomados, así como ya están comenzando disturbios en otras ciudades, además, algunos de los generales han desertado y se han pasado a los rebeldes, ¿qué debemos hacer?"
 belarus_another.58.a: "¡Lucharemos hasta el final!"
 belarus_another.58.b: "Entregaremos el poder pacíficamente"
 belarus_another.59.t: "Bielorrusia pide un préstamo"
 belarus_another.59.d: "El gobierno bielorruso nos pide que les concedamos un préstamo, no estamos seguros de su solvencia, pero la influencia que recibiremos sin duda dará sus frutos."
 belarus_another.59.a: "Vamos a darles dinero"
 belarus_another.59.b: "Nos negaremos"
 belarus_another.60.t: "Préstamo ruso"
 belarus_another.60.d: "El gobierno ruso ha accedido a concedernos un préstamo."
 belarus_another.60.a: "Bien"
 belarus_another.61.t: "Préstamo ruso"
 belarus_another.61.d: "El gobierno ruso se negó a concedernos un préstamo."
 belarus_another.61.a: "Triste"
 belarus_another.62.t: "Bielorrusia propone crear un comerciante conjunto de potasio"
 belarus_another.62.d: "El gobierno bielorruso ha propuesto crear una empresa conjunta de comercialización de potasio entre las dos empresas, Uralkali y Belaruskali, de modo que podamos sacar un mayor provecho de este recurso."
 belarus_another.62.a: "Nosotros estamos de acuerdo"
 belarus_another.62.b: "Nosotros no estamos de acuerdo"
 belarus_another.63.t: "Comerciante conjunto de potasio"
 belarus_another.63.d: "El gobierno ruso acordó crear una empresa conjunta de comercio de potasa."
 belarus_another.63.a: "Bien"
 belarus_another.64.t: "Bielorrusia cierra comerciante conjunto de potasio"
 belarus_another.64.d: "La confrontación entre nuestras dos empresas comercializadoras de potasio ha llegado a su límite y el gobierno bielorruso ha decidido asignar su propia empresa y crear su propio comerciante."
 belarus_another.64.a: "Triste"
 belarus_another.65.t: "Golpe de Estado pro-Unión"
 belarus_another.65.d: "Intentamos dar un golpe de poder en Bielorrusia utilizando todos nuestros recursos administrativos y policiales, así como nuestras conexiones."
 belarus_another.65.a: "Veamos el resultado"
 belarus_GDL.1.t: "Bielorrusia Quiere Gobernar Nuestro País."
 belarus_GDL.1.d: "Los nacionalistas pro-bielorrusos tienen una gran influencia en nuestro país, por lo que las autoridades bielorrusas decidieron darnos un ultimátum: permitirles ingresar al gobierno o enfrentar las consecuencias. ¿Qué decimos al respecto?"
 belarus_GDL.1.a: "Estamos de acuerdo."
 belarus_GDL.1.b: "¡Nunca!"
 belarus_GDL.2.t: "Unirse a Bielorrusia."
 belarus_GDL.2.d: "Nuestro país ha caído bajo la plena influencia de Bielorrusia. No tenemos opción y estamos listos para firmar el acta de adhesión."
 belarus_GDL.2.a: "Esa es la historia."
 belarus_azot.1.t: "Bielorrusia Propone Acuerdo Comercial de Fertilizantes Químicos."
 belarus_azot.1.d: "Recientemente, Bielorrusia se acercó y nos propuso un contrato exclusivo para los mejores fertilizantes que pueden ofrecer. Aceptarlo seguramente aumentará nuestro rendimiento de cultivos, aunque políticamente esta maniobra puede ser cuestionable para algunos."
 belarus_azot.1.a: "Absolutamente."
 belarus_azot.1.b: "No es posible en este momento."
 belarus_azot.2.t: "[From.GetName] Acepta"
 belarus_azot.2.d: "Nuestros esfuerzos por llegar a un acuerdo con [From.GetName] finalmente llegaron a una conclusión, se firmó el contrato y el primer pago está a punto de ser recibido."
 belarus_azot.2.a: "Finalmente, buenas noticias."
 belarus_azot.3.t: "[From.GetName] rechaza nuestro trato."
 belarus_azot.3.d: "Nuestros esfuerzos por llegar a un acuerdo con [From.GetName] parecen ser inútiles, no hemos recibido una respuesta y parece que no va a ninguna parte."
 belarus_azot.3.a: "¡Maldito seas, [From.GetNameDef]!"
 belarus_azot.4.t: "[From.GetName] anula su contrato."
 belarus_azot.4.d: "Hemos recibido una noticia impactante: [From.GetName] cancela su contrato de fertilizantes con nosotros, no podremos venderles nuestro producto, al menos por ahora."
 belarus_azot.4.a: "¡Necios! ¡No saben lo que pierden!"
 BLR_Azot_category: "Comercio de Fertilizantes GrodnoAzot"
 BLR_Azot_category_desc: "Centrarse en el número de mercados a los que GrodnoAzot tiene acceso es vital para la diversidad y expansión de la Economía Bielorrusa. La multitud de diferentes fertilizantes y pesticidas a su disposición puede ser útil para muchas naciones. Establecer contratos con otros países y expandir la producción de nuestros fertilizantes traerá una gran cantidad de ingresos a la nación y al pueblo de Bielorrusia.\n\nLos ingresos obtenidos del comercio se determinan por el número de contratos que hayas firmado multiplicado por el diez por ciento.\n§YContratos de Fertilizantes Actuales:§! [?current_azot_capacity]/[?current_max_azot_capacity]\n§YLímite de Fertilizantes:§! [?current_max_azot_capacity]/[?max_azot_capacity]"
