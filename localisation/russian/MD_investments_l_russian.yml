 state_based_investments_screen_delayed_tt: "Меню ниже представляет собой ряд решений, которые вы можете принять для поощрения различных типов развития в [THIS.GetName]. Все нации будут иметь минимум два доступных слота, которые они могут использовать для любого из своих штатов по всей стране. Вы можете выбрать выполнение нескольких проектов в одном штате или распределить проекты по всей стране. Вы можете получить дополнительные слоты, повысив §YРейтинг мощности§! своей нации\n\nСлоты по рейтингу мощности:\n- §YСверхдержава§!: 6\n- §YВеликая держава§!: 5\n- §YКрупная держава§!: 4\n- §YРегиональная держава§!: 3\n"
