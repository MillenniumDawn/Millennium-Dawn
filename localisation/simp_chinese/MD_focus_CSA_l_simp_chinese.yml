 CSA_decisions_war_time_mobilization_category: "战时动员"
 CSA_decisions_war_time_mobilization_category_desc: "当需要时，我们可以召集一支志愿军，至少填补防线的空缺。因为我们不知道战争何时会爆发，但我们知道战争会降临到我们头上。"
 CSA_war_time_mobilization: "第一轮动员"
