 medium_tank_chassis: "Main Battle Tank"
 medium_tank_chassis_desc: "A main battle tank (MBT), also known as a battle tank or universal tank, is a tank that fills the armor-protected direct fire and maneuver role of many modern armies."
 medium_tank_artillery_chassis: "Self-Propelled Artillery"
 medium_tank_artillery_chassis_desc: "Self-propelled artillery is artillery equipped with its own propulsion system to move towards its target. They are high mobility vehicles, usually based on continuous tracks carrying either a large howitzer, field gun, a mortar or some form of rocket or missile launcher."
 medium_tank_rocket_chassis: "MLRS"
 medium_tank_rocket_chassis_desc: "Self-propelled MLRS are an artillery system equipped with their own propulsion system to move towards theirs target. They are high mobility vehicles, usually based on continuous tracks but also found on wheels carrying a rocket launcher for devastating indirect fire."
 medium_tank_amphibious_chassis: "Armored Personnel Carrier"
 medium_tank_amphibious_chassis_desc: "An armoured personnel carrier (APC) is a broad type of armoured military vehicle designed to transport personnel and equipment in combat zones. Since World War I, APCs have become a very common piece of military equipment around the world."
 medium_tank_flame_chassis: "Infantry Fighting Vehicle"
 medium_tank_flame_chassis_desc: "An infantry fighting vehicle (IFV), also known as a mechanized infantry combat vehicle (MICV), is a type of armoured fighting vehicle used to carry infantry into battle and provide direct-fire support."
 medium_tank_destroyer_chassis: "Light Tank"
 medium_tank_destroyer_chassis_desc: "Armoured reconnaissance is the combination of terrestrial reconnaissance with armoured warfare by soldiers using tanks and wheeled or tracked armoured reconnaissance vehicles."
 medium_tank_aa_chassis: "Self-Propelled AA"
 medium_tank_aa_chassis_desc: "An anti-aircraft vehicle, also known as a self-propelled anti-aircraft gun (SPAAG) or self-propelled air defense system (SPAD), is a mobile vehicle with a dedicated anti-aircraft capability."
 heavy_tank_chassis: "Attack Helicopter"
 heavy_tank_chassis_desc: "An attack helicopter is an armed helicopter with the primary role of an attack aircraft, with the capability of engaging targets on the ground, such as enemy infantry and armored fighting vehicles. Due to their heavy armament they are sometimes called helicopter gunships."
 heavy_tank_amphibious_chassis: "Transport Helicopters"
 heavy_tank_amphibious_chassis_desc: "Transport Helicopters are used for the transport of troops around or to the battlefield."
