 HOL_Poverty_Reduction_idea: "减贫倡议"
 HOL_Poverty_Reduction_idea_desc: "荷兰启动了一项旨在减少贫困的全面倡议。通过增加社会福利、为弱势群体提供有针对性的支持以及提供经济援助，政府正在努力提升社会最弱势群体的境况。该计划旨在创造一个更加公平、更具包容性的经济。"
 HOL_nato_commitments_idea: "北约承诺"
