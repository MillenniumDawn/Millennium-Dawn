 TAI_aia_desc: "共有12条，法律首先表明维护中华民国主权及自由民主宪政。第二条则定义境外敌对势力是指与中华民国交战、武力对峙或主张采取非和平手段之国家、政治实体或团体。随后第三条到第十二条则阐述接受敌对势力资助影响中华民国民主活动之罚则及实行方法。"
