 SOV_trade_with_kazakhstan: "Comercio con Kazajstán"
 SOV_trade_with_kazakhstan_desc: "Los kazajos siempre han sido nuestros mejores amigos en Asia Central. Expandir el comercio entre nuestras naciones beneficiará a ambas economías."
 SOV_trade_with_azerbaijan: "Comercio con Azerbaiyán"
 SOV_trade_with_azerbaijan_desc: "Azerbaiyán es un socio muy prometedor para nosotros. Comerciar con ellos definitivamente nos ayudará a expandir nuestra influencia en el Cáucaso."
 SOV_trade_with_tajikistan: "Comercio con Tayikistán"
 SOV_trade_with_tajikistan_desc: "Tayikistán siempre ha sido un buen socio para Rusia. Definitivamente hay muchas ganancias que podemos obtener comerciando con esta nación."
 SOV_trade_with_kyrgyzstan: "Comercio con Kirguistán"
 SOV_trade_with_kyrgyzstan_desc: "Kirguistán es nuestro principal aliado en Asia Central y nuestro comercio mutuo nos ayudará a mantener buenas relaciones con ellos."
 SOV_trade_with_armenia: "Comercio con Armenia"
 SOV_trade_with_armenia_desc: "Los armenios son nuestros hermanos del Cáucaso! Debemos comerciar con ellos para que ambas economías crezcan."
 SOV_trade_with_uzbekistan: "Comercio con Uzbekistán"
 SOV_trade_with_uzbekistan_desc: "Uzbekistán es un mercado muy prometedor; debemos estimular el comercio con ellos para impulsar nuestra economía."
 SOV_indian_partnership: "Asociación con la India"
 SOV_indian_partnership_desc: "La India es un país en desarrollo muy grande; necesitan nuestros productos, nosotros necesitamos su mercado. ¿Por qué no comerciar con ellos?"
 sov_other.19.t: "Propuesta de paz de Rusia!"
 sov_other.19.d: "Rusia propone un tratado de paz con nosotros tomando Hadrut y Karvachar, mientras dejamos Stepanakert para los armenios. Se desplegarán mantenedores de la paz rusos en Stepanakert. Si nos negamos, eso ya irá en contra de los intereses políticos de Rusia..."
 sov_other.19.a: "Claro."
 sov_other.19.b: "Lucharemos hasta el final!"
 sov_other.20.t: "Propuesta rusa."
 sov_other.20.d: "Rusia pregunta si necesitamos ayuda para regular el conflicto de NKR. Pueden enviar sus fuerzas de mantenimiento de la paz, pero tendremos que ceder algunos territorios."
 sov_other.20.a: "Nah, estamos bien"
 sov_other.20.b: "Por favor, hazlo!"
 sov_other.21.t: "Armenia se niega."
 sov_other.21.d: "Armenia piensa que pueden manejar esto ellos mismos."
 sov_other.21.a: "Bueno, entonces..."
 sov_other.22.t: "Rusia ofrece comprar nuestra artillería"
 sov_other.22.d: "Rusia está ofreciendo un buen trato. Están listos para comprar una gran cantidad de sistemas de artillería ahora mismo, a cambio recibiremos una gran cantidad de dinero que podemos invertir"
 sov_other.22.a: "Esta es una gran oferta!"
 sov_other.22.b: "Nos negamos"
 sov_other.23.t: "Trato con Corea del Norte."
 sov_other.23.d: "El gobierno norcoreano ha aprobado un acuerdo para suministrarnos artillería, recibiremos una gran cantidad de sistemas de artillería"
 sov_other.23.a: "Esta es una gran oferta!"
 sov_other.24.t: "Acuerdo con Corea del Norte"
 sov_other.24.d: "El gobierno norcoreano rechazó nuestro acuerdo, desafortunadamente, una vez más nos decepcionaron"
 sov_other.24.a: "Triste"
 sov_other.25.t: "Acuerdo con Corea del Norte"
 sov_other.25.d: "Rusia hizo un acuerdo con Corea del Norte para comprar sistemas de artillería, algunos de los cuales el gobierno ruso finalmente nos asignó"
 sov_other.25.a: "Bueno"
 SOV_union_luka: "Lukashenko es el Primer Ministro"
 SOV_union_luka_desc: "Despite the fact that the Union State was finally created, Alexander Grigoryevich's talents should not be wasted, I think it is worth approving him as Prime Minister of the Union State."
 SOV_unite_with_nkpr: "Acuerdo con Corea del Norte"
 SOV_unite_with_nkpr_desc: "We will offer the North Korean government a deal to buy a large amount of their artillery to replenish our supplies."
 sov_other.26.t: "Ataque terrorista en Dubrovka"
 sov_other.26.d: "El ataque terrorista en Dubrovka fue una toma de rehenes en Dubrovka en Moscú que duró 3 días, durante los cuales un grupo de 40 militantes chechenos armados liderados por Movsar Barayev capturó y retuvo a 916 rehenes entre los trabajadores, espectadores y el elenco del musical Nord-Ost en el edificio del Centro de Teatro durante tres días. Como resultado de la operación de rescate de rehenes organizada por el FSB y llevada a cabo por fuerzas especiales del Centro de Propósito Especial del FSB, todos los terroristas que estaban en el edificio en ese momento fueron asesinados y la mayoría de los rehenes fueron liberados. En total, según datos oficiales, 130 personas entre los rehenes fueron asesinadas."
 sov_other.26.a: "Pagarán por ello"
 sov_other.32.t: "Referéndum sobre el estatus de nuestra república"
 sov_other.32.d: "La reforma de la Constitución de Rusia nos permite aceptar un nuevo estatus dentro de Rusia, o dejarla permanentemente. ¿Estamos listos para tomar una decisión?"
 sov_other.32.a: "Permaneceremos como parte de Rusia"
 sov_other.32.b: "Estamos a favor de la independencia"
 sov_other.33.t: "Se quedan con nosotros"
 sov_other.33.d: "[FROM.GetNameWithFlag] ha decidido permanecer como parte de Rusia"
 sov_other.33.a: "Hurra!"
 sov_other.34.t: "Otra república nos ha dejado"
 sov_other.34.d: "[FROM.GetNameWithFlag] ha decidido dejar nuestro país. Respetamos su decisión"
 sov_other.34.a: "Es triste"
 sov_other.35.t: "Exgeneral solicita hablar en la Duma Estatal."
 sov_other.35.d: "El exgeneral de las fuerzas espaciales ahora desaparecidas solicita hablar en la próxima sesión en la Duma Estatal. Según sabemos, profesa alguna idea delirante y esquizofrénica, que probablemente se promoverá en la actuación"
 sov_other.35.a: "Dejaremos que actúe de todos modos"
 sov_other.35.b: "Al diablo con él"
 sov_other.36.t: "Las ideas del general retirado están ganando popularidad"
 sov_other.36.d: "Las ideas del general Petrov están ganando una popularidad sin precedentes, especialmente entre los círculos militares. Nos asusta mucho"
 sov_other.36.a: "No hacer nada"
 sov_other.36.b: "Encerrar al general y a todos los militares leales a él"
 sov_other.37.t: "El general está haciendo un golpe!"
 sov_other.37.d: "¿Cómo pudimos habernos perdido esto? El general Petrov comete un golpe militar y derroca a nuestro gobierno. Nadie lo detiene y entra tranquilamente al Kremlin"
 sov_other.37.a: "Pizdec"
 sov_other.38.t: "El nuevo jefe del Banco Central"
 sov_other.38.d: "Estamos listos para presentar a la nueva jefa del Banco Central, Elvira Nabiullina. Ha demostrado con éxito su actividad como Ministra de Economía, sus logros tendrán un impacto positivo en nuestra economía, estamos seguros"
