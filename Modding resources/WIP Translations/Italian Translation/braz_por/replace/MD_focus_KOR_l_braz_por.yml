 KOR_uneven_economy_4: "Sostenere il mercato".
 KOR_uneven_economy_4_desc: "Terremo una mano sotto la nostra economia, perché non dettando il mercato sosterremo le imprese e faremo il possibile per sostenere la totalità della nostra economia"
