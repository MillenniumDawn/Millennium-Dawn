 MODERN_DAY_NAME: "Le Monde aujourd'hui"
 MODERN_DAY_DESC: "Jamais la famine n'a été si rare. Jamais les revenus n'ont été si élevés. Et pourtant le monde est marqué par la peur vis-à-vis des rapides évolutions sociales et technologiques. Le contrecoup de la mondialisation se fait sentir tandis que le Moyen-Orient s'effondre dans des guerres hybrides et qu'une vague de nationalismes populistes s'étend en occident. Le centre de gravité mondial se déplace vers l'Asie, mais les puissances émergentes du monde doivent encore trouver une alternative attrayante à l'ordre mondial occidental en place."
 USA_MODERN_DAY_DESC: "Les États-Unis, seule superpuissance du monde, font face à un déclin progressif de leur puissance internationale. Entre l'enlisement dans des guerres au Moyen-Orient, la dette de l'État et l'émergence économique de la Chine et d'autres pays des BRICS, l'hégémonie américaine n'est plus ce qu'elle était. Néanmoins, grâce à sa situation géographique unique qui lui offre sécurité sans ennemi naturel, l'Amérique peut rester fortement engagée outre-mer pour défendre à la fois ses intérêts vitaux et ceux de ses alliés. Au pays, une vague de sentiment nationaliste à l'encontre de l'élitisme et de la mondialisation lui a donné le plus improbable des présidents, Donald Trump.\nAlors que ses alliés européens et asiatiques craignent à la fois l'unilatéralisme américain et son retrait des institutions libérales occidentales, Les États-Unis parviendront-ils à trouver l'équilibre qui fera triompher l'ordre mondial occidental ?"
 ENG_MODERN_DAY_DESC: "Le Royaume-Uni est dans une position qu'aucun pays n'a connu auparavant. Le référendum de 2016 sur le Brexit est passé à une majorité de moins de 52 pourcents et a fait du royaume le premier pays a avoir invoqué l'Article 50 de l'Union Européenne. Cela restera dans l'histoire soit comme la meilleure des décisions pour le peuple britannique, soit comme le pire des choix.\nAccord ou pas d'accord est maintenant la plus grande des questions."
 FRA_MODERN_DAY_DESC: "Un centre mondial d'art, de culture et de diplomatie, la France regarde avec enthousiasme ce nouveau siècle débordant d'espoir et d'opportunités. La tyrannie des vieilles monarchies et la destruction des guerres mondiales ont poussé la France vers l'Union Européenne, dont elle est un membre fondateur. \n\nSeul le temps dira comment les français aborderont le siècle à venir."
 GER_MODERN_DAY_DESC: "Grâce à l'austérité et aux réformes, l'économie allemande est sortie indemne des deux chocs de la crise financière de 2008 et de la crise européenne de la dette. Étant de loin la plus puissante économie d'Europe, c'est désormais à la prudente et réticente Allemagne de guider l'Union Européenne face au Brexit et aux appels montants de souveraineté nationale. Pour l'Allemagne, l'existence de la Zone Euro et de l'Union Européenne n'est pas un choix, mais une nécessité. L'intégration européenne a crée un marché commun assez large pour ses marchandises, alors que le secteur industriel allemand a depuis longtemps dépassé sa demande intérieure. Par ailleurs, avec une tendance démographique à la baisse, l'Allemagne doit se reposer sur une immigration plus importante pour combler le vide - un choix assurément controversé alors que le nationalisme monte."
 JAP_MODERN_DAY_DESC: "Le Japon est l'une des plus grandes économies du monde. Il continue de surpasser nombre de pays européens tout en entretenant une des cultures les plus uniques au monde. Cependant, cette économie est rongée par une dette immense, environnant deux-cent quarante-neuf pourcents de son PIB. Qui plus-est, ces aussu l'un des rares pays souffrant d'une pyramide démographique inversée, où la majorité de sa population a bien plus de quarante ans.\nLe Japon s'effondrera-t-il sous sa dette financière et sa crise démographique, ou passera-t-il l'épreuve du temps pour devenir l'un des plus puissants pays du monde ?"
 SOV_MODERN_DAY_DESC: "La chute de l'Union Soviétique a anéanti 300 ans d'expansionnisme russe, et a renvoyée la nouvelle fédération à ses frontières du 17ème siècle. L'extension de l'OTAN en Europe de l'Est et dans les États post-communistes a laissée la Russie vulnérable, car le coeur du pays se trouve dans la plaine européenne, qui est indéfendable. Aussi, obtenir un contrôle indirect sur des pays post-soviétiques tels que l'Ukraine, la Géorgie et les états baltes à travers des initiatives telles que l'Union Eurasiatique est primordial si la Russie veut être plus qu'une puissance régionale avec une bonne armée. Économiquement, elle doit surpasser le double choc des bas prix du pétrole et des sanctions occidentales, tout en combattant la corruption endémique de sa bureaucratie hautement centralisée."
 CHI_MODERN_DAY_DESC: "La géographie de la Chine - qui est entourée de montagnes et de jungles - la protège, mais l'isole aussi du reste du monde. En tant qu'empire multi-ethnique comptant de larges minorités, rien que maintenir son intégrité territoriale demande des efforts considérables, puisqu'elle doit investir massivement dns son arrière pays et ses territoires disputés afin de maintenir son emprise. Cependant ce qui est peut-être sa plus grande vulnérabilité, c'est sa dépendance aux exportations et au commerce via les océans, qui sont contrôlés par les États-Unis et leurs alliés de l'Asie-Pacifique. Pour que la Chine devienne une vraie superpuissance, elle doit pouvoir rivaliser avec l'US Navy en taille et qualité et faire de ses rivaux asiatiques actuels des alliés. La diplomatie de la Chine est entravée par son absence de système politique attrayant. Cependant, elle est renforcée par ses immense réserves de change et sa propension à les investir à l'étranger."
 BRA_MODERN_DAY_DESC: "Au tournant du siècle, le Brésil connaît une ascension lente. Le pays a un potentiel de grandeur. Il est une des plus grandes économies émergentes du monde et sa croissance n'a cessé de s'accélérer. Cependant ces dernières années, la dynamique de l'économie brésilienne reste en rémission après la violente récession qui suivit la crise financière asiatique de 1995, et en raison d'une monnaie paralysée. Un nouveau concurrent est désormais dans l'arène : le PT (Parti des Travailleurs) gagne en popularité.\n\nSerez-vous capable de relancer l'autrefois florissante économie du pays, ou est-ce que le PT et ses politiques socialistes prendra le pouvoir ?"
 UKR_MODERN_DAY_DESC: "L'année 2014 a fait de l'Ukraine l'épicentre d'événements qui pourraient à tout moment avoir des conséquences irréversibles. La révolution de Maïdan a renversé le pouvoir autoritaire de Viktor Yanukovich et accouché d'un nouveau gouvernement pro-Occident dirigé par Petro Poroshenko. Malgré de grandes promesses, le dirigeant nouvellement élu a mené le pays dans un gouffre de dette plus large encore et a pris avantage de la situation pour son propre profit. La patience du peuple a des limites. La péninsule de Crimée a été annexée par nos anciens amis, et les régions orientales du Donbass sont ravagées par la guerre. Il reste quelques années avant les nouvelles élections, mais le peuple le supportera-t-il jusqu'à la fin du mandat présidentiel ?"
 TUR_MODERN_DAY_DESC: "Les dernière années n'ont pas été clémentes. Bien que la menace du PKK ait été presque éliminée, nous ne sommes pas parvenus à l'achever. Cela fait quelques mois que la tentative de Coup d'État a été repoussée, et bien que certains commencent à l'oublier, des conspirateurs sont toujours en liberté, peu d'entre aux sont encore dans notre pays, cachés à l'étranger ou abrités par nos ennemis, y compris la tête du serpent : Fethullah Gülen. Certains cercles ont fait circuler la rumeur qu'Erdogan lui-même aurait organisé le Coup et l'ait fait échoué afin de se débarasser de l'opposition et d'accroître son pouvoir. Malheureusement, il s'est avéré qu'une partie des individus purgés se sont révélés innocents, et l'existence ces codamnations erronées est prouvée."
 ISR_2000_MILLENNIUM_DAWN_DESC: "D'une certaine manière, Israël n'a jamais été dans une meilleure position. La menace existentielle que posaient ses voisins arabes s'est largement estompée grâce à la normalisation des relations avec l'Égypte et la Jordanie. De grands pas ont été faits vers la résolution de la question palestinienne à travers les Accords d'Oslo de 1993.\n\nMais Israël reste inquète. Le terrorisme et les états-voyous justifient la sécurisation continue du pays, alors que des interrogations à propos de la trajectoire future de l'État Juif continuent de dominer la sphère politique israëlienne. Comment Israël réagira aux pressions croissantes venant de la communauté internationale, des palestiniens, et de son propre peuple reste incertain."
 ISR_MODERN_DAY_DESC: "Avec le départ prochain du Président Obama, Israël le retour au status quo au Moyen-Orient. Ces dernières années ont vu Israël menacée menacée par le pivotement américain vers l'Asie, par une instabilité rampante suite au Printemps Arabe, et par la résurgence de l'Iran. Beacoup dans le gouvernement israëlien espèrent que le nouveau président revitalisera l'engagement de l'Amérique dans la défense israëlienne et mettra fin aux efforts de réintégration de l'Iran dans la communauté internationale.\n\nMais quelle que soit la position des États-Unis envers Israël et le Moyen-Orient au sens large, de profondes tensions structurelles persistent dans Israël et la région, et elles ne seront pas résolues simplement en se reposant sur l'appui indéfectible de l'Amérique."
 SYR_MODERN_DAY_DESC: "Avec des loyautés partagées dans les Forces Armées Syriennes, et les pertes vertigineuses de 6 années de guerre civile, l'Armée régulière est épuisée. Sa place sur le champ de bataille syrien a été prise par une variété de milices, par des compagnies militaires privées, par l'Hezbollah et les Gardiens de la Révolution iraniens, qui ensemble ont commencé à inverser les pertes d'Assad. Cependant, avec une économie détruite et la majorité du territoire syrien sous le contrôle de terroristes, de rebels et de Kurdes, la perspective d'une Syrie unie nécessitera une longue lutte à mener."
 SYR_2000_MILLENNIUM_DAWN_DESC: "La Syrie est sous la dictature de la famille al-Assad depuis 1971. La santé d'Hafez al-Assad est fragile, et bientôt un nouveau successeur émergera. Beaucoup des enfants et parents d'Hafez sont en lice pour le pouvoir, mais un seul pourra régner."
 FSA_MODERN_DAY_DESC: "Au départ, l'Armée Syrienne Libre était une organisation chapeautant des groupes rebelles anti-Assad et un véritable gouvernement parallèle. Toutefois, la radicalisation des militants syriens a entraîné des défections massives au profit d'Al-Nusra, allié d'Al-Qaïda, et de l'État Islamique, contribuant ainsi à l'éradication de l'ASL dans le nord de la Syrie. En conséquence, l'Armée Syrienne Libre a été démantelée en tant qu'organisation. Toutefois, un large éventail de groupes rebelles liés aux Frères musulmans, ainsi que des groupes salafistes et laïques, conservent cette étiquette. Dans le sud de la Syrie, des groupes affiliés à l'ASL ont victorieusement combattu l'État Islamique dans le désert et défendent toujours la majeure partie de Dara'a contre les forces d'Assad. Dans le nord, l'intervention de l'armée turque est parvenue à créer une brèche entre les deux cantons kurdes."
 NUS_MODERN_DAY_DESC: "En janvier 2017, plusieurs factions de moudjahidines se sont unies sous l'appel à un djihad unifié contre le tyran Al-Assad. Connue sous le nom de Hayat Tahrir al-Sham, ou Comité de Libération du Levant, cette redoutable organisation s'est forgée dans le bain de sang de la guerre civile syrienne. Le groupe est classé par les États-Unis comme une organisation terroriste et une organisation affiliée à Al-Qaïda."
 ROJ_MODERN_DAY_DESC: "Lorsque la guerre civile syrienne a commencé, les forces d'Assad se sont retirées des zones kurdes pour défendre le cœur du pays. Cela a permis au peuple kurde, longtemps opprimé, de prendre le contrôle par l'intermédiaire du Parti de l'Union Démocratique et de sa milice, les YPG, et de créer le Rojava, fondé sur le socialisme démocratique et l'égalité des sexes. Lorsque l'État Islamique est intervenu sur le champ de bataille syrien, il a pris les Kurdes pour cible, s'emparant de vastes étendues du Rojava, jusqu'à l'assaut manqué de Kobané. Grâce aux renforts des Peshmerga, du PKK turc et au soutien aérien des États-Unis, les Kurdes ont réussi à renverser la vapeur et à mettre l'État Islamique en déroute. Depuis lors, ils ont incorporé des parties de l'ancienne FSA sous la bannière du \"SDF\". Cependant, les défis à venir restent nombreux, avec la Turquie menaçant régulièrement de faire la guerre et la crainte que l'alliance tacite avec Assad s'effondre et mène au conflit."
 OTHER_MODERN_DAY_DESC: "Les nations du monde, grandes et petites, ne se sont pas toutes résolues à retenir leur souffle en attendant le déclenchement d'un nouveau conflit mondial. Des grandes puissances au bord de la guerre civile aux nombreuses nations formées et transformées par la Grande Guerre, toutes devront prendre des décisions difficiles et trouver un équilibre entre idéaux et pragmatisme pour avoir un impact sur l'avenir du monde."
 DEN_MODERN_DAY_DESC: "Le Danemark est un pays sûr et sans danger, membre à la fois de l'UE et de l'OTAN. Cependant, un ralentissement économique interne met depuis peu l'État danois au défi. Il est loin d'être certain que le Danemark pourra rester à l'abri des turbulences du monde extérieur."
 ETH_MODERN_DAY_DESC: "La monarchie éthiopienne a été renversée en 1974, et la dictature communiste qui l'a suivie l'a été en 1991. La constitution de 1995 a assuré une démocratie assez stable, mais elle n'a pas réussi à résoudre les problèmes de famine, de crise politique et de corruption."
 FIN_MODERN_DAY_DESC: "Toujours soucieuse de préserver sa neutralité, la Finlande a suivi avec attention l'effondrement de l'Union soviétique et l'expansion politique du projet intégrationniste ouest-européen qui a suivi. Les Finlandais ont rejoint l'UE en 1995 et ont également adopté l'Euro comme monnaie. La paix peut-elle durer ? Les Russes sont-ils vraiment apaisés ?"
 ITA_MODERN_DAY_DESC: "Depuis le début du XXe siècle, l'Italie est légèrement en retard sur les autres grandes puissances. Après sa défaite lors de la Seconde Guerre mondiale, les liens étroits qui unissent l'Italie à ses anciens ennemis et à son ancien allié allemand lui ont permis de redevenir un pays hautement développé et prospère. Mais que réserve l'avenir ? Grandeur nationale ou désastre économique ?"
 GRE_MODERN_DAY_DESC: "La Grèce est dans la tourmente depuis la récession de 2008 qui a davantage affaibli son économie déjà fragile. L'augmentation du rapport entre la dette et le PIB, combinée aux tensions liées à la montée des partis radicaux, fait que la situation de la Grèce s'aggrave de jour en jour. En outre, les relations entre la Grèce et la Turquie sont toujours tendues, ce qui signifie que le moindre incident mineur peut potentiellement pousser les deux pays vers la guerre. La Grèce est au bord de l'effondrement, la moindre décision pouvant sauver ou briser le pays. Espérons que vous ferez les bons choix."
 NOR_MODERN_DAY_DESC: "La Norvège a voté contre l'adhésion à l'Union européenne en 1995 et s'est donc dans une certaine mesure tenue éloignée de l'Europe. Néanmoins, le pays reste membre de l'OTAN et partage une frontière courte mais cruciale avec la Fédération de Russie, un voisin puissant dont il doit nécessairement se méfier."
 SWE_MODERN_DAY_DESC: "La Suède a connu une profonde crise économique au début des années 1990, l'adhésion du pays à l'UE en 1995 n'ayant guère contribué à atténuer ses problèmes. La nation suédoise, qui reste militairement neutre comme le veut sa tradition, doit trouver des réponses économiques à ses problèmes actuels."
 POL_MODERN_DAY_DESC: "La Pologne s'est développée massivement depuis son arrivée dans l'Union européenne en 2004. Elle est désormais une puissance régionale et l'une des économies à la croissance la plus rapide en Europe. Elle est en passe de devenir l'une des puissances les plus importantes de la région, et sa situation politique actuelle est intéressante, car le PiS est arrivé au pouvoir et les relations avec l'UE se sont envenimées. Pays farouchement anti-russe, la Pologne a fait de gros efforts pour renforcer ses relations avec les États-Unis."
 SWI_MODERN_DAY_DESC: "Neutre depuis des temps immémoriaux, la Suisse a décidé de rester en dehors de l'OTAN et de l'Union européenne. La communauté internationale peut-elle encore compter sur la Suisse pour être le juge silencieux et le terrain neutre qu'elle a toujours été ? Ou le peuple suisse verra-t-il son gouvernement jouer un rôle plus actif à l'étranger pour préserver la paix et faire respecter les intérêts nationaux suisses ?"
 BRM_MODERN_DAY_DESC: "Aung Saan Suu Kyi, qui était autrefois la coqueluche de la communauté internationale, a connu un revirement spectaculaire dans l'opinion publique internationale. La crise des Rohingyas a transformé  aux yeux de beaucoup la dirigeante de facto du Myanmar en une criminelle de guerre vilipendée, et non plus en une militante charismatique et éloquente des droits de l'homme. À l'intérieur des frontières territoriales du pays, des groupes rebelles et des généraux encore puissants guettent les signes de faiblesse. Ces deux dilemmes, international et national, placent le gouvernement du Myanmar devant des choix importants. Permettre ou arrêter la violence contre les musulmans de Rakhine. Tenter de rétablir les relations avec l'Occident ou se rabattre sur le vieil allié chinois de la junte militaire. La réponse est loin d'être claire."
 NIG_MODERN_DAY_DESC: "Les dix dernières années au Nigeria ont montré le vrai visage de l'État islamique, qui soutient le grand soulèvement de Boko Haram et des rebelles salafistes dans le nord-est du pays. L'armée nigériane s'est révélée incroyablement inefficace dans la lutte contre ce nouveau type de guérilla. Ce conflit s'est lentement transformé en un conflit régional majeur, le gouvernement nigérian perdant de plus en plus le contrôle de l'État de Borno.\n Allez-vous mettre fin à l'insurrection ou rejoindre le jihad mondial ?"
 BHR_MODERN_DAY_DESC: "Le Bahreïn n'a pas échappé à la vague de protestations qui s'est répandue dans tout le Moyen-Orient dans le cadre du \"printemps arabe\". Le Jour de la Rage a vu la majorité chiite exprimer sa frustration à l'encontre d'une monarchie perçue non seulement comme discriminatoire à l'égard des chiites, mais aussi comme un occupant étranger et un oppresseur du véritable peuple autochtone bahreïni. Sans l'intervention du Bouclier de la Péninsule, la monarchie aurait très bien pu s'effondrer en 2011.\n\nLa priorité de la dynastie Khalifa est donc la préservation de son règne face à l'hostilité des chiites. Si, historiquement, l'opposition sunnite représentait une plus grande menace, le spectre de l'influence iranienne et la libéralisation politique limitée signifient que cette menace a été maîtrisée, du moins pour l'instant."
 KUW_MODERN_DAY_DESC: "Le Koweït jouit d'une position internationale relativement confortable. La plus grande menace pour sa souveraineté, l'Irak de Saddam Hussein, a été éliminée par l'invasion américaine de 2003, et le Koweït a réussi à maintenir de bonnes relations avec tous les acteurs régionaux du Moyen-Orient.\n\nLe plus grand défi du Koweït, bien qu'il ne soit pas urgent, est de nature interne. Le système semi-démocratique du pays a renforcé la légitimité du gouvernement, mais a empêché les réformes nécessaires pour diversifier l'économie koweïtienne, qui dépend du pétrole. De plus, ces réformes n'ont pas complètement apaisé l'opposition, qui continue de s'opposer à la censure gouvernementale et à la répression occasionnelle des militants politiques."
 OMA_MODERN_DAY_DESC: "Oman has earned a reputation as a beacon of peace and stability in a restless and conflict-prone region. Qaboos bin Said al Said has pursued a successful foreign policy since he took power in 1970, leading a country that is hated by none and admired by all. But Oman is not without its challenges. The Sultan has been criticized for his heavy-handed approach towards internal dissent, raising uncertainty about the sustainability of the absolute monarchy. Moreover, the war in Yemen has opened up a new threat. Oman has historically considered the Yemeni province of al-Mahra part of its sphere of influence, given the region's close cultural links to Dhofar in Oman. But the presence of Saudi troops threatens Oman's border and will not be tolerated by the Omani state, even if it means secretly undermining the Saudi war effort."
 QAT_MODERN_DAY_DESC: "Since 1996 Qatar has charted an independent course within the Gulf Cooperation Council. The country's natural gas reserves has allowed Qatar to operate outside of the Saudi-dominated oil market, and for decades the emirs of Qatar have enjoyed a close relationship to the populist Muslim Brotherhood, an organization that the Saudis and Emiratis have increasingly come to see as a threat to their authority. As the home of Al-Jazeera, Qatar is partially blamed by the other Arab autocracies for the spread of the Arab uprisings collectively known as the Arab Spring. Worst of all in the eyes of the Saudis and their Emirati allies is Qatar's close relationship with Iran, a state that they view as an existential threat. It is only a matter of time before the hostility of Qatar's neighbors to its unique foreign policy reaches boiling point."
 SAU_MODERN_DAY_DESC: "The Saudis have watched as the Middle East was irrevocably transformed by a series of momentous events. First the events of 2003 eliminated a major player in the power struggle between Saudi Arabia, Iraq and Iran and inflamed sectarian tensions between Sunni and Shi'a as a result of the subsequent civil war. Then the Saudis watched in horror as friendly regimes across the Arab world were toppled by the phenomenon known as the Arab Spring. And finally, the Saudis anxiously observed America's gradual withdrawal from the region and its rapprochement with Iran under Obama. All this has convinced the Saudis of the need for a more proactive foreign policy, one that has led the monarchy to aggressively counter Iranian influence across the Middle East. From Lebanon to Yemen, from Syria to Iraq, battle lines are being drawn."
 UAE_MODERN_DAY_DESC: "Fondly nicknamed by American officials as \"Little Sparta\", the United Arab Emirates has been a close ally to both the United States and Saudi Arabia and an eager participant in multilateral military operations. The Emirati armed forces, particularly its reputable air force and its elite Presidential Guard, has seen service in Afghanistan, Libya, Kosovo, Somalia and now Yemen. But the UAE is not content to simply play second fiddle to the US or Saudi Arabia. The Emiratis have punched above their weight in terms of foreign influence, at times competing with its erstwhile allies for example by throwing its weight behind separatists in Yemen temporarily allied to the Saudi-backed Hadi government. Moreover, the UAE is home to the only successful case of economic diversification, Dubai having earned a reputation as a global city and a financial hub."
 CAN_MODERN_DAY_DESC: "Having gained complete independence from the UK in 1982, Canada is the 4th largest exporter of oil in the world and has proven to be one of the leading countries in counter-terror operations. With the second largest landmass in the world, Canada is made up of mostly ice plains and mountains with the majority of the population residing in the south of the country. With a vast amount of resources at its disposal, Canada is a country with endless possibility and potential."
 KOR_MODERN_DAY_DESC: "Korea is in the midst of one of the most dramatic presidential scandals in its history. Following massive demonstrations, conservative President Park Geun-hye has just been impeached by the National Assembly due to the shadowy influence of her Rasputin-esque advisor, Choi Soon-sil. With the ruling party in chaos and fresh elections likely to be called in a few months, the stage seems set for the left-wing Democratic Party to make a return to power.\n\nIf presidential hopeful Moon Jae-in makes it to the Blue House, he will need to restore faith in the Korean political system, achieve an ambitious economic agenda, and manage what are likely to be tense relations between the US and North Korea following the US presidential election."
 NKO_MODERN_DAY_DESC: "Many underestimated the young, portly Kim Jong-un when the time came for him to assume his father's position as Supreme Leader of the Democratic People's Republic. It has since become clear that this Swiss-educated, poorly-understood figure was a force to be reckoned with. His brutal consolidation of power featured the execution of Kim's uncle and a host of other officials including, if reports are to be believed, one execution by anti-aircraft cannon. But the young Kim's position is not entirely secure. Dissent within the ranks of the establishment remain, and his ambitious economic reform agenda is still gathering steam. Will the latest iteration of the North's Kim Dynasty sustain the state as his father and grandfather did? Or will he witness the collapse of his kingdom?"
 BOT_MODERN_DAY_DESC: "Botswana is one of the most highly developed countries in Africa with a stable democracy, high human development index and low corruption. Botswana gained its wealth after large amounts of diamonds were found, which lead to one of the highest GDP per capita in Africa. However, it is not without its problems; the politics are dominated by the BDP party, whom many see as autocratic and uninclusive. In addition, poaching is rampant in the country's many game reserves. Diamonds are also not going to last forever, and a solution needs to be found to find alternatives for the economy."
 AFG_MODERN_DAY_DESC: "With the help of coalition forces, the Northern Alliance successfully toppled the Taliban regime. Instead of being annihilated, the Taliban have since fragmented and begun waging an insurgency in various parts of Afghanistan, they still pose a significant threat to coalition and government forces. While some actions of the coalition forces are reasons for the Taliban's growth, the inefficiency and corruption of the central government and Afghanistan's unique pre-modern tribal culture are the main reasons why the Taliban are difficult to annihilate, not to mention the fact that Taliban militants can hide and regroup in parts of Pakistan and go return to the fight in Afghanistan. Will government forces end the Taliban insurgency? Or will there be a peace deal to convince the Taliban to peacefully lay down their arms and join the government?"

 MILLENNIUM_DAWN: "Millennium Dawn"
 MILLENNIUM_DAWN_DESC: "The world has changed. Globally speaking, an atmosphere of peace and prosperity has ruled for about half a century. But with the recent end of the Cold War and the rise of the People's Republic of China, how will this world see itself? How will it shape itself? Will the United States continue its dominance? Will the new Russian Federation find its way into the spotlight? What roles will the former great European empires of Britain, France and Germany play? And what role will the shadow of terrorism have? The world has changed. The world is changing."
 CHI_MILLENNIUM_DAWN_DESC: "The backwater of yesterday. The superpower of tomorrow. After decades of European bullying and even more decades of civil war, strife, and invasion by the Japanese, China looks to rebuild itself as the foremost power of Asia, and eventually, the world. \n\nUnder the leadership of the Communist Party, great strides have been made in building a new China. But this new China is volatile. If China reforms too slowly; it may be destroyed. If it reforms too quickly; it might destroy itself."
 FRA_MILLENNIUM_DAWN_DESC: "A global center of art, culture, and diplomacy, France looks brightly upon a new century brimming with hope and opportunity. The tyranny of the ancient monarchies and the destruction of the World Wars have hurtled France towards the European Union, of which it is a founding member. \n\nOnly time will tell how the French will tackle the century ahead."
 GER_MILLENNIUM_DAWN_DESC: "The retreat of the Soviets and the reunification of East and West Germany have given new hope to the nation. Germany’s traumatic past and the horrors of fascism have not been lost on the general populace. Now, Germany stands as one of the most democratic nations in Europe, with a robust social welfare system and one of the strongest economies in Europe. \n\nA founding member of the European Union, Germany looks towards expanding the bloc to include the former Soviet states of Eastern Europe against a possible Russian resurgence."
 JAP_MILLENNIUM_DAWN_DESC: "A land of roughly 6,852 islands, the maritime people of Japan have come far since the Second World War and the atomic bombings of Hiroshima and Nagasaki. Today, Japan stands as the second-largest economy on Earth, renowned for its technological innovation and quality products shipped across the world. \n\nBacked by its American and European allies, Japan looks warily at its old rival China with both newfound confidence and new potential for conflict."
 SOV_MILLENNIUM_DAWN_DESC: "The August Coup and subsequent collapse of the Soviet Union in 1991 has left the Russian economy in tatters, its pride shaken, and its future looking grim. Oligarchs and corrupt officials have filled the vacuum of power in the absence of a strong central authority. \n\nThe recent rise of Vladimir Putin has many wondering how this ex-KGB officer will attempt to restore Russia’s legacy and bring it forward into a new age."
 ENG_MILLENNIUM_DAWN_DESC: "With Hong Kong handed over to China in 1997, the United Kingdom has bid farewell to its last great colonial possession. The once mightiest nation on Earth is desperately trying to redefine itself and find a new path to greatness and glory. \n\nWill that path lie in continued cooperation with the United States? Should Britain draw closer to its European brethren? Or shall Britannia, on her own, rule the waves once more?"
 USA_MILLENNIUM_DAWN_DESC: "The collapse of the Soviet Union has led to the world’s first unipolar moment. The United States stands at the forefront of all technological, military, and cultural forces at work across the globe. Its reach has never been greater, and its future has never looked brighter. \n\nThe upcoming elections will prove a crucial moment in determining the future course of America; and for better or worse, the world."
 TUR_MILLENNIUM_DAWN_DESC: "Since the collapse of the Ottoman Empire at the end of World War One, Turkey has largely remained in the backdrop of geopolitical affairs. Now, Turkey’s position puts it in the spotlight once again, as competing ideologies work to shift the country one way or the other. \n\nShould the Republic continue with Atatürk's reforms and seek recognition with the EU, or remain true to its Islamic heritage? The failing health of Prime Minister Bülent Ecevit signals uncertain times ahead."
 UKR_MILLENNIUM_DAWN_DESC: "The elections of 1999 were supposed to bring an unconditional victory to the liberal leader of the National Movement - Viacheslav Chornovil. But soon, he died in a car accident under mysterious circumstances. The current president, Leonid Kuchma, won the election in the wake of truthful slogans and lack of populist promises. But what his cadence will bring is still questionable. \n\nAfter being deprived of its nuclear status in 1996 and signing the Budapest Memorandum, Ukraine received guarantees of protection from the strongest states and a ticket to the world theater. But who will the young country be at the future performance? A direct participant or merely an observer in the last rows?"
 BRA_MILLENNIUM_DAWN_DESC: "Brazil is slowly on the rise at the turn of the century. The country has the potential for greatness. It is one of the world's largest emerging economies and its growth has continued to accelerate. However, in recent years Brazil's economic current is reeling back from a harsh recession due to the Asian Financial Crisis of 1995 and a crippled currency. Now a new party contender has arrived on the scene. The PT has swapped in and is quickly gaining traction.\n\nWill you be able to kickstart the country's once great economy or will the PT and its socialist policies seize hold?"
 CAN_MILLENNIUM_DAWN_DESC: ""
 DEN_MILLENNIUM_DAWN_DESC: "Denmark is a safe and secure nation, being both a member of the EU and NATO. However, an internal economic downturn and slowdown has recently begun challenging the Danish state. Whether Denmark can continue to remain immune from the turbulence of the wider world is far from certain."
 ETH_MILLENNIUM_DAWN_DESC: "Ethiopia's monarchy was overthrown in 1974 and its subsequent communist dictatorship in 1991. The constitution of 1995 has provided a somewhat stable democracy, but it has failed to address the problems of starvation, political crisis and corruption. It has also not resolved Ethiopia's ongoing conflict with Eritrea."
 FIN_MILLENNIUM_DAWN_DESC: "Ever concerned with preserving its neutrality, Finland has carefully watched the Soviet Union's collapse and the subsequent political expansion of the western European forces. The Finns joined the EU in 1995 and is about to adopt the Euro as the national currency. Can peace last? Are the Russians truly pacified?"
 GRE_MILLENNIUM_DAWN_DESC: "As the 21st century dawns upon Greece the country seems content. However, under the surface there are growing concerns over the debt crisis and the rise of radical political parites on both sides of the spectrum. The future of the Hellenic Republic is uncertain, and unless it is properly guided it could go down a dark path."
 ICE_MILLENNIUM_DAWN_DESC: "In a hidden corner of Europe, Iceland has successfully kept a low profile since independence in 1944. Political conflicts with the British about fishing rights were perhaps the most exciting time in Icelandic history. Should Iceland take a more central stance?"
 ITA_MILLENNIUM_DAWN_DESC: "Italy has been ever so slightly behind the other Great Powers since the beginning of the 20th Century. After its defeat in World War Two, Italy's strong bond to its former enemies and its former ally in Germany has brought it back up to the status of a highly developed and prosperous country. But what will the future hold? National greatness or economic disaster?"
 NOR_MILLENNIUM_DAWN_DESC: "Norway voted against joining the European Union in 1995 and has subsequently stayed distant from Europe to a certain extent. Nonetheless, the country remains a NATO member and shares a short but critical border with the Russian Federation, a powerful neighbor that it must necessarily be wary of."
 RAJ_MILLENNIUM_DAWN_DESC: "Where China is the superpower of tomorrow, India is the superpower of next week. Its constant struggles against Pakistan and China as well as its deep economic connection to the west have given India a niche to prosper. If it is given enough time, the Tiger of South Asia will be strong enough to take out every single one of its enemies."
 SPR_MILLENNIUM_DAWN_DESC: "Since Franco's death in 1975, Spain has been on a long path of recovery. Through economic and social hardship, the country managed to partially work through the issues that decades of falangism had caused. Spain joined NATO (1982) and the EU (1986) and has tirelessly and under the greatest of efforts worked to catch up to the more powerful and wealthy major countries of Europe; to Germany, France, Britain, and Italy.\nIn times like these, Spain requires strong leadership and a stable hand. Can Prime Minister Aznar deliver? Or will his Partido Popular make place for a more worthy leadership?"
 SWE_MILLENNIUM_DAWN_DESC: "Sweden had been in a deep economic crisis in the early 1990s, with the country's EU accession in 1995 doing little to alleviate its issues. The Swedish nation, which stays militarily neutral as is Swedish tradition, has to find economic answers to its current troubles."
 SWI_MILLENNIUM_DAWN_DESC: "Neutral since time immemorial, Switzerland has decided to stay out of not only NATO and the European Union, but also even the United Nations. Can the international community still rely on Switzerland to be the silent judge and the neutral ground it has always been? Or will the Swiss people see their government take a more active role abroad to preserve peace and enforce Swiss national interests?"
 BRM_MILLENNIUM_DAWN_DESC: "Myanmar stands at a crossroads at the start of the 21st century. The military junta has come to realize that its grip on power is steadily loosening, as pressure from both within and without to democratize grows ever stronger. However, democratization or lack thereof is not the only issue before Myanmar's government. The territorial integrity of this Southeast Asian nation has been shaky ever since independence, with rebel groups fighting for greater autonomy plaguing Myanmar's border regions. The solutions to these twin dilemmas remain unclear. Violence or diplomacy? Democracy or authoritarianism? Compromise or revolution? Only time will tell."
 POL_MILLENNIUM_DAWN_DESC: "Poland has recently broken free from the communist bloc of the Soviet Union. The current situation in the country is far from perfect. Despite the growth of the Polish economy since the fall of communism, the people of Poland continue to struggle. Despite these difficulties, the nation itself has a lot of potential to become a significant economic power. The future looks bright for Poland."
 NIG_MILLENNIUM_DAWN_DESC: "Nigeria at the turn of the century has slowly gained international primacy as its large population and bankers continue to expand their hold in foreign markets. Furthermore, they have begun to participate more in the local region as their newfound liberal democracy has started to grow in popularity. However, Nigerian democracy is now strained by the emergence of Sharia Law in its northern states, threatening the stability of the nation. Outrage and protests have exploded amongst the Christian populace. \nWill the growing popularity of Islam cause war in the country?"
 BHR_MILLENNIUM_DAWN_DESC: "The newly crowned emir of Bahrain, Hamad bin Isa Al Khalifa, inherits a precarious position. Bahrain's Shi'a majority harbors significant frustration towards a monarchy that is perceived not only as discriminatory towards the Shi'a but also as a foreign occupier and an oppressor of the true, indigenous Bahraini people. The Sunni opposition, for albeit different reasons, resents the autocratic nature of Bahraini government, and has aligned itself with Shi'a groups opposed to a continuation of the absolute monarchy. Some of the emir's advisors have pushed for political liberalization as a way to reduce the pressure placed on the regime, while others have advocated a strengthening of autocratic rule. It will be up to Bahrain's new ruler to chart a course for the country."
 KUW_MILLENNIUM_DAWN_DESC: "Not too long ago Kuwait was a country under occupation. Its monarchy was in exile campaigning for a restoration of Kuwaiti sovereignty, while the people of Kuwait, both Sunni and Shi'a, were united against the Iraqi oppressor. Now that the Gulf War has restored Kuwaiti independence, the monarchy must resume the political balancing act that is ruling the nation of Kuwait. Kuwait's parliament, one of the most powerful in the Middle East, places a powerful check on the monarch's authority while continually pressing for greater political liberalization. The country's influential merchant class continues to push for greater investment in the private sector, something that public sector-employed Kuwaiti citizens are reluctant to see happen at the expense of their own welfare."
 OMA_MILLENNIUM_DAWN_DESC: "Oman has earned a reputation as a beacon of peace and stability in a restless and conflict-prone region. Qaboos bin Said al Said has pursued a successful foreign policy since he took power in 1970, leading a country that is hated by none and admired by all. But Oman is not without its challenges. The Sultan has been criticized for his heavy-handed approach towards internal dissent, raising uncertainty about the sustainability of the absolute monarchy."
 QAT_MILLENNIUM_DAWN_DESC: "Since 1996 Qatar has charted an independent course within the Gulf Cooperation Council. The country's natural gas reserves has allowed Qatar to operate outside of the Saudi-dominated oil market, and for decades the emirs of Qatar have enjoyed a close relationship to the populist Muslim Brotherhood, an organization that the Saudis and Emiratis have increasingly come to see as a threat to their authority. Worst of all in the eyes of the Saudis and their Emirati allies is Qatar's close relationship with Iran, a state that they view as an existential threat. It is only a matter of time before the hostility of Qatar's neighbors to its unique foreign policy reaches boiling point."
 SAU_MILLENNIUM_DAWN_DESC: "Saudi Arabia has historically enjoyed a comfortable position as one of the Middle East's leading powers. As custodian of the holy sites of Mecca and Medina, the Kingdom enjoys unparalleled religious legitimacy. However, the Iranian Revolution of 1979 transformed mutual Saudi-Iranian suspicion into outright hostility as the newly formed Islamic Republic of Iran sought to claim the mantle of leader of the Islamic world. Internally too the Kingdom faces challengers for the title of leader of the Islamic world. Since the Saudis allowed American troops into the country in 1991, the al-Qaeda leadership has sworn to destroy the Saudi monarchy and its false piety and replace it with a truly Islamic government."
 UAE_MILLENNIUM_DAWN_DESC: "Fondly nicknamed by American officials as \"Little Sparta\", the United Arab Emirates has been a close ally to both the United States and Saudi Arabia and an eager participant in multilateral military operations. The Emirati armed forces, particularly its reputable air force and its elite Presidential Guard, has seen service in the Gulf War, accumulating useful military experience.\n\nBut the UAE is not content to simply play second fiddle to the US or Saudi Arabia. The Emiratis have punched above their weight in terms of foreign influence, at times competing with its erstwhile allies. Moreover, the UAE is home to the only successful case of economic diversification, Dubai having earned a reputation as a global city and a financial hub."
 KOR_MILLENNIUM_DAWN_DESC: "The Republic of Korea has successfully overcome war, poverty, and dictatorship to become one of the most developed and stable countries in the world. President Kim Dae-jung is widely respected for his role in bringing democracy to Korea and many are hopeful about his efforts to make peace with the North.\n\nHowever, his administration has been tainted by scandal and Korean politics remains exceedingly polarized. Political partisanship, government corruption, and uncertainty surrounding the president's efforts to reconcile with the North will define Korea's future in this new millennium."
 NKO_MILLENNIUM_DAWN_DESC: "The so-called \"Hermit Kingdom\" is a place that the outside world perceives as mysterious and threatening in equal measure. Rumblings of a secret nuclear program in the country are proliferating and its southern neighbor remains suspicious of the North's intentions. But cracks have started showing in the Hermit Kingdom's impenetrable image. Still in the process of recovering from a devastating famine known as the Arduous March, the DPRK has had to rely on external assistance to help weather the storm. The weaknesses of the North's system of governance are patently clear. Will Kim Jong-il address these shortcomings, and adopt a diplomatic approach to the outside world to facilitate development? Or will he decide that the bellicosity of the army and the ideological fervor of the party must be sustained by war?"
 BOT_MILLENNIUM_DAWN_DESC: "Botswana is one of the most highly developed countries in Africa with a stable democracy, high human development index and low corruption. Botswana gained its wealth after large amounts of diamonds were found, which lead to one of the highest GDP per capita in Africa. However, it is not without its problems; the politics are dominated by the BDP party, whom many see as autocratic and uninclusive. In addition, poaching is rampant in the country's many game reserves. Diamonds are also not going to last forever, and a solution needs to be found to find alternatives for the economy."
 AFG_MILLENNIUM_DAWN_DESC: "Since the communists took power in 1978, Afghanistan has been in a cycle of civil war and external intervention. The 1989 withdrawal of the Soviet Union and the subsequent fall of the regime in 1992 did not bring peace. Rather, the conflict of interests between the Mujahideen factions led to continued fighting until 1996, when the Pakistani-backed Taliban took advantage of the civil war to seize large parts of Afghanistan. Their goal was to eliminate all other factions, forcing the former warlords to form the Northern Alliance against the Taliban under the mediation of General Massoud. What does the future hold for this war-torn country?"
 OTHER_MILLENNIUM_DAWN_DESC: "World War One, World War Two, Korea, Vietnam, Afghanistan. The wars of the past have left the nations of the present fearing for the future. However, there is great hope that humanity might have passed 20 centuries of bloodshed to complete its transition to a period of peace and stability."
 #note: millenium_dawn's are shown at 2000 start and modern_day ones are shown at 2017 start
