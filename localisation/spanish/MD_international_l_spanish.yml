 PMC_blackwater_name_desc: "§YBlackwater Worldwide§! es un contratista militar privado estadounidense fundado a finales de 1996 por el ex USN Seal, Erik Prince. La empresa ofrece una variedad de servicios, como capacitación policial, entrenamiento de combate cuerpo a cuerpo y servicios de seguridad."
 PMC_aegis_name_desc: "§YAegis§!, completamente Aegis Defence Services, es un ejército privado británico fundado por Tim Spicer, quien anteriormente fue director ejecutivo de Sandline International con los cofundadores Jeffrey Day, Dominic Armstrong y Mark Bullough. Algunos de los servicios brindados son servicios de seguridad, capacitación para el cumplimiento de la ley y apoyo logístico y esfuerzos de reconstrucción."
 PMC_constellis_name_desc: "§YConstellis Holdings§! es el nombre de la empresa militar privada con sede en Estados Unidos formada a partir de la fusión de Blackwater y fusionada con Triple Canopy para formar Constellis Holdings."
 PMC_wagner_name_desc: "§YWagner Group§!, oficialmente conocido como PMC Wagner, es un contratista militar privado financiado por el estado ruso formado por Yevgeny Prigozhin. El Grupo Wagner se destaca por el reclutamiento de reclusos para sus secciones de combate y lleva a cabo operaciones en varios países de todo el mundo."
 PMC_md_name_desc: "¡La empresa militar privada §YMD Military Bois§! se formó en algún momento del siglo XXI. Se desconocen sus orígenes, pero los miembros del PMC provienen de una amplia variedad de países que van desde Estados Unidos, Suiza, Alemania, China y Rusia, lo que los convierte en uno de los PMC con mayor diversidad de equipos y multiétnicos disponibles en el escenario mundial. Son ampliamente considerados como algunos de los mejores mercenarios para contratar debido a su alta moral, coordinación y su capacidad para usar una multitud de plataformas de armas."
 PMC_mpri_name_desc: "§YMPRI§! (también conocido como §YL3-MPRI§!) es un contratista militar privado global con sede en Estados Unidos fundado en 1987 por ocho ex altos líderes militares del ejército estadounidense, incluido Carl Vuono, ex jefe de personal conjunto. La empresa ofrece una multitud de servicios diferentes que van desde logística, entrenamiento militar, entrenamiento policial, modernización y mantenimiento de aeronaves, sistemas electrónicos y guerra electrónica. Desempeñó un papel activo en la Operación Tormenta del Desierto y poco después se convirtió en un PMC global de renombre mundial con contratos en países como Croacia, Bosnia, Guinea Ecuatorial, Colombia y más."
 PMC_sadat_name_desc: "§Y Especialistas SADAT§! es una empresa militar privada turca con sede en Estambul. Fundada en 2012, la empresa opera en Medio Oriente brindando una variedad de servicios de contratistas, como consultoría militar, de adquisición de municiones y de defensa."
 PMC_rsb_name_desc: "§YGrupo RSB§! es una empresa de consultoría militar con sede en Rusia que ofrece una variedad de servicios, pero principalmente fuerzas de combate, entrenamiento, logística y un cuerpo de oficiales bien capacitado."
 PMC_sandline_name_desc: "§YSandLine Internacional§! es una PMC con sede en Londres formada y establecida en la década de 1990 por Tim Spicer. SandLine estuvo involucrada en varios conflictos en los años 90, uno de ellos fue Papua Nueva Guinea. De manera similar a otros PMC, SandLine operaba servicios relacionados con entrenamiento militar y detalles de seguridad, así como apoyo operativo exclusivo que incluía adquisición de equipos y armas y apoyo diplomático para sus titulares de contratos."
 PMC_kbr_name_desc: "§YKBR Logística§! es un contratista militar privado de logística que se destaca por su participación en el apoyo logístico a los Estados Unidos y otros socios de la OTAN y alineados con la OTAN."
 PMC_nirtal_name_desc: "§YNirtal Especialistas§! fue fundada en 1995 como una empresa global de seguridad privada que se especializa en entrenamiento de combate, servicios de escolta y consultas de seguridad."
 PMC_halo_name_desc: "§YThe Halo Trust§!, fundada en 1988, es una organización humanitaria sin fines de lucro que se especializa en la remoción de municiones en áreas devastadas por la guerra para eliminar minas terrestres de manera segura y efectiva. Piden a los gobiernos que continúen con la práctica para garantizar la seguridad de las generaciones futuras. Parte de su trabajo se ha realizado en Mozambique, Kosovo, Somalia, Afganistán y muchos otros países."
 PMC_defense_name_desc: "§YConsejo Internacional de Defensa§! fue fundada en 2000 como una fusión entre múltiples antiguas organizaciones de seguridad cuyo objetivo principal es exportar el conocimiento, el entrenamiento y la asistencia técnica militar francesa a nivel internacional."
 PMC_gardaworld_name_desc: "§YGardaWorld§! es una empresa de seguridad privada canadiense de Stephan Crétier que gestiona servicios de guardias de seguridad y servicios de vehículos blindados a nivel mundial. La empresa celebró contratos con varios países de todo el mundo proporcionando servicios de seguridad a embajadas, bancos, edificios gubernamentales y otros lugares."
 PMC_esa_name_desc: "§YLa Academia Europea de Seguridad§! fue fundada en 1992 por Andrzej Bryl brindando servicios de protección marítima, primeros auxilios, tiro y más. Además, la empresa ha formado muchas unidades especiales en la Unión Europea entre las fuerzas policiales y militares de §Y[EUU.GetNameWithFlag]§!."
 PMC_g4s_name_desc: "§YG4S§! es una empresa multinacional de seguridad privada con sede en Londres procedente de la fusión de §YSecuricor§! y §YGrupo 4 Falck§!. La empresa ofrece una serie de servicios como personal de seguridad, unidades de respuesta, transporte seguro de prisioneros y más. Se ha convertido en una de las empresas de seguridad privada más importantes del mundo tanto por ingresos como por empleo en Europa y África."
 PMC_asgard_name_desc: "§YAsgard - Grupo de seguridad de Alemania§! es una empresa militar privada alemana fundada en 2007. Es una empresa militar privada especializada en combate, entrenamiento y más."
 PMC_sinai_name_desc: "§YLa Unión de las Tribus del Sinaí§! es una fuerza paramilitar en la provincia egipcia del norte del Sinaí que ha luchado codo con codo con las fuerzas de seguridad egipcias en la región. La fuerza está compuesta principalmente por personas provenientes de las tribus beduinas locales. La fuerza se ha convertido en una fuerza eficaz contra los insurgentes y lucha bilateralmente junto con fuerzas militares profesionales coordinadas."
 PMC_gard_name_desc: "§YGardservis§!, fundada en 2020, es una organización de seguridad con sede en Bielorrusia respaldada por el gobierno bielorruso para mantener y entrenar fuerzas de seguridad especiales de otras naciones, principalmente naciones africanas y sudamericanas. A menudo se la compara con la empresa militar privada con sede en Rusia Wagner Group y tiene una estructura y un propósito similares."
 PMC_patriot_name_desc: "§YPatriota§! es la empresa militar privada rusa que se creó a finales de 2018 como una versión más elitista del §YWagner Group§!. Se centran más en la protección personal y contratan exclusivamente a soldados experimentados con experiencia en combate."
 PMC_dewe_name_desc: "§YServicios de seguridad Dewe§! Formada en 2011 por ex militares y policías, trabajó por primera vez durante los Juegos Olímpicos de Beijing 2008. A menudo participan en el entrenamiento de una variedad de fuerzas policiales civiles y forman parte de la iniciativa china Belt & Road para brindar seguridad a las inversiones chinas en África, Asia y Medio Oriente."
 PMC_over_name_desc: "§YSeguridad del grupo de ultramar de China§! es una empresa de seguridad china patrocinada por el estado que tiene como objetivo trabajar estrechamente con naciones extranjeras para garantizar la protección de los intereses de China y del país anfitrión. Proporcionan una variedad de servicios como capacitación, protección y seguridad a las naciones que pagan por sus servicios."
 PMC_front_name_desc: "§YFront §! (o §YFrontier Services Group§!) es una organización de seguridad privada de propiedad estatal china con sede en [HKG.GetNameWithFlag] Empresa de seguridad, aviación y logística centrada en África fundada por el antiguo §YBlackwater Worldwide§!. Director ejecutivo Erik Prince. La empresa se centra principalmente en proyectos logísticos para rutas marítimas, seguridad sin uso de armas y formación en seguridad antiterrorista. Además, la empresa también se especializa en evacuaciones de alto riesgo de zonas de conflicto."
 PMC_redut_name_desc: "§YRedut§! se formó en 2008 mediante la fusión de varios veteranos militares rusos y unidades del Ministerio de Defensa que habían obtenido experiencia de combate en diversas misiones militares y de mantenimiento de la paz."
 PMC_gazprom_name_desc: "Tras la disolución del §YWagner PMC§!, §YGazprom§! formaron su propia organización de seguridad privada que les permitió proteger sus instalaciones. §YGazprom§! También es contratado principalmente por el Ministerio de Defensa ruso para proteger los intereses del petróleo y el gas."
 PMC_iron_name_desc: "§YMarina de Hierro§! es una empresa militar privada con sede en Estonia que ofrece una variedad de servicios de protección y seguridad de yates."
 PMC_sheriff_name_desc: "§YSheriff§! es la segunda empresa más grande de Transnistria y engloba todas las empresas privadas rentables. Intervienen en gasolineras, supermercados, canales de televisión, concesionarios, hoteles y más. La organización de seguridad se formó como otra forma de ingresos para el gigante empresarial. La empresa presta servicios de seguridad a los distintos holdings y ha ofrecido sus servicios a nivel internacional."
 PMC_lukoil_name_desc: "§YLukoil§! formó su PMC centrándose en detalles de combate y seguridad y recopilación de inteligencia. Se cree que el PMC patrocinado por Lukoil está relacionado con ex agentes de la KGB."
 PMC_rosneft_name_desc: "§YRosneft§! Otro gigante petrolero en Rusia se centró principalmente en formar otra empresa militar centrada en las fuerzas de seguridad."
 PMC_sberbank_name_desc: "§YSberbank§! es un banco ruso de propiedad estatal que formó una empresa militar a instancias del gobierno ruso que se centra principalmente en las fuerzas de combate y de seguridad."
 PMC_vtb_name_desc: "§Y VTB §! es un banco estatal ruso que formó una empresa militar con el nombre de Convoy con la ayuda de Arkady Rotenberg. Al igual que otras empresas militares privadas rusas, la empresa se centra en servicios militares y de seguridad destinados a proporcionar fuerzas de combate y de seguridad."
