 USA_high_cost_for_high_rewards: "Вторая Великая космическая гонка"
 USA_high_cost_for_high_rewards_desc: "Космическая гонка возобновляется, и наша главная задача – добиться победы. Мы вложим все, что у нас есть, чтобы гарантировать, что мы сохраним этот титул, и вытерем пол, который «ну, технически, Советы сделали это первыми», изливают слюни тупые танкисты и неверующие, просто чтобы залезть кому-то под кожу. Затраты будут высокими, но это нас никогда раньше не останавливало. До бесконечности и действительно за ее пределами."
 USA_people_powered_governance: "Управление, основанное на людях"
 USA_people_powered_governance_desc: "Поднимите демократические принципы за счет участия граждан в правительстве, которое действительно отражает голос народа."
 USA_fair_play_for_all: "Честная игра для всех"
 USA_fair_play_for_all_desc: "Решайте проблему неравенства напрямую с помощью политики, обеспечивающей равные возможности и справедливое общество."
 USA_taxing_smarter: "Налогообложение умнее, рост справедливее"
 USA_taxing_smarterdesc: "Отстаивайте прогрессивную налоговую систему, устраняя неравенство в доходах и добиваясь экономической справедливости."
 USA_healthcare_harmony_for_all: "Гармония здравоохранения для всех"
 USA_healthcare_harmony_for_all_desc: "Возглавьте задачу обеспечения всеобщего здравоохранения, уделяя особое внимание качественному уходу, профилактическим мерам и поддержке психического здоровья."
 USA_knowledge_is_key: "Знания – это ключ"
 USA_knowledge_is_key_desc: "Откройте двери к доступному, качественному образованию для всех, от раннего детства до доступного высшего образования."
 USA_green_dreams_sustainable: "Зеленые мечты, устойчивая реальность"
 USA_green_dreams_sustainable_desc: "Разработать комплексный план по созданию зеленого будущего, созданию рабочих мест и переходу на устойчивую возобновляемую энергетику."
 USA_work_well_and_live_well: "Работай хорошо, живи хорошо"
 USA_work_well_and_live_well_desc: "Боритесь за права трудящихся, справедливую заработную плату и безопасные условия, ставя коллективные переговоры на первый план."
 USA_home_it_is_our_sweet_home: "Дом, милый дом"
 USA_home_it_is_our_sweet_home_desc: "Разработать политику доступного жилья, городского развития, ориентированного на сообщества, и инициативы по предотвращению бездомности."
 USA_money_out_voices_in: "Деньги уходят, голоса приходят"
 USA_money_out_voices_in_desc: "Возглавить реформу финансирования избирательных кампаний для обеспечения прозрачного избирательного процесса, управляемого людьми."
 USA_justice_revamp_policing_reform: "Обновление правосудия, реформа полиции"
 USA_justice_revamp_policing_reform_desc: "Поддерживайте справедливую политику уголовного правосудия, включая реформу полиции, реабилитацию и решение системных правовых проблем."
 USA_united_horizons_inclusive_paths: "Объединенные горизонты, инклюзивные пути"
 USA_united_horizons_inclusive_paths_desc: "Выступайте за инклюзивную иммиграционную политику, предоставляя пути к гражданству и признавая вклад иммигрантов."
 USA_equal_love_equal_rights: "Равная любовь, равные права"
 USA_equal_love_equal_rights_desc: "Проложите путь к равным правам для сообщества ЛГБТК+ с помощью антидискриминационных мер и инклюзивной политики."
 USA_net_freedom_digital_equity: "Чистая свобода, цифровая справедливость"
 USA_net_freedom_digital_equity_desc: "Защитите открытый Интернет, защитите конфиденциальность и обеспечьте равный доступ к информации и технологиям."
 USA_community_guardian_public_ally: "Опекун сообщества, общественный союзник"
 USA_community_guardian_public_ally_desc: "Уделяйте приоритетное внимание работе полиции, взаимодействию и превентивным мерам на уровне сообществ для повышения общественной безопасности."
 USA_global_harmony_local_prosperity: "Глобальная гармония, местное процветание"
 USA_global_harmony_local_prosperity_desc: "Уделяйте приоритетное внимание дипломатии, многостороннему сотрудничеству и международному партнерству для решения глобальных проблем и мира."
 USA_equal_ground_empowered_women: "Равные условия, расширенные права женщин"
 USA_equal_ground_empowered_women_desc: "Выступайте за гендерное равенство, поддержку прав женщин и инициативы против гендерного насилия и дискриминации."
 USA_childcare_ease_family_breeze: "Легкость ухода за детьми, Семейный бриз"
 USA_childcare_ease_family_breeze_desc: "Обеспечить доступ к доступному уходу за детьми и поддержке семьи, способствуя балансу между работой и личной жизнью и семейному благополучию."
 USA_tech_for_good_innovation_for_all: "Технологии во благо, инновации для всех"
 USA_tech_for_good_innovation_for_all_desc: "Поощрять технологические инновации на благо общества, обеспечивая доступность для всех граждан."
 USA_future_ready_workforce: "Готовая к будущему рабочая сила"
 USA_future_ready_workforce_desc: "Возглавьте задачу передового образования и профессиональной подготовки, предоставляя гражданам навыки, необходимые для достижения успеха в быстро развивающемся мире."
 USA_left_wing_unity: "Левое крыло Единства"
 USA_left_wing_unity_desc: "Мы, наконец, доказали правоту рабочих, поскольку именно левое единство победило. Вместе с нашими товарищами по оружию мы стремимся к более справедливому и справедливому будущему для всех. Давайте создадим не американскую мечту, а мечту, к которой будет стремиться все человечество. Давайте искать и строить будущее для нашего вида, которое будет приносить пользу большинству, а не богатому меньшинству."
 USA_roots_of_revelry: "Корни веселья"
 USA_roots_of_revelry_desc: "Раскройте яркую историю оживленного празднования в Соединенных Штатах, проследив его эволюцию от скромного собрания до краеугольного камня культуры."
 USA_branching_identity: "Ветвящаяся идентичность"
 USA_branching_identity_desc: "Раскройте культурные символы, переплетенные с праздничным мероприятием, иллюстрирующие его неотъемлемую роль в формировании сущности американской идентичности."
 USA_green_gala_guardian: "Зеленый Гала-Хранитель"
 USA_green_gala_guardian_desc: "Исследуйте влияние праздника на окружающую среду, исследуя его роль хранителя экологического баланса и устойчивости."
 USA_artsy_arboreal_vibes: "Вычурная древесная атмосфера"
 USA_artsy_arboreal_vibes_desc: "Погрузитесь в художественное самовыражение, вдохновленное этим событием, где творчество сходится с американским изобразительным искусством."
 USA_fiesta_foliage: "Фиеста Листва"
 USA_fiesta_foliage_desc: "Исследуйте главную роль праздника в праздничных традициях, где мерцающие огни и дух праздника сливаются в праздник сообщества."
 USA_community_canopy_connection: "Соединение навеса сообщества"
 USA_community_canopy_connection_desc: "Приподнимите завесу над ролью праздника как общественного центра, объединяющего людей для совместных моментов и торжеств."
 USA_chronicles_of_celebration: "Хроники торжества"
 USA_chronicles_of_celebration_desc: "Путешествуйте во времени по историческим событиям, связанным с празднованием, и раскрывайте истории, которые формировали его повествование на протяжении многих лет."
 USA_civic_celebration_station: "Станция Гражданского Праздника"
 USA_civic_celebration_station_desc: "Узнайте, как праздник вызывает гражданскую гордость и участие, превращая обычные собрания в необычайные общественные мероприятия."
 USA_feast_treats: "Праздничные угощения"
 USA_feast_treats_desc: "Насладитесь вкусом кулинарных традиций, связанных с этим праздником, где рецепты и праздники сливаются в аппетитный праздник."
 USA_edu_tainment_extravaganza: "Образовательно-развлекательная феерия"
 USA_edu_tainment_extravaganza_desc: "Будьте в центре внимания образования с помощью программ, которые сделают изучение праздника радостным и поучительным опытом."
 USA_conservation_couture: "Сохранение Кутюр"
 USA_conservation_couture_desc: "Продемонстрируйте модную сторону мероприятия, подчеркнув усилия по сохранению его экологичности и процветания для будущих поколений."
 USA_family_fiesta_chronicles: "Хроники семейной фиесты"
 USA_family_fiesta_chronicles_desc: "Собирайтесь вместе, чтобы услышать трогательные семейные истории, рассказанные во время праздника, где воспоминания расцветают, как радостные моменты, которые вы пережили."
 USA_literary_limelight: "Литературный центр внимания"
 USA_literary_limelight_desc: "Листайте страницы литературных произведений, отдающих дань уважения этому празднику, превращая его в музу поэтов и сказителей."
 USA_artistic_arbor_adventures: "Художественные приключения в беседке"
 USA_artistic_arbor_adventures_desc: "Погрузитесь в мир паблик-арт-инсталляций, вдохновленных этим праздником, где творчество не знает границ."
 USA_tech_touched_treetime: "Древесное время, тронутое технологиями"
 USA_tech_touched_treetime_desc: "Отпразднуйте праздник, как никогда раньше, с чудесами, наполненными технологиями: от виртуальных приключений до волшебства дополненной реальности."
 USA_global_grove_connection: "Глобальное соединение Grove"
 USA_global_grove_connection_desc: "Узнайте, как очарование этого праздника выходит за пределы границ, делая американскую культуру центром внимания всего мира."
 USA_cash_crop_canopy: "Навес для товарных культур"
 USA_cash_crop_canopy_desc: "Подсчитайте экономические блага, которые принесет это празднование, поскольку оно становится популярной туристической точкой и стимулом для местного бизнеса."
 USA_future_festive_foliage: "Будущая праздничная листва"
 USA_future_festive_foliage_desc: "Загляните в хрустальный шар и узнайте, как праздник готовится к устойчивому и впечатляющему будущему, основанному на культурной и экологической мудрости."
 USA_hidden_heritage_havens: "Скрытые приюты наследия"
 USA_hidden_heritage_havens_desc: "Отправьтесь в путешествие, чтобы раскрыть менее известные аспекты празднования Соединенных Штатов, обнаруживая скрытые убежища наследия, хранящие нерассказанные истории и культурные сокровища. Исследуйте тайное очарование, которое добавляет глубины повествованию о празднике, обогащая коллективную индивидуальность тех, кто собирается в его энергичных объятиях."
 USA_limited_government_and_constitutional_adherence: "Ограниченное правительство и соблюдение Конституции"
 USA_limited_government_and_constitutional_adherence_desc: "Мы поддерживаем строгое соблюдение Конституции США и поощряем минимальное вмешательство правительства в повседневную жизнь людей."
 USA_fiscal_responsibilities_and_balanced_budgets: "Фискальная ответственность и сбалансированный бюджет"
 USA_fiscal_responsibilities_and_balanced_budgets_desc: "Чтобы достичь сбалансированного бюджета и избежать чрезмерного размера государственного долга, мы уделяем первоочередное внимание разумной налогово-бюджетной политике, которая включает сокращение государственных расходов."
 USA_individuals_rights_and_liberties: "Индивидуальные права и свободы"
 USA_individuals_rights_and_liberties_desc: "защита индивидуальных свобод и прав, гарантированных Конституцией, таких как свобода выражения мнений, исповедание религии и право хранить и носить оружие."
 USA_states_rights_and_federalism: "Права штатов и федерализм"
 USA_states_rights_and_federalism_desc: "Поддержка концепции федерализма Десятой поправки, которая дает штатам значительные полномочия по управлению внутри своих границ."
 USA_free_market_economy: "Свободная рыночная экономика"
 USA_free_market_economy_desc: "Чтобы способствовать экономическому росту и процветанию, следует продвигать политику, поддерживающую свободное предпринимательство, конкуренцию и минимальное государственное регулирование."
 USA_strong_national_defense_and_non_interventionism: "Защищая нашу нацию, а не других"
 USA_strong_national_defense_and_non_interventionism_desc: "Содействие сильной национальной обороне, одновременно опасаясь наступательных военных операций и концентрируясь на подходе невмешательства, позволит нам лучше сбалансировать внутренний фронт и мир вокруг нас."
 USA_originalist_judiciary_and_appointments: "Оригинальная судебная система и назначения:"
 USA_originalist_judiciary_and_appointments_desc: "Содействие отбору судей, применяющих первоначальный смысл Конституции, укрепит внутреннюю сплоченность и эффективность правительства. В отличие от современных интерпретаций, которые до сих пор завели нас в заблуждение."
 USA_secure_borders_and_create_immigration_reforms: "Обеспечьте безопасность и реформируйте иммиграционные системы"
 USA_secure_borders_and_create_immigration_reforms_desc: "Мы продвигаем сбалансированный подход к иммиграции, который включает в себя как безопасность границ, так и соблюдение честных и справедливых иммиграционных законов."
 USA_monetary_police_and_sound_currency: "Денежно-кредитная политика и устойчивая валюта"
 USA_monetary_police_and_sound_currency_desc: "Мы будем продвигать разумную и стабильную денежно-кредитную политику, возможно, призывая к восстановлению золотого стандарта или другой подобной системы."
 USA_bring_the_order_peace_and_order_back: "Закон и порядок"
 USA_bring_the_order_peace_and_order_back_desc: "Мы должны расширить нашу способность поддерживать нормативные акты, которые отдают приоритет эффективному обеспечению правопорядка, справедливым процедурам уголовного правосудия и общественной безопасности."
 USA_education_reforms_and_local_control: "Выбор образования и местный контроль"
 USA_education_reforms_and_local_control_desc: "Мы выступаем за усиление родительского контроля над образованием своих детей, включая такие меры, как школьные ваучеры и предоставление местным сообществам права голоса в политике образования."
 USA_protecting_the_second_us_amendment: "Защита Второй поправки"
 USA_protecting_the_second_us_amendment_desc: "Защита права людей хранить и носить оружие для защиты от притеснений со стороны правительства, а также для самообороны."
 USA_environmentalism_through_property_right: "Экологизм через права собственности"
 USA_environmentalism_through_property_right_desc: "Мы поддерживаем сбалансированный подход к экологической политике, который защищает законные права людей и одновременно обеспечивает эффективное управление окружающей средой."
 USA_health_care_choice_and_market_solutions: "Выбор здравоохранения и рыночное решение"
 USA_health_care_choice_and_market_solutions_desc: "Поощрение развития системы здравоохранения, которая отдает приоритет автономии потребителей, рыночной конкурентоспособности и идеалам свободного рынка, сохраняя при этом доступ к высококачественной медицинской помощи."
 USA_reforming_entitlement_programs: "Реформирование программ льгот"
 USA_reforming_entitlement_programs_desc: "Обеспечение долгосрочной жизнеспособности систем пособий, гарантируя их сохранение для будущих поколений, таких как социальное обеспечение и медицинская помощь."
 USA_election_integrity_and_voters_rights: "Честность выборов и права избирателей"
 USA_election_integrity_and_voters_rights_desc: "Лоббирование мер, обеспечивающих безопасность и надежность выборов, таких как законодательство об удостоверении личности избирателя и инициативы по прекращению фальсификаций на выборах."
 USA_technology_and_privacy_rights: "Технологии и права на конфиденциальность"
 USA_technology_and_privacy_rights_desc: "Достижение баланса между развитием технологий и защитой прав на неприкосновенность частной жизни, возможно, посредством законодательства и регулирования."
 USA_balancing_national_security_and_civil_liberties: "Закон о национальных свободах"
 USA_balancing_national_security_and_civil_liberties_desc: "Посредством всеобъемлющего законодательства мы надеемся найти баланс между целями национальной безопасности и гражданскими свободами граждан, особенно в свете растущих проблем безопасности."
 USA_right_wing_unity: "Единство правого крыла"
 USA_right_wing_unity_desc: "Единство и национальная гордость побеждают все формы подрывной деятельности. Благодаря быстрому мышлению и сильному руководству наша коалиция устояла. В этом новом мире преобладает правое единство, и поэтому мы сделаем американскую мечту американским будущим. Боже, благослови эту страну, ее землю и ее граждан... Боже, благослови Америку."
 USA_national_sovereignty_and_autonomy: "Национальный суверенитет и автономия"
 USA_national_sovereignty_and_autonomy_desc: "Мы выступаем за политику, которая отдает приоритет интересам и независимости Соединенных Штатов в глобальных делах, подчеркивая национальный суверенитет и самоопределение."
 USA_secure_the_borders_and_controll_immigrants: "Безопасные границы и контролируемая иммиграция"
 USA_secure_the_borders_and_controll_immigrants_desc: "Мы поддерживаем строгие меры пограничного контроля и ответственную иммиграционную политику для защиты национальной безопасности и регулирования иммиграции на благо страны."
 USA_economic_patriotism_and_domestic_industry: "Экономический патриотизм и отечественная промышленность"
 USA_economic_patriotism_and_domestic_industry_desc: "Мы продвигаем политику, которая отдает приоритет американской промышленности, работникам и бизнесу посредством торговой политики, инициатив по созданию рабочих мест и поддержки отечественного производства."
 USA_cultural_unity_and_integration: "Культурное единство и интеграция"
 USA_cultural_unity_and_integration_desc: "Мы сосредоточимся на поддержке общего чувства национальной идентичности и поощрении культурной ассимиляции при уважении разнообразия происхождения и традиций."
 USA_strong_defense_and_national_sec: "Сильная оборона и национальная безопасность"
 USA_strong_defense_and_national_sec_desc: "Нашим приоритетом является хорошо финансируемая и сильная армия для обеспечения безопасности и защиты Соединенных Штатов и их интересов за рубежом."
 USA_energy_and_sustainable_resoruces: "Энергетическая независимость, устойчивые ресурсы"
 USA_energy_and_sustainable_resoruces_desc: "Создание политики, направленной на энергетическую самодостаточность посредством ответственного управления ресурсами, инициатив в области возобновляемых источников энергии и снижения зависимости от иностранных источников."
 USA_american_infrastructure: "Американский инфраструктурный ренессанс"
 USA_american_infrastructure_desc: "Как самая развитая и передовая страна, мы уделяем приоритетное внимание инвестициям и модернизации критически важной национальной инфраструктуры, такой как транспорт, энергетика и технологии, для создания рабочих мест и поддержки экономического роста."
 USA_education_for_american_excellence: "Образование для американского совершенства"
 USA_education_for_american_excellence_desc: "Наша цель — улучшить образовательные стандарты, профессиональное обучение и образовательные инновации, чтобы вооружить американских студентов и рабочих навыками, необходимыми для достижения успеха."
 USA_championing_american_innovations: "Поддержка американских инноваций"
 USA_championing_american_innovations_desc: "Инвестирование НАШИХ денег в НАШИ исследования и разработки для поддержания лидерства Америки в области технологий, инноваций и научного прогресса."
 USA_health_and_wellness_of_our_dear_citizens: "Здоровье и благополучие для всех американцев"
 USA_health_and_wellness_of_our_dear_citizens_desc: "Наша система здравоохранения противоречива. Мы считаем, что это необходимо изменить, чтобы обеспечить здоровье и благополучие всех американцев посредством политики, направленной на решение проблем общественного здравоохранения и содействие доступу к высококачественному медицинскому обслуживанию."
 USA_environmental_stewardship_and_growth: "Экологизм через рост"
 USA_environmental_stewardship_and_growth_desc: "Мы обеспечим защиту окружающей среды посредством ответственного управления ресурсами и инноваций для поддержки американской промышленности и общества."
 USA_support_for_our_war_veterans: "Поддержка ветеранов и семей военнослужащих"
 USA_support_for_our_war_veterans_desc: "Мы несем ответственность за то, чтобы ветераны и их семьи получали заботу, льготы и поддержку, которых они заслуживают, служа нашей стране."
 USA_presernation_of_american_natural_heritage: "Сохранение американского наследия"
 USA_presernation_of_american_natural_heritage_desc: "Америка будет прославлять и защищать нашу природную красоту, дикую природу и ландшафты для будущих поколений."
 USA_community_empowerment_and_local_governance: "Расширение прав и возможностей сообщества"
 USA_community_empowerment_and_local_governance_desc: "Мы привержены политике, которая расширяет возможности местных сообществ и способствует принятию решений на местном уровне для удовлетворения их уникальных потребностей и проблем."
 USA_america_tradition_and_heritage_protection: "Американская традиция"
 USA_america_tradition_and_heritage_protection_desc: "Мы чтим и защищаем культурное наследие, историю и традиции Америки как источник национальной гордости и самобытности."
 USA_public_safety_and_effective_justice: "Общественная безопасность"
 USA_public_safety_and_effective_justice_desc: "Мы будем уделять приоритетное внимание политике, обеспечивающей общественную безопасность, эффективное обеспечение правопорядка и справедливую практику уголовного правосудия."
 USA_international_engagement_on_american_terms: "Международное взаимодействие"
 USA_international_engagement_on_american_terms_desc: "Поддержка внешнеполитических решений, которые отдают приоритет американским интересам в нашем полушарии и ценят дипломатическую, экономическую деятельность и деятельность в области безопасности."
 USA_militarist_military_seizes_power: "Военные захватывают власть"
 USA_militarist_military_seizes_power_desc: "Благодаря хорошо скоординированным усилиям, совместно с военными и гражданскими лидерами, сторонники жесткой линии НФП были задержаны и заключены в тюрьму по различным обвинениям, начиная от подрывной деятельности партии и заканчивая государственной изменой, представляющей угрозу национальной безопасности. В конце концов многие знали, что это произойдет, просто не ожидали, что это произойдет так быстро. Тем не менее Вашингтон больше не является настоящей столицей США, и теперь большинство решений принимает сам Пентагон. Как бы то ни было, будет ли военный аппарат руководить нацией по сравнению с гражданскими лидерами, многие за пределами США опасаются, что этот кричащий орел может стать агрессивным, в то время как другие стремятся создать дружественные связи, чтобы закрыть глаза генеральному штабу. В конце концов, мир увидел новую эру глобальной политики, и даже сам Бог не может знать, что ждет впереди."
 USA_pentagon_covert_takeover: "Тайный захват Пентагона"
 USA_pentagon_covert_takeover_desc: "Пентагон инициировал захват власти США, вызвав хаос и глобальный конфликт в стремлении к новому мировому порядку."
 USA_pentagon_eclipse: "Операция «Пентагоновое затмение»"
 USA_pentagon_eclipse_desc: "Тайная группа в вооруженных силах организует теневой мятеж, манипулируя событиями, чтобы погрузить мир в хаос и утвердить межконтинентальное господство."
 USA_the_silent_coupe: "Тихий переворот"
 USA_the_silent_coupe_desc: "Военные чиновники организуют международные альянсы после тайного переворота, который оставляет общественность в неведении относительно прихода хунты к власти."
 USA_cyberwarfare_let_it_begin: "Кибер-цифровая эскалация"
 USA_cyberwarfare_let_it_begin_desc: "На стыке военного мастерства и цифровых инноваций Пентагон инициирует сдвиг общества в сторону кибернетики. Общество Соединенных Штатов развивается, интегрируя передовой искусственный интеллект, робототехнику и кибернетические усовершенствования. Этот сдвиг парадигмы революционизирует экономику, переопределяет социальные структуры и создает как проблемы, так и возможности в глобальном масштабе."
 USA_educational_revolution_of_pentagon: "Образовательная революция"
 USA_educational_revolution_of_pentagon_desc: "Пентагон инициирует национальную образовательную революцию, уделяя особое внимание областям STEM и инновациям, в результате чего появляется высококвалифицированная рабочая сила, которая выводит США на передний план глобального интеллектуального лидерства."
 USA_biomoedical_authority: "Биомедицинская монополия США"
 USA_biomoedical_authority_desc: "В рамках нашей миссии по установлению биомедицинского авторитета мы стремимся захватить регионы с развитыми биомедицинскими возможностями и получить контроль над важнейшими сетями медицинского снабжения, чтобы стать неотъемлемой частью всей мировой системы здравоохранения."
 USA_trade_route_dominance: "Экономический торговый путь"
 USA_trade_route_dominance_desc: "Укрепляя США как экономическую крепость, стратегические меры включают обеспечение безопасности жизненно важных глобальных торговых путей, аннексию богатых ресурсами территорий и обеспечение экономической гегемонии. Это вызывает конфликты со странами, выступающими против изменения динамики международной торговли."
 USA_rare_earth_resources_dispute: "Спор о редкоземельных ресурсах"
 USA_rare_earth_resources_dispute_desc: "Мы стремимся обеспечить контроль над ключевыми месторождениями редкоземельных полезных ископаемых, особенно в таких регионах, как Центральная Азия. Это стремление ставит нас в прямой конфликт с такими странами, как Китай, Россия и другими, которые в значительной степени зависят от этих ресурсов для своих высокотехнологичных отраслей."
 USA_martial_law_era_begginning: "Эра военного положения"
 USA_martial_law_era_begginningdesc: "Хунта вводит военное положение, открывая период строгого контроля. Комендантский час, ограничение свобод и военное присутствие становятся повсеместными, меняя повседневную жизнь граждан."
 USA_authoritarian_diplomatic_shift: "Авторитарная дипломатия"
 USA_authoritarian_diplomatic_shift_desc: "Дипломатические коридоры претерпевают сейсмические изменения, когда хунта берет на себя бразды правления. Принудительная дипломатия становится инструментом влияния на соседние страны, а хунта меняет альянсы и геополитическую динамику. Мир наблюдает, как международные отношения принимают авторитарный поворот, в результате чего дипломатические нормы разрушаются в результате напористых маневров хунты."
 USA_ideological_programs: "Программы идеологической обработки"
 USA_ideological_programs_desc: "Под нашим правлением разворачиваются масштабные программы идеологической обработки. Нация становится холстом, на котором режим рисует свое авторитарное видение, меняя общественное мнение и формируя лояльных граждан. Образовательные реформы и пропагандистские кампании создают повествование, которое соответствует видению хунты на будущее."
 USA_nuclear_arsenal_expansion: "Расширение ядерного арсенала"
 USA_nuclear_arsenal_expansion_desc: "Мы переключаем наше внимание на расширение ядерного потенциала страны, изменяя баланс сил и усиливая глобальные проблемы. Стремление к созданию грозного ядерного арсенала становится символом амбиций режима, отбрасывая длинную тень на мировую арену. Пока хунта пытается утвердить себя в качестве ядерной державы, мир наблюдает со смесью опасений и ожиданий."
 USA_tribunals_and_suppresion: "Трибуналы и подавление"
 USA_tribunals_and_suppresion_desc: "Военные трибуналы становятся визитной карточкой правления хунты, механизмом подавления деятелей оппозиции и предполагаемых угроз ее власти. Стремление режима к стабильности и контролю принимает суровую форму по мере того, как разворачиваются систематические аресты и судебные процессы, укрепляя его власть через призму военной юстиции."
 USA_integration_of_ai_to_military: "Этическая интеграция ИИ"
 USA_integration_of_ai_to_military_desc: "По мере развития технологий правительство отдает приоритет этической интеграции искусственного интеллекта (ИИ) в военные операции. Эта инициатива гарантирует, что приложения ИИ соответствуют этическим стандартам, избегая ловушек, связанных с бесконтрольным технологическим развитием."
 USA_sustainable_defense: "Устойчивая оборона"
 USA_sustainable_defense_desc: "Правительство принимает политику устойчивых расходов на оборону, обеспечивая баланс между потребностями национальной безопасности и финансовой ответственностью. Этот реалистичный сценарий отражает приверженность долгосрочной финансовой стабильности без ущерба для обороноспособности."
 USA_us_space_exploration: "Исследование космоса и безопасность"
 USA_us_space_exploration_desc: "Признавая стратегическую важность космоса, правительство согласовывает усилия по обеспечению безопасности с инициативами по освоению космоса. Этот реалистичный сценарий предполагает защиту космических активов и поддержание мирного присутствия во внеземной сфере с упором на международное сотрудничество."
 USA_resettlements_and_integration: "Переселение и интеграция"
 USA_resettlements_and_integration_desc: "Решая гуманитарные проблемы, правительство инициирует Программу переселения и интеграции. Реалистичная и сострадательная, эта инициатива направлена ​​на оказание поддержки перемещенному населению, укрепление стабильности и устранение коренных причин нестабильности."
 USA_International_cybersecurity_cooperation: "Международная программа кибербезопасности"
 USA_International_cybersecurity_cooperation_desc: "Признавая глобальный характер киберугроз, правительство делает упор на международное сотрудничество в области кибербезопасности. Эта реалистичная инициатива предполагает обмен информацией, совместные усилия по реагированию и дипломатические меры по сдерживанию киберугроз в взаимосвязанном мире."
 USA_renewable_energy_security_initative: "Инициатива по безопасности возобновляемых источников энергии"
 USA_renewable_energy_security_initative_desc: "В рамках перспективной стратегии правительство запускает Инициативу по безопасности возобновляемых источников энергии. Эта инициатива направлена ​​на снижение зависимости от традиционных источников энергии, обеспечение энергетической безопасности и одновременное решение экологических проблем посредством продвижения возобновляемых технологий."
 USA_regional_conflict_resolution: "Дипломатия разрешения региональных конфликтов"
 USA_regional_conflict_resolution_desc: "Правительство занимает активную позицию в отношении глобальной стабильности, участвуя в дипломатии разрешения региональных конфликтов. Этот реалистичный подход предполагает дипломатические усилия по снижению напряженности в нестабильных регионах, укреплению сотрудничества между странами для устранения коренных причин конфликтов."
 USA_integragency_coordination_task_force: "Межведомственная координационная группа"
 USA_integragency_coordination_task_force_desc: "Для оптимизации усилий по обеспечению национальной безопасности правительство создает Межведомственную координационную рабочую группу. Эта инициатива способствует сотрудничеству между различными правительственными учреждениями, обеспечивая слаженный ответ на развивающиеся угрозы при максимальном использовании ресурсов и опыта."
 USA_rim_expansion_doctrine: "Доктрина расширения кольца"
 USA_rim_expansion_doctrine_desc: "Стремясь к стратегическому доминированию в Тихоокеанском регионе, правительство принимает Доктрину расширения Тихоокеанского региона. Эта инициатива предусматривает установление контроля над ключевыми морскими территориями и обеспечение безопасности жизненно важных торговых путей, позиционируя страну как доминирующую силу на Тихоокеанском театре военных действий."
 USA_eastern_european_buffer_zone: "Стратегия восточноевропейской буферной зоны"
 USA_eastern_european_buffer_zone_desc: "Чтобы противостоять предполагаемым угрозам со стороны враждебных держав в Восточной Европе, правительство реализует Стратегию восточноевропейской буферной зоны. Эта стратегия включает создание буферных зон и укрепление альянсов с региональными партнерами для защиты от потенциальных вторжений."
 USA_middle_east_stability_initiative: "Инициатива стабильности на Ближнем Востоке"
 USA_middle_east_stability_initiative_desc: "В поисках стабильности и влияния на Ближнем Востоке правительство запускает Инициативу стабильности на Ближнем Востоке. Эта инициатива касается региональных конфликтов, борьбы с экстремизмом и обеспечения доступа к важнейшим энергетическим ресурсам, одновременно продвигая дипломатические решения региональных споров."
 USA_south_china_sea_defense: "Протокол по обороне Южно-Китайского моря"
 USA_south_china_sea_defense_desc: "В ответ на эскалацию напряженности в Южно-Китайском море правительство принимает Протокол по обороне Южно-Китайского моря. Этот протокол включает защиту свободы судоходства, противодействие агрессивным действиям региональных держав и соблюдение международного права в морских спорах."
 USA_arctic_sovereignty_asserion: "Кампания по утверждению арктического суверенитета"
 USA_arctic_sovereignty_asserion_desc: "Поскольку Арктический регион становится новым рубежом для разведки ресурсов и стратегического позиционирования, правительство начинает кампанию по утверждению арктического суверенитета. Обеспечение суверенитета над арктическими территориями, защита природных ресурсов и утверждение контроля над стратегическими водными путями в регионе."
 USA_african_stability_partnership: "Африканское партнерство стабильности"
 USA_african_stability_partnership_desc: "Признавая важность стабильности в Африке для глобальной безопасности, правительство формирует Африканское партнерство по стабильности. Поддержка африканских стран в борьбе с терроризмом, решении гуманитарных кризисов и содействии экономическому развитию для укрепления стабильности и безопасности на всем континенте."
 USA_fascist_american_naturalist_seize_power: "Американский натуралист захватывает власть"
 USA_fascist_american_naturalist_seize_power_desc: "В то время как умеренные бегут из страны, люди берут на себя собственную инициативу в борьбе с неамериканцами, а нация, кажется, становится хаотичной, Американская партия натуралистов захватывает бразды правления над НФП. Теперь страной правит железная воля тех, кто слышит крики народа о необходимости безопасности. Они приведут Америку в новую эпоху современности посредством традиций, в новую эпоху процветания через национальный дух и волю, а также в новую эпоху безопасности посредством жестких действий. Люди высказались, и те, у кого были амбиции, взяли на себя мантию лидерства и возглавят эту новую американскую эпоху. Сейчас призыв звучит так: «Америка для американцев»."
 USA_Nationalist_reeducation_initiative: "Националистическая инициатива по перевоспитанию"
 USA_Nationalist_reeducation_initiative_desc: "В условиях бегства умеренных и подавления инакомыслия режим запускает Инициативу националистического перевоспитания. Этот акцент направлен на то, чтобы внушить гражданам пылкий патриотизм, подчеркивая лояльность к нации и ее природному наследию. Посредством интенсивной пропаганды и образовательных реформ режим прививает непоколебимую преданность новому порядку."
 USA_environmental_restoration_crusade: "Крестовый поход за восстановление окружающей среды"
 USA_environmental_restoration_crusade_desc: "Взяв бразды правления в свои руки, режим объявляет крестовый поход за восстановление окружающей среды. Этот фокус направляет стремление людей к безопасности в кампанию по восстановлению и возрождению природных ландшафтов страны. Посредством масштабных усилий по сохранению природы и проектов по восстановлению лесов режим стремится восстановить славу дикой природы Америки."
 USA_eugenic_advancement_initiative: "Инициатива по развитию евгеники"
 USA_eugenic_advancement_initiative_desc: "Приняв призыв народа к безопасности, режим запускает Инициативу по евгеническому развитию. В этом центре внимания уделяется генетической чистоте и расовому превосходству, содействию программам селекции и генной инженерии для укрепления поголовья нации. Под видом национального процветания режим проводит строгую евгеническую политику, направленную на очищение населения."
 USA_expansion_of_nationalist_enclaves: "Расширение националистических анклавов"
 USA_expansion_of_nationalist_enclaves_desc: "Чтобы консолидировать власть и обеспечить безопасность, режим расширяет националистические анклавы по всей стране. Эти укрепленные общины служат бастионами традиционных ценностей и непоколебимой лояльности режиму. Посредством стимулов и принуждения режим поощряет граждан переезжать в эти опорные пункты, создавая сеть лоялистов, готовых защищать новый порядок."
 USA_immigration_purge_campaign: "Кампания по иммиграционной чистке"
 USA_immigration_purge_campaign_desc: "Отвечая на требования людей о безопасности, режим начинает кампанию по иммиграционной чистке. Этот фокус направлен на устранение предполагаемых угроз однородности нации, задержание и депортацию неамериканцев, считающихся непригодными для нового порядка. Посредством массовых арестов и пограничного контроля режим ужесточает контроль над иммиграцией, обеспечивая чистоту американского населения."
 USA_militarization_of_conservation_corps: "Милитаризация Корпуса охраны природы"
 USA_militarization_of_conservation_corps_desc: "Мобилизуя население на службу нации, режим милитаризирует Корпус охраны природы. В рамках этого фокуса граждане привлекаются к усилиям по сохранению окружающей среды, сочетая военную дисциплину с охраной окружающей среды. Посредством обязательной службы и патриотической идеологической обработки режим воспитывает лояльные кадры эко-солдат, посвятивших себя защите природного наследия Америки."
 USA_suppression_of_dissident_elements: "Подавление инакомыслящих элементов"
 USA_suppression_of_dissident_elements_desc: "В то время как страна находится в смятении, режим начинает беспощадную кампанию по подавлению инакомыслящих элементов. Этот фокус нацелен на предполагаемых врагов государства, включая умеренных, либералов и инакомыслящих. С помощью массовых арестов, пропаганды и тактики запугивания режим подавляет оппозицию и укрепляет свою власть."
 USA_promotion_of_folk_traditions: "Продвижение народных традиций"
 USA_promotion_of_folk_traditions_desc: "Принимая культурные корни страны, режим поощряет традиционные народные обычаи и практики. Этот фокус прославляет суровый индивидуализм пионерского наследия Америки и призывает граждан воссоединиться со своими исконическими традициями. С помощью фестивалей, пропаганды и культурных программ режим воспитывает чувство национальной идентичности, основанное на традициях и наследии."
 USA_animal_conservation_crusade: "Крестовый поход за сохранение животных"
 USA_animal_conservation_crusade_desc: "Признавая важность биоразнообразия, режим начинает Крестовый поход по сохранению животных. Этот фокус включает меры по защите исчезающих видов, сохранению естественной среды обитания и регулированию охоты и рыболовства. Отстаивая сохранение окружающей среды, режим стремится сплотить общественную поддержку и легитимировать свое правление."
 USA_genetic_purity_enforcement_laws: "Законы о генетической чистоте"
 USA_genetic_purity_enforcement_laws_desc: "Поддерживая принцип генетической чистоты, режим вводит строгие законы для регулирования брака и воспроизводства. Этот фокус направлен на сохранение генетической целостности населения страны и предотвращение размывания ее природных черт. С помощью обязательных генетических скринингов и ограничений на брак режим вводит строгий контроль для поддержания расовой чистоты."
 USA_indigenous_integration_initiative: "Инициатива по интеграции коренных народов"
 USA_indigenous_integration_initiative_desc: "Стремясь ассимилировать коренные общины в национальную лоно, режим инициирует Инициативу по интеграции коренных народов. Этот фокус предлагает стимулы для коренных американских племен отказаться от традиционного образа жизни и принять основную американскую культуру. С помощью политики принуждения и ассимиляции режим стремится стереть коренную идентичность и укрепить свой контроль над племенными землями."
 USA_green_militarization_doctrine: "Доктрина зеленой милитаризации"
 USA_green_militarization_doctrine_desc: "Смешивая экологизм с милитаризмом, режим принимает доктрину зеленой милитаризации. Этот фокус подчеркивает использование военной силы для защиты природных ресурсов страны и обеспечения стратегических экологических активов. С помощью экоимпериализма и ресурсного национализма режим расширяет свое влияние и утверждает господство над глобальными экологическими очагами."
 USA_social_darwinist_education_reform: "Социал-дарвинистская реформа образования"
 USA_social_darwinist_education_reform_desc: "Перестраивая систему образования, режим вводит социальную дарвинистскую реформу образования. Этот фокус продвигает дарвиновские принципы естественного отбора и выживания наиболее приспособленных, формируя учебную программу, отражающую идеологическое мировоззрение режима. С помощью евгенического образования и индоктринации режим выращивает поколение лояльных подданных, преданных выживанию наиболее приспособленных."
 USA_cult_of_nature_propaganda_blitz: "Пропагандистский блиц культа природы"
 USA_cult_of_nature_propaganda_blitz_desc: "Используя силу пропаганды, режим запускает пропагандистский блиц «Культ природы». Этот фокус прославляет красоту и величие природного мира, изображая его как божественное выражение величия нации. С помощью средств массовой информации, общественных мероприятий и культурных кампаний режим внушает гражданам почтение к естественному порядку и управлению землей режимом."
 USA_manifest_destiny_expansion_initiative: "Инициатива по расширению «Манифеста Судьбы»"
 USA_manifest_destiny_expansion_initiative_desc: "Утверждая территориальное господство, режим принимает Инициативу по расширению «Явного предназначения». Этот фокус оправдывает захват невостребованных земель и ресурсов под предлогом национальной судьбы и божественного провидения. Путем завоевания, колонизации и принудительного переселения режим расширяет свои границы и навязывает свою волю соседним территориям"
 USA_patriotic_reforestation_initiative: "Национальная пропагандистская кампания натурализма"
 USA_patriotic_reforestation_initiative_desc: "Приняв идеологию натурализма, режим запускает Национальную кампанию пропаганды натурализма. Этот фокус насыщает СМИ и образовательную систему сообщениями, пропагандирующими неотъемлемое превосходство природных ценностей и лидерство режима. С помощью неустанной пропаганды режим стремится сформировать умы граждан и укрепить свою власть."
 USA_national_naturalism_propaganda_campaign: "Патриотическая инициатива по лесовосстановлению"
 USA_national_naturalism_propaganda_campaign_desc: "Чтобы символизировать приверженность страны охране окружающей среды и национальной гордости, режим объявляет о патриотической инициативе по лесовосстановлению. Этот фокус мобилизует граждан на участие в массовых кампаниях по посадке деревьев по всей стране. Восстанавливая леса на деградированных территориях и продвигая зеленые зоны, режим стремится украсить ландшафт и укрепить свой имидж защитника природы."
 USA_traditionalist_cultural_revival_program: "Программа возрождения традиционной культуры"
 USA_traditionalist_cultural_revival_program_desc: "Признавая важность культурной идентичности в формировании национального единства, режим инициирует Программу возрождения традиционной культуры. Этот фокус прославляет традиционные обычаи, фольклор и художественные выражения, воплощающие суть наследия нации. С помощью культурных фестивалей, реформ образования и спонсируемых государством инициатив режим стремится возродить и сохранить традиционные ценности перед лицом модернизации."
 USA_loyalist_youth_indoctrination_camps: "Лагеря идеологической обработки молодежи лоялистов"
 USA_loyalist_youth_indoctrination_camps_desc: "Чтобы обеспечить будущее режима, правительство создает лагеря идеологической подготовки молодежи лоялистов. Этот подход направляет молодых граждан в обязательные идеологические учебные лагеря, где их погружают в принципы натуралистов и учат беспрекословно служить нации."
 USA_national_sustainability_directives: "Национальные директивы по устойчивому развитию"
 USA_national_sustainability_directives_desc: "Демонстрируя приверженность режима охране окружающей среды, принимаются Национальные директивы по устойчивому развитию. Этот фокус внедряет строгие правила добычи ресурсов, управления отходами и промышленных выбросов для обеспечения долгосрочного экологического баланса."
 USA_purification_of_public_spaces: "Очистка общественных мест"
 USA_purification_of_public_spaces_desc: "Поддерживая натуралистическое видение чистоты, режим инициирует Очищение общественных пространств. Этот фокус включает в себя очистку городских территорий от предполагаемых загрязнений посредством массовых кампаний по санитарии и удаления нежелательных элементов."
 USA_reverence_for_traditional_crafts: "Уважение к традиционным ремеслам"
 USA_reverence_for_traditional_crafts_desc: "Поощряя самодостаточность и национальную гордость, режим выступает за возрождение традиционных ремесел. Этот фокус побуждает граждан овладевать ремесленными навыками и наследием отраслей, сохраняя традиционное мастерство для будущих поколений."
 USA_biological_security_initiative: "Инициатива по биологической безопасности"
 USA_biological_security_initiative_desc: "Чтобы защитить страну от биологических угроз, режим реализует Инициативу биологической безопасности. Этот фокус устанавливает строгие протоколы биологической безопасности, пограничный контроль и меры по наблюдению за болезнями для защиты общественного здоровья и национальной безопасности."
 USA_eco_nationalist_research_program: "Программа эко-националистических исследований"
 USA_eco_nationalist_research_program_desc: "Продвигая натуралистическую повестку режима, правительство запускает программу исследований эко-националистов. Этот фокус направляет ресурсы на экоцентрические научно-исследовательские и опытно-конструкторские проекты, направленные на содействие экологической устойчивости и национальной безопасности."
 USA_ancestral_heritage_celebration_days: "Дни празднования наследия предков"
 USA_ancestral_heritage_celebration_days_desc: "В честь разнообразного культурного наследия нации учреждены Дни празднования наследия предков. Это направление определяет ежегодные праздники, посвященные празднованию обычаев, традиций и вклада различных этнических и культурных групп."
 USA_inspired_architecture_program: "Программа «Архитектура, вдохновленная природой»"
 USA_inspired_architecture_program_desc: "Принимая гармонию природы, режим запускает Программу архитектуры, вдохновленную природой. Этот фокус способствует интеграции природных элементов и принципов устойчивости в городское планирование и архитектурный дизайн."
 USA_familial_bonding_initiative: "Инициатива по укреплению семейных связей"
 USA_familial_bonding_initiative_desc: "Признавая важность семейных ценностей в укреплении национального единства, режим запускает Инициативу по укреплению семейных связей. Этот фокус поощряет крепкие семейные связи посредством спонсируемых правительством программ и стимулов, направленных на поощрение сплоченности семьи, традиционных гендерных ролей и родительского авторитета."
 USA_civic_engagement_campaign: "Кампания по привлечению гражданского участия"
 USA_civic_engagement_campaign_desc: "Чтобы расширить возможности граждан и способствовать гражданскому участию, режим запускает кампанию Civic Engagement Campaign. Этот фокус поощряет политическую активность, участие сообщества и низовые инициативы, направленные на развитие чувства собственности и ответственности среди населения."
 USA_diplomatic_entente_alliance: "Дипломатический союз Антанта"
 USA_diplomatic_entente_alliance_desc: "Стремясь укрепить дипломатические связи и создать стратегические альянсы, правительство инициирует Дипломатический альянс Антанта. Этот фокус направлен на укрепление сотрудничества с единомышленниками посредством взаимных оборонных пактов, торговых соглашений и дипломатических инициатив."
 USA_monarchist_the_american_dynasty_rises: "Возвышение американской династии"
 USA_monarchist_the_american_dynasty_rises_desc: "Скачками и скачками MMM обеспечила себе власть над более закрытой и протекционистской NFP. Коалиция во многих глазах была обречена на провал, но никто не ожидал, что Modern Monarchist станет настолько популярным в самой Америке. Тем не менее, жребий был брошен, и теперь новому руководству предстоит направлять, информировать и защищать эти Соединенные Королевства Америки и ее граждан."
 USA_royal_symphony_orchestra: "Королевский симфонический оркестр"
 USA_royal_symphony_orchestra_desc: "Создавая Королевский симфонический оркестр, монарх возвышает культурную сцену страны музыкальными выступлениями мирового класса. Этот фокус направлен на чествование искусств, вдохновение творчества и обогащение жизни граждан. Оркестр демонстрирует классические шедевры, современные композиции и национальные гимны, выступая в качестве культурного посла монархии."
 USA_royal_arts_endowment: "Королевский фонд искусств"
 USA_royal_arts_endowment_desc: "Создавая Королевский фонд искусств, монарх учреждает фонд для покровительства и поддержки искусств. Этот фокус направлен на развитие яркой культурной сцены, поощрение творчества, инноваций и национальной гордости. С помощью грантов, стипендий и спонсорства фонд стремится развивать художественные таланты и сохранять культурное наследие нации для будущих поколений."
 USA_nobility_reform_commission: "Комиссия по реформе дворянства"
 USA_nobility_reform_commission_desc: "Учреждая Комиссию по реформе дворянства, монарх созывает совет дворян для пересмотра и модернизации института дворянства. Этот фокус направлен на адаптацию традиционных аристократических структур к потребностям современной эпохи, способствуя меритократии, инклюзивности и социальной мобильности. Комиссия оценивает титулы, привилегии и обязательства, гарантируя, что дворянство остается актуальным и ответственным в меняющиеся времена."
 USA_imperial_architectural_legacy: "Имперское архитектурное наследие"
 USA_imperial_architectural_legacy_desc: "Приняв видение величия и постоянства, монарх инициирует проект «Императорское архитектурное наследие». Цель этого проекта — оставить неизгладимый след в ландшафте страны, построив знаковые архитектурные достопримечательности и памятники. От величественных дворцов до возвышающихся монументов проект стремится продемонстрировать величие и мощь монархии будущим поколениям."
 USA_court_of_honors: "Суд Чести"
 USA_court_of_honors_desc: "Создавая Суд почета, монарх создает престижный рыцарский орден, чтобы чествовать образцовых людей. Этот фокус направлен на признание и вознаграждение выдающегося вклада в нацию, будь то служение короне, акты храбрости или достижения в различных областях. Суд почета награждает рыцарскими званиями, медалями и титулами достойных получателей, способствуя лояльности и преданности монархии."
 USA_modern_monarchist_indoctrination_campaign: "Современная монархическая кампания по идеологической обработке"
 USA_modern_monarchist_indoctrination_campaign_desc: "Запустив общенациональную кампанию, Движение Современных Монархистов инициирует обширную пропагандистскую работу по продвижению добродетелей монархии и аристократии. С помощью СМИ, образования и общественных мероприятий кампания направлена ​​на формирование общественного мнения, получение поддержки монархии и подрыв демократических идеалов. Кампания по индоктринации направлена ​​на привитие лояльности монархии и принятие ее власти."
 USA_royal_patronage_program: "Программа королевского патронажа"
 USA_royal_patronage_program_desc: "Создавая Королевскую покровительственную программу, монарх оказывает покровительство художникам, ученым и интеллектуалам, разделяющим идеалы Современного монархического движения. С помощью грантов, спонсорства и заказов программа поощряет создание произведений, прославляющих монархию и пропагандирующих ее ценности. Королевская покровительственная программа направлена ​​на формирование культурной элиты, лояльной монархии."
 USA_noble_integration_initiative: "Благородная интеграционная инициатива"
 USA_noble_integration_initiative_desc: "Реализуя Инициативу по интеграции дворян, Движение современных монархистов стремится интегрировать дворянский класс во все уровни управления и общества. С помощью назначений, стимулов и реформ инициатива направлена ​​на возвышение дворян на должности власти и влияния, обеспечивая их лояльность монархии. Инициатива по интеграции дворян продвигает идею дворян как естественных лидеров и хранителей королевства."
 USA_royal_ceremonial_revival: "Возрождение королевских церемоний"
 USA_royal_ceremonial_revival_desc: "Возрождая древние традиции и ритуалы, Движение Современных Монархистов запускает Возрождение Королевских Церемоний. Это направление направлено на то, чтобы заново ввести сложные придворные церемонии, коронации и королевские процессии, чтобы продемонстрировать величие и легитимность монархии. Возрождение королевских церемоний стремится внушить благоговение и почтение к монархии среди населения."
 USA_aristocratic_entitlement_program: "Программа предоставления аристократических прав"
 USA_aristocratic_entitlement_program_desc: "Учреждая Программу предоставления аристократических привилегий, Движение современных монархистов вводит особые привилегии и льготы для членов дворянского класса. С помощью налоговых льгот, земельных грантов и повышения социального статуса программа направлена ​​на поощрение лояльности монархии и укрепление социальной иерархии. Программа предоставления аристократических привилегий продвигает идею о том, что дворяне заслуживают особого отношения и уважения."
 USA_monarchical_education_initiative: "Инициатива монархического образования"
 USA_monarchical_education_initiative_desc: "Запустив Инициативу монархического образования, Движение современного монархизма вводит реформы в систему образования для продвижения монархической идеологии и ценностей. С помощью изменений в учебных планах, подготовки учителей и пропагандистских материалов инициатива направлена ​​на то, чтобы привить учащимся лояльность к монархии и почтение к традиционным институтам. Инициатива монархического образования стремится сформировать будущие поколения в лояльных подданных монархии."
 USA_royal_court_appointments: "Назначения в Королевском суде"
 USA_royal_court_appointments_desc: "Используя прерогативу монарха, Движение Современных Монархистов назначает верных сторонников и союзников на ключевые должности в королевском дворе. Этот фокус направлен на консолидацию власти и влияния в монархии, гарантируя, что лоялисты контролируют рычаги правительства и администрации. Назначения в королевский двор продвигают идею меритократии и лояльности как квалификаций для высокой должности."
 USA_monarchical_propaganda_bureau: "Монархическое бюро пропаганды"
 USA_monarchical_propaganda_bureau_desc: "Создав Бюро монархической пропаганды, Современное монархическое движение создает централизованное агентство для распространения промонархических сообщений и подавления инакомыслия. С помощью цензуры, пропагандистских кампаний и контроля над СМИ бюро стремится формировать общественное мнение и подрывать оппозицию монархии. Бюро монархической пропаганды служит инструментом для поддержания контроля и влияния на население."
 USA_royal_heritage_preservation: "Сохранение королевского наследия"
 USA_royal_heritage_preservation_desc: "Сохраняя королевское наследие нации, Движение современных монархистов запускает комплексную программу по защите и продвижению исторических мест, артефактов и символов, связанных с монархией. Этот фокус направлен на развитие чувства национальной гордости и идентичности, укорененных в истории и традициях монархии. Сохранение королевского наследия стремится обеспечить долговечность и наследие монархии для будущих поколений."
 USA_nobility_legacy_initiative: "Инициатива «Наследие дворянства»"
 USA_nobility_legacy_initiative_desc: "Учредив инициативу «Наследие дворянства», Движение современных монархистов чтит и отмечает вклад дворянских семей в развитие страны. С помощью церемоний, наград и памятных дат инициатива направлена ​​на повышение статуса и престижа дворянского класса в обществе. Инициатива «Наследие дворянства» укрепляет идею дворян как столпов государства и хранителей традиций."
 USA_royal_cultural_revival: "Королевское культурное возрождение"
 USA_royal_cultural_revival_desc: "Инициируя Королевское культурное возрождение, Современное монархическое движение способствует возрождению традиционных обычаев, праздников и фестивалей, связанных с монархией. Этот фокус направлен на возрождение национальной гордости и идентичности путем почитания богатого культурного наследия королевства. Через публичные мероприятия, выставки и представления королевское культурное возрождение способствует формированию чувства единства и преемственности с наследием монархии."
 USA_monarchical_religious_alliance: "Монархический религиозный альянс"
 USA_monarchical_religious_alliance_desc: "Создавая монархический религиозный альянс, Современное монархическое движение устанавливает тесные связи с религиозными институтами для продвижения божественного права монархии на власть. Этот фокус направлен на кооптацию религиозного авторитета и символики для легитимации власти и авторитета монархии. С помощью альянсов, одобрений и религиозных церемоний монархический религиозный альянс стремится укрепить общественную поддержку и повиновение монархии"
 USA_royal_family_legacy_program: "Программа наследия королевской семьи"
 USA_royal_family_legacy_program_desc: "Создав программу наследия королевской семьи, Движение современных монархистов прославляет родословную и наследие монархии посредством публичных поминовений и дани уважения. Этот фокус направлен на повышение статуса и престижа королевской семьи как символов национального единства и преемственности. Программа наследия королевской семьи чтит прошлых монархов, королевских супругов и наследников, укрепляя их роль хранителей королевства."
 USA_imperial_archaeological_expeditions: "Императорские археологические экспедиции"
 USA_imperial_archaeological_expeditions_desc: "Спонсируя Имперские археологические экспедиции, Движение современных монархистов финансирует исследовательские экспедиции для обнаружения и сохранения артефактов и исторических мест, связанных с монархией. Это направление направлено на обогащение понимания нацией ее королевского наследия и поощрение чувства гордости и идентичности. Имперские археологические экспедиции способствуют сохранению и популяризации наследия монархии."
 USA_royal_patriotic_education: "Королевское патриотическое образование"
 USA_royal_patriotic_education_desc: "Представляя королевское патриотическое образование, Современное монархическое движение внедряет учебную программу, подчеркивающую лояльность, долг и почтение к монархии. Этот фокус направлен на формирование будущих поколений в лояльных подданных и защитников королевства. С помощью учебников, лекций и внеклассных мероприятий королевское патриотическое образование прививает чувство гордости и преданности монархии с раннего возраста."
 USA_monarchical_civic_virtue_program: "Программа «Монархическая гражданская добродетель»"
 USA_monarchical_civic_virtue_program_desc: "Запустив программу Monarchical Civic Virtue, движение Modern Monarchist Movement пропагандирует гражданскую активность, волонтерство и общественную работу как выражение лояльности монархии. Этот фокус направлен на воспитание чувства долга и ответственности среди граждан, побуждая их вносить вклад в благосостояние и процветание королевства. Программа Monarchical Civic Virtue развивает культуру служения и патриотизма."
 USA_royal_heraldry_initiative: "Королевская геральдическая инициатива"
 USA_royal_heraldry_initiative_desc: "Инициировав Королевскую геральдическую инициативу, Движение современных монархистов продвигает использование геральдики и символики для укрепления лояльности монархии. Этот фокус направлен на создание визуального языка верности и идентичности с королевскими эмблемами, гербами и знаками отличия, украшающими общественные пространства и официальные документы. Королевская геральдическая инициатива воспитывает чувство гордости и принадлежности среди граждан."
 USA_monarchical_societal_values_promotion: "Продвижение монархических общественных ценностей"
 USA_monarchical_societal_values_promotion_desc: "Продвигая монархические общественные ценности, Движение Современных Монархистов выступает за традиционные ценности, такие как иерархия, долг и честь, как важнейшие столпы стабильного общества. Этот фокус направлен на противодействие воспринимаемому моральному упадку и социальным волнениям путем поддержки добродетелей монархии как модели для подражания. Продвижение монархических общественных ценностей направлено на то, чтобы привить чувство порядка и сплоченности в нации."
 USA_royal_national_monuments_preservation: "Королевская национальная охрана памятников"
 USA_royal_national_monuments_preservation_desc: "Создав инициативу по сохранению королевских национальных памятников, Движение современных монархистов выделяет ресурсы на защиту и поддержание исторических мест, достопримечательностей и памятников, связанных с монархией. Этот фокус направлен на сохранение культурного наследия нации и поощрение чувства гордости и идентичности. Сохранение королевских национальных памятников гарантирует сохранение наследия монархии для будущих поколений."
 USA_royal_charitable_endowment: "Королевский благотворительный фонд"
 USA_royal_charitable_endowment_desc: "Создавая Королевский благотворительный фонд, Современное монархическое движение создает фонд для поддержки филантропических инициатив и программ социального обеспечения. Этот фокус направлен на демонстрацию приверженности монархии благосостоянию своих подданных и смягчение социального неравенства. С помощью грантов, пожертвований и партнерств королевский благотворительный фонд решает насущные социальные проблемы и улучшает качество жизни граждан"
 USA_royal_technological_innovation_initiative: "Королевская технологическая инновационная инициатива"
 USA_royal_technological_innovation_initiative_desc: "Запустив Королевскую технологическую инновационную инициативу, Современное монархическое движение инвестирует в исследования и разработки для стимулирования технологического прогресса и экономического роста. Этот фокус направлен на позиционирование страны как лидера в области инноваций и промышленности, повышая ее глобальную конкурентоспособность и процветание. Королевская технологическая инновационная инициатива способствует сотрудничеству между академическими кругами, промышленностью и правительством для продвижения прогресса и процветания."
 USA_monarchical_literacy_campaign: "Монархическая кампания по распространению грамотности"
 USA_monarchical_literacy_campaign_desc: "Реализуя кампанию по распространению монархической грамотности, Движение современных монархистов пропагандирует образование и грамотность как столпы социальной мобильности и национального прогресса. Этот фокус направлен на искоренение неграмотности и расширение прав и возможностей граждан посредством знаний и образования. С помощью таких инициатив, как программы распространения грамотности, библиотеки и образовательная деятельность, кампания по распространению монархической грамотности стремится снабдить граждан навыками и инструментами для достижения успеха."
 USA_royal_environmental_conservation_initiative: "Королевская инициатива по охране окружающей среды"
 USA_royal_environmental_conservation_initiative_desc: "Запустив Королевскую инициативу по охране окружающей среды, Движение современных монархистов ставит защиту окружающей среды и устойчивость в приоритет как неотъемлемую часть благополучия и процветания нации. Этот фокус направлен на сохранение природных ресурсов, смягчение последствий изменения климата и продвижение экологически чистых методов. С помощью политик, стимулов и кампаний по повышению осведомленности общественности Королевская инициатива по охране окружающей среды защищает окружающую среду для будущих поколений"
 USA_red_junta_seizes_power: "Красная хунта захватила власть"
 USA_red_junta_seizes_power_desc: "Хаос в столице, когда Корпус комиссариата военных захватил власть в ходе почти бескровного переворота против того, что они называли «мягким пятном разобщенности», что мешало настоящему социализму овладеть страной. Почти оксюморонным образом руководство CC возглавило атаку с двухсторонним Планом единства. Используя военную службу и смешанную экономическую модель, благоприятствующую более социалистическому и/или социал-демократическому подходу к экономике, руководство CC будет использовать эти два столпа для создания единого общества, единой цели и единой идентичности, чтобы возглавить будущее этих Соединенных Штатов."
 USA_american_trotskist_seize_power: "Троцкисты из СРП захватывают власть"
 USA_american_trotskist_seize_power_desc: "С помощью жестокого переворота SWP захватила власть у коалиции Шепардской партии. Этот шокирующий поворот событий заставил многих задуматься о том, что будет дальше, поскольку многие понимают троцкистские взгляды SWP и то, чем известен Троцкий в плане социализма. Пока что люди затаили дыхание и смотрят, что может произойти из столь резкого изменения событий."
 USA_workers_control_of_industry: "Рабочий контроль над промышленностью"
 USA_workers_control_of_industry_desc: "Захватив средства производства, троцкисты устанавливают рабочий контроль над фабриками и предприятиями. Этот фокус направлен на расширение прав и возможностей рабочих, гарантируя, что производственные решения принимаются демократическим путем и в интересах пролетариата."
 USA_nationalize_major_corporations: "Национализировать крупные корпорации"
 USA_nationalize_major_corporations_desc: "Крупные корпорации передаются под контроль государства для перераспределения богатства и устранения капиталистической эксплуатации. Этот фокус направлен на обеспечение того, чтобы экономика обслуживала потребности всех граждан, а не только богатой элиты."
 USA_agrarian_reform: "Аграрная реформа"
 USA_agrarian_reform_desc: "Земля перераспределяется от крупных землевладельцев к крестьянам и сельскохозяйственным рабочим, что способствует развитию коллективного земледелия. Этот фокус направлен на ликвидацию сельской бедности и повышение производительности сельского хозяйства."
 USA_red_guard_militias: "Красная гвардия"
 USA_red_guard_militias_desc: "Формируя отряды Красной гвардии, троцкисты организуют вооруженные группы для защиты революции и обеспечения внутренней безопасности. Этот фокус направлен на защиту социалистического государства от контрреволюционных сил."
 USA_revolutionary_propaganda: "Революционная пропаганда"
 USA_revolutionary_propaganda_desc: "Запускается всеобъемлющая пропагандистская кампания по распространению революционных идеалов и просвещению масс. Этот фокус направлен на укрепление общественной поддержки троцкистского правительства и его политики."
 USA_international_solidarity: "Международная солидарность"
 USA_international_solidarity_desc: "Укрепляя альянсы с международными социалистическими движениями, троцкисты стремятся распространить революцию по всему миру. Этот фокус направлен на создание единого фронта против империализма и капитализма."
 USA_peoples_commissariat_of_defense: "Народный комиссариат обороны"
 USA_peoples_commissariat_of_defense_desc: "Реорганизовав армию под началом Народного комиссариата обороны, троцкисты обеспечивают верность революционному делу. Этот фокус направлен на поддержание сильной и идеологически преданной вооруженной силы."
 USA_five_year_economic_plan: "Пятилетний экономический план"
 USA_five_year_economic_plan_desc: "Реализуя Пятилетний экономический план, правительство ставит амбициозные цели по индустриализации и экономическому росту. Этот фокус направлен на преобразование экономики и повышение уровня жизни."
 USA_free_education_for_all: "Бесплатное образование для всех"
 USA_free_education_for_all_desc: "Устанавливая бесплатное образование для всех граждан, троцкисты стремятся создать образованное и просвещенное население. Этот фокус направлен на ликвидацию неграмотности и содействие научному и культурному развитию."
 USA_healthcare_for_the_people: "Здравоохранение для людей"
 USA_healthcare_for_the_people_desc: "Вводя всеобщее здравоохранение, троцкисты обеспечивают всем гражданам доступ к медицинской помощи. Этот фокус направлен на улучшение общественного здравоохранения и устранение неравенства в здравоохранении."
 USA_workers_councils: "Рабочие советы"
 USA_workers_councils_desc: "Создавая рабочие советы, троцкисты создают систему прямой демократии на рабочих местах и ​​в общинах. Этот фокус направлен на расширение прав и возможностей рабочих и обеспечение их участия в управлении."
 USA_revolutionary_courts: "Революционные суды"
 USA_revolutionary_courts_desc: "Создавая Революционные суды, троцкисты обеспечивают отправление правосудия в соответствии с социалистическими принципами. Этот фокус направлен на устранение коррупции и обеспечение справедливого обращения со всеми гражданами."
 USA_american_anarchist_society_collectivizes_victory: "Общество Коллективизированной Победы"
 USA_american_anarchist_society_collectivizes_victory_des: "В удивительной и почти озадачивающей серии событий Анархистское общество прорвало себе дорогу в руководство. Благодаря борьбе за продажу своих идей, а также за получение голосов на выборах руководства, достаточное количество членов Анархистского общества склонило чашу весов в свою пользу, чтобы обеспечить себе большинство в руководстве партией. Теперь все смотрят почти с благоговением, ожидая, что же именно на самом деле сделает «Амархистское правительство»."
 USA_american_aas_retooling_foreign_diplomacy: "Переоснащение внешней дипломатии"
 USA_american_aas_retooling_foreign_diplomacy_desc: "Нам нужно сотрудничать с более широким миром, но мы знаем, что нам это не нужно. Таким образом, чтобы обеспечить простые и справедливые отношения, мы установим нашу внешнюю политику как сердечный шаг назад. Это означает, что мы будем участвовать в переговорах и торговых сделках, но в целом мы будем больше фокусироваться на нашей родине и ее людях в первую очередь."
 USA_american_aas_practical_education_act: "Закон о практическом образовании"
 USA_american_aas_practical_education_act_desc: "PEA — это коллективное законодательство, подразумевающее, что образование и система образования существуют для одной и только одной цели. А именно, чтобы учить и готовить наших детей быть частью нашего общества в целом, однако, чтобы сделать это, мы должны пересмотреть систему образования, чтобы сосредоточиться и научить практическим вещам и обеспечить их развитие. Базовые языковые навыки, навыки чтения и математики станут основой, а ученики и родители смогут расширить это образование до более специализированных областей интересов. Это может создать в краткосрочной перспективе частичную утечку мозгов, но с такими вещами, как выращивание продуктов питания и понимание основ того, как жить и наслаждаться простыми вещами в жизни, это приведет, по крайней мере, к сельскохозяйственному буму."
 USA_american_aas_life_is_hard: "Жизнь трудна"
 USA_american_aas_life_is_hard_desc: "Наше фундаментальное существование вызвало бурю негодования в иностранных правительствах по всему миру. Несмотря на наши недавние действия по дистанцированию и обращению больше к себе, чем к более широкому миру, многие иностранные правительства видят в самом нашем существовании угрозу предполагаемому «Естественному порядку». Поэтому мы должны подготовить нашу страну и ее народ к защите своих семей и домов от любого, кто захочет принять это роковое решение."
 USA_american_aas_hybrid_economics: "Гибридная экономика"
 USA_american_aas_hybrid_economics_desc: "С учетом меняющихся ветров мы стремимся поощрять наших граждан быть готовыми к выживанию. Таким образом, гражданские производства и другие предприятия должны иметь небольшой процент, посвященный военному производству. Таким образом, мы укрепляем местную оборону, а также обеспечиваем легкость готовности, если иностранная держава попытается захватить нашу землю и людей."
 USA_american_aas_decentralizing_corporate_entities: "Децентрализация корпоративных субъектов"
 USA_american_aas_decentralizing_corporate_entities_desc: "Влияние мягкой силы современной экономики — самая страшная вещь для стабильного общества. Иностранные правительства стремятся использовать мягкую силу, чтобы обойти применение силы. Этот подлый подход привел к тому, что мы навязываем свою руку в том, что мы были вынуждены ускорить нашу децентрализацию корпоративных типов организаций. В крайней форме антимонопольного принуждения возбужденные дела будут раздроблены и даже наши чрезмерные доли рынка, удерживаемые этими титанами современных отраслей."
 USA_american_aas_reactive_autarky: "Реактивная автаркия"
 USA_american_aas_reactive_autarky_desc: "Внешняя торговля приближается к несуществующим уровням из-за предполагаемой угрозы, которую мы предположительно представляем для других национальных правительств. Имея это в виду, мы должны поощрять местные горнодобывающие операции и делать все возможное, чтобы побудить граждан осознать необходимость быть самодостаточными."
 USA_american_aas_militarization_debate: "Дебаты о милитаризации"
 USA_american_aas_militarization_debate_desc: "Вопрос милитаризации — самое большое расстройство в нашем обществе. Многие принципиальные анархисты уже испытывают отвращение к самому нашему существованию из-за парадокса, который мы сохраняем в форме «государства». Тем не менее, значительное большинство населения задается вопросом и справедливо обеспокоено тем, как мы сохранимся, живя в таком свободном обществе. Поэтому мы должны провести настоящую дискуссию и прийти к реальному соглашению о том, что делать с военной силой, которая будет у нашей нации."
 USA_american_aas_the_survival_answer: "Ответ на вопрос выживания"
 USA_american_aas_the_survival_answer_desc: "Сохранение нашей нации является обязательным, мы обеспечим, чтобы наша оборона была первостепенной и приоритетной превыше всего. Таким образом, усилия по НИОКР, обучение и производство будут направлены на то, чтобы мы были самым крепким орешком. Будут те, кто будет кричать о нашем предполагаемом «отречении», о троне власти, который мы якобы создаем. Но люди согласятся с нами, что защита наших домов — это самый важный принцип, которому нужно следовать, чем какие-то политические произвольные пункты."
 USA_american_aas_the_principle_answer: "Главный ответ"
 USA_american_aas_the_principle_answer_desc: "Наши действия будут кричать о наших намерениях, нам не нужна милитаризация, чтобы держать себя под каблуком у жаждущих власти людей, чтобы сохранить безопасность нашей страны. Таким образом, мы продолжим нашу гибридную экономику и постараемся более всесторонне реагировать на потребности нашего народа и любые угрозы, которые теоретически могут возникнуть."
 USA_american_aas_the_volunteers_program: "Программа волонтеров"
 USA_american_aas_the_volunteers_program_desc: "По сути, мы не можем призывать, мы потеряем наш анархистский титул, применяя такую ​​силу. Но если мы создадим программы стимулирования и адаптируем их, мы сможем пассивно привлекать больше добровольцев. Это будет стоить нам бюджета, но это стоит защиты нации"
 USA_american_aas_air_over_navy: "Воздух над ВМС"
 USA_american_aas_air_over_navy_desc: "Мы больше не планируем путешествовать через полмира ради бессмысленных войн и бог знает, чем еще занимался старый порядок. Так что с таким количеством военно-морских излишеств мы можем фактически разбить, сдать на металлолом, перепрофилировать и многое другое в военно-воздушные силы. Это спасает наш бюджет от увеличения и, как ни странно, также уменьшит его в других отношениях. Это позволит нам отдать еще больше людям, что в свою очередь усилит нашу поддержку."
 USA_american_aas_retooling_public_support: "Переоснащение общественной поддержки"
 USA_american_aas_retooling_public_support_desc: "Речи, знаки и реальность — вот что мы можем сделать и что мы будем использовать, чтобы обеспечить поддержку людей, чтобы изменить их мышление на более военно-ориентированное. Этот процесс будет медленным и, скорее всего, повредит нашей сплоченности. Однако мы должны дать людям знать о реальной угрозе, которую некоторые иностранные правительства воспринимают как нас, и о высокой вероятности иностранного нападения на наш коллектив."
 USA_american_aas_every_soldier_a_pathfinder: "Каждый солдат — искатель пути"
 USA_american_aas_every_soldier_a_pathfinder_desc: "По мере того, как мы «вербуем» все больше и больше людей, мы получаем массу пассивного опыта по пути. Этот опыт не тот, которому может научить любой военный колледж, а скорее естественный опыт, который эти люди получают с точки зрения навигации по своему местному региону. Таким образом, каждый солдат в нашем коллективе будет призван оттачивать эти навыки и обучать и помогать тем, кто не так хорош или не знаком с районом, в котором они могут действовать. Это повысит нашу сплоченность, а также нашу способность выполнять оборонительные и, если необходимо, наступательные действия, чтобы вернуть любую утраченную территорию, которую может захотеть вражеская сила."
 USA_american_aas_the_free_citizen_army: "Армия свободных граждан"
 USA_american_aas_the_free_citizen_army_desc: "Мы должны искать коллективную идентичность для наших военных, если мы хотим сохранить сплоченность и поддержку. Сплотитесь вокруг дела и черного флага, потому что FCA будет защищать дом и семью от врагов, которые решат ступить на нашу свободу."
 USA_american_aas_american_culture_is_anarchism: "Американская культура — это анархизм"
 USA_american_aas_american_culture_is_anarchism_desc: "Американский путь, как говорят некоторые, заключается в том, чтобы взять определение минархизма, а затем вложить оружие в руки каждого гражданина и сказать: «Вы защищаете то, что принадлежит вам, чтобы правительство или другая сила не могли отобрать это у вас». Этот первостепенный индивидуализм вокруг семьи или местности, например, города, очень соответствует анархизму и его коллективизму через коммуны. Все, что нам нужно сделать, это просто изменить несколько слов и фраз, и каждый гражданин будет удостоен чести защищать свой дом от захватчиков."
 USA_american_aas_butter_bread_ammo_lead: "Масло, хлеб, боеприпасы и свинец"
 USA_american_aas_butter_bread_ammo_lead_desc: "Без еды армия останавливается, без боеприпасов армия останавливается. Обе стороны экономического спектра на самом деле буквально одна и та же монета. Таким образом, мы обеспечим, чтобы экономика и люди были мотивированы защищать и кормить себя. Мир, Земля и Хлеб будут нашими."
 USA_american_aas_the_village_model: "Модель деревни"
 USA_american_aas_the_village_model_desc: "Двигаясь экономически в сторону анархизма, мы будем стимулировать и позволять создавать общины и деревни везде, где есть свободные земли, а люди, которые заселяют эти земли, смогут создавать и обеспечивать то, что они хотят и могут, чтобы защитить свои дома и новые земли."
 USA_american_aas_militia_system: "Система милиции"
 USA_american_aas_militia_system_desc: "Система ополчения используется чаще всего для целого спектра результатов. Некоторые ополчения закаляются и становятся практически своими собственными армиями. Другие ополчения фактически являются пушечным мясом или даже просто мишенями для стрельбы для оппозиции, у нас будут результаты, и мы сохраним нашу способность защищаться. Американская культура владения оружием, свободная воля защищать свой дом и семью будут использоваться в качестве краеугольного камня обучения и организации военных подразделений для нашей Свободной армии. Приказы будут объясняться, чтобы гарантировать, что вопросы о них будут минимальными, а споры о справедливости приказа будут сведены к минимуму. За офицеров будут голосовать, но голосование будет проводиться в соответствии с военными способностями человека, желающего быть избранным. Это предотвратит соревнование за популярность, в которое может проникнуть голосование, и, как мы надеемся, позволит нашим военным функционировать так, как задумано."
 USA_american_aas_the_new_agrarianism: "Новый аграризм"
 USA_american_aas_the_new_agrarianism_desc: "Продовольственная безопасность, это реальность, которая может создать или разрушить любое из этих правительств. Таким образом, мы должны стремиться обеспечить не только нашу собственную еду, но и политическое влияние, которое может иметь любой избыток еды как форма стимула оставить нас в покое."
 USA_american_aas_de_corporatization: "Декорпоратизация"
 USA_american_aas_de_corporatization_desc: "Переоснащая нашу экономику, мы сосредоточимся на децентрализации через декорпоратизацию. Делая это, мы возвращаем всю власть индивидуумам, небольшим сообществам и основе любой экономики, которая является семейным магазином. Мы проложим новый путь вперед вместе, потому что мы едины в жизни, а не разделены излишествами жадности и «богатства»."
 USA_american_aas_mutual_agreements_diplomacy: "Взаимные соглашения Дипломатия"
 USA_american_aas_mutual_agreements_diplomacy_desc: "С массовым изменением нашей экономической мощи и нашим приоритетом децентрализации, специализации и аграризма многие в мире поняли, что, возможно, просто возможно, мы сможем работать с этими «анархистами». Поэтому наша дипломатическая стратегия продвижения вперед — это гарантии, связанные с взаимными соглашениями. Торговые сделки и тому подобное будут проводиться таким образом, который будет считаться максимально справедливым для взаимной выгоды не только для нашего общества, но и для иностранных обществ, которые все еще опасаются нашего существования. Это не так много, но это постоянный шаг в направлении самобезопасности."
 USA_american_aas_the_societal_betterment_fund: "Фонд улучшения общества"
 USA_american_aas_the_societal_betterment_fund_desc: "Реорганизация репрессивной налоговой системы сама по себе является рутиной. Все знают, что расходы на благосостояние общества через социальные, медицинские и экономические или инфраструктурные программы позволяют сплоченному росту и поддержанию современного общества. Однако, если мы хотим смоделировать что-то подобное, мы должны подойти к этому с метрикой, которая имеет смысл в пределах нашего общества. В противном случае мы могли бы ожидать гражданских беспорядков, потому что мы «крадем» труд и богатство людей, а этого никогда не будет. Таким образом, мы организуем «сбор налогов» как кампанию по сбору пожертвований. Объясняя программы, которые мы могли бы финансировать, и предоставляя дорожные карты и наброски того, куда конкретно пойдут их деньги с точки зрения общества, а не только в карманы немногих."
 USA_american_aas_defense_industry_council: "Совет оборонной промышленности"
 USA_american_aas_defense_industry_council_desc: "Военная сила не нужна, пока она не станет внезапной. Акты агрессии никогда не имеют смысла, поскольку агрессия направлена ​​против нашего собственного вида. Однако история нашего вида показывает, что некоторая ограниченная форма армии необходима, имея это в виду, мы сосредоточены исключительно и эзотерически на обороне. Совет оборонной промышленности будет избран проголосованными местными представителями, чтобы помочь установить и стандартизировать производство любого вида войны, связанного с обеспечением нашей безопасности от неоправданной агрессии, это определенно."
 USA_american_aas_the_societys_needs: "Потребности общества"
 USA_american_aas_the_societys_needs_desc: "Обезвреживание центральной власти имеет первостепенное значение, а возвращение богатства и труда граждан является столпом анархизма. Мы будем работать, чтобы по-настоящему отплатить обществу, поскольку само общество знает, что ему нужно."
 USA_american_aas_the_minuteman_example: "Пример Minute Man"
 USA_american_aas_the_minuteman_example_desc: "Мелкие люди прошлого — это то, чем должно было быть наше общество. Независимо от этого, эти оплоты индивидуализма и мужества защищать свои семьи и дома — это именно то, чем мы будем вдохновлять и поощрять наше общество стать. Ибо мы защищаем то, что принадлежит нам, и мы защищаем наше право на самоопределение."
 USA_american_aas_gutting_government: "Правительство потрошения"
 USA_american_aas_gutting_government_desc: "Чтобы обеспечить безопасное общество, мы должны сделать все возможное, чтобы выпотрошить правительственное раздувание и излишества. Вещи, которые кажутся «нормальными» и необходимыми, не являются таковыми в обществе, не заморачивающемся с глобализмом старого идеализма. Теперь мы ведем ограниченные переговоры с теми, кто к нам обращается, а также мы почти полностью сосредоточены на нашем обществе и его потребностях."
 USA_american_aas_local_teachings_for_local_needs: "Местные учения для местных нужд"
 USA_american_aas_local_teachings_for_local_needs_desc: "После того, как мы потрошим правительство, следующим шагом будет то, что правительство будет говорить нам, чему мы можем и чему не можем учить наших детей. Это, очевидно, повредит централизованным исследовательским усилиям, но приоритет благосостояния, а также обеспечение выживания каждого — это то, что должно быть главным учением самой жизни."
 USA_american_aas_the_new_society: "Новое общество"
 USA_american_aas_the_new_society_desc: "Мы создали поистине благословенное и лучшее общество. Где люди могут действовать в соответствии со своими потребностями, а не постоянно растущими желаниями, которые современный глобализм и потребительство вдолбили нам в голову. Теперь мы отправляемся к нашей самой большой цели. Провозгласить наше новое общество."
 USA_american_aas_the_free_american_territories: "Провозгласить Свободные Территории"
 USA_american_aas_the_free_american_territories_desc: "Эти некогда объединенные штаты теперь путем проб и ошибок, через единство, превышающее необходимое для государства, теперь сформировали новый путь. Теперь мы можем с гордостью провозгласить наше коллективное движение как Свободные территории Америки. Теперь каждый человек на этих землях может наслаждаться своим домом, своей семьей и своей собственной жизнью без внешнего вмешательства правительств и плохих партий. Солидарность будет нашей навсегда."
 USA_more_than_20_support_for_reactonary_government_TT: "§Y[Conservative_L]§! имеет больше, чем 20% поддержки"
 USA_decisions_domestic_policies: "Внутренняя политика"
 USA_decisions_domestic_policies_desc: "У Соединенных Штатов долгая и неоднозначная история «управления» внутренними проблемами. В то время как многие видят в этом заурядный цирк конгресса, другие беспокоятся, что по мере того, как темы становятся все более эмоциональными и эксплуатируемыми демагогами и медиакомпаниями, это может привести к своего рода точке вспышки кризиса. Тем не менее, есть темы для обсуждения и принятия решений. Так что приготовьтесь к дебатам."
 USA_decision_post_nine_eleven_response: "Ответ на сообщение о 9/11"
 USA_decision_post_nine_eleven_response_desc: "В последующие дни после атак, опустошивших нашу страну, мы должны искать, каков правильный курс действий в нашем ответе. Ибо мы создадим прецедент для тех, кто хочет совершить такие акты терроризма в этом мире, и какой ответ они могут ожидать."
 USA_decision_post_nine_eleven_security_concerns: "Проблемы безопасности после 9/11 "
 USA_decision_post_nine_eleven_security_concerns_desc: "Наша безопасность в плане авиаперелетов, а также нашей страны была слабой с тех пор, как пал Советский Союз. Но это грубое и отрезвляющее пробуждение возобновило разговоры о том, как лучше обеспечить безопасность и сохранность нашей страны в целом."
 USA_decision_religious_freedoms_debate: "Дебаты о религиозных свободах"
 USA_decision_religious_freedoms_debate_desc: "В связи с террористическими атаками, совершенными ревностной религиозной сектой, многие агностики и атеисты выходят и вставляют свои два цента о том, что должно и не должно быть свободно делать в религиозном плане. Этот спор очень деликатный, и некоторые считают, что они объединяют индивидуальные действия с целыми группами."
 USA_decision_school_choice_dilemma: "Дилемма выбора школы"
 USA_decision_school_choice_dilemma_desc: "С момента формализации Департамента образования и федеральной системы образования сами штаты всегда выступали против того, что некоторые называют государственным надзором. Тем не менее, постоянные дебаты о возможности выбора школы, когда родители могут выбрать, отправлять ли своих детей в частную школу на базе скетора или в государственную школу, всегда были, мягко говоря, деликатной темой. Мы должны стремиться формализовать то, что должно и не должно быть разрешено в рамках официальных образовательных программ, признанных национальным стандартом."
 USA_decision_the_power_grid_debate: "Дебаты по поводу энергосистемы"
 USA_decision_the_power_grid_debate_desc: "Наша страна очень уникальна, и не только потому, что у нее есть две основные электросети, одна для восточной половины и одна для западной. Но представьте себе, у самого штата Техас есть своя собственная электросеть. Вся эта схема собрала критиков за столом дебатов, поскольку организация и инфраструктура, составляющие все эти электросети, в лучшем случае ужасны, а в худшем — это катастрофа, готовая случиться. Поэтому мы должны выяснить, в каком направлении мы хотим двигаться вперед в развитии нашей электросети, если мы хотим думать о будущих потребностях наших граждан и страны в целом."
 USA_decision_food_stamps_fiasco: "Фиаско с талонами на еду"
 USA_decision_food_stamps_fiasco_desc: "Социальные сети нашей страны являются основой для ее социальной сплоченности. Однако эти же самые сети безопасности используются и злоупотребляются людьми, которые думают, что имеют право на такие льготы. Так что теперь вопрос в том, как справиться с этой ситуацией, прежде чем она перерастет в настоящую беду."
 USA_decision_the_rent_crisis: "Кризис Аренды"
 USA_decision_the_rent_crisis_desc: "Растущая неспособность купить дом и вынужденная рыночная аренда привели к взрывному росту арендной платы по всей стране за последние пару десятилетий. Если эта тенденция сохранится, нас ждет национальная катастрофа."
 USA_decision_civil_rights_contentions: "Споры о гражданских правах"
 USA_decision_civil_rights_contentions_desc: "Обиды и предвзятые предположения являются основным защитным механизмом человека от перемен. Независимо от того, были ли перемены к добру или к худу, люди всегда менялись медленно, и мы видим это даже по сей день. Закон о гражданских правах был принят более 40 лет назад, и все же мы, американцы, не можем ужиться и обсудить наши разногласия с другими американцами. Так что теперь мы должны попытаться справиться с этим упрямством и неспособностью меняться. Это будет тяжело, но мы должны установить стандарт, если мы хотим двигаться вперед, а не назад как нация."
 USA_decision_the_marriage_question: "Вопрос о браке"
 USA_decision_the_marriage_question_desc: "Быть или не быть, этот вопрос, кажется, задают все чаще, поскольку разные люди размышляют над идеей брака. Те, кто богобоязнен, говорят, что это только между мужчиной и женщиной, в то время как те, кто помнит дни сексуальной революции, считают, что это связь между любящими взрослыми. Тем не менее, что мы думаем, мы должны оценить население и понять, где сердца и умы находятся по этому вопросу."
 USA_decision_continued_gun_control_problems: "Продолжающиеся проблемы контроля над оружием"
 USA_decision_continued_gun_control_problems_desc: "Вторая поправка — это самое большое политическое пугало в нашей стране после оборонного бюджета. Тем не менее, люди продолжают все больше и больше спорить о том, в чем смысл или каковы реальные рамки Второй поправки. Мы должны пресечь это, если мы хотим сосредоточиться на реальных проблемах, которые нас затрагивают."
 USA_decision_rising_police_problems: "Растущие проблемы с полицией"
 USA_decision_rising_police_problems_desc: "Неконтролируемое использование полномочий местными правоохранительными органами привело к появлению небольшого количества локальных событий, которые приобрели общенациональный масштаб. Это, наряду с растущей милитаризацией полицейских сил по всей стране, показало необходимость принятия федеральным правительством каких-либо мер."
 USA_decision_healthcare_drug_transparency_debates: "Дебаты о прозрачности наркотиков"
 USA_decision_healthcare_drug_transparency_debates_desc: "В последние месяцы растущая обеспокоенность по поводу жизнеспособности новых лекарств и их реальной стоимости была в умах среднестатистического пользователя Medicare и Medicaid. Поэтому избиратели по всей стране подавали петиции и просили конгресс что-то сделать с растущим кризисом, который вносит свой вклад, хотя и является частью, в растущие расходы на кризис здравоохранения в стране."
 USA_decision_healthcare_billing_troubles: "Проблемы с выставлением счетов за здравоохранение"
 USA_decision_healthcare_billing_troubles_desc: "В последние годы стоимость здравоохранения только возросла. Этот резкий рост стал политической гранатой, а также настоящей проблемой в принципе. Мы должны выяснить, как решить эту проблему, если мы хотим двигаться вперед и улучшить учреждения здравоохранения для нашей страны."
 USA_decision_social_security_not_secure: "Социальное обеспечение не защищено"
 USA_decision_social_security_not_secure_desc: "Программа социального обеспечения — это, честно говоря, самая большая политическая бомба в этой стране. Мы урезаем бюджет, нас выгоняют, мы ничего не делаем, нас выгоняют, и даже когда мы увеличиваем бюджет, нас все равно выгоняют, потому что это влияет на остальную часть федерального бюджета."
 USA_decision_police_training_troubles: "Проблемы с подготовкой полиции"
 USA_decision_police_training_troubles_desc: "Недавние события показали растущий комплекс агрессии и рост тенденций чрезмерного применения силы в местных правоохранительных органах. Это вызвало возмущение в форме протеста и новое движение, якобы \"Defund The Police\". Мы должны разобраться с этим, прежде чем что-то серьезное дойдет до критической точки."
 USA_decision_the_green_wave_debate: "Дебаты о зеленой волне"
 USA_decision_the_green_wave_debate_desc: "В последние годы развитие, а также лоббирование возобновляемых источников энергии для производства энергии приобрело значительную популярность. Это привело к возобновлению интереса к старому пугалу политики с самого начала современной индустриализации. К теме изменения климата, или, как некоторые могут помнить, глобального потепления. Независимо от того, насколько совершенствуются технологии, также совершенствуются и человеческие представления, мы должны выяснить, какую позицию займет федеральное правительство по этому новому пути вперед."
 USA_decision_the_job_impact_scare: "Страх перед потерей работы"
 USA_decision_the_job_impact_scare_desc: "С недавними разговорами о «зеленой экономике» многие люди впадают в чувство страха из-за того, насколько радикально такого рода изменения могут повлиять на многие рабочие места. Подобно страхам перед автоматизацией и ИИ, многие задаются вопросом, сколько рабочих мест и навыков будут аннулированы или станут ненужными из-за таких изменений. Поэтому нам нужно тщательно продумать, как справляться с такими изменениями, чтобы не хотеть, чтобы нас не выгнали из-за менталитета толпы в этой ситуации."
 USA_decision_the_social_impact: "Социальное воздействие"
 USA_decision_the_social_impact_desc: "«Зеленая экономика» окажет интересное социальное воздействие, поскольку многие выступают за стандартизацию и принудительную модернизацию жилья как нового, так и старого. Некоторые утверждают, что это разорит многих домовладельцев и станет самой большой ошибкой государственного регулирования со времен бездействия правительства, которое привело к банкротству Penn Central Railroad в 1970-х годах. Другие говорят, что это можно будет внедрить в новых домах, хотя есть опасения, что это может вызвать культурный шок у нашей постоянно стареющей демографической группы населения. Независимо от этого, выбор необходимо сделать и сделать его как можно скорее."
 USA_decision_the_nuclear_question: "Ядерный вопрос"
 USA_decision_the_nuclear_question_desc: "В то время как ведутся дебаты о создании зеленой экономики, многие задаются вопросом, как мы планируем осуществить такие радикальные изменения. Одна из идей, которая продолжает витать вокруг, — это возрождение и инвестиции в наши внутренние ядерные возможности. У нас много военных возможностей, почему бы не использовать излишки для гражданских нужд. Другие, однако, опасаются, что такая идея — это еще одна катастрофа Фукусимы или Три-Майл-Айленда, которая только и ждет своего часа. Независимо от этого, мы должны рассмотреть, что, возможно, может стать наилучшим результатом для «ядерного вопроса»."
 USA_country_flag_arms_dealer: "Сделки по оружию для всех"
 USA_country_flag_legal_interventionism: "Мы поддерживаем тех, кто желает свободы"
 USA_country_flag_war_on_terror: "Орел кричит о войне"
 USA_collapse_description: "Все неамериканские земли освобождаются"
 USA_militarist_lead_coalition: "Пентагон побеждает"
 USA_fascist_lead_coalition: "Натуралист покорил умы"
 USA_modern_monarchist_lead_coalition: "Современное монархическое движение харизматично претендует на лидерство"
 USA_red_junta_commissariat_coup: "Корпус комиссариата захватывает контроль"
 USA_the_socialist_workers_party_seize_power: "Троцкисты из СРП захватили власть"
 USA_the_anarchist_society_collectivizes_victory: "Анархистское общество получает большинство???"
 USA_idea_aas_food_for_all_policy: "Политика «Продовольствие для всех»"
 USA_idea_aas_food_for_all_policy_desc: "Современные роскоши в плане сельскохозяйственных достижений сильно недоиспользуются. Мы сделаем нашу страну страной без голода. Мы действительно обеспечим, чтобы еда была для всех."
 USA_idea_aas_existence_is_pain: "Существование — это боль"
 USA_idea_aas_existence_is_pain_desc: "Наше существование само по себе разжигает страхи в предполагаемом «социальном порядке» обществ в целом. Вместо того, чтобы видеть в нас больше изоляционистов, они видят в нас угрозу своим собственным нормам и стабильности. Таким образом, пока мы делаем все возможное, чтобы предотвратить любой конфликт, барабаны войны бьют, и похоже, что выживание действительно является следующей главной целью."
 USA_idea_high_price_for_high_rewards: "Высокая цена за высокие награды"
 USA_idea_high_price_for_high_rewards_desc: "Вторая Великая космическая гонка началась. Мы никогда не узнаем наверняка, кто победит в этой гонке: Луна, Марс, может быть, даже Венера. Кто знает, и кого это волнует, потенциал безграничен, и мы открыли ящик Пандоры для приобретения и нахождения ресурсов, поскольку мы больше не ограничены нашей планетой. Это стоило нам многого, но в конечном итоге это действительно того стоит."
 USA_idea_aas_the_village_model: "Модель деревни"
 USA_idea_aas_the_village_model_desc: "Поощряя новую эпоху ведения домашнего хозяйства, а также разбивая корпоративные и офисные типы организаций. Это в свою очередь деурбанизирует, а также децентрализует экономику и делает ее намного более управляемой и понятной для среднего гражданина. Эта модель также будет домом для создания волонтеров и защитников, поскольку они не просто борются за коллективную большую организацию, они действительно борются за свои дома и семьи."
 USA_idea_aas_the_new_agrarian: "The New Agrarian"
 USA_idea_aas_the_new_agrarian_desc: "One of the biggest global problems is that of securing food to survive. Be it through natural or human made scarcities this reality works in our favor. If we can fully focus on encouraging our collectives to return to a more traditional style of life, then we could use whatever excess is made as bargining chips to secure our independence from foreign agents. It'll be a bit rough economically speaking, but we'll prevail in the name of mother anarchy."
 USA_idea_aas_minuteman_program: "The Minute Man Program"
 USA_idea_aas_minuteman_program_desc: "To defend home and heart, our peoples will do they're up most to defend what is theirs. Through local guides and understanding the realities of modern thermal tech. We shall envision a future where our people will be there in no more than a minute to defend what is theirs."
 USA_events_domestic_policies.1.t: "The National Direction"
 USA_events_domestic_policies.1.d: "In the wake of the terrorist attacks which have shaken this nation, we must seek out what will be our national policy moving forward into this already dark looking century. We can choose to be a lot more hands off and use our Cold War military might to sell arms and play the soft power arm of justice. We can balance through a sort of \"American Legion\", where we'd involve ourselves through sending advisors and equipment and so forth. Or we can strike the devils at their core and launch what some are calling a, War on Terror. Whatever the choice is will likely define our nation in the coming years."
 USA_events_domestic_policies.1.o1: "Lets Avoid An Illegal War"
 USA_events_domestic_policies.1.o2: "We Must Seek Self Security"
 USA_events_domestic_policies.1.o3: "Prepare For The War On Terror"
 USA_events_domestic_policies.2.t: "Security Concerns"
 USA_events_domestic_policies.2.d: "Following the attacks on our nation many have wondered how such attacks even transpired. Now the debate rages on to think of how to bolster our security efforts as well as ensure the safety of our citizens should the worst yet still come or someone else tries their hand at our fair nation once more."
 USA_events_domestic_policies.2.o1: "Prioritize Internal Security"
 USA_events_domestic_policies.2.o2: "We Must Strike An Honest Balance"
 USA_events_domestic_policies.2.o3: "We Must Think More Offensive"
 USA_events_domestic_policies.3.t: "Concerns Over Religious Freedoms"
 USA_events_domestic_policies.3.d: "The acts of terror which befell this nation were unfortunately perpetrated by an extremist faction of the Islamic religion. This has sparked among the obvious surge in descrimination among Arab minorities, a general concern about what religious freedoms genuinely mean when it comes to the public adornment of such. Now we must make a choice in regards to how we'll overcome these fears."
 USA_events_domestic_policies.3.o1: "We Are Free For A Reason"
 USA_events_domestic_policies.3.o2: "Maybe We Should Be More Secular"
 USA_events_domestic_policies.3.o3: "Understand Targeted Restrictions"
 USA_events_domestic_policies.4.t: "School Choice, Is It Your Choice?"
 USA_events_domestic_policies.4.d: "In the last handful of weeks congressional members have been debating on the formalities surrounding the ability of parental choices in educational institutions. Propositions related to going towards a full public or full private form of education as well as reforms to the existing status quo model we have are all on the table. But with the session ending soon we'll be hearing what choice they will have made."
 USA_events_domestic_policies.4.o1: "A Federal Standard Is A Real Standard"
 USA_events_domestic_policies.4.o2: "Everyone Should Have A Choice"
 USA_events_domestic_policies.4.o3: "Private Education Is The Standard"
 USA_events_domestic_policies.5.t: "The Power Grid Debate"
 USA_events_domestic_policies.5.d: "Congressional members recently debated and deliberated about the state of our nation's power grid as well as what direction we should take in terms of future developments towards it. One main camp wishes to fully centralize the grid and responsibilities to the Department of Energy. One wishes to take the current status quo of the grid itself, but future developments should be balanced through all forms of power generation. Finally a third main group wants to fully decentralize the network and let the private sector take over. While the question of regulations with that last one would be an obvious next step, the prospects of innovation through privatization are an interesting potentiality."
 USA_events_domestic_policies.5.o1: "United States Mean United Power"
 USA_events_domestic_policies.5.o2: "The Future Will Show Balance"
 USA_events_domestic_policies.5.o3: "The Free Market Will Excel"
 USA_events_domestic_policies.6.t: "The Food Stamps Fiasco"
 USA_events_domestic_policies.6.d: "The nation's social nets are a double-edged sword. Budget-wise they are a massive and ever growing drain that will eventually outpace things like our political boogeyman,  the defense budget. But morally and developmentally speaking it is needed to keep a modern nation together. But with the recent trend of exploits and abuse the Food Stamps Program is drawing more and more attention, with many claiming to have more children than they actually do and claiming more money that they don't deserve. These loopholes and exploits must be dealt with if we are to keep the stability of the program."
 USA_events_domestic_policies.6.o1: "These Concerns Are Inflated"
 USA_events_domestic_policies.6.o2: "Reform Requirements And Proof Methods"
 USA_events_domestic_policies.6.o3: "The Concerns Are Real, Set Targeted Reforms Now"
 USA_events_domestic_policies.7.t: "The Rent Crisis"
 USA_events_domestic_policies.7.d: "As housing becomes more unattainable each year by the average citizen, more and more become reliant on renting in order to have a roof over their head. This lopsided demand has caused rental prices to rise at a scarily high rate for a couple of decades now. Some in congress are debating as we speak, about the viability of things like rental controls and or reforms to the way on how houses are built. As such many wonder if a hard handed approach will be utilized or if possibly the compromise is even any better than what is going on now."
 USA_events_domestic_policies.7.o1: "Rent Controls For Now"
 USA_events_domestic_policies.7.o2: "Building Methods Must Be Reformed"
 USA_events_domestic_policies.7.o3: "Let The Private Sector Adapt Properly"
 USA_events_domestic_policies.8.t: "Continued Civil Rights Tensions"
 USA_events_domestic_policies.8.d: "One might have thought that when the Civil Rights Act of the 1960s was passed that America in the new millennia would've moved past its Jim Crow days. While a vast majority have, the vocal minority is apparently the only thing that both people and the news ever focus on. As such with scattered examples of secretion that is racial tensions and hate crimes still influencing the actions of some, we must seek out real answers to quash this age old question thought answered long ago."
 USA_events_domestic_policies.8.o1: "We Must Pass A New Civil Rights Act"
 USA_events_domestic_policies.8.o2: "Limited Legislative Reforms Are Just But Firm"
 USA_events_domestic_policies.8.o3: "The States Have Problems, Make Them Solve Their Own Problems"
 USA_events_domestic_policies.9.t: "The Question Of Marriage"
 USA_events_domestic_policies.9.d: "Marriage, a bond of love, a seal of unity between two individual adult humans. The very question has sparked controversy as in recent events certain individuals and or incidents have transpired into acts which some find distasteful. Whether it was a religious business denying a gay couple a wedding cake or flat out hate crimes against a local hangout and or hotspot known for its more exotic customers. Regardless we must figure out how to deal with this before we have another Sexual Revolution Flashpoint."
 USA_events_domestic_policies.9.o1: "I Do..Believe We Must Legislate Legal Means"
 USA_events_domestic_policies.9.o2: "I Do Think Legal And Tax Reforms Are Needed"
 USA_events_domestic_policies.9.o3: "Tell The Governors To Do Their Jobs!"
 USA_events_domestic_policies.10.t: "Guns, Guns And More Guns"
 USA_events_domestic_policies.10.d: "The 2nd Amendment debate has been practically a national passtime for the citizens and political leaders. Some argue that making laws for already lawful citizens has no real impact on the actual problem. Others say that those who supposedly \"collect\" guns are domestic terrorist wating to happen. In the end, they both rip each other apart day in and day out causing much civil unrest in their flamboyant natures. In the end it is our decision which matters, whether we cater to the supposed \"left\" or \"right\" matters very little in a debate that has never asked the real questions. Lets just get this over with we've got other issues to debate."
 USA_events_domestic_policies.10.o1: "Gun Buy Backs And Regulations Are Needed"
 USA_events_domestic_policies.10.o2: "Lets Legislate Limited Regulations"
 USA_events_domestic_policies.10.o3: "Why Are We Dealing With A State Issue Again!?"
 USA_events_domestic_policies.11.t: "Civil Protection Not Civil?"
 USA_events_domestic_policies.11.d: "The post 9/11 reaction to security by both federal and state governments has seen a rising authoritative hand in terms of police presence and how to approach situations. This external influences has also seen a supposed need to almost militarize the police forces of the nation, which in turn has resulted in a string of unsavory events to transpire. As such we need to quell this rising problem if we are to ensure the public trust in law enforcement."
 USA_events_domestic_policies.11.o1: "A Federal Investigative Commission Is Paramount"
 USA_events_domestic_policies.11.o2: "Restructure The Budgets, Reform Regulations"
 USA_events_domestic_policies.11.o3: "I Get One More State Issue I'm Going To Lose It"
 USA_events_domestic_policies.12.t: "The Drug Crisis...Not That One The Other One"
 USA_events_domestic_policies.12.d: "The drug transparency crisis, apart of the growing monster that is the US Healthcare Crisis is one which has gained more and more traction over the months. Rising medical costs wherein a part are simply cause the doctor perscribe some medicine you could almost get over the counter has seen many question the validity of such prices. While obviously the process of creating new drugs for the use in medical treatments is a costly investment, it is however the easiest thing to exploit. The FDA only does so much within its given power and budget as well as there are other ways companies could exploit the matter at hand. So we must now delve into the situation and look to resolve it before we find ourselves dealing with a crisis...or voted out come next election."
 USA_events_domestic_policies.12.o1: "Expand The FDA's Budget And Abilities"
 USA_events_domestic_policies.12.o2: "Prescription Reforms And Increase The FDA's Budget"
 USA_events_domestic_policies.12.o3: "Enforce An Internal Review Board"
 USA_events_domestic_policies.13.t: "Healthcare Billing Troubles"
 USA_events_domestic_policies.13.d: "The rising medical cost is a crisis in its own right. Part of this crisis is the lack of billing transparency in terms of what things cost and the inability to consult and understand why things cost the way they do. To this effect we must seek out real answers to ensure this problem is solved or at least doesn't get any worse then what it already has."
 USA_events_domestic_policies.13.o1: "Set Up The Billing Commission"
 USA_events_domestic_policies.13.o2: "Legislative Reforms Around Transparency Enforcement"
 USA_events_domestic_policies.13.o3: "Set Up Decentralized Review Committees In The States"
 USA_events_domestic_policies.14.t: "Social Security Not Secure?"
 USA_events_domestic_policies.14.d: "The growing pains that is the Social Security Program is the fastest growing problem that everyone knows, but doesn't actually care about. Over the years we've thrown more and more money at the issue which has resulted it competing for the nation's biggest expenditure. Little known fact about the issue is that nearly 25% of the budget for the program goes towards administration of the program. Regardless we really need to observe and fix this issue before we genuinely need to worry about it."
 USA_events_domestic_policies.14.o1: "Increase Benefits Enough It Won't Be Our Problem"
 USA_events_domestic_policies.14.o2: "Legislative Reforms In Administration And Budget Allocation"
 USA_events_domestic_policies.14.o3: "Cut The Budget And Force The Downgrading Of The Administrative Block"
 USA_events_domestic_policies.15.t: "Police Training Troubles"
 USA_events_domestic_policies.15.d: "Rising public unrest as local law enforcement agencies seem to be using more and more aggressive forms of action to handle situations. This has resulted in a smattering of events which have tanked the public trust in their local law enforcement agencies. Protest have been on the rise and a new movement called \"Defund The Police\" has started to gain national attention. Congress has convened to handle the issue and hopefully put an end to this conflagration of an issue at hand."
 USA_events_domestic_policies.15.o1: "Institute A Federal Standards Training Board"
 USA_events_domestic_policies.15.o2: "Legislate Training Reforms And Budget Allocation Requirements"
 USA_events_domestic_policies.15.o3: "How About Better Fund The Police"
 USA_events_domestic_policies.16.t: "The Green Wave Rises"
 USA_events_domestic_policies.16.d: "In the Past Handful of years the growing need to diversify our energy production methods as well as just growing agitation from environmentalist types has resulted in more people wanting change. As such we must consider our options and figure out what role we should earnestly take in this supposed \"Green Economy\". Cause why force change if the people will do it for us."
 USA_events_domestic_policies.16.o1: "We Shall Create new Standards Like Never Before"
 USA_events_domestic_policies.16.o2: "We Will Mediate And Assist Where Needed"
 USA_events_domestic_policies.16.o3: "The People Want Change, Give Them The Ability To Create Change"
 USA_events_domestic_policies.17.t: "The Job Impact Scare"
 USA_events_domestic_policies.17.d: "The development and rising push to create what some are calling the \"Green Economy\". Has begun to spook and frighten those who do not understand the metrics of change or those who put too much emphasis in the abilities of those crying for change. Nevertheless if we do want to change we must understand and prepare for the reprecussions that would occur in the overall job market. As certain jobs and skill sets would become redundant and or nullified in their use, new ones or what were seen as obscure jobs and skill sets may take their place in terms of demand. Therefore we must decide what is the best approach in addressing such changes."
 USA_events_domestic_policies.17.o1: "Real Change Requires Real Efforts"
 USA_events_domestic_policies.17.o2: "Slow Change Needs Balanced Efforts"
 USA_events_domestic_policies.17.o3: "The Market Knows Change, So Let The Market Do All The Effort"
 USA_events_domestic_policies.18.t: "The Social Impact Crisis"
 USA_events_domestic_policies.18.d: "With the full swing of debates over the implementation of the supposed Green economy, many wonder just how much social change this will have on the daily lives of your average citizen. Some are worried a heavy handed approach will strip us of cultural identity, while others think that only new housing should be affected instead of standing ones except whatever the current home owner request. Regardless we need to make a choice and regulations on how to proceed forward with such a possibility."
 USA_events_domestic_policies.18.o1: "Force Through Change And Compensate Home Owners"
 USA_events_domestic_policies.18.o2: "New Standards For New Buildings"
 USA_events_domestic_policies.18.o3: "Let The People Decide On Their Own, Assist With Whatever We Can"
 USA_events_domestic_policies.19.t: "The Nuclear Question"
 USA_events_domestic_policies.19.d: "With more cries for a Green Economy growing ever stronger, many wonder what role should nuclear energy have in this green economy. Some say its literally the only actual green energy, others cry Chernobyl and Three mile Island. Whatever the case may be, our decision will set the standard for the coming administrations as well as the expectation the voters will have in achieving said goals with."
 USA_events_domestic_policies.19.o1: "Go Green Or Go Home I Say"
 USA_events_domestic_policies.19.o2: "Another Egg In Our Energy Basket"
 USA_events_domestic_policies.19.o3: "Wind, Solar And Hydroelectric Are Good Enough"
 USA_iraq_war_cost: "Война в Ираке"
 USA_iraq_war_cost_desc: "Война в Ираке дала сбой. Наши усилия по продолжению войны теперь будут стоить нам значительных денег в течение некоторого времени, поскольку нам придется собирать деньги на необходимое оборудование и рабочую силу."
 USA_iraq_war_cost_TT: "§R$2.000§! §YBillion§! contributed weekly to the §YIraq War§!.\n"
 USA_events_domestic_policies.20.title1: "Последний из бегемотов"
 USA_events_domestic_policies.20.title2: "Последний Бегемот"
 USA_events_domestic_policies.20.title3: "Бегемоты прошлого"
 USA_events_domestic_policies.20.d: "Линкоры класса «Айова» служили нам верой и правдой почти 60 лет, от Окинавы и войны в Корее до войны в Персидском заливе. Однако с распадом СССР и ростом затрат на содержание этих кораблей в строю Конгресс становится всё более настойчивым в выводе из эксплуатации двух последних «Айов». Некоторые ветераны уже предлагают превратить их в плавучие музеи. Хотя мы могли бы отменить решение Конгресса и обеспечить финансирование для поддержания активности этих двух кораблей, это поставило бы нас в противоречие с ними. Мы также могли бы пойти еще дальше, вернув в строй Нью-Джерси и Миссури. Но такое решение, несомненно, вызовет гнев как Конгресса, так и Сената."
 USA_events_domestic_policies.20.d2: "Оставшийся линкор класса «Айова» служил нам верой и правдой почти 60 лет, от Окинавы и войны в Корее до войны в Персидском заливе. Однако с распадом СССР и ростом затрат на содержание этого корабля в эксплуатации Конгресс становится все более настойчивым в выводе из эксплуатации последнего корабля «Айова». Некоторые ветераны уже предлагают превратить его в плавучий музей. Хотя мы могли бы отменить решение Конгресса и обеспечить финансирование для поддержания работоспособности кораблей, это поставило бы нас в противоречие с ними. Мы также могли бы пойти еще дальше, вернув в эксплуатацию «Нью-Джерси» и «Миссури». Но такое решение, несомненно, вызовет гнев как Конгресса, так и Сената."
 USA_events_domestic_policies.20.d3: "Линкоры «Айова», прослужившие верой и правдой почти 60 лет — от Окинавы и Корейской войны до войны в Персидском заливе — недавно были выведены из эксплуатации и превращены в музейные экспонаты. Однако эти гиганты прошлого в последнее время привлекают все больше людей, поскольку все больше людей посещают музеи и с трепетом узнают об их легендарной истории."
 USA_events_domestic_policies.20.a: "Сдать «Айовы» в отставку и превратить их в корабли-музеи"
 USA_events_domestic_policies.20.a1: "Снять последнюю «Айову» и превратить ее в корабль-музей."
 USA_events_domestic_policies.20.b: "Обеспечьте финансирование, чтобы две оставшиеся Айовы оставались в эксплуатации."
 USA_events_domestic_policies.20.b1: "Обеспечьте финансирование, чтобы сохранить в эксплуатации последнюю оставшуюся Айову."
 USA_events_domestic_policies.20.c: "Будь проклят Конгресс! Обеспечьте финансирование, чтобы вернуть все линкоры Айовы!"
 USA_events_domestic_policies.20.d1: "Новый дом для линкоров Айовы"
