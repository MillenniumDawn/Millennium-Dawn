 CZE_temelin_reactor_construction_category: "泰梅林核电站建设"
 CZE_temelin_reactor_construction_category_desc: "整个泰梅林核电站项目于1981年开始，1987年开始建设。这项极其昂贵的投资将确保我们未来几十年的能源安全。完成这项建设现在应该是我们的首要任务。"
 CZE_temelin_reactor_opening: "泰梅林发电厂投入运营"
 CZE_temelin_reactor_opening_desc: "一年后，我们将完成核电站及其第一座反应堆的建设。这将是捷克经济极为重要的时刻。"
 CZE_new_nuclear_power_plant_category: "新核电站"
 CZE_new_nuclear_power_plant_category_desc: "我们接到了建造另一座核电站的大合同。我们不能让这个项目失败。期限很紧迫，哪怕是一点点错误都可能让我们付出惨重代价。"
 CZE_third_nuclear_power_plant_deadline: "第三座核电站的最后期限"
 CZE_third_nuclear_power_plant_deadline_desc: "我们花了太长时间才建成最后一座发电厂。投资者现在不想等这么久，并设定了一个严格的期限。如果我们到那时还不建成发电厂，我们将失去所有的建设补贴。"
 CZE_gather_funds: "募集资金"
 CZE_gather_funds_desc: "我们甚至需要大量资金才能开始建设。\n§G募集资金：§!§Y[?THIS.CZE_power_plants_funds]/200§!"
 CZE_construction_site: "施工地点"
 CZE_finish_construction: "完成建设"
 CZE_finish_construction_desc: "我们随时可以完成建设，但可能仍有改进的地方。我们的时间有限，但先完成其他项目将使我们的发电厂变得更好。"
 CZE_additional_laboratory_equipment: "额外的实验室设备"
 CZE_start_with_better_fuel: "从更好的燃料开始"
 CZE_thermonuclear_reactor: "热核反应堆"
 CZE_kscm_strikes_at_eu_category: "捷克和摩拉维亚共产党袭击欧盟"
 CZE_kscm_strikes_at_eu_category_desc: "这是我们在被其他政党压倒之前获得支持率的最后机会。获得欧盟共产党领导权将极大地促进我们与许多国家的政治关系，但由于我们的处境不佳，这并非易事。"
