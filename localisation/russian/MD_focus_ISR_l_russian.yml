 ishrael.63.t: "Барак предлагает провести трехстороннюю встречу в Кэмп-Дэвиде"
 ishrael.63.d: "Когда Эхуд Барак вернулся из Кэмп-Дэвида, заявив, что у него нет партнера для переговоров, коалиция, просуществовавшая всего год, распалась. Ультраортодоксальная партия Шас вступила в нее только благодаря обещаниям относительно системы образования, но разногласия между министром образования Йоси Саридом и его заместителем министром от партии Шас Нахарри заставили их покинуть судно, пока премьер-министр готовился к своему прибытию в Кэмп-Дэвид. Между тем, Мерец под руководством Сарида согласилась присоединиться к коалиции только до тех пор, пока будут продолжаться мирные переговоры, и неудача Барака в Кэмп-Дэвиде также вынудила их уйти. У Барака действительно не было другого выбора, кроме как объявить внеочередные выборы для выражения доверия премьер-министру, поскольку возрождающийся \"Ликуд\" угрожал сместить человека, который обещал \"наступление нового дня\", но в основном принес ужасы интифады в сердце самого Израиля."
 ishrael.63.a: "Придайте уверенности Бараку в том, что он завершит свой президентский срок."
 ishrael.63.b: "Поручите \"Ликуду\" стабилизировать ситуацию."
 ishrael.63.c: "Переизбрать Биньямина Нетаньяху на пост премьер-министра."
