l_french:
 indonesia_focus: "Priorités nationales de l’Indonésie"
 IND_indonesias_future: "L'avenir de l'Indonésie"
 IND_indonesias_future_desc: "Alors que notre nation entre dans le 21ème siècle avec tous ses problèmes, nous devons trouver des moyens de les résoudre et d’apporter à notre nation l’amour qu’elle mérite !"
 IND_asia_financial_crisis: "Affrontons la crise !"
 IND_asia_financial_crisis_desc: "La crise financière frappe durement l'Asie du Sud-Est depuis 1997, et notre pays n'a pas été épargné par ses effets dévastateurs. Nous allons maintenant élaborer un plan pour résoudre ce problème."
 IND_japanese_aid: "Appel à l'aide japonaise"
 IND_japanese_aid_desc: "Malgré nos divergences au cours de la Seconde Guerre mondiale, le Japon a été assez clément envers nous dans nos difficultés économiques. Nous devrions les contacter, ainsi que leurs alliés occidentaux, pour nous aider à sortir de cette situation."
 IND_japanese_aid_jica: "La JICA"
 IND_japanese_aid_jica_desc: "La JICA, également connue sous le nom d'Agence japonaise de coopération internationale, peut être une organisation très utile pour aider à développer les infrastructures et les routes de notre pays."
 IND_japanese_aid_metro_invest: "Investissements dans le métro japonais"
 IND_japanese_aid_metro_invest_desc: "Notre population a besoin de se déplacer rapidement dans le pays, et grâce à la technologie et aux investissements du métro japonais, nous pouvons atteindre cet objectif."
 IND_japanese_aid_java_airport: "Aéroports de Java occidental"
 IND_japanese_aid_java_airport_desc: "Nous avons besoin de davantage d’aéroports pour répondre au nombre croissant d’aviateurs et de touristes de notre pays. Java occidental est le meilleur endroit pour les construire car c’est là que se trouve la capitale de notre pays."
 IND_japanese_aid_ev: "Véhicules électriques japonais"
 IND_japanese_aid_ev_desc: "Le Japon est un leader dans le domaine des véhicules électriques et, comme de nombreuses voitures de qualité sont fabriquées au Japon, il est préférable que nous commencions le processus de conversion de notre population aux voitures électriques pour réduire la pollution."
 IND_japanese_aid_mitsubishi: "Usines Mitsubishi"
 IND_japanese_aid_mitsubishi_desc: "Mitsubishi est un constructeur automobile prospère basé au Japon. Si nous pouvons avoir leurs bureaux ici en Indonésie, nous pourrions peut-être apprendre une chose ou deux d'eux en matière d'automobiles"
 IND_japanese_aid_expander_bagero: "L'Expander et Bagero !"
 IND_japanese_aid_expander_bagero_desc: "Véritable prouesse d'ingéniosité et de savoir-faire, l'Expander et le Bagero sont de véritables merveilles de l'industrie des véhicules électriques, désormais disponibles pour les Indonésiens"
 IND_japanese_aid_inf_finance: "Accords IIF avec le Japon"
 IND_japanese_aid_inf_finance_desc: "L'IIF, également connu sous le nom d'Indonesia Infrastructure Finance, est une société privée. Cependant, il est préférable de conclure des accords avec le Japon pour réduire les coûts plutôt que de faire des concessions lorsqu'il s'agit de construire les infrastructures de notre pays."
 IND_japanese_aid_men_for_finance: "Main d'oeuvre japonaise pour l'IIF"
 IND_japanese_aid_men_for_finance_desc: "Si nous pouvons obtenir de la main-d’œuvre pour l’IIF en provenance du Japon, nous pourrons resserrer nos relations et déployer leur expertise pour améliorer nos infrastructures."
 IND_japanese_aid_rubber: "Champs de caoutchouc à Sumatra"
 IND_japanese_aid_rubber_desc: "Avec l’aide des Japonais, nous pouvons produire plus efficacement du caoutchouc pour le marché mondial et potentiellement même devenir le premier producteur de caoutchouc en Asie du Sud-Est."
 IND_new_capital_desc: "Jakarta est en train de devenir une ville dépassée, à la traîne par rapport aux autres capitales du monde. Nous devrions commencer à planifier une toute nouvelle ville avec toute l'expertise et les connaissances que nous avons acquises auprès des Japonais."
 IND_chinese_aid: "Appelez la Chine !"
 IND_chinese_aid_desc: "Les Japonais ont pillé notre nation et asservi notre peuple pendant la Seconde Guerre mondiale. Nous ne pouvons pas l’oublier et les nationalistes de notre pays réclament des liens plus étroits avec la Chine et le monde oriental. Nous pouvons même éventuellement les amener à investir dans la construction d’usines et d’infrastructures en Indonésie."
 IND_chin_aid_gas_plants: "Centrales à gaz chinoises"
 IND_chin_aid_gas_plants_desc: "Les champs pétrolifères du nord de Sumatra restent inexploités et leur potentiel est largement gaspillé. Grâce aux usines à gaz chinoises, nous pouvons les exploiter à bon escient et devenir un plus grand producteur de pétrole en Asie du Sud-Est."
 IND_chin_aid_coal: "Usines de charbon de Java occidental"
 IND_chin_aid_coal_desc: "Nous disposons d’une vaste réserve de charbon et il est dommage que nous n’ayons pas la capacité industrielle de le convertir en énergie de manière efficace. Cependant, la Chine nous a proposé un accord irrésistible pour construire de nouvelles usines qui accéléreraient le processus d’extraction et de conversion du charbon."
 IND_chin_aid_coal_surplus: "Exploitons notre surplus de charbon"
 IND_chin_aid_coal_surplus_desc: "Maintenant que nous disposons d’usines pour notre approvisionnement en charbon, nous devrions construire des raffineries pour les convertir en énergie que notre nation pourra utiliser."
 IND_chin_aid_ev: "Aides chinoises pour les véhicules électriques"
 IND_chin_aid_ev_desc: "Les Chinois savent ce qu'il y a de mieux en matière de production de masse de véhicules, et grâce à leur expertise dans les véhicules électriques, nous pouvons contribuer à lutter contre la pollution dans notre pays."
 IND_chin_aid_catl: "Accords avec le CATL"
 IND_chin_aid_catl_desc: "Nous devrions conclure des accords entre notre nation et la société CATL pour qu'ils produisent des batteries pour la demande toujours croissante"
 IND_chin_aid_pollution: "Loi sur la réduction de la pollution"
 IND_chin_aid_pollution_desc: "Nous allons adopter la loi sur la réduction de la pollution pour lutter contre la pollution dans la plupart de nos villes. Grâce aux investissements chinois, cela est devenu une possibilité plutôt qu'un rêve"
 IND_chin_aid_inf: "Investissements chinois dans les infrastructures"
 IND_chin_aid_inf_desc: "Les infrastructures chinoises s'améliorant de jour en jour, il ne fait aucun doute que notre pays devrait bénéficier du même traitement. Nous allons demander à la Chine d'investir dans la construction d'infrastructures pour l'Indonésie."
 IND_chin_aid_high_railway: "Ligne ferroviaire à grande vitesse Jakarta-Bandung"
 IND_chin_aid_high_railway_desc: "Si nous voulons être une nation efficace et industrialisée, nous devons d’abord relier nos villes. La Chine a proposé de construire une ligne ferroviaire à grande vitesse reliant Jakarta à Bandung"
 IND_chin_aid_tollway: "L'autoroute à péage Balikpapan - Samarinda"
 IND_chin_aid_tollway_desc: "L'autoroute à péage Balikpapan-Samarinda permettra aux habitants du Kalimantan oriental de se déplacer avec la facilité dont ils ont tant besoin. En utilisant les techniques d'infrastructure chinoises, nous pouvons créer cette autoroute à péage pour notre pays"
 IND_new_silkroad: "La route de la soie du 21e siècle !"
 IND_new_silkroad_desc: "L'aide de nos partenaires chinois a propulsé notre pays sur le devant de la scène internationale. Nous sommes désormais une nation industrialisée et disposons des capacités industrielles nécessaires pour aller de l'avant avec le XXIe siècle !"
 IND_our_policies: "Investissez dans nos politiques"
 IND_our_policies_desc: "Nos politiques doivent être révisées. Nous devons les réviser pour répondre aux exigences de nos nations pour le 21e siècle."
 IND_undertable_deals: "Des accords sous la table"
 IND_undertable_deals_desc: "Nous pouvons conclure secrètement des accords avec des politiciens, des nations et des organisations pour obtenir un petit revenu supplémentaire, mais cela se fait au prix de la corruption dans notre État..."
 IND_bribe_media: "Soudoyer les médias"
 IND_bribe_media_desc: "Notre parti pourrait bénéficier d'un soutien bien nécessaire, et si nous donnons un petit quelque chose aux médias, peut-être pourrons-nous obtenir ce soutien bien nécessaire."
 IND_save_corrupt_official: "Dissimuler les fonctionnaires corrompus"
 IND_save_corrupt_official_desc: "Le KPK est une nuisance pour beaucoup de nos fonctionnaires. Nous devons rapidement dissimuler leurs actes et empêcher qu'ils soient poursuivis."
 IND_shun_corruption: "Éviter la corruption"
 IND_shun_corruption_desc: "Nous devons lutter contre la corruption dans notre pays ! Si nous voulons devenir un État prospère, nous devons d’abord poursuivre ceux qui souhaitent se remplir les poches avec l’argent durement gagné par notre peuple."
 IND_kpk: "Fonds pour le KPK"
 IND_kpk_desc: "La KPK, également connue sous le nom de Commission d'éradication de la corruption, a fait un excellent travail dans la lutte contre la corruption de l'État. Cependant, avec un peu de fonds, elle pourrait les aider à accélérer le processus."
 IND_trial_corrupt_official: "Poursuivre les fonctionnaires corrompus"
 IND_trial_corrupt_official_desc: "En travaillant main dans la main avec le KPK, nous avons pu trouver des fonctionnaires corrompus et nous préparons des procès à leur encontre."
 IND_more_jobs: "Créer plus d'emplois"
 IND_more_jobs_desc: "Notre population a besoin d’argent pour nourrir sa famille. Et comme l’État manque d’emplois, il nous incombe de créer de nouvelles infrastructures pour que les gens puissent gagner leur vie. Nous pouvons construire de nouvelles usines pour stimuler notre économie et sortir notre population de la pauvreté."
 IND_rural_fortification: "Fortification rurale"
 IND_rural_fortification_desc: "Notre population rurale pourrait bénéficier d'une protection bien nécessaire contre les insurgés locaux. En attendant que nous essayions de contrôler les insurgés, nous pourrions mettre en place des fortifications temporaires pour protéger notre population."
 IND_fund_industries: "Fonds pour les industries nationales"
 IND_fund_industries_desc: "L'Indonésie abrite de nombreuses industries et, avec l'aide de nos amis du Nord, nous sommes en mesure de renforcer nos capacités. Cependant, nous ne pouvons pas laisser nos industries nationales prendre du retard par rapport aux industries étrangères."
 IND_education_question: "Consultez le Pendidikan Kementérien"
 IND_education_question_desc: "Nous devons revoir nos politiques éducatives pour répondre aux besoins de notre jeunesse croissante. Nous pouvons soit opter pour une éducation axée sur l'islam, soit laïciser les écoles. Certains membres de notre parti appellent même à une combinaison des deux pour satisfaire toutes les parties."
 IND_religious_system: "Un système religieux"
 IND_religious_system_desc: "Les écoles fonctionnent depuis un certain temps déjà sous la tutelle du ministère des Affaires religieuses, et ce serait une très mauvaise idée de les décharger de cette tâche maintenant."
 IND_quran_class: "Continuer le cours de Coran"
 IND_quran_class_desc: "Notre nation est une nation islamique et notre peuple ne doit pas l'oublier ! Nous devons transmettre les enseignements du Coran à nos jeunes et en faire une matière obligatoire"
 IND_seperate_school: "Des écoles séparées pour les garçons et les filles"
 IND_seperate_school_desc: "Nos élèves seront distraits par le fait de se regarder les uns les autres en classe. Nous devons construire de nouvelles écoles séparées pour les garçons et les filles."
 IND_no_religious_system: "Un système laïc"
 IND_no_religious_system_desc: "Il faut décharger le ministère des Affaires religieuses de la gestion de nos écoles. Pour nous moderniser, nous devons créer notre propre ministère afin de mieux enseigner à nos élèves les idéaux modernes."
 IND_no_quran_class: "Annuler le cours de Coran"
 IND_no_quran_class_desc: "Les cours de Coran sont un fardeau pour nos élèves. Malgré notre population majoritairement musulmane, nous devons garder la religion hors des écoles pour nous concentrer sur des sujets importants"
 IND_dont_seperate_school: "Garçons et filles dans une même école"
 IND_dont_seperate_school_desc: "Même si les conservateurs réclament des écoles séparées, il serait insensé de céder à leurs demandes. Si nous devions construire de nouvelles écoles, cela accumulerait la dette et retarderait l’éducation de nos élèves !"
 IND_mandatory_education: "Enseignement obligatoire"
 IND_mandatory_education_desc: "Nous devons obliger tous nos jeunes à aller à l’école. Si notre population était analphabète, nous serions bloqués à l’âge de pierre."
 IND_satisfied_nation: "Une nation satisfaite ?"
 IND_satisfied_nation_desc: "Nous espérons que notre travail acharné ne passera pas inaperçu auprès de notre peuple. Même si beaucoup de problèmes persistent, nous ne pouvons pas oublier nos réalisations."
 IND_fix_rupiah: "Réparez la roupie !"
 IND_fix_rupiah_desc: "Notre monnaie, la roupie, est en désordre depuis un certain temps déjà, et avec sa valeur en baisse, notre stabilité suit également son cours."
 IND_rupiah_asean: "Promouvoir la roupie dans l'ASEAN"
 IND_rupiah_asean_desc: "Pour augmenter la valeur de la roupie, nous devrions nous tourner vers nos partenaires de l’ASEAN et promouvoir l’utilisation de la roupie dans leurs pays."
 IND_crackdown_counterfiet: "Lutte contre la contrefaçon"
 IND_crackdown_counterfiet_desc: "Les faux billets sont monnaie courante dans notre pays. Cela n’est pas bon pour notre économie. Nous devons donc commencer à lutter contre ces pratiques et nous rapprocher de la reprise économique."
 IND_counterfiet: "Pratiques de contrefaçon"
 IND_counterfiet_desc: "Un peu de contrefaçon ne ferait pas de mal à notre nation. Tant que notre peuple ne proteste pas et est satisfait, nos poches le sont aussi"
 IND_cooperate_local_gov: "Coopérer avec les gouvernements locaux"
 IND_cooperate_local_gov_desc: "L'Indonésie est une nation diverse, composée de nombreux peuples différents et de nombreux gouvernements locaux. Nous devons coopérer avec ces gouvernements locaux pour collecter les impôts de manière plus efficace pour l'État."
 IND_lower_interest_rates: "Des taux d’intérêt plus bas"
 IND_lower_interest_rates_desc: "Nos taux d’intérêt montent en flèche jusqu’à des niveaux effroyables, et nous devons commencer à les réduire pour garder notre peuple heureux."
 IND_farmers_in_industry: "Relocaliser les agriculteurs vers le secteur industriel"
 IND_farmers_in_industry_desc: "Nous avons suffisamment d’agriculteurs dans le secteur rural, nous devons faire sortir certains d’entre eux de leurs fermes et les envoyer dans les usines pour aider notre économie !"
 IND_begin_projects_desc: "Pour aider à faire circuler la roupie, nous devrions envisager de financer de nouveaux projets afin que notre peuple puisse consacrer du temps et de l'argent"
 IND_fight_rising_prices: "Lutte contre la hausse des prix"
 IND_fight_rising_prices_desc: "Notre parti perd rapidement en popularité à cause de l'insuffisance de la lutte contre la hausse des prix. Il est temps de changer cela !"
 IND_keep_high_prices: "Maintenir des prix élevés"
 IND_keep_high_prices_desc: "Peut-être pouvons-nous tirer profit de ces prix élevés... Quelle nation se soucie vraiment de son peuple après tout ?"
 IND_proficient_supply: "Gestion efficace des approvisionnements"
 IND_proficient_supply_desc: "Nous devons commencer à revoir notre gestion de la chaîne d'approvisionnement pour maintenir l'économie en bonne santé. Si nous ne le faisons pas, nous courons le risque persistant d'un effondrement économique."
 IND_connect_docks: "Connecter les chaînes d'approvisionnement"
 IND_connect_docks_desc: "Connecter la chaîne d'approvisionnement nous aidera à gérer notre approvisionnement de manière beaucoup plus efficace. Et cela nous permettra également d'être plus connectés aux marchés internationaux."
 IND_a_resilient_currency: "Une économie résiliente !"
 IND_a_resilient_currency_desc: "Avec du sang, de la sueur et des larmes, notre grande monnaie, la roupie, prévaut !"
 IND_problem_in_maluku: "Gérer les conflits religieux"
 IND_problem_in_maluku_desc: "De nombreuses régions de notre pays sont en proie à des conflits religieux, notamment entre chrétiens et musulmans. Nous pouvons choisir notre camp ou trouver une solution à notre convenance."
 IND_maluku_back_muslims: "Soutenez les musulmans !"
 IND_maluku_back_muslims_desc: "L’Indonésie est un État musulman. Nous ne pouvons donc pas trahir notre population musulmane et devons lui apporter tout notre soutien."
 IND_back_muslims_arm_ulama: "Armez les oulémas"
 IND_back_muslims_arm_ulama_desc: "Armons les oulémas ! Les oulémas ont besoin de notre aide pour mobiliser nos musulmans en cas de conflit sacré"
 IND_back_muslims_medical_fee: "Réduire les frais médicaux"
 IND_back_muslims_medical_fee_desc: "Pour aider tout musulman blessé dans un conflit religieux, nous devons réduire les coûts de nos hôpitaux pour les réintégrer dans la société."
 IND_back_muslims_workers: "Utiliser des travailleurs musulmans"
 IND_back_muslims_workers_desc: "Nous ne devons pas oublier les travailleurs musulmans et leurs efforts. Nous avons donc le devoir de les utiliser et de les déployer dans des secteurs stratégiques pour stimuler la croissance nationale."
 IND_back_muslims_factories: "Fonds de sécurité pour les industries islamiques"
 IND_back_muslims_factories_desc: "Si une industrie islamique se trouve en difficulté économique, nous investirons dans la construction de nouvelles usines d'urgence pour aider en cas de difficulté."
 IND_back_muslims_send_guns: "Envoyez-leur des fusils"
 IND_back_muslims_send_guns_desc: "Armer notre peuple musulman peut contribuer à assurer la sécurité de nos villes et à protéger nos mosquées de toute attaque haineuse."
 IND_back_muslims_infantry: "Créer une infanterie exclusivement musulmane"
 IND_back_muslims_infantry_desc: "Nous devons créer une infanterie exclusivement musulmane afin d'éviter toute sorte de conflits internes au sein de notre armée."
 IND_call_saudis: "Contacter les Saoudiens"
 IND_call_saudis_desc: "Nous devrions contacter les Saoudiens pour voir s'ils sont prêts à soutenir nos musulmans avec leurs fonds. Ils financent déjà nos mosquées, nous comprenons donc pourquoi ils ne devraient pas nous aider."
 IND_ambon_for_muslims: "Ambon pour les musulmans"
 IND_ambon_for_muslims_desc: "Ambon est un foyer de conflits sectaires. Cependant, grâce à nos efforts, on dit que le conflit de la ville d'Ambon s'est terminé par une victoire musulmane décisive."
 IND_maluku_just_fix_it: "Ne favorise personne"
 IND_maluku_just_fix_it_desc: "Il ne faut pas faire de favoritisme dans ces conflits. Trouvons une solution qui ne soit pas biaisée."
 IND_maluku_call_army: "Appel à l'armée"
 IND_maluku_call_army_desc: "Nos forces armées restent les bras croisés, sans rien faire face à nos conflits sectaires. Il est temps de les déployer pour désamorcer les conflits."
 IND_maluku_militarize_villages: "Militariser les villages"
 IND_maluku_militarize_villages_desc: "Certains petits villages sont pris au milieu de ces conflits sectaires et ne bénéficient d’aucune protection contre les pillards. Nous devons rapidement fortifier et militariser ces villages pour les protéger."
 IND_maluku_increase_policing: "Renforcer les services de police"
 IND_maluku_increase_policing_desc: "Il ne fait aucun doute que nous devons renforcer nos forces de police pour lutter contre la multiplication des conflits. Ce faisant, nous rétablirons l’ordre dont nous avons tant besoin."
 IND_maluku_civilian_shelter: "Des usines pour les ouvriers"
 IND_maluku_civilian_shelter_desc: "Nous devons construire des usines pour nos travailleurs concernés, car beaucoup de leurs usines ont été incendiées en raison de leur position religieuse."
 IND_maluku_military_shelter: "Des usines pour les forces armées"
 IND_maluku_military_shelter_desc: "Nous devons construire de nouvelles usines militaires pour notre présence armée croissante dans les villes en raison des conflits sectaires"
 IND_maluku_back_chrisitians: "Soutenez les chrétiens !"
 IND_maluku_back_chrisitians_desc: "Nous devons soutenir notre population chrétienne négligée. C'est le moins que nous puissions faire pour eux en ces temps difficiles."
 IND_maluku_mobilize_priests: "Mobiliser les prêtres"
 IND_maluku_mobilize_priests_desc: "Le rassemblement des prêtres contribuera à réveiller la colère de notre population chrétienne. Cela les aidera dans le cas de nombreux conflits sectaires."
 IND_maluku_mechanize_them: "Chrétiens mécanisés"
 IND_maluku_mechanize_them_desc: "Grâce aux efforts des prêtres, nous sommes en mesure de déployer des divisions chrétiennes mécanisées pour protéger les églises"
 IND_maluku_christian_volunteers: "Utilisez des bénévoles chrétiens"
 IND_maluku_christian_volunteers_desc: "De nombreux chrétiens se sacrifient pour participer bénévolement à des projets pour la nation. Nous sommes plus que ravis d'accepter de tels efforts"
 IND_maluku_christian_businesses: "Fonds de sécurité pour les entreprises chrétiennes"
 IND_maluku_christian_businesses_desc: "Si une institution chrétienne venait à faire faillite, nous sommes en mesure de lui apporter une aide financière pour se remettre sur pied."
 IND_maluku_train_medics: "Former des médecins"
 IND_maluku_train_medics_desc: "Nous devons former davantage de médecins pour aider les blessés et les personnes prises entre deux feux dans le conflit sectaire."
 IND_maluku_give_trucks: "Envoyez-leur des camions !"
 IND_maluku_give_trucks_desc: "En donnant plus de camions aux chrétiens, ils peuvent se déplacer efficacement d'un endroit à un autre sans problème."
 IND_maluku_contact_dutch: "Contactez les Néerlandais"
 IND_maluku_contact_dutch_desc: "Étant donné que beaucoup de nos chrétiens font remonter leur ascendance aux Hollandais, on peut dire sans se tromper que si nous demandons aux Hollandais de nous aider à aider ces gens, ils accepteront volontiers... N'est-ce pas ?"
 IND_maluku_ambon_for_christians: "Ambon, ville pour les chrétiens !"
 IND_maluku_ambon_for_christians_desc: "On dit que la ville d'Ambon est tombée aux mains des chrétiens. Grâce à nos efforts, les chrétiens ont commencé à dominer la ville qui était au cœur des conflits religieux."
 IND_transfer_to_army: "Transférer la situation à l'armée"
 IND_transfer_to_army_desc: "Il semble que notre solution n'ait pas permis de mettre fin au conflit, une intervention militaire supplémentaire est donc nécessaire et le contrôle total de l'opération est transféré au TNI-AD."
 IND_maluku_equip_police: "Militariser la police"
 IND_maluku_equip_police_desc: "En militarisant notre force de police, nous pouvons soulager l’armée de ses efforts pour contenir les conflits sectaires, et nous pouvons enfin la délocaliser vers d’autres insurrections."
 IND_maluku_crush_gangs: "Écraser les gangs"
 IND_maluku_crush_gangs_desc: "En éliminant les derniers gangs de nos villes, nous pourrons enfin reprendre notre souffle. Leurs pillages, leurs meurtres et leurs destructions n'apportent rien d'autre que de l'instabilité à notre nation !"
 IND_maluku_all_quiet_for_now: "Tout est calme pour l'instant."
 IND_maluku_all_quiet_for_now_desc: "Il semble que grâce à nos efforts plus intenses, la paix soit revenue dans de nombreuses villes. Espérons que cela dure"
 IND_komnas_ham_desc: "La tenue de la conférence KOMNAS-HAM nous a permis d'offrir une meilleure plateforme aux militants des droits de l'homme et aux besoins sociaux de nos peuples."
 IND_indonesian_armed_forces: "Les forces armées d'Indonésie"
 IND_indonesian_armed_forces_desc: "Les forces armées indonésiennes sont l'une des puissances militaires d'Asie. De nos forces terrestres à nos pilotes, les hommes et les femmes du pays sont prêts à défendre la nation contre toutes les menaces."
 IND_tni_ad: "TNI-AD"
 IND_tni_ad_desc: "La TNI-AD est notre principale branche des forces terrestres, et ce depuis plus de 60 ans. Aujourd'hui, nous avons pour mission de mettre en œuvre de nouvelles méthodes de formation pour ces hommes et ces femmes à l'aube du XXIe siècle."
 IND_chinese_model_inf: "Un modèle d'infanterie chinoise"
 IND_chinese_model_inf_desc: "Il est assez évident que les Chinois vont devenir une puissance mondiale, et nous ne devons donc pas nous laisser distancer par eux. Si nous pouvons obtenir leur aide en matière d’armement et de tactique, nous pourrons peut-être émerger à leurs côtés."
 IND_homegrown_inf: "Infanterie locale"
 IND_homegrown_inf_desc: "Si nous voulons être une nation indépendante et souveraine, nous devons d'abord faire preuve de tactique. Si nos hommes combattent de la même manière que les Chinois, comment pouvons-nous nous différencier ?"
 IND_jungle_expertise: "Expertise de la jungle"
 IND_jungle_expertise_desc: "Il ne fait aucun doute que nous devons entraîner nos soldats à combattre dans les environnements humides et luxuriants de l’Asie du Sud-Est. Si nous ne le faisons pas, nous risquons de prendre du retard sur nos voisins."
 IND_strong_howitzers: "Des obusiers puissants"
 IND_strong_howitzers_desc: "Il est important de maintenir nos obusiers en parfait état pour rivaliser avec ceux de l'ennemi. Nous devons immédiatement commencer le processus de mise à niveau de nos pièces les plus anciennes"
 IND_most_advanced_tanks: "Les plus grands chars"
 IND_most_advanced_tanks_desc: "Il ne fait aucun doute que nos chars sont en train de devenir obsolètes. C'est pourquoi nous avons chargé des ingénieurs de mener des expériences et des recherches pour construire la plus grande force blindée d'Asie du Sud-Est."
 IND_tank_factories: "Usines de production de chars"
 IND_tank_factories_desc: "Il est sans aucun doute indispensable de construire de nouvelles usines pour nos chars en nombre croissant. Si nous prenons du retard dans la production, à quoi sert notre technologie de chars ?"
 IND_best_ifvs: "Les meilleurs véhicules de combat d'infanterie"
 IND_best_ifvs_desc: "Nos véhicules de combat d'infanterie méritent le même traitement que nos chars, car après tout, ils sont très importants sur le champ de bataille. Pour accélérer notre puissance militaire, il est dans notre intérêt de mettre la main sur la technologie la plus récente et la plus performante en matière de véhicules de combat d'infanterie pour transporter nos hommes en toute sécurité."
 IND_the_toughest_apcs: "Les APC les plus robustes"
 IND_the_toughest_apcs_desc: "Nos véhicules de transport de troupes sont assez obsolètes et primitifs. Nous devons changer cela. Et pour ce faire, nous mettons sur pied une équipe chargée de concevoir de nouveaux modèles capables de résister aux plus gros canons."
 IND_tni_al: "TNI-AL"
 IND_tni_al_desc: "Notre marine est la fierté de la puissance militaire de notre nation. En tant que nation archipel entourée par les mers, il est impératif que nous construisions une marine forte pour tenir à distance ceux qui nous veulent du mal"
 IND_fortified_seas: "Rivages fortifiés"
 IND_fortified_seas_desc: "Nous devons fortifier nos côtes pour empêcher les ennemis de débarquer ou d'endommager nos navires. Nous devons essayer de rester sur la défensive dans nos combats."
 IND_new_corvettes: "Nouveaux modèles de Corvette"
 IND_new_corvettes_desc: "Notre flotte de Corvettes est de plus en plus obsolète et mériterait d'être rafraîchie. Nous devrions commencer à travailler sur de nouveaux modèles."
 IND_submarines: "Nouveaux sous-marins"
 IND_submarines_desc: "La guerre sous-marine est de plus en plus utilisée dans les guerres. Bien que nous ayons quelques sous-marins, ils ne sont pas à la hauteur du reste du monde. Nous devons changer cela"
 IND_industrialized_sea: "Mers industrialisées"
 IND_industrialized_sea_desc: "Nous devons augmenter la production de notre marine afin de pouvoir combattre l'ennemi. Si nous agissons de manière défensive, cela pourrait entraîner des blessures parmi nos soldats."
 IND_cruisers: "Recherche sur les croiseurs"
 IND_cruisers_desc: "Nous devons mettre la main sur de meilleurs croiseurs ! Bien qu'ils soient les plus grands navires d'une flotte, ils sont essentiels pour remporter les batailles en mer."
 IND_air_carrier_designs: "Nouveaux porte-avions"
 IND_air_carrier_designs_desc: "De nos jours, les guerres se font avec l'appui aérien. Si nos marins ne bénéficient pas de l'appui aérien, comment pouvons-nous espérer qu'ils sortent victorieux ? Nous devons commencer à concevoir et à construire un porte-avions indonésien !"
 IND_maritime_empire: "Un empire maritime"
 IND_maritime_empire_desc: "Notre nation doit sortir victorieuse des mers. Comme l'histoire l'a montré, la marine d'une nation détermine souvent sa sécurité et son intégrité."
 IND_tni_au: "TNI-AU"
 IND_tni_au_desc: "Le TNI-AU est la principale branche de l'armée de l'air de notre pays, et nous devons réévaluer la manière dont nous allons de l'avant."
 IND_refine_airbases: "Réaménagement des bases aériennes"
 IND_refine_airbases_desc: "Nous devrions sérieusement envisager de repenser nos bases aériennes pour les adapter à nos nouveaux avions et aux besoins de nos pilotes. Si nous ne parvenons pas à améliorer leur qualité, nous risquons d’échouer dans les airs."
 IND_air_drills: "Effectuer des exercices aériens nationaux"
 IND_air_drills_desc: "Pour perfectionner les compétences de nos pilotes, nous devons d'abord nous assurer qu'ils sont prêts au combat. Nous affecterons nos officiers pour nous assurer que nos pilotes sont prêts"
 IND_expand_air_craft_designs: "De meilleures conceptions d'avions"
 IND_expand_air_craft_designs_desc: "Pour ne pas prendre de retard sur le reste du monde en matière d’aviation, il est préférable de commencer à financer les chercheurs pour la conception de nouveaux avions."
 IND_purchase_rafale_jets: "Avions Rafale"
 IND_purchase_rafale_jets_desc: "Nos amis occidentaux nous ont offert leurs derniers et meilleurs avions multirôles, mais cela a un prix. Nous devrions y réfléchir, car nous pouvons nous rapprocher d'eux et mettre la main sur des avions occidentaux."
 IND_nato_drilling: "Forage de l'OTAN"
 IND_nato_drilling_desc: "Pour consolider notre amitié avec l’Occident, il serait préférable que nous procédions avec eux à des exercices aériens. Cela nous permettra d’être prêts en cas d’attaque coordonnée."
 IND_funds_for_iae: "Finance la société aérospatiale indonésienne"
 IND_funds_for_iae_desc: "Le financement de l’IAE permettrait à nos avions d’être plus perfectionnés et plus efficaces dans les airs. Il nous permettrait de garantir la domination aérienne indonésienne en Asie du Sud-Est"
 IND_political_agenda: "Agenda politique"
 IND_political_agenda_desc: "Concentrons-nous sur notre politique. Avec les élections qui approchent, comment l’Indonésie peut-elle être une démocratie florissante sans programme ? Ou pas ?"
 IND_nationa_awakening: "Le programme du réveil national"
 IND_nationa_awakening_desc: "Le Parti du réveil national, le parti conservateur indonésien qui a été actif dans le passé, fait à nouveau son apparition sur la scène politique. Personne ne sait comment il compte procéder cette fois-ci."
 IND_naw_rural_folk: "Les gens de la campagne"
 IND_naw_rural_folk_desc: "Concentrons-nous sur les populations rurales. Elles sont l’épine dorsale de notre nation et leur venir en aide devrait être notre plus grande préoccupation."
 IND_naw_reps_village: "Représentation des villageois"
 IND_naw_reps_village_desc: "Nos habitants des villages crient, mais personne ne les entend. Il est temps de leur donner leur mot à dire dans nos affaires."
 IND_naw_health_fac: "Focus on Health Facilities"
 IND_naw_health_fac_desc: "We should work on expanding medical care to our rural population. If they are left to die, then we would fail in our mission on helping them"
 IND_naw_better_edu: "Expand Education"
 IND_naw_better_edu_desc: "The children of the villages have been neglected for far too long. It is about time we expand education so that everyone can have an oppertunity to learn"
 IND_naw_aid_village: "Focus On Village Infrastructure"
 IND_naw_aid_village_desc: "The homes of our villagers are falling apart, and we cannot sit idly by and watch this. We have sent construction workers to erect some new buildings for our people"
 IND_naw_dev_lacking_regions: "Industrialize the Country Side"
 IND_naw_dev_lacking_regions_desc: "Let us offer jobs to the depraved in the villages, though it is going to take some training, we should build new factories so that they may work"
 IND_naw_agri_dev: "Agricultural Development"
 IND_naw_agri_dev_desc: "Along with building new homes, we should also construct better farming facilities so that they may produce food for our markets"
 IND_naw_fishermen: "Funds for Fishermen"
 IND_naw_fishermen_desc: "Funding our fishermen is a great way to boost their morale and it is also a great way to feed our people"
 IND_naw_women: "Women In Strategic Sectors"
 IND_naw_women_desc: "Utilizing the Women to have them work in strategic sectors could really be useful, not only for social progress but also scientific progress"
 IND_naw_aid_farmer: "Focus on the Farmers"
 IND_naw_aid_farmer_desc: "Let us focus on the individual, the Farmer. If we direct our attention to these people, then we may possibly get them to produce goods for cheaper"
 IND_naw_aid_laborer: "Help the Laborer"
 IND_naw_aid_laborer_desc: "Helping the little man like the laborer would be a key in industrializing the farms"
 IND_naw_safety_reg: "Pass Safety Regulations"
 IND_naw_safety_reg_desc: "Passing Safety Regulations is key in keeping our workers safe. This will also help our nation develop in a social stand point and would put our laborers minds at ease"
 IND_way_forward_naw: "The Way Forward"
 IND_way_forward_naw_desc: "It is clear, that the future lies within the grasp of the National Awakening Party. We have brought nothing but greatness and democracy to this nation since being nominated for power"
 IND_prosper_justice: "Prosperous Justice Victory"
 IND_prosper_justice_desc: "It is evident what the people of Indonesia want. A party which cares about the nation and nothing but the nation, which can only be achieved by the Prosperous Justice Party"
 IND_reform_system: "Systematic Reforms"
 IND_reform_system_desc: "Let us reform this decaying system, and re-kindle love for the state within our people!"
 IND_improve_network: "Better Networks"
 IND_improve_network_desc: "How are our people going to communicate if our internet infrastructure is outdated. Let us begin building new ones"
 IND_efficient_tax: "Efficient Tax Collection"
 IND_efficient_tax_desc: "People must pay their taxes in order to keep the state running. Having an efficient process in collecting taxes is vital in the wellbeing of the state"
 IND_const_practices: "Better Construction Practices"
 IND_const_practices_desc: "We have men dying from accidents that could be prevented. Though this will slow down work, it is for the best"
 IND_upgrade_facilities: "Better Tools"
 IND_upgrade_facilities_desc: "We should invest in new tools so that our men can work with ease"
 IND_address_issues: "Address Our Issues"
 IND_address_issues_desc: "We should focus on our internal problems"
 IND_edu_to_disenfranchised: "Education for the Disenfranchised"
 IND_edu_to_disenfranchised_desc: "Bringing schools to our kids in the disenfranchised parts of our state can really help boost social progress"
 IND_continue_pol_fund: "Continue Police Funding"
 IND_continue_pol_fund_desc: "Let's keep thugs and criminals off of our streets. If we fund our police, we can assure our people rest at night with ease"
 IND_continue_cor_fight: "Continue Fight Against Corruption"
 IND_continue_cor_fight_desc: "By combatting corruption we can assure our records are clean and our people trust us"
 IND_equal_oppertunities: "Equal Opportunities"
 IND_equal_oppertunities_desc: "An equal opportunity is not something many have the luxury of, especially here in Indonesia. We can change that however, by granting people plots of land"
 IND_more_offices: "More Offices"
 IND_more_offices_desc: "Building new offices is a great an efficient way of creating more jobs and it can also direct economic flow"
 IND_road_improvements: "Improve our Roads"
 IND_road_improvements_desc: "If we can get our roads fixed, then people in neglected cities can finally be equal with people in our popular cities"
 IND_help_arm_industry: "Help the Arms Industry"
 IND_help_arm_industry_desc: "Helping the Arms industry could really benefit us in the end, providing jobs for those in need, will boost our economy and our military"
 IND_new_society: "A New Society"
 IND_new_society_desc: "With our hard work, the remarkable progress of the Prosperous Justice Party has been brought to Indonesians around the nation"
 IND_united_development: "Le Parti du développement uni"
 IND_united_development_desc: "Also known as the Kabaa Party, the UDP is a moderate Islamist party focused on bringing light to the issues in daily Indonesian life"
 IND_und_national_dev: "National Development Plan"
 IND_und_national_dev_desc: "Let us announce the National Development Plan. It will boost our peoples spirits and our parties popularity"
 IND_und_clean_water: "Cleaner Water"
 IND_und_clean_water_desc: "By filtering our water and building new systems, we can ensure people can drink without being harmed. This will also open up land for future projects"
 IND_und_bridge_port: "Better Transport Infrastructure"
 IND_und_bridge_port_desc: "Getting better infrastructure for our truckers will help get goods across the nation without problem"
 IND_und_agri_invest: "Invest in Agriculture"
 IND_und_agri_invest_desc: "Investments in agriculture are crucial if we are to efficiently feed our people"
 IND_und_more_science: "More Scientists"
 IND_und_more_science_desc: "Our nation needs scientists to advance, and we must fund the training and education of these scientists"
 IND_und_prot_muslims: "Protection for Muslims"
 IND_und_prot_muslims_desc: "By building emergency shelters for our muslims, we can ensure the integrity of our nations religion, and also the safety of muslims. This is crucial as muslims in our nation are under threat of attacks in cities with different religions"
 IND_und_islam_schools: "Fund Islamic Schools"
 IND_und_islam_schools_desc: "Funding Islamic schools is a quick way to get our people educated culturally, and religiously. It can also get us on the good side of the clergy"
 IND_und_islam_banking: "Islamic Banking"
 IND_und_islam_banking_desc: "Islamic Banking practices are without a doubt, the way to do banking. We must not push high interest on our people and doing this will keep them happy. However, it may cause our wallets to be slightly thinner"
 IND_und_better_social_welfare: "Care for the Elderly"
 IND_und_better_social_welfare_desc: "We should not betray our elders, after all it is their work we are building upon. By giving them greater access to health care, we can honor their hard work and also keep them happy"
 IND_und_help_food: "Fund Food Production Research"
 IND_und_help_food_desc: "By funding new methods of food production, we can feed the millions of hungry stomachs in Indonesia, and also our own"
 IND_und_housing_act: "The Housing Act"
 IND_und_housing_act_desc: "Making sure no one goes without a roof over their head is crucial in our parties policy. We should build low cost housing for people in North Molaccus"
 IND_und_better_hospitals: "Better Hospital Equipment"
 IND_und_better_hospitals_desc: "Getting better and advanced health equipment for our doctors can help save the lives of many"
 IND_und_help_unemployment: "Help with Unemployment"
 IND_und_help_unemployment_desc: "Employing large sectors of the population is crucial for Indonesia to grow economically, so therefore we should construct new buildings to ensure that these people can get jobs"
 IND_und_united_indonesia: "A United Indonesia"
 IND_und_united_indonesia_desc: "United through our faith, and our nation we can finally rest seeing our policies implemented within the nation"
 IND_party_of_struggle: "The Party Of Struggle"
 IND_party_of_struggle_desc: "The Democrat Party is amongst the most popular Pro-Western Parties in Indonesia and the party is advocating for a more liberal state"
 IND_strug_brace_for_change: "Brace For Change"
 IND_strug_brace_for_change_desc: "Hopefully our people are ready for the sweeping reforms our party will have to offer"
 IND_strug_expand_infrastructure: "Expand Infrastructure"
 IND_strug_expand_infrastructure_desc: "Expanding Infrastructure is a safe way of ensuring our peoples quality of life is high and meeting expectations"
 IND_strug_acquire_bp: "Acquire construction Blueprints"
 IND_strug_acquire_bp_desc: "By getting new blueprints for construction, we can build without a hitch in our way!"
 IND_strug_new_airports: "New Airports"
 IND_strug_new_airports_desc: "By building new airports, we can ensure the steady flow of tourists into the nation. It will also help our people travel internally, and internationally"
 IND_strug_better_road: "Militarized Air space"
 IND_strug_better_road_desc: "Militarizing our Air Space is a good alternative to building more civilian airports, because it will help us defend the nations skies in troubling times"
 IND_strug_fight_corruption: "Lutte contre la corruption"
 IND_strug_fight_corruption_desc: "It is no question that corruption plays a big role in Indonesian politics. We should therefore try our best to eliminate it"
 IND_strug_establish_investigations: "Call for Investigations"
 IND_strug_establish_investigations_desc: "Establishing investigations on corrupt officials can easily get our party more popularity, and prosecute rival parties, causing them to fall behind"
 IND_strug_purge_sus_members: "Purge Suspicious Members"
 IND_strug_purge_sus_members_desc: "It would be very hypocritcal of us to accuse other parties of corruption without investigating our own, so therefore we will need to take measures to purge our own corrupt officials"
 IND_strug_economic_growth: "Economic Growth"
 IND_strug_economic_growth_desc: "By injecting cash into the market, we could possibly get an economic boom"
 IND_strug_agri_funding: "Agricultural Funding"
 IND_strug_agri_funding_desc: "Agriculture is huge in Indonesia, so in order to keep our farmers happy we should fund their projects"
 IND_strug_seaports: "New Sea Ports"
 IND_strug_seaports_desc: "Building new Sea Ports will seriously help us in trading with the outside world, and it can help us produce ships much quicker"
 IND_strug_eastasian_unity: "East Asian Unity"
 IND_strug_eastasian_unity_desc: "With much of the world falling apart, and into disarray it is important we can keep our enemies close, and our friends even closer. We should cooperate with other Eastern Asian nations to prosper"
 IND_strug_host_regional_events: "Host Regional Events"
 IND_strug_host_regional_events_desc: "Indonesia has been the hub of regional events in the past, and it has brought many new faces to the state. We should continue this practice and offer to host more events"
 IND_strug_just_indonesia: "A Just Indonesia"
 IND_strug_just_indonesia_desc: "With all of our hard work, we can finally call it as it is, a new and Just Indonesia"
 IND_democrat_party: "Le Parti démocrate"
 IND_democrat_party_desc: "The leftist party, party of Struggle is pushing for many drastic changes, but if it can deliver on those is anyones guess"
 IND_dem_greater_future: "A Greater Tomorrow"
 IND_dem_greater_future_desc: "We must ready the nation for reform and change, for tomorrow must be better than today, and Indonesia shall prosper!"
 IND_dem_enviro_prot_plan: "Enviromental Protection Plan"
 IND_dem_enviro_prot_plan_desc: "By pushing enviromental protection we can ensure that our forests, jungles and beaches are safe from vandalism"
 IND_dem_resource_regulation: "Régulation des ressources"
 IND_dem_resource_regulation_desc: "Lets regulate our resource extraction so that nothing is lost in the process"
 IND_dem_protected_areas: "Establish Protected Areas"
 IND_dem_protected_areas_desc: "Establishing protected areas will protect our nations cultural sights, and keep our history preserved"
 IND_dem_for_the_oceans: "Struggle Party for The Oceans"
 IND_dem_for_the_oceans_desc: "We are surrounded by the seas, and therefore we must be kind to it. By building new safe facilities we can ensure this can be beneficial to both the oceans, and us"
 IND_dem_decentralization: "Decentralization"
 IND_dem_decentralization_desc: "Decentralizing our nation can help our people trust us more, and it can also help cut costs where possible"
 IND_dem_regional_econ: "Help Regional Economies"
 IND_dem_regional_econ_desc: "By funding jobs for regional economies we could seriously gain the support as well as continue to reap the reward of a larger work force"
 IND_dem_prot_local_cultures: "Protect Local Cultures"
 IND_dem_prot_local_cultures_desc: "Protecting minorities and their cultures is key in keeping Indonesia Civilized. Many people commit acts of hate against one and another, and that will not fly in this adminstration"
 IND_dem_small_business_support: "Fight the Land Owners"
 IND_dem_small_business_support_desc: "Fighting the land owners who hog all the land can help us distribute land amongst the people, and keep the nation growing"
 IND_dem_entrepenuer: "Fund Entrepenuerships"
 IND_dem_entrepenuer_desc: "In an increasingly digitalized world, it is important we fund entrepenuerships so that our people can bring Indonesia up to par with the rest of the world"
 IND_dem_promote_credit: "Aid for the Elderly"
 IND_dem_promote_credit_desc: "Aiding the Elderly is one sure way to show the people our parties good intentions"
 IND_dem_technical_support: "Aid Technological Progress"
 IND_dem_technical_support_desc: "Most of our nations people still do not have access to the internet, which makes us fall behind. We should change that and build new infrastructure for internet"
 IND_dem_emergence_indonesia: "The Emergence of Indonesia"
 IND_dem_emergence_indonesia_desc: "With our new policies and goals in mind, we have shown the world that Indonesia will emerge from its weakened state no matter what"
 IND_dem_civil_activity: "Promote Civil Activity"
 IND_dem_civil_activity_desc: "Promoting civil activity is a safe way of ensuring our people can get to know eachother, while also benefitting the state"
 IND_k.e.m.i.u: "The K.E.M.I.U"
 IND_k.e.m.i.u_desc: "The K.E.M.I.U, or our foreign affairs branch is trusted with the responsibility of safe gaurding our nation interest abroad, and building relations with the rest of the world"
 IND_contact_west: "Western Relations"
 IND_contact_west_desc: "Keeping the west close is important. Everyday we see the new technological and scientific breakthroughs in their nations. On top of that, we can benefit economically from their companies"
 IND_american_coop: "Indonestian - American Cooperation"
 IND_american_coop_desc: "Cooperating with the Americans can help us grow our economy, as the USA is the leading economy in the world"
 IND_american_armor: "American Armor"
 IND_american_armor_desc: "Purchasing American armor designs can be beneficial in our armed forces, specifically our land force the TNI-AD"
 IND_west: "Pro Western Diplomacy"
 IND_east: "Pro Eastern Diplomacy"
 IND_american_companies: "Cooperate with N.A.S.A"
 IND_american_companies_desc: "Cooperating with N.A.S.A would seriously improve the speed at which we can get our men in space.. And it will speed up space research"
 IND_contact_netherlands: "Meet with the Dutch"
 IND_contact_netherlands_desc: "Our old colonizers, are now our new friends. Keeping touch with the Dutch can be a great gateway for Indonesias eneterence into European trade"
 IND_spajik_frigate: "Purchase Spejik Frigatees"
 IND_spajik_frigate_desc: "Buying new frigates can be beneficial, especially from the Dutch. They are willing to give us one for a pretty good deal"
 IND_sigma_corvette: "Purchase Sigma Corvettes"
 IND_sigma_corvette_desc: "Netherlands Sigma Corvettes appear to be a formidable fighting force in the seas. If we can strike a deal for one, it can really benefit our navy"
 IND_ease_asean_trade: "Ease them into ASEAN trade"
 IND_ease_asean_trade_desc: "Easing the Netherlands into ASEAN trade can benefit us, and our neighbors. It will also seriously benefit East Asia in relations with Europeans"
 IND_fund_dutch_churches: "Fund Dutch Churches"
 IND_fund_dutch_churches_desc: "Funding Dutch Churches could be somewhat risky. However, to please our friends in the Netherlands, we should consider funding some of their churches as some christians here see themselves as descendants of the Dutch"
 IND_contact_europe: "Talks with the EU"
 IND_contact_europe_desc: "Holding talks with the European Union can help us establish greater relations with much of western and eastern Europe"
 IND_boost_econ_relations: "Boost Economic Relations"
 IND_boost_econ_relations_desc: "Boosting Economic Relations will help us get closer ties economically with the EU. This will also improve the daily life of our people as they now have greater access to western goods"
 IND_national_development_plan: "National Development Plan"
 IND_national_development_plan_desc: "Let's strike some deals with the EU to improve our national infrastructure"
 IND_talks_east: "Look East"
 IND_talks_east_desc: "Lets look East-Ward and talk with our Eastern friends. The west has done nothing but harm Indonesia, and cause its people despair"
 IND_sino_cooperation: "Sino-Indonesian Cooperation"
 IND_sino_cooperation_desc: "The Chinese have not done us harm.. Yet. Let's build relations with them so it doesn't happen"
 IND_sino_science_coop: "Sino Scientific Cooperation"
 IND_sino_science_coop_desc: "Cooperating with the Chinese in science will allow our nation to go forward"
 IND_principle_bandung: "10 Principles of Bandung"
 IND_principle_bandung_desc: "Agreeing not to interfere with eachothers internal politics is KEY in Asian unity. After the conference, the Chinese agreed to a pact of non-aggression, intervention and promised to leave our internal affairs alone"
 IND_japanese_friendship: "Japanese Friendship"
 IND_japanese_friendship_desc: "Though the Japanese colonized us, it would be ridiculous not to build up our relations with them. Holding talks can benefit us, and them"
 IND_port_exports: "More Ports for Export"
 IND_port_exports_desc: "Building new ports can speed up the flow of goods to and from Japan, and the rest of the world"
 IND_jap_tech_giants: "Japanese Tech Giants"
 IND_jap_tech_giants_desc: "Tech Giants for Japan can teach us a thing or two. We should look at cooperating with them and our domestic tech companies"
 IND_men_for_ports: "Manpower for Ports"
 IND_men_for_ports_desc: "These ports don't man themselves! We should request Japanese manpower for filling positions in our ports as we can use skilled workers"
 IND_jap_const_methods: "Japanese Construction Methods"
 IND_jap_const_methods_desc: "Mimicking Japanese construction methods should be a goal for our nation. If we can really build up our infrastructure like theirs, we'll surpass them in no time"
 IND_russia_coop: "Russo-Indonesian Cooperation"
 IND_russia_coop_desc: "Cooperating with the Russians is a clear way to show the west that we've had enough of their antics. We can also secure a strategic partnership with the Russians..."
 IND_sukhoi_jets: "Purchase Sukhoi Jets"
 IND_sukhoi_jets_desc: "Getting the latest and greatest Russian jets can benefit our nation airforce, the TNI-AU. We should plan on striking deals with them for some Jets"
 IND_russian_tourist: "Pamper Russian Tourists"
 IND_russian_tourist_desc: "Pampering Russian tourists will glorify our nation in their eyes. We should consider this as we have a large amount of our tourism coming from Russia"
 IND_talk_with_neighbors: "Talks with our Neighbors"
 IND_talk_with_neighbors_desc: "Holding talks with our neighbors can really get the message out to South East Asia"
 IND_australia: "Chat with Australia"
 IND_australia_desc: "We need to bring up some really important matters with the Australians.. Specificly East-Timor and their involvement"
 IND_apologize_australia: "Apologize to Australia"
 IND_apologize_australia_desc: "We should apologize to the Australians and the families of the volunteers that died. We were perhaps a bit too rough with the whole.. Maintaining control thing"
 IND_reperations_give: "Give Reparations"
 IND_reperations_give_desc: "Lets give the families of the volunteers some financial compensation as a way to say sorry, and also boost our nations image"
 IND_high_prices: "High Prices!"
 IND_meet_minister_australia: "Meet with the Minister"
 IND_meet_minister_australia_desc: "We recently met with the prime minister of Australia, and thankfully any problems we had have been ironed out. Let us hope for a greater relationship!"
 IND_confront_australia: "Confront the Australians"
 IND_confront_australia_desc: "We need to confront them because of their involvement in East-Timor. They caused them to bring harm and sadness to the Indonesian Nation"
 IND_demand_reperations: "Demand Reparations"
 IND_demand_reperations_desc: "The families of our men and women need immediate financial compensation. If we do not recieve this compensation, we're going to take it by force..."
 IND_malaysia: "Talk with Malaysia"
 IND_malaysia_desc: "Malaysia and Indonesia are two close neighbors, however recent problems have been separating us.."
 IND_demand_riau: "Demand they Cede Riau"
 IND_demand_riau_desc: "Riau is rightful Indonesian territory, and we don't take kindly to the Malaysians claiming it. We need to ask them to back off right now!"
 IND_cede_riau: "Cede Riau"
 IND_cede_riau_desc: "Ceding Riau will solve a lot of our issues. It is not worth it fighting over a small island"
 IND_strategic_partnership: "Strategic Partnership"
 IND_strategic_partnership_desc: "We are now able to become strategic partners with the Malaysians. After backing off of Riau, they have really taken a liking to us"
 IND_papua_new: "Papua New Guinea"
 IND_papua_new_desc: "Papua new Guinean relations are important. Afterall, a lot of our Paupans seem to want to be indapendent like their the ones currently bordering us"
 IND_demand_forts: "Demand They Cease Fanning Ethnic Flames"
 IND_demand_forts_desc: "We need to demand that they stop causing our Papuans have a thirst for indapendence. Through their medias, they are manipulating our people within OUR territories!"
 IND_crack_down_smugglers: "Crackdown on Smugglers"
 IND_crack_down_smugglers_desc: "We should cooperate with them, and build forts and outposts along side our border to prevent smugglers going in and out of the nations"
 IND_crush_opm: "Crush the OPM"
 IND_crush_opm_desc: "The OPM is an indapendence movement active in our Papua region, we should convince them to help us in putting out this revolutionary fire"
 IND_lapan: "L.A.P.A.N"
 IND_lapan_desc: "L.A.P.A.N is our National Institute of Aeronautics and Space agency, and is responsible for Indonesia's success outside of the Earth!"
 IND_communication_sattelite: "Work on Communication Satellites"
 IND_communication_sattelite_desc: "We should work on communication satellites in order to boost our nation communications ability, and improve the daily lives of our people"
 IND_telkom_sattelite: "Telkom-4 Satteite"
 IND_telkom_sattelite_desc: "The Merah Putih, or the Telkom-4 is our latest and greatest satellite going into space!"
 IND_cooperate_nasa: "Cooperate with N.A.S.A"
 IND_cooperate_nasa_desc: "Cooperating with N.A.S.A would seriously improve the speed at which we can get our men in space.. And it will speed up space research"
 IND_men_in_space: "Men In Space"
 IND_men_in_space_desc: "We should become one of the first nations in South East Asia to put men into space. It will boost our nations spirits during these tough times and will get us ahead in the international space race"
 IND_moon_base: "Indonesian Moon Base"
 IND_moon_base_desc: "An exciting day for our nation, we are proud to announce Indonesian life has touched the surface of the moon!"
 IND_salafism_indonesia: "Deal with Rising Extremists!"
 IND_salafism_indonesia_desc: "We have a problem. That problem is that radicalism is running rampant, and it is affecting our youth. This will lead to instability down the road and we certainly do not want that in our nation. We should deal with radicalism decisevely"
 IND_combat_it: "Fight Radicalism"
 IND_combat_it_desc: "Fighting Radicalism is the best option. By fighting it, we send a strong message to those that practice it. Doing this can also help bolster our own power, and it will allow us to project influence over different aspects of our peoples lives"
 IND_bolster_party_pop: "Bolster Party Popularity"
 IND_bolster_party_pop_desc: "Bolstering our parties popularity is a win-win, the people start loving our nation, and we can get a bit more support for the next election!"
 IND_derad_campaign: "De-Radicalization Campaigns"
 IND_derad_campaign_desc: "It is not too late to fix those who have been radicalized. We can hold government sponsored campaigns across Indonesia to get people de-radicalized"
 IND_investigate_growth: "Investigate Their Growth"
 IND_investigate_growth_desc: "Allocating a portion of our budget to better policing can give us some clues as to why the radicals are increasing in size day by day"
 IND_start_media_campaign: "Start Media Campaigns"
 IND_start_media_campaign_desc: "Getting a foothold in the media can be a good way to change the perspective of some radicals"
 IND_control_net: "Fight Radicalist content on the Net"
 IND_control_net_desc: "Fighting radicals on the internet is one of many ways to get them and their ideas off of the ever digitalizing Indonesian Nation"
 IND_filter_net: "Filter the Net"
 IND_filter_net_desc: "Filtering the net outright is a move that may anger our people, but it will allow us to control what content goes in and out with much more ease than just merely watching a couple of pages"
 IND_bolster_nationalism: "Spark Indonesian Nationalism"
 IND_bolster_nationalism_desc: "Let's make our people proud of our nation, and direct them a little from religion"
 IND_rallies_schools: "Hold Assemblies in Schools"
 IND_rallies_schools_desc: "Holding assmeblies can teach the youth about the dangers of radicalization"
 IND_arrest_members: "Arrest Radical Leaders"
 IND_arrest_members_desc: "Giving a tour of our prisons to known radical leaders will show their followers what will come to them"
 IND_curb_fpi: "Curb the FPI"
 IND_curb_fpi_desc: "The FPI or the Islamic Defenders Front are a dangerous radicalist organization, which hold most of the influence when it comes to extremist ideologies. Curbing their influence and power is crucial to fighting radicalism in our nation"
 IND_persecute: "Persecute The FPI"
 IND_persecute_desc: "Persecuting FPI will rid our nation of extremist beliefs, and these people shall be trialed according to our justice system!"
 IND_embrace_it: "Soften our Stance"
 IND_embrace_it_desc: "Softening our stance may make these radical's change their views on us, however we risk creating a situation we may not be able to control in the future..."
 IND_ignore_assemblies: "Ignore Assemblies and Gatherings"
 IND_ignore_assemblies_desc: "Forget those assemblies and gatherings, it is nothing than mere fluff. If we try and prevent them, they will see us as oppresors!"
 IND_fund_FPI: "Try to ally the FPI"
 IND_fund_FPI_desc: "Allying the FPI and funding them may get their followers to support our government. However giving them funds will possibly just speed up the radicalization process.."
 IND_tell_police_backdown: "Disband Security Units in radical areas"
 IND_tell_police_backdown_desc: "Disbanding these security units will show the radicals that we are no threat, and hopefully will get them to like us"
 IND_fund_their_media: "Allow FPI on the Media"
 IND_fund_their_media_desc: "Allowing the FPI on the media will show the fruit of Indonesian Democracy. Everyone has a say in this nation and we will not discriminate based on ideologies!"
 IND_beyond_our_control: "Wait.. Why are they rioting!?"
 IND_beyond_our_control_desc: "Those ungrateful radicals! They appear to be rioting and trashing our streets demanding the overthrow of the government. How could this have happened? Who could've expected such things to occur?"
 IND_parliement_stormed: "Parliament Stormed!"
 IND_parliement_stormed_desc: "The Parliament has been stormed and several key officials have been taken prisoner. They are demanding that they resign in order to gain their freedoms"
 IND_fpi: "FPI Siezes Power"
 IND_fpi_desc: "A dark day in our nations histo-.... A magnificent day in our nations history this day truly is, and hopefully by the power given to us by our followers we shall purify this nation brick by brick!"
 IND_touch_on_economy: "Touch on the Economy"
 IND_touch_on_economy_desc: "Our nation is going through some tough times, if we revitalized some aspects of our economy we could potentially escape the grasps of collapse"
 IND_fund_for_holy: "Fatwa of Factories"
 IND_fund_for_holy_desc: "New factories for workers are being built. This will stimulate goods and the flow of them in our nation"
 IND_oppose_invest: "Oppose Investments"
 IND_oppose_invest_desc: "Opposing foreign investments is one way to preserve our nations resources, and keep our nation independent!"
 IND_convert_tourist_destination: "Revitalize Tourist Destinations"
 IND_convert_tourist_destination_desc: "Who cares about a beach or two? Or an old rock formation? Or some foolish infidel temple built 500 years ago? We need all the space we can get to build our nations might!"
 IND_sharia_2: "Sharia!"
 IND_sharia: "Sharia!"
 IND_sharia_desc: "With Sharia law, we can finally begin the purification of our nation and it's society. Though we will have some resistance at first, our people will grow to love it.."
 IND_dress_code: "Enforce the Dress Code"
 IND_dress_code_desc: "Enforcing the dress code is a sure way of purifying Indonesian Society. If we do not do this, our people will become infidels and will cause distruptions in our agenda!"
 IND_gender_seg: "Seggregate the Genders"
 IND_gender_seg_desc: "Seggregating our genders and relocating them to their respective roles will get us much father than if we let them do whateve they wanted"
 IND_raid_bar: "Raid Bars"
 IND_raid_bar_desc: "Despite the new laws implemented some infidels are still running underground bars. We need to shut such operations down immediately!"
 IND_regional_purification: "Regional Purification"
 IND_regional_purification_desc: "How can we purify our people if our neighbors are infidels and unpure? It is time we take matters into our own hands!"
 IND_purify_philipines: "Purify the Philippines"
 IND_purify_philipines_desc: "Let us push north, into the Philippines. Though they are not an islamic nation, it doesn't mean they cannot become one!"
 IND_purify_singapore: "Purify Singapore"
 IND_purify_singapore_desc: "Singapore is an islamic nation like us, however their ridiculous policies bring shame to the religion and the purity of the region!"
 IND_purify_asia: "Purify South Asia"
 IND_purify_asia_desc: "Purifying South Asia will allow us to get a foothold in the whole continent. If we can manage that, then we can continue our purificationist policies"
 IND_holy_indonesia: "A Purified Indonesia"
 IND_holy_indonesia_desc: "We have succeeded in purifying our nation, Indonesia. With this, we can go forward with the 21st century with islamic fervor within our people!"
 IND_help_aceh: "Help Aceh"
 IND_help_aceh_desc: "These are trying times, Aceh has been struck with disaster and the our people living there are in serious danger. We must coordinate an effort to help them as much as we can"
 IND_send_aid_package: "Coordinate Disaster Relief"
 IND_send_aid_package_desc: "We need to coordinate disaster relief for the people of Aceh so that they may get back on their feet"
 IND_bring_resistance_down_one: "Ally local leaders"
 IND_bring_resistance_down_one_desc: "Allying local leaders can help us gain their trust and begin phase one of fixing our relations"
 IND_bring_resistance_down_two: "Grant financial aid for regional leaders"
 IND_bring_resistance_down_two_desc: "Giving the regional leaders some money can get them to begin funding reconstruction of damaged buildings"
 IND_bring_resistance_down_three: "Arrest Trouble-Makers"
 IND_bring_resistance_down_three_desc: "Some in Aceh do not want peace, despite the horrible disaster that had occured. We must deal with them, so that we may move on from this pointless conflict"
 IND_bring_resistance_down_four: "Bring back Aceh!"
 IND_bring_resistance_down_four_desc: "It is time.. it is time that we finally bring back the Aceh people to Indonesia so that we may prosper for centuries to come!"
 indonesia.8.t: "Indonesia Demands Reparations for Timor-Leste!"
 indonesia.8.d: "Indonesia demands we pay reparations because of our efforts in Timor-Leste's indapendance. They are asking for an outragous sum of money that will come out of the pockets of Australia. We can deny this, however it may escelate to a situation beyond our control.."
 indonesia.8.a: "Tell them to come and get it"
 indonesia.8.b: "Fine, if it means they'll come down"
 indonesia.800.t: "They Accepted!"
 indonesia.800.d: "The Australians have offered to pay reparations for their involvement in Timor-Leste, though it may never be enough for they caused us to lose our territory..."
 indonesia.800.a: "Perfect!"
 indonesia.80.t: "They Refused!"
 indonesia.80.d: "After we gave the Australians a very gracious and generous request, they turned it down. It appears they are not willing to cooperate with us, and for all we know they do not feel remorse for causing our nation anguish!"
 indonesia.80.a: "Fine then, we'll get our reparations another way!"
 indonesia.7.t: "Indonesia Demands we back off of Riau!"
 indonesia.7.d: "Ambassadors from Indonesia have been demanding that we scede our claims from Riau. This is something that has been a hot debate between our two nations and it seems that it has finally reached a boiling point. We are to prepare a response as soon as possible"
 indonesia.7.a: "No, Riau is OURS!"
 indonesia.7.b: "Let them have it, we don't need that sad little island anyway"
 indonesia.70.t: "Malaysia Refuses to scede Riau!"
 indonesia.70.d: "The Malaysian diplomats have recently alerted us of their rejection of our proposal. This is a violation of Indonesian sovereignty and must be met with an appropriate response!"
 indonesia.70.a: "They asked for it.."
 indonesia.700.t: "They Scede Riau!"
 indonesia.700.d: "It seems our message was loud and clear, Riau is ours! The Malaysian diplomats have recently told us that the state has relinquished all of its claims over the island of Riau. Indonesia may now take a deep breath of relief"
 indonesia.700.a: "Bien"
 indonesia.5865.t: "Disasters Incoming!"
 indonesia.5865.d: "In Indonesia, there will be lots and lots of disasters. To ensure the stability of Indonesia, make sure to check the \"Decisions\" tab and complete the given tasks under \"Indonesia's Terrible Luck\". Your first task will be building a dockyard in Kalimantan to prevent an industrial disaster, good luck!"
 indonesia.5865.a: "D'accord"
 indonesia.923.t: "Indonesia's Future"
 indonesia.923.d: "Our nation has been in a state of disarray for a very long time, reaching as far back as when we first got independence from the Dutch. From financial issues, all the way to social and ethnic issues Indonesia has been hit from all sides and it cannot hold much longer. Decisive action must be taken to ensure Indonesia's survival and prosperity in the 21st century. So therefore we must first begin by tackling the issues close to home"
 indonesia.923.a: "Onward we go!"
 indonesia.69.t: "Violence in Kalimantan!"
 indonesia.69.d: "A chain of violence rose when two Madurese were attacked by a number of Dayak in Sampi upon a Migration event. This conflict has now spiraled into a full blown crisis, with deaths rising by the day, and many are getting displaced from their homes. The security forces are currently on standby for orders"
 indonesia.69.a: "They can handle themselves!"
 indonesia.69.b: "What are you waiting for? Fix it!"
 indonesia.5.t: "Indonesia Request's funds"
 indonesia.5.d: "Indonesia has been having a really heated religious conflict back at home, and they are looking to us for some financial aid"
 indonesia.5.a: "Sure, if it's for the greater good"
 indonesia.5.b: "Pfft... No."
 indonesia.50.t: "The Dutch agree to aid us!"
 indonesia.50.d: "After careful consideration the Dutch diplomats have come to grant us a little bit of money that we can give our Christians to win conflicts"
 indonesia.50.a: "Perfect"
 indonesia.500.t: "Dutch Refuse Aid!"
 indonesia.500.d: "The Dutch diplomats have come to us to inform that their government has denied our Christians aid!"
 indonesia.500.a: "Unbelievable"
 indonesia.6.t: "Indonesia Request's funds"
 indonesia.6.d: "Indonesia has been having a really heated religious conflict back at home, and they are looking to us for some financial aid"
 indonesia.6.a: "Sure, if it's for the greater good"
 indonesia.6.b: "Pfft... No."
 indonesia.60.t: "The Saudi's agree to aid us!"
 indonesia.60.d: "After careful consideration the Saudi diplomats have come to grant us a little bit of money that we can give our Muslims to win conflicts"
 indonesia.60.a: "Perfect"
 indonesia.600.t: "Saudi's Refuse Aid!"
 indonesia.600.d: "The Saudi diplomats have come to us to inform that their government has denied our Muslims aid!"
 indonesia.600.a: "Unbelievable"
 indonesia.772.t: "Radical Leader Rizieq Shihab Arrested!"
 indonesia.772.d: "Radical Leader of the organization \"FPI\", Rizieq Shihab, has been arrested and is now awaiting trial. This is a major win for Indonesian security, as our democracy is no longer in direct threat of radicals and their backward ideals!"
 indonesia.772.a: "A Win for Democracy"
 indonesia.2.t: "Question of East-Timor"
 indonesia.2.d: "The time has come, a bitter moment for our nation. The people of East-Timor, one of our many islands are demanding independence. Brutal protests, riots, and clashes have caused much instability and it has seriously slowed down political and social progress. it is now up to us to decide the nations fate, we either comply with the UN's wishes or we go on our path"
 indonesia.2.a: "It is what the people of East Timor want.. Not us"
 indonesia.2.b: "They want to do what now?!"
 indonesia.3.t: "U.N Approves the Constitution!"
 indonesia.3.d: "After our approval for East-Timors independence, the United Nation's has approved their nations constitution. A democratic, independent East-Timor will shortly be our neighbor.. "
 indonesia.3.a: "It is what they wanted"
 indonesia.4.t: "Timor Leste is free!"
 indonesia.4.d: "It is official. The U.N's approval of their constitution has finally been enacted, and an independent Timor Leste is now our neighbor."
 indonesia.4.a: "Let us hope for good relations"
 indonesia.9.t: "Indonesia denies East-Timor independence!"
 indonesia.9.d: "The Indonesian regime has denied the people of East Timor their freedom and independence. Many rebel groups have been looking towards us as potential liberators and at the moment much tension is being brewed in the region and the world..."
 indonesia.9.a: "Alright, that's enough!"
 indonesia.9.b: "Not our problem"
 indonesia.55.t: "Our Students Future!"
 indonesia.55.d: "The time has come for us to discuss the future of our childrens education. For as long as we have known, the ministry of religious affairs has ran the school system and has imposed a moderate amount of islamic teachings to our students. We must re-evaluate whether this approach is truly effective or not..."
 indonesia.55.a: "Continue religious teachings!"
 indonesia.55.b: "Cease religious teachings!"
 indonesia.77.t: "Rampant Ethnic Tension!"
 indonesia.77.d: "It is time to settle the ethnic conflicts raging within our nation. Many places such as Ambon, and Borneo experience violence almost daily. The nation cannot go on if its people are fighting each other over religious beliefs. We must now set our foot down, and pick who we want to support, if anyone."
 indonesia.77.a: "The Muslims need us!"
 indonesia.77.b: "We don't pick favorites, just fix it already!"
 indonesia.77.c: "The Christians need us!"
 indonesia.1000.t: "Parliament Stormed"
 indonesia.1000.d: "Months of rioting and clashes have finally lead us to this point.. Our supporters and followers succesfully stormed the Indonesian Parliement and demanded several key figures step down, and all complied. The Indonesian people are now free from the eternal tyranny that was this so called democracy"
 indonesia.1000.a: "The Revolution succeeds"
 indonesia.1001.t: "Ambon City under Christian control!"
 indonesia.1001.d: "Years of fighting in Ambon has finally come to an end, and its people can breath a sigh of relief. Christians in the city have emerged victorious, and we have begun appointing Christian leaders for local towns and villages"
 indonesia.1001.a: "It was only a matter of time.."
 indonesia.1002.t: "Ambon City under Muslim control!!"
 indonesia.1002.d: "Years of fighting in Ambon has finally come to an end, and its people can breath a sigh of relief. Muslims in the city have emerged victorious, and we have begun appointing Muslim leaders for local towns and villages"
 indonesia.1002.a: "As expected"
 indonesia.27.t: "Wahids Impeachment!"
 indonesia.27.d: "Following a plenary meeting, the MPR has decided to impeach President Wahid on the basis of incompetence due to his reckless policies and handling of the financial crisis. They have now appointed Vice President Magawati Soekarpunati as the President of Indonesia!"
 indonesia.27.a: "He deserved it!"
 indonesia.37.t: "Attack in Bali!"
 indonesia.37.d: "Several bombs went off in a nightclub in Bali, killing 202 people, including our own and foreigners. 88 Australians were killed and now we are being pressured by Australian authorities and others to act on this matter. Fingers are being pointed at the Jemaah Islamiyah extremist group, who have been known to be ther root of such attacks. We must immediately come to a decision on this matter before things get worse"
 indonesia.37.a: "Launch an investigation, and compensate the families"
 indonesia.37.b: "How sad"
 indonesia.477.t: "The Raid"
 indonesia.477.d: "An angry mob has stormed the armory of the Wamena District, and this could be very catastrophic. Our security forces have begun evacuating civilians that could be in danger, and getting them to safety, however the motive of this mob is still unknown at this time"
 indonesia.477.a: "Hurry up and do something!"
 indonesia.477.b: "Hopefully it'll sort itself out"
 indonesia.577.t: "Tsunami in Aceh"
 indonesia.577.d: "A disasterous tsunami has hit Banda Aceh, and other parts of the province. Aceh has been the center of guerilla warfare and resistance, resulting in a lack of cooperation between us and them when disasters occur. However, this time the situation is much different. They can no longer afford to deal with an event of this magnitude on their own, and they need our help to recover. The GAM has offered a ceasefire and are willing to cooperate to bring an end to our conflict"
 indonesia.577.d1: "A disasterous tsunami has hit Banda Aceh, and other parts of the province. The already crippled region from the years of guerilla warfare and resistance is now devastated even more then it was before. It is imperative we begin to look at recovery efforts for this area else we risk another uprising."
 indonesia.577.a: "Another Disaster..."
 indonesia.67.t: "Refugee Troubles at West Papua"
 indonesia.67.d: "Once again, the Australians have meddled in our own internal affairs, except this time they are offering asylum for trouble makers in West Papua. Tensions between Jakarta and Canberra have reached a boiling point and we are ready to take action if needed!"
 indonesia.67.a: "Fund surveillance stations to prevent this in the future!"
 indonesia.67.b: "Perhaps the funds can go.. Elsewhere..."
 indonesia.678.t: "The National Committee of Papua New Guinea is formed"
 indonesia.678.d: "The National Committee of Papua New Guinea, AKA KNBP are a group located in West Papua, and are advocating for a referendum on the status of the region. Though they are peaceful in their message, if their goals are achieved it will spell disaster for our nation"
 indonesia.678.a: "Disband the Committee"
 indonesia.678.b: "A little delay in construction isn't a big issue"
 indonesia_news.1.d: "Test"
 indonesia_news.1.a: "Test"
 indonesia.95.t: "East Timor declares independence!"
 indonesia.95.d: "Following our decision regarding keeping our rightful territory, East Timor has decided to declare its independence. However, what is most shocking is that the Australians have secretly smuggled them arms, and they are now rising up against us!"
 indonesia.95.a: "We shall get our revenge in due time!"
 indonesia.420.t: "A call for help!"
 indonesia.420.d: "To deal with the ongoing Asian financial crisis in our nation, we must look for help from foreign bodies. Japan, is our closest partner that is willing to help. However, Japan has hurt our nation in the past and many nationalist and anti-western groups are asking for another alternative, and the other alternative, is China. China is also open to helping our nation out, however doing so will push us in their direct sphere of influence, possibly shifting our politics."
 indonesia.420.a: "What we need is Japanese aid!"
 indonesia.420.b: "China knows what their doing, call them!"
 IND_finished_disaster: "Prevented Disaster Early"
 IND_finished_disaster_desc: "Wow you prevented the last disaster early! Good job."
 IND_ethnic_tension: "Rampant Ethnic Tension"
 IND_ethnic_tension_desc: "Indonesia is a big, diverse nation and because of that, there is trouble amongst our people. This is causing us a lot of problems politically and socially and must be dealt with"
 IND_aceh_in_turmoil: "Aceh in Turmoil!"
 IND_aceh_in_turmoil_desc: "Aceh has been in a state of disarray and rebellion since 1976, and it's causing our nation instability and unnecessary bloodshed. Our military is way too focused on dealing with these insurgents, and it is causing us to fall behind militarily\n§W--------------§!\nThis National Spirit will be §RRemoved§! if we §Hceasefire with Aceh in 2004§!."
 IND_rupiah_crisis: "The Rupiah Crisis"
 IND_rupiah_crisis_desc: "The Rupiah, our nations currency is seriously weak. This is the result of decades of corruption and mismanagement and it is about time we fix it and get our economy back on the global stage"
 IND_popular_tourist_destination: "Destination touristique populaire"
 IND_popular_tourist_destination_desc: "L'Indonésie est une destination touristique très populaire. C'est le résultat de notre grande culture et de notre histoire"
 IND_growing_radicalization: "La radicalisation croissante"
 IND_growing_radicalization_desc: "Being an Islamic country, our nations youth and people are prone to radicalization and hardline ideals"
 IND_asian_crisis: "The Asian Financial Crisis in Indonesia"
 IND_asian_crisis_desc: "The 1997 Asian Financial Crisis hit Indonesia and its neighbors very hard, causing a slow down in almost all walks of life in the nation"
 IND_fighting_crisis: "Fighting the Crisis"
 IND_fighting_crisis_desc: "The 1997 Asian Financial Crisis hit Indonesia and its neighbors very hard, causing a slow down in almost all walks of life in the nation, however recently things have been improving"
 IND_japan_aid: "Japanese Assistance"
 IND_japan_aid_b: "Japanese Assistance"
 IND_japan_aid_c: "Japanese Assistance"
 IND_japan_aid_d: "Japanese Assistance"
 IND_japan_jica: "The J.I.C.A"
 IND_japan_metroinvest: "Investing in Metros"
 IND_pt_infrastructure: "PT Infrastructure Finance"
 IND_pt_infrastructure_two: "PT Infrastructure Finance"
 IND_new_capital: "A New Capital!"
 IND_chin_aid: "Chinese Aid"
 IND_chin_ev: "Chinese Electric Vehicles"
 IND_chin_infrainvest: "Chinese Infrastructure Investments"
 IND_chin_silkroad: "The 21st Century Silk-Road!"
 IND_kemendegari: "Kemendegari"
 IND_kemendegari_desc: "The Kemendegari is our nations internal affairs ministry. They are responsible for every days and societal norms in Indonesia"
 IND_kpk_e: "The K.P.K"
 IND_kpk_e_desc: "The K.P.K is responsible for dealing with corruption within the state"
 IND_kpk_f: "The K.P.K"
 IND_kpk_f_desc: "The K.P.K is responsible for dealing with corruption within the state"
