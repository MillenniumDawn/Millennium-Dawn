 DEBT_TOOLTIP_DELAYED: "Click to borrow $1 §Hbillion§!. Ctrl(10x) or Shift(100x) increases this.\nRight-Click to pay debt down. Ctrl(10x) or Shift(100x) increases the amount. Alt Right-Click to pay all.\n\n§YDebt Rate§!: §Y$§!§g[?ROOT.debt_rate]§!         §YBankruptcy Check§!: §R[?ROOT.previous_bankruptcy_rate]§!\n§YLooming Bankruptcy Check§!: §R[?ROOT.looming_bankruptcy_rate]§!\n\nThe §YBankruptcy Check§! value can not be lower than the debt rate. If your §YDebt Rate§! becomes greater than your §YLooming Bankruptcy Check§! then you have a looming bankruptcy. On the first instance of falling underneath this threshold you will request a bailout from another nation. Should the situation worsen you will fall into a §RBankruptcy§! after you pass the §YBankruptcy Check§!\nThe §YDebt Rate§! is the interest paid on §RDebt§!\n"
 EXPENSE_GAIN_TOOLTIP: "We lose $[?display_expense|-3] §Hbillion§! each day in expenditures."
 EXPENSE_GAIN_TOOLTIP_DELAYED: "$§R[bureau_rate]§! §Hbillion§!: §CBureaucracy§!\n$§R[military_spending_rate_loc]§! §Hbillion§!: §ODefence§!\n$§R[police_rate_loc]§! §Hbillion§!: §UInternal Security§!\n$§R[education_rate_loc]§! §Hbillion§!: §JEducation§!\n$§R[health_rate_loc]§! §Hbillion§!: §PHealth§!\n$§R[social_rate_loc]§! §Hbillion§!: §BWelfare§!\n$[?THIS.debt_rate|-3] §Hbillion§!: §RInterest on Debt§!\n--------------\nGDP: $[?THIS.size_modifier|B2] §Hbillion§! (from [?THIS.num_of_civilian_factories|B0] civilian factories)\n"
