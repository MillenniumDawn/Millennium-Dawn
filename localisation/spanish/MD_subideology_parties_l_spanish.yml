 WAA.Autocracy_desc: "El Partido Unido del Estado de Wa es el partido gobernante del estado de Wa, una región autónoma en el norte del estado de Shan, Myanmar. Fue fundado el 3 de noviembre de 1989 como una fusión entre el Partido Nacional Unido de Birmania y varios grupos Wa más pequeños y no comunistas."
