 open_blackwater_desc: "Blackwater fue una empresa militar privada estadounidense fundada el 26 de diciembre de 1996 por el ex oficial de los Navy SEAL Erik Prince. Blackwater y sus predecesores brindan servicios de seguridad por contrato al gobierno federal de los Estados Unidos. Desde 2003, brinda servicios a la Agencia Central de Inteligencia."
 open_aegis_desc: "Aegis Defence Services es una empresa privada británica de servicios militares y de seguridad privada con oficinas en el extranjero, en Afganistán, Emiratos Árabes Unidos, Irak, Arabia Saudita, Libia, Somalia y Mozambique. Forma parte del grupo de empresas Aegis, que incluye a Aegis LLC, con sede en Estados Unidos. Fue fundada en 2002 por Tim Spicer, que anteriormente fue director ejecutivo de la empresa militar privada Sandline International; Jeffrey Day, un empresario; y Mark Bullough y Dominic Armstrong, ex banqueros de inversión."
 open_constellis_desc: "Constellis se formó en 2010 por un grupo de operadores e inversores que buscaban combinar las mejores marcas, activos y personas dentro de la industria de gestión de riesgos complejos. Promoviendo una cultura de cumplimiento y excelencia operativa, la familia de empresas Constellis ha crecido e incluye un equipo global de líderes de la industria, que incluyen a Triple Canopy, Olive Group y The Development Initiative, así como a las empresas predecesoras Centerra, ACADEMI, AMK9, OMNIPLEX, Strategic Social y Edinburgh International."
 get_constellis_light_infantry_desc: "Unidades de brigada que consisten en infantería ligera y apoyo de artillería, adecuadas para terrenos difíciles y más económicas que otros diseños de ejército."
 get_aegis_light_infantry_desc: "Unidades de brigada que consisten en infantería ligera y apoyo de artillería, adecuadas para terrenos difíciles y más económicas que otros diseños de ejército."
 get_blackwater_heavy_mech_infantry_desc: "Las unidades de infantería mecanizada son muy poderosas contra unidades de infantería ligera y motorizadas. También son más fuertes que la infantería ligera y motorizada en términos de defensa. Su precio es caro, pero el poder de estas unidades lo compensa."
 get_blackwater_special_infantry_desc: "Las fuerzas de infantería especial, o comandos, son unidades poderosas de soldados experimentados. Pueden ser muy útiles en defensa, especialmente en áreas montañosas. También pueden destruir fácilmente divisiones ligeras. Su precio es muy caro, pero tienen muchas características interesantes."
 get_constellis_mech_infantry_desc: "Las unidades de infantería mecanizada son muy poderosas contra unidades de infantería ligera y motorizadas. También son más fuertes que la infantería ligera y motorizada en términos de defensa. Su precio es caro, pero el poder de estas unidades lo compensa."
 get_blackwater_mech_infantry_desc: "Las unidades de infantería mecanizada son muy poderosas contra unidades de infantería ligera y motorizadas. También son más fuertes que la infantería ligera y motorizada en términos de defensa. Su precio es caro, pero el poder de estas unidades lo compensa."
 get_constellis_mot_infantry_desc: "Divisiones poderosas y adecuadas para golpear y destruir objetivos ligeros. Su precio es más alto que el de las unidades de infantería ligera, pero son más poderosas que ellas."
 get_blackwater_mot_infantry_desc: "Divisiones poderosas y adecuadas para golpear y destruir objetivos ligeros. Su precio es más alto que el de las unidades de infantería ligera, pero son más poderosas que ellas."
 get_blackwater_light_infantry_desc: "Unidades de brigada que consisten en infantería ligera y apoyo de artillería, adecuadas para terrenos difíciles y más económicas que otros diseños de ejército."
