 coup_button_TT: "§HIntento de Golpe de Estado§!\nIntentará un golpe de estado en §H[FROM.GetNameWithFlag]§!. Los golpes de estado pueden tener éxito, descubrirse y fallar, o conducir a una guerra civil. La probabilidad de cada uno se determina por tu influencia, la popularidad de tu perspectiva y partido gobernante en §H[FROM.GetNameWithFlag]§!, así como otros factores como su estabilidad."
