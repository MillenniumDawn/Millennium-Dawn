 PMR.Communist-State_desc: "O PKP declara a construção de uma sociedade na Transnístria onde prevalecerão as ideias de igualdade, liberdade e justiça. O objetivo da luta do partido pelo poder é criar um estado socialmente justo para todos. O partido defende um retorno à economia planejada, referindo-se aos sucessos no desenvolvimento econômico da China, liderada pelos comunistas; pela restauração do controle estatal sobre a produção e consumo, não reconhecimento dos resultados da privatização. O partido também defende a mudança na legislação eleitoral da PMR, para realizar eleições segundo um sistema proporcional em vez de majoritário."
