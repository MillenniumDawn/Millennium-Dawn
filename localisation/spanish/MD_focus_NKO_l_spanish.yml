 NKO_Root_out_Corruption: "Erradicar la corrupción"
 NKO_Root_out_Corruption_desc: ""
 NKO_Formalize_Power_Structures: "Formalizar las estructuras de poder"
 NKO_Formalize_Power_Structures_desc: ""
 NKO_Assassinate_Kim_Jong-Nam: "Asesinar a Kim Jong-nam"
 NKO_Assassinate_Kim_Jong-Nam_desc: "Kim Jong-nam siempre será una amenaza para la estabilidad de nuestro régimen mientras esté vivo, elimínenlo a cualquier costo."
 NKO_Appoint_Loyalists: "Nombrar a leales"
 NKO_Appoint_Loyalists_desc: ""
 NKO_Civilian_Control_of_the_Economy: "Control civil de la economía"
 NKO_Civilian_Control_of_the_Economy_desc: ""
 NKO_Party_State_Army: "Partido, Estado, Ejército"
 NKO_Party_State_Army_desc: ""
 NKO_Party_Unchecked: "El partido eterno"
 NKO_Party_Unchecked_desc: ""
 NKO_Eternal_Juche_sasang: "Juche Sasang eterno"
 NKO_Eternal_Juche_sasang_desc: ""
 NKO_Kim_Jong_Nam: "[ROOT.ObtenerKimJongNam]"
 NKO_Kim_Jong_Nam_desc: "Desde la \"ardua marcha\", Kim Jong Nam se ha mostrado cada vez más deseoso de cambiar el atraso de Corea del Norte. Para ello, ha centrado su atención en China, un país que ha logrado \"reformarse y abrirse\". Quiere utilizar la experiencia reformista de este país vecino amigo para convertir a Corea del Norte en una \"sociedad opulenta\"."
 KimJongNam_BACK_NAME: "¡La vuelta de Kim Jong-nam!"
 KimJongNam_NAME: "Kim Jong-nam"
 NKO_Face_world: "Enfrentar al mundo"
 NKO_Face_world_desc: "La reforma institucional del país no puede lograrse sin el apoyo externo, por lo que debemos centrarnos en el aspecto diplomático del gobierno y tener buenas relaciones con el mundo."
 NKO_Conciliatory_Rhetoric: "Reconciliación con el mundo"
 NKO_Conciliatory_Rhetoric_desc: "Los países extranjeros nos han malinterpretado durante demasiado tiempo, nuestra política de puertas abiertas puede convencerlos de nuestra postura a favor de la paz."
 NKO_Diplomatic_Overtures: "Establecer relaciones diplomáticas con países"
 NKO_Diplomatic_Overtures_desc: "El segundo paso en la diplomacia norcoreana es el establecimiento de relaciones diplomáticas formales con diversos países, lo cual facilitará el camino de la reforma en el país."
 NKO_step_up_joint_Ventures: "Invitar más empresas conjuntas"
 NKO_step_up_joint_Ventures_desc: "La inversión extranjera es un canal para ayudar a reformar nuestra economía y la recibimos con agrado."
 NKO_Embrace_the_people: "Abrazar al pueblo"
 NKO_Embrace_the_people_desc: "Nuestro país no puede permanecer cerrado para siempre. Es hora de abrir nuestros brazos y abrazar a nuestro pueblo y crear una Corea del Norte diferente."
 NKO_Loosen_Information_monopoly: "Flexibilizar el monopolio de la información"
 NKO_Loosen_Information_monopoly_desc: "Las personas son libres de expresar sus opiniones."
 NKO_Tone_Down_Propaganda: "Reducir la propaganda oficial"
 NKO_Tone_Down_Propaganda_desc: "Si bien los medios oficiales solían encarnar la voluntad del Estado, nuestras reformas democratizadoras no necesitan imponerles 'democracia' en este momento."
 NKO_End_forced_Labor: "Poner fin al trabajo forzado"
 NKO_End_forced_Labor_desc: "No más trabajos forzados y pasamos al mundo abierto."
 NKO_Expand_SEZs: "Expandir las zonas económicas especiales"
 NKO_Expand_SEZs_desc: "No podemos reformar nuestra economía sin la ayuda de las zonas económicas especiales en Raseon y Kaesong, y podemos establecer más zonas económicas especiales para que algunas personas puedan enriquecerse primero."
 NKO_End_Juche: "Poner fin al Juche"
 NKO_End_Juche_desc: "El Juche no es una panacea; necesitamos un modelo de guía más científico."
 NKO_Foreign_Knowledge: "Talento investigador externo"
 NKO_Foreign_Knowledge_desc: "La RPDC ha perdido mucho talento debido a sus políticas opresivas en las últimas décadas, y para cerrar la brecha de talento, podríamos contar con algunos investigadores externos."
 NKO_Join_the_WTO: "Unirse a la OMC"
 NKO_Join_the_WTO_desc: "Durante demasiado tiempo, hemos sido excluidos de los beneficios comerciales globales compartidos por los miembros de la Organización Mundial del Comercio. Ahora que vamos a cambiar eso, podemos aprovechar mejor los mecanismos del orden económico liberal occidental en beneficio de nuestras reformas."
 NKO_Preserve_the_Party: "Mantener el liderazgo del Partido de los Trabajadores"
 NKO_Preserve_the_Party_desc: "La reforma y la apertura no implican poner fin al liderazgo del Partido de los Trabajadores, que puede llevar al pueblo hacia un futuro brillante y próspero."
 NKO_Appeal_to_the_Youth: "Llamamiento a la juventud"
 NKO_Appeal_to_the_Youth_desc: "Los jóvenes son el pilar de nuestra reforma."
 NKO_The_Choson_Dream: "El sueño de Choson"
 NKO_The_Choson_Dream_desc: "El 'Sueño de Choson' es un nuevo concepto introducido por el presidente [NKO.GetLeader], que encapsula las metas personales y nacionales de la nación coreana. Engloba aspiraciones en muchos campos diferentes, incluyendo lo económico, político e internacional."
 NKO_Democracy_with_North_Characteristics: "Democracia con características norcoreanas"
 NKO_Democracy_with_North_Characteristics_desc: "La democracia al estilo occidental no es completamente adecuada para la RPDC, y la RPDC necesita su propia democracia con características propias."
 NKO_People_before_Party: "El pueblo antes que el partido"
 NKO_People_before_Party_desc: "¡El pueblo es el dueño de su país!"
 NKO_Elections: "Elecciones locales"
 NKO_Elections_desc: "Nuestras reformas incluyen la democratización del sistema político, y el pueblo tendrá el poder de elegir a los líderes que deseen."
 NKO_Free_Expression: "Libertad de expresión"
 NKO_Free_Expression_desc: "El pueblo de Corea del Norte ha sido reprimido durante demasiado tiempo bajo políticas opresivas, y la libertad de expresión es una de las principales libertades que se les otorga."
 NKO_Byungjin: "Byungjin"
 NKO_Byungjin_desc: "Durante la ardua marcha, el sabio general Kim Jong-il mantuvo a flote a nuestro país adoptando la política de \"Songun\" para mantener su estabilidad. Pero ahora que la economía del país se ha recuperado, ¡es hora de abandonar el viejo enfoque centrado en lo militar y desarrollar nuestro ejército y nuestra economía al mismo tiempo!"
 NKO_Scale_Back_Spending: "Reducir el gasto gubernamental"
 NKO_Scale_Back_Spending_desc: ""
 NKO_Encourage_Consumption: "Fomentar el consumo"
 NKO_Encourage_Consumption_desc: ""
 NKO_Loosen_Grip_on_SOEs: "Flexibilizar el control sobre las empresas estatales"
 NKO_Loosen_Grip_on_SOEs_desc: ""
 NKO_State_owned_Enterprises_Competition: "Competencia de empresas estatales"
 NKO_State_owned_Enterprises_Competition_desc: ""
 NKO_Resorts_and_Tourism: "Centros turísticos y turismo"
 NKO_Resorts_and_Tourism_desc: "Con las sanciones internacionales, solo tenemos pocas formas de acceder a divisas extranjeras. ¡Fortalezcamos el turismo, permitamos que personas de todo el mundo vengan y vean la belleza de Corea del Norte!"
 NKO_Samjiyon: "Samjiyon"
 NKO_Samjiyon_desc: "Samjiyon es nuestro gran santuario revolucionario en Corea del Norte. Tiene un estatus similar al de Yan'an en China. Debemos trabajar arduamente para desarrollarlo y que la gente pueda recibir más educación patriótica allí."
 NKO_Incentive-Based_Economy: "Economía basada en incentivos"
 NKO_Incentive-Based_Economy_desc: ""
 NKO_Empower_the_Donju: "Empoderar al Donju"
 NKO_Empower_the_Donju_desc: "Aunque el país no puede depender demasiado del mundo exterior para su desarrollo, sin el Donju, nuestra economía sería insostenible. Otorguémosles más derechos a favor del comercio, permitamos que sean líderes de la economía nacional y dejemos que el caballo de mil labios de la economía coreana galope!"
 NKO_Weaken_the_Donju: "Debilitar al Donju"
 NKO_Weaken_the_Donju_desc: "Reetiquetar y revender productos chinos y surcoreanos no nos ha enriquecido como país. Debemos centrarnos en nuestras propias marcas industriales y permitir que las marcas norcoreanas se sitúen en la cima del mercado mundial."
 NKO_Protect_State_Owned_Businness: "Proteger los negocios estatales"
 NKO_Protect_State_Owned_Businness_desc: ""
 NKO_Encourage_Foreign_Investment: "Fomentar la inversión extranjera"
 NKO_Encourage_Foreign_Investment_desc: "Aunque nuestras industrias nacionales son resilientes, su pleno potencial económico no se puede desbloquear sin inversión del extranjero. Deberíamos ofrecer incentivos para fomentar la inversión extranjera directa en nuestra nación."
 NKO_Privatize_Means_of_Production: "Privatizar los medios de producción"
 NKO_Privatize_Means_of_Production_desc: ""
 NKO_Economy_Revival: "Revitalización económica"
 NKO_Economy_Revival_desc: "Con el fin de la 'Marcha Ardua', es hora de que nuestra economía vuelva a funcionar."
 NKO_Priorit_for_Civilian_Industry: "Priorizar la industria civil"
 NKO_Priorit_for_Civilian_Industry_desc: ""
 NKO_Priorit_for_Army_Industry: "Priorizar la industria militar"
 NKO_Priorit_for_Army_Industry_desc: "La industria militar es vital para nosotros, tanto para impulsar nuestra demanda económica interna como para fortalecer nuestras fuerzas de defensa."
 NKO_Arms_Trafficking: "Tráfico de armas"
 NKO_Arms_Trafficking_desc: "¿Por qué debería haber innumerables armas acumuladas en almacenes todo el tiempo? Podríamos intercambiarlas por oro."
 NKO_Sinuiju: "Región Administrativa Especial de Sinuiju"
 NKO_Sinuiju_desc: "Sinuiju siempre ha sido un puerto importante para el comercio entre Corea del Norte y China. Podríamos seguir el enfoque de un país, dos sistemas de China. Para que sea más adecuado para el comercio con países extranjeros."
 NKO_Recognition_of_Economic_Backwardness: "Reconocimiento de la atraso económico"
 NKO_Recognition_of_Economic_Backwardness_desc: "La economía de Corea del Norte se ha quedado rezagada después de la 'Marcha Ardua'. Necesitamos reformas radicales."
 NKO_2009_Revaluation: "Revaluación de 2009"
 NKO_2009_Revaluation_desc: "Durante la 'Marcha Ardua', nuestra economía nacional, y en particular nuestro sistema monetario, se vio muy afectado. La gente no confiaba en nuestra moneda y la vida cotidiana estaba llena de trueques. Para cambiar esta situación, necesitamos una reforma monetaria audaz y una revaluación."
 NKO_Revaluation_Success: "Éxito en la revaluación..."
 NKO_Revaluation_Success_desc: ""
 NKO_Revaluation_Failure: "Fracaso en la revaluación..."
 NKO_Revaluation_Failure_desc: ""
 NKO_Air_Koryo: "Air Koryo"
 NKO_Air_Koryo_desc: ""
 NKO_Reform_of_the_Privatisation_of_Collective_Farms: "Privatización de las granjas colectivas"
 NKO_Reform_of_the_Privatisation_of_Collective_Farms_desc: "Flexibilización de los controles sobre las granjas colectivas locales para aumentar su incentivo para producir."
 NKO_Construction_of_Hydraulic_Facilities: "Construcción de instalaciones hidráulicas"
 NKO_Construction_of_Hydraulic_Facilities_desc: "Para aumentar los rendimientos agrícolas sin depender tanto de los fertilizantes químicos, tenemos que construir más instalaciones hidráulicas."
 NKO_Free_Housing: "Viviendas gratuitas adicionales"
 NKO_Free_Housing_desc: "¡Construyamos más apartamentos, para que la gente pueda permitirse vivir en ellos!"
 NKO_Exporting_Workforce: "Exportación de mano de obra"
 NKO_Exporting_Workforce_desc: ""
 NKO_Expand_Compulsory_Education: "Ampliar la educación obligatoria"
 NKO_Expand_Compulsory_Education_desc: "La educación es la base de una nación fuerte. Ampliar la educación obligatoria, brindar a más niños acceso a niveles más altos de educación."
 NKO_Chollima_Speed_desc: "El desarrollo de infraestructuras es un paso importante en el camino hacia la reconstrucción de nuestra economía, no solo para nuestro desarrollo económico, sino también para fines militares, como carreteras capaces de transportar equipos pesados y ferrocarriles capaces de transportar trenes de misiles."
 korea_north.1.t: "Corea del Norte nos pide retirar nuestras tropas de Corea del Sur"
 korea_north.1.d: "Corea del Norte exige que retiremos las tropas estadounidenses de Corea del Sur y rompamos los vínculos con Corea del Sur, o utilizarán armas nucleares en caso de reunificación. Si bien Corea del Norte siempre ha sido principalmente intimidante sin tener la intención de continuar con sus amenazas, esta vez parece ser real..."
 korea_north.1.a: "Deberíamos aceptar el plan."
 korea_north.1.b: "Es mejor que cedamos..."
 korea_north.2.t: "Corea del Norte se une a la Organización Mundial del Comercio"
 korea_north.2.d: "Después de largas negociaciones entre la RPDC y los actuales miembros de la Organización Mundial del Comercio (OMC), finalmente se aprobó la solicitud de Corea del Norte para unirse a la OMC. La RPDC tuvo que mostrar a los miembros de la OMC, especialmente Estados Unidos, la Unión Europea y China, que estaba tomando medidas importantes para abrir su economía a la competencia. Los medios oficiales de la RPDC describieron el evento como \"un momento histórico en el proceso de reforma y modernización de la RPDC\"."
 korea_north.2.a: "Corea del Norte continúa abriéndose al mundo."
 korea_north.3.t: "Revalorización"
 korea_north.3.d: "Las autoridades norcoreanas anunciaron una reforma monetaria a gran escala para revalorizar la moneda, con un límite de 100.000 monedas antiguas por hogar.\n¿Cuál será el tipo de cambio entre la moneda antigua y la nueva?"
 korea_north.3.a: "25(antiguo) a 1(nuevo)"
 korea_north.3.b: "100(antiguo) a 1(nuevo)"
 korea_north.4.t: "Éxito de la revalorización"
 korea_north.4.d: "Después de todos nuestros esfuerzos, ¡nuestra reforma monetaria por fin ha tenido éxito!"
 korea_north.4.a: "¡Impresionante!"
 korea_north.5.t: "Aliviar los conflictos"
 korea_north.5.d: "Nuestras recientes reformas han provocado cierto caos, con gente cambiando divisas frenéticamente e incluso un motín en la provincia de Hamgyong del Norte. ¿Deberíamos hacer algunas concesiones?"
 korea_north.5.a: "Mantener el statu quo."
 korea_north.5.b: "Flexibilización del número de restricciones cambiarias."
 korea_north.6.t: "Fracaso de la revalorización..."
 korea_north.6.d: "La reforma monetaria provocó el caos económico, ya que los productos no podían venderse antes de que el Estado fijara los precios y la población entró en pánico en medio de una carrera por cambiar divisas.\nEl won norcoreano cayó un 96% frente al dólar en la semana siguiente a la reforma monetaria y el precio del kilo de arroz subió de 17 a 50 won en tres días. La reforma monetaria fue declarada un completo fracaso."
 korea_north.6.a: "¡Ejecución del responsable!"
 kim_jong_il_death.1.t: "¿Quién será el heredero del \"trono\"?"
 kim_jong_il_death.1.d: "Kim Jong-il no vivirá mucho y debe elegir a su sucesor entre sus dos hijos.\nKim Jong-un prefiere una reforma conservadora del sistema político y económico del país. Kim Jong-nam prefiere una reforma socialista de la economía de mercado, así como una reforma más radical del sistema político."
 kim_jong_il_death.1.a: "¡Kim Jong-un!"
 kim_jong_il_death.1.b: "¡Kim Jong-nam!"
 kim_jong_il_death.2.t: "¡El camarada Kim Jong-il ha muerto!"
 kim_jong_il_death.2.d: "El amado Gran Líder, fundador de la República Popular Democrática de Corea y eterno Presidente de la República, Kim Jong-il, falleció a las 8.30 horas del 17 de diciembre de 2011 a causa de un infarto agudo de miocardio complicado con un shock cardiogénico cuando se dirigía a visitar una zona en tren."
 kim_jong_il_death.2.a: "Tristes noticias..."
 kim_jong_il_death.3.t: "Un informe de Kim Jong-un..."
 kim_jong_il_death.3.d: "Kim Jong-un entró en el despacho de padre. La habitación olía fuertemente a humo y padre parecía que acababa de terminarse un puro entero y estaba de buen humor.\n«Padre, parece que el camarada Jang Song-thaek está vendiendo en privado los intereses del país a sus espaldas y he elaborado un informe».\nPuso el informe sobre la mesa, junto a un cenicero lleno de colillas y medio vaso de whisky sin terminar.\nKim Jong-il lo recogió y lo miró: \"El asunto de la venta de antigüedades lo hice yo con Jang Sung-taek con la gente de la Sala 39, el país realmente no tenía dinero, fue un movimiento desesperado... y el camarada Jang Sung-taek sólo actuaba bajo órdenes. Aparte de eso, no es gran cosa, algo de lo que él me ha hablado antes y yo he consentido\".\nPadre se levantó, se acercó a Kim Jong-un y le dio una palmada en el hombro: \"Jong-un, son asuntos menores, deberías buscar al camarada Jang Sung-taek para resolverlos en privado, no sigas elevando siempre rencores personales a alturas políticas\". El padre cogió su vaso y bebió un sorbo: \"Vete, hablaré pronto con Jang Sung-taek\"."
 kim_jong_il_death.3.a: "\"Chang Sung-taek tampoco parece ser tan confiable...\""
 kim_jong_il_death.4.t: "¡Kim Jong-nam toma el poder norcoreano!"
 kim_jong_il_death.4.d: "Esta mañana, Kim Jong-nam se ha convertido oficialmente en Presidente de la Comisión de Asuntos de Estado y Secretario General del Partido de los Trabajadores de Corea. Se informa de que su hermano Kim Jong-un ha huido del país y vive escondido en algún lugar."
 kim_jong_il_death.4.a: "¿Qué tiene esto que ver con nosotros?"
 kim_jong_il_death.4.b: "Inesperado."
 kim_jong_il_death.5.t: "¡Kim Jong-un toma el poder en Corea del Norte!"
 kim_jong_il_death.5.d: "Esta mañana, Kim Jong-un se ha convertido oficialmente en Presidente de la Comisión de Asuntos de Estado y Secretario General del Partido de los Trabajadores de Corea. Se informa de que su hermano Kim Jong-nam se ha trasladado al extranjero."
 kim_jong_il_death.5.a: "¿Qué tiene esto que ver con nosotros?"
 kim_jong_il_death.5.b: "Esperado."
 kim_jong_il_death.6.t: "¡El Ejército Popular da un golpe sorpresa en Corea del Norte!"
 kim_jong_il_death.6.d: "En una noticia sorprendente, esta mañana se ha producido en Corea del Norte un golpe militar del Ejército Popular de Corea, con el anuncio del nuevo gobierno de la Junta de que asumiría el poder dejado vacante por la muerte de Kim Jong-il. La nueva Junta afirmó que se trataba de un golpe de Estado para preservar la pureza de la ideología Juche a \"petición enérgica del Estado y la nación coreanos\"."
 kim_jong_il_death.6.a: "¿Qué tiene esto que ver con nosotros?"
 kim_jong_il_death.6.b: "Una noticia sorprendente, ¿representa esto la desaparición completa de la dinastía Kim?"
 kim_jong_il_death.6.c: "Oh Dios..."
 kim_jong_il_death.7.t: "Petición de Jang Song-thaek"
 kim_jong_il_death.7.d: "La visita de Jang Song-thaek a China para reunirse con [CHI.GetLeader], con la esperanza de que China intervenga para ayudar a Kim Jong-nam a hacerse con el poder."
 kim_jong_il_death.7.a: "Dile a Kim Jong-un esta información."
 kim_jong_il_death.7.b: "No hagas nada. ¿Qué tiene que ver Kim Jong-un conmigo?"
 NKO_united_front_department: "Departamento de Frente Unido"
 NKO_united_front_department_desc: "Desde el fin de la Segunda Guerra Mundial, Corea ha sido una nación dividida. La polarización ideológica y los conflictos entre grandes potencias han separado a las familias y han impedido que el pueblo coreano alcance su pleno potencial. En el Sur, mientras las generaciones más antiguas aún recuerdan una Corea unida y anhelan la reunificación, el recuerdo de una península unida está empezando a desvanecerse gradualmente.\n\n§YApoyo a la reunificación§!, junto con la §Yopinión§! surcoreana sobre nosotros y la popularidad §Yemergente§! en el sur, determina cuánto estarán dispuestos los surcoreanos a ceder en las negociaciones de reunificación. Disminuye a una tasa de 0.1% por mes y se ve afectado por decisiones, enfoques y eventos. Si o cuando se produzca la reunificación, será necesario mantenerlo alto para asegurar que el país permanezca unido.\n\n[KOR.GetFlag] §YApoyo a la reunificación§!: [?KOR.SFR]%"
 NKO_close_kaesong_industrial_park: "Cerrar Parque Industrial de Kaesong"
 NKO_close_kaesong_industrial_park_desc: "No podemos confiar en nuestros homólogos al otro lado de la Zona Desmilitarizada. Deberíamos cerrar el Parque Industrial de Kaesong para evitar que se beneficien de él."
 NKO_reopen_kaesong_industrial_park: "Reabrir Parque Industrial de Kaesong"
 NKO_reopen_kaesong_industrial_park_desc: "Debemos mostrar a nuestros compatriotas que estamos dispuestos a buscar mejores relaciones. Con ese fin, deberíamos reabrir el acceso al Parque Industrial de Kaesong."
 NKO_restart_peace_talks: "Reiniciar Conversaciones de Paz"
 NKO_restart_peace_talks_desc: "El Sur ha rechazado nuestra oferta de paz, pero eso no significa que no podamos volver a intentarlo. Sin embargo, primero debemos tratar de hacer lo que podamos para evitar que se repita el fracaso de las conversaciones anteriores."
 NKO_Arduous_March: "La Marcha Difícil"
 NKO_Arduous_March_desc: "§RLa hambruna en Corea del Norte§! fue un período de hambruna masiva junto con una crisis económica general a partir de 1994 en Corea del Norte, también conocido como la \"Marcha Difícil\"."
 NKO_send_citizens: "Enviar ciudadanos al campo"
 NKO_send_KPA: "Enviar KPA al campo"
 NKO_international_assistance: "Aceptar la ayuda humanitaria internacional"
