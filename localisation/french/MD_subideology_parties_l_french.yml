 CDI.liberalism_desc: "Le Rassemblement des Républicains (RDR) est un parti libéral de premier plan en Côte d'Ivoire. Il a été créé au début des années 1990 en tant que branche du PDCI en raison de désaccords avec le choix du leader du PDCI pour les élections présidentielles de 1995. Il est devenu le parti de soutien d'Alassane Ouattara depuis son retour en Côte d'Ivoire et défend une politique libérale stricte et les valeurs du républicanisme."
