 GEN_allow_al_jazeera: "Permitir Al-Jazeera"
 GEN_ban_al_jazeera: "Prohibir Al-Jazeera"
 retire_current_leader: "§Y[Root.GetLeader]§!: §RRetire§! como líder"
 retire_current_leader_desc: "Si bien sin duda sería un shock, tendría un alto costo político y descartaría para siempre la posibilidad de que [Root.GetLeader] regrese a la política, existe la posibilidad abierta de retirarse para pasar más tiempo con la familia y mantenerse alejado del ajetreo de la política.\n\n§W Efecto: §!\n§H[Root.GetLeader]§! §Wse retirará como líder de [Root.GetName]§!\n§H[show_ruling_party]§! §Welegirá un nuevo líder de sus filas.§!"
 hold_reelections: "§YCelebración de nuevas§! Elecciones extraordinarias"
 hold_reelections_desc: "Se realizarán nuevas elecciones en 14 días. Debido a su naturaleza extraordinaria, las siguientes elecciones después de esto se llevarán a cabo en la fecha planificada en el futuro."
 permanently_suspend_elections: "Suspender §Rpermanentemente§! las elecciones"
 permanently_suspend_elections_desc: "Como actualmente somos un gobierno inclinado hacia la autocracia, sería insensato volver a celebrar elecciones que puedan amenazar nuestro agarre en el poder."
 return_democracy: "§1¡Permitir§! democracia y elecciones en §Y[Root.GetFlag][Root.GetName]§!"
 return_democracy_desc: "Podemos optar por democratizar el país y comenzar a celebrar elecciones reales. Sin embargo, aunque seguiríamos en el poder por ahora, podría ser peligroso permitir que el pueblo decida."
 auto_decline_corruption_offers: "Rechazar todas las ofertas de corrupción"
 auto_decline_corruption_offers_desc: "Rechazará automáticamente todos los eventos de corrupción que ofrezcan bonificaciones con riesgo de aumentar el nivel de corrupción."
 lift_auto_decline_corruption_events: "Recibir ofertas de corrupción"
 lift_auto_decline_corruption_events_desc: "Levantará el estatus actual de rechazar automáticamente todas las ofertas de corrupción."
 demobilize_after_warfare_mission: "§GDesmovilizar§! la Nación"
 demobilize_after_warfare_mission_desc: "Nuestros días de guerra han concluido y ahora es el momento de que reduzcamos nuestro gasto militar."
 fascism_extremist_civil_war: "[Nat_Fascism_L] ([?party_pop_array^21|%0]) Lanza un golpe de Estado"
 fascism_extremist_civil_war_desc: "Las fuerzas extremistas de extrema derecha, encabezadas por [Nat_Fascism_L], han estado ganando fuerza. Populares entre los soldados y ciertos líderes militares, los rumores sobre una revuelta para tomar el poder están comenzando a circular.\n\nEfecto:\n§HIniciar guerra civil: fuerza del 50%§!\n\n§RAl activar esto, tomarás el control de la revuelta§!"
 fascism_20_tt: "[Nat_Fascism_L] ([?party_pop_array^21|%1]) > 20% de popularidad"
 nat_autocracy_extremist_civil_war: "[Nat_Autocracy_L] ([?party_pop_array^22|%0]) Lanza un golpe de Estado"
 nat_autocracy_civil_war_desc: "Los militares han ido ganando poder en el gobierno. Bajo el liderazgo de [Nat_Autocracy_L], es probable que muchos elementos del ejército apoyen una revuelta contra el gobierno para establecer una junta.\n\nEfecto:\n§HIniciar guerra civil: fuerza del 50%§!\n\n§RAl activar esto, tomarás el control de la revuelta§!"
 nat_autocracy_20_tt: "[Nat_Autocracy_L] ([?party_pop_array^22|%1]) > 20% de popularidad"
 monarchist_extremist_civil_war: "[Monarchist_L] ([?party_pop_array^23|%0]) Lanza un golpe de Estado"
 monarchist_extremist_civil_war_desc: "Las fuerzas monárquicas, que abogan por una monarquía absoluta, están ganando fuerza bajo la bandera de [Monarchist_L]. Populares entre los soldados y ciertos líderes militares, están empezando a circular rumores sobre una revuelta para tomar el poder.\n\nEfecto:\n§HIniciar guerra civil: fuerza del 50%§!\n\n§RAl activar esto, tomarás el control de la revuelta§!"
 monarchist_20_tt: "[Monarchist_L] ([?party_pop_array^23|%1]) > 20% de popularidad"
 caliphate_extremist_civil_war: "[Caliphate_L] ([?party_pop_array^11|%0]) Lanza un golpe de Estado"
 caliphate_extremist_civil_war_desc: "El yihadismo salafista se ha convertido en una fuerza significativa en [Root.GetName]. Al estar altamente organizados y con una motivación religiosa fanática, están dispuestos a librar una guerra larga y agotadora para derrotar al 'gobierno corrupto y antimusulmán' y establecer su califato.\n\nEfecto:\n§HIniciar guerra civil: fuerza del 50%§!\n\n§RAl activar esto, tomarás el control de la revuelta§!"
 caliphate_20_tt: "[Caliphate_L] ([?party_pop_array^11|%1]) > 20% de popularidad"
 communist_state_extremist_civil_war: "[Communist-State_L] ([?party_pop_array^4|%0]) Lanza un golpe de Estado"
 communist_state_extremist_civil_war_desc: "Los comunistas de [Communist-State_L] están cansados de simplemente marchar por las calles y repartir panfletos. Esta vez no se trata solo de palabras. Con el apoyo de una amplia gama de la sociedad, finalmente parecen estar preparados para lanzar la revolución armada de lucha de clases para derrocar al gobierno burgués-imperialista de [Root.GetName] y finalmente establecer la dictadura del proletariado por la que las masas oprimidas anhelan. ¡El espíritu de Lenin y Mao está bien vivo! ¡Viva la revolución!\n\nEfecto:\n§HIniciar guerra civil: fuerza del 50%§!\n\n§RAl activar esto, tomarás el control de la revuelta§!"
 communist_state_20_tt: "[Communist-State_L] ([?party_pop_array^4|%1]) > 20% de popularidad"
 neutral_communist_extremist_civil_war: "[Neutral_Communism_L] ([?party_pop_array^19|%0]) Lanza un golpe de Estado"
 neutral_communist_extremist_civil_war_desc: "Los comunistas de [Neutral_Communism_L] están cansados de simplemente marchar por las calles y repartir panfletos. Esta vez no se trata solo de palabras. Con el apoyo de una amplia gama de la sociedad, finalmente parecen estar preparados para lanzar la revolución armada de lucha de clases para derrocar al gobierno burgués-imperialista de [Root.GetName] y finalmente establecer la dictadura del proletariado por la que las masas oprimidas anhelan. ¡El espíritu de Lenin y Mao está bien vivo! ¡Viva la revolución!\n\nEfecto:\n§HIniciar guerra civil: fuerza del 50%§!\n\n§RAl activar esto, tomarás el control de la revuelta§!"
 neutral_communist_20_tt: "[Neutral_Communism_L] ([?party_pop_array^19|%1]) > 20% de popularidad"
 vilayat_e_faqih_extremist_civil_war: "[Vilayat_e_Faqih_L] ([?party_pop_array^9|%0]) Lanza un golpe de Estado"
 vilayat_e_faqih_extremist_civil_war_desc: "Inspirados por la Revolución Islámica de Irán de 1979 y con respaldo ideológico de las fuerzas del Eje de la Resistencia, los [Vilayat_e_Faqih_L] están supuestamente listos para derrocar al gobierno, incluso si eso significa 'saborear el dulce néctar del martirio' para la mayoría de ellos. Al estar altamente organizados y tener sólidos fundamentos ideológicos y religiosos, buscan establecer un 'Gobierno de la Jurisprudencia Islámica' que sea un baluarte contra el sionismo y la influencia occidental.\n\nEfecto:\n§HIniciar guerra civil: fuerza del 50%§!\n\n§RAl activar esto, tomarás el control de la revuelta§!"
