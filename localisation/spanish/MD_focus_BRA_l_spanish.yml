 BRA_idea_psl_growth: "Ascenso del PSL"
 BRA_idea_psl_growth_desc: "El Partido Social Liberal ha comenzado a ganar una enorme cantidad de fuerza. Está en ascenso y, si sigue el rumbo actual, se encamina hacia la victoria en las próximas elecciones."
 BRA_idea_brazil_energy: "Energía verde"
 BRA_idea_brazil_energy_desc: "Una serie de iniciativas lideradas por el gobierno han permitido una expansión de la energía verde en nuestro movimiento hacia un país más verde. Los programas ya han comenzado a rendir frutos, ya que varias empresas de energía solar y eólica han comenzado a expandir nuestra infraestructura verde y a ayudar a mejorar la red eléctrica con energía adicional."
 BRA_legalize_independent_amazonian_development_tt: "Legalizaremos el §YDesarrollo Privado Independiente§! de la selva amazónica y de los estados que contienen partes de la selva amazónica.\n\n¡Legalizar el §YDesarrollo Privado Independiente§! significa que tendremos eventos en los que empresas privadas desarrollarán la selva amazónica, brindando §YIndustrias§!, recursos y más de forma gratuita al costo de §YSuperficie Conservada§!.\n"
 BRA_conserv_acreage_effect_tt: "Cambios en la §Ysuperficie total de bosque tropical conservado§! por [?temp_change|+] (Superficie actual de bosque tropical conservado: [?BRA_acres_conserved|Y])"
