 SPR_idea_spanish_mining_companies_desc: "Nous avons financé nos propres sociétés minières afin de réduire la dépendance à l'égard des sociétés étrangères."
 SPR_idea_reduced_exports: "Réduction des exportations"
 SPR_idea_reduced_exports_desc: "Afin de maintenir les ressources stratégiques à la disposition de notre armée, nous avons réduit de manière drastique nos exportations de ces matériaux."
 SPR_idea_the_icmm_1: "Le CIMM"
 SPR_idea_the_icmm_1_desc: "Nous avons invité le Conseil international des mines et métaux à améliorer les performances de notre industrie minière et métallurgique en matière de développement durable."
 SPR_idea_the_icmm_2: "Le CIMM"
 SPR_idea_the_icmm_2_desc: "Nous avons invité le Conseil international des mines et métaux à améliorer les performances de notre industrie minière et métallurgique en matière de développement durable."
 SPR_idea_spanish_wind_farms_1: "Parcs éoliens espagnols"
 SPR_idea_spanish_wind_farms_1_desc: "Nous avons installé des parcs éoliens dans le sud, près d'Albacete, ce qui nous permet d'avoir accès à une énergie renouvelable et de réduire la pollution."
 SPR_idea_spanish_wind_farms_2: "Parcs éoliens espagnols étendus"
 SPR_idea_spanish_wind_farms_2_desc: "Nous avons établi des parcs éoliens dans le sud, près d'Albacete, et des parcs éoliens en mer le long de la côte nord, ce qui nous permet d'accéder à encore plus d'énergie renouvelable et de réduire davantage la pollution."
 SPR_idea_spanish_wind_farms_3: "Parcs éoliens espagnols maximisés"
 SPR_idea_spanish_wind_farms_3_desc: "Nous avons établi des parcs éoliens dans le sud, près d'Albacete, des parcs éoliens en mer le long de la côte nord et dans les hautes terres du nord, nous exploitons maintenant tous les courants éoliens idéaux sur notre territoire."
 SPR_idea_nuclear_energy_expansion_1: "Expansion de l'énergie nucléaire"
 SPR_idea_nuclear_energy_expansion_1_desc: "Nous avons commencé à développer notre industrie de l'énergie nucléaire, une nécessité si nous voulons réduire notre dépendance à l'égard des combustibles fossiles, mais cela ne plaît pas à tout le monde"
 SPR_idea_nuclear_energy_expansion_2: "Expansion de l'énergie nucléaire sans opposition"
 SPR_idea_nuclear_energy_expansion_2_desc: "L'expansion de l'énergie nucléaire progresse rapidement et le public est désormais d'accord."
 SPR_idea_green_revolution_1: "Révolution verte au sein du gouvernement"
 SPR_idea_green_revolution_1_desc: "Nous jetons les bases d'une transformation durable du secteur énergétique de notre pays."
 SPR_idea_green_revolution_2: "Révolution verte dans les entreprises"
 SPR_idea_green_revolution_2_desc: "Notre secteur de l'énergie se transforme rapidement grâce au soutien accru de la première entreprise énergétique du pays."
 SPR_idea_green_revolution_3: "Révolution verte dans l'ensemble de la société"
 SPR_idea_green_revolution_3_desc: "L'ensemble de notre secteur énergétique est désormais transformé en un système vert, des plantes poussent sur les bâtiments de nos villes et une grande partie de notre électricité est générée par des technologies vertes."
 SPR_idea_refinery_expansion: "Priorité aux raffineries"
 SPR_idea_refinery_expansion_desc: "Notre pays extrait très peu de pétrole mais en raffine beaucoup ; nous devrions donc accorder une plus grande attention à notre industrie du raffinage."
 SPR_idea_spanish_oil_fever: "Début de la fièvre pétrolière espagnole"
 SPR_idea_spanish_oil_fever_desc: "Le processus d'extraction de notre pétrole commence, l'industrie des combustibles fossiles est de plus en plus excitée."
 SPR_idea_agriculture_reforms: "Réformes agricoles"
 SPR_idea_agriculture_reforms_desc: "L'agriculture étant une composante majeure de notre économie, nous élaborons des politiques visant à aider nos agriculteurs en difficulté."
 SPR_idea_agriculture_reforms_a: "Priorité aux fermes familiales"
 SPR_idea_agriculture_reforms_a_desc: "L'agriculture étant une composante majeure de notre économie, nous élaborons des politiques visant à aider nos agriculteurs en difficulté."
 SPR_idea_agriculture_reforms_b: "Priorité aux fermes industrielles"
 SPR_idea_agriculture_reforms_b_desc: "L'agriculture étant une composante majeure de notre économie, nous élaborons des politiques visant à aider nos agriculteurs en difficulté."
 SPR_frequent_droughts_1: "Sécheresses fréquentes"
 SPR_frequent_droughts_1_desc: "En raison des sécheresses fréquentes, le potentiel de nos terres agricoles ne peut être exploité."
 SPR_frequent_droughts_2: "Mesures contre la sécheresse"
 SPR_frequent_droughts_2_desc: "En raison des sécheresses fréquentes, le potentiel de nos terres agricoles ne peut être exploité."
 SPR_frequent_droughts_3: "Réduction de l'effet des sécheresses"
 SPR_frequent_droughts_3_desc: "En raison des sécheresses fréquentes, le potentiel de nos terres agricoles ne peut être exploité."
 SPR_idea_expanded_cultivation: "Culture élargie"
 SPR_idea_expanded_cultivation_desc: "Le développement de la culture de produits agricoles sera un atout majeur pour notre économie."
 SPR_idea_expanded_ranching: "Extension de l'élevage"
 SPR_idea_expanded_ranching_desc: "Les animaux et les élevages sont un excellent moyen d'obtenir des subventions."
 SPR_andaluces_state: "Culture andalouse"
 SPR_euskara_state: "Culture basque"
 SPR_canaries_state: "Culture canarienne"
 SPR_catalans_state: "Culture catalane"
 SPR_galegos_state: "Culture galicienne"
 SPR_wind_farms: "Parcs éoliens"
 SPR_idea_spanish_tax_haven: "Paradis fiscal espagnol"
 SPR_idea_spanish_tax_haven_desc: "Les îles Canaries occupent une position intéressante au sein de notre pays. Elles ont des politiques fiscales différentes qui permettent au gouvernement de... dissimuler des fonds supplémentaires.\n"
 SPR_idea_visa_programs: "Programmes de visa"
 SPR_idea_visa_programs_desc: "Le soutien aux programmes de visas pour les immigrants contribuera à compenser les vagues d'immigrants illégaux qui entrent dans le pays."
 SPR_open_borders_idea: "Frontières ouvertes"
 SPR_open_borders_idea_desc: "L'ouverture des frontières le long de la frontière marocaine facilitera la circulation des personnes."
 SPR_deindustrialization: "Désindustrialisation"
 SPR_deindustrialization_desc: "Des années et des années d'externalisation et de complaisance ont conduit à une diminution rapide du secteur industriel en Espagne. Si nous voulons remédier à nos difficultés économiques, nous devons chercher à inverser cette désindustrialisation."
 SPR_international_army_cooperation: "Coopération internationale des armées"
 SPR_idea_army_reforms: "Réformes de l'armée"
 SPR_idea_resugrent_spanish_armada: "Renaissance de l'armada espagnole"
 SPR_idea_the_new_almogavars: "Les nouveaux almogavres"
 SPR_idea_amphibious_exercises: "Exercices amphibies"
 SPR_idea_dominar_los_cielos_1: "Contrôler le ciel"
 SPR_idea_dominar_los_cielos_2: "Maîtriser le ciel"
 SPR_idea_defense_sector: "Restructuration du secteur de la défense"
 SPR_idea_space_program: "Programme spatial espagnol"
 SPR_idea_tourist_industry_1: "Industrie touristique espagnole"
 SPR_idea_tourist_industry_1_desc: "L'industrie du tourisme est l'un des secteurs les plus importants de l'économie espagnole. L'encourager et lui permettre de se développer est une véritable aubaine pour notre économie. Toutefois, les guerres et l'instabilité peuvent nuire aux affaires."
 SPR_idea_trade_focus: "Un bastion du commerce"
 SPR_idea_trade_focus_desc: "En nous implantant davantage dans le réseau commercial mondial, nous pourrons nous développer."
 SPR_idea_regional_autonomy: "Communautés autonomes"
 SPR_idea_regional_autonomy_desc: "L'Espagne fonctionne selon un modèle décentralisé connu sous le nom d'« Communautés autonomes ». Cet état de gouvernement est unique à l'Espagne et a été créé par la constitution de 1978 ; son but était de garantir l'autonomie limitée des nationalistes et des régions qui composent la nation espagnole. L'Espagne compte actuellement dix-sept de ces communautés et deux villes autonomes (Ceuta et Melilla). Le système qui en résulte a été examiné à plusieurs reprises au cours de l'histoire récente de l'Espagne, et certaines factions au sein du gouvernement cherchent à le réviser ou à le supprimer complètement."
 SPR_idea_regional_autonomy_reduced: "Communautés autonomes affaiblies"
 SPR_idea_regional_autonomy_reduced_desc: "L'Espagne fonctionne selon un modèle décentralisé connu sous le nom d'« Communautés autonomes ». Cet état de gouvernement est unique à l'Espagne et a été créé par la constitution de 1978 ; son but était de garantir l'autonomie limitée des nationalistes et des régions qui composent la nation espagnole. L'Espagne compte actuellement dix-sept de ces communautés et deux villes autonomes (Ceuta et Melilla). Le système qui en résulte a été examiné à plusieurs reprises au cours de l'histoire récente de l'Espagne, et certaines factions au sein du gouvernement cherchent à le réviser ou à le supprimer complètement.\n\nBien que nous n'ayons pas supprimé l'ancien système de gouvernance, l'autonomie des régions a été fortement réduite."
 SPR_idea_grey_market: "Marché gris"
 SPR_idea_grey_market_desc: "Le marché gris espagnol est une économie souterraine considérée comme la troisième plus importante en Europe, seules la Grèce et l'Italie la dépassant. Il est possible que ce « marché gris » augmente la taille de l'économie espagnole de près de 20 %."
 SPR_oil_spill: "Marée noire"
 SPR_oil_spill_desc: "Un grand pétrolier a déversé du pétrole le long de la côte."
 SPR_the_eta: "Le Pays basque et liberté"
 SPR_the_eta_desc: "L'Euskadi Ta Askatasuna (ETA) signifie Pays basque et liberté. Il s'agit d'une organisation nationaliste et séparatiste basque du nord de l'Espagne et du sud-ouest de la France. Formée officiellement en 1959, elle est passée d'un groupe promouvant la culture basque traditionnelle à un groupe paramilitaire engagé dans une violente campagne d'attentats à la bombe, d'assassinats et d'enlèvements au Pays basque sud et dans l'ensemble des territoires espagnols."
 SPR_idea_democratic_constitutionalism: "Constitutionnalisme démocratique"
 SPR_idea_democratic_constitutionalism_desc: "Le Royaume d'Espagne a une histoire longue et dynamique, riche de nombreux détails. Le renforcement de la nature démocratique de notre nation nous permettra de grandir et de nous développer au fur et à mesure que nous avancerons dans une nouvelle ère."
 SPR_idea_monarcho_revisionism: "Monarcho-révisionnisme"
 SPR_idea_monarcho_revisionism_desc: "Réviser les lois pour les adapter aux désirs de la monarchie n'est pas une mince affaire, mais il faut le faire. La monarchie doit redevenir le parti au pouvoir pour assurer une plus grande stabilité et une plus grande prospérité."
 SPR_idea_rights_of_the_king: "Droits du roi"
 SPR_idea_rights_of_the_king_desc: "Le roi est l'entité suprême de notre nation. Ses droits doivent être clairement définis et ils doivent être exposés sans aucune exception à ses désirs."
 SPR_idea_guardia_real: "Garde royale"
 SPR_idea_guardia_real_desc: "La Garde royale est un régiment des forces armées espagnoles qui se consacre à la protection du roi d'Espagne et des membres de la famille royale espagnole. Elle dispose d'un groupe diversifié d'unités destinées à servir dans toutes les régions."
 SPR_idea_monarcho_research_investments: "Recherche financée par la Couronne"
 SPR_idea_monarcho_research_investments_desc: "En parrainant la recherche, nous nous assurons que nos technologies restent modernes et à jour par rapport à nos voisins et concurrents."
 SPR_idea_the_new_spanish_monarchy: "Les nouveaux monarques espagnols"
 SPR_idea_the_new_spanish_monarchy_desc: "Le retour du roi était un sujet sensible pour certains de nos concitoyens les plus à gauche, mais il faut savoir qu'il s'agit d'un monarque pour le peuple. Le peuple espagnol, aujourd'hui et pour toujours."
 SPR_a_benevolent_monarch_idea: "Une monarchie bienveillante"
 SPR_a_benevolent_monarch_idea_desc: "Le monarque est bienveillant et juste envers le peuple espagnol. Il ne gouverne pas pour lui-même, mais pour le peuple espagnol."
 SPR_the_horizon_never_sets_idea: "L'horizon ne se couche jamais"
 SPR_the_horizon_never_sets_idea_desc: "L'horizon ne se couchera jamais car les ambitions de notre nation sont grandes et vastes."
 SPR_the_a_loyal_military_idea: "Une armée loyale"
 SPR_the_a_loyal_military_idea_desc: "En inculquant la loyauté à nos militaires, nous nous assurons qu'il n'y aura pas de transfuges et que nous conserverons toujours notre force, l'armée vit pour servir la couronne et imposer sa volonté sur le globe."
 SPR_the_new_nobility_idea: "Notre noblesse"
 SPR_the_new_nobility_idea_desc: "Notre noblesse n'est rien de plus qu'un outil et un pion dans un jeu d'échecs plus vaste. Elle doit être gardée à proximité, mais toujours à bonne distance."
 SPR_a_great_victory_for_spain_idea: "Une grande victoire"
 SPR_a_great_victory_for_spain_idea_desc: "Nous venons de remporter une grande victoire. Gloire à l'Espagne !"
 SPR_unionization_of_faith_idea: "Syndicalisation de la foi"
 SPR_unionization_of_faith_idea_desc: "Nos syndicats devraient comporter une certaine forme d'élément catholique. Le Seigneur décide de tout et nous devons veiller à ce que tout ce que nous faisons soit inclus dans notre vie quotidienne."
 SPR_a_party_of_the_people_idea: "Un parti populaire"
 SPR_a_party_of_the_people_idea_desc: "Nous sommes un parti de citoyens. Nous faisons tout pour le peuple. Notre objectif est de servir le peuple espagnol."
 SPR_the_conservative_welfare_state_idea: "L'État-providence conservateur"
 SPR_the_conservative_welfare_state_idea_desc: "L'État-providence doit être maintenu, mais il devrait y avoir des réductions et des limitations pour que notre État-providence puisse rester fort."
 SPR_the_spanish_patriot_act_idea: "La Loi sur le patriotisme espagnol"
 SPR_the_spanish_patriot_act_idea_desc: "Les événements récents ont mis en évidence la nécessité d'adopter des mesures plus strictes dans nos protocoles de sécurité."
 SPR_conservative_education_reforms_idea: "Réformes de l'éducation traditionnelle"
 SPR_conservative_education_reforms_idea_desc: "L'éducation devrait faire l'objet d'une refonte afin de garantir que des valeurs plus traditionnelles soient enseignées dans les écoles et que la religion soit également présentée aux enfants afin qu'ils grandissent dans de bonnes conditions."
 SPR_revival_of_golden_share_idea: "Renaissance des actions spécifiques"
 SPR_revival_of_golden_share_idea_desc: "Se détacher de la monnaie commune et réintroduire les actions spécifiques pour soutenir notre monnaie nationale est une mesure forte pour l'économie."
 SPR_spanish_intervention_abroad_idea: "Interventionnisme espagnol"
 SPR_spanish_intervention_abroad_idea_desc: "Intervenir dans d'autres pays devrait honnêtement devenir un passe-temps national à ce stade."
 SPR_pro_lgbtqa_stance_idea: "Position pro-LGBTQIA+"
 SPR_pro_lgbtqa_stance_idea_desc: "Notre gouvernement a adopté une position pro-LGBT."
 SPR_anti_lgbtqa_stance_idea: "Position anti-LGBTQIA+"
 SPR_anti_lgbtqa_stance_idea_desc: "Notre gouvernement a adopté une position anti-LGBT."
 SPR_family_first_idea: "La famille d'abord"
 SPR_family_first_idea_desc: "Maintenir l'accent sur la famille et une société plus traditionnelle nous permettra de progresser dans l'avenir."
 SPR_spanish_deregulation_idea: "Libéralisation espagnole"
 SPR_spanish_deregulation_idea_desc: "L'allègement de la bureaucratie et la préparation de vastes réductions des restrictions permettront à notre pays de bénéficier d'un taux de croissance facile et rapide."
 SPR_longer_work_less_siesta_idea: "Plus de travail, moins de sieste"
 SPR_longer_work_less_siesta_idea_desc: "La suppression de la sieste de midi permettra à nos travailleurs d'être plus productifs et d'appliquer une éthique de travail plus stricte."
 SPR_the_natalist_view_idea: "La vision nataliste"
 SPR_the_natalist_view_idea_desc: "$SPR_the_natalist_view_desc$"
 SPR_support_the_nationalist_front_idea: "Soutien au front nationaliste"
 SPR_support_the_nationalist_front_idea_desc: "Le front nationaliste doit être soutenu pour assurer la sécurité de notre gouvernement."
 SPR_the_castle_doctrine_idea: "La doctrine du château"
 SPR_the_castle_doctrine_idea_desc: "Protéger son domicile ne devrait jamais donner lieu à une sanction de la part de la justice. La doctrine du château est tout aussi importante que le principe du maintien de la vie."
 SPR_rigged_elections_idea: "Élections truquées"
 SPR_rigged_elections_idea_desc: "Truquer les élections pour empêcher les tyrans de gauche de prendre le pouvoir est la meilleure méthode pour aller de l'avant."
 SPR_anti_immigration_policies_idea: "Politiques anti-immigration"
 SPR_anti_immigration_policies_idea_desc: "L'immigration est un fléau pour notre nation et doit être stoppée avant que nous puissions aller de l'avant."
 SPR_idea_increased_immigration: "Encouragement de l'immigration"
 SPR_idea_increased_immigration_desc: "Encourager l'immigration dans notre pays n'apporte que des avantages à notre nation."
 SPR_state_sponsored_unions_idea: "Syndicats soutenus par l'État"
 SPR_state_sponsored_unions_idea_desc: "Le parrainage des syndicats nous permettra de maintenir notre emprise sur le gouvernement."
 SPR_funding_for_police_idea: "Financement supplémentaire pour la police"
 SPR_funding_for_police_idea_desc: "En injectant de l'argent dans nos forces de police, nous nous assurons qu'elles sont bien financées et prêtes à faire face à toute éventualité."
 SPR_border_entrenchment_idea: "Retranchement des frontières"
 SPR_border_entrenchment_idea_desc: "Les points de contrôle, les fortifications et bien d'autres choses encore font partie des objectifs à atteindre."
 SPR_the_true_identity_of_spain_idea: "La véritable identité de l'Espagne"
 SPR_the_true_identity_of_spain_idea_desc: "La véritable identité de l'Espagne est celle du nationalisme et de la fierté. Il est temps que notre identité soit montrée au monde."
 SPR_glory_to_spain_idea: "Gloire à l'Espagne !"
 SPR_glory_to_spain_idea_desc: "La gloire et la force de l'Espagne sont une fois de plus au rendez-vous. Viva España !"
 SPR_parental_choice_on_all_topics_idea: "Choix parental complet"
 SPR_parental_choice_on_all_topics_idea_desc: "En Espagne, les parents ont un contrôle total sur l'éducation de leur enfant."
 SPR_parental_choice_on_controversial_idea: "Choix sur la controverse"
 SPR_parental_choice_on_controversial_idea_desc: "Les parents ont le droit de choisir, sur des sujets controversés tels que l'éducation sexuelle, si leur enfant doit en bénéficier dans le cadre de l'enseignement public."
 SPR_a_harsh_nativism_stance_idea: "Nativisme intense"
 SPR_a_harsh_nativism_stance_idea_desc: "Les immigrés devraient être relégués au second plan lorsqu'il s'agit de politique gouvernementale. Les citoyens nés dans le pays devraient passer avant tout le monde, quel que soit le contexte ou la forme de la politique."
 SPR_a_soft_nativism_stance_idea: "Nativisme léger"
 SPR_a_soft_nativism_stance_idea_desc: "En accordant une attention moindre aux immigrants et aux titulaires de visas, nous les maintiendrons sous les feux de la rampe de la politique gouvernementale, mais nous continuerons à donner la priorité à nos concitoyens nés dans le pays."
 SPR_the_falangist_youth_front_idea: "Scouts phalangistes"
 SPR_the_falangist_youth_front_idea_desc: "C'est un peu comme les scouts, mais en plus nerveux."
 SPR_spain_first_idea: "L'Espagne d'abord"
 SPR_spain_first_idea_desc: "L'Espagne avant tout, l'Espagne après tout."
 SPR_rebuild_our_glory_idea: "Reconstruire notre gloire"
 SPR_rebuild_our_glory_idea_desc: "Notre gloire s'est éteinte depuis que nous nous sommes castrés dans cette soi-disant démocratie. Il est temps de reconstruire notre gloire et de revenir à l'état dans lequel nous étions autrefois. Gloire à l'Espagne !"
 SPR_the_hands_of_the_few_idea: "Les mains de quelques-uns"
 SPR_the_hands_of_the_few_idea_desc: "Le pouvoir est mieux servi entre les mains de quelques-uns."
 SPR_the_new_spanish_clergy_idea: "Le nouveau clergé espagnol"
 SPR_the_new_spanish_clergy_idea_desc: "En redonnant vie au clergé espagnol et en le réformant pour en faire un outil au service de l'État, l'Église s'alignera sur l'État."
 SPR_pride_of_the_army_idea: "Fierté de l'armée"
 SPR_pride_of_the_army_idea_desc: "Les militaires méritent notre plus grande fierté. Notre armée est grande et forte, et chaque citoyen espagnol doit être fier des hommes et des femmes qui la servent."
 SPR_una_espana_y_granda_libre_idea: "Une Espagne grande et libre !"
 SPR_una_espana_y_granda_libre_idea_desc: "L'Espagne est au-dessus de tout."
 SPR_women_belong_on_the_homefront_idea: "Les femmes au service du pays"
 SPR_women_belong_on_the_homefront_idea_desc: "Les femmes ont leur place sur le front intérieur. Une distinction claire entre les rôles des femmes et des hommes apportera à notre grande société la structure dont elle a tant besoin."
 SPR_women_choose_idea: "Le droit de choisir"
 SPR_women_choose_idea_desc: "Les femmes devraient avoir le droit de choisir ce qu'elles veulent. La force de notre nouvelle société falangiste réside dans le fait que nos fidèles doivent pouvoir donner le meilleur d'eux-mêmes."
 SPR_regulate_the_markets_idea: "Régulation des marchés"
 SPR_regulate_the_markets_idea_desc: "La régulation des marchés nous permettra de mieux contrôler nos marchés et, à terme, notre économie."
 SPR_separation_of_church_and_state_idea: "Séparation de l'Église et de l'État"
 SPR_separation_of_church_and_state_idea_desc: "L'Église catholique a exercé son influence sur notre pays pendant bien trop longtemps. Séparer notre gouvernement de l'église nous permettra de grandir en tant que nation lors de la transition vers une nation sociale-démocrate moderne."
 SPR_the_peoples_spain_idea: "L'Espagne populaire"
 SPR_the_peoples_spain_idea_desc: "Le parti socialiste espagnol suit l'idée que le gouvernement est pour le peuple. L'Espagne appartient au peuple, elle lui a toujours appartenu et elle doit le rester à jamais.\n"
 SPR_the_scandinavians_style_idea: "Le style scandinave"
 SPR_the_scandinavians_style_idea_desc: "Modéliser et améliorer nos systèmes de protection sociale pour qu'ils ressemblent à ceux de nos frères et sœurs scandinaves est un moyen sûr de gérer nos systèmes actuels."
 SPR_end_the_loophole_idea: "Fin des niches fiscales"
 SPR_end_the_loophole_idea_desc: "La suppression des niches fiscales prévues par notre code des impôts contribuera à alléger la charge fiscale pesant sur nos concitoyens les plus pauvres et à la faire peser fermement sur les épaules des riches."
 SPR_keynesian_economic_idea: "Politique économique keynésienne"
 SPR_keynesian_economic_idea_desc: "Le passage du modèle économique monétariste à la théorie keynésienne peut permettre de stimuler la croissance économique de l'Espagne. Les prix étant intrinsèquement rigides, nous devrions maintenir le rôle du gouvernement dans l'économie."
 SPR_collectiveness_egalitarianism_idea: "Égalitarisme collectif"
 SPR_collectiveness_egalitarianism_idea_desc: "En répondant aux besoins de chaque personne et en veillant à ce qu'elle bénéficie de nombreuses opportunités, la collectivité reste forte et prospère."
 SPR_libertad_idea: "Liberté"
 SPR_libertad_idea_desc: "Liberté maintenant et liberté pour toujours. Notre nation ne faiblira jamais."
 SPR_marxist_reeducation_idea: "Rééducation marxiste-léniniste"
 SPR_marxist_reeducation_idea_desc: "Les gens doivent apprendre nos nouvelles philosophies. Les rééduquer pour qu'ils suivent la véritable idéologie est notre premier pas vers l'avènement d'une grande et merveilleuse nation."
 SPR_the_rights_of_the_worker_idea: "Droits des travailleurs"
 SPR_the_rights_of_the_worker_idea_desc: "Les droits des travailleurs devraient être placés au-dessus de tout. Si nous ne soutenons pas nos travailleurs, c'est que nous les laissons tomber en tant que nation et que nous devrions réévaluer la situation."
 SPR_the_peoples_militias_idea: "La milice populaire"
 SPR_the_peoples_militias_idea_desc: "Le peuple doit se lever et défendre l'Espagne."
 SPR_communistic_research_idea: "Recherche communiste"
 SPR_communistic_research_idea_desc: "La recherche au profit de la collectivité est la voie la plus solide à suivre."
 SPR_the_culture_of_proletarianism_idea: "Culture du prolétariat"
 SPR_the_culture_of_proletarianism_idea_desc: "La mise en œuvre d'une véritable culture de la classe ouvrière permettra à notre nation d'aller de l'avant et de réaliser son rêve d'une nouvelle utopie communiste."
 SPR_the_great_confederation_idea: "La grande confédération"
 SPR_the_great_confederation_idea_desc: "La grande confédération de tous les partis communistes et de gauche assurera une grande victoire à notre gouvernement."
 SPR_union_of_working_youth_idea: "L'Union de la jeunesse active"
 SPR_union_of_working_youth_idea_desc: "Tout jeune qui cherche à travailler devrait être membre d'un syndicat qui lui est destiné. Une syndicalisation précoce garantira le meilleur résultat pour les plus jeunes de nos œuvres."
 SPR_the_emancipation_of_the_woman_idea: "Émancipation de la femme"
 SPR_the_emancipation_of_the_woman_idea_desc: "L'émancipation des femmes a pour but de montrer la gloire et l'émerveillement des femmes au sein de notre nation. Elles ne font qu'un avec nous, aujourd'hui et pour toujours."
