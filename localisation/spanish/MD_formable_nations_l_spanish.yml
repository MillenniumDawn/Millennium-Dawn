 form_ANTCONF_category: "Confederación Antillana"
 form_ANTCONF_category_desc: "La Confederación Antillana es un estado propuesto en el Caribe con la unificación de [CUB.GetNameWithFlag], [DOM.GetNameWithFlag] y [HAI.GetNameWithFlag]. Fue inicialmente formada como una idea de Ramón Emeterio Betances, un activista de la independencia de Puerto Rico, para unificar todas las naciones caribeñas de habla hispana en una entidad única y unida. La idea original no incluía a [HAI.GetNameWithFlag], pero fue rápidamente incluida por los defensores de la idea. La idea desapareció en gran medida debido a la guerra hispano-estadounidense, ya que las colonias de [CUB.GetNameWithFlag] y [PTR.GetNameWithFlag] fueron transferidas a Estados Unidos. La idea daría lugar a una nación que probablemente tendría su capital en Santo Domingo y tendría el español como idioma oficial."
 ANTCONF_integrate_start: "Comenzar la formación de la Confederación Antillana"
 ANTCONF_integrate_start_desc: "Es hora de formar la Confederación Antillana. Nuestro pueblo debe estar unido ahora para asegurar un futuro más brillante para los habitantes del Caribe."
 ANTCONF_integrate_CUB: "Integrar Cuba"
 ANTCONF_integrate_CUB_desc: "Cuba es la mayor de las tres naciones principales de la confederación. Su integración aumentará el tamaño de la economía y casi duplicará la población y la superficie terrestre."
 ANTCONF_integrate_DOM: "Integrar la República Dominicana"
 ANTCONF_integrate_DOM_desc: "La República Dominicana es uno de los tres países principales de la Confederación. Comparte la isla de La Española con Haití y tiene muchos turistas e industrias. El lado norte de la isla también realiza operaciones mineras ligeras y produce acero para uso local en la República. Su integración será invaluable para la nueva Confederación."
 ANTCONF_integrate_HAI: "Integrar Haití"
 ANTCONF_integrate_HAI_desc: "Haití es el país más pequeño de las tres naciones principales de la Confederación. Difiere en gran medida de Cuba y la República Dominicana, ya que es una antigua colonia francesa. La integración tomará más tiempo debido a las diferencias de idioma entre el grupo de naciones, sin embargo, la base industrial y el puerto natural de Puerto Príncipe serán invaluables para las operaciones económicas y militares en el Caribe."
 ANTCONF_integrate_PTR: "Integrar Puerto Rico"
 ANTCONF_integrate_PTR_desc: "Puerto Rico ha sido durante mucho tiempo territorio de los Estados Unidos. Cuenta con la protección de los Estados Unidos, pero no es uno de sus territorios integrantes. Tiene una población de casi cuatro millones de personas y es una de las islas más grandes del Caribe. Es el más pequeño de los estados potencialmente integrados a la Confederación de las Antillas. Aun así, la vibrante cultura y el turismo de la zona aportarán un gran beneficio a la confederación en general."
 ANTCONF_update_flag: "$update_flag_and_name$"
 ANTCONF_update_flag_desc: "$update_flag_and_name_desc$"
