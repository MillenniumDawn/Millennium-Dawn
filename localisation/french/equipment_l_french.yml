 SMA_infantry_weapons: "M14"
 SMA_infantry_weapons_desc: "Le fusil M14, officiellement le fusil des États-Unis, calibre 7,62 mm, M14, est un fusil américain à tir sélectif qui tire des munitions OTAN de 7,62 x 51 mm (0,308 po). Il est devenu le fusil standard de l'armée américaine en 1959, remplaçant le fusil M1 Garand dans l'armée américaine en 1961."
 light_tank_equipment_0: "Char léger 1965"
 light_tank_equipment_1: "Light Tank 1975"
 light_tank_equipment_2: "Char léger 1995"
 light_tank_equipment_3: "Char léger 2015"
 light_tank_equipment_4: "Char léger 2035"
 spaa_equipment_0: "Automoteur anti-aérien 1965"
 spaa_equipment_1: "Automoteur anti-aérien 1985"
 spaa_equipment_2: "Automoteur anti-aérien 2005"
 spaa_equipment_3: "Automoteur anti-aérien 2025"
 spaa_equipment_4: "Automoteur anti-aérien 2035"
 BSH_infantry_weapons: "AKM"
 BSH_infantry_weapons_desc: "L'AKM, développé en 1959, est la variante modernisée la plus courante du fusil AK-47, développé par Mikhail Kalashnikov. Il est beaucoup plus léger et plus précis lors du tir automatique que son prédécesseur."
 BSH_infantry_weapons1: "AK-74"
 BSH_infantry_weapons1_desc: "L'AK-74 est développé à partir de l'AKM, et présente des améliorations significatives par rapport à son prédécesseur. Notamment, il utilise des cartouches de 5,45mm au lieu des 7,62mm standard du Pacte de Varsovie de l'époque."
 BSH_infantry_weapons2: "AK-74M"
 BSH_infantry_weapons2_desc: "Bien que l'AK-74N soit similaire en interne à l'AK-74, il est équipé d'une monture en queue d'aronde pour l'optique."
 BSH_infantry_weapons3: "AK-103"
 BSH_infantry_weapons3_desc: "En 1991, l'usine Izhmash de la ville d'Izhevsk a commencé la production à grande échelle d'une variante modernisée de l'AK-74, l'AK-74M. Équipé d'un boulon et d'un ensemble de porteurs allégés ainsi que d'une crosse en polyamide chargé de verre."
 BSH_infantry_weapons4: "AK-12"
 BSH_infantry_weapons4_desc: "Le fusil d'assaut AK-103 est un dérivé de l'AK-74M chambré pour la cartouche M43 de 7,62x39mm. Tout comme l'AKM plus ancien, le 103 peut utiliser une variété de viseurs, y compris de vision nocturne et télescopiques. Il peut également être équipé d'une baïonnette ou d'un lance-grenades. La différence avec la plupart des AK est que le 103 est fait de plastique et de matériaux moins chers."
 BSH_infantry_weapons5: "A-545"
 BSH_infantry_weapons5_desc: "L'AK-12 est un nouveau fusil d'assaut russe. Il a été développé dans le cadre du programme Ratnik pour les futurs fantassins. Destiné aux forces spécialisées, il remplacera la production de l'AK-103. L'AK-12 a un équilibre et une ergonomie améliorés, ce qui en fait le fusil d'assaut le plus élite de Russie à ce jour."
 BSH_infantry_weapons6: "AK-12M1"
 BSH_infantry_weapons7: "AK-31"
 BSH_Anti_Air_0: "9K32 Strela-2"
 BSH_Anti_Air_0_desc: "Conçu au début de la guerre froide en utilisant la logique de navigation proportionnelle, pour verrouiller et détruire les bombardiers nucléaires américains. L'une des formes les plus basiques de AA qui peut toucher des cibles à 3700-4200m."
 BSH_Anti_Air_1: "9K38 Igla"
 BSH_Anti_Air_1_desc: "L'Igla est une version plus moderne de la Strela, déployée en 2004 par la Russie. Il utilise des systèmes de guidage infrarouge à double bande (version S) bien meilleurs que la Strela."
 BSH_Anti_Air_2: "9K38 Igla-S"
 BSH_Anti_Air_2_desc: "La variante la plus récente, qui est une variante sensiblement améliorée avec une portée plus longue, un chercheur plus sensible, une meilleure résistance aux dernières contre-mesures, et une charge militaire plus lourde. Le fabricant rapporte une probabilité de toucher de 0,8-0,9."
 BSH_Anti_Air_3: "9K42"
 BSH_Anti_Air_4: "9K48"
 BSH_APC_1: "BTR-60"
 BSH_APC_1_desc: "L'un des véhicules les plus anciens encore en service, le BTR-60, est équipé d'une mitrailleuse lourde KPVT de 14,5 mm avec 500 cartouches. L'arme secondaire est une mitrailleuse coaxiale pkt de 7,62 mm avec 3,00 cartouches. Idéal pour les mouvements d'infanterie légère et les QRF."
 BSH_APC_1_short: "BTR-60"
 BSH_APC_2: "MT-LB"
 BSH_APC_2_desc: "Le MT-LB a été fabriqué dans les années 1970. Fabriqués rapidement et à bas prix, les Soviétiques les utilisaient pour les combats anti-aériens légers et d'infanterie."
 BSH_APC_2_short: "MT-LB"
 BSH_APC_3: "BTR-70"
 BSH_APC_3_desc: "Les BTR-70 sont utilisés depuis 1972. Durant la guerre soviéto-afghane, ils étaient utilisés pour déplacer des troupes puis fournir un appui-feu. La seule différence avec le BTR-60 est un blindage plus lourd."
 BSH_APC_3_short: "BTR-70"
 BSH_APC_4: "BTR-80"
 BSH_APC_4_desc: "Le BTR-80 est un VBTT amphibie à roues 8x8 conçu en URSS. Il a été adopté en 1986 et a remplacé les véhicules précédents, les BTR-60 et BTR-70, dans l'armée soviétique. Il a été déployé pour la première fois pendant la guerre soviétique en Afghanistan."
 BSH_APC_4_short: "BTR-80"
 BSH_APC_5: "BTR-90"
 BSH_APC_5_desc: "Fabriqué en 1994, pour lutter contre les combattants terroristes. Il est doté d'un canon Shipunov 2A42 de 30 mm doté de 500 cartouches."
 BSH_APC_5_short: "BTR-90"
 BSH_APC_6: "Kurganets-25"
 BSH_APC_6_desc: "L'un des véhicules russes les plus modernes, le Kurganers-25, a été fabriqué en 2015. Fabriqué comme un VCI, il est équipé d'un canon léger Bumerang-BM et d'une mitrailleuse Kord de 12,7 mm. Modelé étroitement sur le Bradley VCI américain."
 BSH_APC_6_short: "Kurganets-25"
 BSH_APC_7: "Kurganets-35"
 BSH_APC_7_desc: "Tout comme le 25, qui est avant tout un VCI, le 35 est un VBTT, peut transporter 12 hommes et faire à peu près la même chose que le 25 dans les opérations VCI."
 BSH_APC_7_short: "Kurganets-35"
 BSH_APC_8: "Kurganets-45"
 BSH_APC_8_desc: "On ne sait pas grand-chose de ce super VBTT, mais il contient un canon de 40 mm et peut transporter 12 hommes."
 BSH_APC_8_short: "Kurganets-45"
 BSH_Heavy_Anti_tank_0: "BRDM-2 9P148 Konkurs"
 BSH_Heavy_Anti_tank_0_desc: "Utilisé dans de nombreuses guerres et sur de nombreux véhicules. La portée effective est de 500 à 3 000 m."
 BSH_Heavy_Anti_tank_1: "MTLB Konkurs"
 BSH_Heavy_Anti_tank_1_desc: "Un système de missiles plus lourd qui en tire plus d'un. Les Konkurs peuvent atteindre des cibles à 4 km et dévaster les plus gros chars ennemis."
 BSH_Heavy_Anti_tank_2: "Kornet-E"
 BSH_Heavy_Anti_tank_3: "Kornet-DM"
