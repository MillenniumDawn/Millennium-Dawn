 arm_elect.11.t: "Parliamentary republic reform."
 arm_elect.11.d: "Protests erupted after parliament approved Previous President as prime minister. The opposition was angered when incumbent ex-President introduced a constitutional reform that changed the form of government from a semi-presidential republic to a parliamentary one. This means that it is ex-President who will receive full power, because it is the prime minister, and not the president, who is now the first person in Armenia."
 arm_elect.11.a: "They don't pose much of a threat..."
 arm_elect.11.b: "Disperse them with brute force and for sure."

 arm_elect.12.t: "Protesters reach yerevan"
 arm_elect.12.d: "The procession was able to reach Yerevan. They begin to agitate ordinary citizens to take to the streets and protest against our government. The leader of the protesters is Nikol Pashinyan. Remember him? We put him in jail a few years ago. What shall we do with this dissident?"
 arm_elect.12.a: "They will protest a little and disperse. You're Afraid Like it's the first time it's happened..."
 arm_elect.12.b: "Let riot police on their heads and show them what it's like to bite the hand that feeds you."

 arm_elect.13.t: "Protesters are blocking the streets."
 arm_elect.13.d: "Protesters managed to enlarge the number of protesters. Capital city infrastructure has stopped, but they are protesting without violence. Their main saying is Qayl ara - Merji... Well, you know how it goes."
 arm_elect.13.a: "Ah... Let them be. They are not the first and they aren't the last."
 arm_elect.13.b: "Ugh, put more police to kick them out."

 arm_elect.14.t: "Opposition wants us to talk to them."
 arm_elect.14.d: "Protesters are asking the government to speak with our leader. They are gathering around the governmental palace and demanding a meet up. Hah! Are we going to answer?"
 arm_elect.14.a: "Yes. I will meet up with him. Even though I hate this bastard."
 arm_elect.14.b: "Uah! Put more police and don't bother me with this shit!"

 arm_elect.15.t: "Some military bases and police corps are initing with protesters."
 arm_elect.15.d: "Some military bases and police corps are initing with protesters, although they aren't protesting with weaponry. The numbers of protesters is really significant and they are trying to storm governmental objects."
 arm_elect.15.a: "Nikol Pashinyan was right. I was wrong. The current situation has several solutions, but I will not go down any of these paths. That's not mine. I am resigning my position as leader of the country. I comply with your demand. Peace, harmony and logic to our country."
 arm_elect.15.b: "Crush them by any means, fucking traitors! Time for blood to be spilled!"

