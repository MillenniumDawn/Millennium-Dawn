 CZE_call_a_press_conference: "召开新闻发布会"
 CZE_quarrel_volkswagen_group_members: "大众集团成员争吵"
 CZE_quarrel_volkswagen_group_members_desc: "大多数公司对大众都非常忠诚。我们必须想办法说服他们改变立场。"
 CZE_we_are_the_leaders_here: "我们是这里的领导者"
 CZE_we_are_the_leaders_here_desc: "我们从一开始就领导着大众汽车集团。为什么这个小失误会突然让我们失去领导地位？！"
 CZE_accuse_skoda_of_complicity: "指控斯柯达同谋"
 CZE_accuse_skoda_of_complicity_desc: "哪怕只是一点点证据表明斯柯达卷入了整个丑闻，也会损害其声誉。我们必须加大打击力度，才能看到效果。"
 CZE_fundaments_of_the_skoda_group: "斯柯达集团的基础"
 CZE_fundaments_of_the_skoda_group_desc: "所以我们必须向其他人表明我们知道自己在做什么。一旦我们接管了该组织的领导权，我们就会开始计划建立新秩序并稳定该组织。"
 CZE_talk_to_seat: "与西亚特对话"
 CZE_convince_seat_to_stay_with_volkswagen: "说服西亚特继续与大众合作"
 CZE_talk_to_lamborghini: "与兰博基尼对话"
 CZE_convince_lamborghini_to_stay_with_volkswagen: "说服兰博基尼继续与大众合作"
 CZE_talk_to_bentley: "与宾利对话"
 CZE_convince_bentley_to_stay_with_volkswagen: "说服宾利继续与大众合作"
 CZE_talk_to_bugatti: "与布加迪对话"
 CZE_convince_bugatti_to_stay_with_volkswagen: "说服布加迪继续与大众合作"
 CZE_help_promoting_skoda_actions: "帮助推广斯柯达行动"
 CZE_help_promoting_skoda_actions_desc: "捷克政府已同意帮助我们组织活动，以帮助我们接管大众汽车集团。我们将非常感谢他们的帮助。"
 CZE_talk_with_the_german_government: "与德国政府对话"
 CZE_talk_with_the_german_government_desc: "感谢捷克政府的帮助，我们开始与德国政府进行谈判。希望这是值得的。"
 CZE_get_approval_to_legally_take_over_volkswagen_group: "获得合法收购大众汽车集团的批准"
 CZE_get_approval_to_legally_take_over_volkswagen_group_desc: "德国政府不会轻易把这个位置让给我们。我们必须让他们相信，大众目前严重动摇的信誉和地位对他们没有任何好处。"
 CZE_investment_in_the_future: "投资未来"
 CZE_investment_in_the_future_desc: "我们知道我们与大众还不在一个档次上，但通过领导大众集团，我们将能够以前所未有的速度发展汽车行业。大众行动太慢了，我们会比他们做得更好。"
 CZE_skoda_is_getting_aggressive: "斯柯达正在变得咄咄逼人"
 CZE_skoda_is_getting_aggressive_desc: "斯柯达的突然行动迫使我们不得不采取反制措施。如果其他公司也同意他们的条件，我们可能就无法保住自己的地位了。"
 CZE_what_happened_to_our_group: "我们的社区发生了什么？"
 CZE_what_happened_to_our_group_desc: "我们是一个紧密团结、蓬勃发展的团体。正如你所看到的，情况并不好。一个可怕的错误打破了我们社区的平衡，我们的一个朋友不公平地、咄咄逼人地利用了这种平衡。我不知道你为什么要拒​​绝我们，但大众集团本应比政治斗争更好。它本应是一个帮助全球汽车行业的组织。我们很抱歉让你们失望了。"
 CZE_finish_the_preparations: "完成准备工作"
 CZE_expansion_to_china: "拓展至中国"
 CZE_buy_back_full_production_license: "回购完整生产许可证"
 CZE_buy_back_full_production_license_desc: "我们必须分批回购我们的牌照。如果幸运的话，大众会提前给我们全额款项，如果不幸运的话，我们必须将全部款项分成5笔交易。"
 CZE_actions_drop: "行动下降"
 CZE_cesky_motor_energy_holding: "捷克汽车能源控股公司"
 CZE_cesky_motor_energy_holding_desc: "尽管我们计划脱离大众集团，但这并不意味着我们完全放弃与其他公司的合作。我们国家还有很多其他汽车公司可以与我们建立更紧密的联系。我们的项目仍需要一些改进，但当我们准备好时，我们将尽最大努力将所有主要的汽车和能源生产公司统一到一个组织下。\n\n§G太脱拉卡车：§! [?CZE.tatra_support|.0%%Y]\n§GVOP CZ：§! [?CZE.vop_support|.0%%Y]\n§G普拉加：§! [?CZE.praga_support|.0%%Y]\n§G国家能源集团：§! [?CZE.cez_support|.0%%Y]"
