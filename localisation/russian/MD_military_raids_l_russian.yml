 has_been_nuked: "Был нанесен §YЯдерный удар§!"
 enable_nuclear_strikes_tt: "Позволяет наносить §Yядерные удары§!! во время войны."
 strat_nuclear_strike_wt_tt: "Нанес Стратегический ядерный удар"
