 spain.50.t: "La cuestión de las corridas de toros"
 spain.50.d: "Las corridas de toros tienen una larga y vibrante historia en España. En los últimos años, ha perdido popularidad gradualmente, pero todavía es bastante popular. Sin embargo, hay elementos en España que consideran que el deporte es abusivo y anticuado. Aun así, mantiene una base constitucional al ser parte de la cultura española y, como tal, está protegido por ley. ¿Qué postura deberíamos tomar respecto a las corridas de toros?"
 spain.50.a: "Prohibir el deporte"
 spain.50.b: "Prohibir la muerte del toro"
 spain.50.c: "Permitir que la práctica continúe"
 spain.51.t: "El Tribunal declara inconstitucional la prohibición"
 spain.51.d: "El Tribunal Constitucional Español ha declarado inconstitucional la prohibición de las corridas de toros. Argumentan que la práctica es una parte vital del patrimonio cultural de España. ¿Deberíamos aceptar la derrota o impugnar la decisión del tribunal?"
 spain.51.a: "Revocar la prohibición"
 spain.51.b: "Desafiar al tribunal"
 spain.52.t: "El Tribunal cita que dejar vivir al toro es inconstitucional"
 spain.52.d: "El Tribunal Constitucional español ha revisado nuestra reciente legislación sobre las corridas de toros y ha decidido que no matar al toro es contrario a la esencia de la tauromaquia y, por tanto, ha sido declarado inconstitucional. ¿Debemos admitir la derrota o impugnar esta decisión del tribunal?\n"
 spain.52.a: "Revocar la muerte del toro"
 spain.52.b: "Desafiar al tribunal"
 spain.53.t: "El Tribunal ha Hablado"
 spain.53.d1: "El tribunal ha anunciado hoy que la prohibición propuesta anteriormente seguirá vigente. Se mantendrá en vigor de forma perpetua en el futuro."
 spain.53.d2: "El tribunal ha determinado que la legislación sobre las corridas de toros es inconstitucional. Ahora están comenzando el proceso de revocar nuestra prohibición y anular la legislación actual."
 spain.53.a: "Se mantiene nuestra ley"
 spain.53.b: "La decisión es revocada"
 spain.54.t: "Referéndum sobre las Corridas de Toros"
 spain.54.d: "[SPR.GetLeader] y el gobierno han decidido que la mejor opción para abordar la cuestión de las corridas de toros es un referéndum nacional. Dar a la gente el derecho a votar sobre una pieza legislativa crucial nos permitirá asegurarnos de que se apruebe sin objeciones por parte de los tribunales."
 spain.54.a: "Realizar el Referéndum"
 spain.55.t: "Día del Referéndum"
 spain.55.d: "¡Hoy es el día en que votamos sobre nuestra legislación reciente. Es hora de someterlo a votación!"
 spain.55.a: "Contabilizar los Votos"
 spain.56.t: "Los Resultados Están Aquí"
 spain.56.d: "La gente ha votado y ha decidido apoyar al gobierno en su legislación sobre las corridas de toros. Es un gran día para la democracia."
 spain.56.d2: "Nuestra gente ha revocado nuestra legislación hoy, aprobando la mayoría necesaria para revocar nuestra decisión reciente sobre las corridas de toros."
 spain.56.a: "Otro Referéndum Completado"
 spain.57.t: "La Cuestión de los Tronos"
 spain.57.d: "La dinastía reinante actual, los Borbones, ha servido a España desde el siglo XVIII. Sin embargo, uno de nuestros pretendientes más destacados son los Carlistas. Si hemos logrado suficiente popularidad y podemos aprobar una nueva ley, podríamos ver a los Carlistas ascender al Trono de España.\n"
 spain.57.a: "Los Carlistas Ascenderán"
 spain.57.b: "La Casa de Borbón nos Sirve"
 spain.58.t: "La Reforma de la Constitución"
 spain.58.d: "Los monarcas ahora tienen la oportunidad de reformar la constitución a su imagen solicitada. ¿Qué camino deberían seguir los monarcas?"
 spain.58.a: "Una Nueva Monarquía Constitucional"
 spain.58.b: "La Monarquía Absolutista"
 spain.59.t: "Constitucionalismo Democrático"
 spain.59.d: "La monarquía ha preparado una nueva constitución que incluye elementos democráticos. La gente retendrá su derecho a votar. Sin embargo, solo podrán votar a los partidos aprobados. Estos posibles partidos permitirán la cogobernanza con §Y[Western_Autocracy_L]§!."
 spain.59.a: "El Ascenso del Monarquismo-Republicano"
 spain.60.t: "Declaración de la Unión Ibérica"
 spain.60.d: "La península ibérica fue sede de dos de los imperios más grandes que este mundo haya visto. Imagina la fuerza y la gloria que podemos alcanzar al declarar esta unión. Es hora de abrir nuestro camino hacia adelante y declarar la Unión Ibérica."
 spain.60.a: "Declarar la Unión"
 spain.61.t: "[FROM.GetName] Declara una Nueva Unión Ibérica"
 spain.61.d: "España se ha declarado el nuevo centro de Iberia y, en respuesta, ha declarado que ahora son [FROM.GetName]. Iberia ahora les pertenece, ya que la corona se prepara para volver a reclamar derechos de décadas atrás."
 spain.61.a: "Un desarrollo interesante."
 spain.62.t: "[FROM.GetName] Exige Nuestro Trono"
 spain.62.d: "[FROM.GetName] ha exigido nuestro trono. Nos han presentado el ultimátum de ceder el trono o perecer. ¿Cómo debemos proceder?"
 spain.62.a: "Ceder el Trono"
 spain.62.b: "Que se jodan los Borbones"
 spain.62.c: "Que se jodan los Carlistas"
 spain.63.t: "[FROM.GetName] se Rinde ante Nosotros"
 spain.63.d: "[FROM.GetName] ha cedido el trono portugués a nosotros. El destino de la tierra y el imperio de la ley dependen actualmente de lo que la corona decida hacer a continuación. El §Y[Monarchist_L]§! ha reclamado sus derechos sobre estas tierras hace meses, pero en parte, están pensando en la gobernanza de su territorio recién conquistado. ¿Deberíamos permitir que los portugueses se gobiernen por sí mismos por el momento, o deberíamos administrar directamente las tierras?"
 spain.63.a: "Un día maravilloso para el trono"
 spain.63.b: "El Gobierno Portugués Puede Gobernar por Ahora"
 spain.64.t: "[FROM.GetName] Niega las Concesiones"
 spain.64.d: "Los [POR.GetAdjective] nos han desafiado. Esto es una afrenta de la más alta orden, y debemos rectificarlo de inmediato. Preparen el ejército. ¡Los cuernos de guerra comienzan a resonar!"
 spain.64.a: "Invadir a los Inferiores Españoles"
 spain.65.t: "La Marcha sobre Andorra"
 spain.65.d: "España ha desplegado una gran fuerza en las fronteras nacionales de Andorra. El §Y[Monarchist_L]§! cita algún pasaje perdido hace mucho tiempo en las leyes que habla de una reclamación a nuestro territorio. ¿Cómo deberíamos proceder? ¿Deberíamos enfrentarnos a este enemigo más grande, o deberíamos ceder a sus demandas?"
 spain.65.a: "Rendirnos ante los Españoles"
 spain.65.b: "Negarle a los Españoles"
 spain.66.t: "[FROM.GetName] se Rinde"
 spain.66.d: "[FROM.GetName] se ha rendido ante nosotros. Nuestras tropas ahora ocupan Andorra la Vella, y nuestra administración está trabajando para integrar la ciudad-estado lo más rápido posible. El tiempo es limitado, pero pronto estaremos unificados y la región se estabilizará nuevamente bajo nuestro dominio."
 spain.66.a: "$spain.63.a$"
 spain.67.t: "[FROM.GetName] nos Desafía"
 spain.67.d: "[FROM.GetName] nos ha negado un derecho de nacimiento, algo que nos ha sido negado durante siglos. Los ocupantes ilegales que gobiernan Andorra deben ser sometidos. Es nuestro momento de reclamar este bloque de construcción crítico de nuestro imperio antes de que se escape para siempre de nuestras manos."
 spain.67.a: "¡Andorra la Vella Será Nuestra!"
 spain.68.t: "[FROM.GetName] Reclama Gibraltar"
 spain.68.d: "Los españoles una vez gobernaron Gibraltar, y han abogado por su retorno durante décadas. Aunque hemos mantenido el Peñón desde el siglo XVIII, ellos aún afirman que debe regresar a España. ¿Cómo deberíamos proceder? ¿Deberíamos ceder Gibraltar a los españoles, o deberían tomarse otra siesta?"
 spain.68.a: "Ceder Gibraltar"
 spain.68.b: "Tómate una Siesta, Español."
 spain.69.t: "[FROM.GetName] Cede [19.GetName]"
 spain.69.d: "Gibraltar ahora vuelve a ondear la bandera española. Los [FROM.GetName] ya no controlan este enclave en nuestra frontera; ahora dominamos el estrecho como deberíamos haberlo hecho en los últimos siglos. Otra victoria para nuestra gran nación mientras revisamos nuestra política exterior."
 spain.69.a: "$spain.63.a$"
 spain.70.t: "[FROM.GetName] se Niega a Nuestra Demanda"
 spain.70.d: "Los perros que poseen [19.GetName] nos han negado nuestro derecho al Peñón. Debemos prepararnos para rectificar esta afrenta, o seremos una burla en el escenario mundial. Estaba escrito en las estrellas que la bandera [THIS.GetAdjective] volvería a ondear sobre el Peñón."
 spain.70.a: "¡Tomemos Nuestras Tierras Legítimas!"
 spain.71.t: "El Resurgimiento del Imperio Español"
 spain.71.d: "[FROM.GetName] ha declarado un nuevo Imperio Español, y su camino hacia la gloria está claro. El renacimiento de un imperio antes muerto pero ahora revivido como el statu quo mundial ha cambiado. El mundo está observando mientras [SPR.GetLeader] y su gobierno continúan siendo impredecibles en estos tiempos difíciles."
 spain.71.a: "Un Desarrollo Preocupante"
 spain.72.t: "Postura hacia la Comunidad LGBTQIA+"
 spain.72.d: "España históricamente se ha situado en ambos lados de la valla en cuanto a la comunidad gay. Han tenido un historial bajo Franco de encarcelar a gays y un giro inmediato a medida que transicionaban hacia la democracia. Es un tema relevante a medida que avanzamos. ¿Deberíamos cambiar nuestra postura sobre los derechos de los homosexuales o seguir apoyándolos en el futuro?"
 spain.72.a: "Una Nueva Postura"
 spain.72.b: "Mantener el Status Quo"
 spain.72.c: "Prohibir a los Gays"
 spain.73.t: "Educación con 'Pin-Parental'"
 spain.73.d: "La educación con 'Pin-Parental' es la capacidad de un padre para tener derechos de 'veto' en asuntos educativos. Elementos de derecha han estado abogando por esto durante décadas y, como tal, se están preparando nuevas legislaciones. La nueva legislación permitirá a los padres negar a sus hijos recibir educación en lo que ellos llaman información 'innecesaria'. ¿Cuál postura deberíamos adoptar frente a esto?"
 spain.73.a: "Veto parental completo"
 spain.73.b: "Votar sobre temas controvertidos"
 spain.73.c: "En realidad... pensándolo bien"
 spain.74.t: "El Auge del Nativismo"
 spain.74.d: "El nativismo ha comenzado a crecer lentamente en nuestra nación. El concepto de nativismo coloca a las personas o ciudadanos nacidos en el país por encima de los inmigrantes, ya sean legales o ilegales. El aumento de la popularidad de las fuerzas de derecha ha hecho que este movimiento gane cada vez más impulso en los últimos años. Nuestro gobierno debe elegir la forma de nativismo que deseamos seguir en nuestra nación. ¿Deberíamos adoptar una postura dura o más moderada respecto a este movimiento?"
 spain.74.a: "¡MSGA! ¡MSGA! ¡MSGA!"
 spain.74.b: "Todos nacidos, todos españoles"
 spain.75.t: "El Regreso del Falangismo"
 spain.75.d: "Hemos vuelto a nuestras raíces como [SPR.GetLeader] y [Nat_Fascism_L] han recuperado el poder y están iniciando el retorno de un nuevo orden en nuestra gran nación. El regreso del fascismo brilla intensamente como el sol mientras un nuevo amanecer se posa sobre Madrid. [SPR.GetLeader] ha declarado que abrirá una nueva era para [SPR.GetName] y reformará la república en un nuevo Estado Falangista. El fénix se levantará una vez más en nuestra gran nación."
 spain.75.a: "¡Gloria a España!"
 spain.76.t: "[FROM.GetName] Regresa al Falangismo"
 spain.76.d: "[FROM.GetName] ha experimentado recientes convulsiones en el gobierno español. La Falange ha asumido nuevamente el gobierno para el pueblo español. La elección de [SPR.GetLeader] fue una victoria muy disputada, pero una victoria al fin y al cabo. Solo el tiempo dirá las repercusiones mundiales debido a este cambio."
 spain.76.a: "Hmm..."
 spain.77.t: "Una Nueva Mujer Falangista"
 spain.77.d: "Los hombres tienen su lugar, al igual que las mujeres. A medida que nuestra nación continúa avanzando en este camino, debemos decidir el papel de la mujer en nuestra nación. Mantener estándares más tradicionales hará que las tasas de crecimiento de la población sean más altas. Sin embargo, permitir la elección de la mujer nos dará más oportunidades económicas diversas."
 spain.77.a: "Las mujeres sirven en el frente doméstico"
 spain.77.b: "La fuerza está en la elección"
 spain.78.t: "Abolir la Monarquía"
 spain.78.d: "El nuevo gobierno comunista encabezado por [SPR.GetLeader] ha presentado una nueva propuesta. Se está preparando una legislación para abolir la monarquía. Sin embargo, la situación es tensa, ya que hay dos partes en esta decisión revolucionaria. Nuestra primera iteración de la legislación será deponer al poder, y la otra opción resultará en la ejecución masiva de la familia real para asegurarse de que nunca puedan regresar. ¿Cómo debería proceder el gobierno?"
 spain.78.a: "Al estilo francés"
 spain.78.b: "Depositar a los monarcas"
 spain.79.t1: "[FROM.GetName] Ejecuta a la Familia Real"
 spain.79.t2: "[FROM.GetName] Abandona a los Reales"
 spain.79.d1: "La monarquía de [SPR.GetName] ha sido ejecutada por manos del pueblo. La agitación ha alejado al país de su monarquía constitucional a medida que se acerca al comunismo. Es una situación precaria en [SPR.GetName], y el mundo la observará de cerca mientras se desarrolla."
 spain.79.d2: "La monarquía de [SPR.GetName] ha sido abandonada por el pueblo. [SPR.GetLeader] y la coalición gobernante han determinado que es hora de abolir la monarquía y sus formas arcaicas. Es un cambio drástico a medida que reescriben la constitución para permitir este cambio. Todas las naciones del mundo están observando la situación en [SPR.GetName] con cautela."
 spain.79.a: "Un nuevo camino para [FROM.GetName]"
 spain.80.t: "Emancipación de la Nueva Mujer"
 spain.80.d: "Nuestras mujeres son nuestro mayor activo. Emanciparlas y liberarlas de su estado, oficializándolas como iguales ante la ley y eliminando cualquier forma de discriminación de género, permitirá que nuestras mujeres se conviertan en una herramienta para nuestra nueva sociedad comunista. ¡Todos en [SPR.GetName] deberían compartir el poder con nuestras compañeras al mismo tiempo!"
 spain.80.a: "Liberar a las mujeres, liberar al pueblo"
 spain.81.t: "Revisar las Reglas de Inmigración"
 spain.81.d: "Ha llegado el momento de decidir una política de inmigración. Podemos avanzar en la dirección de abrir nuestras fronteras a todos aquellos que deseen venir, traer a trabajadores de alto valor añadido con un programa de visas ampliado o adoptar una postura más antiinmigración."
 spain.81.a: "Ciudadanía para todos"
 spain.81.b: "Estado de visa"
 spain.81.c: "Sin visa, sin entrada"
 spain.83.t: "Los Camisas Azules marchan sobre Vitoria"
 spain.83.d: "Los falangistas se han movilizado en las calles de Vitoria hace unas horas y actualmente se están preparando para atacar a simpatizantes antirregimen y nacionalistas de ETA. El grupo paramilitar está listo y esperando órdenes de [SPR.GetLeader]."
 spain.83.a: "La Noche de Vitoria Rota"
 spain.83.b: "Redondear a los conspiradores"
 spain.84.t: "La Marcha sobre Vitoria"
 spain.84.d1: "Nuestra marcha sobre Vitoria ha concluido. Los falangistas causaron enormes daños y la ciudad de Vitoria sufrió un gran número de bajas mientras luchaban en las calles. Es un mal necesario, pero seguiremos adelante."
 spain.84.d2: "Se encontró y ejecutó sumariamente a miembros clave de la causa separatista vasca en las calles de Vitoria. La ciudad se tiñó de rojo con la sangre de los separatistas y pronto se instaurará la paz en esta provincia rebelde bajo el gobierno falangista."
 spain.84.d3: "Las fuerzas de camisas azules marcharon y chocaron con la población local en una pelea contra los conspiradores que apoyan la independencia vasca. La situación se volvió violenta rápidamente, ya que las fuerzas paramilitares falangistas se enfrentaron a los partidarios vascos, provocando un rápido descenso al caos en las calles."
 spain.84.d4: "Las fuerzas pro-independencia de ETA han sido oficialmente arrestadas hoy, ya que los gobiernos falangistas fueron recibidos con los brazos abiertos en las calles de Vitoria. Las fuerzas hostiles han sido aplastadas o disminuidas significativamente al arrestar y poner bajo custodia a estos miembros clave."
 spain.84.a: "Vitoria es española"
 spain.85.t: "Accidente del petrolero Prestige"
 spain.85.d: "Durante una tormenta, el petrolero MV Prestige, que transportaba 77,000 toneladas de fuel oil pesado, sufrió la ruptura de un tanque. El buque se hundió aproximadamente a 210 kilómetros de la costa de Galicia. Se estima que derramó un volumen de 67,000 m3 de fuel oil pesado. El derrame ha contaminado miles de kilómetros de costa y más de mil playas en las costas española, francesa y portuguesa, además de causar un gran daño a la industria pesquera local. Este derrame es el mayor desastre ambiental en la historia de España."
 spain.85.a: "Comienza a limpiar las aves"
 spain.86.t: "La Marcha sobre Barcelona"
 spain.86.d: "Las fuerzas falangistas se han preparado para marchar sobre Barcelona. Es el último bastión principal de presión antifalangista dentro de la nación. Eliminar este último bastión de resistencia contra el separatismo."
 spain.86.a: "La Noche de Barcelona Rota"
 spain.86.b: "Arresta a los conspiradores"
 spain.87.t: "La Marcha sobre Barcelona"
 spain.87.d1: "Nuestra marcha sobre Barcelona ha concluido. Los falangistas causaron enormes daños y la ciudad de Barcelona sufrió un gran número de bajas mientras luchaban en las calles. Es un mal necesario, pero seguiremos adelante."
 spain.87.d2: "Se encontró y ejecutó sumariamente a miembros clave de la causa separatista catalana en las calles de Barcelona. La ciudad se tiñó de rojo con la sangre de los separatistas y pronto se instaurará la paz en esta provincia rebelde bajo el gobierno falangista."
 spain.87.d3: "Las fuerzas de camisas azules marcharon y chocaron con la población local en una pelea contra los conspiradores que apoyan la independencia catalana. La situación se volvió violenta rápidamente, ya que las fuerzas paramilitares falangistas se enfrentaron a los partidarios catalanes, provocando un rápido descenso al caos en las calles."
 spain.87.d4: "Las fuerzas pro-independencia de ETA han sido oficialmente arrestadas hoy, ya que los gobiernos falangistas fueron recibidos con los brazos abiertos en las calles de Barcelona. Las fuerzas hostiles han sido aplastadas o disminuidas significativamente al arrestar y poner bajo custodia a estos miembros clave."
 spain.87.a: "Barcelona es española"
 spain.201.t: "Crisis de migrantes africanos"
 spain.201.d: "En África, la pobreza, la mala gobernanza, la inestabilidad interna recurrente, la mala gestión económica y los conflictos han generado los llamados migrantes económicos y refugiados. El rápido crecimiento de la fuerza laboral junto con el lento crecimiento del empleo desencadena la migración de los jóvenes. La educación de baja calidad y la falta de habilidades limitan las oportunidades de empleo para los jóvenes. Debido a que Ceuta y Melilla son partes integrales de España y, por lo tanto, de la Unión Europea, los migrantes africanos tienen como objetivo \"entrar\" en el territorio de la UE y reclamar el estatus de refugiado."
 spain.201.a: "No permitas que ninguno entre"
 spain.201.b: "Permite que todos entren"
 spain.201.c: "Permite que algunos entren"
 spain.202.t: "Asalto de migrantes africanos a Ceuta"
 spain.202.d: "La valla fronteriza de Ceuta está siendo asaltada por cientos de migrantes que intentan trepar las vallas y obtener el estatus de refugiado en territorio español. Los ojos de la comunidad internacional están puestos en Ceuta, esperando nuestra respuesta. Podríamos enfrentarlos con balas de goma y gas lacrimógeno o abrir nuestras fronteras y dejarlos entrar, aunque ciertas facciones antiinmigrantes dentro del gobierno tienen otra... modesta propuesta."
 spain.202.a: "Respuesta no letal"
 spain.202.b: "Abrir fuego"
 spain.202.c: "Abrir nuestras puertas"
 spain.203.t: "Asalto de migrantes africanos a Melilla"
 spain.203.d: "La valla fronteriza de Melilla está siendo asaltada por cientos de migrantes que intentan trepar las vallas y obtener el estatus de refugiado en territorio español. Los ojos de la comunidad internacional están puestos en Melilla, esperando nuestra respuesta. Podríamos enfrentarlos con balas de goma y gas lacrimógeno o abrir nuestras fronteras y dejarlos entrar, aunque ciertas facciones antiinmigrantes dentro del gobierno tienen otra... modesta propuesta."
 spain.203.a: "Respuesta no letal"
 spain.203.b: "Abrir fuego"
 spain.203.c: "Abrir nuestras puertas"
 spain.204.t: "La abdicación de Juan Carlos"
 spain.204.d: "Ante la creciente presión y su edad, nuestro rey Juan Carlos ha decidido renunciar al poder y permitir que su hijo Felipe VI asuma el trono de [SPR.GetName]. Aunque el rey alega razones personales, ha habido una significativa controversia en torno a la familia real y cierto viaje de caza de elefantes. No obstante, la corona pasará ahora a Felipe después de cuarenta años de reinado."
 spain.204.a: "El cambio de la corona"
 spain.205.t: "La muerte de Carlos Hugo"
 spain.205.d1: "Carlos Hugo fue el pretendiente carlista al trono español desde 1977 con la transición de la jefatura de la casa de su padre. Aunque el carlismo no ha tenido mucho peso en tiempos recientes, sigue siendo una fuerza prominente en los ámbitos monárquicos de España."
 spain.205.d2: "El rey Carlos Hugo ha fallecido hoy en una gran conmoción. Es un giro desafortunado de los eventos y ha causado una gran tristeza en toda nuestra nación. Aunque recientemente asumió el poder bajo la causa carlista. La historia recordará su nombre como uno de los miembros principales del carlismo."
 spain.205.a: "El carlismo vive en"
 spain.206.t: "Formación del partido político Ciudadanos"
 spain.206.d: "El partido político Ciudadanos ha estado en los titulares recientemente como un nuevo partido en Cataluña. Es un partido liberal postnacionalista que defiende una profunda ideología nacionalista española."
 spain.206.a: "El tiempo lo dirá..."
 spain.207.t: "El Surgimiento de Vox"
 spain.207.d: "Vox (del latín \"Voz\") es un partido conservador nacional que ha comenzado a ganar popularidad recientemente. El partido se formó como una escisión del [conservadurismo_L] porque se consideraba demasiado \"liberal\". La división en el partido fue un resultado de los miembros neoconservadores o conservadores sociales del partido PP. Algunos de los principales puntos de este nuevo partido buscan reescribir la Constitución española para abolir la autonomía regional y los parlamentos. Es una diferencia marcada respecto al clima político actual y augura los tiempos por venir."
 spain.207.a: "Intrigante."
 spain.208.t: "La Formación de España 2000"
 spain.208.d: "España 2000 es un partido político de extrema derecha que se define como populista y defiende una mezcla de socialdemocracia y conservadurismo centrado en la defensa de la familia. El partido mantiene una postura euroescéptica, antiglobalización y proteccionista para la economía española. José Luis Roberto formó el partido para diferenciarse del Partido Popular (PP), permitiéndole desmarcarse de la principal fuerza conservadora de España."
 spain.208.a: "Una Ola de Derechismo"
 spain.209.t: "Alternativa Española Toma Forma"
 spain.209.d: "Hoy, Rafael López-Diéguez ha hecho noticias al declarar un nuevo partido político en España. Spanish Alternative (Alternativa Española) es un nuevo partido político de derecha que se autodenomina como un partido socialcristiano y transversal. Su declaración de programa político habla sobre la \"Defensa de la Vida\" (la oposición general al aborto), la familia, las sólidas raíces cristianas y una nueva unidad de España. Aunque el partido se autodenomina transversal, se sitúa cómodamente en la derecha a pesar de citarse como inclinado hacia la izquierda en asuntos sociales y económicos."
 spain.209.a: "Un Nuevo Competidor"
 spain.210.t: "Unidos Podemos Se Alza al Escenario"
 spain.210.d: "Unidos Podemos es una coalición de los partidos Equo, Izquierda Unida y Podemos. Los tres partidos de extrema izquierda se han unido en una causa común para presentarse a las elecciones en España como un partido de extrema izquierda unido. Se autodenominan un partido populista de izquierda y defienden ideas de socialismo y comunismo democrático en gran medida."
 spain.210.a: "Una Nueva Fuerza de Izquierda"
 spain.211.t: "Un Nuevo Nombre"
 spain.211.d: "El fundador de Unidos Podemos, Pablo Iglesias, ha anunciado un nuevo cambio de nombre de Unidos Podemos a Unidas Podemos antes de las próximas elecciones."
 spain.211.a: "Fascinante"
 spain.212.t: "Bilbao Recibe el Premio Nobel Urbano"
 spain.212.d: "La ciudad de Bilbao ha sido anunciada como la última ganadora del Premio Mundial de la Ciudad Lee Kuan Yew. La ciudad-estado de Singapur otorga el premio en conjunto con la Academia Nobel Sueca para el urbanismo. Su desarrollo desde la década de 1990 ha sido un éxito rotundo y se le ha recompensado por sus esfuerzos."
 spain.212.a: "¡Maravilloso para Bilbao!"
 spain.213.t: "Las Murallas Romanas de Lugo, un Sitio de Patrimonio"
 spain.213.d: "Las murallas romanas de Lugo fueron construidas en el siglo III y permanecen en gran parte intactas desde su construcción. Las murallas se extienden más de dos kilómetros alrededor del centro histórico de Lugo en Galicia. Estas antiguas fortificaciones han sido agregadas a la Lista de Patrimonio Mundial de la UNESCO como un monumento cultural para el mundo y la humanidad."
 spain.213.a: "Desarrollos Asombrosos"
 spain.214.t: "Atentado con Coche Bomba de ETA en Madrid"
 spain.214.d: "Una bomba de coche cargada con 55 libras de explosivos ha estallado en la calle Corazón de María en Madrid. Aparentemente, ETA tenía como objetivo a Juan Junquera, un funcionario del gobierno que sobrevivió."
 spain.214.a: "Una Tragedia"
 spain.215.t: "Prohibición de Batasuna"
 spain.215.d: "El Tribunal Supremo de España ha declarado ilegal al partido vasco \"Batasuna\". El Tribunal Constitucional de España ha confirmado esta decisión. Aunque Batasuna niega cualquier vínculo con ETA, muchos líderes de Batasuna han sido encarcelados debido a sus actividades en ETA. La prohibición impide a sus representantes presentarse a elecciones, realizar manifestaciones o mítines públicos y congela sus activos."
 spain.215.a: "Era Necesario"
 spain.216.t: "Atentados Ferroviarios de ETA Frustrados"
 spain.216.d: "ETA ha intentado hacer estallar 50 kg de explosivos en la estación de Chamartín en Madrid en Nochebuena. La policía frustró el intento cuando detuvo a un miembro de ETA que intentaba cargar 28 kg de explosivos en un tren con destino a Madrid en San Sebastián. Luego se encontró otra bomba con más de 20 kg de explosivos en un segundo tren que pasaba cerca de Burgos en su camino hacia Madrid. Hemos cerrado las líneas ferroviarias en el área hasta que podamos asegurarnos de que no haya más ataques aún por descubrir."
 spain.216.a: "Un Pequeño Precio a Pagar"
 spain.217.t: "Atentado en el Aeropuerto de Madrid-Barajas"
 spain.217.d: "Una furgoneta bomba con 500 a 800 kilogramos ha explotado en la terminal T4 del Aeropuerto de Madrid-Barajas, causando dos muertos y 52 heridos. ETA ha asumido la responsabilidad del ataque. El atentado ha causado daños en la terminal del aeropuerto y ha destruido toda la estructura de estacionamiento."
 spain.217.a: "Otra Tragedia"
 spain.218.t: "Referéndum de Autodeterminación Vasca"
 spain.218.d: "Un referéndum consultivo sobre la autodeterminación de España ha sido declarado ilegal por el Tribunal Constitucional de España. Algunos dentro del propio Partido Nacionalista Vasco se opusieron al referéndum, ya que se pensaba que fortalecería a ETA, que en este momento está en declive."
 spain.218.a: "Referéndon't"
 spain.219.t: "Jurdan Martitegi Arrestado"
 spain.219.d: "Jurdan Martitegi Lizaso, el jefe de la unidad de comando de ETA, ha sido arrestado por la policía francesa. Se le considera uno de los miembros más peligrosos de ETA; este arresto debilitará en gran medida la violencia del grupo."
 spain.219.a: "No pases por la casilla de salida, no cobres $200"
 spain.220.t: "Atentados contra la Guardia Civil"
 spain.220.d: "Dos coches bomba han explotado frente a las oficinas de la Guardia Civil en Calvià y Burgos. Han muerto 2 personas y 65 resultaron heridas, incluyendo mujeres y niños. ETA ha reivindicado la responsabilidad del ataque."
 spain.220.a: "Otra tragedia más..."
 spain.221.t: "Tregua permanente con ETA"
 spain.221.d: "ETA ha declarado que la tregua que anunció hace cuatro meses es ahora \"permanente y general\". Más de 800 personas han muerto debido a la violencia de ETA desde la fundación del grupo, pero parece que ahora el terror ha llegado a su fin."
 spain.221.a: "¿Finalmente ha terminado?"
 spain.222.t: "Atentados del Día de la Constitución"
 spain.222.d: "Pequeñas bombas han explotado en las ciudades de Alicante, Ávila, Ciudad Real, León, Málaga, Santillana del Mar y Valladolid. Los ataques coinciden con la celebración de nuestro día de la Constitución."
 spain.222.a: "Por suerte, nadie resultó muerto"
 spain.223.t: "Otro atentado con coche bomba en Madrid"
 spain.223.d: "Un Renault 19 blanco cargado con 30 kg de clorato explotó al lado de unas oficinas corporativas en Madrid. Cuarenta y dos personas resultaron heridas."
 spain.223.a: "¡Otra vez no!"
 spain.230.t: "Estatuto de Autonomía de Cataluña"
 spain.230.d: "El gobierno de Cataluña ha publicado oficialmente su nuevo Estatuto de Autonomía. La revisión del Estatuto introdujo cambios significativos en las regulaciones de la simbología catalana, declarando el catalán como segundo idioma de la región y estableciendo derechos específicos defendidos por el Estatuto que son independientes de la constitución española. Sin embargo, esto no estuvo exento de controversia. El Estatuto declara a Cataluña como una \"identidad nacional\" en el preámbulo del texto."
 spain.230.a: "Es lo que es"
 spain.230.b: "La obsesión por la identidad es un monstruo"
 spain.231.t: "El Tribunal Constitucional revisa el Estatuto"
 spain.231.d: "El Estatuto de Cataluña ha enfrentado un escrutinio masivo por parte de opositores políticos y otros durante los últimos años. El tribunal ha fallado seis votos a favor y cuatro en contra para reescribir catorce artículos del Estatuto e interpretar veintisiete artículos más. Los catalanes han comenzado sus protestas contra el tribunal. El tiempo dirá qué significa esta decisión para la nación..."
 spain.231.a: "¿Qué pasará con esto?"
 spain.232.t: "Las protestas de 2010"
 spain.232.d: "A principios de este año, el tribunal constitucional decidió revisar el Estatuto de Autonomía de Cataluña para reducir el sentimiento nacionalista en él. Hoy, el pueblo catalán ha marchado en masa en el centro de Barcelona en contra de las limitaciones a la autonomía de Cataluña y la decisión del tribunal. Se estima que entre 1,1 y 1,5 millones de personas estuvieron presentes en esta protesta en Barcelona."
 spain.232.a: "Movilizar a la policía"
 spain.232.b: "Dejarlos manifestarse"
 spain.232.c: "Negociar con los organizadores"
 spain.233.t: "Los catalanes exigen independencia"
 spain.233.d: "Los catalanes han salido nuevamente a las calles de Barcelona. El pueblo de Cataluña está cada vez más insatisfecho con el gobierno de Madrid sobre ellos. Antes protestaban por la eliminación de su Estatuto de Autonomía. Ahora demandan abiertamente la independencia. ¿Deberíamos darles lo que desean?"
 spain.233.a: "Dejemos que Cataluña se vaya"
 spain.233.b: "Aprieta el control"
 spain.234.t: "La Vía Catalana"
 spain.234.d: "Las protestas en Cataluña continúan sacudiendo la región. Las tensiones aumentan y solo están empeorando la situación entre el pueblo catalán. Esta protesta vio a casi un millón y medio de personas en Cataluña manifestándose a favor de la independencia."
 spain.234.a: "Movilizar a la Policía"
 spain.234.b: "Permitir que se Manifiesten"
 spain.234.c: "Negociar con los Organizadores"
 spain.235.t: "La Vía Catalana 2014"
 spain.235.d: "Las protestas en Cataluña siguen sacudiendo la región. Las tensiones aumentan y se acentúan, y la situación entre los catalanes no hace más que empeorar. En esta protesta participaron casi dos millones de personas en Cataluña que protestaron y se manifestaron a favor de la independencia. Esta protesta por la independencia es el precursor de algo mucho más grande, y solo el tiempo dirá qué será de esto."
 spain.235.a: "Movilizar a la Policía"
 spain.235.b: "Permitir que se Manifiesten"
 spain.235.c: "Negociar con los Organizadores"
 spain.236.t: "Referéndum de Autodeterminación"
 spain.236.d: "El gobierno catalán ha organizado un referéndum hoy sobre la independencia de Cataluña. Aquellos que participaron en este histórico referéndum votaron abrumadoramente a favor de la independencia. Este referéndum se considera una consulta legal y no tiene carácter legal vinculante para la independencia."
 spain.236.a: "Movilizar a la Policía"
 spain.236.b: "Permitir que se Manifiesten"
 spain.236.c: "Negociar con los Organizadores"
 spain.237.t: "¡Adelante, República Catalana!"
 spain.237.d: "La gente ha salido a las calles una vez más a favor de la independencia. El recientemente elegido Charles Puigdemont ha dado nueva vida al movimiento independentista de Cataluña. Este cambio en el panorama ha desatado un polvorín por venir. Otra manifestación de un millón de personas que continúan haciendo oír sus voces en las calles de Barcelona."
 spain.237.a: "Movilizar a la Policía"
 spain.237.b: "Permitir que se Manifiesten"
 spain.237.c: "Negociar con los Organizadores"
 spain.238.t: "Declaración de Independencia de Cataluña"
 spain.238.d: "El parlamento catalán ha declarado a Cataluña una nación independiente. El jefe de gobierno Charles Puigdemont ha actuado según los deseos del pueblo y ha comenzado su separación de España. ¿Cómo deberíamos reaccionar? ¿Deberíamos permitir que el pueblo de Cataluña se separe de España?"
 spain.238.a: "Cataluña es Libre"
 spain.238.b: "Disolver el Parlamento Catalán"
 spain.239.t: "Charles Puigdemont Huye"
 spain.239.d: "El traidor Charles Puigdemont y otros miembros clave del gobierno catalán han huido de España para escapar de las órdenes de arresto en su contra. Desapareciendo hacia el norte, hacia Bélgica y otros lugares, ha escapado de nuestra jurisdicción por ahora..."
 spain.239.a: "¡Bastardo!"
 spain.240.t: "Juicio a los Líderes de la Independencia de Cataluña"
 spain.240.d: "Los principales líderes independentistas de Cataluña se enfrentan hoy a juicio por sus acciones y participación en la declaración de independencia de 2017. Es hora de llevar a estos insurrectos ante la justicia de una vez por todas. El tribunal ha declarado que nueve de los acusados pasarán de nueve a trece años en prisión."
 spain.240.a: "¡Buena riddance!"
 spain.241.t: "Protestas Masivas en la Comunidad de Cataluña"
 spain.241.d: "Los catalanes han salido nuevamente a las calles para protestar contra el gobierno español. Citan abuso de poder y mucho más, ya que el juicio a los líderes independentistas ha causado una gran discordia en Barcelona. La gente clama por la independencia y el derecho a la autodeterminación."
 spain.241.a: "Movilizar a la Policía"
 spain.241.b: "Permitir que se Manifiesten"
 spain.241.c: "Negociar con los Organizadores"
 spain.242.t: "Indulto a los Separatistas"
 spain.242.d: "[SPR.GetLeader] ha tomado un rumbo muy diferente al esperado. En un cambio de política gubernamental, ha concedido indultos a los separatistas condenados a dos años antes de cumplir su pena de prisión. El indulto a los separatistas por parte de [SPR.GetLeader] es un movimiento clave para reparar las relaciones con Cataluña y el gobierno español en Madrid."
 spain.242.a: "Unidos Permanecemos"
 spain.243.t: "Los Tribunales Dictaminan que el Estado Cometió Terrorismo de Estado"
 spain.243.d: "En un cambio masivo de dirección, los tribunales han declarado que el Estado español cometió actos de terrorismo patrocinado por el Estado contra Antonio Cubillo, un destacado secesionista de las Islas Canarias, con su intento de asesinato. Es el primer ejemplo de que el Estado es reconocido como autor de actos de terrorismo contra el pueblo de España. ¿Cómo deberíamos proceder?"
 spain.243.a: "Ignorar a los Tribunales"
 spain.243.b: "Pagar las Indemnizaciones"
 spain.244.t: "Fallece Antonio Cubillo"
 spain.244.d: "El fundador del Movimiento Independentista Canario ha fallecido hoy a los 82 años en su casa de Santa Cruz de Tenerife. Los canarios lamentan la pérdida de este referente de su cultura y el líder de los movimientos independentistas canarios. Tuvo una vida plena, escapando de la persecución del régimen franquista, exiliándose en Argelia, donde inició su campaña por la independencia. En 1978 resultó herido en un intento de asesinato relacionado con el interior de España, pero continuó viviendo. Aunque sus esfuerzos no lograron mucho en términos de la independencia de las Islas Canarias. La idea de independencia arde cada vez más en las mentes y los corazones de los habitantes de las Islas Canarias."
 spain.244.a: "Realizar un funeral patrocinado por el Estado"
 spain.244.b: "Un día triste para los canarios"
 spain.245.t: "Proyecto Metropol Parasol"
 spain.245.d: "Metropol Parasol es un proyecto recientemente presentado en la ciudad de Sevilla para su producción. La ciudad de Sevilla y su comunidad de desarrollo eligieron este lugar para construir un estacionamiento subterráneo con un mercado en la parte superior. Sin embargo, durante la construcción, se descubrieron ruinas que datan de la época romana y la época de Al-Ándalus. La construcción se detuvo de inmediato y ha permanecido en estado de suspensión hasta el día de hoy. La ciudad ha abierto licitaciones para el desarrollo de la región, y Metropol Parasol ganó la licitación. ¿Deberíamos aceptar este proyecto?"
 spain.245.a: "¡Muestrales dinero!"
 spain.245.b: "Apoyarlo políticamente"
 spain.245.c: "Un proyecto estúpido"
 spain.246.t: "El Proyecto Metropol Parasol Requiere Fondos"
 spain.246.d: "Ya sea por mala gestión o problemas con otras cosas, el Proyecto Metropol Parasol necesita fondos adicionales. Podrían utilizarlos para obtener recursos adicionales o ayuda adicional para el diseño. Es posible que nunca sepamos cómo estos artistas están gastando su dinero. ¿Cómo debemos proceder?"
 spain.246.a: "Darles el dinero"
 spain.246.b: "No, conformarse"
 spain.247.t: "Proyecto Metropol Parasol Completado"
 spain.247.d: "El Proyecto Metropol Parasol, ahora llamado Las Setas, finalmente ha sido completado. Es una vista impresionante mientras se corta la cinta final, permitiendo la entrada de las personas de España por primera vez desde su concepción. Es realmente una vista magnífica."
 spain.247.a: "Excelente"
 spain.248.t: "Los Acuerdos de Pesca con Marruecos"
 spain.248.d: "Hoy [SPR.GetLeader] y [MOR.GetLeader] han comenzado a finalizar un acuerdo sobre las zonas de pesca fuera de Marruecos. El acuerdo presentado favorece mucho más a la delegación marroquí. Sin embargo, este es el último acuerdo que están dispuestos a negociar. Establece que España reducirá el número de barcos de pesca que navegan hacia la ZEE (Zona Económica Exclusiva) de Marruecos."
 spain.248.a: "Aceptar el acuerdo"
 spain.248.b: "Rechazar el acuerdo"
 spain.253.t: "Financiamiento para la Sagrada Familia"
 spain.253.d: "La construcción de la Sagrada Familia comenzó en marzo de 1882 y ha continuado trabajándose a lo largo de estos últimos siglos. Es una maravilla contemporánea de la arquitectura diseñada por el arquitecto Antoni Gaudí, quien falleció en 1926. A menudo se debate si la construcción debería detenerse debido a la muerte del arquitecto. Sin embargo, la mayoría de las personas creen en la grandeza que vendrá una vez que esté completa. Tenemos la opción de proporcionar fondos adicionales a este proyecto si así lo deseamos."
 spain.253.a: "Proporcionar fondos adicionales"
 spain.253.b: "Ya tienen suficiente"
 spain.254.t: "La Sagrada Familia está completa"
 spain.254.d: "Finalmente, la cúspide del arte moderno español ha sido completada. La Sagrada Familia se ha completado en todo su esplendor. Las formas góticas y curvilíneas del Art Nouveau son una verdadera belleza para contemplar, mientras se crea otro monumento para España. La basílica será un signo para Dios sobre la fe que el pueblo de España deposita en Él. Es realmente una vista impresionante."
 spain.254.a: "Gaudí está sonriendo"
 spain.255.t: "Atentados en los trenes de Madrid"
 spain.255.d: "Hoy ha sido un día verdaderamente trágico, ya que las explosiones sacudieron el sistema de trenes de cercanías de Madrid. Las explosiones causaron la muerte de ciento noventa y tres personas confirmadas, y alrededor de dos mil resultaron heridas. Este es el ataque terrorista más mortal en la historia de España y el más mortífero en Europa desde los años 80. Ha habido algunas discusiones sobre quién llevó a cabo realmente estos ataques..."
 spain.255.a: "Culpar a ETA"
 spain.255.b: "Culpar a los islamistas"
 spain.255.c: "Orar por los caídos"
 spain.256.t: "Orar por los caídos"
 spain.256.d1: "El pueblo ha expresado su opinión sobre la acción del gobierno y no está satisfecho con la elección del gobierno de no tomar medidas más duras contra aquellos que dañarían al pueblo de España. La gente considera que el gobierno es débil e ineficaz."
 spain.256.d2: "El apoyo del gobierno ha sido bien recibido por la atribulada población."
 spain.256.a: "Un día de luto"
 spain.257.t1: "Culpando a ETA"
 spain.257.t2: "Culpando a los islamistas"
 spain.257.d1: "La gente clama porque cualquier otro partido tome el poder que el partido gobernante. Los atentados en los trenes de Madrid claramente no fueron perpetrados por ETA, y sin embargo, el gobierno actual ha culpado a nuestro propio pueblo. Hay citas que circulan y afirman que esto es repugnante y aborrecible. Esto nos ha fallado a medida que avanzamos."
 spain.257.d2: "La gente ha comenzado a apoyar al gobierno en su afirmación de que ETA y los separatistas vascos son los responsables. Han recurrido a las redes sociales y continúan clamando para que ETA sea llevada ante la justicia. La victoria estaría asegurada para el partido gobernante actual al llevar a este criminal ante la justicia después de asegurar su elección."
 spain.257.d3: "La afirmación de que ETA ha pasado desapercibida dentro de la población. No hubo cambios importantes y no hubo apoyo ni indignación contra el gobierno."
 spain.257.d4: "Culpar a los islamistas ha resultado en un grave revés para el gobierno español. Lo citan como islamofóbico y racista. Se pretendía que fuera algo que nos uniera, pero solo nos ha desunido."
 spain.257.d5: "La gente ha apoyado ampliamente la afirmación de que elementos radicales del islam han causado el ataque en España. La tragedia que nos ha afectado ha unido al pueblo detrás del partido gobernante actual y es probable que influya en su voto."
 spain.257.d6: "La afirmación de que los islamistas ha pasado desapercibida dentro de la esfera política de España. No hubo cambios importantes y no hubo apoyo ni indignación contra el gobierno."
 spain.257.a: "Un día de luto"
 spain.258.t: "Complot de terror en Barcelona frustrado"
 spain.258.d: "Hoy se han detenido a catorce sospechosos relacionados con un posible ataque terrorista en Barcelona. El grupo planeaba detonar chalecos suicidas en el sistema de metro de Barcelona, causando un daño sin precedentes a la infraestructura de la ciudad. Tenían la intención de que esto fuera el catalizador de una serie de ataques en España, Alemania, Francia, Portugal y el Reino Unido. Afortunadamente, los ataques han sido frustrados hoy por la Guardia Civil y los servicios de inteligencia."
 spain.258.a: "¡Condecorar a los agentes!"
 spain.259.t: "Ataques terroristas en Barcelona"
 spain.259.d: "Dos sospechosos murieron ayer en una explosión durante la preparación de explosivos en Alcanar. Los cómplices de estos dos sospechosos atropellaron hoy a peatones en Las Ramblas de Barcelona, ​​matando a catorce personas e hiriendo al menos a ciento treinta personas. El ataque es el más mortífero en España desde los atentados de entrenamiento de Madrid de 2004. Los elementos radicales del Islam afirman que esto es una victoria del Islam, mientras que nosotros apenas estamos logrando lamer nuestras heridas..."
 spain.259.a: "Tragedia tras tragedia..."
 spain.260.t: "Hombre estrella su vehículo en una terraza"
 spain.260.d: "Un hombre de 27 años ha estrellado hoy un vehículo en una terraza de un restaurante, matando a una persona e hiriendo a otras cinco. El conductor murió en el impacto y ha sacudido a la nación mientras crecen los temores de posibles ataques terroristas adicionales. Se ha declarado como un acto de terrorismo yihadista."
 spain.260.a: "Un día triste..."
 spain.261.t: "Referéndum de Soberanía de Gibraltar"
 spain.261.d: "Gibraltar ha celebrado otro referéndum para determinar si desean abandonar el [19.OWNER.GetName]. El referéndum se llevó a cabo [GetDateText] para determinar si el pueblo de Gibraltar desea unirse a España. Votaron abrumadoramente a favor de seguir siendo parte del [19.OWNER.GetName]. ¿Deberíamos intentar impugnar los resultados?"
 spain.261.a: "Impugnar el referéndum"
 spain.261.b: "Déjalos en paz"
 spain.262.t: "España impugna el referéndum de Gibraltar"
 spain.262.d: "Un reciente referéndum se ha convertido en el punto central de las tensiones entre nuestro gobierno y el de [SPR.GetName]. Argumentan que se llevó a cabo desinformación y un referéndum no válido, y que deberían permitir que el pueblo se una a [SPR.GetName]. [SPR.GetLeader] ha declarado: 'El pueblo de Gibraltar es español. Permítanles regresar a casa'."
 spain.262.a: "Conceder el Peñón"
 spain.262.b: "Rechazar a los estúpidos españoles"
 spain.263.t1: "[FROM.GetName] rechaza la demanda"
 spain.263.d1: "[FROM.GetName] ha respondido a nuestra demanda de permitir el regreso de Gibraltar a España. Ha arruinado nuestros objetivos de política exterior y nos ha convertido en el hazmerreír de Europa al exigir acciones tan frívolas."
 spain.263.t2: "¡Gibraltar es nuestro!"
 spain.263.d2: "En un cambio repentino de eventos, [FROM.GetName] ha cedido el Peñón al pueblo de España. Este es un día glorioso para el pueblo de España, ya que la península vuelve a estar casi completa bajo nuestro gran dominio."
 spain.263.a: "Lanzar un insulto"
 spain.263.b: "Decisión estúpida. Déjalo ir."
 spain.263.c: "¡El Peñón es nuestro!"
 spain.500.t: "Las elecciones de 2000"
 spain.500.d: "[conservatism_L] ha logrado una victoria contundente en las elecciones generales. [SPR.GetLeader] ha obtenido una mayoría absoluta en las Cortes Generales."
 spain.500.d1: "La coalición de izquierda formada por [socialism_L] y [anarchist_communism_L] ha ganado sorprendentemente. Ambos partidos han hecho historia al formar el primer gobierno de coalición de España desde la fundación de la constitución de 1978. Verdaderamente un día notable para el pueblo español."
 spain.500.d2: "En un cambio radical, ni [conservatism_L] ni [socialism_L] han ganado estas elecciones. El nuevo partido gobernante ha ganado sorprendentemente, rompiendo el delicado equilibrio que se mantenía desde la década de 1970."
 spain.500.d3: "El PSOE ha ganado las elecciones en un giro extremadamente importante. El [conservatism_L] perdió en lo que debería haber sido una victoria fácil. Esto sienta las bases para una nueva ola de pensamiento socialista en España."
 spain.500.a: "Una victoria contundente para [conservatism_L]"
 spain.500.b: "Un nuevo camino para España"
 spain.500.c: "Gran sorpresa para [conservatism_L]"
 spain.501.t: "El PSOE y la IU"
 spain.501.d: "Representantes de [socialism_L] y [anarchist_communism_L] se han reunido hoy en Madrid para discutir una posible coalición entre los dos partidos. Los moderados dentro del [socialism_L] creen que esto nos costará las elecciones. Los elementos de izquierda creen que esto nos permitirá ganar las elecciones. Ahora están debatiendo en conflicto mientras discuten la coalición con [anarchist_communism_L]."
 spain.501.a: "Firmar el pacto electoral"
 spain.501.b: "Negar el pacto electoral"
 spain.264.t: "La realeza y el fraude fiscal"
 spain.264.d: "Ha pasado más de un año desde que las acusaciones de fraude fiscal contra nuestra princesa, la infanta Cristina, salieron a la luz pública por primera vez. Ahora es el momento de decidir si la Infanta Cristina debe conservar sus derechos sobre su Ducado de Palma de Mallorca."
 spain.264.a: "Despojarla de títulos"
 spain.264.b: "Ignora las acusaciones"
 spain.265.t: "Acusaciones de corrupción contra la infanta Cristina"
 spain.265.d: "El juez José Castro formalizó hoy los cargos contra la infanta Cristina. Los cargos de fraude fiscal se presentaron por su relación con su marido, quien fue investigado por corrupción y fraude fiscal reciente. Recientemente negó todas las acusaciones en su contra y no sabía nada de los negocios de su marido. Por supuesto, es posible que esté mintiendo, pero es importante permitir que el debido proceso siga su curso."
 spain.265.a: "Una plaga para la realeza"
 spain.266.t: "Visita a Ceuta y Melilla"
 spain.266.d: "Las ciudades de Ceuta y Melilla hacen tiempo que debían recibir la visita del primer ministro de nuestro país. La gente de allí es intrínsecamente española y, como tal, merece la atención del gobierno y de nuestro Primer Ministro en general. Puede que valga la pena asegurarse de que se les recuerde que son una parte fundamental del país tanto como cualquier otra parte."
 spain.266.a: "Visita las ciudades"
 spain.266.b: "Eh... Mejor no."
 spain.267.t: "El primer ministro español visita ceuta y melilla"
 spain.267.d: "El Presidente del Gobierno español [SPR.GetName] ha visitado las ciudades de Ceuta y Melilla. A menudo no reciben la visita de su líder, pero esto ha provocado indignación entre varios partidos del país. [Neutral_conservatism_L] es el más franco de estos partidos y algunos de sus dirigentes han citado colectivamente que España admira y apoya su herencia nacionalista e imperialista. Están solicitando al gobierno que exprese su indignación."
 spain.267.a: "Rechazar la visita"
 spain.267.b: "Es su ciudad..."
 SPR_the_regions_of_spain: "Culturas de [SPR.GetName]"
 SPR_the_regions_of_spain_desc: "[SPR.GetNameWithFlag] es un crisol de culturas. Cada cultura es distinta y única, y representan sus regiones distintas y, como tal, son muy diferentes del pueblo castellano del centro de España. La paz con ellos es tenue en el mejor de los casos, como se demostró en la región vasca. Es importante mantener lazos con estos grupos o corremos el riesgo de fracturar [SPR.GetNameWithFlag]. Cuanto más alta sea la opinión de cada grupo, más productiva será la región.\n\n[CAT.GetFlag] Opinión de los Catalanes: [?SPR_culture_opinion^0|Y0]\n[NAV.GetFlag] Opinión de los Euskaldunak (Vascos): [?SPR_culture_opinion^1|Y0]\n[GAL.GetFlag] Opinión de los Galegos (Gallegos): [?SPR_culture_opinion^2|Y0]\n[SPA.GetFlag] Opinión de los Andaluces: [?SPR_culture_opinion^3|Y0]\n[CNR.GetFlag] Opinión de los Canarios: [?SPR_culture_opinion^4|Y0]"
 SPR_basque_revolt_against_spain_mission: "Inminente revuelta vasca en [88.GetName]"
 SPR_basque_revolt_against_spain_mission_desc: "El pueblo de [88.GetName] ha tenido suficiente del gobierno [SPR.GetAdjective] y su tiranía. Se están preparando para lanzar una revuelta contra el estado.\n"
 SPR_galician_revolt_against_spain_mission: "Inminente revuelta gallega en [944.GetName]"
 SPR_galician_revolt_against_spain_mission_desc: "Los gallegos han decidido tomar las armas contra el gobierno. Cuanto antes abordemos esta situación, más rápido podremos volver a una España más estable."
 SPR_andalucia_revolt_against_spain_mission: "Inminente revuelta andaluza en [93.GetName]"
 SPR_andalucia_revolt_against_spain_mission_desc: "Los andaluces se están alineando en masa para apoyar a las células separatistas y luchar contra nuestro gobierno. Debemos reaccionar rápidamente ante esto."
 SPR_revoke_andalucian_citizenship_decision: "Revocar la ciudadanía [SPA.GetAdjective] de los andaluces"
 SPR_revoke_andalucian_citizenship_decision_desc: "Revocar la ciudadanía de los andaluces calmará parte de este nacionalismo. Se les puede otorgar la ciudadanía de nuevo si renuncian a esta tontería."
 SPR_revoke_galician_citizenship_decision: "Revocar la ciudadanía [GAL.GetAdjective] de los gallegos"
 SPR_revoke_galician_citizenship_decision_desc: "Revocar la ciudadanía de los gallegos calmará parte de este nacionalismo. Se les puede otorgar la ciudadanía de nuevo si renuncian a esta tontería."
 SPR_monarchist_spain: "La monarquía española"
 SPR_catalonian_revolt_against_spain_mission: "Inminente revuelta catalana en [86.GetName]"
 SPR_catalonian_revolt_against_spain_mission_desc: "Los catalanes se están preparando para una revuelta contra el estado. Una nube oscura comienza a cernirse sobre Madrid."
 SPR_basque_targeted_subsidies_decision: "§Y[NAV.GetFlag][NAV.GetAdjective]§! Subsidios específicos"
 SPR_basque_targeted_subsidies_decision_desc: "La preparación de subsidios locales y específicos para el pueblo vasco ganará algún favor temporal entre la población."
 SPR_revoke_basque_citizenship_decision: "Revocar la ciudadanía [NAV.GetAdjective] de los vascos"
 SPR_revoke_basque_citizenship_decision_desc: "Revocar la ciudadanía de los vascos calmará parte de este nacionalismo. Se les puede otorgar la ciudadanía de nuevo si renuncian a esta tontería."
 SPR_catalonian_targeted_subsidies_decision: "§Y[CAT.GetFlag][CAT.GetAdjective]§! Subsidios específicos"
 SPR_catalonian_targeted_subsidies_decision_desc: "La preparación de subsidios locales y específicos para el pueblo catalán ganará algún favor temporal entre la población."
 SPR_revoke_catalonian_citizenship_decision: "Revocar la ciudadanía [CAT.GetAdjective] de los catalanes"
 SPR_revoke_catalonian_citizenship_decision_desc: "Revocar la ciudadanía de los separatistas y conspiradores catalanes."
 SPR_galician_targeted_subsidies_decision: "§Y[GAL.GetFlag][GAL.GetAdjective]§! Subsidios específicos"
 SPR_galician_targeted_subsidies_decision_desc: "La preparación de subvenciones locales y específicas para los gallegos ganará algún favor temporal de la población."
 SPR_canarios_targeted_subsidies_decision: "§Y[CNR.GetFlag][CNR.GetAdjective]§! Subsidios específicos"
 SPR_canarios_targeted_subsidies_decision_desc: "La preparación de subvenciones locales y específicas para los gallegos ganará algún favor temporal de la población."
 SPR_andalucian_targeted_subsidies_decision: "§Y[SPA.GetFlag][SPA.GetAdjective]§! Subsidios específicos"
 SPR_andalucian_targeted_subsidies_decision_desc: "La preparación de subsidios locales y específicos para el pueblo andaluz ganará algún favor temporal entre la población."
 SPR_monarchist_spain_desc: "La monarquía española es una de las más antiguas del mundo."
 SPR_spawn_new_guardia_real_decision: "Expandir la Guardia Real"
 SPR_spawn_new_guardia_real_decision_desc: "Entrenar unidades adicionales de la Guardia Real será más beneficioso."
 SPR_a_just_tax_decision: "Un impuesto justo"
 SPR_a_just_tax_decision_desc: "El trono requiere fondos adicionales para gobernar mejor nuestra nación por el momento. Aunque esto es temporal, es algo que la gente puede considerar injusto. Sin embargo, este es un impuesto justo y divino.\n"
 SPR_a_divine_right_decision: "Un derecho divino"
 SPR_a_divine_right_decision_desc: "La corona ha sido otorgada al pueblo español como un regalo de Dios. Tenemos un derecho divino para gobernar y, como tal, debemos mostrar al pueblo nuestra divinidad."
 SPR_install_the_carlists_decision: "Instalar la Monarquía Carlista"
 SPR_install_the_carlists_decision_desc: "La monarquía carlista nos guiará hacia un nuevo futuro."
 SPR_remove_our_coalition_partner_decision: "Eliminar a nuestros socios de coalición"
 SPR_remove_our_coalition_partner_decision_desc: "Nuestra actual coalición gobernante no es satisfactoria. Deberíamos reorganizar nuestro gabinete y seleccionar un nuevo partido mayoritario para ayudar en nuestro gobierno."
 SPR_add_conservatism_into_coalition_decision: "Invitar a §Y[conservatism_L]§! a la coalición"
 SPR_add_conservatism_into_coalition_decision_desc: "§Y[conservatism_L]§! ha hecho un buen trabajo por nuestra nación."
 SPR_add_socialism_into_coalition_decision: "Invitar a §Y[socialism_L]§! a la coalición"
 SPR_add_socialism_into_coalition_decision_desc: "[socialism_L] es una excelente opción para ayudarnos en nuestra gobernanza."
 SPR_add_nat_fascism_into_coalition_decision: "Invitar a §Y[Nat_Fascism_L]§! a la coalición"
 SPR_add_nat_fascism_into_coalition_decision_desc: "[Nat_Fascism_L] es una excelente opción para ayudarnos en nuestra gobernanza."
 SPR_add_nat_rwp_into_coalition_decision: "Invitar a §Y[Nat_Populism_L]§! a la coalición"
 SPR_add_nat_rwp_into_coalition_decision_desc: "[Nat_Populism_L] es una excelente opción para ayudarnos en nuestra gobernanza."
 SPR_challenge_the_court_ban_bull_mission: "Desafiar a los tribunales"
 SPR_challenge_the_court_ban_bull_mission_desc: "Los tribunales están preparando un caso contra nuestra administración y nuestra legislación recientemente propuesta. Nuestro tribunal más alto ha comenzado a determinar que prohibir las corridas de toros es un ataque a la cultura española y al patrimonio nacional. Han declarado que nuestra administración está atacando lo que significa ser español. ¡Es hora de que desafiemos a este tribunal, ya que somos servidores del pueblo!"
 SPR_challenge_the_court_killing_bull_mission: "Desafiar a los tribunales"
 SPR_challenge_the_court_killing_bull_mission_desc: "Los tribunales están preparando un caso contra nuestra administración y nuestra legislación recientemente propuesta. Nuestro tribunal más alto ha comenzado a determinar que prohibir la matanza del toro es un ataque a la cultura española y al patrimonio nacional. Han declarado que nuestra administración está atacando lo que significa ser español. ¡Es hora de que desafiemos a este tribunal, ya que somos servidores del pueblo!"
 SPR_support_the_cause_decision: "Apoyar la causa"
 SPR_support_the_cause_decision_desc: "Preparar a España para un nuevo futuro sin la mancha de las corridas de toros está en el horizonte. Inevitablemente enfrentaremos oposición al alterar las leyes que rodean las corridas de toros. ¡Ahora debemos salir a las calles para apoyar la causa!"
 SPR_codify_the_ban_into_law_decision: "Codificar la prohibición"
 SPR_codify_the_ban_into_law_decision_desc: "Si codificamos la prohibición en ley antes de la audiencia en el tribunal al lograr una mayoría en el gobierno, el tribunal retrocederá. No tendrán más opción que ratificar la ley y eliminar nuestra oposición más significativa."
 SPR_codify_the_killing_of_the_bull_decision: "Codificar la muerte del toro"
 SPR_codify_the_killing_of_the_bull_decision_desc: "Si codificamos la muerte del toro en ley antes de la audiencia en el tribunal al lograr una mayoría en el gobierno, el tribunal retrocederá. No tendrán más opción que ratificar la ley y eliminar nuestra oposición más significativa."
 SPR_hold_a_referendum_on_bull_question_decision: "Realizar un referéndum"
 SPR_hold_a_referendum_on_bull_question_decision_desc: "La herramienta más poderosa a nuestra disposición es el pueblo. Si confiamos en nuestro pueblo, elegirán la opción correcta y apoyarán nuestro deseo de cambiar el rostro de las corridas de toros en España para siempre."
 SPR_spawn_new_regulares_decision: "Reclutar nuevas brigadas regulares"
 SPR_spawn_new_regulares_decision_desc: "El despliegue de brigadas regulares adicionales ayudará a reforzar nuestro ejército actual."
 SPR_spawn_new_foreign_legion_decision: "Reclutar nuevas Tercios de la Legión Extranjera"
 SPR_spawn_new_foreign_legion_decision_desc: "Siempre son bienvenidas unidades adicionales de la legión extranjera."
 SPR_foreign_recruitment: "Reclutamiento extranjero"
 SPR_foreign_recruitment_desc: "El número de Brigadas de §YBrigadas regulares§! que puedes mantener se basa en tu §YPoblación no principal§!, se permite 1 brigada por cada [?SPR_regulare_cap_tt_val|Y0] millón de §YPoblación no principal§!.\n\nCapacidad actual de las Brigadas Regulares: [?SPR_deployed_regulares|Y0]/[?SPR_regulare_cap|Y0]\n\nEl número de Tercios de §YLegión Extranjera§! que puedes mantener se basa en tu §YMano de obra total§!, se permite 1 tercio por cada [?SPR_legion_cap_tt_val|Y0] mil §YMano de obra total§!\n\nCapacidad actual de Tercios de Legión Extranjera: [?SPR_deployed_legions|Y0]/[?SPR_legion_cap|Y0]"
 SPR_political_policy_category: "La política de España"
 SPR_political_policy_category_desc: "$SPR_explain_politics_tt$"
 SPR_file_a_motion_of_no_confidence: "Presentar una moción de censura"
 SPR_file_a_motion_of_no_confidence_desc: "Presentar una moción de censura prepara el escenario para que otro gobierno tome el poder o simplemente para que el gobierno actual permanezca en el poder. A quien respaldemos, debemos apoyarlos en su posible transición al poder."
 SPR_political_support_decision: "Apoyo político"
 SPR_political_support_decision_desc: "Deberíamos hacer algunos anuncios o algo así. Las redes sociales hoy en día también son geniales."
 SPR_exploit_the_union_decision: "Explotar nuestra unión"
 SPR_exploit_the_union_decision_desc: "La Unión es simplemente una pieza en el gran esquema de nuestro gobierno. Explotar sus arcas solo nos beneficiará a nosotros y al pueblo.\n"
 SPR_tap_the_bank_funds_decision: "Utilizar los fondos bancarios"
 SPR_tap_the_bank_funds_decision_desc: "El banco estatal fue creado por el gobierno. Podríamos aprovecharlo para obtener fondos adicionales para nuestra liberación.\n"
 SPR_encourage_communist_neighbors_decision: "Fomentar el comunismo en nuestros vecinos"
 SPR_encourage_communist_neighbors_decision_desc: "Nuestros vecinos se están perdiendo muchas oportunidades de tomar los medios de producción. Démosles un empujoncito.\n"
 SPR_unban_the_monarchy_decision: "Restaurar la monarquía"
 SPR_unban_the_monarchy_decision_desc: "Nuestro período de comunismo vio la abolición de la monarquía. Podríamos ofrecer el regreso de los monarcas si así lo elegimos."
 SPR_conservatism_policy_replacer_decision: "Restaurar la política §Y[conservatism_L]§!"
 SPR_conservatism_policy_replacer_decision_desc: "Hemos vuelto a nuestra forma conservadora de gobierno. Restaurar las políticas lo antes posible será una gran medida para nuestra nación.\n\n§CEsta decisión te permite volver a políticas de antiguos gobiernos. Básicamente, recuperar espíritus nacionales perdidos.§!\n"
 SPR_rwp_policy_replacer_decisions: "Restaurar la política §Y[Nat_Populism_L]§!"
 SPR_rwp_policy_replacer_decisions_desc: "[Nat_Populism_L] ha regresado a la clase gobernante de nuestra nación. Sus políticas han sido objeto de mucho debate recientemente, pero sería interesante presentarlas nuevamente.\n\n§CEsta decisión te permite volver a políticas de antiguos gobiernos. Básicamente, recuperar espíritus nacionales perdidos.§!\n"
 SPR_falangists_policy_replacer_decision: "Restaurar la política §Y[Nat_Fascism_L]§!"
 SPR_falangists_policy_replacer_decision_desc: "Los falangistas bajo [Nat_Fascism_L] se han colado nuevamente en las venas del poder. Sus políticas esperan ser recodificadas en ley.\n\n§CEsta decisión te permite volver a políticas de antiguos gobiernos. Básicamente, recuperar espíritus nacionales perdidos.§!\n"
 SPR_communist_policy_replacer_decision: "Restaurar la política §Y[Communist-State_L]§!"
 SPR_communist_policy_replacer_decision_desc: "[Communist-State_L] ha vuelto al poder una vez más. Traer de vuelta su política será muy beneficioso para la nación.\n\n§CEsta decisión te permite volver a políticas de antiguos gobiernos. Básicamente, recuperar espíritus nacionales perdidos.§!\n"
 SPR_socialism_policy_replacer_decision: "Restaurar la política §Y[socialism_L]§!"
 SPR_socialism_policy_replacer_decision_desc: "[socialism_L] ha regresado al gobierno de la nación una vez más.\n\n§CEsta decisión te permite volver a políticas de antiguos gobiernos. Básicamente, recuperar espíritus nacionales perdidos.§!\n"
 SPR_explain_politics_tt: "El sistema político [SPR.GetFlag] §Y[SPR.GetAdjective]§! es diferente al de los árboles normales de §YMillennium Dawn§!. Todos los caminos están abiertos y puedes tomar cualquier camino en cualquier juego. Sin embargo, debes elegir un partido mediante elecciones o forzarlo mediante un golpe de Estado. El árbol te obliga a jugar a través de los sistemas electorales y a fomentar el apoyo a los partidos elegidos para simular el mantenimiento de un gobierno fuerte y unificado o el cambio de uno a otro. Los eventos, decisiones y enfoques afectarán lo que sucede en España a lo largo del juego. Por último, la decisión \"Elección anticipada\" se reemplaza por la decisión \"Moción de censura\", que se puede tomar dos años después de cada elección formal."
 SPR_file_a_motion_of_no_confidence_tt: "Una vez presentada una moción de censura, tienes dos meses hasta que comience el sistema electoral. Si no logras elegir el partido de gobierno deseado, tendrás que esperar un año para volver a intentarlo o hasta la próxima elección formal.\n\nMoción de censura presentada (Días restantes hasta que se pueda presentar otra moción: [?SPR_filed_a_motion_of_no_confidence:days_left|Y0])"
