 USoE.Neutral_Libertarian: "£EU_parliament_PG_Neutral_Libertarian (AoL) - Alliance des libertariens"
 USoE.Neutral_Libertarian_icon: "£EU_parliament_PG_Neutral_Libertarian"
 USoE.Neutral_Libertarian_desc: "(Libertarian) - Alliance of Libertarian (AoL)\n\nThe Alliance of Libertarians (AoL) is a libertarian party that supports limited intervention of the government in the economy and in the life choices of individuals, believing instead that the role of the government is to provide a safe environment for business and individuals to thrive freely. It's political agenda is focused on reaping the advantages of the Internet in issues like direct democracy, freedom of expression and copyright."
