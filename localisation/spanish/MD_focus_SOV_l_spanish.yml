 SOV_cross_the_rubicon: "Cruzar el Rubicón"
 SOV_cross_the_rubicon_desc: "Ha llegado el momento de que el verdadero líder de Rusia tome el poder. Debemos actuar con decisión para asegurar el futuro de nuestra nación y tomar las riendas de la historia."
 SOV_tandemokratia: "Tandemokratia"
 SOV_tandemokratia_desc: "Tandemokratia se refiere al duunvirato de Putin y Medvedev. Juntos, gobernarán Rusia como una fuerza unificada, fusionando sus fuerzas en un solo poder."
 SOV_unlimited_samoderzhaviye: "Samoderzhaviye ilimitado"
 SOV_unlimited_samoderzhaviye_desc: "Regresamos al principio de Samoderzhaviye: el gobierno absoluto. Con dos zares al mando, nuestro gobierno refleja el poder de la antigua autocracia rusa."
 SOV_establish_new_oligarchate: "Establecer Nueva Oligarquía"
 SOV_establish_new_oligarchate_desc: "Los oligarcas han moldeado la política rusa desde hace mucho tiempo. Al reemplazar a los leales a Putin con nuestros propios aliados, aseguraremos una estabilidad duradera y un apoyo leal."
 SOV_peace_with_the_west: "Paz con Occidente"
 SOV_peace_with_the_west_desc: "Con nuestros asuntos internos en constante cambio, el conflicto con Occidente no es viable. Por ahora, la paz debe prevalecer, hasta que llegue el momento oportuno."
 SOV_continue_reformism: "Continuar el Reformismo"
 SOV_continue_reformism_desc: "Las políticas conservadoras de Putin llevaron al estancamiento. Nuestra nueva administración revitalizará Rusia mediante reformas integrales y un liderazgo renovado."
 SOV_secure_the_FSB: "Asegurar el FSB"
 SOV_secure_the_FSB_desc: "El FSB sigue siendo un bastión de la influencia putinista. Es necesaria una purga para desmantelar este último bastión del antiguo régimen."
 SOV_crush_putinism: "Aplastar el Putinismo"
 SOV_crush_putinism_desc: "Hay que desmantelar por completo el putinismo: sus políticas, sus redes, su ideología. Debemos dejarlo atrás para avanzar."
 SOV_western_russia: "Nueva Ola en Estilo Antiguo"
 SOV_western_russia_desc: "Aunque el partido gobernante ha recuperado el poder, ahora está liderado por un ala reformista. Su objetivo es reestructurar el sistema para que sea compatible con las alianzas democráticas y la cooperación occidental."
 SOV_enforce_liberal_values: "Superioridad de los Valores Liberales"
 SOV_enforce_liberal_values_desc: "El liberalismo es la base de una Rusia libre y próspera. Debemos defender y difundir estos valores mientras reconstruimos la nación."
 SOV_focus_on_economy: "Milagro Económico Ruso"
 SOV_focus_on_economy_desc: "La era liberal promete una reactivación económica. Mediante la apertura de los mercados y la implementación de reformas, daremos paso a una nueva era de prosperidad, paz y libertad."
 SOV_abandon_foreign_policy: "Abandonar la Política Exterior"
 SOV_abandon_foreign_policy_desc: "La Guerra Fría ha terminado. Ya no somos una amenaza comunista para Occidente. Es hora de dejar atrás los agravios del pasado y abrazar una paz duradera."
 SOV_age_of_stability: "Rusia Estable"
 SOV_age_of_stability_desc: "Tras décadas de agitación y desigualdad, Rusia ha encontrado la paz. Con un reformista visionario al mando, entramos en una era de estabilidad duradera y unidad nacional."
 SOV_establish_controlled_opposition: "Establecer Oposición Controlada"
 SOV_establish_controlled_opposition_desc: "Una oposición controlada dentro de la Duma creará la apariencia de democracia y nos permitirá aprobar reformas sin obstáculos."
 SOV_special_economic_operation: "Operación Económica Especial"
 SOV_special_economic_operation_desc: "Bielorrusia y Ucrania deben comprender que la era putinista ha terminado. Nos conectaremos con ellos mediante la cooperación, no la coerción, y reconstruiremos nuestras relaciones en nuevos términos."
 SOV_the_iron_dimon: "Regla de Hierro"
 SOV_the_iron_dimon_desc: "El pueblo está cansado de la debilidad. Exige fuerza. Un verdadero líder —firme, inquebrantable y resuelto— responderá a ese llamado."
 SOV_the_new_dictatorship: "Nueva Dictadura"
 SOV_the_new_dictatorship_desc: "Para consolidar nuestra autoridad, adoptaremos la estructura y la eficiencia de una nueva dictadura, adaptada a las necesidades modernas."
 SOV_medvedeism: "Medvedeismo"
 SOV_medvedeism_desc: "El putinismo le falló a la nación. Ahora surge una nueva doctrina: el medvedismo, diseñada para corregir el pasado y guiar a Rusia hacia el futuro."
 SOV_defend_national_interests: "Defender los Intereses Nacionales"
 SOV_defend_national_interests_desc: "Con el Estado asegurado, miraremos hacia el exterior. Las legítimas tierras del pueblo ruso deben regresar bajo nuestra protección."
 iron_dimon: "Dimon de Hierro"
 pro_western_dima: "Verdadero Liberal"
