 arm_usa.1.t: "An interesting letter..."
 arm_usa.1.d: "Our Armenian Ammbassador has recently approached by the Government of Zhirayr Sefilyan. He was handed a letter which was examined by the CIA and verified to contain secret information about Azerbaijan. According to the documents, it seems the Azerbaijani government has been funding regional terror groups in an attempt to undermine stability in its neighbours."
 arm_usa.1.a: "We cant stand for this. Revoke our trade agreements at once!"

