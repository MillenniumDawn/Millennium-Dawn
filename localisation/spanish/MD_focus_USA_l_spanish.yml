 american_militarism: "Militarismo estadounidense"
 american_militarism_desc: "De lejos, las Fuerzas Armadas de Estados Unidos son la fuerza militar más financiada (con hasta el 40% del gasto militar global) en el mundo, y el pueblo estadounidense tiene una cultura de aclamar y honrar a los militares y a sus veteranos para acompañar este idealismo. Pero con la nueva era surgen nuevos problemas, ya que la población disponible muestra cada vez menos interés en considerar el servicio militar. Solo el tiempo dirá si el Departamento de Defensa (DoD) puede solucionar este interés en declive por el deber."
 political_establishment: "Establecimiento Político"
 political_establishment_desc: "Estados Unidos ha sido un duopolio político desde su primera elección después de la presidencia de George Washington. Aunque muchos desean tener diferentes opciones sobre la mesa, se ha grabado en la cultura estadounidense que el duopolio existente es la única opción correcta o incorrecta, aunque las perspectivas difieren en esa suposición, por supuesto. Pero mientras se mantiene la estabilidad y el orden en la nación, surge la pregunta de si esas ilusiones son causa de la verdad o de la complicidad y apatía hacia el cambio. Con el nuevo milenio llegan nuevos problemas y será una nueva era para el duopolio moderno y su capacidad para mantener el orden que sus padres se esforzaron tanto en mantener."
 congress_authority: "Autoridad del Congreso"
 congress_authority_desc: "Cuando Estados Unidos va a la guerra, debe recurrir al Congreso para comprometerse realmente en tal empresa. Sin embargo, esta dependencia ralentiza la toma de decisiones y los tiempos de reacción ante tales problemas. Aunque no debería importar en la era moderna, ya que estamos en una era de paz y, sin duda, si fuéramos a la guerra, el Congreso estaría unificado en tal decisión, ¿verdad?"
 USA_rise_of_internet: "Auge de Internet"
 USA_rise_of_internet_desc: "Con la nueva era llega una nueva era de tecnología, Internet se presenta como el avance más reciente en tecnologías de comunicación y, según algunos informes, está destinado a revolucionar la vida diaria de la persona promedio. Solo el tiempo dirá cómo se desarrollará esto."
 USA_economic_crisis_severe_idea: "Crisis económica grave"
 USA_economic_crisis_severe_idea_desc: "El casi completo fracaso de los legisladores para enfrentar los problemas económicos ha resultado en una depresión casi total. Pasará mucho tiempo antes de que nuestra economía vuelva a crecer a un ritmo estable."
 USA_economic_crisis_medium_idea: "Caída económica moderada"
 USA_economic_crisis_medium_idea_desc: "Aunque los legisladores actuaron con cautela, no pudieron solucionar el rápido declive. Deberemos enfocar nuestra energía política en la restabilización si queremos recuperar nuestro equilibrio."
 USA_economic_crisis_light_idea: "Leve recesión económica"
 USA_economic_crisis_light_idea_desc: "La serie de eventos económicos que afectaron negativamente el mercado de valores ha causado un pequeño susto. Si bien no es algo demasiado grave, si no lo abordamos, puede generar problemas en el futuro."
