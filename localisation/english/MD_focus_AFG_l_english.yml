 #ideas
 AFG_idea_Opium_Economy: "Afghan Opium Economy"
 AFG_idea_Opium_Economy_desc: "A large part of Afghan farmers make their living on growing and selling opium, huge opium fields fills a lot of our farmable land."
 AFG_idea_Opium_barons: "Afghan Opium Barons"
 AFG_idea_Opium_barons_desc: "A large part of afghan farmers make their living on growing and selling opium, huge opium fields fills a lot of our farmable land. The government policies have enabled a large clique of opium barons that operate several large opium trading networks, their influence of those opium barons on our government is undeniable."
 AFG_idea_Afghan_defence: "Extensive Defensive Measures"
 AFG_idea_Afghan_defence_desc: "Our country is engulfed in civil war, and we have been loosing ground, but we wont take another step back!"
 AFG_idea_UN_troops: "UN Peacekeeping Troops"
 AFG_idea_UN_troops_desc: "We have requested that UN peacekeeping troops be deployed in our country in the hopes of stabilizing our country."
 AFG_idea_enhanced_recruitment_efforts: "Enhanced Recruitment Efforts"
 AFG_idea_enhanced_recruitment_efforts_desc: "Our people are getting motivated to enlist in the army, either by themselves, or we'll motivate them, we wont win this war if we dont got the manpower to fight."
 AFG_idea_starting_offensive: "Starting Our Offensive"
 AFG_idea_starting_offensive_desc: "We have been sitting on the defenive for too long, its time we turn the tide, and start making advances to conquer our lost lands."
 AFG_idea_changing_economy: "Industrial Economy"
 AFG_idea_changing_economy_desc: "As we have changed away from our opium economy, eastern powers have started looking at our country with interest."
 AFG_idea_war_experience: "War Experience"
 AFG_idea_war_experience_desc: "Prolonged warfare have made our generation, a generation of warriors."
 AFG_idea_equipment_production: "Small Scale Equipment Production"
 AFG_idea_equipment_production_desc: ""
 AFG_idea_large_equipment_production: "Large Scale Equipment Production"
 AFG_idea_large_equipment_production_desc: ""
 AFG_idea_post_war_economy: "Post War Economy"
 AFG_idea_post_war_economy_desc: "Our country was torn apart by the fighting with the Taliban, we need to try and put the pieces back together."
 AFG_idea_water_infrastructure_construction: "Start of Water Infrastructure Construction"
 AFG_idea_water_infrastructure_construction_desc: "Our country has just started the water infrastructure project, this will require large amount of young adults in the work force."
 AFG_idea_recent_public_transportation: "Recently Reintroduced Public Transportation"
 AFG_idea_recent_public_transportation_desc: "Our country has recently introduced public transportation which bring a period of economic boom as most people in our country do not have vehicles and they will enjoy the benefit of the introduction until they get adapted."
 AFG_idea_recovered_from_war: "Recovered from the Civil War"
 AFG_idea_recovered_from_war_desc: "After decades of war, the peace has finally come, the people are motivated to work for the country once more."
 AFG_idea_tribal_support: "Tribal Support"
 AFG_idea_tribal_support_desc: "Our tribal-oriented policies have gained the support of the tribes, they are now willing to respect the authority of the centra government as long as their interests are well-respected."
 AFG_idea_diplomatic_interaction: "Diplomatic Interactions"
 AFG_idea_diplomatic_interaction_desc: "Our Afghan government has finally started interacting with other countries in the international community, we will experience short term benefits from this in the first few months. However, we will not forget about the pain we have suffered."
 AFG_idea_prepare_king_return: "Preparation for King's Return"
 AFG_idea_prepare_king_return_desc: "Our king is still in exile in Italy, before his return, some preparation must be done in advance."
 AFG_idea_internal_policy_debate: "Internal Policy Debate"
 AFG_idea_internal_policy_debate_desc: "The Afghan government has started debating about future internal policies that will determine the country's future."
 AFG_idea_tribal_culture: "Afghan Tribal Culture"
 AFG_idea_tribal_culture_desc: "Afghanistan is well-known for its pre-modern tribal culture and the whole country is called as the difference of "Kabul" and "non-Kabul". Historically, it was difficult for the central government to reach the local level. The people of each tribe give priority allegiance to their elders, wether or not the soldiers belonging to the tribes will fight depends on the decision of their elders."
 AFG_idea_factional_infighting: "Northern Alliance Factional Infighting"
 AFG_idea_factional_infighting_desc: "The Afghan Northern Alliance is made up of warlords who used to fight each other and had to resist the Taliban together because the Taliban's aim was to eliminate all warlords. Despite this, infighting between warlords is still frequent, and some warlord leaders even secretly collude with the Taliban in order to defeat another faction of warlords, and sometimes if warlords from different factions meet, they will leave the Taliban behind and fight against each other.\n§W--------------§!\nWill be §Rremoved§! if the £GFX_AFG_salafist_jihadism §YTaliban§! regime has been §Ytoppled§! but the infighting will §Rcontinue§!."
 AFG_idea_offensive_army: "Aggreesive Military"
 AFG_idea_offensive_army_desc: "Under the influence of the leadership, the country's military has chosen to pursue a policy of aggression."
 AFG_idea_defensive_army: "Defensive Military"
 AFG_idea_defensive_army_desc: "Under the influence of the leadership, the country's military has chosen to pursue a policy of active defence."
 AFG_offensive_war_preparation: "War Preparations"
 AFG_offensive_war_preparation_desc: "To prepare our military to be ready for war, we must put in extra efforts to fully mobolize and train our military."
 AFG_idea_state_sponsored_opium_industry: "State Sponsored Opium Industry"
 AFG_idea_state_sponsored_opium_industry_desc: "While we recognize the fact that our Afghan farmers can not earn enough money to live except culvating poppies, we announced that we would tackle the opium prolem, in reality, we would do nothing and even secretly support our country's opium industry to some extent."
 AFG_peace_keeping_forces: "Peacekeeping Efforts"
 AFG_peace_keeping_forces_desc: "We are not sending out military to invade another country or intervene in another country's affairs but we are willing to make contribution to the peace process in this world."

#Events
 Afghanistan.8.t: "[AFG.GetName] Requests Our Protection"
 Afghanistan.8.d: "After decades of war, the Afghan government fears the reignition of war or external interference or invasion, the [AFG.GetNameWithFlag] president [AFG.GetLeader] has visited the white house and approached our president [USA.GetLeader] for a defence treaty. If we agree to protect them, we will be able to make sure that they are within our sphere of influence, but we will also have the obligation to defend [AFG.GetNameWithFlag] from external threats as well as provide assistance in maintaining stability of the country. Should we sign a defence treaty with [AFG.GetLeader]?"
 Afghanistan.8.a: "Agree to protect them!"
 Afghanistan.8.b: "We don't have time for this!"
 Afghanistan.9.t: "[USA.GetName] Agrees To Protect Us"
 Afghanistan.9.d: "Thanks to our diplomatic efforts, [USA.GetNameWithFlag]'s president [USA.GetLeader] has formally signed the defence treaty with our president [AFG.GetLeader], by signing this defence treaty, [FROM.GetNameWithFlag] will not only protect us from external aggression, but also provide assistance on maintaining our internal stability."
 Afghanistan.9.a: "Excellent!"
 Afghanistan.10.t: "[USA.GetName] Refuses"
 Afghanistan.10.d: "Despite our president [AFG.GetLeader] visited [USA.GetNameWithFlag] for security assistance, [USA.GetLeader] was apparently close-mouthed about any sort of treaties. [USA.GetLeader] has said in the press conference that "We will always stand up for a freedom, democracy and human rights in Afghanistan." But it is very obvious that [USA.GetLeader]'s commitment only remains in words, we have to defend ourselves alone."
 Afghanistan.10.a: "What a catastrophic visit..."
 Afghanistan.11.t: "[AFG.GetName] Requests Our Protection"
 Afghanistan.11.d: "After decades of war, the Afghan government fears the reignition of war or external interference or invasion, the [AFG.GetNameWithFlag] president [AFG.GetLeader] has visited the Zhongnanhai and approached our General Secretary [CHI.GetLeader] for a defence treaty. If we agree to protect them, we will be able to make sure that they are within our sphere of influence, but we will also have the obligation to defend [AFG.GetNameWithFlag] from external threats as well as provide assistance in maintaining stability of the country, especially countering the £GFX_AFG_salafist_jihadism  Taliban insurgency. Taking account of our country's situation, should we sign a defence treaty with [AFG.GetLeader]?"
 Afghanistan.11.a: "Another Iron Brother!"
 Afghanistan.11.b: "We don't have spares for the treaty!"
 Afghanistan.12.t: "[CHI.GetName] Agrees To Protect Us"
 Afghanistan.12.d: "Thanks to our diplomatic efforts, [CHI.GetNameWithFlag]'s General Secretary [CHI.GetLeader] has formally signed the defence treaty with our president [AFG.GetLeader], by signing this defence treaty, [FROM.GetNameWithFlag] will not only protect us from external aggression, but also provide assistance on maintaining our internal stability."
 Afghanistan.12.a: "Excellent!"
 Afghanistan.13.t: "[CHI.GetName] Refuses"
 Afghanistan.13.d: "Despite our president [AFG.GetLeader] visited [CHI.GetNameWithFlag] for security assistance, [CHI.GetLeader] was apparently close-mouthed about any sort of treaties. [CHI.GetLeader] has said to our president that "We will always committed to regional security and stability." But it is very obvious that [CHI.GetLeader]'s commitment only remains in words, we have to defend ourselves alone."
 Afghanistan.13.a: "What a disappointment..."
 Afghanistan.14.t: "[AFG.GetName] Announced Claims On Our Territory"
 Afghanistan.14.d: "Just moments ago, the [AFG.GetNameWithFlag]'s president [AFG.GetLeader] announced that [AFG.GetNameWithFlag] will never recognize the Durand Line arbitarily set up by the British in the last century as the border between the two countries and made a loud statement that "We may not be able to reclaim our holy Pashtun land at the moment, but our descendants in the next generations will definitely reclaim this land, which is rightfully ours. The time will tell everything!" It has been very clear that [AFG.GetNameWithFlag] is now turning to a hostile foreign policy toward our country."
 Afghanistan.14.a: "There is absolutely no justification for them to do that!"
 Afghanistan.15.t: "Assassination Of Burhanuddin Rabbani"
 Afghanistan.15.d: "This evening, our former president Burhanuddin Rabbani was assassinated in a suicide bombing at his home in Kabul, today is also his 71st birthday. Two men posing as Taliban representatives approached him to offer a hug and one of them detonated his explosives inside his turban. The suicide bomber claimed to be a Taliban commander who said to have a very important and positive message from Taliban leaders in Pakistan, and said he wanted to discuss peace with Rabbani. Four other members of our government's High Peace Council were also killed in the blast. Our sources confirmed that Quetta Shura, the Taliban leadership hiding in Quetta, Pakistan, is responsible for this assassination.\n\nRabbani served as the chairman of our nation's High Peace Council after he left the presidency. During that time, he successfully persuaded hundreds of Taliban militants to peacefully lay down their arms. The assassination is a major blow to the peace process in our country as it will be difficult to find someone of his prestige to serve in this position."
 Afghanistan.15.a: "Hold the state funeral"
 Afghanistan.16.t: "[AFG.GetName] Seeks Neutrality Recognition"
 Afghanistan.16.d: "Recently [AFG.GetName] has chosen to pursue a path of neutrality in order to become a permanent neutral country. They have demonstrated their willingness to fullfill the obligations as a permanent nuetral country but whether it will be fullfilled remains to be seen.\n\nThe government of Afghanistan is now seeking our country to become a guarantor of their neutral country status, if we do, we will have the oligation to protect Afghanistan if it is invaded. If we don't other countries may guarantee their status and we have nothing to lose from this."
 Afghanistan.16.a: "Agree to guarantee their neutrality status"
 Afghanistan.16.b: "We don't have time for Afghanistan"
 Afghanistan.17.t: "[FROM.GetName] Guarantees Our Neutrality Status"
 Afghanistan.17.d: "The statement from [FROM.GetAdjective] government states that [FROM.GetName] is willing to guarantee our neutrality status and will come to defence in the event of external invasion of our country.\n\nThis is a significant achievement since we have gained recognition of neutrality status of at least one permanent member of United Nations Security Council."
 Afghanistan.17.a: "Excellent!"
 Afghanistan.18.t: "Afghans Revolt Against Taliban"
 Afghanistan.18.d: "Following Operation Enduring Freedom, several tribal and ethnic minority militias launched uprisings against the Taliban, noticably in Herat, with the assistance of United States and Iran. The militia has taken control of several areas from the Taliban and joined the command of the Northern Alliance.\n\nThe uprising was met with celebratory gunfire from local residents, some celebrations even include 'dancing on the rooftops' and honking car horns. Mohammad Ismail Khan, one of the key Northern Alliance commanders also known as the "Lion of Herat", granted amnesty for former Taliban fighters, but warned of repercussions if said fighters were to take up arms once again."
 Afghanistan.18.a: "The victory is near!"
 AfghanistanNews.7.t: "[AFG.GetName] Announces Claims On Pakistani Territory"
 AfghanistanNews.7.d: "Just moments ago, the [AFG.GetNameWithFlag]'s president [AFG.GetLeader] announced that [AFG.GetNameWithFlag] will never recognize the Durand Line arbitarily set up by the British in the last century as the border between the two countries and made a loud statement that "We may not be able to reclaim our holy Pashtun land at the moment, but our descendants in the next generations will definitely reclaim this land, which is rightfully ours. The time will tell everything!" [PAK.GetNameWithFlag]'s president [PAK.GetLeader] responded by rejecting all the claims made by [AFG.GetLeader] and strongly criticized this action stating that "The hostile diplomatic actions done by [AFG.GetLeader] will do nothing except further damage the relationship between our two countries." and called the Afghan government to respect the International law. It has been very clear that the diplomatic relations between both countries has further deteriorated."
 AfghanistanNews.7.a: "Let's See What Happens Next"
 AfghanistanNews.8.t: "Coup in Afghanistan"
 AfghanistanNews.8.d: "Due to the corruption of the government, the economic depression and the poverty of the people, many Afghans who lost their jobs and were disgusted with the status quo joined Hekmatyar's £GFX_AFG_kingdom Hezb-e Islami. A group of Afghan military officers who had not been paid for a long time staged a coup, overthrew the republican government and declared the suspension of the current Afghan constitution and the temporary imposition of military control. Gulbuddin Hekmatyar, who served twice as Afghanistan's prime minister in the 1990s, officially ended his exile and returned to Afghanistan as the new Afghan president. Hekmatyar promised to eradicate corruption, revive the economy and lead the Afghan people into a new chapter. In response to the coup, a Taliban spokesman issued a statement that "We are the real Afghans and we will continue to take down Hekmatyar, the "Butcher of Kabul"."
 AfghanistanNews.8.a: "Another part of the forever war..."
 AfghanistanNews.9.t: "[AFG.GetName] Deploys Military Into Cities"
 AfghanistanNews.9.d: "Due to recent radical policies by [AFG.GetLeader]'s leadership, such as repressing political freedoms, personal freedoms, Taliban-style Sharia Law and removing tribal influence. A major protest started against the ruling government, [AFG.GetLeader]'s government responded by deploying troops into cities and towns and some protestors were fatally shot by the Afghan National Army soldiers or the Afghan National Police units. It looks like [AFG.GetNameDef] is descending into totalitarianism."
 AfghanistanNews.9.a: "That's everyday life in Afghanistan..."
 AfghanistanNews.10.t: "Assassination Of Burhanuddin Rabbani"
 AfghanistanNews.10.d: "Burhanuddin Rabbani, the former president of Afghanistan, was assassinated in a suicide bombing tonight at his home in Kabul. Two suicide bombers posing as Taliban representatives claimed to want to discuss peace with Rabbani approached him to offer a hug and one of them detonated his explosives inside his turban. Four other members of Afghanistan's High Peace Council were also killed in the blast.\n\nRabbani served as the chairman of Afghanistan's High Peace Council after he left the presidency. During that time, he successfully persuaded hundreds of Taliban militants to peacefully lay down their arms. His assassination is a major blow to the peace process in Afghanistan."
 AfghanistanNews.10.a: "A tragic news"


#Investment
 AfghanistanInvestment.1.t: "[AFG.GetName] Invites Us To Invest In Their Projects"
 AfghanistanInvestment.1.desc: "Recently recovered from the war against the Taliban, the government of [AFG.GetNameWithFlag] is inviting us to invest in some of the projects in their country. However, whether to invest or not is up to us. if we choose to invest, we can gain some influence on their government, if the terror threat remains high in Afghanistan, we better not risk it."
 AfghanistanInvestment.1.a: "Invest in some of their infrastructure!"
 AfghanistanInvestment.1.b: "Invest in some of their civilian industries!"
 AfghanistanInvestment.1.c: "Invest in some of their service industries!"
 AfghanistanInvestment.1.d: "We better not risk it!"
 AfghanistanInvestment.2.t: "[FROM.GetName] Invests In Our Infrastructure!"
 AfghanistanInvestment.2.d: "After days of negotiations, [FROM.GetNameWithFlag] agrees to invest in our infrastructure in exchange for some minimal concessions. The investment will benefit our rural population in the country."
 AfghanistanInvestment.2.a: "We are grateful for their help!"
 AfghanistanInvestment.3.t: "[FROM.GetName] Invests In Our Civilian Industries!"
 AfghanistanInvestment.3.d: "After days of negotiations, [FROM.GetNameWithFlag] agrees to help us build some civilian factories in exchange for some minor concessions. The investment will benefit our country's industry sector and facilitate the modernization of the country."
 AfghanistanInvestment.3.a: "We are grateful for their help!"
 AfghanistanInvestment.4.t: "[FROM.GetName] Invests In Our Service Industries!"
 AfghanistanInvestment.4.d: "After days of negotiations, [FROM.GetNameWithFlag] agrees to invest in our service industries by building some offices in exchange for concessions. The investment will benefit our country's financial sector and facilitate the modernization of the country."
 AfghanistanInvestment.4.a: "We are grateful for their help!"
 AfghanistanInvestment.5.t: "[FROM.GetName] Declined"
 AfghanistanInvestment.5.d: "After days of negotiations, [FROM.GetNameWithFlag] has rejected our invitation, citing the business environment in the country is not safe and carefully evaluate on future investment deals with us."
 AfghanistanInvestment.5.a: "Guess we need to do more work!"

#Taliban Insurgency Events
 TalibanInsurgency.0.t: "Start Of Taliban Insurgency"
 TalibanInsurgency.0.d: "After the collapse of the Taliban forces, their forces have fragmented into pieces and start waging an insurgency in every corner of Afghanistan and launching various terrorist attacks. It's estimated that the insurgency takes years to quell but if we don't act, we won't have stability in our country."
 TalibanInsurgency.0.a: "It's time to get to work!"
 TalibanInsurgency.1.t: "Successful Raid Of Taliban Hideout"
 TalibanInsurgency.1.d: "Thanks to our brave commando units, the Taliban hideout was destroyed, some of the Taliban militants attemped to resist the raid but were killed by our commando units while most of the others surrendered with very few have escaped. The overall operation was a success!"
 TalibanInsurgency.1.a: "Excellent!"
 TalibanInsurgency.2.t: "Failure Of The Raid"
 TalibanInsurgency.2.d: "It's was a huge blow to our counter-terror commando unit that the Taliban appeared to clearly know our raid plans and launched an pre-emptive attack on our convoys by planting IEDs on our must-go route and ambushed our commandos after the explosion occurred. Several commandos were killed as the result.\n\nIn the post-mortem report, the military generals suspected that some rats within the government leaked the plan to the Taliban ahead of time, and criticized government corruption that led to the loss of the commandos' lives. We must review this failure and learn this lesson!"
 TalibanInsurgency.2.a: "Rest in peace for our heroes!"
 TalibanInsurgency.3.t: "Airstrike Successful"
 TalibanInsurgency.3.d: "Good news! Our air force's counter-insurgency aircrafts piloted by our skilled pilots have successfully bombed the Taliban concentrations based on the coordinates provided by our intelligence agency, the Taliban armory was completely destroyed with many Taliban militants killed.\n\nThis success has shown the effectiveness of our internal security sector of our intelligency agency and proves that technology is vital in counter-insurgency operations."
 TalibanInsurgency.3.a: "A great success!"
 TalibanInsurgency.4.t: "Airstrike Failure Killed Civilians"
 TalibanInsurgency.4.d: "Horrible news! Our air force has bombed the target based on the coordinates provided by our intelligence agency but it's obvious that the bombs have hit the civilian targets and resulted in the killing of innocent civilians.\n\nThe local population is saddened and outraged by this airstrike operation, there is already an active protest in the area. We must review the reasons for the failure of this airstrike operation in order to give an account to our citizens."
 TalibanInsurgency.4.a: "A tragety!"
 TalibanInsurgency.5.t: "Aircraft Shot Down By Taliban Militants"
 TalibanInsurgency.5.d: "It's a tragic news that one of our counter-insurgency aircraft has been shot down by the Taliban militants using shoulder-fired anti-aircraft missiles, the pilot has been killed as the result.\n\nThis operation failure has shown that we need to reorganize our airforce and to have better intel of Taliban militants."
 TalibanInsurgency.5.a: "A heroic pilot, rest in peace!"
 TalibanInsurgency.6.t: "Success Of Unity Propaganda"
 TalibanInsurgency.6.d: "Thanks to our unity propaganda efforts, some Taliban fighters have came to our police and military checkpoints and laied down their weapons, some have hugged our soldiers and local police. Our soldiers and police did not give them too much trouble, instead, they gave the Taliban militants who laid down their weapons some toll money to get them home. This has shown grow in public trust of our government and the national unity."
 TalibanInsurgency.6.a: "A successful development!"
 TalibanInsurgency.7.t: "Failure Of Unity Propaganda"
 TalibanInsurgency.7.d: "It has been a huge disappointment to our government that our recent unity propaganda effort did not have positive returns. The word from some Taliban commanders at the bottom is that the Taliban leadership sees the current Afghan government as a government of thieves, a puppet of a foreign government, and not at all representative of the Afghan nation, and they consider themselves to be the real Afghans."
 TalibanInsurgency.7.a: "Maybe we need to do more on our part..."
 TalibanInsurgency.8.t: "The Elimination Of Taliban Insurgency"
 TalibanInsurgency.8.d: "A few hours ago the Afghan government officially announced that they had successfully wiped out the Taliban insurgency. According to information released by the Afghan government, the vast majority of the Taliban have peacefully laid down their weapons and returned to their homeland.\n\nA few hardened Taliban militants have fled across the Afghan-Pakistani border to the Pakistani tribal areas and joined local militant groups, and since the Afghan government has built sufficient security measures along the Afghan-Pakistani border, it is unlikely that those entrenched militants will infiltrate back into Afghanistan."
 TalibanInsurgency.8.a: "Will the long-lasting conflict finally end?"
 TalibanInsurgency.10.t: "Taliban Launches Large Scale Insurgency"
 TalibanInsurgency.10.d: "The recent surge in Taliban attack and increase in violence has given the Taliban an opportunity to escalate the insurgency into civil war. The Taliban has taken most rural part of their southewestern stronghold and some other rural areas.\n\nSmall part of Afghan National Army soldiers deserted and some of them have joined the Taliban, but most have chosen to stay and resist Taliban due to fear of being liquidated by the Taliban.\n\nWhether the international community will support us remains uncertain but we must rally our soldiers and fight towards victory."
 TalibanInsurgency.10.a: "We have no choice but to fight!"
 TalibanInsurgency.11.t: "Taliban Launches Large Scale Insurgency"
 TalibanInsurgency.11.d: "The recent surge in Taliban attacks and increase in violence in Afghanistan has given the Taliban an opportunity to escalate the insurgency into civil war. The Afghan Taliban has taken most rural part of their southewestern stronghold and some other rural areas.\n\nSmall part of Afghan National Army soldiers deserted and some of them have joined the Taliban, but most have chosen to stay and resist Taliban due to fear of being liquidated by the Taliban.\n\nAfghan leader [AFG.GetLeader] has announced that the insurgency will be crushed and has promised that he will fight until the peace has come."
 TalibanInsurgency.11.a: "Afghanistan at war again..."
 TalibanInsurgency.14.t: "The Situation In Afghanistan"
 TalibanInsurgency.14.d: "We know that the Afghan government has allowed us to station troops in their territory but our military intelligence agency warns that the Taliban is currently waging an insurgency throughout every corner of Afghanistan and that there are a variety of other terrorist groups active in Afghanistan, the threat has reached a critical level that can pose danger to our troops stationed in there.\n\nIf we continue stationing our troops in Afghanistan, our troops are likely to be targeted by the Taliban and other terrorist groups active in Afghanistan. However, we can also choose to assist the Afghan government forces in their counterinsurgency operations, and if we choose to do so, our military can gain valuable experiences such as different counterinsurgency and counterguerrilla warfare techniques, and can protect our citizens in Afghanistan.\n\n[ROOT.GetLeader], if you choose to continue stationing troops in Afghanistan, we won't stop you, but please think carefully if it is really worth it."
 TalibanInsurgency.14.a: "We can contribute to Afghan counterinsurgency"
 TalibanInsurgency.14.b: "We better not risk our servicemembers' lives"
 TalibanInsurgency.15.t: "[FROM.GetName] Joins Our Struggle"
 TalibanInsurgency.15.d: "[FROM.GetLeader], the leader of [FROM.GetName] has informed our government that the [FROM.GetAdjective] troops stationed in our country is willing to join our struggle in the long-operiod counterinsurgency battle against the Taliban, in addition to protecting their citizens inside our country.\n\nFurthermore, [FROM.GetName] will also provide security assistance on our facilities such as explosive detection devices and more advanced military equipment."
 TalibanInsurgency.15.a: "We are grateful for the help!"
 TalibanInsurgency.16.t: "[FROM.GetName] Begins Troop Pullout"
 TalibanInsurgency.16.d: "[FROM.GetLeader], the leader of [FROM.GetName] has informed our government that the [FROM.GetAdjective] troops stationed in our country has completed its mission and the soldiers are heading back home.\n\nThe commander of the [FROM.GetAdjective] troops in our country has already begin the base handover process with our commander."
 TalibanInsurgency.16.a: "Farewell!"
 TalibanInsurgency.17.t: "Successful Raid Of Taliban Hideout"
 TalibanInsurgency.17.d: "Thanks to our brave commando units, the Taliban hideout was destroyed, some of the Taliban militants attemped to resist the raid but were killed by our commando units while most of the others surrendered with very few have escaped. The overall operation was a success!"
 TalibanInsurgency.17.a: "Excellent!"
 TalibanInsurgency.18.t: "Failure Of The Raid"
 TalibanInsurgency.18.d: "It's was a huge blow to our counter-terror commando unit that the Taliban appeared to clearly know our raid plans and launched an pre-emptive attack on our convoys by planting IEDs on our must-go route and ambushed our commandos after the explosion occurred. Several commandos were killed as the result.\n\nIn the post-mortem report, the military generals suspected that some rats within the Afghan government leaked the plan to the Taliban ahead of time, and criticized Afghan government corruption that led to the loss of our commandos' lives. We must review this failure and learn this lesson!"
 TalibanInsurgency.18.a: "Rest in peace!"

#Taliban Terror Attacks - Each event comes with one country event and one news event
 TalibanAttack.0.t: "Taliban Militants Attack Local Police Station"
 TalibanAttack.0.d: "Today a group of Taliban militants sneaked up on one of our government's police checkpoints without warning. Our police forces were clearly unprepared and caught off guard, but they fought bravely until their superiors gave the order to evacuate the checkpoint.\n\nTaliban militants took over the checkpoint until the military was informed to come to support our police forces, but the weapons in the checkpoint's armory were taken by the Taliban. During the attack, our police and military forces killed several Taliban militants, but our police force also lost several officers who died of serious injuries."
 TalibanAttack.0.a: "They will pay for this!"
 TalibanAttack.1.t: "Afghan Taliban Attacks Police Station"
 TalibanAttack.1.d: "Today a group of Afghan Taliban militants sneaked up on one of Afghan government's police checkpoints without warning. Afghan police forces were clearly unprepared and caught off guard, but they fought bravely until their superiors gave the order to evacuate the checkpoint.\n\nTaliban militants took over the checkpoint until the Afghan military was informed to come to support the police, but the weapons in the checkpoint's armory were taken by the Taliban. During the attack, Afghan police and military forces killed several Taliban militants, but the police force also lost several officers who died of serious injuries."
 TalibanAttack.1.a: "A troublesome development"
 TalibanAttack.2.t: "Taliban Launches Bus Bombing"
 TalibanAttack.2.d: "Today a group of Taliban militants forced a bus to stop with a truck, used Kalashnikovs to shoot civilians inside the bus and detonated a car bomb near the bus. After military police arrived, the Taliban militants fled and some were shot, while the few who did not escape and were not shot were captured and taken to the military police for interrogation.\n\nFrom the results of the interrogation and the subsequent investigation, we know that the terrorist attack was purposefully targeted at national tourists and foreigners, as the Taliban offered a bounty for killing foreigners in Afghanistan. The attack also resulted in casualties among foreign citizens and the governments of those countries already demanding our government to conduct a full investagion of this attack."
 TalibanAttack.2.a: "We must hunt those Taliban terrorists down!"
 TalibanAttack.3.t: "Taliban Bus Bombing Kills Our Citizens"
 TalibanAttack.3.d: "Today a group of Afghan Taliban militants forced a bus to stop with a truck, used Kalashnikovs to shoot civilians inside the bus and detonated a car bomb near the bus. After Afghan military police arrived, the Taliban militants fled and some were shot, while the few who did not escape and were not shot were captured and taken to the military police for interrogation.\n\nThe attack also resulted in casualties of our citizens and our ambassador to Afghanistan has contacted Afghan government officials to deal with the aftermath."
 TalibanAttack.3.a: "Send our condolences to the families of victims!"
 TalibanAttack.4.t: "Foreigners Killed In Taliban Bus Bombing"
 TalibanAttack.4.d: "Today a group of Afghan Taliban militants forced a bus to stop with a truck, used Kalashnikovs to shoot civilians inside the bus and detonated a car bomb near the bus. After Afghan military police arrived, the Taliban militants fled and some were shot, while the few who did not escape and were not shot were captured and taken to the military police for interrogation.\n\nThe attack resulted in casualties of local Afghans and foreign citizens and has drawn widespread condamnation from the international community."
 TalibanAttack.4.a: "Send our condolences to the victims!"
 TalibanAttack.5.t: "Taliban Attacks Fuel Tanker Convoy"
 TalibanAttack.5.d: "Today Taliban militants attacked a convoy of fuel trucks that were supposed to deliver fuel to the military and military police. Taliban militants torched the tankers and the drivers of the tankers were kidnapped by Taliban militants and their whereabouts are unknown.\n\nAs of now there are no reports of casualties among local residents but those tankers were completely burned and nearby roads are blocked by the military because of the attack. It is predicted that it will take some time for life to return to normal for local residents."
 TalibanAttack.5.a: "We must rescue those drivers!"
 TalibanAttack.6.t: "Afghan Taliban Burns Fuel Tankers"
 TalibanAttack.6.d: "Today Afghan Taliban militants attacked a convoy of fuel trucks that were supposed to deliver fuel to the military and military police. Taliban militants torched the tankers and the drivers of the tankers were kidnapped by Taliban militants and their whereabouts are unknown.\n\nAs of now there are no reports of casualties among local residents but those tankers were completely burned and nearby roads are blocked by the military because of the attack. It is predicted that it will take some time for life to return to normal for local residents."
 TalibanAttack.6.a: "Afghanistan is a dangerous place..."
 TalibanAttack.7.t: "Taliban Attacks Military Convoy"
 TalibanAttack.7.d: "Today Taliban militants launched a suicide attack against our military convoy. The Taliban militants drove two cars and detonated bombs in both vehicles as they approached the military trucks.\n\nThe suicide attack resulted in several military trucks being destroyed by the shockwave from the bomb blast and caused some casualties among our soldiers, but mostly only injuries, the Taliban militants involved in the attack were also blown to pieces by their own bombs."
 TalibanAttack.7.a: "We need to increase vehicle screening!"
 TalibanAttack.8.t: "Taliban Suicide Attack Targets Afghan Military"
 TalibanAttack.8.d: "Today Afghan Taliban militants launched a suicide attack against the Afghan military convoy. The Taliban militants drove two cars and detonated bombs in both vehicles as they approached the military trucks.\n\nThe suicide attack resulted in several Afghan military trucks being destroyed by the shockwave from the bomb blast and caused some casualties among Afghan soldiers, but mostly only injuries, the Afghan Taliban militants involved in the attack were also blown to pieces by their own bombs."
 TalibanAttack.8.a: "How did Afghan military let that happen?"
 TalibanAttack.9.t: "Taliban Targets Foreign Troops"
 TalibanAttack.9.d: "Today a Taliban militant, disguised as local residents, quietly approached the convoy of foreign troops that were sent to our country to maintain stability and detonated a bomb hidden in the turban. While nobody was injuried in the first blast, another group of Taliban militants took advantage of the chaos created by the blast and used RPG to fire rockets at the foreign troops.\n\nThe situation is stabilized after military reinforcements arrived but unfortunately this attack has resulted in casualties and several military vehicles destroyed."
 TalibanAttack.9.a: "Damn!"
 TalibanAttack.10.t: "Our Servicemembers Killed In Taliban Attack"
 TalibanAttack.10.d: "Today a Taliban militant, disguised as local residents, quietly approached the convoy of our troops that were sent to Afghanistan to maintain stability and detonated a bomb hidden in the turban. While nobody was injuried in the first blast, another group of Taliban militants took advantage of the chaos created by the blast and used RPG to fire rockets at our troops.\n\nThe situation is stabilized after our military reinforcements arrived but unfortunately this attack has resulted in casualties of our service members and several military vehicles destroyed. Our local commander has been in contact with the Afghan military commanders to deal with the aftermath."
 TalibanAttack.10.a: "Send condolences to our fallen soldiers!"
 TalibanAttack.11.t: "Foreign Troops Killed In Taliban Attack"
 TalibanAttack.11.d: "Today an Afghan Taliban militant, disguised as local residents, quietly approached the convoy of foreign troops that were sent to Afghanistan to maintain stability and detonated a bomb hidden in the turban. While nobody was injuried in the first blast, another group of Afghan Taliban militants took advantage of the chaos created by the blast and used RPG to fire rockets at the foreign troops.\n\nThe situation is stabilized after military reinforcements arrived but this attack has resulted in casualties and several military vehicles destroyed."
 TalibanAttack.11.a: "Why can't they eliminate the Taliban?"
 TalibanAttack.12.t: "Taliban Launches Building Bombing"
 TalibanAttack.12.d: "Today a building bombing has happened in one of the buildings that includes offices of foreign investors, the subsequent investigation result determines that the bomb was likely made from a series of artillery shells stolen or lost from Afghan National Army's armory. The Taliban later claimed the responsibility of this bombing.\n\nThere are foreigners among the casualties and our government officials has been in contact with their ambassadors to deal with the aftermath."
 TalibanAttack.12.a: "This will negatively impact our national image!"
 TalibanAttack.13.t: "Our Contractors Killed In Taliban Bombing"
 TalibanAttack.13.d: "Today a building bombing has happened in one of the buildings in Afghanistan that includes offices of our contractors, the investigation result determines that the bomb was likely made from a series of artillery shells stolen or lost from Afghan National Army's armory. The Taliban later claimed the responsibility of this bombing.\n\nThere are our citizens among the casualties and our ambassador to Afghanistan has been in contact with Afghan government officials to deal with the aftermath."
 TalibanAttack.13.a: "They must protect our investors!"
 TalibanAttack.14.t: "Foreigners Killed In Taliban Building Bombing"
 TalibanAttack.14.d: "Today a building bombing has happened in one of the buildings that includes offices of foreign contractors, the subsequent investigation result determines that the bomb was likely made from a series of artillery shells stolen or lost from Afghan National Army's armory. The Afghan Taliban later claimed the responsibility of this bombing.\n\nThere are foreign citizens among the casualties and Afghan government officials has been in contact with the ambassadors of those countries to deal with the aftermath."
 TalibanAttack.14.a: "Why would any country invest in Afghanistan?"
 TalibanAttack.15.t: "Taliban Launches Airport Bombing"
 TalibanAttack.15.d: "Today one of our nation's dual-use airports was hit by a car bomb when a truck carrying a bomb rammed the guardrail at the entrance to the airport and detonated the bomb mounted on the truck. The explosion caused considerable damage to the airport due to the extreme explosive yield of the bombs loaded on the truck. Shortly after the attack, the Haqqani network, the most radical branch of the Taliban, claimed responsibility for the attack.\n\nThe attack resulted in a large number of casualties, but there are no reports of foreign citizens killed or injured. Many heads of state have expressed their condolences to our leader [AFG.GetLeader] about the attack and have strongly condemned the attack."
 TalibanAttack.15.a: "The Taliban terrorists must be hunted down!"
 TalibanAttack.16.t: "Major Airport Attack In Afghanistan"
 TalibanAttack.16.d: "Today one of Afghanistan dual-use airports was hit by a car bomb when a truck carrying a bomb rammed the guardrail at the entrance to the airport and detonated the bomb mounted on the truck. The explosion caused considerable damage to the airport due to the extreme explosive yield of the bombs loaded on the truck. Shortly after the attack, the Haqqani network, the most radical branch of the Afghan Taliban, claimed responsibility for the attack.\n\nThe attack resulted in a large number of casualties, but there are no reports of our [ROOT.GetAdjective] citizens in Afghanistan killed or injured. Our leader [ROOT.GetLeader] has sent condolences to [AFG.GetLeader] about the attack and has strongly condemned the attack."
 TalibanAttack.16.a: "Taliban insurgency has reached a critical level!"

