 LIC_trait_prince_alois: "Príncipe Alois"
 LIC_HRE_modern_empire: "Un Imperio Moderno"
 LIC_HRE_modern_empire_desc: "El antiguo Sacro Imperio Romano Germánico era un modelo de debilidad e inestabilidad. Ya no lo es. Liechtenstein reformó el Imperio desde una posición de fuerza y ​​ahora es el momento de que hagamos valer nuestra voluntad ante nuestros súbditos."
 LIC_formed_HRE_tt: "Has formado el Sacro Imperio Romano"
 LIC_HRE_modern_empire_tt: "Comienza a arreglar tu dominio en decadencia y descentralizado"
 LIC_HRE_stabilize: "Estabilizar el Imperio"
 LIC_HRE_stabilize_desc: "El Sacro Imperio Romano Germánico, aunque mayoritariamente alemán, está formado por docenas de culturas y etnias, todas sometidas por el poder de nuestro Imperio. Tal vez podamos controlarlas por ahora, pero si deseamos que este Imperio incipiente sobreviva y prospere, primero debemos mirar hacia dentro para evitar que nuestra estructura se desmorone."
 LIC_HRE_centralize: "Centralizar el Imperio"
 LIC_HRE_centralize_desc: "Nuestro nuevo Imperio se ha formado con una estructura similar a la del anterior: esto era necesario para poder reclamar nuestro legítimo trono. Pero ahora que los Habsburgo ya no están al mando, su ineficiente administración ya no puede guiar el rumbo de nuestra nación. Es hora de centralizar el poder económico en manos del Emperador, de una vez por todas."
 LIC_HRE_organize: "Organizar el Imperio"
 LIC_HRE_organize_desc: "Nuestros ejércitos, aunque numerosos, son diversos y desarticulados. Casi en su totalidad están formados por nuevos reclutas que usan las armas de naciones subyugadas, nuestro ejército es el epítome del caos. Si queremos asegurar nuestro futuro como nación, deberemos dedicar tiempo y esfuerzo considerable a reorganizar nuestras fuerzas militares."
 LIC_idea_HRE_government: "Imperio Desarticulado"
 LIC_idea_HRE_government_desc: "El Sacro Imperio Romano Germánico es un Estado funcional sólo en el sentido más liberal de la palabra. Si el nuevo Imperio desea sobrevivir, debe resolver sus innumerables problemas internos."
 LIC_idea_HRE_stabilized: "Imperio Desorganizado y Descentralizado"
 LIC_idea_HRE_stabilized_desc: "Aunque en cierta medida es estable internamente, las fuerzas armadas del Sacro Imperio Romano siguen desorganizadas y la administración no está efectivamente centralizada."
 LIC_idea_HRE_organized: "Imperio Desestabilizado y Descentralizado"
 LIC_idea_HRE_organized_desc: "Aunque el Sacro Ejército Romano Germánico se ha reorganizado, el Imperio aún tiene grandes problemas internos que resolver, incluida la tumultuosa situación política y la estructura de poder descentralizada."
 LIC_idea_HRE_centralized: "Imperio Desestabilizado y Desorganizado"
 LIC_idea_HRE_centralized_desc: "Aunque el nuevo Emperador ha logrado centralizar el poder en Vaduz, los conflictos internos y un ejército desorganizado aún representan un obstáculo importante para la longevidad del Imperio."
 LIC_idea_HRE_centralized_organized: "Imperio Desestabilizado"
 LIC_idea_HRE_centralized_organized_desc: "Con los ejércitos reformados y el poder centralizado, al nuevo Emperador solo le queda abordar nuestro conflicto interno para asegurar un futuro próspero para el Imperio."
 LIC_idea_HRE_centralized_stabilized: "Imperio Desorganizado"
 LIC_idea_HRE_centralized_stabilized_desc: "Con el poder centralizado en Vaduz y la oposición interna aplacada, el Emperador del Sacro Imperio Romano solo tiene un desafío mayor por delante antes de estar listo para unirse a la política internacional como un jugador importante: las fuerzas armadas."
 LIC_idea_HRE_stabilized_organized: "Imperio Descentralizado"
 LIC_idea_HRE_stabilized_organized_desc: "Ahora que se ha neutralizado la oposición interna y el ejército ha sido reorganizado al servicio de su nuevo Emperador, solo queda el último paso natural: centralizar el poder de la nación en el trono."
 LIC_idea_new_empire: "Un Nuevo Imperio"
 LIC_idea_new_empire_desc: "Los problemas internos del Imperio han sido abordados. Ahora podemos mirar hacia el futuro."
 LIC_holy_roman_empire_category: "Sacro Imperio Romano"
 LIC_holy_roman_empire_category_desc: "Liechtenstein es el último principado verdadero dentro del antiguo Sacro Imperio Romano Germánico. Naturalmente, la carga de recuperar sus derechos legítimos recae sobre nosotros y sólo sobre nosotros. No será fácil, pero bajo la guía de nuestro Emperador, Liechtenstein, no, ¡el Sacro Imperio Romano Germánico prevalecerá!"
 LIC_form_HRE: "Reformar el Sacro Imperio Romano"
 LIC_form_HRE_desc: "Hemos reclamado el trono, pero para que la gente de nuestro Imperio y el mundo en general nos reconozcan como tales, debemos hacer valer nuestro derecho divino a gobernar."
 LIC_join_international_community: "Unirse a la Comunidad Internacional"
 LIC_join_international_community_desc: "Habiendo resuelto nuestros problemas internos, ahora estamos listos para unirnos a la comunidad internacional como un participante más activo."
 LIC_path_of_conquest: "Camino de la Conquista"
 LIC_path_of_conquest_desc: "Nuestra reivindicación no se refiere sólo al Sacro Imperio Romano Germánico, sino a todo el Imperio Romano. Nos encargaremos de recuperar nuestra gloria pasada, por todos los medios necesarios."
 LIC_path_of_peace: "Camino de la Paz"
 LIC_path_of_peace_desc: "Ya ha habido suficiente derramamiento de sangre. Ahora debemos reconstruir y mirar hacia un futuro pacífico."
 LIC_royal_marriages: "Matrimonios Reales"
 LIC_royal_marriages_desc: "Siendo la monarquía más poderosa de Europa, o más bien del mundo, muchas casas antiguas buscan formar una unión incluso con nuestros parientes lejanos. Fomentar estas relaciones nos permitirá ejercer influencia sobre naciones de todo el mundo."
 LIC_auxillaries: "Divisiones Auxiliares"
 LIC_auxillaries_desc: "Roma tenía un peculiar sistema de animar a los no ciudadanos a unirse a sus ejércitos. Al adoptar un sistema similar, podemos obtener resultados similares."
 LIC_idea_auxillaries: "Divisiones Auxiliares"
 LIC_idea_auxillaries_desc: "Habiendo adoptado el antiguo sistema auxiliar romano, Liechtenstein alienta en gran medida a sus poblaciones subordinadas a unirse a sus ejércitos. Sin embargo, dicho sistema no está exento de desventajas."
 LIC_marriage_influence_tt: "¡Obtendremos un §G33% de influencia§! en todas las naciones con una monarquía absoluta, un §G15% de influencia§! en todas las naciones donde la monarquía es influyente y un §G7% de influencia§! en todas las naciones que tienen una monarquía simbólica."
 LIC_path_of_conquest_tt: "Obtén objetivos de guerra de §YConquistar§! en los antiguos territorios del Imperio Romano."
 LIC_claim_the_HRE_tt: "Obtén objetivos de guerra de §YPupeteo§! en el §Yantiguo Sacro Imperio Romano§!. Esto molestará a los países objetivo."
 LIC_new_capital: "Una Nueva Capital"
 LIC_new_capital_desc: "Habiendo restaurado nuestra antigua gloria, ahora podemos considerar trasladar la ubicación del Palacio Imperial a un lugar más adecuado."
