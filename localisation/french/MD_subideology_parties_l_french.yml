 GUB.socialism_desc: "Sociaux-démocrates - Le Parti du renouveau social (Partido da Renovação Social) est un parti social-démocrate de Guinée-Bissau."
 GUB.neutral_Social: "£generic_neutral_Social_small Mouvement pour l'alternance démocratique, Groupe des 15"
 GUB.neutral_Social_desc: "Sociaux-démocrates - Le Mouvement pour l'alternance démocratique, Groupe des 15 (Movimento para Alternância, Grupo dos 15) est un parti social-démocrate de Guinée-Bissau."
 GUB.Communist-State: "£GUB_emerging_left_wing_radical Parti africain pour l'indépendance de la Guinée et du Cap-Vert (Radicaux)"
 GUB.Communist-State_icon: "£GUB_emerging_left_wing_radical"
 GUB.Communist-State_desc: "Communistes - Le Parti africain pour l'indépendance de la Guinée et du Cap-Vert (Partido Africano para a Independência da Guiné e Cabo Verde) a été créé à l'origine pour faire campagne pacifiquement en faveur de l'indépendance vis-à-vis du Portugal. Le parti s'est tourné vers le conflit armé dans les années 1960 et a été l'un des belligérants de la guerre d'indépendance de la Guinée-Bissau. Vers la fin de la guerre, le parti a établi un État marxiste-léniniste à parti unique avant l'introduction de la démocratie au début des années 1990."
 GUB.anarchist_communism: "£GUB_emerging_left_wing_radical Parti africain pour l'indépendance de la Guinée et du Cap-Vert (Modéré)"
 GUB.anarchist_communism_icon: "£GUB_emerging_left_wing_radical"
 GUB.anarchist_communism_desc: "Radicaux de gauche - Le Parti africain pour l'indépendance de la Guinée et du Cap-Vert (Partido Africano para a Independência da Guiné e Cabo Verde) a été créé à l'origine pour faire campagne pacifiquement en faveur de l'indépendance vis-à-vis du Portugal. Le parti s'est tourné vers le conflit armé dans les années 1960 et a été l'un des belligérants de la guerre d'indépendance de la Guinée-Bissau. Vers la fin de la guerre, le parti a établi un État marxiste-léniniste à parti unique avant l'introduction de la démocratie au début des années 1990."
