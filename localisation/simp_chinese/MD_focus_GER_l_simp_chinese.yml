 Germany.419.t: "德国成立第四帝国"
 Germany.419.d: "今天，我们在历史书中纪念德国再次成为一个真正的国家的日子！\n50 多年后，德国宣布建立第四帝国。我们的国家将再次崛起为全球强国，我们将不遵守社会和现代民主国家的规则。我们将为自己的民族铺平胜利之路！\n我们伟大的元首可以安息，知道我们正在再次崛起！"
