 LBA.conservatism: "£generic_conservatism_small 祖国联盟"
 LBA.conservatism_desc: "祖国联盟党是一个反卡扎菲党，由反对意大利殖民主义的的黎波里共和国创始人之一拉马丹·阿斯维利的孙子阿卜杜拉赫曼·塞维利创立。该党提倡法国式的总统制和权力下放，但不是联邦化"
 LBA.liberalism: "£LBA_liberalism 国家发展与福利党"
 LBA.liberalism_desc: "国家发展与福利党是由利比亚前外交官和流亡者阿里·扎伊丹创立的一个小党派"
 LBA.liberalism_icon: "£LBA_liberalism"
 LBA.socialism: "£generic_socialism_small 利比亚民族民主阵线"
 LBA.socialism_desc: "利比亚民族民主阵线是由几位著名的利比亚政治流亡者在美国成立的政治组织。该团体倡导穷人和中产阶级的权利、绝对的民族独立和政府的民主手段"
 LBA.Communist-State: "£generic_Communist_State_small 利比亚共产党"
 LBA.Communist-State_desc: "利比亚共产党是在第二次世界大战后成立的。然而，共产党人立即面临王国当局的镇压。卡扎菲上台后，镇压继续进行，共产党人被指控传播西方宣传和资本主义"
 LBA.Conservative: "£LBA_Conservative 利比亚人民民族运动"
 LBA.Conservative_desc: "卡扎菲倒台后，利比亚人民民族运动由赫韦尔迪·哈梅迪少将创立。哈梅迪是卡扎菲在位期间最亲密的盟友之一，他的女儿嫁给了卡扎菲的一个儿子。该运动的主要目标是修复利比亚内战造成的破坏，让事情恢复到“现状”，就好像内战从未发生过一样"
 LBA.Conservative_icon: "£LBA_Conservative"
 LBA.Autocracy: "£LBA_Autocracy_small 全国人民委员会"
 LBA.Autocracy_desc: "全国人民委员会是利比亚的执政行政部门。它由全国人民代表大会的成员选举产生，而全国人民代表大会又由基层人民代表大会（一个市级政府）选举产生。虽然理论上是一种自下而上的领导人选拔方法，但实际上执行控制权落在卡扎菲及其核心圈子手中"
 LBA.Autocracy_icon: "£LBA_Autocracy_small"
 LBA.Autocracy_democracy: "£LBA_Autocracy_democracy 阿拉伯社会主义联盟"
 LBA.Autocracy_democracy_desc: "随着利比亚民主的建立，卡扎菲回归了他的根。在他通过政变控制该国之前，阿拉伯社会主义联盟是他所在政党的名称。阿拉伯社会主义联盟 在意识形态上接近埃及的纳赛尔阿拉伯社会主义联盟党。"
 LBA.Autocracy_democracy_icon: "£LBA_Autocracy_democracy"
 LBA.Autocracy_comeback: "£LBA_Autocracy_comeback 利比亚人民解放阵线"
 LBA.Autocracy_comeback_desc: "随着穆阿迈尔·卡扎菲的垮台，他的儿子通过组建卡扎菲的忠诚政党继续他的事业。利比亚人民解放阵线旨在将该国从外国敌人资助的恐怖组织中解放出来，并使该国重新遵循穆阿迈尔·卡扎菲的第三国际理论。"
 LBA.Autocracy_comeback_icon: "£LBA_Autocracy_comeback"
 LBA.Kingdom: "£LBA_Kingdom 祖国党"
 LBA.Kingdom_desc: "祖国党或利比亚民族党是由萨拉菲派神职人员阿里·萨拉比领导的伊斯兰政党。在被利比亚当局拘留并入狱8年后，阿里·萨拉比移居沙特阿拉伯进行宗教研究。祖国党旨在改革利比亚宪法，使其以伊斯兰教法为基础"
 LBA.Kingdom_icon: "£LBA_Kingdom"
 LBA.Caliphate: "£LBA_Caliphate 利比亚伊斯兰战斗组织"
 LBA.Caliphate_desc: "利比亚伊斯兰战斗组织是由入侵苏联后从阿富汗归来的利比亚战士建立的。据称与基地组织有联系，该组织的目标是推翻卡扎菲并在利比亚建立一个伊斯兰国家。1996年暗杀卡扎菲未遂后，该组织一直承受着卡扎菲政权的压力"
 LBA.Caliphate_icon: "£LBA_Caliphate"
 LBA.Neutral_Muslim_Brotherhood: "£LBA_Neutral_Muslim_Brotherhood 正义与建设党"
 LBA.Neutral_Muslim_Brotherhood_desc: "正义与建设党是穆斯林兄弟会的利比亚地方政党。该党分享运动的目标和原则"
 LBA.Neutral_Muslim_Brotherhood_icon: "£LBA_Neutral_Muslim_Brotherhood"
 LBA.Neutral_Autocracy: "£LBA_Neutral_Autocracy 全国力量联盟"
 LBA.Neutral_Autocracy_desc: "全国力量联盟是一个自由党（至少按照利比亚的标准）。它由穆阿迈尔·卡扎菲的经济顾问、卡扎菲之子赛义夫·伊斯兰的门生马哈茂德·贾布里勒创立。虽然名义上是自由派和改革派，但由于与卡扎菲旧政权的联系以及吉布里尔倾向于将政治职位交给他的朋友和家人，许多人对该党心存疑虑"
 LBA.Neutral_Autocracy_icon: "£LBA_Neutral_Autocracy"
 LBA.Neutral_conservatism: "£LBA_Neutral_conservatism 拯救利比亚民族阵线"
 LBA.Neutral_conservatism_desc: "拯救利比亚民族阵线是一个在利比亚境内活动的反卡扎菲反对派组织。该组织由利比亚政治家和乍得-利比亚战争的退伍军人组成，最初是一个激进组织。然而，在80年代对卡扎菲个人的袭击失败后，该组织已转向更和平的策略"
 LBA.Neutral_conservatism_icon: "£LBA_Neutral_conservatism"
 LBA.Neutral_conservatism_democracy: "£LBA_Neutral_conservatism_democracy 全国阵线党"
 LBA.Neutral_conservatism_democracy_desc: "全国阵线党是拯救利比亚民族阵线的政治继承者。虽然该党是利比亚最自由的政党之一，但它仍然表示伊斯兰教应该作为治理的指导方针"
 LBA.Neutral_conservatism_democracy_icon: "£LBA_Neutral_conservatism_democracy"
 LBA.Neutral_Libertarian: "£LBA_Neutral_Libertarian 民主党"
 LBA.Neutral_Libertarian_desc: "民主党是一个小型的自由主义和世俗政党。它支持宗教与国家的分离，并在其党纲中有多项亲以色列政策"
 LBA.Neutral_Libertarian_icon: "£LBA_Neutral_Libertarian"
 LBA.neutral_Social: "£LBA_neutral_Social 正义运动"
 LBA.neutral_Social_desc: "正义运动是利比亚的一个社会民主政党。该党提倡工人权利、世俗主义、女权主义和解散民兵。它想仿效北欧模式来塑造利比亚社会民主主义"
 LBA.neutral_Social_icon: "£LBA_neutral_Social"
 LBA.Nat_Fascism: "£LBA_Nat_Fascism 利比亚民族运动"
 LBA.Nat_Fascism_desc: "利比亚民族运动于1980年由复兴党律师创立，是一个反卡扎菲的反对派组织。特别是在成立初期，该党从伊拉克复兴党那里获得了可观的资助。"
 LBA.Nat_Fascism_icon: "£LBA_Nat_Fascism"
 LBA.Nat_Autocracy: "£generic_Nat_Autocracy_small 利比亚武装力量"
 LBA.Nat_Autocracy_desc: "利比亚军队是保卫利比亚的主要力量。在卡扎菲的领导下，军队分为正规军和革命卫队。后者的装备要好得多，并充当监督正规军的看门狗"
 LBA.Monarchist: "£LBA_Monarchist 赛努西王室"
 LBA.Monarchist_desc: "第二次世界大战后，塞努西家族在伊德里斯国王的领导下接管了利比亚的统治权。君主制一直统治到1969年，随后被卡扎菲发动政变推翻。王室最初被监禁，1988年被流放到英国。王室在利比亚仍有一定支持，王室成员积极反对卡扎菲统治。"
