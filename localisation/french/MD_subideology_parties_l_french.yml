 GUA.conservatism: "£generic_conservatism_small PAN"
 GUA.conservatism_desc: "Conservateur - Le Partido de Avanzada Nacional (Parti de l'Avancement National) est un parti conservateur de droite au Guatemala. Le parti a été fondé en 1989 et a remporté les élections présidentielles de 1995. Il était également le parti le plus fort lors des élections législatives de la même année. Après cela, il a commencé à se laisser distancer par des partis plus forts, perdant des voix presque à chaque élection suivante."
 GUA.liberalism: "£generic_liberalism_small Parti Patriote"
 GUA.liberalism_desc: "Parti libéral - Le Partido Patriota (Parti patriotique) était un parti libéral conservateur fondé en 2001. Il a connu d'énormes succès lors des élections de 2007 et 2011, mais a perdu beaucoup de soutien par la suite, jusqu'à sa dissolution définitive en 2017. En 2011, il était le parti le plus fort au Congrès avec 56 sièges sur 158."
 GUA.socialism: "£generic_socialism_small UNE"
 GUA.socialism_desc: "L'Unité nationale de l'espoir (UNIE) est un parti social-démocrate du Guatemala. Il se définit également comme social-chrétien et populiste. Après sa fondation en 2002, il a connu un énorme succès aux élections générales de 2003 et a été le plus grand parti au parlement en 2019 et 2007, où il a également remporté l'élection présidentielle. Le parti a remporté le premier tour des élections présidentielles de 2019, mais a perdu au deuxième tour face au candidat de Vamos."
 GUA.Communist-State: "£generic_Communist_State_small URNG-MAIZ"
 GUA.Communist-State_desc: "L'Unité révolutionnaire nationale guatémaltèque (UNG) est un parti communiste du Guatemala. Il défend diverses idéologies, notamment le marxisme-léninisme, le chavisme, le bolivarisme et le populisme. Le parti a été fondé en 1982, mais n'a réussi à entrer au parlement qu'en 2003. Depuis lors, il est toujours resté dans la tranche inférieure des 10 % des voix, ne dépassant jamais 4 %. En 2011 et 2015, il s'est présenté dans une coalition électorale avec Winaq."
 GUA.anarchist_communism: "£generic_anarchist_communism_small Alliance de la Nouvelle Nation"
 GUA.anarchist_communism_desc: "L'Alianza Nueva Nación (Alliance de la nouvelle nation) était un parti politique de gauche. Il est entré au Congrès guatémaltèque en 1999 en tant que troisième parti le plus populaire. Après cela, il a continuellement perdu des voix et a finalement été contraint de se dissoudre en 2007 en raison d'un manque de voix conformément à la loi électorale guatémaltèque."
 GUA.anarchist_communism_2007: "£generic_anarchist_communism_small Winaq"
 GUA.anarchist_communism_2007_desc: "Le parti radical de gauche Winaq a été fondé en 2007 et est un parti socialiste démocratique au Guatemala. Il a ses racines dans les communautés indigènes du Guatemala et milite pour l'égalité entre les ethnies à l'intérieur du pays. Le nom « Winaq » est le mot quiche pour « peuple », les K'iche' étant un peuple amérindien, descendant des Mayas. Ils se sont d'abord présentés dans une coalition avec l'URNG-MAIZ, mais ont quitté la coalition pour les élections de 2019, où ils l'ont dépassé en termes de voix et de sièges."
 GUA.Conservative: "£generic_Conservative_small Parti unioniste"
 GUA.Conservative_desc: "Le Parti unioniste réactionnaire est un parti politique conservateur, nationaliste de droite et libéral sur le plan économique. Son objectif principal est la recréation d'une union centraméricaine. Il a d'abord connu un succès marginal avec plus de 6 %, mais sa popularité a chuté après 2007. Il faisait partie d'une coalition électorale avec Compromiso, Renovación y Orden (CREO) en 2015."
 GUA.Neutral_conservatism: "£generic_Neutral_conservatism_small LIDER"
 GUA.Neutral_conservatism_desc: "Le parti conservateur neutre Libertad Democrática Renovada (Liberté démocratique renouvelée) était un parti de centre-droit de courte durée au Guatemala. Il s'est séparé du parti UNE en 2010 et a connu un premier succès aux élections de 2011, obtenant près de 9 % des voix. Lors des élections suivantes, il a réussi à plus que doubler ses résultats avec près de 19 %. Il a été interdit en 2016 en raison de violations constantes de la loi électorale et des partis politiques. Il aurait également des liens étroits avec des groupes de trafiquants de drogue."
 GUA.Neutral_conservatism_2017: "£generic_Neutral_conservatism_small Vamos"
 GUA.Neutral_conservatism_2017_desc: "Le parti conservateur neutre Vamos est un parti politique conservateur du Guatemala. Il a été fondé en 2017 et est rapidement devenu le deuxième plus grand parti en 2019 et a également remporté le deuxième tour des élections présidentielles la même année. Il est socialement conservateur et économiquement libéral. Son nom officiel complet est « Vamos por una Guatemala Diferente », ce qui signifie littéralement « Nous allons vers un Guatemala différent »."
 GUA.Neutral_Libertarian: "£generic_Neutral_Libertarian_small UCN"
 GUA.Neutral_Libertarian_desc: "Nationaliste - L'Union du changement national (Unión del Cambio Nacional) est un parti nationaliste guatémaltèque. Il a été fondé en 2006 et a obtenu de bons résultats, obtenant plus de 4 % des voix aux élections générales de 2007 et près de 10 % en 2011. Il a légèrement baissé mais est resté au-dessus de 5 % depuis lors."
 GUA.Neutral_green: "£generic_Neutral_green_small Todos"
 GUA.Neutral_green_desc: "Centriste - Todos est un parti politique centriste du Guatemala. Il est nationaliste et défend la démocratie chrétienne et l'humanisme, ainsi que l'économie sociale de marché. Il a été formé après qu'un groupe de députés de l'UNE a quitté le parti et formé une faction gouvernementale connue sous le nom de « Cravates violettes » en raison de leur tenue vestimentaire. Au milieu de l'année 2012, ils ont rejoint les Verts, qui ont changé de nom et de logo et sont devenus « Todos » (qui signifie « Tous » ou « Tout le monde »). Le parti est devenu le troisième plus grand parti en 2015, mais a perdu aux élections suivantes avec moins de la moitié de ses sièges précédents."
 GUA.neutral_Social: "£generic_neutral_Social_small Encuentro"
 GUA.neutral_Social_desc: "Social Democratic - Encuentro por Guatemala (Rencontre pour le Guatemala/Ensemble pour le Guatemala) était un parti social-démocrate du Guatemala. Il défendait avec force les droits des peuples autochtones comme philosophie principale. Son logo représente les quatre groupes autochtones du Guatemala, les Mayas, les Garifunas, les Xincas et les Ladinos, tous réunis. Ils ont connu un succès d'environ 6 % de 2007 à 2015, mais ont perdu durement en 2019, ce qui a conduit à leur dissolution en 2020."
 GUA.Neutral_Communism: "£generic_Neutral_Communism_small MLP"
 GUA.Neutral_Communism_desc: "Le Mouvement communiste pour la libération des peuples (MovP) est un parti indigéniste du Guatemala. Il a été créé en affirmant que Winaq et l'URNG ne représentaient pas les peuples autochtones. Il a été formé fin 2016 mais n'a été légalisé que deux ans plus tard. Lors des élections de 2019, il a obtenu plus de 10 % des voix présidentielles, mais seulement environ 3 % des voix au Congrès."
 GUA.Nat_Populism: "£generic_Nat_Populism_small MLN"
 GUA.Nat_Populism_desc: "Le Mouvement de libération nationale (Movimiento de Liberación Naciona) était un parti politique d'extrême droite au Guatemala. Il a été fondé en 1954 sous le nom de Movimiento Democratico Nacional (Mouvement démocratique national). Le coup d'État de 1963 a fait du MLN la principale plate-forme politique de l'armée. Il a également été classé comme populiste de droite, agrarien, conservateur et libéral sur le plan économique. Il a été dissous en 1999 après avoir perdu tous ses sièges au Congrès lors des élections de cette année-là."
 GUA.Nat_Populism_2008: "£generic_Nat_Populism_small FCN"
 GUA.Nat_Populism_2008_desc: "Le Front de convergence nationale (Front de convergence nationale) est un parti populiste de droite au Guatemala. Fondé en 2008 par des officiers de l'armée à la retraite, il est nationaliste, conservateur sur le plan national et social, anticommuniste et socialiste. Il n'a pas connu de succès lors de ses premières élections en 2011, n'obtenant que 0,5 %, mais a gagné en popularité, obtenant 9 %. En 2019, il a de nouveau perdu une grande majorité de ses sièges."
 GUA.Nat_Fascism: "£generic_Nat_Fascism_small FRG"
 GUA.Nat_Fascism_desc: "Extrême droite - Le Frente Republicano Guatemalteco (Front républicain guatémaltèque) était un parti politique d'extrême droite. Il est conservateur, républicain et anticommuniste, ainsi que populiste de droite. Il a été créé en 1989 par l'ancien président et dictateur du Guatemala Efrain Ríos Montt. Il a connu un énorme succès dans les années 90, étant de loin le plus grand parti en 1999 avec 42 %. Ses votes ont cependant été divisés par deux lors des deux élections suivantes, jusqu'à ce qu'ils atteignent moins de 3 % en 2011. En 2015, il n'a pas réussi à remporter de sièges et s'est dissous plus tard dans l'année. En 2013, il a changé de nom pour devenir le PRI."
 GUA.Nat_Fascism_2013: "£generic_Nat_Fascism_small PRI"
 GUA.Nat_Fascism_2013_desc: "Extrême droite - Le Parti républicain institutionnel (Partido Republicano Institucional) était un parti politique d'extrême droite. Il est conservateur, républicain et anticommuniste, ainsi que populiste de droite. Il a été créé en 1989 par l'ancien président et dictateur du Guatemala Efrain Ríos Montt. Il a connu un énorme succès dans les années 90, étant de loin le plus grand parti en 1999 avec 42 %. Ses votes ont cependant été divisés par deux lors des deux élections suivantes, jusqu'à ce qu'ils atteignent moins de 3 % en 2011. En 2015, il n'a pas réussi à remporter de sièges et s'est dissous plus tard dans l'année. Avant 2013, il était connu sous le nom de FRG."
 GUA.Nat_Autocracy: "£generic_Nat_Autocracy_small Forces armées du Guatemala"
 GUA.Nat_Autocracy_desc: ""
