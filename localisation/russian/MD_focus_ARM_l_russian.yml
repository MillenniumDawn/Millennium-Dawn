 karabakh.1.t: "[ARM.GetNamewithFlag] Атаковали наши позиции!"
 karabakh.1.d: "Нагорно-Карабахские и армянские войска начали обстрел наших позиций напротив границы с непризнанной Нагорно-Карабахской Республикой. Наши войска пытаются отразить атаку противника."
 karabakh.1.a: "Черт возьми!"
 karabakh.2.t: "[ARM.GetNamewithFlag] побеждает в перестрелке!"
 karabakh.2.d: "В недавнем боестолкновении между армянскими и азербайджанскими подразделениями армяне одержали победу, нанеся азербайджанской стороне тяжёлые потери."
 karabakh.2.a: "Конфликт сохраняется"
 karabakh.3.t: "[ARM.GetNamewithFlag] Теряет преимущество в перестрелке!"
 karabakh.3.d: "В недавнем боестолкновении между армянскими и азербайджанскими подразделениями азербайджанцы одержали победу, нанеся армянской стороне тяжёлые потери."
 karabakh.3.a: "Конфликт сохраняется"
 karabakh.4.t: "Перестрелка заканчивается безрезультатно!"
 karabakh.4.d: "После недавнего нападения армянских сил на азербайджанские позиции перестрелка закончилась вничью, и позиции не изменились."
 karabakh.4.a: "Конфликт сохраняется"
 karabakh.5.t: "[AZE.GetNamewithFlag] Атаковали наши позиции!"
 karabakh.5.d: "Азербайджанские войска начали обстреливать наши позиции напротив границы с Азербайджаном. Наши войска пытаются отразить атаку противника."
 karabakh.5.a: "Черт возьми!"
 karabakh.6.t: "[AZE.GetNamewithFlag] побеждает в перестрелке!"
 karabakh.6.d: "В недавнем боестолкновении между армянскими и азербайджанскими подразделениями азербайджанцы одержали победу, нанеся армянской стороне тяжёлые потери."
 karabakh.6.a: "Конфликт сохраняется"
 karabakh.7.t: "[AZE.GetNamewithFlag] Терпит поражение в перестрелке!"
 karabakh.7.d: "В недавнем боестолкновении между армянскими и азербайджанскими подразделениями армяне одержали победу, нанеся азербайджанской стороне тяжёлые потери."
 karabakh.7.a: "Конфликт сохраняется"
 karabakh.8.t: "Успешная разведывательная операция беспилотника!"
 karabakh.8.d: "Недавно наши разведывательные беспилотники провели успешную операцию и собрали значительный объём информации о противнике."
 karabakh.8.a: "Отлично!"
 karabakh.9.t: "Беспилотник сбит"
 karabakh.9.d: "Наши попытки провести воздушную разведку были замечены противником, наш беспилотник был сбит удачным выстрелом из ПЗРК, и теперь мы потеряли ценное оборудование."
 karabakh.9.a: "**** они!"
 karabakh.101.t: "Сбит вражеский беспилотник"
 karabakh.101.d: "Недавно вражеский разведывательный беспилотник был сбит удачным выстрелом из переносного зенитно-ракетного комплекса. Разведывательная миссия наших врагов провалилась, и они потеряли ценное оборудование."
 karabakh.101.a: "Отлично!"
 karabakh.10.t: "Наша окончательная позиция по переговорам 90-х годов"
 karabakh.10.d: "В 1990-х годах Азербайджан, признав нашу победу, согласился признать Арцах, если мы согласимся отдать Азербайджану Гадрутский район в обмен на признание. Сдача земель в обмен на признание может быть выгодной сделкой, но наши внутренние силы могут быть этим очень недовольны. Эта сделка также может лишить нас возможности иметь какие-либо политические амбиции..."
 karabakh.10.a: "Мы должны согласиться. Это более перспективное решение."
 karabakh.10.b: "Мы не можем допустить сдачи территорий."
 karabakh.11.t: "[ARM.GetNamewithFlag] Согласен с нашими условиями 90-х!"
 karabakh.11.d: "В своём недавнем заявлении армянская сторона согласилась с нашими прежними условиями, согласно которым Гадрутский район переходит к нам в обмен на наше признание Нагорно-Карабахской Республики. Конфликт будет полностью урегулирован, и мы подпишем с Арменией договор о ненападении. Стоит учитывать, что на данный момент Армения значительно превосходит нас по военной мощи."
 karabakh.11.a: "Замечательно, мы согласны на эти условия!"
 karabakh.11.b: "Нам также нужен коридор через Мегри..."
 karabakh_news.2.t: "Разрешение Нагорно-Карабахского конфликта!"
 karabakh_news.2.d: "После многих лет неразрешённого конфликта армянская и азербайджанская стороны смогли самостоятельно достичь соглашения по Нагорному Карабаху и подписать соответствующую резолюцию, которая гарантирует обеим сторонам соблюдение их интересов. К чему приведёт это изменение на Южном Кавказе, пока остаётся загадкой."
 karabakh_news.2.o1: "Мир на Кавказе?"
 karabakh.12.t: "[ARM.GetNamewithFlag] требует полного признания Нагорного Карабаха!"
 karabakh.12.d: "В своём недавнем заявлении армянская сторона отвергла наши прежние условия, согласно которым Гадрутский район передаётся нам в обмен на наше признание Нагорно-Карабахской Республики. Они требуют полного признания Нагорно-Карабахской Республики без территориальных изменений. Стоит учитывать, что на данный момент Армения значительно превосходит нас по военной мощи. Пока что."
 karabakh.12.a: "Мы выиграем в долгосрочной перспективе. Повысьте ставки на следующих переговорах."
 karabakh.12.b: "Может быть... принять их предложение?"
 karabakh.13.t: "[AZE.GetNamewithFlag] Отклоняет наше предложение!"
 karabakh.13.d: "Азербайджан отклонил наши условия для переговоров и отложил обсуждение новых условий до следующей встречи."
 karabakh.13.a: "Тогда давайте подготовимся."
 karabakh.14.t: "Наша новая позиция"
 karabakh.14.d: "После первого раунда неудачных переговоров мы наконец готовы пересмотреть нашу позицию в переговорном процессе. Должны ли мы требовать прохода через Зангезур или нам следует отказаться от нашей переговорной позиции?"
 karabakh.14.a: "Предъявите им наши новые требования."
 karabakh.14.b: "Давайте признаем Нагорный Карабах."
 karabakh.15.t: "[AZE.GetNamewithFlag] выдвигает новые требования!"
 karabakh.15.d: "Недавно правительство Азербайджана предъявило нам новый набор требований для признания Арцаха. Они по-прежнему хотят, чтобы мы сдали Гадрут, но теперь они хотят, чтобы через Сюник был проложен коридор, соединяющий его с Нахиджеваном. Должны ли мы согласиться на эти новые условия?"
 karabakh.15.a: "Эти условия неприемлемы!"
 karabakh.15.b: "Это звучит достаточно разумно."
 karabakh.16.t: "[ARM.GetNamewithFlag] Отклоняет наше предложение!"
 karabakh.16.d: "Армения отклонила наши условия для переговоров и отложила обсуждение новых условий до следующей встречи."
 karabakh.16.a: "Тогда давайте подготовимся."
 karabakh.17.t: "Новая позиция на переговорах"
 karabakh.17.d: "После предыдущего раунда переговоров, который закончился безрезультатно, нам следует пересмотреть наши требования к Армении. Учитывая наше усиление на мировой арене, мы также должны потребовать Карвачарский район в обмен на признание Нагорного Карабаха частью Армении. Нам кажется, что это наиболее выгодная позиция."
 karabakh.17.a: "Представьте новые условия Армении."
 karabakh.17.b: "Давайте вообще откажемся от Карабаха..."
 karabakh.18.t: "[AZE.GetNamewithFlag] Новые условия!"
 karabakh.18.d: "Недавно Азербайджан выдвинул нам новые требования о признании Арцаха нашей территорией. Теперь они требуют Карвачар и Гадрут в обмен на признание Степанакерта территорией Армении. Учитывая усиление Азербайджана, это может стать для нас большой проблемой."
 karabakh.18.a: "Эти условия неприемлемы!"
 karabakh.18.b: "Мы должны сдаться..."
 karabakh.19.t: "[ARM.GetNamewithFlag] Отклоняет наше предложение!"
 karabakh.19.d: "Армения отклонила наши условия для переговоров и отложила обсуждение новых условий до следующей встречи."
 karabakh.19.a: "Тогда давайте подготовимся."
 karabakh.20.t: "Попытка купить земли Нагорного Карабаха за деньги"
 karabakh.20.d: "После предыдущих неудачных переговоров, возможно, нам стоит предложить им деньги за эти земли. Это было бы разумным решением, если они согласятся. Стоит ли нам попытаться? Это последний шанс на мирное урегулирование."
 karabakh.20.a: "Представьте новые условия Армении."
 karabakh.20.b: "Давайте вообще откажемся от Карабаха..."
 karabakh.21.t: "[AZE.GetNamewithFlag] — новое предложение!"
 karabakh.21.d: "Недавно Азербайджан предложил нам деньги (15 миллиардов долларов) в обмен на Карвачар и Гадрут. Должны ли мы согласиться на эти новые условия?"
 karabakh.21.a: "Конечно!"
 karabakh.21.b: "Мы готовы выплатить им такую же сумму, если они признают Арцах."
 karabakh.22.t: "[ARM.GetNamewithFlag] — встречное предложение!"
 karabakh.22.d: "Они готовы дать нам 15 миллиардов долларов, если мы полностью откажемся от Нагорного Карабаха. Должны ли мы согласиться?"
 karabakh.22.a: "Хм, а почему бы и нет?"
 karabakh.22.b: "Мы встретимся на поле боя."
 karabakh.23.t: "[AZE.GetNamewithFlag] Отклоняет наше предложение!"
 karabakh.23.d: "Азербайджан отклонил наше предложение. Несмотря на обещания продолжить переговоры, есть серьёзные основания полагать, что дальнейших переговоров не будет."
 karabakh.23.a: "Это их проблема, а не наша."
 karabakh.24.t: "[ARM.GetNamewithFlag] Признал и присоединил Нагорный Карабах!"
 karabakh.24.d: "Армения в результате неожиданного акта агрессии объявила о полной аннексии Нагорного Карабаха и его признании. Мы расцениваем это как акт полной и безоговорочной агрессии!"
 karabakh.24.a: "Вперед, атакуйте!"
 karabakh_news.3.t: "Вторая Нагорно-Карабахская война"
 karabakh_news.3.d: "В связи с недавними событиями Азербайджан начал полномасштабное наступление на территорию непризнанной Нагорно-Карабахской Республики. Несмотря на прямое вторжение Азербайджана, территория Нагорного Карабаха была оккупирована армянскими силами, что создаёт у Азербайджана впечатление, что агрессия исходит от армянской стороны."
 karabakh_news.3.o1: "Настали темные времена."
 karabakh.25.t: "Возможность в Нагорном Карабахе!"
 karabakh.25.d: "Война в Нагорном Карабахе длится достаточно долго, чтобы нарушить баланс сил в регионе. Возможно, нам следует воспользоваться этим и ввести наших миротворцев в Арцах, вынудив Армению уступить часть территории. Это усилит наше влияние на Армению и Азербайджан. Стоит ли нам это делать?"
 karabakh.25.a: "Конечно!"
 karabakh.25.b: "Это не наше дело."
 karabakh.26.t: "[SOV.GetNamewithFlag] требует решения проблемы Карабаха!"
 karabakh.26.d: "Россия считает, что война зашла слишком далеко и мы должны договориться о прекращении огня между обеими сторонами. Должны ли мы согласиться?"
 karabakh.26.a: "Конечно..."
 karabakh.26.b: "Нет!"
 karabakh.27.t: "[FROM.GetNamewithFlag] Отклоняет предложение о прекращении огня!"
 karabakh.27.d: "[FROM.GetNamewithFlag] отклоняет наше предложение о прекращении огня. Мы ввели против них санкции, однако наше влияние на них ослабло."
 karabakh.27.a: "Ублюдки!"
 karabakh.28.t: "[SOV.GetNamewithFlag] требует решения проблемы Карабаха!"
 karabakh.28.d: "Россия считает, что война зашла слишком далеко и мы должны договориться о прекращении огня между обеими сторонами. Азербайджан уже согласился. Должны ли мы согласиться?"
 karabakh.28.a: "Конечно..."
 karabakh.28.b: "Мы будем бороться до конца!"
 karabakh_news.4.t: "Прекращение огня в Нагорном Карабахе!"
 karabakh_news.4.d: "Благодаря дипломатическим усилиям России недавний конфликт в Нагорном Карабахе был остановлен подписанием соглашения о прекращении огня между армянской и азербайджанской сторонами. Удержится ли мир на Южном Кавказе или эти изменения будут недолговечными?"
 karabakh_news.4.o1: "Наконец-то наступил покой."
 karabakh.29.t: "Второе наступление на Нагорный Карабах!"
 karabakh.29.d: "Пришло время снова напасть на Нагорный Карабах и забрать всё, что осталось."
 karabakh.29.a: "Вперед!"
 arm_reaction.1.t: "Грузия аннексировала Абхазию"
 arm_reaction.1.d: "Правительство Грузии, обойдя нас, смогло подчинить себе Абхазию и объявить о начале интеграции в своё государство. Мы крайне возмущены тем, что нас просто проигнорировали и поставили перед фактом. Пришло время решить, как мы будем реагировать на этот акт нарушения наших геополитических интересов."
 arm_reaction.1.a: "Мы устроим отвлекающий манёвр."
 arm_reaction.1.b: "Давайте поднимем восстание в Абхазии."
 arm_reaction.1.c: "Давайте выразим наше возмущение."
 arm_reaction.1.f: "Объявить войну Грузии."
 arm_reaction.2.t: "Россия устроила диверсию!"
 arm_reaction.2.d: "В ответ на присоединение Абхазии к нашему государству Россия решила предпринять ответные действия, саботируя нашу политическую структуру и пытаясь взбудоражить общественность по различным болезненным вопросам."
 arm_reaction.2.a: "Как трогательно"
 arm_reaction.3.t: "Беспорядки в Абхазии"
 arm_reaction.3.d: "Россия не смогла смириться с нашим воссоединением с Абхазией и смогла собрать верные ей вооружённые силы и осуществить переворот. Помимо прочего, Россия объявляет о начале войны с нами, похоже, они намерены уничтожить нас за наше желание видеть Грузию единой."
 arm_reaction.3.a: "Маньяки!"
 arm_reaction.4.t: "Пророссийский государственный переворот"
 arm_reaction.4.d: "Российские спецслужбы смогли совершить переворот в нашей республике и захватить власть. Теперь мы не только находимся под контролем России, но и вовлечены в войну с Грузией, которой Россия объявила войну."
 arm_reaction.4.a: "Между двух огней"
 arm_reaction.5.t: "Россия выражает недовольство"
 arm_reaction.5.d: "Россия выражает крайнее недовольство тем, что абхазский вопрос был решён без их участия. Наши отношения с Россией, возможно, испорчены навсегда, но теперь у нас есть Абхазия, и это для нас гораздо важнее."
 arm_reaction.5.a: "Пусть они плачут"
 arm_reaction.6.t: "Армения объявляет о прекращении российской оккупации"
 arm_reaction.6.d: "Сегодня правительство Армении объявило, что теперь они больше не находятся под нашей оккупацией, что наши компании, наши войска должны немедленно покинуть Армению, иначе они будут изгнаны силой. Этот акт агрессии с их стороны не должен остаться без нашего внимания."
 arm_reaction.6.a: "Мы устроим отвлекающий манёвр."
 arm_reaction.6.b: "Мы устроим мятеж."
 arm_reaction.6.c: "Давайте выразим наше возмущение."
 arm_reaction.6.f: "Объявить войну Армении."
 arm_reaction.7.t: "Россия устроила диверсию!"
 arm_reaction.7.d: "Россия не может смириться с тем, что мы перестали быть марионетками, и организовала политический саботаж силами ФСБ, пытаясь изменить ситуацию, но мы всё равно выстоим!"
 arm_reaction.7.a: "Как трогательно"
 arm_reaction.8.t: "Пророссийский бунт"
 arm_reaction.8.d: "Наш выход из сферы влияния России сильно оскорбил их правительство, но мы недооценили масштабы их влияния на нашу страну. Они смогли организовать мятеж лояльных им сил, направленный против нас."
 arm_reaction.8.a: "Как трогательно"
 arm_reaction.9.t: "Россия выражает недовольство"
 arm_reaction.9.d: "Россия выразила серьёзное возмущение и недовольство тем, что мы так легко и быстро свергли их марионеточное правительство."
 arm_reaction.9.a: "Пусть они плачут"
 arm_reaction.10.t: "Война с Россией!"
 arm_reaction.10.d: "Мы догадывались, что Россия не смирится с потерей контроля над нами, но они готовы устроить кровавую бойню, лишь бы не отпустить нас!"
 arm_reaction.10.a: "Маньяки!"
 arm_reaction.11.t: "Отправить ЧВК \"Вагнер\" в Азербайджан"
 arm_reaction.11.d: "Подавление Армении продолжается, и мы готовы расширить зону боевых действий. ЧВК «Вагнер» готова отправиться в Азербайджан и поднять там восстание против армянского правительства"
 arm_reaction.11.a: "Мы уходим"
 arm_reaction.11.b: "Нет"
 arm_reaction.12.t: "Мятеж ЧВК \"Вагнера\" в Азербайджане"
 arm_reaction.12.d: "Россия продолжает подрывать единство нашего государства. ЧВК «Вагнер» были отправлены в Азербайджан, чтобы поднять восстание против нас. Повстанцев немного, но батальоны ЧВК вполне способны дать нам отпор."
 arm_reaction.12.a: "Становится все хуже"
 arm_reaction.13.t: "Азербайджан просит о признании"
 arm_reaction.13.d: "Восстание в Азербайджане было успешным, но теперь их правительство просит у нас официального признания, а также установления нашего протектората. Возможно, они хотят защитить себя от возможного поражения в войне с Арменией, но тогда нам придётся вмешаться в эту войну."
 arm_reaction.13.a: "На войну!"
 arm_reaction.13.b: "Им достаточно нашей помощи"
 arm_reaction.14.t: "Армения поддерживает сепаратистов на Кавказе"
 arm_reaction.14.d: "Наши спецслужбы установили факт, что армянские спецслужбы поддерживают сепаратистские группировки на Кавказе, тем самым полностью способствуя дестабилизации ситуации в этом регионе с помощью армянских спецслужб. Пришло время ответить им."
 arm_reaction.14.a: "Мы устроим отвлекающий манёвр."
 arm_reaction.14.b: "Мы будем поддерживать сепаратизм в их регионах."
 arm_reaction.14.c: "Давайте выразим наше возмущение."
 arm_reaction.14.f: "Объявить войну Армении."
 arm_reaction.15.t: "Россия устроила диверсию!"
 arm_reaction.15.d: "Российские спецслужбы, по-видимому, смогли установить факт нашей причастности к поддержке сепаратистов на Кавказе и решили немедленно отреагировать, подорвав нашу политическую систему."
 arm_reaction.15.a: "Как трогательно"
 arm_reaction.16.t: "Россия поддерживает сепаратистов"
 arm_reaction.16.d: "Российские спецслужбы активно поддерживают сепаратистские элементы в наших марионеточных государствах, тем самым ослабляя наше влияние в регионе."
 arm_reaction.16.a: "Как трогательно"
 arm_reaction.17.t: "Россия выражает недовольство"
 arm_reaction.17.d: "Россия выражает активное недовольство нашей поддержкой сепаратизма на их территории."
 arm_reaction.17.a: "Пусть они плачут"
 arm_reaction.18.t: "Война с Россией!"
 arm_reaction.18.d: "Россия решила радикально отреагировать на нашу поддержку сепаратистов в их регионе и неожиданно объявила нам войну."
 arm_reaction.18.a: "Маньяки!"
