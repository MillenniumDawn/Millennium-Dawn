 #Major Development Projects
 BRA_major_development_projects_decision_category: "Grandi progetti di sviluppo"
 BRA_major_development_projects_decision_category_desc: "Il Ministro dei Trasporti e dei Lavori Pubblici ha presentato alcuni progetti per sviluppare la terraferma brasiliana e migliorare la nostra economia"
 BRA_transposition_saofrancisco: "Trasposizione del fiume São Francisco"
 BRA_transposition_saofrancisco_desc: "La trasposizione del fiume São Francisco è un progetto di trasferimento di parte delle acque del fiume São Francisco in Brasile, denominato dal governo brasiliano come \"Progetto per l'integrazione del fiume São Francisco con i bacini idrografici del Nordest.\" Il progetto è un'impresa del governo federale, sotto la responsabilità del Ministero dello Sviluppo Regionale. Il progetto prevede la costruzione di oltre 700 chilometri di canali in cemento su due assi principali (nord ed est) lungo il territorio di quattro stati (Pernambuco, Paraíba, Ceará e Rio Grande do Norte) per deviare le acque del fiume. Lungo il percorso, il progetto prevede la costruzione di nove stazioni di pompaggio dell'acqua. In seguito è prevista la possibilità di realizzare il cosiddetto asse sud, che copre Bahia e Sergipe, e l'asse ovest, nel Piauí."
 BRA_bacia_tocantins: "Colonizzare il bacino idrografico del Tocantins Araguaia"
 BRA_bacia_tocantins_desc: "Il bacino di Araguaia-Tocantins è una delle dodici regioni idrografiche del Brasile. I fiumi principali del bacino sono il Tocantins e l'Araguaia. È il più grande bacino idrico del Brasile."
 BRA_army_projects: "Finanziare l'Ufficio progetti dell'esercito"
 BRA_army_projects_desc: "L'Ufficio Progetti dell'Esercito mira a fornire alle unità operative prodotti di difesa essenziali per il loro impiego operativo al livello minimo."
 BRA_improve_dockyards: "Migliorare i nostri cantieri navali"
 BRA_improve_dockyards_desc: "I nostri cantieri navali devono essere migliorati."
 BRA_amazonian_projects: "Progetti amazzonici"
 BRA_amazonian_projects_desc: "Progetti per lo sviluppo dell'Amazzonia."
