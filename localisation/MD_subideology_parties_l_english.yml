 NOR.Caliphate_desc:0 ""
 #Non-alligned
 NOR.Neutral_conservatism:0 "£NOR_Neutral_conservatism_small  Kristelig Folkeparti"
 NOR.Neutral_conservatism_desc:0 "Conservative - £NOR_Neutral_conservatism_small Kristelig Folkeparti is a center-right christian party. They want the state to promote christianity as the official religion. In foreign policy they wish to promote peace and favor increased aid to poor countries."
 NOR.oligarchism:0 "£NOR_oligarchism_small  Senterpartiet"
 NOR.oligarchism_desc:0 "Oligarchism - £NOR_oligarchism_small Senterpartiet is a largely a rural party. They are eurosceptic and dislike free trade. They work towards reversing centralization and wish to increase agricultural subsidies."
 NOR.neutral_Social:0 "£NOR_neutral_Social_small  Sosialistisk Venstreparti"
 NOR.neutral_Social_desc:0 "Socialist Democrat - £NOR_neutral_Social_small Sosialistisk Venstreparti was formed as a breakout faction from Arbeiderpartiet as they wished to end NATO membership. They are more leftist than Arbeiderpartiet and champion feminism, welfare, enviromentalism and state capitalism."
 NOR.Neutral_Libertarian:0 "£NOR_Neutral_Libertarian_small  Liberalistene"
 NOR.Neutral_Libertarian_desc:0 "Libertarian - £NOR_Neutral_Libertarian_small Liberalistene is a fairly new libertarian party who champion the end of taxation, cutting welfare and reducing state power."
 
