 israel_economy.210.t: "与以色列的海上边界争端！"
 israel_economy.210.d: "以色列最近开始宣称对海上更多的加利利天然气田拥有主权，甚至将其海军行动延伸至我们的海岸附近。为了不使冲突升级，以色列向我们提出了一项临时石油协议。我们应该同意吗？"
 israel_economy.210.a: "行，现在就这样吧"
 israel_economy.210.b: "淹没加利利！"
 israel_economy.211.t: "真主党接受"
 israel_economy.211.d: "他们同意了我们的临时石油协议，目前我们与他们之间的问题有所缓解。"
 israel_economy.211.a: "很好"
