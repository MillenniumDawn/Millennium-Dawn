 WAG.Nat_Autocracy_icon: "£SOV_Nat_Autocracy_wagner"
 WAG.Nat_Autocracy_desc: "Juntes militaires - Le Parti Wagner (Partiya Vagnera) qui n'ont pas l'intention de faire des cérémonies avec l'ennemi."
 SOV.oligarchism_council: "£SOV_oligarchs Russie libérale"
 SOV.oligarchism_council_icon: "£SOV_oligarchs"
 SOV.oligarchism_council_desc: "Oligarchistes libéraux - La Russie libérale (Liberal'naya Rossiya) était un parti politique parrainé par l'oligarque Boris Berezovsky, mais il a été suspendu par manque de fonds. Aujourd'hui, les oligarques sont revenus au pouvoir et ils ont besoin de leur propre parti pour contrôler la législation."
