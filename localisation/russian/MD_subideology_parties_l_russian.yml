 ### Poland ###
 POL.conservatism: "£POL_conservatism_small AWS"
 POL.conservatism_icon: "£POL_conservatism_small"
 POL.conservatism_desc: "Консервативная — Akcja Wyborcza Solidarność (Избирательная акция солидарности) — широкая политическая коалиция, объединяющая либералов, консерваторов и христианские партии."
 POL.conservatism_1: "£POL_conservatism_1_small PiS"
 POL.conservatism_1_icon: "£POL_conservatism_1_small"
 POL.conservatism_1_desc: "Консервативная — Prawo i Sprawiedliwość (Закон и справедливость) — доминирующая польская национал-консервативная христианско-демократическая партия, сочетающая экономический интервенционизм и социальное обеспечение с социально-консервативными взглядами. Он выступает за осторожное сотрудничество с Европейским союзом и является стойко антироссийским."
 POL.liberalism: "£POL_liberalism_small UW"
 POL.liberalism_desc: "Либералы — Unia Wolności (Союз свободы) представляет собой слияние Демократического союза (Unia Demokratyczna, UD) и Либерально-демократического конгресса (Kongres Liberalno-Demokratyczny, KLD). Он представляет европейскую демократическую и либеральную традицию, выступает за свободную рыночную экономику и личную свободу, отвергает экстремизм и фанатизм."
 POL.liberalism_icon: "£POL_liberalism_small"
 POL.liberalism_1: "£POL_liberalism_1_small PO"
 POL.liberalism_1_desc: "Либералы — Platforma Obywatelska (Гражданская платформа) является центристской, широкомасштабной польской политической партией, выступающей за ордолиберальную экономику и проевропейскую, центристско-правоцентристскую социальную позицию."
 POL.liberalism_1_icon: "£POL_liberalism_1_small"
 POL.socialism: "£POL_socialism_small SLD"
 POL.socialism_icon: "£POL_socialism_small"
 POL.socialism_desc: "Социал-демократы — Sojusz Lewicy Demokratycznej (Альянс демократических левых) — левоцентристская партия Третьего пути с посткоммунистическими корнями. Его политику можно охарактеризовать как проевропейскую, экономически интервенционистскую и социально-центристскую."
 POL.Communist-State: "£generic_Communist_State_small Związek Komunistów Polskich \"Proletariat\""
 POL.Communist-State_desc: ""
 POL.Communist-State_2017: "£generic_Communist_State_small Komunistyczna Partia Polski"
 POL.Communist-State_2017_desc: ""
 POL.Conservative: "£POL_Conservative_small Samoobrona"
 POL.Conservative_icon: "£POL_Conservative_small"
 POL.Conservative_desc: "Реакционеры — Samoobrona Rzeczpospolitej Polskiej (Самооборона Республики Польша) — левая популистская консервативная партия, известная своими противоречивыми избирательными кампаниями. Он евроскептичен и не против сотрудничества с Россией и другими постсоветскими государствами."
 POL.Conservative_2017: "£generic_Conservative_small Partia Zmiana"
 POL.Conservative_2017_desc: "Реакционеры — Partia Zmiana («Перемена») — пророссийская, антизападная политическая партия, имеющая связи с российскими спецслужбами."
 POL.anarchist_communism: "£generic_anarchist_communism_small Polska Partia Socjalistyczna"
 POL.anarchist_communism_desc: ""
 POL.Neutral_conservatism_2017: "£POL_Neutral_conservatism_2017_small Kukiz'15"
 POL.Neutral_conservatism_2017_icon: "£POL_Neutral_conservatism_2017_small"
 POL.Neutral_conservatism_2017_desc: "Консервативная — Kukiz'15 — это объединение различных правоцентристских и правых активистов и политических новичков, названное в честь своего лидера — бывшего музыканта Павла Кукиза. Он родился из настроений против истеблишмента, постулирующих разрушение монополии политических партий в парламенте, избирательную реформу и прямую демократию."
 POL.oligarchism: "£POL_oligarchism_small PSL"
 POL.oligarchism_icon: "£POL_oligarchism_small"
 POL.oligarchism_desc: "Аграрная — Polskie Stronnictwo Ludowe (Польская народная партия) — аграрная христианско-демократическая партия с сильным электоратом в сельской местности. Он продвигает проаграрную, протекционистскую политику."
 POL.neutral_Social: "£POL_neutral_Social_small Unia Pracy"
 POL.neutral_Social_icon: "£POL_neutral_Social_small"
 POL.neutral_Social_desc: ""
 POL.neutral_Social_2017: "£POL_neutral_Social_2017_small Razem"
 POL.neutral_Social_2017_icon: "£POL_neutral_Social_2017_small"
 POL.neutral_Social_2017_desc: "Социалистические демократы — Razem (Вместе) — левая прогрессивная польская политическая партия, выступающая за введение демократической социалистической системы с строгими трудовыми законами, социальным обеспечением и прогрессивным налогообложением, выступающая против приватизации и дерегулирования."
 POL.Neutral_Libertarian: "£POL_Neutral_Libertarian_small UPR"
 POL.Neutral_Libertarian_icon: "£POL_Neutral_Libertarian_small "
 POL.Neutral_Libertarian_desc: "Либертарианцы — Wolność (Свобода) — консервативно-либеральная партия, сконцентрированная вокруг своего лидера Януша Корвина-Микке, выступающая за снижение роли правительства, повсеместную приватизацию и дерегулирование при сохранении консервативной идеологической позиции."
 POL.Neutral_Libertarian_2017: "£POL_Neutral_Libertarian_2017_small Wolność"
 POL.Neutral_Libertarian_2017_icon: "£POL_Neutral_Libertarian_2017_small"
 POL.Neutral_Libertarian_2017_desc: "Либертарианская — Wolność (Свобода) — консервативно-либеральная партия, сконцентрированная вокруг своего лидера Януша Корвина-Микке, выступающая за снижение роли правительства, повсеместную приватизацию и дерегулирование при сохранении консервативной идеологической позиции."
