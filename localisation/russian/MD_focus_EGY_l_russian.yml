 EGY_pending_offer: "В настоящее время страна рассматривает контракт на поставку удобрений"

 egypt_evergreen.1.t: "Египет предлагает заключить соглашение о торговле химическими удобрениями."
 egypt_evergreen.1.d: "Египет недавно вышел на связь и предложил нам эксклюзивный контракт на поставку лучших удобрений, которые они могут предложить. Принятие этого соглашения, несомненно, увеличит урожайность наших культур, хотя с политической точки зрения этот маневр может показаться некоторым сомнительным."
 egypt_evergreen.1.a: "Конечно."
 egypt_evergreen.1.b: "В данный момент это невозможно."
 egypt_evergreen.2.t: "[From.GetName] принимает предложение!"
 egypt_evergreen.2.d: "Наши усилия по заключению сделки с [From.GetName] наконец-то дали результат, контракт подписан и вот-вот поступит первый платеж."
 egypt_evergreen.2.a: "Наконец-то хорошие новости."
 egypt_evergreen.3.t: "[From.GetName] отказывается от сделки."
 egypt_evergreen.3.d: "Наши усилия по заключению сделки с [From.GetName] кажутся бесплодными, мы не получили ответа, и, похоже, это никуда не приведет."
 egypt_evergreen.3.a: "Черт тебя подери, [From.GetNameDef]!"
 egypt_evergreen.4.t: "[From.GetName] аннулирует контракт."
 egypt_evergreen.4.d: "Мы получили шокирующие новости - [From.GetName] расторгают с нами контракт на удобрения, мы не сможем продавать им наш продукт, по крайней мере, на данный момент."
 egypt_evergreen.4.a: "Глупцы! Они не понимают, как много они потеряют!"

 Egypt.25.t: "Предложение от Египта"
 Egypt.25.d: "Правительство Египта предложило нам контракт на строительство новой реакторной установки в Эль-Дабаа. Из их предложения очевидно, что это будет крупнейший проект ядерного строительства на африканском континенте. Должны ли мы согласиться?"
 Egypt.25.a: "Конечно!"
 Egypt.25.b: "Простите, нет."

 Egypt.26.t: "Русские согласны!"
 Egypt.26.d: "Они приняли наше предложение."
 Egypt.26.a: "Прекрасно."

 Egypt.27.t: "Русские отказываются"
 Egypt.27.d: "Они не хотят сотрудничать с нами."
 Egypt.27.a: "Досадно."

 we_will_int_tt: "[UAE.GetNamewithFlag] построили 2 сетевые инфраструктуры. Это увеличивает [UAE.GetNamewithFlag] влияние на нас на 5%!"
 we_will_int_tt_2: "[SOV.GetNamewithFlag] построили 2 сетевые инфраструктуры. Это увеличивает [SOV.GetNamewithFlag] влияние на нас на 5%!"
 we_will_int_tt_3: "[FROM.GetNamewithFlag] построили 2 сетевые инфраструктуры. Это увеличивает [FROM.GetNamewithFlag] влияние на нас на 5%!"
 Egypt.34.t: "Египет просит инвестиций!"
 Egypt.34.d: "Египет просит нас инвестировать в них, стоит ли нам соглашаться??"
 Egypt.34.a: "Хорошо!"
 Egypt.34.b: "Простите, нет."
 Egypt.35.t: "[UAE.GetNamewithFlag] принимает наше предложение!"
 Egypt.35.d: "Они приняли наше предложение."
 Egypt.35.a: "Прекрасно!"

 Egypt.36.t: "[UAE.GetNamewithFlag] did not accept our offer."
 Egypt.36.d: "Они не хотят инвестировать в нас."
 Egypt.36.a: "Мгх."

 EGY_natrega_idea: "Национальный орган по регуляции телекоммуникаций"
 EGY_natrega: "Национальный орган по регуляции телекоммуникаций"
 EGY_natrega_desc: "Национальный орган по регуляции телекоммуникаций, также известный как NTRA, является утвержденным правительством Египта органом регулирования и конкуренции, который предлагается создать в соответствии с египетским законом о регулировании телекоммуникаций в качестве национального органа, уполномоченного регулировать и руководить телекоммуникациями."

 EGY_arab_cable: "Arab Cable Manufacturers"
 EGY_arab_cable_desc: "Как кто-то может даже сомневаться в качестве кабелей, производимых Arab Cable Manufacturers? Это лучшее, и мы поставим!"

 EGY_orascom: "Orascom Construct"
 EGY_orascom_desc: "Orascom Construction PLC является ведущим мировым инжиниринговым и строительным подрядчиком, специализирующимся в основном на инфраструктурных, промышленных и высококлассных коммерческих проектах на Ближнем Востоке, в Африке и Соединенных Штатах."

 EGY_idea_eacu_cooperation: "Сотрудничество Египта и ЕАЭС"
 EGY_idea_eacu_cooperation_desc: "Таможенный союз Евразийского экономического союза, который был создан ЕАЭС, способствует развитию экономических связей между большинством постсоветских государств. Союз устанавливает единый внешний тариф на все товары, ввозимые в союз, и действует как единое целое при заключении торговых сделок и переговорах."

 EGY_morsi: "§GМохаммед Мурси§!"
 EGY_morsi_desc: "Мурси родился в Эль-Адве, провинция Шаркия, до этого изучал металлургию в Каирском университете, а затем материаловедение в Университете Южной Калифорнии. С 1982 по 1985 год он был адъюнкт-профессором Калифорнийского государственного университета в Нортридже, а затем вернулся в Египет, чтобы преподавать в университете Загазиг. Ассоциируясь с Братьями-мусульманами, которые затем были отстранены от должности при президенте Хосни Мубараке, Мурси выдвинул свою кандидатуру на парламентских выборах 2000 года."

 Egypt_news.1.t: "Военный переворот в Египте!"
 Egypt_news.1.d: "В ходе быстрого и неожиданного поворота событий, Египет оказывается погруженным в неопределенность из-за военного переворота, свергающего правительство [EGY.GetLeader]. На фоне эскалации напряженности между правящей партией и оппозиционными группировками египетские военные во главе с генералом Абдель Фаттахом ас-Сиси захватывают контроль над государственным аппаратом, приостанавливая действие конституции и задерживая ключевых политических деятелей. Улицы Каира переполнены сценами ликования и опасений, отражающими глубокие разногласия внутри страны по поводу военного вмешательства. Международное сообщество внимательно следит за происходящими событиями, проявляя обеспокоенность по поводу последствий от происходящего для демократии и стабильности в регионе."
 Egypt_news.1.a: "Интересно!"

 EGY_junta_coup: "Хунта захватывает власть!"
 EGY_junta_coup_desc: "Наше безумное правительство слишком долго обманывало наш народ! Пришло время для армии вмешаться!"
 EGY_REB_S_nationalist: "Верховное правительство Египта"

 EGY_al_sisi_rise: "§CВозвышение Абдель Фаттаха ас-Сиси!§!"
 EGY_al_sisi_rise_desc: "Теперь, когда все исламисты выведены из правительства, пришло время установить правление ас-Сиси демократическим путем и отменить чрезвычайное положение."
 EGY_susp_const: "Приостановить действие конституции"
 EGY_susp_const_desc: "В таком чрезвычайном положении, как наше, мы не можем допустить чтобы демократия стояла у нас на пути, пока нация находится в хаосе."
 egypt.104.t: "Проблема коррупции в армии"
 egypt.104.d: "Нам нужно решить, что делать с коррупцией в армии. Мы уже зашли слишком далеко. Либо мы проводим переговоры с нашими генералами и добиваемся их лояльности, но не полностью решаем проблему коррупции в армии, либо полностью искореняем коррупцию, но это может иметь последствия..."
 egypt.104.a: "Давайте попробуем заключить сделку."
 egypt.104.b: "Добейте выживших коррупционеров."

 EGY_islam_dom_parl: "Исламский парламент"
 EGY_islam_dom_parl_desc: "Мы не должны допустить, чтобы в нашем парламенте были представлены какие-либо светские или неверные партии. Мы должны обеспечить это, создавая выгодные парламентские коалиции..."
 EGY_primacy_brother: "Диктатура Братства"
 EGY_primacy_brother_desc: "Теперь, когда мы у власти, ничто не должно ограничивать власть нашей новоизбранной партии. Все ключевые посты должны занимать наши люди."
 EGY_gain_internat_supp: "Международная пропаганда"
 EGY_gain_internat_supp_desc: "У всех стран мусульманского мира теперь есть пример, на который они должны равняться. Необходимо распространять нашу агитацию!"
 EGY_ties_with_qatar: "Связи с Катаром"
 EGY_ties_with_qatar_desc: "Катар сейчас является нашим главным идеологическим союзником, и мы должны обратиться к ним за поддержкой и укрепить дружественные взаимоотношения между нашими государствами."
 Egypt.375.t: "Египет просит финансовой поддержки!"
 Egypt.375.d: "Недавняя революция в Египте привела к власти в Египте идеологически дружественный нам режим. Как члены братьев-мусульман, они просят финансовой поддержки. Должны ли мы согласиться?"
 Egypt.375.a: "Хорошо!"
 Egypt.375.b: "Мы не можем себе этого позволить..."
 qatar_infl_egy_tt: "Это увеличит наше влияние на Египет на 6%"
 Egypt.38.t: "Катар согласен!"
 Egypt.38.d: "Они окажут финансовую помощь."
 Egypt.38.a: "Чудесно."
 Egypt.39.t: "Катар не согласился помочь нам."
 Egypt.39.d: "Они говорят, что не могут себе этого позволить."
 Egypt.39.a: "Ясно..."
 EGY_suez_deal: "Суэцкая сделка"
 EGY_suez_deal_desc: "Расширение связей Суэцкого канала с зарубежными экономиками - хороший способ для нас получать больше дохода."
 Egypt.40.t: "Разногласия с Эфиопией."
 Egypt.40.d: "Египетские политики смущены после того, как их поймали на том, что они предлагали враждебные действия против Эфиопии для того, чтобы помешать ей построить плотину через Голубой Нил. Их случайно услышали в прямом эфире, когда они предлагали военные действия на совещании, созванном президентом Мохаммедом Мурси."
 Egypt.40.a: "Это все ложь... Все в порядке."
 Egypt.40.b: "Да! Ну и что?! Мы поступаем так, как считаем правильным!"
 morsan_allianc: "Каирский пакт"
 Egypt.41.t: "Египет приглашает нас вступить в свой пакт!"
 Egypt.41.d: "Должны ли мы согласиться? Возможно, так мы укрепим нашу национальную безопасность, или же наоборт, можем полностью подвергнуть ее риску."
 Egypt.41.a: "Да"
 Egypt.41.b: "Нет."
 EGY_cond_eth_bro: "Осуждение Эфиопии"
 EGY_cond_eth_bro_desc: "Эфиопы наносят ущерб влиянию нашего друга в Африке. Строительство эфиопской плотины не должно затронуть Судан!"
 Egypt.42.t: "Поддержка вооружением от [FROM.GetName]!"
 Egypt.42.d: "Они прислали нам оружие!"
 Egypt.42.a: "Прекрасно!"
 Egypt.43.t: "Египет выражает дипломатический протест!"
 Egypt.43.d: "Президент Египта Мохаммед Мурси выразил дипломатический протест нашему правительству. Он утверждает, что мы террористы и международное сообщество должно начать специальную операцию по ликвидации нашего режима."
 Egypt.43.a: "Иди к черту, Мурси"
 EGY_support_fsa: "Поддержка FSA"
 EGY_support_fsa_desc: "Наши отношения с Сирией имеют долгую историю. Теперь отношения должны определяться их отношением к идеологии братства..."
 dyn_syr_tt: "Эффект от этого фокуса зависит от идеологии сирийского правительства!"
 EGY_brotherhood_diplo: "Дипломатия братства"
 EGY_brotherhood_diplo_desc: "Мы должны реформировать нашу дипломатию в соответствии с требованиями нашего нового правительства."

 EGY_hamas_under_wing: "ХАМАС под нашим крылом"
 EGY_hamas_under_wing_desc: "ХАМАС - это группа борцов за свободу, расположенная в секторе Газа и связанная с братьями-мусульманами. Помогать им - наш долг!"
 Egypt.44.t: "ХАМАС берет под контроль Газу"
 Egypt.44.d: "ХАМАС при поддержке Египта взял под контроль сектор Газа. Их вооруженные формирования взяли под контроль правительственные здания, а их представитель [HAM.GetLeader] заявил, что группировка готовится к походу с целью освобождения мечети Аль-Акса"
 Egypt.44.a: "Чёрт."

 EGY_letter_isr: "Израильские манипуляции"
 EGY_letter_isr_desc: "О, Израиль! Пришло время решить, что с тобой делать..."
 Egypt.45.t: "Дилемма Мурси"
 Egypt.45.d: "Пришло время нам решить, что делать с Израилем..."
 Egypt.45.a: "Давайте отправим дружеское письмо!"
 Egypt.45.b: "Действительно ли нам нужно что-то делать?"
 Egypt.45.c: "Что, если?.."

 Egypt.46.t: "Письмо Египта"
 Egypt.46.d: "Уважаемый и хороший друг, желая сохранить и укрепить сердечные отношения, которые так счастливо существуют между нашими двумя странами, я выбрал г-на Атефа Мохаммеда Салема Сайеда Эль Ахля нашим чрезвычайным и полномочным послом. Мы хотим установить полный мир между нашими государствами."
 Egypt.46.a: "Э? Окей?"
 Egypt.46.b: "Что за сумасшедший..."

 EGY_und_supp_hamas: "Тайная поддержка ХАМАСа"
 EGY_und_supp_hamas_desc: "Чтобы дело ХАМАСа увенчалось успехом, мы должны оказать им материальную поддержку."
 EGY_org_of_isl_coop: "Организация исламского сотрудничества"
 EGY_org_of_isl_coop_desc: "Организация исламского сотрудничества, ранее Организация Исламская конференция, является межправительственной организацией, основанной в 1969 году, состоящей из 57 государств-членов, 48 из которых являются странами с мусульманским большинством."

 Egypt.47.t: "Саммит Организации исламского сотрудничества в Каире!"
 Egypt.47.d: "Президент Египта Мухаммед Мурси провел исламский саммит в Каире с участием 57 лидеров мусульманских стран. В заявлении содержится призыв к "содержательному диалогу" между сирийским правительством и оппозиционной коалицией, чтобы положить конец гражданской войне."
 Egypt.47.a: "Хорошо и для них, и для нас!"

 EGY_sahwat_hegazi: "Использование Сафвата Хегази"
 EGY_sahwat_hegazi_desc: "Недавно Сафват запустил предвыборную кампанию кандидата в президенты Мохаммеда Мурси. В своей речи перед толпой из сотен тысяч египтян Сафват подчеркнул, что Мурси возглавит кампанию Египта по восстановлению Соединенных Штатов арабов или халифата со столицей в Иерусалиме, и призвал слушателей пробудить евреев ото сна и скандировал, что они пройдут маршем мучеников к Иерусалиму."
 EGY_crack_shia_copts: "Репрессии против шиитов и коптов"
 EGY_crack_shia_copts_desc: "Шииты и копты слишком сильно влияют на наше государство! Мы должны принять меры против этого."
 EGY_tolerance_pol: "Политика терпимости"
 EGY_tolerance_pol_desc: "Мы не видим причин для подавления меньшинств в нашей стране. Давайте заключим с ними сделку."
 EGY_sharia_laws: "Установить законы шариата"
 EGY_sharia_laws_desc: "Шариат буквально означает путь или закон, в исламской терминологии это относится к абстрактному неизменному божественному или религиозному закону, который является частью исламской традиции, основанной на священных писаниях ислама, в частности Коране и хадисах."
 EGY_prop_new_const: "Предлагая новую конституцию"
 EGY_prop_new_const_desc: "Пришло время нам обеспечить нашу политическую безопасность и предложить новую конституцию для нашего государства."

 Egypt.48.t: "Конституция Мурси"
 Egypt.48.d: "Наша предыдущая конституция, возможно, была худшей для египтян за всю нашу историю! Чтобы уничтожить этот позорный документ, мы собираемся создать нашу новую истинно мусульманскую конституцию. Главный выбор здесь - между нашей традиционной централизацией или большей децентрализацией, но экспансионистской, какой путь мы должны выбрать?"
 Egypt.48.a: "Египту необходимо стабилизировать ситуацию самому, прежде чем помогать другим!"
 Egypt.48.b: "Экспансионизм - это наша национальная черта, и это должно быть прописано в конституции!"

 Egypt.49.t: "Египет просит освободить Омара Абдель-Рахмана"
 Egypt.49.d: "В своем письме Мурси кратко упомянул, что он просит нас освободить Омара Абдель-Рахмана, осужденного за взрыв во Всемирном торговом центре в Нью-Йорке в 1993 году, вместе со многими египтянами, которые были арестованы во время революции. Представитель Братства позже заявил, что экстрадиция предлагается по гуманитарным соображениям и что Мурси не намеревался отменять уголовные приговоры Абдель-Рахману."
 Egypt.49.a: "Неужели Мурси безумен?"
 Egypt.49.b: "Мх... Конечно?"

 Egypt.50.t: "США не согласились с нашим предложением."
 Egypt.50.d: "Они не согласились освободить Омара Абдель-Рахмана."
 Egypt.50.a: "Идиоты!"

 Egypt.51.t: "Омар Абдель-Рахман освобожден!"
 Egypt.51.d: "Теперь Омар Абдель-Рахман отправится в Египет и лично встретится с Мохаммедом Мурси."
 Egypt.51.a: "Прекрасно!"

 EGY_free_omar: "Освобождение Омара!"
 EGY_free_omar_desc: "В речи перед сторонниками на каирской площади Тахрир Мурси кратко упомянул, что он будет работать над освобождением Омара Абдель-Рахмана, осужденного за взрыв во Всемирном торговом центре в Нью-Йорке в 1993 году, вместе со многими египтянами, которые были арестованы во время революции."

 EGY_el_tenaim_speech: "Речь Эль-Тенаима"
 EGY_el_tenaim_speech_desc: "Мурси пообещал посетить северо-западный Матрух Египта в ходе своего первого официального визита, чтобы выступить с речью о единстве Египта в мечети Эль-Тенаим."

 Egypt.52.t: "Речь в Эль-Тенаим"
 Egypt.52.d: "Непосредственно перед тем, как Мохаммед Мурси должен был произнести речь, он принял участие в молитвах, на которых священнослужитель Футух Абд Аль-Наби Мансур, глава местного религиозного фонда, заявил: "Разберитесь с евреями и их сторонниками. О Аллах, разгони их, разорви на части. О Аллах, яви им Свою мощь и Праведность. Покажи нам Свое всемогущество, о Господь".' "
 Egypt.52.a: "Аминь!"

 EGY_prot_of_revol: "Защитники революции!"
 EGY_prot_of_revol_desc: "Мы должны защищать нашу революцию всеми средствами и, таким образом, мы должны создать правовую основу для нашей политики."

 EGY_dem_a_retrial: "Требование пересмотра дела"
 EGY_dem_a_retrial_desc: "Мурси опубликовал декларацию, целью которой было защитить работу Учредительного собрания по разработке новой конституции от судебного вмешательства. По сути, эта декларация защищала его действия от любого судебного оспаривания. В указе говорится, что он действует только до тех пор, пока не будет ратифицирована новая конституция. Декларация также требовала пересмотра дела обвиняемых в убийствах протестующих времен Мубарака, которые были оправданы, и продлевает мандат Учредительного собрания на два месяца."

 EGY_app_chris_wom: "Назначить женщину-христианку"
 EGY_app_chris_wom_desc: "Перед нашим избранием представитель Мурси объявил, что избранный президент назначит христианина и женщину вице-президентами."
 EGY_loyalist_dom: "Господство лоялистов"
 EGY_loyalist_dom_desc: "Обещания есть обещания, практичность есть практичность. Махмуд Мекки должен быть назначен."

 EGY_tantawi_hafez: "Вынудить Тантави уйти"
 EGY_tantawi_hafez_desc: "Мохамад Хусейн Тантави должен уйти в отставку. Он является активным сторонником предыдущего режима."

 EGY_unrestricted_pres: "Неограниченный полномочия президенту"
 EGY_unrestricted_pres_desc: "Мы должны пресечь всю демократическую болтовню, чтобы помешать нашему лидеру проводить свою политику."

 EGY_appeas_militar: "Задабривание армии"
 EGY_appeas_militar_desc: "Мы не в хороших отношениях с военными, может быть, нам стоит попытаться договориться."

 EGY_alsisi_proposal: "Предложение Ас-Сиси"
 EGY_alsisi_proposal_desc: "Генерал Ас-Сиси хочет быть назначен министром обороны при нашем президенте и хочет встретиться с нами лично, чтобы обсудить этот вопрос."

 Egypt.53.t: "Встреча с ас-Сиси"
 Egypt.53.d: "Генерал Ас-Сиси хочет быть назначен министром обороны при нашем президенте."
 Egypt.53.a: "Хех, нет."
 Egypt.53.b: "Конечно."

 EGY_revok_mub_laws: "Отменить законы Мубарака"
 EGY_revok_mub_laws_desc: "Репрессивные законы Мубарака должны быть отменены. И должны быть приняты новые репрессивные законы."

 EGY_maintain_democr: "Сохранить демократию"
 EGY_maintain_democr_desc: "Мы должны поддерживать демократию, чтобы обеспечить стабильность и плюрализм в нашей стране, умиротворяя военные круги."

 EGY_increase_int_secur: "Повысить внутреннюю безопасность"
 EGY_increase_int_secur_desc: "Наша страна полна предателей, шпионов и террористов. Мы должны это исправить."

 EGY_totalit_buildup: "Построение тоталитаризма"
 EGY_totalit_buildup_desc: "Мы должны обеспечить полный контроль, чтобы не позволить врагам проникнуть в нашу страну..."

 EGY_promote_adly: "Продвигать Адли"
 EGY_promote_adly_desc: "Адли Мансур - идеальный кандидат на пост временного президента Египта до тех пор, пока ситуация не прояснится."
 EGY_dissolv_shura: "Роспуск Шура"
 EGY_dissolv_shura_desc: "После того как Сиси сверг президента Мурси и распустил Совет шуры, временный президент Адли Мансур временно издал указ, согласно которому министры могут заключать контракты без запроса тендера. В следующем месяце правительство заключило с египетской армией строительные контракты на сумму около миллиарда долларов."
 EGY_repress_brotherhood_sisi: "Подавление братства"
 EGY_repress_brotherhood_sisi_desc: "Братья-мусульмане - террористическая организация, и мы должны действовать в соответствии с их славным титулом..."
 EGY_operation_sinai: "Операция Синай"
 EGY_operation_sinai_desc: "Идиоты-салафиты нашли способ вмешиваться в наши дела в нашей стране. Время стереть этот след с Синая!"
 EGY_operation_sinai_idea: "Операция Синай"
 EGY_prowest_approach: "Прозападный подход"
 EGY_prowest_approach_desc: "Западный подход и методология - это единственный путь к внешней ориентации нашей страны."
 EGY_ally_mubarak: "Союз с кланом Мубарака"
 EGY_ally_mubarak_desc: "Мубарака больше нет, однако элиты и идеалы, которыми мы руководствуемся, объединили наше дело."
 EGY_revolut_hero: "Революционный герой"
 EGY_revolut_hero_desc: "Мы должны создать новый популярный имидж для нашего президента."
 EGY_new_suez: "Суэцкая сделка"
 EGY_new_suez_desc: "Расширение связей Суэцкого канала с зарубежными экономиками - хороший способ для нас получать больше дохода."

 egypt_copts.1.t: "Радикальные мусульмане нападают на христиан"
 egypt_copts.1.d: "Недавно было совершено нападение на христианскую коптскую церковь. Радикальные мусульмане утверждают, что это был акт самообороны, в то время как салафитские имамы призывают не привлекать нападавших к ответственности."
 egypt_copts.1.a: "Мусульмане правы, все, что они говорили, было правдой."
 egypt_copts.1.b: "Копты здесь ни при чем."

 egypt_copts.2.t: "Столкновение между радикальными мусульманами и христианами"
 egypt_copts.2.d: "Недавно произошло столкновение между радикально настроенными мусульманами и местным христианским населением. Нападавшие радикалы забросали христиан камнями."
 egypt_copts.2.a: "Бросать камни - это весело."
 egypt_copts.2.b: "Мы осуждаем эту варварскую практику."

 egypt_copts.3.t: "Христианин убит радикальным мусульманином."
 egypt_copts.3.d: "Некоторое время назад в местное полицейское управление поступило сообщение о том, что возле здания полиции произошло убийство. Как выяснилось позже, убийство совершил один из представителей радикальных мусульман. Обвиняемый утверждал, что копт оскорбил его веру."
 egypt_copts.3.a: "Никто не смеет оскорблять верующих."
 egypt_copts.3.b: "Это не оправдание тому, что произошло."

 egypt_copts.4.t: "Копты предлагают своих людей правительству."
 egypt_copts.4.d: "Мы получили предложение от христианского населения нашей страны о том, что они хотят выдвинуть своих кандидатов в правительство."
 egypt_copts.4.a: "Мы не рассматриваем кандидатов-христиан."
 egypt_copts.4.b: "Мы согласны, мы любим демократию."

 egypt_copts.5.t: "Радикальные мусульмане предлагают ограничить права коптов."
 egypt_copts.5.d: "Мы получили предложение от радикально настроенных мусульман о возможности ограничения прав христианского населения. Они считают, что это принесло бы больше стабильности в арабский регион."
 egypt_copts.5.a: "Мы тоже так думаем."
 egypt_copts.5.b: "Нет, мы так не думаем."
 EGY_keep_secularization: "Продолжайте секуляризацию"
 EGY_keep_secularization_desc: "Мы должны продолжать секуляризацию Египта. Для нас это единственный путь прогресса."
 EGY_meet_christ: "Встреча с христианами"
 EGY_meet_christ_desc: "Встреча с христианами"

 egypt.105.t: "Исламистское восстание"
 egypt.105.d: "Новый всплеск активности боевиков ИГИЛ на Синайском полуострове вызвал повышенную обеспокоенность по поводу безопасности в Египте, поскольку обостряются столкновения между египетскими силами безопасности и боевиками, связанными с группировкой. Недавние нападения на военные аванпосты и персонал подчеркивают сохраняющуюся угрозу, исходящую от экстремистских группировок в регионе, несмотря на продолжающиеся усилия по борьбе с терроризмом. Возобновление деятельности ИГИЛ на Синае подчеркивает проблемы, с которыми сталкиваются египетские власти в искоренении экстремизма и поддержании стабильности в регионе."
 egypt.105.a: "Ублюдки!"

 EGY_Copts_is_very_satisfied_idea: "Высокая коптская поддержка"
 EGY_Copts_is_satisfied_idea: "Немного высокая коптская поддержка"
 EGY_Copts_are_neutral_idea: "Нейтральные копты"
 EGY_Copts_are_not_satisfied_idea: "Притеснения коптов"
 EGY_Copts_are_enraged_idea: "Разъяренные копты"

 EGY_appease_coptic_people: "Успокоить коптов"
 EGY_promote_coptic_politicians: "Продвигать коптских политиков"
 EGY_raids_on_coptic_people: "Рейды на коптов"
 EGY_governmental_pressure: "Давление со стороны правительства"

 EGY_COPTIC: "Коптское государство"

 EGY_copt_coalition_create: "[Neutral_Autocracy_L] присоединиться к правящей коалиции!"
 EGY_copt_coalition: "Добавить [Neutral_Autocracy_L] к правящей коалиции"

 copt_coalition_decision_tt: "Мнение выше, чем §G80%§!\nПолитическое влияние коптов больше, чем §G60%§!"

 EGY_slums_5_level: "Очень серьезные проблемы с трущобами"
 EGY_slums_4_level: "Серьезные проблемы с трущобами"
 EGY_slums_3_level: "Средние проблемы с трущобами"
 EGY_slums_2_level: "Небольшие проблемы с трущобами"
 EGY_slums_1_level: "Очень небольшие проблемы с трущобами"

 EGY_already_remove_slums: "Мы уже занимаемся проблемами трущоб, у нас нет ресурсов и власти, чтобы делать это для каждого штата!"
 EGY_heliopolis_speech: "Речь в Гелиополисе"
 EGY_heliopolis_speech_desc: "Наш новый президент должен заявить о своей полной власти, начав церемонию в Гелиополисе."
 egypt.106.t: "Речь в Гелиополисе"
 egypt.106.d: "На церемонии во дворце Гелиополис Сиси выступил с речью перед присутствующими. Он и предыдущий президент Адли Мансур также подписали документ, официально передающий власть Сиси, что стало первым случаем в истории Египта, когда власть была передана таким образом. Затем Сиси отправился во дворец Куббе, где состоялась заключительная церемония. Там он выступил с заключительной речью дня перед 1200 присутствующими, представляющими широкий спектр египетского народа — из различных слоев общества и из каждой провинции Египта. Он описал проблемы, с которыми, по его словам, столкнулся Египет, и свой план их решения, и заявил: "На следующем этапе Египет станет свидетелем общего подъема как на внутреннем, так и на внешнем фронтах, чтобы компенсировать то, что мы упустили, и исправить ошибки прошлого". Затем Сиси издал свой первый президентский указ, наградив предыдущего президента Адли Мансура орденом Нила."
 egypt.106.a: "Прекрасно!"

 EGY_keep_secularization: "Продолжить секуляризация"
 EGY_keep_secularization_desc: "Религия и политика должны быть отделены друг от друга. И мы должны продолжать этот курс"

 egypt.107.t: "Египет хочет установить военные связи с нами!"
 egypt.107.d: "Новое салафитское правительство Египта хочет подписать с нами договор о военном сотрудничестве."
 egypt.107.a: "Конечно!"
 egypt.107.b: "Нет."

 egypt.108.t: "Саудовская Аравия отвергает предложение."
 egypt.108.d: "Они не хотят сотрудничать с нами."
 egypt.108.a: "Мгх..."

 egypt.109.t: "Письмо из Египта!"
 egypt.109.d: "Слушайте сюда, последователи Шайтана! Лионель Месси - враг ислама, и мы покараем вас за ваши языческие обычаи!"
 egypt.109.a: "Что за бред?"
 EGY_al_azhar_uni_idea: "Университет Аль-Азхар"
 EGY_agrarianism: "Салафитская экономика"

 egypt.110.t: "Приведение Махьюна к власти!"
 egypt.110.d: "После того, как наша партия пришла к власти, мы должны призвать нашего лидера обеспечить стабильность."
 egypt.110.a: "Да здравствует новый лидер!"

 egypt.111.t: "Президент Египта посетил коптскую рождественскую мессу в Каире!"
 egypt.111.d: "Абдель Фаттах ас-Сиси стал первым египетским лидером, появившимся в Каирском соборе на коптской мессе в канун Рождества, по данным египетских СМИ, в символической демонстрации единства с часто маргинализированным христианским меньшинством страны.\n\"Важно, чтобы весь мир наблюдал за нами, Египтянами,\" — сказал Сиси, мусульманин-суннит, ликующим прихожанам собора после прибытия в собор. \"Вы заметили, что я не использую другого слова, кроме Египтяне… Мы – Египтяне. .\"\nСтоя рядом с сияющими епископами и коптским папой Тавадросом II, Сиси дал понять, что египтяне должны подняться над многолетней напряженностью между частью мусульманского большинства-суннитов и христианской общиной, которая составляет около 10% населения.\" Начиная отсюда, мы не можем ничего сказать, кроме как: мы, египтяне,\" сказал он."
 egypt.111.a: "Аминь!"

 EGY_deradical_ulema: "Дерадикализация улемов"
 EGY_deradical_ulema_desc: "Многие сторонники салафизма проникли в ряды улемов в Египте. Необходимо провести дерадикализацию, чтобы подавить радикальные мысли."

 Egypt_news.2.t: "Саммит Россия-Африка"
 Egypt_news.2.d: "Сегодня завершился саммит Россия-Африка, ознаменовавший важную веху в дипломатических отношениях между Россией и африканскими странами. Состоявшийся в Москве саммит собрал лидеров из более чем 50 африканских стран для обсуждения путей сотрудничества и партнерства. Ключевыми темами повестки дня были торговля, инвестиции, сотрудничество в области безопасности и обмен технологиями. Президент России [SOV.GetLeader] подчеркнул важность укрепления связей с Африкой, уделив внимание на огромный потенциал для взаимовыгодного партнерства. Кульминацией саммита стало подписание нескольких соглашений, направленных на углубление экономического и политического взаимодействия между Россией и Африкой, что стало многообещающим шагом вперед в их отношениях."
 Egypt_news.2.a: "Интересно!"

 Egypt.112.t: "Египет просит инвестиций"
 Egypt.112.d: "Во время недавнего саммита Россия-Африка [EGY.GetLeader] попросил нас рассмотреть возможность инвестирования в Египет. Стоит ли нам соглашаться?"
 Egypt.112.a: "Хорошо!"
 Egypt.112.b: "Простите, нет."

 Egypt.113.t: "Россия согласна!"
 Egypt.113.d: "Россия согласна инвестировать в нашу экономику после нашего предложения на саммите Россия-Африка."
 Egypt.113.a: "Прекрасно!"

 Egypt.114.t: "Россия не согласилась."
 Egypt.114.d: "Россия определенно решила не инвестировать в нашу экономику. Решение, о котором они скоро пожалеют."
 Egypt.114.a: "Крайне досадно."

 EGY_african_union_aff: "Сотрудничество с Африканским союзом"
 EGY_african_union_aff_desc: "Чтобы поднять нашу экономику и экономику наших африканских союзников, мы должны начать новый инициативный саммит в России."

 EGY_energy_subsidies: "Энергетические субсидии"
 EGY_energy_subsidies_desc: "Мы должны субсидировать новые источники энергии, поскольку это новое слово в современном понимании устойчивого развития."

 veryth_smae_tt: "§Y[EGY.GetFlag] останется суннитом!§!"

 EGY_egy_econ_forum: "Конференция по экономическому развитию Египта"
 EGY_egy_econ_forum_desc: "Конференция по экономическому развитию Египта (КпЭРЕ) - это трехдневное мероприятие, которое пройдет на египетском курорте Шарм-эль-Шейх на Красном море. Для участия в конференции в Египет прибудут более 2 000 делегатов из 112 стран мира."

 Egypt_news.3.t: "Конференция по экономическому развитию Египта"
 Egypt_news.3.d: "Сегодня завершилась конференция по экономическому развитию Египта, продемонстрировавшая стремление страны содействовать экономическому росту и привлечению иностранных инвестиций. На конференции, проходившей в Каире, собрались мировые лидеры, инвесторы и ключевые заинтересованные стороны, чтобы изучить возможности различных секторов, включая энергетику, инфраструктуру, туризм и технологии. Президент Египта [EGY.GetLeader] рассказал об амбициозной программе экономических реформ в стране и представил планы крупных инфраструктурных проектов, направленных на повышение конкурентоспособности и обеспечение устойчивого развития. На конференции было подписано множество соглашений и меморандумов о взаимопонимании, что свидетельствует о возрождении чувства уверенности в экономических перспективах Египта и его позиции в качестве перспективного инвестиционного направления в регионе."
 Egypt_news.3.a: "Интересно."

 Egypt.115.t: "Египет просит инвестиций"
 Egypt.115.d: "Во время недавней конференции по экономическому развитию Египта [EGY.GetLeader] попросил нас рассмотреть возможность инвестирования в Египет. Стоит ли нам соглашаться?"
 Egypt.115.a: "Хорошо!"
 Egypt.115.b: "Простите, нет."

 Egypt.116.t: "[From.GetName] Согласен!"
 Egypt.116.d: "[FROM.GetName] соглашается инвестировать в нашу экономику после конференции по экономическому развитию."
 Egypt.116.a: "Прекрасно!"

 Egypt.117.t: "[From.GetName] не согласилась."
 Egypt.117.d: "Они не будут инвестировать в нас, но не похоже, что мы что-то потеряем от этого."
 Egypt.117.a: "Крайне досадно."

 EGY_contract_with_siemens: "Контакт с «Siemens»"
 EGY_contract_with_siemens_desc: "Мы должны наладить хорошие отношения с Германией и попросить у «Siemens» инвестиций."

 EGY_egypt_greece_deal: "Сделка Египта и Греции"
 EGY_egypt_greece_deal_desc: "Греки — наши ближайшие союзники в борьбе с Турцией и наши крупные партнеры в Средиземном море. Давайте налаживать дальнейшие связи!"

 EGY_AUTH_S_fascism: "Исламский Эмират Египет"
 EGY_AUTH_S_fascism_DEF: "Исламский Эмират Египет"
 EGY_AUTH_S_fascism_ADJ: "Египетский"

 EGY_cont_us_egy_partn: "Продолжающееся партнерство США"
 EGY_cont_us_egy_partn_desc: "США — только наш реальный партнер в оборонной стратегии нашей страны. Мы должны продолжать наше партнерство!"

 egypt.118.t: "Египет хочет установить с нами военные связи!"
 egypt.118.d: "Новое прозападное правительство Египта хочет подписать с нами договор о военном сотрудничестве."
 egypt.118.a: "Конечно!"
 egypt.118.b: "Нет."

 egypt.119.t: "Соединенные Штаты отвергают предложение."
 egypt.119.d: "По какой-то причине они не хотят с нами сотрудничать, однако мы прекрасно справимся в одиночку.."
 egypt.119.a: "Мгх..."

 EGY_us_mil_support: "Военная поддержка США"
 EGY_us_mil_support_desc: "Мы должны наладить полное сотрудничество между военными Египта и США."

 egypt.120.t: "Наша позиция по Египту и Катару"
 egypt.120.d: "Турция и Катар уже давно плетут заговор против нашей страны. Мурси – их очевидная марионетка. Мы должны решить, что с ними делать!"
 egypt.120.a: "Давайте противостоять их влиянию и найдём союзников!"
 egypt.120.b: "Как насчет того, чтобы раздавить их?"

 siska_alliance: "Антитеррористический альянс солидарности"

 egypt.121.t: "Государственный визит [EGY.GetLeader]!"
 egypt.121.d: "Недавно президент Египта, [EGY.GetLeader] посетил нашу страну, и мы установили очень прочные связи против турецкого и катарского влияния."
 egypt.121.a: "Прекрасно!"

 EGY_ant_bros_tuk: "Действия против Братства"
 EGY_ant_bros_tuk_desc: "Несмотря на наши разногласия с сирийским режимом, гражданская война в Сирии является прекрасным примером того, что делают Братья-мусульмане, когда вторгаются в любую страну.!"

 egypt.122.t: "Египет предлагает пакт о ненападении!"
 egypt.122.d: "Египет предлагает пакт о ненападении. Они говорят, что больше не хотят драться."
 egypt.122.a: "Хорошо!"
 egypt.122.b: "Они шутят??"

 egypt.123.t: "Сделка с египетским оружием"
 egypt.123.d: "Египетские военные хотят купить наши гаубицы М109А5, продадим ли мы им их?"
 egypt.123.a: "Дайте им оружие!"
 egypt.123.b: "Нет."
 egypt.124.t: "США принимает"
 egypt.124.d: "Нам продадут М109А5"
 egypt.124.a: "Прекрасно!"
 egypt.125.t: "США отрицают"
 egypt.125.d: "Нам не продадут М109А5"
 egypt.125.a: "Чёрт."

 EGY_buy_m777: "Покупка М109А5"
 EGY_buy_m777_desc: "M109A5 Американская самоходно-артиллерийская установка, класс самоходных гаубиц. Они нужны нам для усиления нашей сухопутной армии."

 EGY_buy_arms: "§YПокупка оружия§!"
 EGY_buy_arms_desc: "Нашим дипломатам нужно приложить больше усилий, чтобы договориться о сделках по оружию."
 EGY_arms_purch_idea: "Дипломатические усилия"

 egypt.129.t: "Сделка с египтянами"
 egypt.129.d: "Египетские военные хотят купить наши танки M1A2, должны ли мы продать их им?"
 egypt.129.a: "Дайте им оружие!"
 egypt.129.b: "Нет."
 egypt.130.t: "USA Accepts"
 egypt.130.d: "Они будут продавать нам танки M1A2"
 egypt.130.a: "Прекрасно!"
 egypt.131.t: "США отказывают"
 egypt.131.d: "Они не будут продавать нам танки M1A2"
 egypt.131.a: "Чёрт."

 EGY_abrams: "Покупка M1A2"
 EGY_abrams_desc: "M1 Abrams является основным боевым танком Соединенных Штатов. Он состоит на вооружении армии США и корпуса морской пехоты. Они нужны нам для усиления нашей сухопутной армии."

 egypt.132.t: "Сделка с египтянами"
 egypt.132.d: "Египетские военные хотят купить наши БТР-70, продадим им их??"
 egypt.132.a: "Дайте им оружие!"
 egypt.132.b: "Нет."
 egypt.133.t: "Россия принимает наше предложение!"
 egypt.133.d: "Они продадут нам БТР-70"
 egypt.133.a: "Прекрасно!"
 egypt.134.t: "Россия не согласна"
 egypt.134.d: "Они не продадут нам БТР-70"
 egypt.134.a: "Чёрт."

 EGY_us_afv: "Покупка БТР-70"
 EGY_us_afv_desc: "БТР-70 - советский бронетранспортер - боевая колесная бронированная машина-амфибия для перевозки личного состава мотострелковых подразделений и их огневой поддержки, в том числе в условиях применения оружия массового поражения. Они нужны нам для усиления нашей сухопутной армии."

 egypt.135.t: "Сделка с египтянами"
 egypt.135.d: "Египетские военные хотят купить наши винтовки М16, должны ли мы продать их им?"
 egypt.135.a: "Дайте им оружие!"
 egypt.135.b: "Нет."
 egypt.136.t: "США принимают"
 egypt.136.d: "Мы заключили сделку с американцами о покупке нескольких совершенно новых винтовок М-16!"
 egypt.136.a: "Прекрасно!"
 egypt.137.t: "США не принимают наше предложение"
 egypt.137.d: "Они не продадут нам винтовки М16, но у наших друзей в России есть несколько надежных автоматов АК, которые мы могли бы купить..."
 egypt.137.a: "Чёрт."

 EGY_us_ar: "Покупка M16"
 EGY_us_ar_desc: "5,56-мм штурмовая винтовка M16 - это американская 5,56-мм штурмовая винтовка, разработанная и принятая на вооружение в 1960-х годах. Необходимо приобретать последние модификации этих автоматов в США."

 egypt.138.t: "Сделка с египтянами"
 egypt.138.d: "Египетские военные хотят купить наши ПТРК "Корнет", должны ли мы продать их им?"
 egypt.138.a: "Дайте им оружие!"
 egypt.138.b: "Нет."
 egypt.139.t: "Россия принимает наше предложение!"
 egypt.139.d: "К счастью, они готовы продать нам свои ПТРК "Корнет""
 egypt.139.a: "Прекрасно!"
 egypt.140.t: "Россия не принимает"
 egypt.140.d: "Россия не желает продавать нам свои ПТРК "Корнет""
 egypt.140.a: "Чёрт."

 EGY_ru_kornet: "Покупка Корнетов"
 EGY_ru_kornet_desc: "Корнет - российский противотанковый ракетный комплекс (ПТРК), разработанный Тульским конструкторским бюро приборостроения. Они нужны нам для усиления сухопутных войск."

 EGY_cont_two_state_solut: "Продолжения политики Два государства для двух народов"
 EGY_cont_two_state_solut_desc: "Мы должны продолжать нашу политику поддержания мира с Израилем."

 EGY_major_non_nato: "Вступление в НАТО"
 EGY_major_non_nato_desc: "Нашим ближайшим союзником являются США, и поэтому мы должны укреплять наши связи со странами НАТО."

 EGY_admin_capital: "Проект NAC"
 EGY_admin_capital_desc: "The New Administrative Capital (NAC) - это новое городское поселение в мухафазе Каир, Египет, и спутник Каира. Планируется, что оно станет новой столицей Египта. Об этом объявил тогдашний министр жилищного строительства Египта Мостафа Мадбули на конференции по экономическому развитию Египта. Столица считается одним из проектов экономического развития и является частью более масштабной инициативы под названием Egypt Vision 2030."

 EGY_unslum_effort: "Усилия по устранению трущоб"
 EGY_unslum_effort_desc: "Мы должны приложить все усилия, чтобы уничтожить трущобы и сделать нашу страну чище!"

 EGY_suez_canal: "Способствовать наращиванию промышленного производства"
 EGY_suez_canal_desc: "Мы должны подготовиться к тому, чтобы наши промышленные инвестиции были успешными!"

 EGY_national_roads: "Национальный дорожный проект"
 EGY_national_roads_desc: "Египет остро нуждается в дорогах. Давайте построим их!"
 EGY_new_delta: "Проект Новый Аламейн"
 EGY_new_delta_desc: "Нью-Аламейн - это новый город на северо-западе Египта, который был торжественно открыт президентом Египта Абдель Фаттахом ас-Сиси. Нью-Аламейн расположен на берегу Средиземного моря, к западу от международного аэропорта Борг-эль-Араб."
 EGY_condemn_turk_and_qatar: "Осуждение Турции и Катара"
 EGY_condemn_turk_and_qatar_desc: "Турция и Катар являются источником власти братьев-мусульман. Мы должны решить, что делать с ними обоими."
 EGY_our_vpk: "Египетский военный комплекс"
 EGY_our_vpk_desc: "Закупая достаточное количество иностранного оружия и расширяя наши производственные возможности, мы можем наладить собственное производство оружия."
 EGY_fund_research: "Финансирование научных исследований"
 EGY_fund_research_desc: "Закупая достаточное количество иностранного оружия и расширяя наши производственные возможности, мы можем разрабатывать собственное оружие."
 EGY_modify_rifles: "Модификации автоматов"
 EGY_modify_rifles_desc: "Нам нужны новые автоматы. Много. И хорошие."
 EGY_mod_rockets: "Модификации ракет"
 EGY_mod_rockets_desc: "Нам нужны новые ракеты. Много. И хорошие."
 EGY_tanks: "Модификации танков"
 EGY_tanks_desc: "Нам нужно много хороших танков. Чтобы у воинственных соседей не возникло прямого желания напасть на нас."
 EGY_trucks: "Грузовики и другие транспортные средства"
 EGY_trucks_desc: "Нам нужны новые транспортные средства, бронетранспортеры, боевые машины пехоты, чтобы наша пехота чувствовала себя в безопасности на поле боя."

 EGY_egyptian_divide_foc: "§YЕгипетский раскол§!"
 EGY_egyptian_divide_foc_desc: "Мы должны определиться с нашей политикой в отношении коптского народа в новом тысячелетии."
 EGY_allow_copt_pol: "§CДопустить коптов к участию в политике§!"
 EGY_allow_copt_pol_desc: "Копты смогут участвовать в политической жизни в полной мере."
 EGY_dontallow_copt_pol: "§GНе допускать коптов к политике§!"
 EGY_dontallow_copt_pol_desc: "Копты не смогут участвовать в политической жизни в полной мере."
 EGY_fair_priv_cop: "Успокоить коптский народ"
 EGY_fair_priv_cop_desc: "Мы можем попытаться умиротворить коптов ради нашего блага."
 EGY_prior_arab_ent: "Ограничить коптских людей"
 EGY_prior_arab_ent_desc: "Мы можем попытаться ограничить коптское население в наших интересах."
 EGY_rest_chris_pros: "Умиротворить консерваторов"
 EGY_rest_chris_pros_desc: "Мы можем использовать консервативные тенденции в нашем обществе в своих интересах."
 EGY_free_laws_rel: "Поддержка секуляристов"
 EGY_free_laws_rel_desc: "Мы можем использовать секуляристские тенденции в нашем обществе в своих интересах."
 EGY_recruit_christ_milit: "Вербовка христианских ополченцев"
 EGY_recruit_christ_milit_desc: "Благодаря нашим хорошим отношениям с коптами, мы можем попытаться набрать ополченцев из их числа."
 EGY_ibrahim_sinai_militia: "Синайские ополченцы"
 EGY_ibrahim_sinai_militia_desc: "Ибрагим аль-Арджани быстро поднялся и стал одним из самых влиятельных людей в Египте, начав с формирования проправительственных формирований, борьбы с исламистами на своем родном Северном Синае и расширения деятельности своего бизнес-конгломерата в сердце долины Нила благодаря своей близости к президентскому клану."

###MILITAR
 EGY_military_anger1: "Неудовлетворенные военные"
 EGY_military_anger1_desc: "Армия в данный момент §RНеудовлетворены§! with our party and policies, and is not going to cause us any problems for the time being.\n§W--------------§!\nЭтот национальный дух будет §RЗаменен§! если наши отношения с военными §HУпадут ниже -50§! или превысит §H0§!.Этот нацдух также отмениться, если мы уберем §Hвнутреннюю фракцию Армии§!."
 EGY_military_happy: "Pleased Military"
 EGY_military_happy_desc: "Армия в данный момент §GУдовлетворена§! with our party and policies, and is not going to cause us any problems.\n§W--------------§!\nЭтот национальный дух будет §RЗаменен§! если наши отношения с военными §HУпадут ниже 0§! или если мы уберем §Hвнутреннюю фракцию Армии§!."
 EGY_military_anger2: "Frustrated Army"
 EGY_military_anger2_desc: "Армия в данный момент §RНедовольны§! with our party and policies, and is starting to cause us some problems.\n§W--------------§!\nЭтот национальный дух будет §RЗаменен§! если наши отношения с военными §HУпадут ниже -100§! или превысит §H-50§!. Этот нацдух также отмениться, если мы уберем §Hвнутреннюю фракцию Армии§!."
 EGY_military_anger3: "Furious Army"
 EGY_military_anger3_desc: "Армия в данный момент §RВзбешена§! with our party and policies, and they are causing problems.\n§W--------------§!\nЭтот национальный дух будет §RЗаменен§! если наши отношения с военными §HУпадут ниже -150§! или превысит §H-100§!. Этот нацдух также отмениться, если мы уберем §Hвнутреннюю фракцию Армии§!."
 EGY_military_anger4: "Disloyal Army"
 EGY_military_anger4_desc: "Армия в данный момент §RDisloyal§! because of our party and policies, and they are causing major problems.\n§W--------------§!\nЭтот национальный дух будет §RЗаменен§! если наши отношения с военными §HУпадут ниже -200§! или превысит §H-150§!. Этот нацдух также отмениться, если мы уберем §Hвнутреннюю фракцию Армии§!."
 EGY_military_anger5: "Crippled Army"
 EGY_military_anger5_desc: "Армия в данный момент §RCrippled§! due to our party policies and low standing. The armed forces of Egypt are virtually useless unless we increase our standing with the military.\n§W--------------§!\nЭтот национальный дух будет §RЗаменен§! если наши отношения с военными exceeds §H-200§!. Этот нацдух также отмениться, если мы уберем §Hвнутреннюю фракцию Армии§!."
 EGY_guards_of_secularism: "Guards of Secularism"
 EGY_guards_of_secularism_desc: "Египетские военные всегда были основой светской элиты Египта, которая противостояла различным исламистам. Военные всегда были связаны с политической элитой Египта и всегда вмешивались для восстановления порядка, и готовы сделать это снова, если почувствуют, что их ценности находятся под угрозой. Однако после своего вмешательства они часто мирно передавали власть обратно народу, и это именно то, чего ожидает народ.\n\nThe military opposes non-secular political parties such as the §W[Neutral_Muslim_Brotherhood_L]§!. The military's §YStanding§! with the government is affected by multiple factors, such as §GSocial Conservatism - Government§!. If our §YStanding§! with them Упадут ниже §Y-100§!, the military will take actions to topple the government.\n\n§YThe Military§! will also resist attempts to reduce its power but if we manage to remove them, they won't be able to interfere with us."
