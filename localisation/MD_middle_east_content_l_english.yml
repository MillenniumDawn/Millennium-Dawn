 GCC_blockade:0 "Initiate Blockade Against [FROM.GetNameDef]"
 GCC_blockade_desc:0 "For too long the [FROM.GetAdjective]s have flaunted their alternative foreign policy by pursuing amicable relations with Iran. We should put an end to their deviance by bringing economic pressure to bear."
 GCC_drop_the_blockade:0 "Drop the Blockade Against [FROM.GetNameDef]"
 GCC_drop_the_blockade_desc:0 "The government of [FROM.GetNameDef] is unlikely to bow to our pressure anytime soon. It may be best for us to end the blockade in order to restore relations."
 GCC_accept_blockade_demands:0 "Accept the Demands of the Blockaders"
 GCC_accept_blockade_demands_desc:0 "The blockaders are unlikely to ease the blockade against us anytime soon. We should consider accepting their demands so as to put an end to the suffering of our people."
 apply_to_join_the_gcc:0 "Apply to Join the GCC"
 apply_to_join_the_gcc_desc:0 "Joining the GCC will allow us to benefit from the political and economic advantages that GCC membership has to offer. The likelihood of our application being accepted depends on a number of factors, such as whether our form of government, foreign policy and dominant faith reflects those of existing GCC member states."

 subversive_activities:0 "Subversive Activities"
 subversive_activities_desc:0 "In an era where open conflict has become a less viable option for pursuing our national interests, we must resort to more discrete means of projecting our influence and undermining our enemies."
 send_support_to_the_syrian_opposition:0 "Send Small Arms to the Syrian Opposition"
 send_support_to_the_syrian_opposition_desc:0 "The anti-Assad revolutionaries will surely benefit from our assistance in their fight."
 send_support_to_hamas:0 "Send Small Arms to Hamas"
 send_support_to_hamas_desc:0 "Emerging as a radical splinter group from the Palestinian Muslim Brotherhood, Hamas has since become one of the most active groups pushing for the establishment of a Palestinian states. Given the loss of legitimacy and moderation that the more established Fatah has experienced due to the failure of the Oslo Accords, Hamas is the most effective and radical anti-Israeli force in Palestinian politics."
 send_support_to_hezbollah:0 "Send Small Arms to Hezbollah"
 send_support_to_hezbollah_desc:0 "The Iranian-backed militant organization Hezbollah has been one of the few actors that has has a measure of success against the IDF. Not only is it a powerful tool to undermine the state of Israel, but it is also an effective way in which to empower Shia sectarianism in Lebanese politics."
 send_support_to_pro_government_forces:0 "Send Small Arms to Syrian Militias"
 send_support_to_pro_government_forces_desc:0 "While the Syrian Arab Army is a secular organization, there are multiple Shia militias that Iran has helped form that have a more explicitly sectarian agenda. Supporting these militias will help the Shia cause in a historically secular republic."
 send_support_to_pmu:0 "Send Small Arms to Popular Mobilization Units"
 send_support_to_pmu_desc:0 "Shia militias that have sprung up to defend the Shia of Iraq from extremist Sunni forces like al-Qaeda have been given substantial support by the Islamic Republic of Iran. Supporting them will help increase the Iranian and by extension Shia hold over Iraqi politics."
 send_support_to_arabs:0 "Send Small Arms to Arab Rebels"
 send_support_to_arabs_desc:0 "For years the Arab Struggle Movement for the Liberation of Ahwaz has waged a guerrilla campaign against the Islamic Republic of Iran. Despite the fact that the majority of these Arabs are Shia, we share with them a mutual enemy in the form of the Persian-dominated regime of the Islamic Republic."
 send_support_to_balochis:0 "Send Small Arms to Baloch Rebels"
 send_support_to_balochis_desc:0 "Salafi movements in the Iranian province of Sistan and Balochistan have fought for years against the oppression of their people by a Shia Persian regime. We should lend our support to their cause, as they will soon have an opportunity to return the favor."
 send_support_to_gna:0 "Send Arms to the Libyan Government of National Accord"
 send_support_to_gna_desc:0 "The Government of National Accord is internationally recognized as the legitimate government of Libya. Nonetheless, insubordinate rebels continue to challenge its authority militarily, with the backing of powerful anti-Islamist states. The GNA, on the other hand, has been mostly abandoned by the international community. We should put our substantial resources to use in Libya by helping to rectify this imbalance."
 send_support_to_gnc:0 "Send Arms to the [GNC.GetName]"
 send_support_to_gnc_desc:0 "The [GNC.GetName] is the legitimate representative of the Libyan people and as such should receive our full backing against its brutal, authoritarian enemies."
 send_support_to_hor:0 "Send Arms to the Libyan National Army"
 send_support_to_hor_desc:0 "The chaotic battleground of Libya has become a breeding ground for Islamist forces with links to the poison that is the Muslim Brotherhood. We should throw our weight behind the only force that can bring stability and security to this war-torn failed state."

