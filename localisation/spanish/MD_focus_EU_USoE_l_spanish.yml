 EU_USoE_category: "Los Estados Unidos de Europa"
 EU_USoE_category_desc: "Los Estados miembros de la Unión Europea se han unificado en un solo superestado."
 EU_USoE_capital_of_europe: "Capital de Europa"
 EU_USoE_capital_of_europe_desc: "Bruselas ha sido considerada la capital de facto de la Unión Europea, con una larga historia de albergar varias instituciones principales de la UE en su Barrio Europeo. La UE no tenía una capital oficial, pero Bruselas albergaba las sedes oficiales de la Comisión Europea, el Consejo de la Unión Europea y el Consejo Europeo, así como una sede (oficialmente la segunda sede, pero de facto la más importante) del Parlamento Europeo. Hagamos de Bruselas la capital de la nueva nación."
 EU_USoE_westernize_decision: "Occidentalizar [FROM.GetName]"
 EU_USoE_westernize_decision_desc: "Occidentaliza a [FROM.GetName] mediante diplomacia o fuerza, dependiendo de [FROM.GetName]."
 EU_USoE_create_eurosphere_decision: "Crear la Euroesfera"
 EU_USoE_create_eurosphere_decision_desc: "[ROOT.GetNameWithFlag] extenderá su influencia para crear la Euroesfera."
 EU_environmental_imperialism_category: "Imperialismo Ambiental"
 EU_environmental_imperialism_category_desc: "Europa es verde, pero el mundo sigue siendo oscuro y gris. Europa necesita difundir sus políticas y tecnologías por todo el mundo y luchar contra los imperios de energía fósil que están destruyendo el planeta."
 EU_USoE_environmental_imperialism_decision: "Exigir Reformas Ambientales"
 EU_USoE_environmental_imperialism_decision_desc: "Necesitamos salvar el planeta. Si §Y[FROM.GetNameWithFlag]§! no hace las §GEformas ambientales§! necesarias por sí mismo, debemos obligarlo a que lo haga. Debe tener al menos una §YRefinería de biocombustibles§! por cada estado que posea. Si §Y[FROM.GetNameWithFlag]§! no cumple con nuestras demandas en el plazo de un mes, le impondremos §REncuencias ambientales§!."
 EU_USoE_environmental_imperialism_mission: "Reformas Ambientales"
 EU_USoE_environmental_imperialism_mission_desc: "§YEuropa§! exige §GReformas Ambientales§! de nosotros para salvar el planeta. Si no construimos o reconstruimos al menos una §YRefinería de Biocombustible§! por cada estado que poseemos en un mes, impondrán §RSanciones Ambientales§! sobre nosotros."
 EU_USoE_environmental_imperialism_restructure_industry_decision: "Reestructuración de la Industria Verde"
 EU_USoE_environmental_imperialism_restructure_industry_decision_desc: "Para cumplir con las demandas europeas de §GReforma Ambiental§!, necesitamos reestructurar parte de nuestra §Industria Civil§! para convertirla en productora de energía renovable (§YRefinería de Biocombustible§!)."
 EU_USoE_break_environmental_sanctions_decision: "Romper las Sanciones Ambientales"
 EU_USoE_break_environmental_sanctions_decision_desc: "Europa ha impuesto Sanciones Ambientales sobre nosotros. Necesitamos romperlas por todos los medios: políticos y militares. Pero esto dará lugar a que [FROM.GetNameWithFlag] tenga una causa de guerra contra nosotros. Por lo tanto, necesitamos aliarnos con otros países sancionados por [FROM.GetNameWithFlag]."
