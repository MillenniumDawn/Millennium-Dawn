 CSA_decisions_war_time_mobilization_category: "Мобилизация военного времени"
 CSA_decisions_war_time_mobilization_category_desc: "Когда возникнет необходимость, мы можем призвать добровольческий легион людей, чтобы, по крайней мере, заполнить пробелы в рядах. Ибо мы не знаем, когда придет война, но мы знаем, что она придет к нам."
 CSA_war_time_mobilization: "Первая Волна Мобилизации"
 CSA_war_time_mobilization_desc: "Призыв к оружию уже наступил, и мы должны сплотиться, чтобы обеспечить защиту наших домов. К оружию за ребят из Дикси!"
 CSA_war_second_wave_defenders: "Вторая Волна Защитников"
 CSA_war_second_wave_defenders_desc: "Враг наступает, поэтому мы должны призвать еще одну волну защитников. Моральный дух нации пострадает, но нам нужны войска."
 CSA_war_desperate_defenders: "Отчаянные защитники"
 CSA_war_desperate_defenders_desc: "Дела становятся мрачными, нам нужны все доступные тела, способные или нет, чтобы держать оборону. Может быть, просто может быть, мы все еще сможем победить."
