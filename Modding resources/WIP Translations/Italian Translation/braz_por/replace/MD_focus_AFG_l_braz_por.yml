#Decisions:
 Taliban_insurgency_category: "L'insurrezione talebana"
 Taliban_insurgency_category_desc: "Sebbene le forze £GFX_AFG_salafist_jihadism §YTalebane§! siano state sconfitte dalle forze della coalizione, non sono state completamente eliminate e i militanti talebani si sono frammentati e hanno lanciato una §Rinsurrezione§! in tutti gli angoli dell'Afghanistan e hanno iniziato a compiere diversi §Rattacchi terroristici§! contro il nuovo governo e le forze della coalizione. Lo sradicamento dell'insurrezione talebana richiederà anni, a seconda di molti fattori..\n\nLa §YForza talebana§! determina la forza dei militanti talebani all'interno del Paese e la sua crescita, nonché la nostra efficacia nello sradicare l'insurrezione, dipenderà dalla §Ydalla fiducia del governo centrale (stabilità, corruzione o interferenze straniere)§! e dalla §Ysituazione al confine tra Afghanistan e Pakistan§!. Se §YForza talebana§! è troppo alta, i £GFX_AFG_salafist_jihadism §YTalebani§! saranno in grado di compiere §Rattacchi terroristici§!, e possono persino portare a un'escalation di §Runa nuova guerra civile§! mentre alcuni metodi potrebbero essere efficaci per affrontare la minaccia talebana a breve termine.\n\n§YForza dei Talebani§!: [?AFG.taliban_strength]%"
 raid_taliban_hideouts: "Raid contro i nascondigli dei Talebani"
 raid_taliban_hideouts_desc: "Se i nostri commando hanno individuato i luoghi in cui si trovano i militanti talebani, possiamo inviare un'unità dei nostri commando a compiere un raid per eliminare o catturare quei militanti talebani."
 bomb_taliban_targets: "Bombardare le basi talebane
 bomb_taliban_targets_desc: "Le nostre agenzie di intelligence hanno identificato diverse concentrazioni di talebani e possiamo usare i nostri aerei da guerra per bombardare questi militanti"
 secure_afghan_pakistani_border: "Proteggere il confine tra Afghanistan e Pakistan"
 secure_afghan_pakistani_border_desc: "Una delle cause principali delle nostre difficoltà nell'eliminare l'insurrezione talebana è che i combattenti talebani fuggono in Pakistan, si riorganizzano e poi tornano per continuare la loro insurrezione all'interno del Paese. La maggior parte del nostro confine con il Pakistan non è sorvegliata, dobbiamo intensificare i nostri sforzi per costruire un meccanismo di sicurezza lungo il confine"
 afghan_unity_propaganda: "Propaganda dell'unità afghana"
 afghan_unity_propaganda_desc: "I Talebani sono composti per la maggior parte da afghani. Gli afghani sono tutti compatrioti, ma da molto tempo siamo in un conflitto civile a causa di differenze ideologiche. Possiamo impegnarci per convincere i militanti talebani a deporre le armi e a contribuire allo sviluppo del Paese promettendo loro che li perdoneremo per le loro azioni passate"
 show_supporting_counter_insurgency_countries: "Mostra i Paesi che sostengono la nostra contro-insurrezione"
 show_supporting_counter_insurgency_countries_desc: "Mostra i Paesi che sostengono la nostra missione di controinsurrezione contro i Talebani; questi Paesi ci forniranno non solo azioni militari ma anche supporto tecnico"
 eliminate_taliban_insurgency: "Eliminare l'insurrezione talebana
 eliminate_taliban_insurgency_desc: "Ora che le nostre forze militari sono dispiegate nelle aree chiave e la regione di confine è stata messa in sicurezza, possiamo compiere gli ultimi sforzi per schiacciare l'insurrezione talebana e porre fine a questo conflitto di lunga durata"
 the_taliban_insurgency_pulse: "L'insurrezione talebana - Aggiornamento mensile"
 the_taliban_insurgency_pulse_desc: "\nIl valore di §YForza talebana§! viene aggiornato ogni mese, il livello di crescita dell'insurrezione è §Rinfluenzato§! da diversi fattori:\n\nLa §Yfiducia del pubblico§! del governo centrale\n - §YLa stabilità§!\n - §YCorruzione del governo§!\n - §YSituazione economica§!\nLa §Ysicurezza§! al confine tra Afghanistan e Pakistan\nIl livello di §Ysicurezza interna§!\n§YIl supporto militare straniero§!"
 isaf_raid_taliban_hideouts: "Raid anti-talebani"
 isaf_raid_taliban_hideouts_desc: "La nostra intelligence militare in Afghanistan è riuscita a localizzare diverse concentrazioni di talebani, possiamo condurre raid per dare la caccia a questi insorti"
 isaf_launch_drone_strike: "Lanciare attacchi con i droni"
 isaf_launch_drone_strike_desc: "I nostri servizi segreti militari in Afghanistan hanno individuato con successo numerosi nascondigli talebani vicino alle zone urbane; possiamo lanciare attacchi con i droni per paralizzare le loro capacità di lanciare attacchi contro gli obiettivi del governo afghano o delle nostre truppe di stanza in Afghanistan"
 isaf_bomb_taliban_hotspots: "Bombardare i punti caldi dei Talebani
 isaf_bomb_taliban_hotspots_desc: "La forza degli insorti talebani è cresciuta a un livello critico e l'esercito afghano è così inefficace nel contrastarli, che dobbiamo dispiegare i nostri bombardieri strategici per bombardare i loro punti caldi"
 isaf_provide_technical_equipment: "Fornire attrezzature per la contro-insurrezione"
 isaf_provide_technical_equipment_desc: "Sebbene l'Afghanistan stesso non disponga di attrezzature per la contro-insurrezione, possiamo fornirgliele e ciò probabilmente aumenterà l'efficacia dell'Esercito nazionale afghano e della Polizia nazionale afghana nel condurre operazioni di contro-insurrezione"
 isaf_withdraw_from_afghanistan: "Ritiro dall'Afghanistan
 isaf_withdraw_from_afghanistan_desc: "La nostra missione in Afghanistan è terminata, è ora di ritirare le nostre truppe da questa guerra infinita"

