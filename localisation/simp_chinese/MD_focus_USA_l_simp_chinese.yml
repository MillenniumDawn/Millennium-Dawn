 usa.2.t: "科尔号爆炸事件"
 usa.2.d: "导弹驱逐舰科尔号(DDG-67)在[GetDateText]遭到两名基地组织恐怖分子的袭击。科尔号停泊在也门港口，左翼发生爆炸，造成17名船员死亡，39人受伤。在后来的几年里，美国法官发现苏丹政府内部的伊斯兰分子至少参与了这次袭击。"
 usa.2.o1: "他们将被原谅。"
 usa.2.o2: "要求苏丹赔偿损失！"
 usa.2000.t: "美国要求赔偿"
 usa.2000.d: "美国要求我们偿还最近的科尔号爆炸事件损失。 他们引用了我们国家的穆斯林人口。\n\n  我们应该如何着手？"
 usa.2000.o1: "向美国付款"
 usa.2000.o2: "听天由命！安拉预示了这种事情的发生！"
 usa.2001.t: "[From.GetName]支付赔偿金"
 usa.2001.d: "[From.GetName]向美国支付了2.5亿美元，用于在悲剧性炸弹袭击后修复和改装科尔号驱逐舰。 科尔号驱逐舰将再次下水。\n"
 usa.2001.o1: "太好了"
 usa.2002.t: "[From.GetName]拒绝为损害赔偿"
 usa.2002.d: "[From.GetName]声称他们与美国科尔号驱逐舰的爆炸无关。他们已经多次声明，他们不应该为美国科尔号军舰所受到的损害负责。[From.GetName]开始指责我们只是为了得到它们。呸，我们为什么要去抓他们？\n"
 usa.2002.o1: "令人失望，我需要一辆新车。"
 usa.3.t: "伊利诺伊州南部事件"
 usa.3.d: "2000年1月5日凌晨，几个人在伊利诺斯州的高地、杜波、黎巴嫩、夏伊洛、萨莫菲尔德、米尔施塔特和奥法伦等城镇发现了一个形状和颜色都是三角形的不明飞行物，后来被称为“圣克莱尔三角”。\n\n这些报告甚至得到了该地区五名执勤警察的证实。这架飞机没有发出任何声音，据报道体积巨大，在树顶高度飞行，在凌晨4点到5点之间被发现了好几次。\n\n这一事件再次引发了有关美国空军秘密项目的阴谋论，或者是外星人入侵或包括美国总统[USA.GetLeader]在内的几位世界领导人被外星人控制"
 usa.3.o1: "令人毛骨悚然。"
 usa.4.t: "微软收购Visio"
 usa.4.d: "美国计算机技术巨头微软公司自1975年成立以来，一直在稳步扩张。微软，尤其是在家用电脑市场占据主导地位的Windows NT 4.0和Windows 98操作系统，一直在寻求扩大自己的业务范围和控制的电脑程序数量，这样它们就不能再在非微软的操作系统上发布了。\n\n总部位于西雅图的Visio公司没有这样的扩张目标，它被微软收购的消息最初是在1999年9月宣布的。Visio将成为微软商业生产力集团的Visio部门，它的图表、图形和其他数据可视化程序尤其得到了公司管理人员、经济专家和产品设计师的认可。微软将在2000年1月7日完成15亿美元的收购，它希望通过兼并Visio来加强自己在专业人士中的地位。"
 usa.4.o1: "企业实力更强意味着更多应税收入！"
 usa.4.o2: "这是一个恶意收购！阻止它！"
 usa.5.t: "美国在线与时代华纳合并"
 usa.5.d: "2000年1月10日，美国在线公司(简称AOL)将时代华纳公司合并为美国在线集团，通过交换各种股票、金融投资和购买总价值1620亿美元的股票，完成了这一过程。\n\n这两家大公司的合并不仅是美国历史上，而且是人类历史上财政上最大的公司合并。这两家公司将于2月11日正式合并为一家(美国在线时代华纳公司)，这可能标志着美国经济的一个新时代。"
 usa.5.o1: "好消息！"
 usa.5.o2: "这是与劳动人民为敌。 别这样！"
 usa.6.t: "[GetDateText] 北美暴风雪"
 usa.6.d: "自[GetDateText]以来一直在西大西洋上空形成的暴风雪云团席卷了弗吉尼亚州，这场灾难使里士满地区的基础设施以及后勤设施受到严重破坏并引发了数千次停电。暴风雪从弗吉尼亚州向北移动，继而袭击了宾夕法尼亚州和新泽西州，之后进入了新英格兰地区并最终于1月30日在加拿大东部停止。"
 usa.6.o1: "哦，好吧，随便。"
 usa.6.o2: "尽可能多地提供帮助"
 usa.7.t: "埃连·冈萨雷斯事件"
 usa.7.d: "今天，美国总检察长珍妮特·雷诺将不得不就古巴小男孩埃连·冈萨雷斯的命运作出决定。\n\n冈萨雷斯目前与其亲属居住在佛罗里达州，此前他在从古巴逃到美国的危险逃难中幸免于难，他的母亲不幸在这次逃难中去世。这位母亲不仅试图逃离共产主义，而且还试图逃离她的丈夫 - 冈萨雷斯仍在古巴的父亲。然而，他现在要求让这个小男孩回到他身边。\n\n毫无疑问，从美国和古巴的观点看，把这个小男孩送回父亲身边是符合法律的。但这里有道德和政治两方面的问题。我们应该让一个年轻人遭受共产主义压迫吗？我们是否应该放弃古巴移民在佛罗里达州这个重要的关键州对民主党的支持？\n\n现在一切都取决于雷诺的判决。"
 usa.7.o1: "把他送回去就对了。"
 usa.7.o2: "宁死也不赤化，他坚决如此。"
 usa.7.tt: "袭击失败的可能"
 usa.8.t: "爱媛丸事件"
 usa.8.d: "美国海军核动力潜艇格林维尔号在一次海上紧急上浮的演习中，与一艘名为\"爱媛丸\"的日本民间渔业训练船相撞。格林维尔号受损但无人员伤亡，爱媛丸号沉没，并有9名日本船员在事故中丧生。\n\n格林维尔号的指挥官史考特·瓦德已经承担本次事故的全部责任，并因此选择提前从海军退役。不过，如果我们愿意的话，我们可以把这起事故的责任推给日本人..."
 usa.8.o1: "我们希望得到日本的原谅。"
 usa.8.o2: "荒谬无比！美国怎么可能犯错？！"
 usa.9.t: "阿拉斯加航空261号"
 usa.9.d: "2000年1月31日，阿拉斯加航空公司261号航班在从墨西哥瓦尔拉塔港飞往美国西雅图的途中发生故障，于加利福尼亚州安那卡帕岛以北3英里处坠入大海，失事客机为一架麦道MD-83。\n\n这次因维修不当和草率检查造成的灾难造成了机上88人全部遇难，其中包括83名乘客和5名机组人员。遇难乘客包括作家让·甘德斯贝里、阿拉斯加活动家兼原住民领袖莫里斯·汤普森和电台脱口秀主持人辛西娅·奥蒂。"
 usa.9.o1: "一场悲剧！"
 usa.10.t: "“小人物”的终结"
 usa.10.d: "传奇漫画家查尔斯·舒尔茨于2000年2月12日去世，他的去世标志着传奇的终结和时代的终结。 这位出生于明尼阿波利斯的漫画家已经绘制了50多年的“花生”漫画和他围绕查理·布朗的电影及电视剧本。 《花生》是有史以来发行时间最长的漫画系列，共有超过17,800幅独特的漫画。 作者去世第二天，《花生漫画》的最后一期在周日版刊登。\n\n舒尔茨的去世让全国的漫画迷和狂热的报纸读者都为他哀悼。这个漫画系列将按照舒尔茨的意愿不再继续---但这17,800部漫画中，报纸将有足够的重播机会。"
 usa.10.o1: "愿他安息。"
 usa.10.o2: "有钱可赚！"
 usa.11.t: "凯拉-罗兰德枪击案。"
 usa.11.d: "一个戏剧性的惨案，密歇根州布尔 埃里蒙特利学校年仅6岁的凯拉·罗兰德被另一名同样是6岁，名叫德里克·欧文斯的同学，用他在他叔叔房间找到的叔叔的P-32手枪枪杀。在开枪前，欧文斯当着全班22个同学和老师的面对罗兰德说：“我不喜欢你”。这颗子弹射进了致命的动脉，导致这名年轻女孩在当天10:30因大出血抢救无效死亡。凯拉·罗兰德成为了美国历史上最小的枪击案受害者。"
 usa.11.o1: "这是枪支与暴力的时代吗?"
 usa.12.t: "2000年菲利普石油公司爆炸案"
 usa.12.d: "大约在[GetDateText]，德克萨斯州帕萨迪纳市的菲利普斯石油公司的休斯敦化学工厂发生了一起爆炸。\n\n爆炸和随后的大火造成一人死亡，并有71人因燃烧或吸入有毒烟雾受伤。\n\n遇难者是45岁的主管罗德尼·戈特，他曾经历过1989年的第一次菲利普石油公司爆炸灾难，在那场爆炸发生时他留在了燃烧的工厂中以救助其他人。 他所在的建筑物的屋顶发生了猛烈倒塌，将他压在了建筑物下。"
 usa.12.o1: "只是个意外。"
 usa.12.o2: "展开全面调查。"
 usa.13.t: "美国站在我们这边！"
 usa.13.d: "来自美国的外交官最近向我们保证，他们会坚决反对敌人。 美国的许可将帮助我们确保更好的贸易交易并获得他们的高科技设备。\n\n"
 usa.13.o1: "我们相信美国!"
 usa.14.t: "华盛顿反对我们！"
 usa.14.d: "美国外交官最近出来支持我们在外交冲突中的对手。 事情对我们不利。"
 usa.14.o1: "哦,那不是太坏。"
 usa.15.t: "沃斯堡龙卷风"
 usa.15.d: "[GetDateText]晚，一次F3级强龙卷风袭击了得克萨斯州沃思堡市中心，最大风速约为70－90米每秒。\n\n龙卷风以217公里每小时的速度移动，在接地的十分钟内造成了2人死亡，80人受伤，经济损失达4.5亿美元。"
 usa.15.o1: "修理是必要的"
 usa.15.o2: "动员救灾"
 usa.16.t: "东亚军事支援计划"
 usa.16.d: "美国军事指挥官证实，美国政府将很快启动其东亚军事支援计划，我们将从中受益。 我们的将军和军官将得到新的指导，我们的部队将获得新的训练。"
 usa.16.o1: "我们感激帮助"
 usa.16.o2: "我们不需要美国人！"
 usa.17.t: "美国左翼的崛起"
 usa.17.d: "美国的年轻人一直把目光投向欧盟及其民主社会主义政府的国家。他们支持修订后的美国制度。"
 usa.17.a: "新的左派？"
 usa.18.t: "获得第三方支持"
 usa.18.d: "共和党人和民主党人正忙着在国会和众议院的泥潭里缠斗。与此同时，年轻人专注于寻找替代方案和逃离两党制度的途径。到目前为止，所有的希望都是徒劳的，但也许这一次……"
 usa.18.a: "新的替代品？"
 usa.19.t: "传统主义的崛起"
 usa.19.desc: "美国的一些派别已经开始接受传统主义。他们开始灌输更多的思想，要求回到更简单的时代。然而，也有一些人开始讨论更多的极右思想。"
 usa.19.a: "右翼的崛起"
 usa.20.t: "反全球化抗议!"
 usa.20.d: "左派的反国际化力量今日在多个主要城市举行示威游行，抗议国际货币基金组织、世界银行以及其代表的国际化资本主义。民族主义者，进步主义者等各类政治活动家也支持和参与了本次游行。"
 usa.20.o1: "掌权派最清楚"
 usa.20.o2: "环保主义者更清楚"
 usa.20.o3: "民族主义者提出了一个很好的观点.."
 usa.21.t: "机构得到加强"
 usa.21.d: "美国的现状使各国政府保持了温和和宽容的态度。重要的是保持这种现状，加强机构建设。最近，许多政客都在谈论当前的体制有多好。是时候继续了！"
 usa.21.a: "机构得到加强"
 usa.22.t: "埃连·冈萨雷斯被联邦调查局的特工逮捕"
 usa.22.d: "埃连·冈萨雷斯和他的家人已经到达了美国。但是，在一次事先调解的突袭中，埃连·冈萨雷斯被联邦特工抓获并引渡到古巴。这一选择在民主党人和一些共和党人中非常不受欢迎。副总统戈尔也表示，这一决定是一个错误。尽管如此，它改善了与我们南部邻国之一的外交关系。现在还不知道它是否是正确的选择…\n"
 usa.22.o1: "法律有眼"
 usa.23.t: "埃连·冈萨雷斯被俘获"
 usa.23.d: "埃连·冈萨雷斯和他的家人今天登上了头条，他们的消息暗示了联邦特工的抓捕行动。联邦探员目前正在寻找家人试图将他们送回古巴。但是，他们此时仍然逍遥法外。\n"
 usa.23.o1: "真遗憾"
 usa.28.t: "邀请加入美洲联盟"
 usa.28.d: "尽管不再是北约组织的一员，美国依然在建立和维持军事联盟，并积极寻求新的军事合作关系：[This.GetNameDef]也在其考量中。\n\n今日，美国政府向我们在其首都的大使提交了一份正式邀请，希望我们加入美国联盟，并为美国的政治诉求而战。"
 usa.28.o1: "我们与美国同在！"
 usa.28.o2: "我们必须把那个告知下去..."
 usa.31.t: "美国军事援助"
 usa.31.d: "我们的美国朋友派了一个军事代表团来帮助我们的军队现代化和训练。虽然我们的内部反对派不赞成我们因为这可能进一步扩大美国的影响力，但这对我们的国防具有决定性的重要性。美国陆军、海军、空军甚至海军陆战队教官已经开始举办研讨会和监督实地演习，以便培训我们的军官人员。"
 usa.31.o1: "好极了"
 usa.31.o2: "拒绝他们"
 usa.32.t: "美国起诉微软公司"
 usa.32.d: "微软作为美国最大企业之一为该国提供了巨量工作岗位，也极大地促进了科技和社会进步。近日，微软因其“不正当竞争与垄断”遭到美国政府部门调查。\n\n1998年5月18日开庭后，已有包括微软创始人比尔·盖茨，副总裁保罗·马里茨与英特尔副总裁斯蒂文·麦克基迪等多位证人向检方提供证词。\n\n微软被控告的罪名是违反了1890年谢尔曼反垄断法：检方称微软通过在其发行的计算机操作系统中捆绑了同为微软产品的“Internet Explorer”浏览器（下略称IE）的行为尝试在“浏览器战争”中获得不正当竞争优势，而该行为代表了微软在计算机软硬件市场上形成巨头垄断的尝试。\n\n于1999年11月5日发布关于微软于基于x86的个人计算机操作系统中形成违法巨头的争议证据裁判结果后，审判长托马斯·彭菲尔德·杰克逊将于[GetDateText]宣布终审判决。"
 usa.32.o1: "有罪！"
 usa.32.o2: "无罪！"
 usa.33.t: "微软股票持续增长"
 usa.33.d: "在美国政府检控微软不正当竞争一案终审判决宣布微软无罪后，微软公司从未停下其兼并扩张的脚步。这一软件巨头在不断的壮大实力，将小公司收入麾下以确立科技领域的控制力。这一巨头的体量已经超出了我们的控制范围，但他们也创造了巨量工作岗位并令科技领域蓬勃发展。"
 usa.33.o1: "这……至少是件好事。"
 usa.34.t: "马拉纳机场鱼鹰坠毁"
 usa.34.d: "[GetDateText]，一架载有19人的美国海军陆战队MV-22“鱼鹰”倾转旋翼运输机在亚利桑那州马拉纳机场坠毁，机上无人生还。\n\n此次事故再次令军方对鱼鹰的可靠性和海军陆战队的设备选择产生怀疑。\n"
 usa.34.o1: "永远忠诚\n"
 usa.35.t: "Datapoint公司申请破产保护"
 usa.35.d: "Datapoint公司（原名计算机终端有限公司，缩写为CTC)于1968年6月成立。总部位于德克萨斯州圣安东尼奥。\n\n正如公司原名，该公司早期生产电脑终端。其产品线逐渐扩张至微处理器，芯片以至于后来的“Datapoint 2200”。该设备被部分科技史学家称为第一台个人计算机。\n\n在20世纪70年代的蓬勃发展后，该公司业绩逐渐下滑。在1984年遭受阿舍尔·埃德尔曼的敌意收购后，该公司无法从打击中恢复，并在随后的十余年间多次裁员直至破产。\n\n该公司于[GetDateText]申请破产保护，并重组为三家独立的公司。"
 usa.35.o1: "自由市场的力量"
 usa.35.o2: "不！想想办法！"
 usa.36.t: "打捞H. L. 亨利号"
 usa.36.d: "以邦联海军工程师贺拉斯·罗森·亨利命名，CSS H.L.亨利号潜艇于1863年7月投入使用。亨利号在战斗中击沉了联邦军的胡萨托尼克号风帆战舰，也成为了人类历史上第一艘成功击沉敌舰的潜艇。\n\n在击沉胡萨托尼克号后，亨利号也因水下爆炸的冲击波沉没，舰长和七名船员均未逃出。\n\n在1995年被发现前，亨利号在近一个半世纪的时间内一度被认为已经无法寻回。2000年8月8日，亨利号终于被打捞出水，而殉职的船员也总算能被妥善安葬。"
 usa.36.o1: "成功的行动。"
 usa.37.t: "Mac OS X"
 usa.37.d: "2000年9月13日，苹果公司开始将代号“科迪亚克”的测试版操作系统分发至开发者。这一操作系统日后的名称人尽皆知：“Mac OS X”。\n\n在微软Windows 2000操作系统和即将到来的业界标杆微软Windows XP的巨大生存压力中，苹果尽其所能，希望在操作系统市场上保有一席之地。尽管如此，在这一市场上的激烈竞争也会令美国消费者受益。"
 usa.37.o1: "又是一次巨人之间的冲突。"
 usa.37.o2: "宣称苹果的操作系统违法"
 usa.38.t: "马丁郡煤浆泄露"
 usa.38.d: "据报道，肯塔基州马丁郡的一个煤浆池底发生塌陷，连通了一个地下矿井。随后稀薄、松散、有毒的泥浆浮出水面，约3亿加仑的污泥顺流而下。当地政府尽其所能减小损失，但俄亥俄河和它的支流已经被黑色泥浆淹没。\n\n是让环保署介入还是让当地政府自己解决？"
 usa.38.o1: "派出联邦调查局"
 usa.38.o2: "地方当局能够胜任。"
 usa.39.t: "维基百科"
 usa.39.d: "在2001年1月15日，维基百科横空出世，这或许是互联网历史上最雄心勃勃的项目之一。\n\n在线的百科全书旨意要向所有人免费提供无数的资料与词条。\n\n尽管如此，信息就是力量——全世界的极权主义一定不赞成维基百科承若的“自由获取信息”。此网站的创始人——吉米 威尔斯和莱瑞 桑格，承诺维基百科永远不会以广告的形式充当任何商业用途，资金完全建立在个人用户的捐赠之上。\n这确实是个绝佳的好主意，也是一个向美国和世界传播信息的好方法。"
 usa.39.o1: "信息自由"
 usa.52.t: "谢泼兹敦叙以和平谈判"
 usa.52.d: "美国总统[USA.GetLeader]邀请以色列与叙利亚于西弗吉尼亚州谢泼兹敦举行和平会谈，以期尽快解决两国的领土与军事争端。\n\n双方使节于2000年1月3日抵达西弗吉尼亚开始会晤。谢泼兹敦城内各处也悬挂了以希伯来阿拉伯双语书写的和平标语。\n\n以色列使团以该国总理[ISR.GetLeader]为首，而叙方主要代表则是外交部长法鲁克·沙雷。"
 usa.52.o1: "我们只能抱有希望"
 usa.53.t: "谢泼兹敦叙以和平谈判"
 usa.53.d: "为了缓和以色列和叙利亚之间的紧张关系，特别是在戈兰高地问题上，以及两国政府对彼此采取的无情立场，美国再次邀请两国在西弗吉尼亚州的谢泼兹敦举行会谈，商讨缓和关系。\n\n由外交部长法鲁克·沙雷率领的我国代表团已经安全抵达西弗吉尼亚州，叙利亚人认为是敌对的美国领土上，愿意开始工作。"
 usa.53.o1: "还有机会和平吗？"
 usa.54.t: "谢泼兹敦叙以和平谈判"
 usa.54.d: "为了缓和以色列和叙利亚之间的紧张关系，特别是在戈兰高地上的紧张局势，以及两国政府之间相互敌对的立场，美国邀请两国在西弗吉尼亚州的谢泼兹敦进行和平谈判。\n\n我们的代表团由总理[ISR.GetLeader]率领，已经安全抵达西弗吉尼亚州，受到美国盟友的热情迎接，并准备开始工作。"
 usa.54.o1: "我们只能抱有希望"
 usa.60.t: "格斯·霍尔之死"
 usa.60.d: "格斯·霍尔从1959年到2000年初担任美国共产党主席长达40年之久，随后他辞职，转而支持萨姆·韦伯，成为美国共产党的名誉主席。\n\n霍尔曾在1972年，1976年，1980年和1984年竞选美国总统(每次都失败了) ，他是苏联忠实的朋友，一直主张通过美国崛起进入苏联阵营来结束冷战。\n\n霍尔的父亲也是一名共产主义者，是美国共产党的创始成员之一，霍尔于1927年加入了共青团，并在1931年至1933年期间被获准在莫斯科学习。 霍尔原名阿沃·库斯塔·哈尔伯格，他在20世纪30年代改名，以逃避美国政府的共产党人黑名单，这使得他很难找到工作。\n\n由于霍尔像奴隶一样服从苏联领导人(他的政治观点改变的频率与莫斯科一样频繁)，霍尔在美国共产党的地位持续上升。"
 usa.60.o1: "可算摆脱了"
 usa.60.o2: "以他一生的成就为荣"
 usa.63.t: "格斯·霍尔州"
 usa.63.d: "随着美国共产党的掌权，现在是时候考虑改变一些美国帝国主义的称呼了。 美国的一个州和这个国家的首都是以一个支持奴隶制的帝国主义走狗命名的。 但有一个不错的解决方案，把以虚伪的美国资本主义的创始人和首任领导人命名的城市和州改名为共产党的先辈。对于一个城市名称来说，最近去世的格斯·霍尔同志显然是一个很棒的选择！ 此外，还有大量其他城市和州需要更名。 北卡罗来纳州可以改为弗拉基米尔州之后的列宁州。 有这么多的可能性而这里却只有50个州！"
 usa.63.o1: "一个极佳的主意！"
 usa.63.o2: "唔，没什么必要"
 usa.64.t: "重启与朝鲜的关系？"
 usa.64.d: "最近一段时间，朝鲜一直是众议院和参议院的热门话题。他们列出了许多关于这个孤立国家的负面消息。共和党人和民主党人都在谴责[NKO.GetLeader]和他所制定的政策。当然，朝鲜劳动党也会谴责这是美国对他们的抹黑行为。\n\n不管怎么说，下周参议院将对与朝鲜重建外交关系的问题进行讨论。我们是否赞同这一外交行动方针？\n"
 usa.64.o1: "好主意！"
 usa.64.o2: "忘了他吧，吉米是个刻薄的小人。"
 usa_news.18.t: "科尔号爆炸事件"
 usa_news.18.d: "美国海军司令部报告称，“科尔”号驱逐舰被基地组织袭击，炸死17名美国军人。 美国情报部门报告指出，苏丹政府可能是这两个袭击者的支持者。"
 usa_news.18.o1: "他们会后悔的"
 usa_news.18.o2: "向美国人表示慰问。"
 usa_news.18.o3: "死去的美国人？好的"
 usa_news.18.o4: "他们在怪我们？！"
 usa_economic_nationalize_tt: "使企业国有化§Y花费§!最多，然而这却可以很好地§Y稳定§!经济。\n"
 usa_economic_bailout_tt: "为企业纾困§Y花费§!小于国有化，然而这难以§Y稳定§!经济。\n"
 usa_economic_donothing_tt: "如果不采取任何措施，经济将会不稳定，但是很快就会恢复到原来的状态。\n"
 usa_economic_events.1.t: "雷曼兄弟破产了！"
 usa_economic_events.1.d: "在[GetDateText]上，雷曼兄弟已经宣布破产。该公司已申请破产保护，这正在创造历史，将成为美国历史上最大的破产申请。雷曼兄弟持有的资产估计有6000亿美元。他们是房市崩盘的第一个受害者。这不仅给投资银行和房地产市场带来了冲击波。还震惊了股市，引发纽约证券交易所当天下跌4.5%。\n\n难道这又是一次大萧条？"
 usa_economic_events.1.a: "把它们国有化！"
 usa_economic_events.1.b: "援助它们！"
 usa_economic_events.1.c: "让经济自主发展"
 usa_economic_events.2.t: "房利美和房地美"
 usa_economic_events.2.d: "房利美和房地美是美国最大的两大抵押贷款机构，最近雷曼兄弟破产造成的冲击在整个金融市场造成了连锁反应。自然抵押贷款行业也不例外。\n\n上述的企业在金融海啸中完全崩溃了。但我们依然为他们制定了几项规划。其中之一就是将该公司主体国有化，并将其置于托管之下，这意味着美国政府对该公司的财务拥有全面的控制权。然而，这并不是我们唯一的解决方案。我们同样也可以拯救该公司，让他们独立行动，抵御这次经融危机带来的市场风险。\n"
 usa_economic_events.2.a: "把它们列入我们的保护之下"
 usa_economic_events.2.b: "承诺资金援助"
 usa_economic_events.2.c: "我们不能再当拯救经济的上帝了"
 usa_economic_events.3.t: "蔡斯-斯特恩斯合并"
 usa_economic_events.3.d: "一些公司对当前的金融环境产生了巨大的忧虑。其中之一就是贝尔斯登与摩根大通。摩根大通的高管团队表示，对两家公司来说，最好的举措是由政府赞助两家公司合并。\n\n贝尔斯登控股愿意以每股10美元的价格出售下属公司。与贝尔斯登股价52周的高点133.20美元相比，这一价格给予的相当保守，可同样最低议价代表的也是公司的最差情况。\n\n我们允许摩根大通如此成长吗？"
 usa_economic_events.3.a: "把贝尔斯登委托给美国财政部"
 usa_economic_events.3.b: "承诺资金援助。保护它们不破产"
 usa_economic_events.3.c: "让他们自生自灭"
 usa_economic_events.4.t: "美国国际集团（AiG)"
 usa_economic_events.4.d: "美国国际集团是最近一家从一些人所称的大萧条中倒下的大公司。美国国际集团最近正为陷入困境的资金链寻找私人贷款机构，然而，由于[GetYear]的经济环境，它们面临着迫在眉睫的破产风险。我们可以选择将美国国际集团纳入美国政府的管辖之下。该公司愿意提供79.9%的股权，作为代价，该公司将获得一笔为期两年的有息贷款，以挽救陷入困境的公司。联邦储备委员会正在利用联邦储备法的一条规定来证明实施这一计划的合理性。\n\n还有其他选择，不过，这将使我们获得大量利润。"
 usa_economic_events.4.a: "贷款给美国国际集团"
 usa_economic_events.4.b: "否认股权，抵押资产。发放贷款。"
 usa_economic_events.4.c: "我们当初为什么要救他们？"
 usa_economic_events.5.t: "楼市崩盘"
 usa_economic_events.5.d: "金融危机最后的的打击是美国房地产市场崩溃。全美公民都基本丧失了房屋的赎回权，亦或者资产净值大幅缩水。这可能是这次大萧条中最难应对的一个版块。\n我们应该怎么做？帮助人们还是听天由命？\n"
 usa_economic_events.5.a: "让他们自生自灭"
 usa_economic_events.5.b: "援助它们"
 usa_economic_events.31.t: "武器制造公司从美国撤出"
 usa_economic_events.31.d: "大萧条正在给美国造成严重的损失。这导致投资骤减，一些武器制造业正在向别国转移。这一决定意在拯救公司，但却导致了大量勤劳的美国人失去他们的工作。"
 usa_economic_events.31.a: "哦，不！"
 usa_economic_events.32.t: "制造业企业大批撤出美国市场"
 usa_economic_events.32.d: "制造业过去是美国的面包和黄油。商业成本和本地投资的低收入推动了海外制造业的发展。但当美国真的陷入了衰退，它将继续伤害和困扰着美国人民。"
 usa_economic_events.32.a: "情况会变得更糟吗？"
 usa_economic_events.33.t: "美国工厂关闭"
 usa_economic_events.33.d: "全国各地的工厂都在遭受损失。美国北部的一系列工厂已经开始永久关闭工厂。奈何美国人民就是不买他们的商品。"
 usa_economic_events.33.a: "很快就要结束了"
 usa_economic_events.34.t: "美国企业宣布破产！"
 usa_economic_events.34.d: "在这场严重的经济衰退之后，另一家美国企业宣布破产。这一决定的代价是，由于缺乏净资金流入公司的收入，该公司将无法偿还债务。"
 usa_economic_events.34.a: "美国人正在受苦"
 usa_economic_events.35.t: "美国经济衰退的终末"
 usa_economic_events.35.d: "美联储终于宣布，经济衰退的最严重阶段已经结束。经济再次实现增长，不再萎缩下行。但它的影响是广泛的，在全球都造成了广泛的经济萎缩。但不幸的是，为了继续帮助我们的经济恢复，我们不得不这样转嫁危机。"
 usa_economic_events.35.a: "复苏之路"
 usa_economic_events_news.1.t: "雷曼兄弟破产"
 usa_economic_events_news.1.d1: "昨天，雷曼兄弟宣布破产。作为美国历史上最大的一单破产申请，该公司已经申请了根据破产法第11章申请破产。据估计，雷曼兄弟控股公司拥有6000亿美元的资产。他们是房地产市场崩溃和美国经济衰退的第一个受害者。不仅是破产企业在投资银行和房地产市场掀起了冲击波。它的破产给股市带来了连锁反应，引发了纽约证交所单日下跌4.5%。\n\n美国政府决定将其公司国有化是为了实现美国人民的最大利益。将该公司纳入美国托管管理中心将有助于稳定其暴跌的股票和实体价值。美联储提供了900亿美元给该公司使用，同时其股权代表将以公司资产作为抵押，联邦政府将获得雷曼兄弟公司80%的股权。\n"
 usa_economic_events_news.1.d2: "昨天，雷曼兄弟宣布破产。作为美国历史上最大的一旦破产申请，该公司已经申请了根据破产法第11章申请破产。据估计，雷曼兄弟控股公司拥有6000亿美元的资产。他们是房地产市场崩溃和美国经济衰退的第一个受害者。不仅是破产企业在投资银行和房地产市场掀起了冲击波。它的破产给股市带来了连锁反应，引发了纽约证交所单日下跌4.5%。\n\n美国政府已经决定，为公司纾困是实现美国人民的最大利益体现。美联储批准了高达600亿美元的贷款来维持该公司的运营，同时该公司仍在继续就其分割和出售的股权期权进行谈判。\n"
 usa_economic_events_news.1.d3: "昨天，雷曼兄弟宣布破产。作为美国历史上最大的一旦破产申请，该公司已经申请了根据破产法第11章申请破产。据估计，雷曼兄弟控股公司拥有6000亿美元的资产。他们是房地产市场崩溃和美国经济衰退的第一个受害者。不仅是破产企业在投资银行和房地产市场掀起了冲击波。它的破产给股市带来了连锁反应，引发了纽约证交所单日下跌4.5%。\n\n美联储已经宣布，他们不会立即干预雷曼兄弟的破产。"
 usa_economic_events_news.1.a: "情况会变得更糟吗？"
 usa_economic_events_news.1.b: "这令人担忧"
 usa_economic_events_news.1.c: "可悲"
 usa_economic_events_news.2.t: "房利美和房地美"
 usa_economic_events_news.2.d1: "房利美和房地美是美国两大抵押贷款机构，最近雷曼兄弟破产的冲击在整个金融市场造成了连锁反应。抵押贷款行业也不例外。\n\n美国政府已采取措施，将其公司有效地国有化，并将其置于美联储的控制之下。并批准了2000亿美元拯救这两个巨大的抵押贷款机构，作为交换，政府控制了这两家私人企业，但同时政府给予的赞助会使两家公司都得到了1000亿美元的拨款以防止破产。\n"
 usa_economic_events_news.2.d2: "房利美和房地美是美国两大抵押贷款机构，最近雷曼兄弟破产的冲击在整个金融市场造成了连锁反应。抵押贷款行业也不例外。\n\n美联储已经给予了房利美和房地美500亿美元的贷款，以防止它们破产。其股权代表为了维持两家抵押贷款机构的运转，暂时接受了政府救助。\n"
 usa_economic_events_news.2.d3: "房利美和房地美是美国两大抵押贷款机构，最近雷曼兄弟破产的冲击在整个金融市场造成了连锁反应。抵押贷款行业也不例外。\n\n美国联邦储备委员会已经决定，该公司应该听天由命。美联储主席曾表示，把美国纳税人给予的税收交给倒闭的公司是不值得的。\n"
 usa_economic_events_news.2.a: "经济衰退恶化"
 usa_economic_events_news.2.b: "这让人更加担忧"
 usa_economic_events_news.2.c: "可悲"
 usa_economic_events_news.3.t: "贝尔斯登与摩根大通合并"
 usa_economic_events_news.3.d1: "当前的金融环境已经让一些公司产生了内在的担忧。其中之一就是贝尔斯登和摩根大通。摩根大通（JPMorgan）的高管团队表示，对两家公司来说，最好的举措是由政府赞助两家公司合并。\n美联储今日做出回应，将贝尔斯登交由美国政府管理。这是美国国有企业名单上的另一家公司。国有化过程需要大约500亿美元来维持这家步履蹒跚的公司。"
 usa_economic_events_news.3.d2: "当前的金融环境已经让一些公司产生了内在的担忧。其中之一就是贝尔斯登和摩根大通。摩根大通（JPMorgan）的高管团队表示，对两家公司来说，最好的举措是由政府赞助两家公司合并。‘\n美联储今天做出回应，批准摩根大通和贝尔斯登的合并。在摩根大通收购贝尔斯登的时候，为了确保其财政稳定，摩根大通获得了约300亿美元的贷款援助。\n"
 usa_economic_events_news.3.d3: "当前的金融环境已经让一些公司产生了内在的担忧。其中之一就是贝尔斯登和摩根大通。摩根大通（JPMorgan）的高管团队表示，对两家公司来说，最好的举措是由政府赞助两家公司合并。\n美联储今日回应否认了合并。据引述，此次合并将赋予摩根大通越来越大的市场影响力。贝尔斯登（bearstearns）正疯狂地寻找其他收入和稳定的来源，维持其母公司的稳定。\n"
 usa_economic_events_news.3.a: "经济愈发衰退"
 usa_economic_events_news.3.b: "我们应该让投资变现"
 usa_economic_events_news.3.c: "可惜，我们的经济比以往任何时候都要强大！"
 usa_economic_events_news.4.t: "美国国际集团"
 usa_economic_events_news.4.d1: "美国国际集团（American International Group）是最近一家从一些人所称的大萧条中倒下的大公司。美国国际集团最近为陷入困境的财务状况寻找私人贷款机构，然而，由于[GetYear]的经济环境，他们已经宣布破产。美国政府发表声明解释说，为了维持公司的运营。政府获得了该公司79.9%的股权，使其对该公司拥有多数控制权。\n"
 usa_economic_events_news.4.d2: "美国国际集团（American International Group）是最近一家从一些人所称的大衰退中倒下的大公司。AiG不久前还在寻找私人贷款机构来挽救它问题重重的财政状况，然而，由于[GetYear]的经济环境，他们已经宣布破产。美联储拒绝了这家公司的股权交易，取而代之地提供了一笔有息贷款，以保持公司的活力。\n"
 usa_economic_events_news.4.d3: "美国国际集团（American International Group）是最近一家从一些人所称的大衰退中倒下的大公司。AiG不久前还在寻找私人贷款机构来挽救它问题重重的财政状况，然而，由于[GetYear]的经济环境，他们已经宣布破产。美联储拒绝对该公司进行任何形式的援助。公司正在被市场所撕碎。\n"
 usa_economic_events_news.4.a: "最后一家大银行破产"
 usa_economic_events_news.4.b: "局势不会再恶化了吗？"
 usa_economic_events_news.4.c: "棒，衰落的美利坚才是好美利坚！"
 usa_economic_events_news.6.t: "大衰退结束"
 usa_economic_events_news.6.d: "美国经济终于出现了转机，重回正轨。美联储估计，要想扭转已经造成的经济损失，美国经济需要几年的时间才能复苏。\n美国经济衰退的真正危机还有待观察。"
 usa_economic_events_news.6.a: "局势不会再恶化了"
 usa_economic_events_news.6.b: "让我们重新投资吧！"
 usa_economic_events_news.6.c: "该死"
 USA_american_economic_decisions_category: "美国经济"
 USA_american_economic_decisions_category_desc: "美国是世界第一大经济体。但这并不意味着不会出现经济危机。因为主要基于服务业，大多数美国企业都在全球各地寻找廉价劳动力。经济与美国政治也有着十分紧密的联系。在美国国内开展业务耗资不菲，但收益巨大。这主要可以归咎为§Y华尔街§!的存在。纽约商人是全美国最富有的阶层。我们最好对他们进行监管，不然他们就可能出卖政府的利益。\n\n§Y华尔街力量§![?USA.USA_strength_of_wall_street_var|17.0] 50\n§Y监管强度§![?USA.USA_economic_regulation_var|45.0] 100"
 USA_resource_steel_factories_decision: "扩建钢厂"
 USA_resource_steel_factories_decision_desc: "在过去的四十至五十年内，大部分美国钢厂都外包给了他国。我们最好让它们中的一些返回国内，这样我们就可以投资钢铁产业！"
 USA_resource_aluminimum_prospecting_decision: "开采铝矿"
 USA_resource_aluminimum_prospecting_decision_desc: "我们需要发掘美国境内的铝矿。投资开采此矿产会促进全国的自给自足。"
 USA_resource_techmetals_prospecting_decision: "勘探技术金属"
 USA_resource_techmetals_prospecting_decision_desc: "电子产品需要靠大量特殊金属材料来制作，例如锂、金、钨、银。我们应该勘探落基山脉和阿巴拉契亚山脉。"
 USA_regulate_wall_street_decision: "通过华尔街监管法"
 USA_regulate_wall_street_decision_desc: "§Y华尔街§!的发展十分迅速。我们应该加强对金融业的监管。"
 USA_deregulate_wall_street_decision: "撤销对金融业的管控"
 USA_deregulate_wall_street_decision_desc: "我们目前对金融业的监管过于严格。放宽这些限制应该会改善国内外投资者的投资情况。"
 USA_industrial_outsourcing_decision: "外包工业"
 USA_industrial_outsourcing_decision_desc: "法案导致美国的商业成本远远超过其实际价值。或许鼓励一些外包可以普遍提高美国工人的价格和需求。"
 USA_spurring_economic_growth_decision: "经济快速增长"
 USA_spurring_economic_growth_decision_desc: "最近经济出现了某种程度的滞缓增长。我们应该出台一些新的法案来放松管制，或者利用货币或财政政策来促进经济增长。"
 USA_bring_microsoft_to_court_decision: "把微软告上法庭"
 USA_bring_microsoft_to_court_decision_desc: "在过去的一年里，微软一直被允许收购小型科技公司，并且没有受到任何阻碍。一些经济顾问建议我们将微软告上法庭，以防止他们进一步扩张。"
