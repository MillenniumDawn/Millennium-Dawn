 SOV_jreci_1_tooltip: "Finally, a government came to power in §Y[SOV.GetNameWithFlag]§! that knows the true truth about the conspiracy of the £text_icon_jreci §0Egyptian Priests§! and the £text_icon_corrector §0Predictor Corrector§!.\n"
 SOV_jreci_2_tooltip: "Każdy rosyjski żołnierz musi przejść przeszkolenie, aby wiedzieć, z kim walczyć w przyszłości. Ze sługami £text_icon_corrector §0Predictor Corrector§!.\n"
 SOV_jreci_3_tooltip: "Każdy zastępca, urzędnik i inny kierownik regionalny przejdzie specjalny kurs teoretyczny na temat agentów bojowych £text_icon_jreci §0Egipskich księży§!.\n"
 SOV_jreci_4_tooltip: "§tOligarchowie§! są prawdziwymi agentami £text_icon_jreci §0egipskich kapłanów§! które zostały wysłane przez £text_icon_corrector §0Predictor Corrector§! za upadek Rosji. Mamy to już za sobą.\n"
 SOV_jreci_5_tooltip: "§tNowa religia§! jest kluczem do zwycięstwa w wojnie ze sługami £text_icon_corrector §0Predictor Corrector§!.\n"
 SOV_jreci_6_tooltip: "§tpropaganda internetowa§! w końcu zaczniemy pokazywać naszym obywatelom prawdziwą prawdę, którą £text_icon_jreci §0Egipscy kapłani§! się przed tym ukrył.\n"
 SOV_jreci_7_tooltip: "Wszystko czego potrzebujemy to §tprawda!§!.\n"
 SOV_jreci_8_tooltip: "Aby pokonać £text_icon_corrector §0Predyktor Korektora§!, musimy dominować nie tylko w powietrzu i na ziemi. Musimy stać się panami kosmosu!.\n"
 SOV_jreci_9_tooltip: "Prawdziwymi rosyjskimi wojownikami są §tVityazi§!. To właśnie tę posiadłość odtworzymy, aby przygotować świętą armię przeciwko naszym wrogom.\n"
 SOV_jreci_10_tooltip: "§tBolszewizm§! jest także naturalne dla Rosjanina jako pragnienie sprawiedliwości i pokoju.\n"
 SOV_jreci_11_tooltip: "Przepiszmy konstytucję na nowo i wyrzućmy wszystko, co £text_icon_jreci §0egipscy kapłani§! zmusił nas do napisania tam.\n"
 SOV_jreci_12_tooltip: "Stalin was a §twise man§!, it was his methods that delayed the conquest of Russia by the £text_icon_corrector §0Predictor Corrector§!, it's time to remember the old ways.\n"
 SOV_jreci_13_tooltip: "Książka §tMartwa woda§! to lektura obowiązkowa dla każdego Rosjanina \n"
 SOV_jreci_14_tooltip: "It's time to look for £text_icon_jreci §0Egyptian priests§! in Mother Russia, then we will free the whole world from them \n"
 SOV_jreci_15_tooltip: "Zachodni agenci £text_icon_corrector §0Predictor Corrector§! zostaną zniszczeni lub wypędzeni z naszej Rosji \n"
 SOV_jreci_16_tooltip: "Wstawaj Rusiu! Precz z kajdanami £text_icon_jreci §0Egipskich kapłanów§!\n"
