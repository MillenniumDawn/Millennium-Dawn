 chechnya.16.t: "Incursões em Ingushetia"
 chechnya.16.d: "Realizamos várias incursões no território de Ingushetia e conseguimos algum equipamento"
 chechnya.16.a: "Feito"
 chechnya.17.t: "Rebelião no Daguestão"
 chechnya.17.d: "Levantamos uma rebelião no Daguestão, nosso vizinho, e talvez isso ajude a estender as tropas russas ao longo da frente"
 chechnya.17.a: "Vamos, por Ichkeria!"
 chechnya.18.t: "Tratado de Paz Com a Rússia"
 chechnya.18.d: "Esta guerra cansou ambos os lados, talvez seja hora de fazer as pazes"
 chechnya.18.a: "..."
 chechnya.18.b: "Nunca"
 chechnya.19.t: "Acordo de Amizade com a Chechênia"
 chechnya.19.d: "O governo checheno sugere que esqueçamos as disputas passadas e avancemos para assinar um tratado de amizade e parceria entre nossos estados"
 chechnya.19.a: "Que isso seja uma nova etapa em nossa história"
 chechnya.19.b: "Que se danem"
 chechnya.20.t: "Acordo de Amizade com a Rússia"
 chechnya.20.d: "Eles concordaram em concluir um acordo de amizade e parceria conosco"
 chechnya.20.a: "Que isso seja uma nova etapa em nossa história"
 chechnya.21.t: "Ocupação Chechena"
 chechnya.21.d: "Os militantes chechenos realizaram uma série de ataques terroristas, bem como uma tentativa de assassinato bem-sucedida de nosso presidente, agora eles controlam o país!"
 chechnya.21.a: "Oh Deus"
 chechnya.22.t: "Chechnya Nos Oferece Um Acordo de Cooperação"
 chechnya.22.d: "O governo checheno está procurando aliados e parceiros em todo o continente e agora se voltou para nós. Concordamos em cooperar com eles?"
 chechnya.22.a: "Sim"
 chechnya.22.b: "Não"
 chechnya.23.t: "Esquadrões de Voluntários"
 chechnya.23.d: "Destacamentos de voluntários de Ichkeria vieram em nosso auxílio, juntos vamos conquistar a liberdade!"
 chechnya.23.a: "Pela Liberdade!"
 chechnya.24.t: "Rebeliões Nas Repúblicas Russas"
 chechnya.24.d: "Estamos organizando rebeliões em várias regiões próximas a nós, não daremos paz à Rússia!"
 chechnya.24.a: "Pela Ichkeria"
 chechnya.25.t: "Encontro Com Bin Laden"
 chechnya.25.d: "Organizamos um encontro com Bin Laden e ele nos prometeu apoio"
 chechnya.25.a: "Ok"
 chechnya.26.t: "O Levante na Silésia"
 chechnya.26.d: "O chefe da Chechênia propôs realizar um \"referendo sobre a independência\" na Silésia. Isso exigirá sérios custos financeiros e tempo de nossa parte, talvez até não consigamos obter sucesso, devido à oposição do governo polonês. Vamos concordar?"
 chechnya.26.a: "Vamos ter uma rebelião na Silésia"
 chechnya.26.b: "Não"
 chechnya.27.t: "O Levante na Silésia"
 chechnya.27.d: "A rebelião na Silésia finalmente aconteceu, esperamos que nossos investimentos valham a pena"
 chechnya.27.a: "Liberdade para a Silésia!"
