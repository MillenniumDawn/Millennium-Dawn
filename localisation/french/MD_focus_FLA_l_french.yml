 FLA_ideas_better_dead_than_red: "Mieux vaut mort que rouge"
 FLA_ideas_better_dead_than_red_desc: "La racaille rouge a volé notre peuple et l'a abreuvé de mensonges et de ce qui ne deviendra que néant. Levons-nous et combattons ces créateurs de pauvreté et luttons pour nos frères et sœurs du Sud qui ont été gravement trompés et endoctrinés. Notre soleil brillera de mille feux !!!"