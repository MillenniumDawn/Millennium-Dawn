 ITA_plan_industrial_development: "Plan de Desarrollo Industrial"
 ITA_plan_industrial_development_desc: "Desarrollaremos nuestra nación a través de empresas estatales, cooperativas e industrias propiedad de los trabajadores."
 ITA_plan_industrial_development_2: "Plan de Desarrollo Industrial"
 ITA_plan_industrial_development_2_desc: "Desarrollaremos nuestra nación a través de empresas estatales, cooperativas e industrias propiedad de los trabajadores."
 ITA_abolish_capitalist_media: "Abolir la propaganda capitalista"
 ITA_abolish_capitalist_media_desc: "Los viejos medios de comunicación son solo corporaciones que trabajan por lucro y en interés de sus propietarios. Crearemos nuevos medios de comunicación propiedad de los trabajadores."
