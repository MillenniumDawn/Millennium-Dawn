 #Open Economy Menu Tooltips
 OPEN_ECONOMY_BUTTON: "Открыть окно экономики"
 OPEN_ECONOMY_BUTTON_TT: "Открывает экономический экран, на котором отображаются расходы и доходы. В нем также есть кнопка для обновления ваших доходов/расходов. Кроме того, здесь также отображается ваш ВВП и ВВП на душу населения."
 GDP_TOTAL: "ВВП"
 GDP_TOTAL_DESC: "Валовой внутренний продукт (ВВП) - это стоимостная мера всех продуктов и услуг, произведенных в стране. Millennium Dawn использует ВВП, скорректированный по ППС (паритет покупательной способности), поскольку эта величина учитывает местные экономические условия, что делает сравнение стран более полезным."
 NUM_GDP_TOTAL: "$$§U[?ROOT.gdp_total_display|0]§! млдр"
 NUM_GDP_TOTAL_DESC: "Наш ВВП в настоящее время составляет $§U[?ROOT.gdp_total_display|0]§! миллиард(ов/а)"
 NUM_GDP_TOTAL_DELAYED_DESC: "Примерный вклад отраслей в процентном соотношении:\n§PГражданские фабрики§!: [?ROOT.civil_fac_percent|%]\n§OВоенные заводы§!: [?ROOT.military_fac_percent|%]\n§BВерфи§!: [?ROOT.dockyard_fac_percent|%]\n§CОфис-парки§!: [?ROOT.office_fac_percent|%]\n"
 GDP_PER_CAPITA: "ВВП/ДН"
 GDP_PER_CAPITA_DESC: "Это число представляет собой ВВП на душу населения или ВВП/ДН. Оно отражает производительность каждого человека в стране."
 GDP_PER_CAPITA_DELAYED_DESC: "Текущее влияние ВВП на душу населения на нашу страну:\nСкорость строительства: [?production_speed_buildings_factor_gdp_modifier|%+]\nЕжемесячный прирост: [?monthly_population_gdp_modifier|%+1]\nТемпы исследования: [?research_speed_factor_gdp_modifier|%+]\nСтабильность: [?stability_factor_gdp_modifier|%+]\n"
 NUM_GDP_PER_CAPITA: "$$§U[?ROOT.gdp_per_capita]§!к"
 NUM_GDP_PER_CAPITA_DESC: "Наш ВВП/ДН в настоящее время составляет $§U[?ROOT.gdp_per_capita|3]§! тысяч"
 BUDGET_TITLE: "Economic Preview"
 EXPENSES: "Expenses"
 INCOMES: "Income"
 PERSONAL_INCOME_TAXES: "§CДоходы населения:§!"
 PERSONAL_INCOME_RATE: "$$§G[?population_tax|+3]§!"
 PERSONAL_INCOME_TAXES_TOOLTIP: "Доходы от налогов с населения"
 PERSONAL_INCOME_TAXES_TOOLTIP_DELAYED: "Налоги на население - это различные налоги, которые мы взимаем с наших граждан. К ним относятся такие налоги, как НДС, подоходный налог, налог на богатство и налоги на прирост личного капитала. Размер налогового дохода, который мы получаем, зависит от нашего населения и нашей §Yставки налога на население§!. §YДоходы населения§! в основном зависят от нашего §Yэкономического цикла§! и §Yуровня коррупции§!. Доход также может быть изменен с помощью различных идей.\n\nКаждый §Y1%§! налога на население снижает нашу стабильность на §R-1%§!, поскольку люди ожидают услуг в обмен на свое налоговое бремя.\n\nВлияние законов, идей и технологий на §Yдоходы населения§!: [?tax_gain_multiplier_display|+%0]"
 CORPORATE_INCOME_TAXES: "§LКорпоративный доход:§!"
 CORPORATE_INCOME_RATE: "$$§G[?corporate_tax|+3]§!"
 CORPORATE_INCOME_TAXES_TOOLTIP: "Доходы от корпоративных налогов:\n$[?civil_fac_tax|+3] от §Yгражданских фабрик§!\n$[?military_fac_tax|+3] от §Yвоенных заводов§!\n$[?dockyard_tax|+3] от §Yверфей§!\n$[?office_tax|+3] от §Yофисного сектора§!"
 CORPORATE_INCOME_TAXES_TOOLTIP_DELAYED: "Корпоративные налоги — это налоги, которые мы взимаем с компаний, работающих в нашей стране. Примерами являются НДС, земельные налоги и, конечно же, налоги на прибыль. Размер налогов, которые мы получаем, зависит от количества §Yгражданских фабрик§!, §Yвоенных заводов§!, §Yверфей§! и §Yофисного сектора§! в нашей стране, а также от §Yставки корпоративного налога§!. §YКорпоративный доход§! в основном зависят от нашего §Yэкономического цикла§! и §Yуровня коррупции§!. Доход также может быть изменен с помощью различных идей.\n\nКорпоративный налог определяет нашу §Yвеличину налога§! (сколько §Yгражданских фабрик§! у нас нет для строительства) а также влияет на то, сколько денег должны платить другие страны, чтобы инвестировать в наши области.\n\nВлияние законов, идей и технологий на §Yкорпоративный доход§!: [?tax_gain_multiplier_display|+%0]"
 GOVERNMENT_INVESTMENT: "§GМеждународные инвестиции:§!"
 GOVERNMENT_INVESTMENT_RATE: "$$§G[?int_investments_rate|+3]§!"
 GOVERNMENT_INVESTMENT_TOOLTIP: "Доход от международных инвестиций"
 GOVERNMENT_INVESTMENT_TOOLTIP_DELAYED: "Международные инвестиции - это активы, которыми владеет правительство, такие как акции компаний, фондов и так далее. Международные инвестиции обеспечивают ежегодную §Yокупаемость инвестиций (ROI)§! который добавляется прямо в наш бюджет. Обычно эта ставка составляет 6%, но она может меняться по ходу игры. Большая часть наших §Yмеждународных инвестиций§! будет получена от использования средств нашей §Yказны§! для инвестирования в строительство зданий в других странах."
 TRADE_INCOME_REVENUES: "§UЭкспорт ресурсов:§!"
 TRADE_INCOME_RATE: "$$§G[?resource_sale_rate|+3]§!"
 TRADE_INCOME_REVENUES_TOOLTIP: "Доходы от экспорта ресурсов:\n$[?oil_exports|+3] от §Yнефти§!\n$[?aluminium_exports|+3] от §Yлегких металлов§!\n$[?rubber_exports|+3] от §Yрезины§!\n$[?tungsten_exports|+3] от §Yтехнологических металлов§!\n$[?steel_exports|+3] от §Yстали§!\n$[?chromium_exports|+3] от §Yдрагоценных металлов§!"
 TRADE_INCOME_REVENUES_TOOLTIP_DELAYED: "Ресурсы, которые мы экспортируем на рынок, приносят нам дополнительный доход. Каждый ресурс имеет свою собственную цену, причем нефть является наиболее ценной за единицу в игре. Если некоторые из наших ресурсов будут куплены другими странами, наш денежный доход от ресурсов сократится, поскольку страна-импортер платит за ресурсы §Yгражданскими фабриками§!.\n\nВлияние законов, идей и технологий на §Yэкспорт ресурсов§!: [?resource_export_multiplier_display|+%0]"
 ADDITIONAL_INCOME_REVENUES: "§HДополнительный доход:§!"
 ADDITIONAL_INCOME_RATE: "$$§G[?additional_income_rate|+3]§!"
 ADDITIONAL_INCOME_REVENUES_TOOLTIP: "Дополнительный доход:\n[additional_income_summary_full_control_of_suez][additional_income_summary_partial_control_of_suez][additional_income_summary_full_control_of_panama][additional_income_summary_saudi_aid][additional_income_summary_iranian_aid][additional_income_WAA_Narcotics_Producer][additional_income_summary_blood_diamond_trade][additional_income_summary_USA_usaid][additional_expense_summary_EU_subsidies][additional_income_NKO_the_black_economy][additional_income_DPRK_Exporting_Workforce][additional_income_Ryugyong_Hotel][additional_expense_summary_BOT_coal_focused_energy_small_profit][additional_expense_summary_BOT_coal_focused_energy_rich][additional_expense_summary_BOT_renewable_focused_energy_small_profit][additional_expense_summary_BOT_renewable_focused_energy_rich]"
 ADDITIONAL_INCOME_REVENUES_TOOLTIP_DELAYED: "Дополнительный доход включает в себя все другие различные источники доходов нашего правительства. Этот дополнительный доход может быть получен за счет текущих решений и национальных идей."

 BUREAUCRACY_EXPENSE: "§CБюрократия:§!"
 BUREAU_RATE: "$$§R[?bureaucracy_gain|-3]§!"
 BUREAUCRACY_EXPENSE_TOOLTIP: "Расходы на бюрократию"
 BUREAUCRACY_EXPENSE_TOOLTIP_DELAYED: "Расходы на бюрократию - это то, сколько денег мы тратим на управление страной. Базовые расходы на бюрократию зависят от общей численности населения страны, при этом с каждым уровнем §Yадминистрации§! расходы увеличиваются.\n\nВлияние законов, идей и технологий на §YBureaucracy Spending§!: [?bureaucracy_cost_multiplier_display|-%0]"
 DEFENCE_SPENDING: "§OОборона:§!"
 DEFENCE_RATE: "$$§R[?defence_gain|-3]§!"
 DEFENCE_SPENDING_TOOLTIP: "Разбивка расходов на оборону:\n$[?defence_breakdown_industry|-3] расходуется как §Yпромышленные затраты§!\n$[?defence_breakdown_land|-3] расходуется как §Yрасходы на персонал сухопутных войск§!\n$[?defence_breakdown_navy|-3] расходуется как §Yрасходы на персонал ВМФ§!\n$[?defence_breakdown_airforce|-3] расходуется как §Yрасходы на персонал ВВС§!"
 DEFENCE_SPENDING_TOOLTIP_DELAYED: "Расходы на оборону — это то, сколько денег мы тратим денег на финансирование наших вооруженных сил. Расходы на оборону состоят из двух компонентов: §YПромышленные затраты§! и §YПромышленные затраты§!. §YПромышленные затраты§! - это то, сколько денег мы тратим на поддержание нашей оборонной промышленности в рабочем состоянии. Базовая стоимость одного военного завода и верфи основана на §Yнашем законе о военных расходах§!. С более высоким законом стоимость будет выше. Наш §YВВП на душу населения§! также увеличит стоимость.\n\n§YРасходы на персонал§! основаны на количестве батальонов, кораблей и самолетов, которые мы развернули, а также на количестве самолетов, находящихся на хранении. Эта стоимость затем изменяется в соответствии с нашим §YЗаконом о воинской повинности§!, §Yзаконом о подготовке офицеров§! и §YВВП на душу населения§!.\n\nВлияние ВВП/ДН на §Yпромышленные затраты§!: [?defence_breakdown_industry_gdp_modifier|-%0]\nВлияние ВВП/ДН на §Yрасходы на персонал§!: [?defence_breakdown_personnel_gdp_modifier|-%0]\nВлияние законов, идей и технологий на §Yрасходы на персонал§!: [?defence_breakdown_personnel_modifier|-%0]"
 POLICE_SPENDING: "§UВнутренняя безопасность:§!"
