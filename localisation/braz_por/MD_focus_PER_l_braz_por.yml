 PER_majlis.32.b: "Eu não me importo com o que eles têm a dizer"
 PER_majlis.33.t: "Membros do Majles expressam oposição à mudança na lei"
 PER_majlis.33.d: "Vários membros do Majles manifestaram publicamente a sua oposição às alterações introduzidas nas nossas leis educativas, qualificando-as de “Perigosas” e “Inconstitucionais”. Agitando muito debate, vários membros do Majles prometeram criar obstáculos para quando chegar a hora de a administração alterar outras leis."
 PER_majlis.33.a: "Tudo bem, podemos chegar a um acordo"
 PER_majlis.33.b: "Eu não me importo com o que eles têm a dizer"
 PER_majlis.34.t: "Membros do Majles expressam oposição à mudança na lei"
 PER_majlis.34.d: "Vários membros do Majles manifestaram publicamente a sua oposição às alterações introduzidas nas nossas leis de saúde, qualificando-as de “Perigosas” e “Inconstitucionais”. Agitando muito debate, vários membros do Majles prometeram criar obstáculos para quando chegar a hora de a administração alterar outras leis."
 PER_majlis.34.a: "Tudo bem, podemos chegar a um acordo"
 PER_majlis.34.b: "Eu não me importo com o que eles têm a dizer"
 PER_majlis.35.t: "Membros do Majles expressam oposição à mudança na lei"
 PER_majlis.35.d: "Vários membros do Majles manifestaram publicamente a sua oposição às alterações introduzidas nas nossas leis de bem-estar, qualificando-as de “Perigosas” e “Inconstitucionais”. Agitando muito debate, vários membros do Majles prometeram criar obstáculos para quando chegar a hora de a administração alterar outras leis."
