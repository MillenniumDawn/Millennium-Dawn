 pakistan_focus: "Дерево Фокуса в Пакистане"
 PAK_one_pillar_state: "Одноступенчатое государство"
 PAK_one_pillar_state_desc: "Пакистанским государством фактически управляет одна организация — вооружённые силы. Они доминируют в политике, внешней политике и обеспечивают внутреннюю безопасность. Хотя формально существует гражданское правительство, реальная власть принадлежит генералам.\n§W--------------§!\n Этот национальный дух будет §Rуничтожен§!, если §Hвоенная§! внутренняя фракция будет устранена."