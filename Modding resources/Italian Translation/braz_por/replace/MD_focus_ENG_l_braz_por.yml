l_braz_por:
 # Header
 united_kingdom_focus: "Focus Tree del Regno Unito"
 # Focuses
 ENG_vitalize_westminster: "Vitalizza Westminster"
 ENG_vitalize_westminster_desc: "La Camera dei Comuni, la camera bassa britannica, è talvolta definita un "parlamento parlante", dove la conversazione è costante, ma l'azione non molto. I laburisti e i conservatori dovrebbero cercare di stabilire posizioni nuove e più distinte per rimanere attraenti per l'uomo comune."
 ENG_the_future_of_britain: "Il futuro della Gran Bretagna"
 ENG_the_future_of_britain_desc: "Il fondamento ideologico della Gran Bretagna è una profonda fede nelle libertà personali e nella democrazia, in qualcosa chiamato principi anglosassoni e ammirato in tutto il mondo.\n\nDovremo valutare se i principi anglosassoni sono la strada da seguire o se è necessario un nuovo percorso."
 ENG_british_armed_forces: "Forze armate britanniche"
 ENG_british_armed_forces_desc: "Le truppe della corona hanno marciato in tutto il mondo negli ultimi 500 anni. Dovremo inviare nuovamente le forze armate britanniche nei campi di addestramento, in modo da essere pronti per i futuri conflitti - sia per l'autodifesa che per l'attacco."
 ENG_economic_stimulus: "Stimolo economico"
 ENG_economic_stimulus_desc: "Il panorama politico britannico, in continua evoluzione, ha lasciato le imprese locali nell'incertezza del successo. Sebbene i conservatori si oppongano all'intervento del governo nell'economia, potremmo aver bisogno di adottare alcune misure che potrebbero essere percepite come di sinistra per sviluppare artificialmente la nostra potenza economica."
 ENG_political_reform: "Riforma politica"
 ENG_political_reform_desc: "I nostri ministeri sono alquanto inefficaci. Con la giusta dose di riforme, potremmo risolvere questi problemi."
 ENG_democratic_tradition: "Tradizione democratica"
 ENG_democratic_tradition_desc: "Certo, i conservatori e i laburisti possono non essere d'accordo su tutto, ma entrambi hanno ragione sulla necessità di democrazia e libertà per tutti i britannici. Dovremmo onorare le nostre tradizioni democratiche."
 ENG_a_new_path: "Un nuovo percorso"
 ENG_a_new_path_desc: "I nostri rappresentanti sono rimasti inattivi per troppo tempo. La rappresentanza è inutile senza persone disposte a farla. Un approccio più autoritario potrebbe essere necessario."
 ENG_focus_on_the_army: "Puntare sull'esercito"
 ENG_focus_on_the_army_desc: "La marina potrebbe essere in grado di difenderci a sufficienza, ma come possiamo liberare le persone e i loro giacimenti di petrolio dall'autoritarismo senza una forte forza di terra? Dobbiamo investire nelle nostre forze terrestri."
 ENG_focus_on_the_navy: "Concentrarsi sulla Marina"
 ENG_focus_on_the_navy_desc: "Siamo realisti: Siamo una nazione insulare. Non abbiamo bisogno di carri armati, howitzer o APC. Di cosa abbiamo bisogno? Sottomarini, incrociatori, cacciatorpediniere, portaerei, l'intero arsenale. Dovremo dispiegare la nostra giusta furia da sopra, sotto e sull'acqua. Dobbiamo investire nelle nostre forze navali."
 ENG_english_industry: "Industria inglese"
 ENG_english_industry_desc: "L'Inghilterra è il luogo di nascita della rivoluzione industriale, ma da allora è rimasta un po' indietro in termini di produzione industriale. Dare loro un po' di incoraggiamento potrebbe essere proprio quello che ci serve."
 ENG_scottish_industry: "Industria scozzese"
 ENG_scottish_industry_desc: "La Scozia ha spazio per un maggior numero di industrie grazie alle sue ricche risorse. Costruire più industrie in Scozia potrebbe essere proprio quello che ci serve."
 ENG_imperial_industry: "Industria imperiale"
 ENG_imperial_industry_desc: "Nel caso in cui la nostra patria dovesse essere attaccata, potremmo aver bisogno di evacuare nei nostri grandiosi possedimenti imperiali all'estero e continuare la nostra eroica lotta da lì. Dovremmo costruire alcune industrie in preparazione di un tale attacco."
 ENG_expand_the_home_ministry: "Espandi il Ministero dell'Interno"
 ENG_expand_the_home_ministry_desc: "Dobbiamo aumentare il nostro impegno politico in patria per ottenere un maggiore controllo e la possibilità di far rispettare le nostre leggi sul nostro territorio."
 ENG_expand_the_foreign_ministry: "Espandi il Ministero degli Esteri"
 ENG_expand_the_foreign_ministry_desc: "L'FCO (Foreign and Commonwealth Office) è il ministero degli Esteri del Regno Unito, responsabile degli ambasciatori e degli inviati diplomatici. Se riuscissimo a espandere e influenzare ulteriormente questo fondamentale dipartimento governativo, potremmo acquisire una maggiore influenza sulla scena mondiale."
 ENG_the_future_of_the_NHS: "Il futuro del sistema sanitario nazionale"
 ENG_the_future_of_the_NHS_desc: "Il sistema sanitario nazionale è un tema molto dibattuto nel Regno Unito. Alcuni partiti politici sono a favore di un'ulteriore privatizzazione, mentre altri vogliono un'espansione del rispettivo programma governativo. Dobbiamo trovare presto un accordo sul futuro dell'NHS."
 ENG_europe_is_the_future: "L'Europa è il futuro"
 ENG_europe_is_the_future_desc: "Dobbiamo opporci alle nostre forze interne di destra e perseguire una maggiore integrazione con l'Unione Europea."
 ENG_careful_cooperation: "Cooperazione attenta"
 ENG_careful_cooperation_desc: "Pur non apprezzando l'influenza che Bruxelles esercita, dobbiamo accettare il fatto che porta benefici economici alla Gran Bretagna. Per ora, manteniamo una distanza ragionevole e facciamo qualche mossa economica. Teniamo il muso duro, ragazzi."
 ENG_distance_from_europe: "Distanza dall'Europa"
 ENG_distance_from_europe_desc: "L'Unione Europea è stata una grande minaccia per la nostra sovranità nazionale fin dalla sua nascita nel 1992. Grandi uomini come Nigel Farage hanno avvertito delle conseguenze di questo riformismo internazionale fin dall'inizio: è ora di ascoltarlo. Dobbiamo prendere le distanze il prima possibile."
 ENG_towards_the_left: "A sinistra"
 ENG_towards_the_left_desc: "La Gran Bretagna ha storicamente sempre rifiutato il sinistrismo che si spingeva oltre il partito laburista - ma forse i britannici si sbagliavano su questo punto, dopotutto."
 ENG_towards_the_right: "A destra"
 ENG_towards_the_right_desc: "I conservatori sono una forza che ha avuto ragione su alcuni temi, ma non li ha mai portati abbastanza avanti. Ricacceremo i deboli di sinistra dalla nostra politica, dal nostro Parlamento e infine dal nostro Paese."
 ENG_industry_in_manchester: "Industria a Manchester"
 ENG_industry_in_manchester_desc: "L'Inghilterra settentrionale è stata piuttosto arida negli ultimi decenni, ma con l'esercito britannico come nuovo investitore, potremmo ravvivare la "Grande Manchester" con un buon afflusso di produzione militare."
 ENG_army_training: "Addestramento dell'esercito"
 ENG_army_training_desc: "Dobbiamo rimettere in forma gli uomini. Se le forze reali devono tornare a marciare, dobbiamo fornire loro uniformi, armi e, soprattutto, una buona dose di esercizio fisico."
 ENG_expand_the_air_force: "Espandere l'aeronautica militare"
 ENG_expand_the_air_force_desc: "Ora che abbiamo scelto la nostra strada sotto i cieli, dobbiamo assicurarci che le nostre truppe siano sempre coperte dall'aria. È tempo di espandere l'Aeronautica Militare."
 ENG_naval_prototypes: "Nuovi prototipi navali"
 ENG_naval_prototypes_desc: "La Marina avrà bisogno di più navi di tutti i tipi. Dovremmo designare più teorici e pianificatori per lavorare con la Marina Reale."
 ENG_industry_in_liverpool: "Industria a Liverpool"
 ENG_industry_in_liverpool_desc: "L'Inghilterra settentrionale è stata piuttosto arida negli ultimi decenni, ma con la Royal Navy come nuovo investitore, potremmo rianimare la "Grande Liverpool" con un buon afflusso di cantieri navali per aumentare le dimensioni della nostra grande marina."
 ENG_dockyards_1: "Cantieri navali I"
 ENG_dockyards_1_desc: "Dovremmo espandere i nostri cantieri navali in Gran Bretagna e nell'Irlanda del Nord."
 ENG_north_sea_oil: "Petrolio nel Mare del Nord"
 ENG_north_sea_oil_desc: "Le grandiose riserve di petrolio tra la Scozia e la Norvegia sono lì per noi (e per i norvegesi, purtroppo) per essere conquistate. Non ci resta che darci da fare."
 ENG_imperial_dockyards: "Cantieri imperiali"
 ENG_imperial_dockyards_desc: "In tutti i nostri possedimenti coloniali, abbiamo bisogno di costruire avamposti per la nostra marina per costruire nuove navi da guerra anche se le isole di origine sono sotto attacco."
 ENG_freedom_first: "La libertà prima di tutto"
 ENG_freedom_first_desc: "Sebbene la sicurezza sia una preoccupazione comprensibile, dare al governo il controllo della vita civile non è la risposta."
 ENG_security_first: "La sicurezza prima di tutto"
 ENG_security_first_desc: "Sebbene la libertà sia una questione valida per i nostri cittadini, non possiamo mettere a repentaglio le loro vite di fronte alle minacce terroristiche e alle potenze straniere."
 ENG_go_with_europe: "Seguire l'Europa"
 ENG_go_with_europe_desc: "La nostra politica estera dovrebbe concentrarsi sui nostri partner europei e sull'alleanza NATO."
 ENG_go_with_the_commonwealth: "Seguire il Commonwealth"
 ENG_go_with_the_commonwealth_desc: "La nostra attenzione politica estera dovrebbe essere rivolta ai nostri partner culturali e ai nostri ex sudditi, il Commonwealth delle Nazioni."
 ENG_britain_first: "Prima la Gran Bretagna"
 ENG_britain_first_desc: "Né gli ex popoli coloniali né gli europei continentali dovrebbero limitarci nelle nostre opzioni. Prima la Gran Bretagna!"
 ENG_european_cooperation_1: "Cooperazione europea I"
 ENG_european_cooperation_1_desc: "Dobbiamo espandere le nostre aziende nel territorio dei nostri partner europei."
 ENG_special_treatment: "Trattamento speciale"
 ENG_special_treatment_desc: "Certo, tecnicamente l'UE avrebbe dovuto avere molti partner uguali, ma con il nostro potere in parlamento e un'agenda sufficientemente contraria agli obiettivi degli altri Paesi europei, potremmo costringere l'Europa a concederci il posto speciale che meritiamo."
 ENG_brexit_referendum: "Referendum sulla Brexit"
 ENG_brexit_referendum_desc: "Il termine "Brexit", abbreviazione di British Exit, è la parola popolare per indicare l'idea che la Gran Bretagna lasci l'Unione Europea. Dovremmo dare ai nostri cittadini un voto onesto, diretto e corretto per decidere se lasciare o meno l'Unione Europea."
 ENG_new_diplomatic_initiatives: "Nuove iniziative diplomatiche"
 ENG_new_diplomatic_initiatives_desc: "Poiché la nostra fedeltà all'Unione Europea sta diventando un ricordo del passato, dovremo elaborare nuove strategie e dottrine politiche."
 ENG_abolish_the_monarchy: "Abolire la monarchia"
 ENG_abolish_the_monarchy_desc: "I Windsor non hanno mai fatto nulla di rilevante per il popolo britannico. È ora di sbarazzarsi di loro."
 ENG_empower_the_throne: "Rafforzare il trono"
 ENG_empower_the_throne_desc: "Il monarca è già il capo e la personificazione del Regno Unito. Dobbiamo solo far sì che agiscano in base al loro potere, e torneremo allo status di potenza mondiale in men che non si dica."
 ENG_empower_the_government: "Dare più potere al governo"
 ENG_empower_the_government_desc: "Dobbiamo dare al governo più diritti rispetto al legislatore. Lo Stato dovrebbe essere governato dai governatori, non dai legislatori."
 ENG_artillery_for_britain: "Artiglieria per la Gran Bretagna"
 ENG_artillery_for_britain_desc: "Dobbiamo espandere i nostri programmi di artiglieria per garantire la nostra sopravvivenza nazionale."
 ENG_tanks_for_britain: "Carri armati per la Gran Bretagna"
 ENG_tanks_for_britain_desc: "Il Crusader? Il Cromwell? Dobbiamo dare seguito ai grandi carri armati britannici del passato con grandi carri armati britannici del presente."
 ENG_develop_our_fighters: "Sviluppare i nostri caccia"
 ENG_develop_our_fighters_desc: "Per dominare i cieli, abbiamo bisogno degli aerei più moderni e potenti, con i migliori armamenti possibili."
 ENG_develop_heavy_planes: "Sviluppare aerei pesanti"
 ENG_develop_heavy_planes_desc: "I caccia vanno bene, ma si limitano a tenere il dolore lontano dalle nostre truppe. Per far soffrire il nostro nemico, dovremo puntare su armi più grandi."
 ENG_develop_submarines: "Sviluppare sottomarini"
 ENG_develop_submarines_desc: "Se i tedeschi ci hanno insegnato qualcosa, è che i sottomarini sono molto fastidiosi. Quindi costruiamo dei sottomarini."
 ENG_develop_carriers: "Sviluppare portaerei"
 ENG_develop_carriers_desc: "Gli americani hanno un grande vantaggio su di noi per quanto riguarda le portaerei, ma il vecchio re dell'alto mare non è ancora fuori dai giochi. Costruiremo una marina più grande, migliore e più forte, guidata da portaerei più grandi, migliori e più forti."
 ENG_dockyards_2: "Cantieri navali II"
 ENG_dockyards_2_desc: "Dobbiamo continuare a concentrare i nostri sforzi su una forte produzione militare navale. Più navi da guerra! Navi da guerra migliori! Navi da guerra più forti!"
 ENG_fortify_the_empire: "Fortificare l'Impero"
 ENG_fortify_the_empire_desc: "Solo tre cose sono certe nella vita: La morte, le tasse e che le Falkland sono britanniche. Proteggeremo il nostro impero dalle forze straniere."
 ENG_assure_individual_freedoms: "Assicurare la libertà individuale"
 ENG_assure_individual_freedoms_desc: "'I britannici non saranno mai schiavi", dicono. Facciamo in modo che questo diventi realtà. Daremo a ogni cittadino britannico la vita più libera che possa avere."
 ENG_public_CCTV_systems: "Sistemi pubblici di telecamere a circuito chiuso"
 ENG_public_CCTV_systems_desc: "Se la società possiede gli spazi pubblici, deve anche sorvegliarli. Installeremo una grande copertura di sistemi di telecamere a circuito chiuso in tutto il Paese, con particolare attenzione alle aree urbane, per tenere al sicuro i nostri connazionali."
 ENG_strengthen_NATO: "Rafforzare la NATO"
 ENG_strengthen_NATO_desc: "L'Organizzazione del Trattato Atlantico del Nord è uno dei pilastri della nostra sicurezza e dovremo preservarla."
 ENG_leave_NATO: "Lasciare la NATO"
 ENG_leave_NATO_desc: "La NATO ci ha fornito una protezione sufficiente finora, ma non è un modello valido per il futuro. Dovremmo informare i nostri partner che la nostra partnership sta per finire."
 ENG_european_logistics: "Logistica europea"
 ENG_european_logistics_desc: "Dovremo migliorare i canali di comunicazione e di approvvigionamento con i nostri partner militari ed economici in Europa."
 ENG_defy_remain: "Dare potere a Boris"
 ENG_defy_remain_desc: "Non accetteremo mai il "Backstop". Lasciare significa lasciare! Il popolo rivuole il proprio Paese! Vogliamo la sovranità da Bruxelles."
 ENG_investments_abroad_1: "Investimenti all'estero I"
 ENG_investments_abroad_1_desc: "Dobbiamo costruire relazioni commerciali internazionali."
 ENG_national_development_1: "Sviluppo nazionale I"
 ENG_national_development_1_desc: "La nostra economia deve essere più importante di quella di altre nazioni. Sviluppiamo l'economia britannica."
 ENG_fight_capitalism: "Combattere il capitalismo"
 ENG_fight_capitalism_desc: "Alla radice e alla fine di ogni problema e crisi ci sono l'avidità, la disuguaglianza e la cattiveria - in breve: il capitalismo. Prima di far scoppiare la rivoluzione in altri popoli, dovremo eliminare i parassiti dal nostro."
 ENG_benevolent_monarchy: "Dare più potere ai Windsor"
 ENG_benevolent_monarchy_desc: "La famiglia Windsor ha governato per molti anni. È ora che restituiscano al monarca una posizione apprezzata. È ora di ripristinare il trono e inaugurare una nuova era per il Regno Unito. "
 ENG_imperialism: "Imperialismo"
 ENG_imperialism_desc: "L'imperialismo è morto circa mezzo secolo fa. Ma come gli animali clonati e il morbillo, anche gli occidentali riporteranno l'imperialismo dalla morte."
 ENG_nationalism: "Nazionalismo"
 ENG_nationalism_desc: "Prima la Gran Bretagna, ultima la Gran Bretagna, in mezzo la Gran Bretagna. Un vero britannico non conosce gli altri Paesi e non si preoccupa di loro. Questo deve essere il momento migliore del nostro popolo."
 ENG_army_doctrine_1: "Dottrina dell'esercito I"
 ENG_army_doctrine_1_desc: "Dovremo sviluppare le strategie delle nostre forze armate sul campo."
 ENG_air_force_doctrine_1: "Dottrina dell'Aeronautica I"
 ENG_air_force_doctrine_1_desc: "Le nostre truppe aeree, pur non essendo in cattivo stato, non sono nemmeno in uno stato ottimale. Addestriamole con nuove strategie."
 ENG_naval_doctrine_1: "Dottrina navale I"
 ENG_naval_doctrine_1_desc: "La nostra Marina non deve essere buona, non deve essere molto buona, deve essere la migliore. Dobbiamo insegnare loro nuovi trucchi."
 ENG_english_factories: "Fabbriche inglesi"
 ENG_english_factories_desc: "Dopo aver donato nuovi impianti industriali all'Inghilterra, dovremmo anche incrementare la loro produzione militare."
 ENG_scottish_factories: "Fabbriche scozzesi"
 ENG_scottish_factories_desc: "Con la forza lavoro civile scozzese tornata nei capannoni delle fabbriche, dovremmo avviare alcune fabbriche militari."
 ENG_liberal_economics: "Economia liberale"
 ENG_liberal_economics_desc: "Più libero è un mercato, più liberi sono i suoi abitanti. Adam Smith è stato un grande pensatore britannico del capitalismo e il suo pensiero dovrebbe essere la base del nostro sistema economico."
 ENG_internet_surveillance: "Sorveglianza di Internet"
 ENG_internet_surveillance_desc: "Tutti usano Internet. Scaricano la loro tesina di laurea, un bel po' di pornografia o piratano videogiochi come "Hearts of Iron IV". Tutto questo non ci preoccupa più di tanto, ma dovremmo preoccuparci dei terroristi che comunicano attraverso l'etere o dei maniaci che comprano fucili d'assalto".
 ENG_EU_border_compromise: "Compromesso sui confini dell'UE"
 ENG_EU_border_compromise_desc: "I nostri confini con la Francia (e sì, esistono) sono attualmente 'abbastanza' chiusi. Alcuni nel Paese li chiedono completamente chiusi, altri li vogliono aperti. Dobbiamo prendere una decisione."
 ENG_propose_the_CANZUK_alliance: "Proporre l'alleanza CANZUK"
 ENG_propose_the_CANZUK_alliance_desc: "Canada, Australia, Nuova Zelanda. Sono i nostri figli e noi siamo i loro genitori. Dobbiamo cercare di stringere legami di alleanza con loro. Forse, in futuro, anche il loro ribelle fratello maggiore potrebbe tornare a casa."
 ENG_the_british_alliance: "L'Alleanza britannica"
 ENG_the_british_alliance_desc: "Un nuovo patto, per noi e per il nostro Stato associato. Il mondo ha bisogno di una nuova coalizione a guida britannica. Possiamo capire cosa rappresenta più avanti? Libertà? Giustizia? Uguaglianza? Un inutile spargimento di sangue per conquistare Paesi che non ci hanno causato alcun danno? Le possibilità sono infinite."
 ENG_european_cooperation_2: "Cooperazione europea II"
 ENG_european_cooperation_2_desc: "Sono necessari ulteriori investimenti nelle economie dei nostri partner europei."
 ENG_EU_expansion_of_2004: "Espansione dell'UE nel 2004"
 ENG_EU_expansion_of_2004_desc: "L'UE è grande, ma non abbastanza. La Polonia? La Repubblica Ceca? I Paesi baltici? Tutti questi paesi potrebbero essere dei validi partner in grado di fornirci manodopera a basso costo, mentre noi li riforniamo di beni di alta gamma."
 ENG_investments_at_home: "Investimenti in patria"
 ENG_investments_at_home_desc: "I lavoratori britannici devono essere la nostra priorità assoluta. Riportare le masse al lavoro!"
 ENG_workforce_deal_with_ireland: "Accordo sulla forza lavoro con l'Irlanda"
 ENG_workforce_deal_with_ireland_desc: "I lavoratori irlandesi sono una risorsa molto necessaria nella nostra grande città: non vengono pagati molto, parlano la nostra lingua e non sembrano nemmeno immigrati. Perfetto."
 ENG_national_development_2: "Sviluppo nazionale II"
 ENG_national_development_2_desc: "Mettete la nostra economia al primo posto. Sviluppatela per prima. E secondo. E terzo."
 ENG_break_the_banks: "Spezzare le banche"
 ENG_break_the_banks_desc: "HSBC? Lloyds Banking? Facciamo sentire a queste sanguisughe il dolore che infliggono alla classe operaia. Metteremo fine alla loro influenza distruttiva."
 ENG_persecute_lobbyists: "Perseguire i lobbisti"
 ENG_persecute_lobbyists_desc: "I pochi fortunati banchieri corrompono i pochi fortunati politici con pochi fortunati lobbisti. Mettiamo fuori legge l'essere un lobbista. O l'essere stato un lobbista in passato. Certo, potrebbe sembrare un po' orwelliano, ma nessun prezzo è troppo alto per la rivoluzione."
 ENG_royal_office_of_employment: "Ufficio reale del lavoro"
 ENG_royal_office_of_employment_desc: "Riportare il popolo britannico al lavoro non sarà facile, ma con un po' di impegno centralizzato da parte del governo della corona, dovremmo essere in grado di ripristinare i posti di lavoro nel Paese."
 ENG_restore_the_british_empire: "Ripristinare l'Impero britannico"
 ENG_restore_the_british_empire_desc: "Sotto la corona, siamo una cosa sola. E il "noi" comprende anche i territori che non conoscono ancora la loro fortuna."
 ENG_realm_of_britain: "Regno di Gran Bretagna"
 ENG_realm_of_britain_desc: "Anche se non abbiamo bisogno di un re che ci guidi, un grande regno sarebbe bello. Questo regno britannico, tributo alla grandezza britannica, estenderà la nostra portata in modo significativo."
 ENG_national_militarism: "Militarismo nazionale"
 ENG_national_militarism_desc: "'La Gran Bretagna è la più grande potenza che il mondo abbia mai visto.'\nSe facciamo ripetere ai nostri figli questa frase abbastanza spesso, potrebbero crederci."
 ENG_school_for_strategic_warfare: "Scuola di guerra strategica"
 ENG_school_for_strategic_warfare_desc: "Ora che abbiamo soldati sul campo che sono in qualche modo utili, abbiamo solo bisogno di ufficiali che li guidino."
 ENG_ground_support_planes: "Aerei di supporto terrestre"
 ENG_ground_support_planes_desc: "Dobbiamo migliorare la nostra cooperazione aerea con l'esercito a terra."
 ENG_air_force_doctrine_2: "Dottrina dell'Aeronautica II"
 ENG_air_force_doctrine_2_desc: "Dobbiamo insegnare alle nostre forze aeree ulteriori e migliori mosse strategiche e tattiche."
 ENG_naval_support_planes: "Aerei di supporto navale"
 ENG_naval_support_planes_desc: "Dobbiamo migliorare la cooperazione e la comunicazione tra i nostri aerei e le nostre navi da guerra.."
 ENG_extra_research_slot_1: "Espansione delle strutture di ricerca"
 ENG_extra_research_slot_1_desc: "Tutta questa potenza industriale aiuterà la nostra ricerca in vari campi."
 ENG_air_travel_agreements_with_europe: "Accordi di trasporto aereo con l'Europa"
 ENG_air_travel_agreements_with_europe_desc: "Fornendo scorciatoie a uomini d'affari e inviati, aumenteremo l'efficienza della nostra cooperazione con la Francia."
 ENG_invite_the_united_states: "Invitare gli Stati Uniti"
 ENG_invite_the_united_states_desc: "È tempo di richiamare a casa il figlio perduto. Gli Stati Uniti dovrebbero unirsi alla nostra alleanza."
 ENG_diplomatic_sovereignity: "Sovranità diplomatica"
 ENG_diplomatic_sovereignity_desc: "Ora che siamo a capo del nostro blocco di potere, dobbiamo mettere in chiaro alcune cose nella nostra sfera d'influenza."
 ENG_european_military_cooperation: "Cooperazione militare europea"
 ENG_european_military_cooperation_desc: "Non solo le economie europee, ma anche le macchine da guerra europee devono avvicinarsi per assicurare una pace permanente in Europa - e una rapida eliminazione di tutti i nemici che potrebbero mostrare la loro brutta testa."
 ENG_investments_abroad_2: "Investimenti all'estero II"
 ENG_investments_abroad_2_desc: "Dobbiamo stringere ulteriori accordi con le potenze straniere."
 ENG_defensive_constructions: "Costruzione difensiva"
 ENG_defensive_constructions_desc: "Per assicurare la vittoria all'estero, è necessario innanzitutto prevenire la sconfitta in patria."
 ENG_industrial_development_program: "Programma di sviluppo industriale"
 ENG_industrial_development_program_desc: "Con tutta l'industria che abbiamo ora, potremmo certamente costruire altre industrie. Sarebbe utile."
 ENG_universal_employment: "Occupazione universale"
 ENG_universal_employment_desc: "Il comunismo promette a tutti i lavoratori un posto di lavoro - dovremmo lavorare su questa promessa. E se i posti di lavoro che creiamo non sono redditizi e sono un peso per lo Stato? È per questo che c'è!"
 ENG_royal_industries: "Industrie reali"
 ENG_royal_industries_desc: "Con la benedizione della monarchia, possiamo rimettere il grande popolo britannico nelle fabbriche. Con lo Stato come finanziatore di questi progetti, il fallimento economico è improbabile."
 ENG_colonial_outposts_in_africa: "Avamposti coloniali in Africa"
 ENG_colonial_outposts_in_africa_desc: "Per far sì che la nostra marina militare abbia di nuovo un raggio d'azione maggiore, dobbiamo cancellare dalla mappa alcuni piccoli Paesi africani. Vediamo... Benin, certo, Sierra Leone, sembra divertente... e il Gambia non interessava a nessuno. Andiamo."
 ENG_subjugate_ireland: "Sottomettere l'Irlanda"
 ENG_subjugate_ireland_desc: "I pensieri irlandesi di indipendenza sono carini nel migliore dei casi e pericolosi nel peggiore. È necessario modificare in parte il dibattito politico a partire dal 1922. Il futuro dell'Irlanda è con la Gran Bretagna - e sotto la Gran Bretagna."
 ENG_reorganize_the_education_system: "Riorganizzare il sistema educativo"
 ENG_reorganize_the_education_system_desc: "Con il movimento nazionale fortemente alle spalle, dobbiamo assicurarci il controllo del sistema che educa i nostri figli."
 ENG_army_doctrine_2: "Army Doctrine II"
 ENG_army_doctrine_2_desc: "L'esercito deve sviluppare ulteriormente le sue strategie."
 ENG_ground_crew_training: "Addestramento dell'equipaggio di terra"
 ENG_ground_crew_training_desc: "Ogni pilota di successo ha bisogno di tre o quattro membri dell'equipaggio di terra di successo dietro di sé. Rendiamo l'intero processo più efficiente"."
 ENG_naval_doctrine_2: "Dottrina navale II"
 ENG_naval_doctrine_2_desc: "La marina ha bisogno di maggiore addestramento per rendere ai Paesi inferiori la giusta giustizia britannica."
 ENG_invite_the_commonwealth: "Invitare il Commonwealth"
 ENG_invite_the_commonwealth_desc: "Dobbiamo invitare ogni singolo Paese del Commonwealth delle Nazioni nella nostra alleanza. Ogni. Singolo. Uno."
 ENG_european_cooperation_3: "Cooperazione europea III"
 ENG_european_cooperation_3_desc: "Più investimenti! Più soldi! Più posti di lavoro!"
 ENG_EU_expansion_of_2007: "Espansione dell'UE nel 2007"
 ENG_EU_expansion_of_2007_desc: "Rumeni e bulgari non sono i nostri amici più importanti, ma ci piacciono abbastanza da accettare i loro soldi."
 ENG_develop_infrastructure: "Sviluppare le infrastrutture"
 ENG_develop_infrastructure_desc: "Dobbiamo costruire più infrastrutture, come ferrovie, autostrade e gallerie, in tutti i Paesi."
 ENG_national_development_3: "Sviluppo nazionale III"
 ENG_national_development_3_desc: "Dobbiamo aumentare ulteriormente la nostra produzione economica."
 ENG_invest_in_resources: "Investire nelle risorse"
 ENG_invest_in_resources_desc: "Dobbiamo rimettere al lavoro i nostri lavoratori. Nelle miniere, sulle piattaforme petrolifere!"
 ENG_establish_a_revolutionary_committee: "Comitato rivoluzionario britannico"
 ENG_establish_a_revolutionary_committee_desc: "Ora che la rivoluzione è sicura, dobbiamo istituire un comitato per portare agli altri Paesi la nostra influenza positiva."
 ENG_royal_factories: "Fabbriche reali"
 ENG_royal_factories_desc: "Ci sono ancora persone che hanno bisogno di un impiego. Potremmo pagarle per fabbricare proiettili."
 ENG_restore_the_cape_colony: "Ripristinare la Colonia del Capo"
 ENG_restore_the_cape_colony_desc: "Dobbiamo imporre di nuovo il nostro dominio in Sudafrica."
 ENG_maintain_a_multiethnic_army: "Mantenere un esercito multietnico"
 ENG_maintain_a_multiethnic_army_desc: "Essere britannici non si basa sulla razza o sull'origine, ma sulla cultura. Preferiremo certamente un cristiano nero a un musulmano bianco o a persone culturalmente incompatibili. Non c'è bisogno di espellere i neri fedeli dai ranghi."
 ENG_national_office_for_the_colored_workforce: "NOftCW"
 ENG_national_office_for_the_colored_workforce_desc: "Essere britannici si basa anche sulla razza e sull'origine. Istituiremo un Ufficio nazionale per la forza lavoro di colore che toglierà alle minoranze etniche il diritto di scegliere liberamente il proprio posto di lavoro, assegnandolo invece a propria discrezione."
 ENG_army_of_quality: "Esercito di qualità"
 ENG_army_of_quality_desc: "Lanceremo proiettili contro il nemico piuttosto che uomini. La manodopera è preziosa, i proiettili sono economici."
 ENG_army_of_quantity: "Esercito di quantità"
 ENG_army_of_quantity_desc: "Metteremo ogni uomo britannico sotto le armi. E poi le donne. E tutti."
 ENG_improve_our_small_ships: "Migliorare le nostre piccole navi"
 ENG_improve_our_small_ships_desc: "Dobbiamo rendere più forti le nostre navi da guerra più piccole. Cacciatorpediniere e incrociatori saranno una minaccia in alto mare."
 ENG_improve_our_large_ships: "Migliorare le nostre grandi navi"
 ENG_improve_our_large_ships_desc: "Le nostre portaerei e i nostri incrociatori missilistici domineranno l'alto mare!"
 ENG_EU_expansion_of_2013: "Espansione dell'UE nel 2013"
 ENG_EU_expansion_of_2013_desc: "I croati saranno una buona aggiunta all'Unione Europea."
 ENG_investments_abroad_3: "Investimenti all'estero III"
 ENG_investments_abroad_3_desc: "Fate più investimenti! Guadagnare più soldi!"
 ENG_socialist_secret_police: "Polizia segreta socialista"
 ENG_socialist_secret_police_desc: "L'ex polizia tedesca Staatssicherheit sarebbe un buon incoraggiamento per una polizia segreta funzionante che garantisca la rivoluzione."
 ENG_the_throne_of_all_britons: "Il trono di tutti i britannici"
 ENG_the_throne_of_all_britons_desc: "Siamo veramente un unico popolo sotto un unico trono."
 ENG_restore_the_raj: "Ripristinare il Raj"
 ENG_restore_the_raj_desc: "Un tempo l'India era il nostro gioiello della corona. Dovremo riportare in vita i bei tempi andati. Gli indiani probabilmente ci lanceranno contro decine di milioni di soldati, ma la Gran Bretagna resterà suprema. Li abbiamo conquistati una volta, lo faremo di nuovo."
 ENG_revolt_in_quebec: "Rivolta in Quebec"
 ENG_revolt_in_quebec_desc: "Libereremo la popolazione franco-canadese del Quebec dai suoi malvagi oppressori. E, se saremo fortunati, le province isolate della costa orientale potrebbero cadere in nostro favore"."
 ENG_jingoism: "Sciovinismo"
 ENG_jingoism_desc: "Basta parlare. Uccidiamo."
 ENG_army_doctrine_3: "Dottrina dell'esercito III"
 ENG_army_doctrine_3_desc: "L'esercito deve essere il migliore che ci possa essere."
 ENG_naval_doctrine_3: "Dottrina navale III"
 ENG_naval_doctrine_3_desc: "La marina deve essere la migliore che ci possa essere."
 ENG_one_union: "Far rivivere l'Europa di Churchill"
 ENG_one_union_desc: "Che l'Europa sorga! - Queste famose parole di Sir Winston Churchill dovrebbero guidarci verso un futuro in Europa."
 ENG_union_of_nations: "Unione di nazioni"
 ENG_union_of_nations_desc: "L'Unione Europea è un grande progetto, ma i diversi Stati nazionali devono essere preservati. Un'Unione Europea unita non sarebbe una grande."
 ENG_royal_army: "Esercito Reale"
 ENG_royal_army_desc: "Mentre esistono una Royal Navy e una Royal Air Force, il nostro esercito non è ancora reale. Diamo loro questa denominazione, onorando i loro risultati più recenti."
 ENG_britannia_rules_the_waves: "La Britannia governa le onde"
 ENG_britannia_rules_the_waves_desc: "Regna, Britannia! La Britannia domina le onde! I Britanni non saranno mai, mai, mai schiavi!"
 ENG_defensive_assistance: "Assistenza difensiva"
 ENG_defensive_assistance_desc: "Il modo migliore per l'Inghilterra di difendersi è rafforzare i nostri alleati in Europa. La miglior difesa è una difesa estera."
 ENG_prepare_unification_treaties: "Preparare i trattati di unificazione"
 ENG_prepare_unification_treaties_desc: "È tempo."
 ENG_european_cooperation_4: "Cooperazione europea IV"
 ENG_european_cooperation_4_desc: "Più cooperazione! Più investimenti."
 ENG_call_the_union: "Chiamare l'Unione"
 ENG_call_the_union_desc: "L'unione è una, e una è l'unione. Dobbiamo difendere le libertà dei nostri cittadini e la nostra libertà continentale. È tempo di unire l'Unione Europea sotto la bandiera della società britannica."
 ENG_european_cooperation_5: "Cooperazione europea V"
 ENG_european_cooperation_5_desc: "...Già, sono necessari maggiori investimenti."
 ENG_extra_research_slot_2: "Cooperazione europea per la ricerca"
 ENG_extra_research_slot_2_desc: "Dovremmo reindirizzare più risorse verso gli sforzi di ricerca."
 ENG_irish_referendum: "Referendum irlandese"
 ENG_irish_referendum_desc: "Dopo la Brexit, i cittadini dell'Irlanda del Nord chiedono l'unificazione con l'Irlanda. Il popolo lo richiede e lo chiede a gran voce. Sediamo i loro desideri e organizziamo un referendum."
 ENG_scottish_referendum: "Referendum scozzese"
 ENG_scottish_referendum_desc: "Gli scozzesi non sono stati pacificati dalle nostre politiche. Dopo il voto sulla Brexit, l'SNP ha ottenuto un sostegno schiacciante tra gli scozzesi. L'SNP è un partito che sostiene l'indipendenza dal Regno Unito. Le petizioni hanno iniziato a inondare Westminister. È saggio lasciare che gli scozzesi organizzino il loro piccolo referendum."
 ENG_global_britain: "Gran Bretagna globale"
 ENG_global_britain_desc: "Dopo aver risolto i problemi interni e dopo essersi ripresa dalla Brexit, la Gran Bretagna potrà risorgere."

