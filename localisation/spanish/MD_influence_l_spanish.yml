 manipulate_politics_button_TT: "§HManipular Política§!\nUtilizará nuestra influencia para impulsar nuestra perspectiva y partido gobernante en §H[FROM.GetNameWithFlag]§!. Si nuestras perspectivas son diferentes, las relaciones sufrirán."
