 hpr.1.t: "[FROM.GetName]]加入俄罗斯"
 hpr.1.d: "关于加入俄罗斯的公投在[FROM.GetName]举行，大多数人投了赞成票。我们准备好接受他们进入我们的国家了吗？或者让我们自己去争取独立吧。"
 hpr.1.a: "欢迎回家！"
 hpr.1.b: "不"
 DPR_interbrigade: "国际纵队"
 DPR_interbrigade_desc: "民族布尔什维克的国际纵队从俄罗斯来到我们这里，我们在一起就是一支力量！"
 DPR_rzso_snejinka: "多管火箭系统 \"雪花\""
 DPR_rzso_snejinka_desc: "从技术角度来看，雪花是典型的现代多管火箭系统，与该级别的其他样本类似。同时，这种多管火箭炮具有几个有趣的功能，赋予其独特的外观和/或提供特殊的作战能力。"
 DPR_guard: "顿涅茨克人民共和国共和国卫队"
 DPR_guard_desc: "共和国卫队将被创建为一支精英部队，将在前线执行最重要的任务。"
 DPR_mgb_desc: "我们将创建我们自己的部门，保护共和国境内公民的和平与安宁。"
