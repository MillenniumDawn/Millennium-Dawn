 GER_idea_swine_flu: "Пандемия свиного гриппа"
 GER_idea_swine_flu_desc: "Пандемия свиного гриппа (H1N1) вызывает широкий общественный беспокойство и экономические сбои. Быстрое распространение болезни перегрузило системы здравоохранения, в то время как страх потребителей оказывает влияние на сельскохозяйственные отрасли, зависимые от производства свинины. Решение кризиса крайне важно для стабилизации страны."
 GER_idea_chicken_flu: "Вспышка птичьего гриппа"
 GER_idea_chicken_flu_desc: "Вспышка птичьего гриппа, широко известного как \"птичий грипп\", угрожает птицеводческой отрасли. Высокая заразность болезни и общественные опасения по поводу безопасности продуктов питания привели к экономическим потерям и напряженности в сельских районах. Необходимы эффективные меры по containment и поддержке, чтобы предотвратить дальнейшие разрушения."
 GER_BSE_Crisis_I: "Кризис БСЭ"
 GER_BSE_Crisis_I_desc: "Бовиния спонгиформная энцефалопатия (БСЭ), также известная как «Сумасшедшая корова», — это смертельное нейродегенеративное заболевание, поражающее крупный рогатый скот. Оно вызвано прионами — аномальными белками, которые вызывают структурные изменения в обычных белках мозга, что приводит к повреждению мозга и характерным симптомам.\n\nДа, мы протестировали \"Зеленых\", и, к удивлению, 87% из них дали отрицательный результат."
 GER_BSE_Crisis_II: "Кризис БСЭ"
 GER_BSE_Crisis_II_desc: "Бовиния спонгиформная энцефалопатия (БСЭ), также известная как «Сумасшедшая корова», — это смертельное нейродегенеративное заболевание, поражающее крупный рогатый скот. Оно вызвано прионами — аномальными белками, которые вызывают структурные изменения в обычных белках мозга, что приводит к повреждению мозга и характерным симптомам.\n\nДа, мы протестировали \"Зеленых\", и, к удивлению, 87% из них дали отрицательный результат."
 GER_idea_Q_fever: "Вспышка Q-лихорадки"
 GER_idea_Q_fever_desc: "Вспышка Q-лихорадки — сокращенно от «Query Fever» — охватывает скот по всей стране. Это зоонозное заболевание, вызванное бактерией *Coxiella burnetii*, распространяется через зараженные продукты животного происхождения, пыль и аэрозоли. Q-лихорадка не только снижает сельскохозяйственное производство, но и представляет собой серьезную угрозу для здоровья человека, вызывая симптомы, похожие на грипп, а в тяжелых случаях — долгосрочные осложнения. Правительство должно срочно принять меры для сдерживания заболевания и смягчения его воздействия как на общественное здравоохранение, так и на экономику."
 GER_idea_banned_pesticid_used: "Запретить использование пестицидов"
 GER_idea_banned_pesticid_used_desc: "Использование нескольких ключевых пестицидов было запрещено из-за растущих доказательств угроз для окружающей среды и общественного здоровья. Хотя это решение направлено на сохранение биоразнообразия и защиту экосистем, оно привело к значительным сбоям в сельскохозяйственном производстве. Фермерам теперь необходимо адаптироваться к альтернативным методам контроля за вредителями, которые могут оказаться дорогостоящими и менее эффективными в краткосрочной перспективе."
 GER_idea_H5N8: "Вспышка птичьего гриппа H5N8"
 GER_idea_H5N8_desc: "Высокопатогенная форма птичьего гриппа H5N8 быстро распространяется среди домашних и диких популяций птиц. Хотя вирус представляет минимальный риск для человека, его влияние на птицеводческую промышленность разрушительно, приводя к массовым уничтожениям птиц и значительным экономическим потерям. Необходимы срочные меры по сдерживанию его распространения и защите продовольственной безопасности."
 GER_idea_Foot_and_moooouuuhhh: "Вспышка ящура и ротовой полости"
 GER_idea_Foot_and_moooouuuhhh_desc: "Среди домашнего скота была выявлена вспышка ящура, характеризующаяся лихорадкой и образованием волдырей у парнокопытных животных, таких как крупный рогатый скот, свиньи и овцы. Это очень заразное заболевание угрожает сельскохозяйственному сектору, приводя к серьёзным ограничениям в торговле и уничтожению заболевших стад. Необходимо немедленное вмешательство, чтобы предотвратить дальнейшие экономические последствия."
