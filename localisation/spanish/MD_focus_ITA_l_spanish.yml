 ITA_allow_same_sex_marriage: "Permitir matrimonios entre personas del mismo sexo"
 ITA_allow_same_sex_marriage_desc: "Durante demasiado tiempo, la minoría LGBT ha sufrido debido a un sentido desactualizado de moral basado en el cristianismo. Todo ciudadano debería tener igualdad de derechos."
