 form_ANTCONF_category: "Confederação Antilhana"
 form_ANTCONF_category_desc: "A Confederação Antilhana é um estado proposto no Caribe com a unificação de [CUB.GetNameWithFlag], [DOM.GetNameWithFlag] e [HAI.GetNameWithFlag]. Foi inicialmente formada como uma ideia de Ramón Emeterio Betances, um ativista pela independência de Porto Rico, para unificar todas as nações do Caribe de língua espanhola em uma única entidade unida. A ideia original não incluía [HAI.GetNameWithFlag], porém, foi rapidamente incluída pelos defensores da ideia. A ideia desapareceu principalmente devido à Guerra Hispano-Americana, quando as colônias de [CUB.GetNameWithFlag] e [PTR.GetNameWithFlag] foram transferidas para os Estados Unidos. A ideia traria uma nação que provavelmente teria a capital em Santo Domingo e a língua oficial como o espanhol."
 ANTCONF_integrate_start: "Começar a Formação da Confederação Antilhana"
 ANTCONF_integrate_start_desc: "É hora de formar a Confederação Antilhana. Nosso povo deve se unir agora para garantir um futuro mais brilhante para as pessoas do Caribe."
 ANTCONF_integrate_CUB: "Integrar Cuba"
 ANTCONF_integrate_CUB_desc: "Cuba é a maior das três principais nações da confederação. Integrar esta aumentará o tamanho da economia e quase dobrará a população e a área de terra."
 ANTCONF_integrate_DOM: "Integrar a República Dominicana"
 ANTCONF_integrate_DOM_desc: "A República Dominicana é uma das três nações principais na Confederação. Ela compartilha a ilha de Hispaniola com o Haiti e tem muitos turistas e indústrias. O lado norte da ilha também realiza operações de mineração leves e produz aço para uso local na República. Sua integração será inestimável para a nova Confederação."
 ANTCONF_integrate_HAI: "Integrar o Haiti"
 ANTCONF_integrate_HAI_desc: "O Haiti é o menor dos três principais países na Confederação. É muito diferente de Cuba e da República Dominicana, pois é uma antiga colônia francesa. A integração levará um tempo mais longo devido às diferenças de idioma entre o grupo de nações; no entanto, a base industrial e o porto natural de Porto Príncipe serão inestimáveis para as operações econômicas e militares no Caribe."
 ANTCONF_integrate_PTR: "Integrar Porto Rico"
 ANTCONF_integrate_PTR_desc: "Porto Rico é há muito tempo um território dos Estados Unidos. Ele ostenta a proteção dos Estados Unidos, mas não é uma de suas propriedades integrais. Tem uma população de quase quatro milhões e é uma das maiores ilhas do Caribe. É o menor dos estados potencialmente integrados para a Confederação das Antilhas. Ainda assim, a vibrante cultura e o turismo na área trarão uma grande quantidade de benefícios para a confederação maior."
