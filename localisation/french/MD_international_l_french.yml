 PMC_blackwater_name_desc: "Blackwater est une société militaire privée américaine fondée à la fin de 1996 par l'ancien USN Seal, Erik Prince. L'entreprise fournit une variété de services tels que la formation au maintien de l'ordre, l'entraînement au combat rapproché et les services de sécurité."
 PMC_aegis_name_desc: "Aegis, dont le nom complet est Aegis Defense Services, est une société militaire privée britannique fondée par Tim Spicer, qui était auparavant PDG de Sandline International, avec les cofondateurs Jeffrey Day, Dominic Armstrong et Mark Bullough. Les services fournis sont notamment des services de sécurité, des formations au maintien de l'ordre, un soutien logistique et des efforts de reconstruction."
 PMC_constellis_name_desc: "Constellis"
 PMC_wagner_name_desc: "Le groupe Wagner, officiellement connu sous le nom de PMC Wagner, est un entrepreneur militaire privé financé par l'État russe et créé par Yevgeny Prigozhin. Le groupe Wagner est surtout connu pour son recrutement de détenus dans ses sections de combat et mène des opérations dans de nombreux pays à travers le monde."
 PMC_md_name_desc: "La société militaire privée MD Military Bois a été créée au cours du 21e siècle. Ses origines sont inconnues, mais ses membres sont originaires d'un large éventail de pays allant des États-Unis à la Suisse, en passant par l'Allemagne, la Chine et la Russie, ce qui en fait l'une des sociétés militaires privées les plus diversifiées en termes d'équipement et les plus multiethniques sur la scène mondiale. Ils sont largement considérés comme faisant partie des meilleurs mercenaires à engager en raison de leur moral élevé, de leur coordination et de leur capacité à utiliser une multitude de plates-formes d'armes."
 PMC_mpri_name_desc: "MPRI (alias L3-MPRI) est une entreprise militaire privée internationale basée aux États-Unis et fondée en 1987 par huit anciens hauts responsables de l'armée américaine, dont Carl Vuono, ancien chef d'état-major interarmées. L'entreprise fournit une multitude de services différents allant de la logistique à la formation militaire, en passant par la formation des forces de l'ordre, la modernisation et la maintenance des avions, les systèmes électroniques et la guerre électronique. Elle a joué un rôle actif dans l'opération Tempête du désert et est devenue peu après une PMC de renommée mondiale, avec des contrats dans des pays tels que la Croatie, la Bosnie, la Guinée équatoriale, la Colombie et bien d'autres encore."
 PMC_sadat_name_desc: "Spécialistes SADAT"
 PMC_rsb_name_desc: "RSB-Group"
 PMC_sandline_name_desc: "SandLine International est une SMP basée à Londres, créée dans les années 1990 par Tim Spicer. SandLine a participé à plusieurs conflits dans les années 90, notamment en Papouasie-Nouvelle-Guinée. Comme d'autres SMP, SandLine a fourni des services liés à la formation militaire et à la sécurité, ainsi qu'un soutien opérationnel unique comprenant l'achat d'équipements et d'armes et un soutien diplomatique pour les détenteurs de contrats."
 PMC_kbr_name_desc: "KBR Logistics"
 PMC_nirtal_name_desc: "Spécialistes Nirtal"
 PMC_halo_name_desc: "HALO"
 PMC_defense_name_desc: "Conseil International de Défense"
 PMC_gardaworld_name_desc: "GardaWorld est une société canadienne de sécurité privée créée par Stephan Crétier, qui propose des services d'agents de sécurité et de véhicules blindés dans le monde entier. L'entreprise a conclu des contrats avec plusieurs pays dans le monde entier, fournissant des services de sécurité à des ambassades, des banques, des bâtiments gouvernementaux et d'autres lieux."
 PMC_esa_name_desc: "L'Académie européenne de sécurité a été créée en 1992 par Andrzej Bryl pour fournir des services de protection maritime, de premiers secours, de tir et plus encore. En outre, la société a formé de nombreuses unités spéciales dans l'Union européenne parmi les forces policières et militaires de l'Union européenne."
