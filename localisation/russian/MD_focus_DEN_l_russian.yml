 DEN_the_politics_of_denmark: "Политика Дании"
 DEN_the_politics_of_denmark.desc: "The Politics of Denmark encapsulates the nation's democratic principles, fostering open dialogue, political pluralism, and civic engagement. Rooted in a tradition of consensus-building and social responsibility, Danish politics reflects a commitment to representative governance and the safeguarding of individual freedoms and rights."
 DEN_reinforce_western_values: "Reinforce Western Values"
 DEN_reinforce_western_values.desc: "As a stalwart member of the Western community, Denmark seeks to reinforce shared values of democracy, human rights, and the rule of law. Through active participation in international forums and alliances, Denmark champions the principles of freedom, equality, and justice on the global stage."
 DEN_modern_democracy: "A Modern Democracy"
 DEN_modern_democracy.desc: "Denmark embraces the principles of a modern democracy, characterized by transparency, accountability, and inclusivity. With a robust electoral system, strong institutions, and a vibrant civil society, Denmark continues to evolve as a beacon of democratic governance and political pluralism."
 DEN_the_socialist_agenda: "The Socialist Agenda"
 DEN_the_socialist_agenda.desc: "The Socialist Agenda underscores Denmark's commitment to social welfare, equality, and solidarity. Grounded in the principles of social democracy, this agenda prioritizes policies aimed at reducing inequality, ensuring universal access to healthcare and education, and fostering a fair and inclusive society for all citizens."
 DEN_connect_with_the_voters: "Connect with the voters"
 DEN_connect_with_the_voters.desc: "Recognizing the importance of citizen engagement, Danish political leaders strive to connect with voters on issues that matter most to them. Through outreach efforts, public forums, and community initiatives, politicians seek to bridge the gap between government and the electorate, fostering trust and accountability in the democratic process."
 DEN_the_welfare_state: "The Welfare State"
 DEN_the_welfare_state.desc: "The Welfare State is a cornerstone of Danish society, embodying the nation's commitment to social justice and economic security for all citizens. With comprehensive social programs, universal healthcare, and robust social safety nets, Denmark maintains a strong tradition of caring for its most vulnerable members and promoting social cohesion."
 DEN_prepare_for_the_future: "Prepare for the Future"
 DEN_prepare_for_the_future.desc: "Denmark takes proactive steps to prepare for the challenges and opportunities of tomorrow, investing in education, innovation, and sustainable development. By embracing forward-thinking policies and strategic planning, Denmark seeks to ensure long-term prosperity and resilience in a rapidly changing world."
 DEN_the_euro_question: "Вопрос о евро"
 DEN_the_euro_question_desc: "Дания стоит перед критическим решением: принять ли евро или сохранить датскую крону. Присоединение к еврозоне может усилить экономическую интеграцию с Европой, но может поставить под угрозу денежный суверенитет Дании."
 DEN_accept: "Referendum affirms Eurozone membership"
 DEN_reinforce_the_currency: "Reinforce the Currency"
 DEN_reinforce_the_currency.desc: "Denmark remains committed to reinforcing its national currency, the Danish krone, as a symbol of economic stability and independence. With prudent monetary policies and fiscal measures, Denmark safeguards the integrity of its currency while navigating global economic challenges and uncertainties."
 DEN_question_nato: "Question Nato"
 DEN_question_nato_desc: "Denmark critically evaluates its role within the NATO alliance, considering the organization's strategic objectives, principles, and partnerships. Through constructive dialogue and diplomatic engagement, Denmark seeks to ensure NATO's effectiveness and relevance in addressing contemporary security threats and challenges."
 DEN_reduce_commitment: "Reduce our Commitment"
 DEN_reduce_commitment_desc: " Amid evolving security dynamics, Denmark assesses the scope and scale of its military commitments, balancing national interests with international obligations. By recalibrating its defense posture and participation in military operations, Denmark aims to optimize its contributions to collective security efforts while prioritizing national defense needs."
 DEN_inform_partners: "Inform Partners"
 DEN_inform_partners_desc: "Denmark maintains open and transparent communication with its international partners, keeping them informed of its policies, priorities, and strategic objectives. Through diplomatic channels and multilateral forums, Denmark fosters collaboration and cooperation with like-minded nations on shared challenges and opportunities."
 DEN_formalize_nordefco: "Formalize NORDEFCO"
 DEN_formalize_nordefco_desc: "Denmark advocates for the formalization and strengthening of NORDEFCO, a regional defense cooperation framework among Nordic countries. By enhancing military interoperability, joint exercises, and capability development, NORDEFCO contributes to regional stability and security in the Nordic-Baltic region."
 DEN_Idea_nordefco: "NORDEFCO"
 DEN_Idea_nordefco_desc: "The Nordic Defence Cooperation (NORDEFCO) is a collaboration among the Nordic countries in the area of defence. Its five members are Denmark, Finland, Iceland, Norway, and Sweden. The aim of the organization is to strengthen the member countries' defence capabilities by identifying areas for cooperation and to promote effective solutions."
 DEN_defense_treatys: "Defense Treatys"
 DEN_defense_treatys_desc: "Denmark enters into defense treaties and agreements with strategic partners, affirming its commitment to collective security and mutual defense obligations. Through bilateral and multilateral arrangements, Denmark strengthens its defense capabilities and cooperation, contributing to regional and global stability."
 DEN_defensive_preparations: "Defensive Preparations"
 DEN_defensive_preparations_desc: "By thoroughly preparing our army, we ensure that Denmark will always be ready to defend its land, leaving nothing to chance."
 DEN_strengthen_nordefco: "Strengthen the NORDEFCO"
 DEN_strengthen_nordefco_desc: "Denmark works to strengthen NORDEFCO as a vital platform for defense collaboration and coordination among Nordic countries. By deepening military integration and joint capabilities, NORDEFCO enhances deterrence, crisis response, and resilience in the face of evolving security threats."
 DEN_expand_nordefco: "Expand Nordefco"
 DEN_expand_nordefco_desc: "Denmark advocates for the expansion of NORDEFCO membership to include additional Nordic and Baltic states, broadening the framework's reach and impact in addressing shared security challenges. Through inclusive and collaborative defense cooperation, NORDEFCO strengthens regional defense capabilities and solidarity."
 DEN_intensify_baltops_commitment: "Intensify BaltOps Commitment"
 DEN_intensify_baltops_commitment_desc: "Denmark intensifies its commitment to Baltic security through enhanced participation in multinational Baltic Operations (BALTOPS). By bolstering maritime security, interoperability, and deterrence measures, Denmark reaffirms its solidarity with Baltic allies and contributes to stability in the Baltic Sea region."
 DEN_adopt_the_nato_doctrine: "Adopt the NATO doctrine"
 DEN_adopt_the_nato_doctrine_desc: "Denmark aligns its defense policies and strategies with the NATO doctrine, emphasizing collective defense, deterrence, and crisis management. By adhering to NATO's principles and guidelines, Denmark enhances interoperability and cooperation within the alliance, ensuring effective response to shared security challenges."
 DEN_distance_from_the_eu: "Distance from the EU"
 DEN_distance_from_the_eu_desc: "Denmark considers its relationship with the European Union, evaluating the benefits and drawbacks of closer integration versus maintaining a degree of distance. Through democratic debate and public discourse, Denmark navigates its position within the EU, safeguarding national sovereignty and interests while fostering cooperation on common challenges."
 DEN_leave_the_eu: "Communicate Exit intentions"
 DEN_leave_the_eu_desc: "Denmark communicates its intentions regarding EU membership through transparent and democratic channels, ensuring that citizens are informed and engaged in the decision-making process. Whether discussing potential exit scenarios or renegotiating terms of membership, Denmark upholds democratic values and principles in shaping its relationship with the EU."
 DEN_tollerate_the_eu: "Tolerate the EU"
 DEN_tollerate_the_eu_desc: "Denmark adopts a pragmatic approach to EU membership, balancing the advantages of European integration with national interests and sovereignty concerns. By engaging constructively with EU institutions and policies, Denmark seeks to maximize benefits for its citizens while safeguarding its distinctive identity and values within the European context."
 DEN_tollerate_the_EZB: "Tolerate the ECB"
 DEN_tollerate_the_EZB_desc: "Denmark takes a pragmatic stance towards the European Central Bank, balancing cooperation with maintaining monetary sovereignty. By engaging with ECB policies selectively, Denmark aims to benefit from European financial stability while protecting its national economic interests."
 DEN_create_task_force_north: "Create Task-Force North"
 DEN_create_task_force_north_desc: "Denmark establishes Task-Force North to address security challenges and opportunities in the Arctic region. By coordinating military, diplomatic, and scientific efforts, Task-Force North enhances situational awareness, cooperation, and preparedness in the Arctic, safeguarding Danish interests and promoting regional stability."
 DEN_commit_to_the_eu: "Commit to the EU"
 DEN_commit_to_the_eu_desc: "Just united we can stand in Europe against the other superpowers."
 DEN_spreading_democracy: "Spreading Democracy"
 DEN_spreading_democracy_desc: "Denmark actively promotes democratic values and institutions through diplomatic engagement, foreign assistance, and support for civil society initiatives. By advocating for human rights, good governance, and democratic reforms globally, Denmark advances peace, stability, and prosperity in regions aspiring to democratic governance."
 DEN_reform_the_public_sector: "Реформировать государственный сектор"
 DEN_reform_the_public_sector_desc: "Наш государственный сектор - краеугольный камень государства всеобщего благоденствия, но он сталкивается с такими проблемами, как неэффективность и растущие расходы. Пришло время скорректировать финансирование, чтобы обеспечить устойчивые и эффективные государственные услуги"
 DEN_education_sector: "Сектор образования"
 DEN_education_sector_desc: "Дания уделяет приоритетное внимание сектору образования как краеугольному камню национального развития, инвестируя в качественное образование для всех граждан. Ориентируясь на инновации, инклюзивность и обучение на протяжении всей жизни, система образования Дании способствует развитию критического мышления, креативности и навыков, необходимых для успеха в глобализированном мире."
 DEN_atheistic_schools: "Атеистические школы"
 DEN_atheistic_schools_desc: "Атеистические школы в Дании предлагают светское образование, которое уважает различные верования и ценности, обеспечивая нейтральную среду обучения, свободную от религиозного влияния. Делая упор на науку, разум и гуманистические ценности, эти школы способствуют развитию непредвзятости, терпимости и интеллектуального поиска среди учащихся."
 DEN_finding_a_compromise: "Плюральная школьная система"
 DEN_finding_a_compromise_desc: "Плюральная школьная система Дании учитывает разнообразные образовательные философии, включая как государственные, так и частные школы с различными педагогическими подходами. Эта система отражает приверженность Дании принципам выбора образования, родительской автономии и академической свободы, позволяя семьям выбирать школы, соответствующие их ценностям и предпочтениям."
 DEN_religious_schools: "Религиозные школы"
 DEN_religious_schools_desc: "Религиозные школы в Дании дают образование, основанное на конкретных религиозных традициях, предлагая духовное и нравственное руководство наряду с академическим обучением. Уважая религиозное разнообразие и свободу совести, эти школы играют важную роль в передаче культурного наследия, ценностей и традиций будущим поколениям."
 DEN_health_sector: "Сектор здравоохранения"
 DEN_health_sector_desc: "Сектор здравоохранения Дании считает приоритетным благополучие своих граждан, предоставляя комплексные медицинские услуги, доступные для всех. Уделяя особое внимание профилактике, обслуживанию, ориентированному на пациента, и доказательной медицине, система здравоохранения Дании способствует справедливости, эффективности и высококачественному медицинскому обслуживанию отдельных лиц и сообществ."
 DEN_electronic_health_records: "Sundhedskortets"
 DEN_electronic_health_records_desc: "Система Sundhedskortets в Дании обеспечивает всеобщий доступ к медицинским услугам с помощью национальной карты медицинского страхования. Эта электронная карта позволяет гражданам беспрепятственно получать доступ к медицинскому обслуживанию, рецептам и лечению, способствуя эффективному и справедливому оказанию медицинских услуг по всей стране."
 DEN_privatize_healthcare: "Приватизировать здравоохранение"
 DEN_privatize_healthcare_desc: "Дания рассматривает варианты приватизации некоторых аспектов своей системы здравоохранения, внедряя рыночные механизмы и конкуренцию для повышения эффективности и инноваций. Используя опыт и ресурсы частного сектора, Дания стремится повысить качество медицинского обслуживания при сохранении всеобщего доступа и стандартов качества."
 DEN_american_style_healthcare: "Здравоохранение с американской спецификой"
 DEN_american_style_healthcare_desc: "Дания исследует элементы американской модели здравоохранения, внедряя в свою систему здравоохранения варианты частного страхования, потребительский выбор и рыночную динамику. Сохраняя основные принципы всеобщего охвата и государственного финансирования, Дания стремится внедрить реформы, которые оптимизируют доступ к здравоохранению, его доступность и результаты."
 DEN_public_healthcare_funding: "Государственное финансирование здравоохранения"
 DEN_public_healthcare_funding_desc: "Дания подтверждает свою приверженность государственному финансированию здравоохранения, обеспечивая финансирование основных медицинских услуг за счет налогов и государственных субсидий. Объединяя ресурсы и распределяя финансовые риски между населением, модель государственного финансирования в Дании способствует солидарности, справедливости и устойчивости в предоставлении медицинских услуг."
 DEN_healthcare_for_all: "Здравоохранение для всех"
 DEN_healthcare_for_all_desc: "Дания придерживается принципа \"здравоохранение для всех\", гарантируя всеобщий доступ к основным медицинским услугам независимо от социально-экономического статуса или состояния здоровья. Благодаря всеобъемлющему охвату, профилактическим программам и уходу на уровне общин Дания стремится обеспечить равенство в области здравоохранения и социальную справедливость для всех своих граждан."
 DEN_goverment_projekts: "Gouverment Projects"
 DEN_goverment_projekts.desc: "Denmark initiates government projects aimed at improving healthcare infrastructure, service delivery, and public health outcomes. By investing in research, technology, and innovation, Denmark seeks to address emerging health challenges, enhance healthcare quality, and strengthen the resilience of its healthcare system."
 DEN_state_only_investments: "State only Investments"
 DEN_state_only_investments.desc: "Denmark considers state-only investments in critical healthcare infrastructure and services, ensuring that essential healthcare assets remain under public ownership and control. By prioritizing public investment and oversight, Denmark safeguards the integrity, accessibility, and affordability of essential healthcare services for its citizens."
 DEN_allow_private_influence: "Allow private Influence"
 DEN_allow_private_influence.desc: "Denmark adopts a pragmatic approach to allowing private influence in its healthcare system, recognizing the potential benefits of private sector involvement in improving efficiency, innovation, and service delivery. While maintaining strong regulatory oversight and public accountability, Denmark seeks to harness the strengths of both public and private sectors to enhance healthcare outcomes for its population."
