l_english:
 #----------------------------------------------------------------
 #INTERNAL DEVELOPMENT
 #----------------------------------------------------------------
 JAP_saitama_new_downtown: "Saitama Shin-Toshin"
 JAP_saitama_new_downtown_desc: "The freight terminal in Omiya has been changed into a vast empty plot which a new city project is going to finish in. The third subcentre in north of Tokyo will ease the tension of overconcentration of man and business into the metropolis."
 JAP_okinawa_infrastructure: "Improve Infrastructure in Okinawa"
 JAP_okinawa_infrastructure_desc: "Okinawa's passenger railway was faded in 1945. After the war, there has been installed a completely motorised society, but it causes a heavy traffic congestion across the Mainland. With building a monorail, by reason of lesser plots, civilian and tourist will use instead of road transportation."
 JAP_re_adjustment_western: "Land Reclamation in Western Japan"
 JAP_re_adjustment_western_desc: "To build more petroleum complex and anchor more large cargo ships, we will reclaim harbours in the west."
 JAP_silicon_island: "Reconstruct Silicon Island"
 JAP_silicon_island_desc: "It is time to retake the glory of electronic manufacturing empire from all emerging powers."
 JAP_setouchi_industrial: "Setouchi Industrial Region"
 JAP_setouchi_industrial_desc:"Substantial supports in the shipbuilding and petrochemical industry on Setouchi littoral will block deindustrialising and reducing of the global competitiveness."
 JAP_kitakyushu_industrial: "Kitakyushu Industrial Region"
 JAP_kitakyushu_industrial_desc:"Declining of the steel industry is forcing the area of Northern Kyushu to decay itself. We should keep the fire of the blast furnace."
 JAP_resurrection_of_shipbuilding: "Restore Shipbuildings"
 JAP_resurrection_of_shipbuilding_desc: "While we live in the Earth, all demands to cargo ships will never die. No matter how emerging powers effort, our producing and selling ships will also never die."
 JAP_re_expand_four_harbours: "Re-expand Four Harbours"
 JAP_re_expand_four_harbours_desc: "Former naval cities - Yokosuka, Maizuru, Kure, Sasebo - are still main bases of Japan's maritime defence. These should have to renovate its harbours as well as shipyards."
 JAP_hokuriku_industrial: "Hokuriku Industrial Region"
 JAP_hokuriku_industrial_desc: "Hokuriku always stands to maintain the growth of agriculture and construction machine industries - these are the mainstay of the Japan's economic growth. Not a \"behind of Japan\"."
 JAP_sendai_industrial: "Sendai Gulf Seaside Industiral Region"
 JAP_sendai_industrial_desc: "Across Tohoku, agriculture and fishery have hegemonised, except the City of Sendai, the town of next-generation industries deeply linked with the e-commerce. We should grow this newcomer same as its surrounding countrysides."
 JAP_expand_hokuriku_shinkansen: "Support Precision Machinery Industries"
 JAP_expand_hokuriku_shinkansen_desc: "Most precision supplies are produced by the SMEs' factories of Northern Japan and fed as parts of machines. We ought to promote them before the technology and mass-production of emerging powers have catched up with us."
 JAP_divert_fallow_field: "Divert Fallow Field"
 JAP_divert_fallow_field_desc: "Abandoned fallow fields, especially placed at poor soil or nearby a city, might have some values to be diverted into industrial sites."
 JAP_subprefectrual_bureau: "Subprefecture Bureau"
 JAP_subprefectrual_bureau_desc: "To cultivate the great land of Hokkaido thoroughly and get higher effectiveness of administration, the central government will install new promotion bureau into there."
 JAP_hokuriku_granary: "Base Ports in the Sea of Japan"
 JAP_hokuriku_granary_desc:"When the disaster strikes and destroys the Pacific coastal ports, the opposite harbours will definitely become the national hub of aids and trades."
 JAP_re_adjustment_eastern: "Land Reclamation in Eastern Japan"
 JAP_re_adjustment_eastern_desc: "To build more petroleum complex and anchor more large cargo ships, we will reclaim harbours in the west."
 JAP_expand_tohoku_shinkansen: "Hokkaido General Development Plan"
 JAP_expand_tohoku_shinkansen_desc: "The central government has readied to give massive financial supports into Hokkaido to progress of agriculture and fishery."
 JAP_merge_ctv: "Fifth Municipal Consolidation"
 JAP_merge_ctv_desc: "We promote the administrative amalgamation to dying municipalities by depopulating or decaying. It will revive them as new towns with stronger financial fundamentals and boost their redevelopments."
 JAP_kombinat: "Kombinats on the Pacific Belt"
 JAP_kombinat_desc: "Increasing oil tanks on the Pacific Belt will not only advance the industrial power but also maintain this and protect us from any bad influence caused by the global epic move."
 JAP_strategic_zone: "National Strategic Special Zone"
 JAP_strategic_zone_desc: "Japan's national growth is interrupted by the \"Bedlock Regulation\" which is protected by the Establishment circles for the mutual interests. To destroy this and realise the national growth strategy, we will install new deregulated systems into some cities and regions."
 JAP_shintomei: "Shin-Tomei Expressway"
 JAP_shintomei_desc: "A new short expressway connecting between Tokyo and Nagoya will extremely boost the distribution and optimise logistics between East and West of Japan."

 JAP_decentralisation: "Regional Decentralisation"
 JAP_new_kurobe: "New Kurobe"
 JAP_expand_kyushu_shinkansen: "Revitalise Chikuho"
 JAP_autonomous_doshusei: "Autonomous Doshusei"

 JAP_centralisation: "Regional Centralisation"
 JAP_ease_height_restriction: "Ease Building Height Restriction"
 JAP_sassenhirofuku: "Upgrade Urban Expressway"
 JAP_nominal_doshusei: "Nominal Doshusei"

 JAP_underground_cable: "Underground Cable"
 JAP_underground_cable_desc: "The electric poles are now the possible obstacles when the huge disasters attacked cities. Typhoons blew them down and earthquakes toppled them down, and thus those disturbed emergency vehicles. Those must be buried into the underground, and we will use these idled land for development."
 JAP_finish_gaikando: "Finish Ken-O"
 JAP_finish_gaikando_desc: "The entire open of Ken-O Expressway circumventing the central Tokyo will ease the traffic jam, and it will directly bring a logistic improvement."
 JAP_biomass_town: "Biomass Town"
 JAP_biomass_town_desc: "The Islands of Japan have less underground resources, moreover there is no crude oil. However it might be complemented by the convert of the agricultural grain to the bio fuel."
 JAP_methane_hydrate: "Flammable Ice"
 JAP_methane_hydrate_desc: "Japan has less of the land but the vast ocean, and the vast ocean has not only plenty of water but also the vast bed. And the research showed, there is an abundant mineral of \"flammable ice\" - methane clathrate. The 21st century's technologic evolution brought to be able to dig the sea bed and retrieve the flammable ice, but it will cost expensive and may cause an environmental ill effects..."
 JAP_liquefaction: "Liquefaction of Waste Plastic"
 JAP_liquefaction_desc: "Another solution of disposed waste plastics is that recycle them, liquefy them, and convert them into the petroleum."
 JAP_millennial_coal_liquefaction: "Millennial Coal Liquefaction"
 JAP_millennial_coal_liquefaction_desc: "The coal is not the old resource of a century ago. Like Japan and Germany tried during the WWII, we can retry to liquefy the coal - but in the modernised, evolved and environmental way. Perhaps, it will revive the old deserted coal town again..."
 JAP_chuo_linear_shinkansen: "Chuo Linear Shinkansen"
 JAP_chuo_linear_shinkansen_desc: "This futuristic electromagnetic railway is not using the iron and just floating from the surface, but run in 313 Mph, connect from Tokyo to Nagoya in a half hour and to Osaka in a hour. And now is the future. We revive and re-realise the \"dream of super-express\" again."

 #----------------------------------------------------------------
 #INTERNAL POLICIES
 #----------------------------------------------------------------
 JAP_trinity_reform: "The Trinity Reform"
 JAP_trinity_reform_desc: "To recover from the depression and begin regrowing Japan, we should check the outcome of past various policies, and should have to solve any issues as soon as possible."

 #----------------------------------------------------------------
 #ECONOMICS AND LABOUR
 #----------------------------------------------------------------
 JAP_large_boned_policy: "The Large-Boned Policy"
 JAP_large_boned_policy_desc: "We have to realise strong new economic policies to break the great depression of bubble burst."
 #JAP_large_boned_policy_TT: "§RThe economy will not be going to be revitalised while this policy has not been installed, no matter how civilian factories are increased.§!"
 JAP_japasoc: "Japanese Socialism"
 JAP_japasoc_desc: "The desirable economy is the form of adopting public demands on stabilised social welfare and its security to be able to reflect as the strengthen of labour power."
 JAP_protect_worker_rights: "Protect Workers' Rights"
 JAP_protect_worker_rights_desc: "No matter whether the regular or the temporal attached, all worker's rights will be protected from mammonists."
 JAP_save_ice_age: "Save the Ice Age"
 JAP_save_ice_age_desc: "Any companies and public offices ought to employ the generation of unemployed by the bubble burst as priority to inherit important technologies. It will provide them the stabilised life and ease their frustration against the politics."
 JAP_japalib: "Japanese Neoliberalism"
 JAP_japalib_desc: "The growth of civic economy is the essence of enriching people rather than the growth of the state. To all people can share the benefit of liberal-capitalism without depending the state, the government must keep continueing to support big companies."
 JAP_deregulate_temporary_staffing: "Deregulate Temporary Staffing"
 JAP_deregulate_temporary_staffing_desc: "Being able to employ the labourer temporarily across any workplaces, companies and factories will also be able to more flexible personnel adjustment in line with changing of the economy."
 JAP_reflation_policy: "National Assertive Investment"
 JAP_reflation_policy_desc: "When the central bank holds and manipulate some shares by tons of capital from the national pension, it will protect from not only the other financial crises but also foreign vultures who try to control the Japanese market."
 JAP_liberal_syndicalism: "Representatives of Trade Unions"
 JAP_liberal_syndicalism_desc: "We will reserve some additional seats in the Diet only for elected representatives of trade union. They will appeal their labour problem as the Dietperson to the national administration directly."
 JAP_labour_management: "Labour Management Director"
 JAP_labour_management_desc: "The enterprises are ought to appoint at least one union member as the director to hear the demand from the union and non-union labourer."
 JAP_industrial_union: "Industrial Union"
 JAP_industrial_union_desc: "The labour disputes are the struggles of whole societies as well as the workplaces. That is why the system of enterprise trade unions have not be able to solve any issues. This is not a individual problem."
 JAP_destroy_conventionality: "Struggle of High and Low"
 JAP_destroy_conventionality_desc: "The labourer and the employer, the subcontractor and the client, the SMEs and the big business, and the state and the citizen - in all ages, the labour conflicts are occured by the inevitable hierarchical system. It is not the problem of the capitalism and the communism as long as there is a society of the vertical relationship. Beyond the ideology, workers will have to unite again!"
 JAP_universal_child_benefit: "Universal Child Benefit"
 JAP_universal_child_benefit_desc: "The government will grant the subsidy of growth, to every child, born in Japan, growing in Japan, and going to any schools in Japan, without any discrimination by the familial roots."
 JAP_ban_zangyo: "Ban Zangyo"
 JAP_ban_zangyo_desc: "The overwork makes not only falling of productivity but also shortening of labourer's life, and to ease the stress, the labourer will try to decline the time of with the family, or give up the making a family in the first place. Any workplaces shall not force the overwork even one second; we cannot fight 24 hours."
 JAP_nenko_wage: "Nenko Wage System"
 JAP_nenko_wage_desc: "While there is some issues over old Japanese employment system on its inefficient parts, the seniority system - the wage being increased by one's length of service apart from the ability - has a potential to be able to solve the lacking and leaving of the skilled worker."
 JAP_white_collar_exemption: "Discretionary Exempt Employee"
 JAP_white_collar_exemption_desc: "As a general rule, no one cannot force the labourer to overwork, but it can only in the workplace of some advanced professions which always need labourer's personal skill - such as scientists, firefighters, defence personnels... and exceptional white-collar workers."
 JAP_assess_productivity: "Assess Personal Productivity"
 JAP_assess_productivity_desc: "Most priority labourer is the people who is able to contribute its high ability to the company as well the state as the interests with its healthy body and normal brain."
 JAP_never_retire: "Shogai Gen'eki"
 JAP_never_retire_desc: "No one cannot discriminate labourer's life by the age-limitation. Generally modern people's life is so longer than before century by the advance of medics that it is cruel to expel 60-70 aged workers. "
 JAP_redesign_the_life: "Redesign the Lost Generation"
 JAP_redesign_the_life_desc: "The generation of forced unemployment by the bubble burst is still nursing a hatred against whole society. However, the workplace wants them finally at this time. The government will help them fully from the social oblivion - the state is always a saviour of underdogs."
 JAP_quasi_price_control: "Controlled Price Escalation"
 JAP_quasi_price_control_desc: "Against the long-term deflation, the government will interfere into the market to lead a moderate inflation by the force, to recover from the collapsing of public service, to increase the national income, and to expand enterprises' interests."
 JAP_defame_union: "Cabinet-Led Spring Labour Offensive"
 JAP_defame_union_desc: "Radicalised left wing and collapse of JSP had led the declining of labour movements, and as a result, the society has not only forgotten how to launch the movement but also overlooked the spreading of the low-wages and long-time labour. It is time to re-educate the art of labour movement - on the desirable form to the government."
 JAP_non_red_union: "White Trade Union"
 JAP_non_red_union_desc: "Cleansing any influence of left wing activists and its ideologies, the trade union will be able to teach the importance and sense of labour movements, and will be beloved with conservative right wing civilian who hates every rally as well as the other ordinary apolitical people."
 JAP_national_minimum_wage: "National Minimum Wage"
 JAP_national_minimum_wage_desc: "Japan's minimum wages are different among the prefectures; it is higher in the metropolis like Tokyo and Osaka, and lower in the countryside like Aomori and Kagoshima. If the wages are standardised over the country, the metropolis may be avoided its overconcentrating, and the countryside also may be revitalised its domestic industries as well as be stopped its depopularising."
 #JAP_national_minimum_wage_TT: "Modify Either Idea by\nStability: §G+3.00%§!\nFactory Output: §G+2.00%§!\nConsumer Goods Factories: §H+2%§!\n"
 JAP_national_minimum_wage_TT: "Modify Either Idea by\nTax Costs: §Y+5.00%§!\nResearch Speed: §G+3.00%§!\nMilitary Industry Output: §G+5.00%§!\nNaval Yard Output: §G+5.00%§!\n"
 JAP_intern_training: "Technical Intern Training Program"
 JAP_intern_training_desc: "No matter how the economy recovered and revitalised, it is unavoidable fate that Japan forms the national aging and declined birthrate, thus we need more manpower from the overseas to sustain the nation. Japanism-supremacists will get angry, and left wing unions and lawyers will also anger on its similarity to the slavery..."
 JAP_protect_foreign_trainees: "Human Rights for Foreign Trainees"
 JAP_protect_foreign_trainees_desc: "No ones of the foreign trainee have the nationality of Japan; nevertheless they have the human rights on the labour, because they are the people. They are free from any cruel work. Still, always, and forever. "
 JAP_migrant_affair_agency: "Migrant Affair Agency"
 JAP_migrant_affair_agency_desc: "Obviously Japan went to not be able to manage only by the native Japanese. To achieve sustainable economic growth, we call every people to come here, and give the residency and human rights.\nJapan, the multiethnic nation - this is the only path left."
 JAP_accept_labour_immigrants: "As the Manpower of Foreign Workers"
 JAP_accept_labour_immigrants_desc: "We invite the people from developing countries, and replace with Japanese youth who have no motivation of working. Foreigners is the  new foundation of future economic growth."
 JAP_control_labour_immigrants: "Control Labour Immigrants"
 JAP_control_labour_immigrants_desc: "The trade union and workplace which has been formed only by foreigners may become the potential hotbed of disturbing movement and terrorism. The government should have to control them by the newest technologies as a final solution."
 JAP_maternity_tax_reduction: "Maternity Tax Reduction"
 JAP_maternity_tax_reduction_desc: "The government will reduce tax to the family on each number of child and baby. They would buy new toys, go trip with the family, or enrol children in the cramming school. The financial margin of the family will bring the active commerce and the recovery from the national deppopulation."
 JAP_adoption_tax_reduction: "Adoption Tax Reduction"
 JAP_adoption_tax_reduction_desc: "The government expands the child tax reduction to the family with adopted child. This would be welcomed with not only the homosexual families but also the infertile married couples."
 JAP_shine_all_women: "Shine All Women"
 JAP_shine_all_women_desc: "The government supports whole women to build the feminine-successable society, in any workplaces, without forcible retirement. The housewife will become the outdated convention."
 JAP_front_line_equality: "Yamato Nadeshiko"
 JAP_front_line_equality_desc: "Every people are equal. No one will never discriminate by the origins and sexual difference. Accordingly, all women should have to stand like men, even if it is the production line in a factory, or the frontline of the battlefield."

 #----------------------------------------------------------------
 #GOVERNMENT AND DIRECTION
 #----------------------------------------------------------------
 JAP_central_government_reform: "Central Government Reform"
 JAP_central_government_reform_desc: "National central ministries, installed after WWII, are just bacteria beds of sectionalism and inefficient administration nowadays. Those agency should be integrate into thirteen departments to improve efficiency of administration. Plus, this program will strengthen the initiative of the Prime Minister and the Cabinet."
 JAP_stop_postal_privatise: "Suspend Privatisation Schemes"
 JAP_stop_postal_privatise_desc: "The privatisation is already completed over the three companies, in the 80's Nakasone regime. Further privatising will cause to decrease national revenues, and may bring tax raising or issueing new national debt."
 JAP_full_independent_audit: "Full Independent Audit"
 JAP_full_independent_audit_desc: "The annual budget of the government does not have any transparency, and some judges of the budget often \"mentally forced to read between the lines\" by the political pressure. The Board of Audit is guaranteed its independency by the Constitution. In accordance with this, we should restrict any interference over the budget review with severity"
 JAP_article_4_pfa: "Repeal Article 4 of Public Finance Act"
 JAP_article_4_pfa_desc: "Article 4 of the Public Financial Act stipulates that the government cannot use bonds or debts as a source of expenditure. However in fact, post-war regimes also have issued many of debts with exceptive clauses by the Diet deliberation. We should eliminate this inefficient provision for procuring more money in the great recession or disasters, not for the war."
 JAP_ombudsman: "National Financial Ombudsman"
 JAP_ombudsman_desc: "Even if how many we plan to enact completely democratic laws or budgets, most of our people will not trust because once the governments had become exclusive. Like Scandinavian states, we have to invite some neutral and anti-regime civilian experts, and be screened substantially how are our policies just and not violating people's right and benefits."
 JAP_third_agrarian_reform: "Third Agrarian Reform"
 JAP_third_agrarian_reform_desc: "Because there are few lands in Japan, so we cannot leave any wasted lands behind like abandoned or fallow farmlands, vacant houses, and desolate forests. The government will buy out these lands nationwide at ultra low prices, and sell cheaply to neighbouring working farmers. Unsold lands will also be lent by the state under the strict inspection, and third party examiners will check there the state of using."
 JAP_without_sanctuaries: "Smash All Sanctuaries"
 JAP_without_sanctuaries_desc:"The governmental business sectors, such as post offices, are interferring in services and activities of civilian sectors - But I and my cabinet never allow. I will stop this tradition. No growth without structral reform!"
 #JAP_without_sanctuaries_desc: "In the case of promoting various reforms, inevitably Oppositions or resistance will come out. But I shall keep my cherished object for reform adamantly, and never fear, and never retreat. - All of powers who are opposite against my cabinet's policies, are my enemies!"
 JAP_without_sanctuaries_CAUTION_TT: "§YIf you accomplish this at this moment, you will be faced to large resistance for the impetuous reform.§!\n"
 JAP_marketising_test: "Marketising Test"
 JAP_marketising_test_desc: "Government business should not squeeze private sectors, but it is not means all officialdoms can be lazy. As well as like civilian enterprises, also national sides must effort to preserve efficient services with the ability and wisdom by servants and bureaucrats, for the people and national budget."
 JAP_gru: "Government Revitalization Unit"
 JAP_gru_desc: "We have to reconsider and stop the worsening of the national budget that was caused by the two former LDP regimes. They have conspired with Dietpersons, bureaucrats or private companies, to proceed a bunch of inefficient and unprofitable projects. We must drop off these trash."
 JAP_national_policy_office: "National Policy Office"
 JAP_national_policy_office_desc: "The LDP has been chosen by the people, and gets the duty of save out state from these financial crisis. In this situation we should not argue anything about our deficit finance. The LDP is urged to show fully our cultivated experiences since 1955."
 #JAP_national_policy_office_desc: "The LDP has been chosen by the people, and gets the duty of save out state from these financial crisis. In this situation we should not argue anything about our deficit finance. The LDP is urged to show fully our cultivated experiences since 1955 - A creation of public investment, an official emergency employment, or a establishing of demand-boosting policy."
 JAP_end_arp: "End Acreage Reduction Policy"
 JAP_end_arp_desc: "In the 70's, the past government have efforted to reduce the excessive rice production and stable rice prices. But now this is completely meaningless by the declining of farmers, global economic liberalism and 1993's \"Rice Riots\". So we will proceed all of farmers to increase rice production, for not only increase domestic consumption but also export the delicious Japanese Rice to the world."
 JAP_path_of_separate: "Public Servant Affairs Agency"
 JAP_path_of_separate_desc: "We need new bureau which can maintain to protect the separation of powers and manage personnel affairs about civil servants and bureaucrats."
 JAP_path_of_separate_TT: "Replace §HSuspend Privatisation Program§! or §HStructural Reforms without Sanctuary§! with §HPublic Servant Affairs Agency§!\nEffective change:\nDaily Political Power Gain: §R-0.25§!\nCost to change Corruption: §G-200%§!\nCost to change Bureaucracy Spending: §R+200%§!\nCost to change Internal Security Spending: §R+200%§!\n"
 JAP_safekeeping_of_archives: "Well-Managed Safekeeping of Archives"
 JAP_safekeeping_of_archives_desc: "All documents will be treated as official archives from the Constitution to the memo of the second-hand-information. Civil servants should manage this thoroughly. And the government should begin to improve the efficiency of The National Archives."
 JAP_safekeeping_of_archives_TT: "Modify §HPublic Servant Affairs Agency§! by\nDaily Political Power Gain: §R-0.25§!\nCost to change Corruption: §G-200%§!\nCost to change Internal Security Spending: §R+200%§!\n"
 JAP_political_freedom_of_servant: "Political Freedom of Public Servant"
 JAP_political_freedom_of_servant_desc: "All civil servants, especially bureaucrats who work in the Kasumigaseki, will never have duty to read what the Prime Minister, the Minister or the executive of major party is implying for his ideologies or personal or electoral interests. The government and cabinet have all responsibility to bureaucrats' disadvantages which are caused by refusing previously referenced orders."
 JAP_political_freedom_of_servant_TT: "Modify §HPublic Servant Affairs Agency§! by\nDaily Political Power Gain: §R-0.25§!\nDaily Pro-Western Support: §H+0.01§!\nWeekly Stability: §G+0.10%§!\n"
 JAP_path_of_centralise: "Cabinet Bureau of Personnel Affairs"
 JAP_path_of_centralise_desc: "We need not only loyal government employees and bureaucrats who assent with a smile to the governmental policy, but also good judges of the Supreme Court and reasonable public prosecutors who can consider the government's intention."
 JAP_path_of_centralise_TT: "Replace §HSuspend Privatisation Program§! or §HStructural Reforms without Sanctuary§! with §HCabinet Bureau of Personnel Affairs§!\nEffective change:\nDaily Political Power Gain: §G+0.25§!\nCost to change Corruption: §R+200%§!\n"
 JAP_rationalise_legal_interpretation: "Rationalise the Legal Interpretation"
 JAP_rationalise_legal_interpretation_desc: "Some \"critical jurists\" blamed that some policies are violated to the Constitution - who cares?! If they say we are violated about the provision, we will change the interpretation of the provision, like a existence of the SDF and the SOFA."
 JAP_rationalise_legal_interpretation_TT: "Modify §HCabinet Bureau of Personnel Affairs§! by\nDaily Political Power Gain: §G+0.25§!\nDaily Emerging Support: §H+0.01§!\nDaily Non-Aligned Support: §H+0.01§!\nDaily Nationalist Support: §H+0.01§!\nCost to change Corruption: §R+200%§!\nCost to change Bureaucracy Spending: §G-200%§!\nCost to change Internal Security Spending: §G-200%§!\n"
 JAP_indoctrinate_officialdom: "Kasumigaseki Re-education"
 JAP_indoctrinate_officialdom_desc: "Some central bureaucrats who have a strong sense of justice would go against the governmental policy or blow the whistle against the Cabinet. If so, we shall show and teach into the unconscious mind of all bureaucrats - how will the bravest hero be turned into the public enemy."
 JAP_indoctrinate_officialdom_TT: "Modify §HCabinet Bureau of Personnel Affairs§! by\nDaily Political Power Gain: §G+0.25§!\nDaily Emerging Support: §H+0.01§!\nDaily Non-Aligned Support: §H+0.01§!\nDaily Nationalist Support: §H+0.01§!\nCost to change Corruption: §R+200%§!\nCost to change Conscription Laws: §G-50%§!\n"
 JAP_reacquire_public_corporations: "Reacquire Former Public Corporations"
 JAP_reacquire_public_corporations_desc: "Past privatisation was carried out under the banner of declining national debt, but it has just caused many inconvenience in lower classes and countryside residents. The government will redistribute the convenience of livingness to the nation by the retrieve of JT, JR, and NTT."
 JAP_wealth_taxation: "Hype the Corporation Tax"
 JAP_wealth_taxation_desc: "By the retrieving of old privatised companies, now our national budget is going the way of bankruptcy rapidly. Thankfully the IMF used to say that Japan should raise the tax, so that we might reply for their suggestion as the corporation tax - the companies will get anger though."
 JAP_nationalise_infrastructure: "Nationalise Major Industries"
 JAP_nationalise_infrastructure_desc: "Even if the government and people is adopting the capitalism, but main critical industries such as the national defence or providing people's lifeline infrastructure must become under the governmental regulation and its indestructive assurance."
 JAP_green_investment: "Public Green Investment"
 JAP_green_investment_desc: "The way of get the national consensus to invest into the public business is that we should focus on only the green investment and act to save the Japanese nature and scenery."
 JAP_redundant: "Redundant and Sustinable"
 JAP_redundant_desc: "The development is not the evil. Just we have only to plant many woods beside the new asphalt road and rail the turf onto the rooftop. We should invest intentionally into the domestic development furthermore, under the strict control of people's eyes."
 JAP_e_japan: "e-Japan"
 JAP_e_japan_desc: "Imagine if you don't need to have to get to the city hall six miles away from your house with driving your gasoline car to pay real bucks for the occupation charge of your store's big ass signboard because the government and municipality has installed the remote payment system in the official website on the Internet - This is, the progression."
 JAP_abolish_privilege: "Abolish Dietperson's Privilege"
 JAP_abolish_privilege_desc: "Civilian's anger against Dietperson's privileges are reasonable. Why not the Dietperson pays the domitory's rent at the same price nearby other civilian apartment? Why not the Dietpersons pays the Green Car seat like other passengers? Dietperson is not the aristocracy."
 JAP_cut_off_salary: "Cut off Bureaucrats' Salary"
 JAP_cut_off_salary_desc: "National public servants, especially working at Kasumigaseki, are still seen from the citizen as receiving higher salary by small working results. Indeed it should be cut off to save the national budget but they will got a dissatisfaction."
 JAP_gov_shutdown: "Ready to Government Shutdown"
 JAP_gov_shutdown_desc: "To avoid the default, negative payback to the citizen and its huge responsibility, we must prepare the day of government shutdown. Of course it doesn't mean the government is going to close immediately though."
 JAP_concessional_water_business: "Liberalise Critical Infrastructure"
 JAP_concessional_water_business_desc: "Encourage more concessional privatisation on water or gas infrastructure to create the commerce rivalry on these sectors."
 JAP_tourism_and_casino: "Tourism and Casino Business"
 JAP_tourism_and_casino_desc: "In this recession of the productivity, but we still have good sceneries and greatest heritages our ancestors built. We encourage the tourism toward Japan from every foreign countries, and build some \"Integrated Resort\" facilities as a part of their Asia tours. Before that, we will lift the millennium ban of gambling in Japan officially."
 JAP_abolish_social_securities: "Liberalise Social Securities"
 JAP_abolish_social_securities_desc: "Privatise the National Pension and open the door for newcomers includes foreign insurers, to decrease the state's deficit, create people's oppotunities to choose better pension system, stimulate the race on the offer of pension plans, and supervise the pension firm's legal compliance."
 JAP_2nd_government_reform: "Second Central Government Reform"
 JAP_2nd_government_reform_desc: "While getting rid the ministries' flaws, we found these offices could become more effective and become more supported from the people by additional reforms."
 JAP_2nd_government_reform_TT: "Replace §HPublic Servant Affairs Agency§! or §HCabinet Bureau of Personnel Affairs§! with §HRe-Reformed Central Government§!\nEffective change:\nCost to change Bureaucracy Spending: §G-100%§!\nCost to change Internal Security Spending: §G-100%§!\nCost to change Education Spending: §G-100%§!\nCost to change Health Spending: §G-100%§!\nCost to change Social Spending: §G-100%§!\n"
 JAP_anti_revolving: "Anti-Revolving Policy"
 JAP_anti_revolving_desc: "The revolving door - \"Descend from Heaven\" in Japanese - is the most concerned issue across every countries, not only in Japan. It cannot be gotten rid completely, but we should fight harder no matter how using any harsh legislations to the responsibilities as the nation state."
 JAP_anti_revolving_TT: "Modify §HRe-Reformed Central Government§! by\nTax Cost: §H-3%§!\nCost to change Education Spending: §R+200%§!\n"
 JAP_the_right_to_strike: "Restore the Right to Strike"
 JAP_the_right_to_strike_desc: "The right to strike shall be the right of every workers which includes the public servants. The public servants are not the servant of government's but people's and democracy's, and they shall be separated from, shall be independent from, and shall be able to oppose toward government's every unethical or unconstitutionally acts."
 JAP_the_right_to_strike_TT: "Modify §HRe-Reformed Central Government§! by\nDaily Political Power Gain: §R-0.25§!\nMilitary Industry Output: §G+3.00%§!\nDaily Emerging Support: §H+0.02§!\nDaily Non-Aligned Support: §H+0.02§!\n"
 JAP_active_secondment: "Active Secondment to Business"
 JAP_active_secondment_desc: "In contrary to any regulation, forcing technocrat to retire and regulating their re-employments are obviously not the good idea to protect and vitalise the top-notch wisdom to the private section - otherwise, they may emigrate to manifest their experience."
 JAP_active_secondment_TT: "Modify §HRe-Reformed Central Government§! by\nResearch Speed: §G+3.00%§!\nMilitary Industry Output: §G+2.00%§!\nCost to change Corruption: §R+200%§!\n"
 JAP_cabinet_led_hierarchy: "Cabinet-Led Hierarchy System"
 JAP_cabinet_led_hierarchy_desc: "A goodliest leader does not mind the bureaucrat's privileges but just the people's bright tomorrow's life. As the public \"servant\", they should be obey to the leader who has been elected from the people."
 JAP_cabinet_led_hierarchy_TT: "Modify §HRe-Reformed Central Government§! by\nDaily Political Power Gain: §G+1.00§!\nConscription: §H+5.00%§!\nTax Cost: §H-1%§!\nDaily Pro-Western Support: §R-0.02§!\nCost to change Bureaucracy Spending: §R+200%§!\nCost to change Internal Security Spending: §R+200%§!\n"

 #----------------------------------------------------------------
 #EDUCATION AND IDEOLOGY
 #----------------------------------------------------------------
 JAP_education_rebuilding: "Education Rebuilding Council"
 JAP_education_rebuilding_desc: "It is the time to draw the conclusion on Japan's educational administration which was installed after the World War II."
 JAP_dissolve_kisha_club: "Dissolve Kisha Club"
 JAP_dissolve_kisha_club_desc: "We have finally comprehended that what is the source of every problem on Japan's journalism - Kisha Club is the answer. We must dissolve this old conservative system to destroy all of miserable play-acting and \"journalists' prepared question and politician's prepared answer\" in the daily regular interview."
 JAP_internal_freedom: "Internal Freedom of Press"
 JAP_internal_freedom_desc: "By the promise and assurance among civilian, government and journalists, every labourers working at the journalism place can express their own democratic and freedom ideology and any person, group and power cannot ever impede them."
 JAP_journalism_solidarity: "Democratic Media Scrum"
 JAP_journalism_solidarity_desc: "Every journalists have their own initiative to rely on the democracy and freedom, and when someone interrupt their thoughts of democracy and freedom, they must counterattack against the attacker as a enemy of democracy, with a unlimited solidarity."
 JAP_alpha_influencer: "Social Media Optimisation"
 JAP_alpha_influencer_desc: "With ties to many regime supporters who have influence like a bellwether in the social media, for instance \"the alpha news blogger\" and \"YouTuber\", they will \"diffuse\" the favourable information for the national interests."
 JAP_neutral_journalism: "\"Neutral\" Journalism"
 JAP_neutral_journalism_desc: "We, technically the MIC, have the competence of give the permission licence for broadcasting. And in the Broadcast Act, every media stations should keep its neutrality on everything. So, what will happen if we say your news program is not \"neutral\" so that your station might not be able to get next year permission?"
 JAP_japanese_apoliticist: "Subconscious Patriotic Culture"
 JAP_japanese_apoliticist_desc: "Under the banner of Cool Japan, in the television all of producers and writers should encourage to advertise the pretty shintoistic shrine, in the animation and video game all of creators and publishers should create more attractive personalities to get more youth become as pro-wartime traditions."

 JAP_website_petition: "Website Petition and Signature"
 JAP_website_petition_desc: "Signature collecting is one of the basic parts of the democratic nation, same as demonstrations, elections, meetings and thoughts. The government shall gather public voices securing and maintaining democratic regimes, and reflect their voices into its governances in legal and democratic ways."
 JAP_website_petition_TT: "Replace §HIndependence of Journalism§! or §HVirtual Idol§! with §HCommunications and Broadcasts Commission§!\nEffective change:\nStability: §G+2.00%§!\n"
 JAP_shutdown_agitating_website: "Hunt Down Extremist Websites"
 JAP_shutdown_agitating_website_desc: "The extremism and racism in the Japanese has been cultivated by incontrolled or biased administrators of forums, blogs, and rising social media, with their netizens, under the banner of \"free speech.\" We must shut down these websites regardless to their political wings to keep societies peacefully. Mostly we have hands but these are for shaking, not for beating."
 JAP_shutdown_agitating_website_TT: "Modify §HCommunications and Broadcasts Commission§! by\nDaily Political Power Gain: §R-0.20§!\nDaily Pro-Western Support: §G+0.02§!\nDaily Emerging Support: §R-0.02§!\nDaily Salafist Support: §R-0.02§!\nDaily Nationalist Support: §R-0.02§!\n"
 JAP_civil_fact_check: "Multi-Aspect Fact Check"
 JAP_civil_fact_check_desc: "Any government shall not do fact check by themselves because they are already biased to themselves - but it is same in the private media, even one people. Gathering various newspaper journalists, independent journalists, from every wings, they will check the accuracy every often-been-heard hot information and news, in separated and securised zone from any powers."
 JAP_civil_fact_check_TT: "Modify §HCommunications and Broadcasts Commission§! by\nStability: §G+1.00%§!\nDaily Non-Aligned Support: §G+0.01§!\n"
 JAP_freedom_of_information: "Freedom of Information and Access"
 JAP_freedom_of_information_desc: "Every information from media are inaccurate, but it is same as the rumor we voice from our mouths. There is no difference to inaccuracy among rumors, TVs, newspapers and the Internet. The inaccuracy will be beaten by the individual prudence and calmness, not the impulsiveness and cynicism."
 JAP_freedom_of_information_TT: "Replace §HCommunications and Broadcasts Commission§! with §HJapanese Digital Democracy§!\nEffective Change:\nTax Cost: §H+3%§!\nStability: §G+2.00§!\nResearch Speed: §G+5.00%§!\n"
 JAP_uncooperative_list: "Cyberbullying Control Act"
 JAP_uncooperative_list_desc: "The cyberbullying is the most concerning matter on the Japanese Internet. The government cannot ignore this and we should interfere the \"last freedom of speech\" on the cyberspace for defend every sufferers of bullying - even if it will prevent any political criticises against the Prime Minister as a result."
 JAP_uncooperative_list_TT: "Modify §HCyber Peace Preservation§! by\nWar Support: §G+2.00%§!\nDaily Pro-Western Support: §R-0.01§!\nDaily Non-Aligned Support: §R-0.01§!\n"
 JAP_smart_tonarigumi: "Smart Tonarigumi"
 JAP_smart_tonarigumi_desc: "Some beneficial power bases of the ruling party make contacts with giants of social network services, and inform the government's insistence accurately and fair, based on our various policies. These should be not on the advertisement, but on the news tab."
 JAP_smart_tonarigumi_TT: "Replace §HIndependence of Journalism§! or §HVirtual Idol§! with §HCyber Peace Preservation§!\nEffective change:\nDaily Political Power Gain: §G+0.10§!\nStability: §R-2.00%§!\nWar Support: §G+2.00%§!\n"
 JAP_arrest_copyright_violator: "Flexible Prosecution on Piracy"
 JAP_arrest_copyright_violator_desc: "As the country of cultures and subcultures, the pirating is the utmost worrying matters of the nation. To save our national interest from these illegal activities, we must pardon authorities exposing them more elasticly and more flexibly, even if these activities are still inside of satires, memes or officially-allowed game mods."
 JAP_arrest_copyright_violator_TT: "Modify §HCyber Peace Preservation§! by\nStability: §G+2.00%§!\nWar Support: §G+4.00%§!\nResearch Speed: §R-2.00%§!\n"
 JAP_internet_sakoku: "Internet Nationalisation Act"
 JAP_internet_sakoku_desc: "Private railways have many diverged gauges, diverged fares, diverged rules, as well as diverged routes and destinations. The Internet also has them but more two other important difference - diverged security and accessibility. We will buy out major ISPs and operate under the MIC, to regulate these difference and anarchistic \"overran freedom.\""
 JAP_internet_sakoku_TT: "Replace §HCyber Peace Preservation§! with §HJapanese Digital Authoritarianism§!\nEffective Change:\nResearch Speed: §R-3.00%§!\nDaily Pro-Western Support: §R-0.02§!\nDaily Non-Aligned Support: §R-0.02§!\n"
 JAP_controlling_media: "Manipulate, Agitate, Distrust"

 JAP_political_edu: "Political Simulation Training"
 JAP_political_edu_desc: "Children who do not have the right to vote have no choice but depend on adults for their future. For express their opinion to our society, we should install the education of discussion and vote simulation which is argued about real-life politics or social issues."
 JAP_fraternity_edu: "Caritas"
 JAP_fraternity_edu_desc: "When someone apted to go astray or is involved in by his own cause and effect, members of the major society must help him with mercy - Do not ostracise."
 JAP_dori_edu: "Dori"
 JAP_dori_edu_desc: "The society is defined by the individual will. The tradition that you should do not go against majorities or the power is as irrational as stamping a tilted seal like a person is bowing to the boss - We must dispose it."
 JAP_conservative_life: "A Conservative Life"
 JAP_conservative_life_desc: "Who made the post-war growth a real? Who made the tap water drinkable? Who made the Shinkansen across Japan? And, who made the maker chose? - Our society. So you should understand who will you choose, if you, the next generations, will belong to the society."
 JAP_jiko_sekinin: "Jiko-Sekinin Theory"
 JAP_jiko_sekinin_desc: "A someone's choise will be respect, and whatever he say or try anything and you get a result, but it's your karma - even if another the society blames you, the social justice warrior doxxes you, the police arrests you, and the government excludes you."
 JAP_new_dotoku: "Dotoku"
 JAP_new_dotoku_desc: "Most of our people are misread the freedom as \"be immoral, impolite and anarchy\". Japan has the Japanese Dotoku, and the Japanese Jiyu - Even if you are pink-dyed-hair woman and taking selfies in Shibuya, but, you must go back to parents' home and serve father's cup with Sake in the New Year's day."
 JAP_reflection: "Textbook of Remorse"
 JAP_reflection_desc: "The most fatal mistake on the post-war education was the promotion of sense of victimisation. The reason of air raid, starvation and nuclear attack caused by the United States was caused by the past Japan's aggressive imperialism against Asia. We should focus on our ancestor's unfalsifiable violence more and more."
 JAP_reflection_TT: "Replace §HYutori 2.0§! or §HDatsu-Yutori§! with §HRemorse§!\nDaily Nationalist Support: §R-0.03§!\n"
 JAP_basic_legal_education: "Basic Legal Education"
 JAP_basic_legal_education_desc: "We teach to children from the first compulsory 9 grades about the legislation and legal interpretation to make sure \"How many legislation works, why we defend minorities and social weak people, what is the rule of law and constitutionalism, what is the separation of powers, and what is the justice.\""
 JAP_basic_legal_education_TT: "Modify §HRemorse§! by\nIdeology Drift Defence: §G+10.0%§!\n"
 JAP_abolish_bunri: "Abolish Bun-Ri Separation"
 JAP_abolish_bunri_desc: "The separation between \"Bunkei\" and \"Rikei\" was not only meaning to discriminate children between \"non-scientificial\" and \"scientificial\", but also exclude other children who have the talent of thoughts and creativities. Can we measure all people with only these two units?"
 JAP_abolish_bunri_TT: "Modify §HRemorse§! by\nTax Cost: §H+3%§!\nProduction Efficiency Base: §G+3.00%§!\nResearch Speed: §G-2.00%§!\n"
 JAP_junin_toiro: "Junin Toiro"
 JAP_junin_toiro_desc: "Each ten people have each ten thoughts. So many men, so many minds. Every people can speak their own opinions, and no one cannot kill these opinions with knife and gun. There is no collective answer arranged to align with the then society or the then government. We are all different and are all wonderful."
 JAP_junin_toiro_TT: "Replace §HRemorse§! with §HGeneration of Diversity§!\nDaily Autonomy Progress Gain: §G+1.0§!\nDaily Pro-Western Support: §G+0.01§!\n"
 JAP_revision: "Textbook of Truth"
 JAP_revision_desc: "The school and textbook writers are lying children about our national history to denigrate Japan's dignity. Our ancestors fought for defending from the Western imperialism and liberation of Asia - that's why Taiwan and Indonesian citizens loves Japan today. Do not lie to our children!"
 JAP_revision_TT: "Replace §HYutori 2.0§! or §HDatsu-Yutori§! with §HRevision§!\nOffensive War Penalty Stability Modifier: §G+15.00%§!\nDaily Emerging Support: §H+0.01§!\n"
 JAP_purge_nikkyoso: "Control Teachers"
 JAP_purge_nikkyoso_desc: "Socialist's \"Nikkyoso\", communist's \"Zenkyo\", and nationalist's \"Zennikkyoren\" are still immersing their fight of ideologies. Zennikkyoren has similar objective with us but still partisan. We must control these all teachers under the government's order, beyond left and right."
 JAP_purge_nikkyoso_TT: "Modify §HRevision§! by\nDaily Political Power Gain: §G+0.25§!\nSurrender Limit: §G+10.00%§!\nResearch Speed: §R-5.00%§!\nIdeology Drift Defence: §G+10.0%§!\nDaily Emerging Support: §H+0.01§!\n"
 JAP_judical_reform: "Link Identification with Libraries"
 JAP_judical_reform_desc: "Under the \"Declaration on Freedom of the Library\", they are allowing people to read and lend every books, even if the book has been intended people to become aggressive or degenerate. The society must stop the library from cultivating people to be the political terrorist."
 JAP_judical_reform_TT: "Modify §HRevision§! by\nDaily Political Power Gain: §G+0.15§!\nResearch Speed: §R-3.00%§!\nIdeology Drift Defence: §G+5.0%§!\nDaily Nationalist Support: §G+0.01§!\n"
 JAP_kizuna: "Kizuna"
 JAP_kizuna_desc: "To all Japanese - We must move for the state at first before the state moves. We decide for the state at first before the state decides. We defend for the state at first before the state defends. We don't have any fasces but we are the fasces. We solidify us for the state. No one cannot cut out these kizuna - our bonds!"
 JAP_kizuna_TT: "Replace §HRevision§! with §HOrdinary Japanese Man§!\nConscription: §H+2.00%§!\nSurrender Limit: §G+5.00%§!\nReinforce Rate: §G+5.00%§!\n"

 JAP_k_computer: "'K'"
 JAP_k_computer_desc: "We have the sets of highest-level, newest and next-gen supercomputers. We will take the first place in this field like automobile industries. The second place is not enough!"
 #JAP_renovate_universities: "Renovate National Universities"
 #JAP_renovate_universities_desc: "We should invest in the national universities and perhaps some private universities to improve its facilities from equipments of laboratory to a garden plant in front of the gate, for students, auditors, professors or scientists."
 JAP_interdiscipline_science: "Interdiscipline"
 JAP_interdiscipline_science_desc: "To strengthen the international competitive power in studying field, all researching institutes should be focused on the progress of science, culture and humanity."
 JAP_commercialism_science: "Commercialism"
 JAP_commercialism_science_desc: "To raise the standard of national living in material, all researching institutes should be focused on the support of civilian or military manufacturing."
 JAP_selection_and_concentration: "Selection and Concentration"
 JAP_selection_and_concentration_desc: "We have to choose what the study is better to provide the Grants-in-Aid for Scientific Research, with its productiveness in the personal-social-national-international view in mind."
 JAP_humanities: "Humanities and Natural Science"
 JAP_humanities_desc: "Institutes should focus and continue researching Japanese past cultures and their spirituality, and the light and shade of our histories which have been formed by the simultaneous natural or artificial events regardless of domestic or global, for telling to today and future."
 JAP_protect_faculty: "Protect the Faculty"
 JAP_protect_faculty_desc: "For protecting the right and dignity of all members working in the researching institute, we should have to provide well-managed laboratories with good equipments and working environment, and have to deter the exloitation of their achievements."
 JAP_protect_academism: "Political Freedom of the University"
 JAP_protect_academism_desc: "Any power or military shall never use the scientist, as their shortcut of policies, especially trampling upon someone's human rights, like the Unit 731. Anyone shall not criticise the scientist for their democratic resistance."
 JAP_nation_of_science: "Nation of Science and Technology"
 JAP_nation_of_science_desc: "To stop the decreasing of international scientific vanguards and the decaying of progressiveness of national technologies or products, we must prioritise the promotion of science and mathematics with the governmental massive support."
 JAP_reorganise_universities: "Reorganise Universities on Efficency"
 JAP_reorganise_universities_desc: "Reassessing and ranking all universities in Japan in the view of the students, the faculty, the achievement, the facilities and so on, we can redefine the meaning of their own existence, sort the order of research, cut off any wasted budgets, and perhaps recommend to the the colleges amalgamation."
 JAP_san_gaku_kan: "San-Gaku-Kan"
 JAP_san_gaku_kan_desc: "The scientific issues will be solved more rapidly by not only the institute but the close cooperation with political and business circles."
 JAP_reboot_sigma: "Reboot SIGMA"
 JAP_reboot_sigma_desc: "In the end of the overcome of scientific crisis, we are finally determined to restart a project: The \"Summation\" of Japan's Science Technologies. The fate of technology-oriented nation depends on this project, let every person do your best - with resisting against many concession profiteers."
 JAP_reboot_sigma_TT: "Replace Either Idea with §HNew SIGMA Project§!\nResearch Time: §G-3.00%§!\n"

