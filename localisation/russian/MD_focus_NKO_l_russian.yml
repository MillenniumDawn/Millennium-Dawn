 NKO_international_sanctions_idea_desc: "Международные санкции против Северной Кореи направлены на её экономику, торговлю и военное развитие в ответ на её ядерные амбиции и нарушения прав человека. Эти санкции ограничивают доступ к иностранной валюте, передовым технологиям и критически важным ресурсам, чтобы оказать давление на режим и заставить его отказаться от ядерного оружия, а также существенно повлиять на его население и экономическую стабильность."
 NKO_closed_nation: "Тоталитарное правительство"
 NKO_closed_nation_desc: "Чтобы сохранить стабильность в стране и наш национальный суверенитет, мы полностью ограничили доступ к интернету и осуществляем прямой контроль над всеми другими средствами массовой информации. Инакомыслие недопустимо."
 NKO_Russian_frienship: "Российско-северокорейский альянс"
 NKO_Russian_frienship_desc: "Россия всегда была одним из наших главных союзников, а СССР тем более принимал участие в нашем становлении и существовании. Мы намерены попытаться вновь возродить союзнические отношения между нашими странами"
 korea_russia.1.t: "Российская военная база"
 korea_russia.1.d: "Российское правительство предлагает разместить свою военную базу на нашей территории. Для нас это станет отличной гарантией защиты от нападений наших агрессивных соседей, кроме того, это только улучшит наше сотрудничество с Россией."
 korea_russia.1.a: "Мы согласны"
 korea_russia.1.b: "Нам это не нужно."
 korea_russia.2.t: "Они приняли это предложение"
 korea_russia.2.d: "Правительство согласилось с нашим предложением. Это нас очень радует и помогает укреплять наши отношения."
 korea_russia.2.a: "Хорошо"
 korea_russia.3.t: "Они отказались от этого предложения"
 korea_russia.3.d: "Российское правительство отклонило наше щедрое предложение. Возможно, в следующий раз они подумают лучше."
 korea_russia.3.a: "Печально"
 korea_russia.4.t: "Атомная электростанция в Северной Корее"
 korea_russia.4.d: "Правительство Северной Кореи хочет заключить контракт с нашим Росатомом на строительство завода на их территории, это важный шаг для нас, потому что мы не можем передавать ядерную энергетику всем."
 korea_russia.4.a: "Мы построим им завод."
 korea_russia.4.b: "Нет"
 korea_russia.5.t: "Атомная электростанция в Северной Корее"
 korea_russia.5.d: "Правительство России согласилось выдать «РосАтому» разрешение на строительство атомной электростанции на нашей территории, пора начинать!"
 korea_russia.5.a: "Северокорейский атом, по-видимому, вступает в новую эру."
 korea_russia.6.t: "Новое оборудование"
 korea_russia.6.d: "Российский военно-промышленный комплекс и наш отечественный смогли создать новую технику для нашей армии, которую теперь будет носить каждый солдат наших великих вооружённых сил!"
 korea_russia.6.a: "Слава Российскому и Северокорейскому оружию"
 korea_russia.7.t: "Северокорейский газопровод"
 korea_russia.7.d: "Северная Корея хочет возобновить проект корейского газопровода, но с конечной станцией непосредственно в Северной Корее. Это укрепит ресурсную независимость Кореи от других стран, и мы получим еще один рычаг влияния на них."
 korea_russia.7.a: "Пришло время строить газопровод"
 korea_russia.7.b: "Этот проект невыгоден для нас"
 korea_russia.8.t: "Договор о всеобъемлющем стратегическом партнерстве"
 korea_russia.8.d: "Северная Корея была создана Советским Союзом давно и поддерживалась им до его распада, но теперь, когда внешняя политика России изменилась, Корея больше не надеялась на нашу помощь, но текущие обстоятельства заставили их снова обратиться к нам."
 korea_russia.8.a: "Мы подпишем новый договор"
 korea_russia.8.b: "Нет"
 korea_russia.9.t: "Договор о всеобъемлющем стратегическом партнерстве"
 korea_russia.9.d: "Россия согласилась подписать предложенное нам соглашение. Возможно, теперь баланс сил на Корейском полуострове изменится в нашу пользу!"
 korea_russia.9.a: "Ура"
 korea_russia.10.t: "Договор о всеобъемлющем стратегическом партнерстве"
 korea_russia.10.d: "Россия согласилась подписать предложенное нам соглашение. Возможно, теперь баланс сил на Корейском полуострове изменится в нашу пользу!"
 korea_russia.10.a: "Ура"
 korea_russia.11.t: "Договор о всеобъемлющем стратегическом партнерстве"
 korea_russia.11.d: "Северная Корея была создана Советским Союзом давно и поддерживалась им до его распада, но теперь, когда внешняя политика России изменилась, Корея больше не надеялась на нашу помощь, но текущие обстоятельства заставили их снова обратиться к нам."
 korea_russia.11.a: "Мы подпишем новый договор"
 korea_russia.11.b: "Нет"
 korea_russia.12.t: "Договор о всеобъемлющем стратегическом партнерстве"
 korea_russia.12.d: "Северная Корея согласилась подписать предложенное нам соглашение. Возможно, теперь баланс сил на Корейском полуострове изменится в нашу пользу!"
 korea_russia.12.a: "Ура"
 korea_russia.13.t: "Договор о всеобъемлющем стратегическом партнерстве"
 korea_russia.13.d: "Северная Корея согласилась подписать предложенное нам соглашение. Возможно, теперь баланс сил на Корейском полуострове изменится в нашу пользу!"
 korea_russia.13.a: "Ура"
 korea_russia.14.t: "Северная Корея предлагает совместный проект по строительству судов"
 korea_russia.14.d: "Правительство Северной Кореи предлагает создать совместный проект в области военно-морского флота. В настоящее время военно-морской флот Северной Кореи оснащен лишь очень устаревшими кораблями, которые не позволят их флоту оказать сильное сопротивление противнику в случае войны. Они предложили нам профинансировать создание совместного корабельного проекта для удовлетворения нужд северокорейского флота."
 korea_russia.14.a: "Мы поможем им"
 korea_russia.14.b: "Нет"
 korea_russia.15.t: "Совместный корабельный проект с Россией"
 korea_russia.15.d: "Российское правительство согласилось создать совместный проект в области военно-морского флота, чтобы помочь нашей технически слабой флотилии, за что мы им безмерно благодарны!"
 korea_russia.15.a: "Ураа"
 korea_russia.16.t: "[NKO.GetNameWithFlag] хочет расширить торговлю"
 korea_russia.16.d: "Правительство Северной Кореи хочет заключить с нами торговое соглашение и расширить сотрудничество с нашей страной. Возможно, стоит отнестись к этому с подозрением, учитывая характер Северной Кореи, или, возможно, нет."
 korea_russia.16.a: "Мы согласны"
 korea_russia.16.b: "Нет"
 korea_russia.17.t: "Торговое соглашение с [FROM.GetName]"
 korea_russia.17.d: "Их правительство согласилось расширить торговлю с нами, добавив новые соглашения, которые мы предложили им подписать. Наша борьба против влияния санкций продолжается!"
 korea_russia.17.a: "Отлично"
 korea_russia.18.t: "Торговое соглашение с [FROM.GetName]"
 korea_russia.18.d: "Их правительство отказалось расширить товарооборот между странами и в принципе скептически отнеслось к расширению сотрудничества с нами в какой-либо области."
 korea_russia.18.a: "Печально"
 korea_russia.19.t: "Северная Корея предлагает совместный проект"
 korea_russia.19.d: "Правительство Северной Кореи заинтересовано в нашей авиационной промышленности и хочет создать совместный проект по разработке северокорейского истребителя для нужд своей армии. Мы можем помочь им в этом, но взамен мы серьезно укрепим наше влияние на их страну."
 korea_russia.19.a: "Мы поможем им"
 korea_russia.19.b: "Нет"
 korea_russia.20.t: "Совместный авиационный проект с Россией"
 korea_russia.20.d: "Российское правительство согласилось на совместный проект по созданию для нас собственного истребителя, теперь наша авиационная флотилия станет мощнее!"
 korea_russia.20.a: "Урааааааа"
 korea_russia_news.1.t: "Союз между [NKO.GetName] и [SOV.GetName]"
 korea_russia_news.1.d: "Сегодня был подписан Договор о всеобъемлющем стратегическом партнерстве между [NKO.GetName] и [SOV.GetName]. Этот договор подразумевает экономическую, политическую и военную помощь между подписавшими его странами. Теперь эти две нации стали ближе, чем когда-либо."
 korea_russia_news.1.a: "Пусть они боятся нас!"
 korea_russia_news.1.b: "Внезапно"
 korea_china.1.t: "Северная Корея предлагает совместный авиационный проект"
 korea_china.1.d: "Правительство Северной Кореи заинтересовано в нашей авиационной промышленности и хочет создать совместный проект по разработке северокорейского истребителя для нужд своей армии. Мы можем помочь им в этом, но взамен мы серьезно укрепим наше влияние на их страну."
 korea_china.1.a: "Мы поможем им"
 korea_china.1.b: "Нет"
 korea_china.2.t: "Совместный авиационный проект с Китаем"
 korea_china.2.d: "Китайское правительство согласилось на совместный проект по созданию для нас собственного истребителя, теперь наша авиационная флотилия станет мощнее!"
 korea_china.2.a: "Хорошо"
 korea_china.3.t: "Они отказались от этого предложения"
 korea_china.3.d: "Китайское правительство отклонило наше щедрое предложение. Может быть, в следующий раз они подумают лучше."
 korea_china.3.a: "Печально"
 korea_china.4.t: "Северная Корея просит о защите"
 korea_china.4.d: "Правительство Северной Кореи попросило нас гарантировать независимость их страны, так как они чувствуют угрозу из-за сложной политической ситуации в стране."
 korea_china.4.a: "Мы поможем им"
 korea_china.4.b: "Нет"
 korea_china.5.t: "Просьба о защите к Китаю"
 korea_china.5.d: "Правительство Китая согласилось предоставить нам гарантии нашей независимости со своей стороны. Это значительно облегчит наше политическое положение."
 korea_china.5.a: "Хорошо"
 korea_china.6.t: "Просьба о защите к Китаю"
 korea_china.6.d: "Китайское правительство отклонило наше щедрое предложение. Может быть, в следующий раз они подумают лучше."
 korea_china.6.a: "Печально"
 korea_china.7.t: "Помощь в поиске ресурсов"
 korea_china.7.d: "Правительство Северной Кореи просит нас предоставить помощь в различных ресурсных проектах для исследования новых месторождений ресурсов на их территории. Естественно, благодаря этому соглашению мы укрепим наше влияние на них."
 korea_china.7.a: "Мы поможем им"
 korea_china.7.b: "Нет"
 korea_china.8.t: "Помощь в поиске ресурсов"
 korea_china.8.d: "Китайское правительство согласилось помочь в проектах по поиску ресурсов"
 korea_china.8.a: "Хорошо"
 korea_china.9.t: "Новые заводы в Северной Корее"
 korea_china.9.d: "Правительство Северной Кореи очень обеспокоено своей экономической ситуацией, рабочие не имеют работы, и срочно нужны новые фабрики для этого, поэтому они обратились к нам за помощью в решении этого вопроса. Мы понимаем, что это поможет укрепить влияние на их правительство."
 korea_china.9.a: "Мы поможем им"
 korea_china.9.b: "Нет"
 korea_china.10.t: "Новые заводы в Северной Корее"
 korea_china.10.d: "Правительство Китая согласилось помочь нам со строительством новых заводов на нашей территории."
 korea_china.10.a: "Хорошо"
 korea_china.11.t: "Национальные банки в Северной Корее"
 korea_china.11.d: "Правительство Северной Кореи обеспокоено экономической ситуацией в стране и ищет любые способы немедленно восстановить экономику после произошедших событий. Они активно приглашают наши банки в свою страну, и мы намерены дать свой ответ."
 korea_china.11.a: "Мы поможем им"
 korea_china.11.b: "Нет"
 korea_china.12.t: "Китайские банки в Северной Корее"
 korea_china.12.d: "Китайское правительство разрешило своим банкам работать в нашей стране."
 korea_china.12.a: "Хорошо"
 korea_china.13.t: "Huawei в Северной Корее"
 korea_china.13.d: "Правительство Северной Кореи активно ищет участие Huawei в своей стране, желая, чтобы компания участвовала в экономике Северной Кореи. Это серьезный шаг для нас, если мы позволим им работать там."
 korea_china.13.a: "Мы поможем им"
 korea_china.13.b: "Нет"
 korea_china.14.t: "Huawei в Северной Корее"
 korea_china.14.d: "Huawei будет работать на нашей территории, китайское правительство выдало компании разрешение на этот вид деятельности."
 korea_china.14.a: "Хорошо"
 korea_china.15.t: "Наша военная база в Северной Корее"
 korea_china.15.d: "Северокорейские военные хотят разместить нашу военную базу на своей территории, чтобы поддерживать стабильность в стране в случае возможного нападения противника."
 korea_china.15.a: "Мы поможем им"
 korea_china.15.b: "Нет"
 korea_china.16.t: "Китайская военная база в Северной Корее"
 korea_china.16.d: "Скоро на нашей территории появится китайская военная база, и теперь мы чувствуем себя в безопасности!"
 korea_china.16.a: "Хорошо"
