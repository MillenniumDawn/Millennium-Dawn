 ARM_weaken_mil: "Militar político"
 ARM_weaken_mil_desc: "El ejército está lleno de generales que no son leales al nuevo establishment o están totalmente corruptos. Debemos limpiar a los militares de ellos."
 ARM_pseudo_liberal: "Continuar el curso"
 ARM_pseudo_liberal_desc: "Nuestras políticas sociales establecidas en el programa de nuestro partido deben ampliarse y continuarse."
 ARM_violentprotesting: "Protestas violentas"
 ARM_peacefulprotesting: "Protestas pacíficas"
 ARM_stroy_total: "Estado de Pashinyan"
 ARM_stroy_total_desc: "Aunque somos democráticos, debemos apoyar a la policía y luchar contra la oposición política con todos los medios posibles."
 ARM_newarmednational: "Nueva revolución armada"
 ARM_newbarhatnational: "Nueva revolución pacífica"
 ARM_razgon_oppos: "Aplastar a la oposición"
 ARM_razgon_oppos_desc: "Debemos prohibir cualquier reunión política o protesta. ¡Es toda una conspiración del viejo gobierno!"
 ARM_razresh_oppos: "Permitir la oposición"
 ARM_razresh_oppos_desc: "Ante todo somos un gobierno democrático. Debemos permitir cualquier protesta o reunión hasta que sea violenta."
 ARM_roboserzh_revol: "Revolución antirrevolucionaria"
 ARM_antiartsakh: "Retórica anti-Artsakh"
 ARM_antiartsakh_desc: "No podemos deshacernos de Artsaj inmediatamente, ¡pero es obvio que Artsaj es la fuente de todos los problemas en Armenia! Debemos instalar a nuestro hombre en el gobierno de Artsaj y distanciarnos de ellos."
 ARM_sudden_win: "¡Haxtelu Enq!"
 ARM_polniy_debil: "León de la democracia"
