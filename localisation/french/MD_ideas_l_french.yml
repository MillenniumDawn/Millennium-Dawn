 ##MENA Spirits
 al_jazeera: "Siège d'Al-Jazeera"
 al_jazeera_desc: "Al-Jazeera, de loin le réseau d'information le plus important et le plus influent du monde arabe, est le joyau du soft power qatari. Elle est devenue synonyme de la politique étrangère autonome menée par le Qatar depuis que Hamad ben Khalifa Al Thani a pris le pouvoir en 1995."
 al_jazeera_idea_TT: "Dépenses supplémentaires : §R0.020§!$"
 al_jazeera_allowed: "Al-Jazeera"
 al_jazeera_allowed_desc: "Al-Jazeera, de loin le réseau d'information le plus important et le plus influent du monde arabe, est le joyau du soft power qatari dans le monde."
 al_jazeera_banned: "Al-Jazeera interdite"
 al_jazeera_banned_desc: "La chaîne d'information populaire Al-Jazeera a été rendue illégale, car elle diffuse des idées dangereuses et promeut les Frères musulmans. Cependant, il est impossible d'empêcher les gens de la regarder via des antennes paraboliques."
 muslim_brotherhood_crackdown: "Répression des Frères musulmans"
 muslim_brotherhood_crackdown_desc: "Les Frères musulmans sont déclarés hors-la-loi et sont réprimés à chaque occasion."
 muslim_brotherhood_home: "Foyer des Frères musulmans"
 muslim_brotherhood_home_desc: "L'Égypte est le berceau et le foyer du mouvement politique sunnite extrêmement populaire et influent appelé les Frères musulmans."
 rentier_state: "État rentier"
 rentier_state_desc: "Le pays étant très riche en ressources naturelles, il n'est pas ou peu nécessaire de taxer la population. Les citoyens bénéficient d'avantages sans payer d'impôts et sont peu enclins à exiger une bonne gouvernance ou des droits politiques. Il en résulte un gouvernement autoritaire et corrompu, ainsi qu'un capitalisme de copinage et un climat commercial peu propice aux secteurs non liés aux ressources."
 rentier_state_tt: "Profits des ressources : §G+25%§!"
 youth_radicalization: "Radicalisation de la jeunesse"
 youth_radicalization_desc: "De nombreux jeunes ont été influencés par des versions radicales de l'islam et le pays est un terrain de recrutement fertile pour des groupes tels qu'Al-Qaïda."
 saudi_aid: "Aide saoudienne aux mosquées et aux madrasas"
 saudi_aid_desc: "L'Arabie saoudite nous aide gracieusement sur le plan financier et sponsorise surtout nos mosquées et nos madrassas (centres d'éducation religieuse). Ici, le salafisme, une version fondamentaliste de l'islam, est enseigné et répandu."
 saudi_aid_idea_TT: "Revenu supplémentaire : §G0.002§!$ par 10 millions d'habitants"
 cybercaliphate: "Le cybercalifat"
 cybercaliphate_desc: "Les pirates informatiques et les propagandistes numériques de l'État islamique tentent de propager leur idéologie en ligne et mènent une cyberguerre telle que des attaques DDOS contre des sites web importants."
 katib_hezbollah: "Les Kataeb Hezbollah"
 katib_hezbollah_desc: "Loin de n'être plus qu'une milice libanaise, le Hezbollah s'est étendu au Moyen-Orient élargi et, avec l'aide de l'Iran, a établi des proxies. Les Kataeb Hezbollah sont une milice chiite irakienne très importante et bien entraînée."
 syrian_hezbollah: "Le Hezbollah syrien"
 syrian_hezbollah_desc: "Le Hezbollah syrien se compose de plusieurs milices chiites syriennes qui adhèrent toutes à la doctrine iranienne du Velayat-e faqih. Il est financé par l'Iran et entraîné par le Hezbollah libanais."
 qatar_expat: "Démographie qatarie"
 qatar_expat_desc: "Seuls 12 % de la population du Qatar sont des citoyens qataris, les autres étant des travailleurs étrangers. Les étrangers occupent presque tous les emplois du pays, la quasi-totalité des Qataris travaillant dans le gouvernement. Le traitement de ces travailleurs étrangers a été fortement critiqué ces dernières années, les conditions de vie étant jugées abusives et relevant de l'exploitation."
 saudi_expat: "Démographie saoudienne"
 saudi_expat_desc: "Seuls 70% de la population de l'Arabie Saoudite sont des citoyens saoudiens, le reste étant des travailleurs étrangers. La plupart des Saoudiens adultes travaillent dans le gouvernement, presque tous les emplois industriels et de services étant occupés par des étrangers. Le traitement de ces travailleurs étrangers a été fortement critiqué ces dernières années, les conditions de vie étant jugées abusives et relevant de l'exploitation."
 omani_expat: "Démographie omanaise"
 omani_expat_desc: "Seuls 64% de la population d'Oman sont des citoyens omanais, le reste étant des travailleurs étrangers. La plupart des Omanais adultes travaillent dans le gouvernement, presque tous les emplois industriels et de services étant occupés par des étrangers. Le traitement de ces travailleurs étrangers a été fortement critiqué ces dernières années, les conditions de vie étant jugées abusives et relevant de l'exploitation."
 uae_expat: "Démographie émirienne"
 uae_expat_desc: "Seuls 11% de la population des Émirats arabes unis sont des citoyens émiratis, le reste étant des travailleurs étrangers. La plupart des Émiriens adultes travaillent dans l'administration, la quasi-totalité des emplois dans l'industrie : le commerce et les services étant occupés par des étrangers. Le traitement de ces travailleurs étrangers a été fortement critiqué ces dernières années, les conditions de vie étant jugées abusives et relevant de l'exploitation."
 kuwait_expat: "Démographie koweïtienne"
 kuwait_expat_desc: "Seuls 29% de la population du Koweït sont des citoyens koweïtiens, le reste étant des travailleurs étrangers. La plupart des Koweïtiens adultes travaillent dans le gouvernement, la quasi-totalité des emplois industriels et de services étant occupés par des étrangers. Le traitement de ces travailleurs étrangers a été fortement critiqué ces dernières années, les conditions de vie étant jugées abusives et relevant de l'exploitation."
 bahraini_expat: "Démographie bahreïnienne"
 bahraini_expat_desc: "Seule la moitié environ de la population de Bahreïn est constituée de citoyens bahreïniens, le reste étant constitué de travailleurs étrangers. La plupart des Bahreïnis adultes travaillent dans le gouvernement : presque tous les emplois industriels et de services étant occupés par des étrangers. Le traitement de ces travailleurs étrangers a été fortement critiqué ces dernières années, les conditions de vie étant jugées abusives et relevant de l'exploitation."
 iranian_aid: "Aide iranienne"
 iranian_aid_desc: "L'Iran fournit une aide militaire et économique. Cela réduit le coût de fonctionnement de notre gouvernement et de notre armée, mais l'Iran tente également d'utiliser cette aide pour influencer notre politique.\n\n§RCet esprit national sera retiré si notre PIB par habitant est supérieur à 15k$§!"
 iranian_aid_idea_TT: "Revenu supplémentaire : §G0.2%§! de notre PIB"
 idea_gcc_member_state: "Membre du Conseil de coopération du Golfe"
 idea_gcc_member_state_desc: "Le CCG est une union politique et économique de toutes les monarchies arabes du Golfe Persique."
 LoAS_member: "Membre de la Ligue arabe"
 LoAS_member_desc: "La Ligue arabe est un conseil des États arabes, destiné à favoriser la coopération politique et le commerce bilatéral."
 restoring_hope: "Restaurer l'espoir"
 restoring_hope_desc: "L'opération « Restaurer l'espoir » est une campagne menée par l'Arabie saoudite pour ramener la paix au Yémen par une solution politique, tout en aidant les forces yéménites."
 sadrist_militias: "Mouvement sadriste"
 sadrist_militias_desc: "Saraya al-Salam, la dernière incarnation de l'Armée Madhi, est la milice du mouvement sadriste qui combat en première ligne avec l'armée irakienne. Son chef, Muqtada al-Sadr, est un religieux chiite irakien populaire et un homme politique qui a hérité son mouvement de son père populaire. Sa base est un cocktail d'islam chiite politique, d'anti-américanisme, d'indépendance de l'Irak vis-à-vis de l'influence iranienne et de nationalisme populiste irakien."
 idea_focus_industrial_development_program: "Programme de développement industriel"
 idea_focus_industrial_development_program_desc: ""

 #Global things
 multi_ethnic_state_idea: "État multiethnique"
 multi_ethnic_state_idea_desc: "Il y a un dicton qui dit : « L'unité dans la diversité ». Cependant, le plus souvent, les grands groupes minoritaires ont tendance à rechercher une plus grande autonomie ou une indépendance pure et simple."
 consumption_econemy: "Économie de consommation"
 consumption_econemy_desc: "Une économie de consommation est une économie dont les dépenses de consommation représentent un pourcentage du produit intérieur brut, par opposition aux autres grandes composantes du PIB."
 export_econemy: "Économie axée sur les exportations"
 export_econemy_desc: "Les exportateurs de marchandises comprennent les pays disposant de grands gisements de ressources naturelles ou de grandes quantités de terres agricoles, avec des populations trop petites pour utiliser toutes leurs propres ressources."
 bankrupcy: "Banqueroute !"
 limited_power_projection: "Capacité de projection de puissance limitée"
 limited_power_projection_desc: "Ce pays a établi une ou plusieurs bases militaires dans des pays étrangers, mais il n'a pas encore réussi à s'imposer comme une véritable puissance mondiale."
 significant_power_projection: "Capacité de projection de puissance importante"
 significant_power_projection_desc: "Ce pays conserve une capacité substantielle à projeter sa puissance militaire à l'étranger grâce à plusieurs bases militaires. Cependant, sa puissance est principalement limitée à des régions spécifiques."
 massive_power_projection: "Capacité de projection de puissance massive"
 massive_power_projection_desc: "Ce pays est une superpuissance mondiale dotée d'un énorme réseau de bases militaires réparties sur l'ensemble du globe. Il est capable de déployer ses forces à tout moment et partout dans le monde."

 #China
 party_before_country: "Le Parti avant le pays"
 party_before_country_desc: "La loyauté de l'Armée populaire de libération va d'abord au Parti communiste chinois. Cette loyauté est garantie par une formation idéologique rigoureuse et par la présence de cadres politiques à des postes élevés dans les forces armées."
 zhonghua: "Coexistence pacifique"
 zhonghua_desc: "Depuis la fondation de la République populaire, la politique étrangère chinoise est guidée par les cinq principes de la coexistence pacifique. Ces principes comprennent le respect mutuel de la souveraineté et de l'intégrité territoriale, la non-agression mutuelle, la non-ingérence dans les affaires intérieures des autres États, l'égalité et les avantages mutuels, et la coexistence pacifique. En raison de ces principes, la Chine a maintenu une position anti-interventionniste tout en défendant la souveraineté des États westphaliens."
 chabuduo: "Chabuduo"
 chabuduo_desc: "Chabuduo - ou « Assez proche », est l'art chinois unique qui consiste à prendre des raccourcis pour s'enrichir rapidement, par tous les moyens. Cette pratique est influencée par l'importance de l'argent dans la culture traditionnelle et par les expériences traumatisantes de l'époque maoïste, comme le « Grand bond en avant ». Cette société, obsédée par l'accumulation de richesses et leur étalage aux yeux des autres, a créé de nombreux problèmes sociaux et environnementaux, mais elle veille également à ce que les gens travaillent dur pour améliorer leur situation dans la vie."
 CHI_PLA_Business_Ventures: "Entreprises de l'APL"
 CHI_PLA_Business_Ventures_desc: "Après des débuts modestes dans les années 1970, afin de pallier le manque de financement de l'armée, les activités commerciales de l'Armée populaire de libération (APL) de la Chine sont devenues un véritable empire commercial. Presque tous les secteurs de l'économie chinoise, en pleine expansion, ont leur quota d'entreprises militaires. De plus en plus, les plus grandes de ces entreprises commencent à ressembler aux chaebols, les conglomérats qui dominent l'économie de la République de Corée."
 CHI_PLA_Business_Ventures2: "Déclin des entreprises de l'APL"
 CHI_PLA_Business_Ventures2_desc: "Sous la direction du gouvernement, les membres de l'APL ferment leurs entreprises rentables et se concentrent strictement sur leurs fonctions militaires."
 one_child_policy: "Politique de l'enfant unique"
 one_child_policy_desc: "Conçue comme un moyen de limiter la croissance démographique de la Chine, la politique de l'enfant unique est une tentative controversée et ambitieuse du gouvernement chinois pour contrôler la taille de la population chinoise. Si la mesure exacte dans laquelle cette politique a permis de freiner la croissance démographique est contestée, les effets substantiels de cette politique sur la société chinoise sont indéniables."
 factional_politics_balanced: "Politique des factions - équilibrée"
 factional_politics_balanced_desc: "La lutte pour le pouvoir entre les populistes originaires des provinces rurales et les élitistes des zones plus urbaines et bâties de la Chine s'est apaisée et les membres des deux camps s'accordent à dire que le compromis est la meilleure façon d'assurer l'avenir de la Chine."
 factional_politics_populist: "Politique des factions - domination de la Ligue des jeunes"
 factional_politics_populist_desc: "Les partisans des politiques populistes, tels que les anciens de la Ligue de la jeunesse communiste, déterminent actuellement la politique nationale chinoise. Cela remet en cause les intérêts établis en faveur des pauvres des zones rurales, mais ne favorise pas la croissance économique."
 factional_politics_elitist: "Politique des factions - Domination de la clique de Shanghai"
 factional_politics_elitist_desc: "Les membres de la faction de la politique chinoise plus favorable aux affaires et au développement tiennent les rênes du pouvoir. Cette situation favorise la croissance et le développement, mais rend plus difficile l'obtention du soutien des populations rurales pauvres et la lutte contre la corruption."
 three_represents: "Trois Représentations"
 three_represents_desc: "Les « Trois Représentations » sont une théorie de ce que représente le Parti communiste, telle que mise en avant par Jiang Zemin. Selon cette théorie, le Parti communiste doit être représentatif des forces productives sociales avancées, de la culture avancée et des intérêts de la majorité. Les implications de cette théorie sont une plus grande acceptation par le Parti communiste de la classe d'affaires croissante de la Chine, ce qui lui vaut d'être critiqué dans certains domaines pour s'être écarté du marxisme et de la pensée de Mao Zedong."
 scientific_outlook_on_development: "Perspectives scientifiques sur le développement"
 scientific_outlook_on_development_desc: "En quelque sorte un retour de bâton de Hu Jintao contre l'accent mis sur la croissance par les « Trois Représentations » de Jiang Zemin, les « Perspectives scientifiques pour le développement » constituent le fondement théorique du gouvernement de Hu, qui se concentre sur une croissance durable minimisant la pollution environnementale et les inégalités socio-économiques."
 zeng_qinghong_thought: "Pensée de Zeng Qinghong"
 zeng_qinghong_thought_desc: "S'appuyant sur les « Trois Représentations » de Jiang Zemin, Zeng a formulé un nouveau fondement idéologique pour le PCC, qui souligne le devoir du parti de représenter la majorité du peuple chinois. La pensée de Zeng Qinghong appelle à un parti plus responsable et plus transparent qui peut être perçu comme plus représentatif et légitime par le peuple chinois. La clé de cette théorie est l'idée du « regard du peuple » et la façon dont les responsables du parti ne peuvent maximiser les intérêts du pays que lorsqu'ils travaillent sous ce regard."
 xi_jinping_thought: "Pensée de Xi Jinping"
 xi_jinping_thought_desc: "La contribution de Xi Jinping à la base théorique du pouvoir du PCC est une contribution qui établit un grand nombre de nobles objectifs pour le parti et le pays à l'avenir. Ce qui distingue cette théorie particulière de celles de la plupart des prédécesseurs de Xi est la mesure dans laquelle l'adhésion à cette idéologie est liée à la loyauté. Loyauté envers le parti, loyauté envers le pays, mais aussi, et surtout, loyauté envers Xi Jinping lui-même."
 xi_jinping_thought2: "Pensée de Xi Jinping"
 xi_jinping_thought2_desc: "La contribution de Xi Jinping à la base théorique du pouvoir du PCC est une contribution qui établit un grand nombre de nobles objectifs pour le parti et le pays à l'avenir. Ce qui distingue cette théorie particulière de celles de la plupart des prédécesseurs de Xi est la mesure dans laquelle l'adhésion à cette idéologie est liée à la loyauté. Loyauté envers le parti, loyauté envers le pays, mais aussi, et surtout, loyauté envers Xi Jinping lui-même."
