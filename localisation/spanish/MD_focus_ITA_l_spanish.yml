 monument_restored_TT: "Restaurar este monumento atraerá aún más turistas, ayudando al crecimiento económico de esta región."
 romanization_ITA: "Neo-Romanización"
 romanization_ITA_desc: "Los romanos cayeron hace mucho tiempo. Sin embargo, su influencia y su legado siguen estando presentes. Ahora es nuestro trabajo, bajo los Nuevos Romanos, avanzar y reconstruir Roma. Omnium Rerum Principia Parva Sunt.\n\n§YEstas decisiones son muy costosas y requieren una gran inversión por parte de Roma.\n"
 integration_britannia: "Romanizar Britannia"
 integration_britannia_desc: "Britannia es una de las últimas grandes conquistas de los romanos. Las regiones al sur de Escocia resultarán maravillosas para la integración. Los ingleses ciertamente sabían cómo trabajar la tierra."
 integration_narbonensis: "Romanizar Narbonensis"
 integration_narbonensis_desc: "Narbonensis abarca la mayor parte del sur de Francia. Deberíamos comenzar a impulsar la integración de esta región debido a su cercanía a nuestra tierra natal."
 integration_lugdunensis_aquitania: "Romanizar Lugdunensis y Aquitania."
 integration_lugdunensis_aquitania_desc: "Lugdunensis y Aquitania son la mayoría del norte y centro de Francia. También abarca regiones como Lyon. La provincia fue una de las grandes áreas conquistadas por César en sus grandes conquistas."
 integration_belgica: "Romanizar Belgica"
 integration_belgica_desc: "Belgica es una multitud de regiones diferentes en nuestro mundo moderno. Abarca Bélgica, el sur de los Países Bajos, Luxemburgo y algunas partes de Alemania al oeste del Rin. Belgica es una de las provincias fronterizas más grandes del imperio en su apogeo."
 integration_raetia_noricum: "Romanizar Raetia y Noricum"
 integration_raetia_noricum_desc: "Las tierras más allá de los Alpes siempre han sido un poco salvajes. Los chicos de las montañas en Suiza y Austria caerán uno tras otro. Sus tierras fueron algunas de las primeras áreas conquistadas debido a su proximidad a las regiones del norte del imperio."
 integration_northwestern_balkans: "Romanizar las regiones de los Balcanes"
 integration_northwestern_balkans_desc: "Las regiones de los Balcanes son una gran área con muchas provincias imperiales antiguas. Las provincias antiguas en su apogeo fueron Pannonia Superior, Pannonia Inferior y Dalmacia. Las tres provincias están estrechamente conectadas, por lo que podemos gobernarlas en masa bajo una provincia imperial más grande."
 integration_dacia_moesia: "Romanizar Dacia y Moesia"
 integration_dacia_moesia_desc: "Las provincias imperiales de Dacia, Moesia Inferior y Superior abarcan gran parte de las regiones centrales y orientales de los Balcanes. Deberíamos comenzar a restablecer el gobierno de los verdaderos romanos."
 integration_greece: "Romanizar Grecia"
 integration_greece_desc: "Grecia es una de las primeras conquistas importantes del imperio romano. También es una de las bases de poder del Imperio Bizantino. ¡Debemos integrarla una vez más!"
 integration_mauretania: "Romanizar Mauritania"
 integration_mauretania_desc: "Mauritania abarca gran parte de la costa del Magreb en la actualidad. Ahora que está bajo nuestro control nuevamente, debemos esforzarnos por fortalecer nuestro dominio en el Mediterráneo."
 integration_africa_proconsularis: "Romanizar Cartago"
 integration_africa_proconsularis_desc: "La región de Cartago se encuentra principalmente en la actual Túnez. Ayudará tener un punto de partida desde Sicilia y Cerdeña para llevar a cabo conquistas cerca de Italia."
 integration_tarraconensis_lusitania_baetica: "Romanizar las provincias ibéricas"
 integration_tarraconensis_lusitania_baetica_desc: "Las provincias de Tarraconensis, Lusitania y Baetica fueron establecidas inicialmente en el 27 a.C. por Augusto en sus reorganizaciones."
 integration_cyrenaica_aegyptus: "Romanizar Aegyptus y Cyrenaica"
 integration_cyrenaica_aegyptus_desc: "Egipto y el noreste de Libia fueron en otro tiempo un pilar de nuestro imperio. Fueron capaces de alimentar a una parte significativa del imperio con las tierras fértiles del Nilo, al tiempo que proporcionaban puertos importantes en los deltas. Debemos comenzar a romanizar a la gente allí nuevamente para darle más vida a Roma."
 integration_anatolia: "Romanizar Anatolia"
 integration_anatolia_desc: "Anatolia abarcaba una gran parte del Imperio Romano Oriental y fue una de las conquistas más grandes que llevó a cabo Roma. Ha llegado el momento de restaurarla bajo la bandera adecuada."
 intgration_levant_syria: "Romanizar Siria y el Levante"
 intgration_levant_syria_desc: "Las regiones de Siria y el Levante fueron una vez una gran contingencia en nuestra frontera oriental lejana."
 integration_iraq: "Romanizar Irak"
 integration_iraq_desc: "Irak fue una vez las provincias de Asiria y Mesopotamia. Fue en otro tiempo un fértil granero para el gran Imperio Romano y también el escenario de conflictos con las fuerzas persas."
 integration_caucasus: "Romanizar el Cáucaso"
 integration_caucasus_desc: "A menudo controlada por reinos clientes de lealtad variable, la región del Cáucaso fue un escenario de muchos conflictos entre Roma y los persas. Ahora es el momento de asegurarla para Roma de una vez por todas."
 low_stability_protests_flag: "La baja estabilidad constante ha provocado protestas en el país."
 ITA_low_stability_protests_spirit: "La baja estabilidad constante ha provocado protestas en el país."
 low_stability_protests_category: "Crece la agitación"
 low_stability_protests_category_desc: "La situación inestable de las últimas semanas ha llevado a un aumento de la agitación entre la población, las voces que exigen cambios se hacen cada vez más fuertes y podrían haber consecuencias graves si no las aplacamos de alguna manera."
 lsp_raise_stability_mission: "Restaurar la estabilidad del país"
 lsp_raise_stability_mission_desc: "Debemos actuar rápidamente para apaciguar a la población antes de que estas protestas se salgan de control, tal vez debamos revertir algunas de nuestras políticas o implementar alguna medida popular."
 lsp_concede_populist_pension_reform: "Conceder la reforma populista de las pensiones"
 lsp_concede_populist_citizenship_income: "Conceder el ingreso populista de ciudadanía"
 lsp_disable_forced_withdrawal_from_bank_accounts: "Evitar los retiros forzosos de las cuentas bancarias"
 lsp_disable_forced_withdrawal_from_bank_accounts_desc: "Los ahorros duramente ganados del pueblo italiano deben estar protegidos de la incompetencia de los políticos, incluso mediante ley constitucional si es necesario."
