 EU_naval_doctrine: "Doctrina Naval"
 EU_naval_doctrine_desc: "§YGran Bretaña§! tradicionalmente se ha centrado en una Marina fuerte. Con la Doctrina Naval, todos los estados miembros pueden adoptar esta tradición y tácticas."
