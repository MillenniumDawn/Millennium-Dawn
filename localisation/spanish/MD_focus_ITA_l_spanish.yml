 reshuffle_coalition: "Reorganizar la coalición"
 discredit_political_opponents_in_talk_shows: "Desacreditar a los oponentes políticos en programas de entrevistas"
 discredit_political_opponents_in_talk_shows_desc: "Una piedra angular de la cultura italiana moderna es el formato de programas de entrevistas en televisión, que se utiliza para discutir todo tipo de temas, desde política hasta entretenimiento y deportes. Gradualmente, este formato se ha desviado de un panel informativo de expertos a un grupo de personas que gritan tratando de superarse en una competencia de gritos, un proceso alentado por los productores que se dieron cuenta de que los mensajes superficiales y el conflicto generan más audiencia que un periodismo adecuado. Podemos aprovechar su relevancia para satisfacer nuestras necesidades políticas."
 estabilish_technocratic_government: "Establecer un gobierno tecnocrático"
 estabilish_technocratic_government_desc: "Italia se enfrenta a una situación grave y no podemos arriesgarnos a dejar que la nación quede a merced de su clase política incapaz, se debe formar un gobierno tecnocrático para que lo que se necesita hacer se haga sin las ataduras del oportunismo político y el fanatismo ideológico."
 integrative_restoration_ITA: "Restauración Integrativa"
 integrative_restoration_ITA_desc: "Después de décadas de estudio, tenemos un entendimiento casi perfecto de las técnicas utilizadas por nuestros antepasados para construir los muchos grandes monumentos de nuestro país. Podemos replicarlos para reconstruir esos monumentos y revitalizar estas gloriosas estructuras."
 restore_the_Colosseum: "Restaurar el Coliseo"
 restore_the_Colosseum_desc: "A pesar de haber sido parcialmente destruido por terremotos y saqueos, el Coliseo sigue siendo un impresionante símbolo de las alturas alcanzadas por la civilización romana. Su uso original puede ser demasiado bárbaro para la era actual, pero aún puede convertirse en el escenario principal para espectáculos y conciertos en el corazón de nuestra capital. Restaurarlo será costoso, pero seguramente atraerá aún más turistas y despertará el patriotismo en nuestra población."
 restore_the_Fori_Imperiali: "Restaurar los Foros Imperiales"
 restore_the_Fori_Imperiali_desc: "Los intentos de Mussolini por restaurar los Foros Imperiales han causado más daño que beneficios, esta vez haremos las cosas correctamente y construiremos un nuevo corazón para nuestra antigua capital."
 restore_Pompeii: "Restaurar Pompeya"
 restore_Pompeii_desc: "Sin duda, el descubrimiento arqueológico más importante de todos los tiempos, Pompeya nos ha brindado una increíble visión de la forma de vida de nuestros antepasados, por lo que es apropiado que lo restauremos como un monumento glorioso."
 restore_the_Temple_Valley: "Restaurar el Valle de los Templos"
 restore_the_Temple_Valley_desc: "El Valle de los Templos es uno de los mayores vestigios de la civilización griega en el Mediterráneo, y aunque la mayoría de los templos han sido casi borrados por el tiempo, aún atrae a innumerables turistas. Al restaurarlo, haremos que Sicilia sea un destino aún más atractivo para que el mundo admire."
 restore_Heliopolis: "Restaurar Heliópolis"
 restore_Heliopolis_desc: "Heliópolis, ahora conocida como Baalbek, albergaba uno de los templos más impresionantes del mundo romano. Debemos restaurarlo a su antigua gloria."
 restore_Thysdrus: "Restaurar Thysdrus"
 restore_Thysdrus_desc: "Thysdrus, ahora conocida como El Djem, albergaba uno de los anfiteatros más grandes del mundo romano. Debemos restaurarlo a su antigua gloria."
 restore_diocletians_palace: "Restaurar el Palacio de Diocleciano"
 restore_diocletians_palace_desc: "El Palacio de Diocleciano, ubicado en la costa de Dalmacia, es uno de los ejemplos más grandes y mejor conservados de un palacio romano en el mundo."
 restore_Palmyra: "Reconstruir Palmira"
 restore_Palmyra_desc: "Palmira fue una de las ciudades más ricas e icónicas del Imperio Romano Oriental, la restauraremos a su antigua gloria."
 restore_Arles_Nimes: "Restaurar las arenas de Arles y Nimes"
 restore_Arles_Nimes_desc: "Arles y Nimes, en el sur de Francia, poseen dos de las arenas romanas mejor conservadas. Las restauraremos a su plena gloria."
 restore_Alexandria_lighthouse: "Reconstruir el Faro de Alejandría"
 restore_Alexandria_lighthouse_desc: "El faro de Alejandría fue una de las siete maravillas del mundo antiguo, lo reconstruiremos como un faro para esta nueva era dorada."
 restore_Athens_acropolis: "Restaurar la Acrópolis de Atenas"
 restore_Athens_acropolis_desc: "Atenas fue una de las ciudades más importantes de la antigüedad y su cultura fue una gran inspiración para el mundo romano. La restauraremos a su antigua gloria."
 restore_Troy: "Reconstruir Troya"
 restore_Troy_desc: "La legendaria ciudad de Troya fue la patria de Eneas, cuyos descendientes se convirtieron en los fundadores de Roma misma. Reconstruiremos esta ciudad mítica como un testimonio de este glorioso pasado."
 restore_rhodes_colossus: "Reconstruir el Coloso de Rodas"
 restore_rhodes_colossus_desc: "El Coloso de Rodas fue una de las siete maravillas del mundo antiguo."
 restore_leptis_magna: "Restaurar el anfiteatro de Leptis Magna"
 restore_leptis_magna_desc: "El anfiteatro de Leptis Magna fue uno de los más grandes del norte de África."
 restore_marciana_traiana: "Reconstruir Marciana Traiana"
 restore_marciana_traiana_desc: "Marciana Traiana Thamugadi fue una colonia romana construida por el emperador Trajano en la actual Argelia."
 restore_augusta_emerita: "Reconstruir Augusta Emerita"
 restore_augusta_emerita_desc: "Augusta Emerita, ahora conocida como Mérida, fue una colonia romana en Lusitania, en la actual España."
 ITA_italian_space_decision_category: "Programa Espacial Italiano"
 ITA_italian_space_decision_category_desc: "El espacio: la última frontera. Debemos comenzar a conquistar esta frontera en serio si queremos seguir siendo una Gran Potencia a los ojos del mundo, pero solo podemos lograrlo a gran costo. Como no podemos estar seguros de los beneficios económicos reales de un programa espacial a gran escala, el pueblo italiano debe estar convencido de que es una empresa que vale la pena. \n§R(si nuestro entusiasmo por el programa espacial cae por debajo del 35%, ¡cesarán las operaciones espaciales!)§!\n\nNuestro entusiasmo por el programa espacial actualmente es: §Y[?ITA_peoples_support]§! \nNivel científico del programa espacial: §Y[?ITA_space_program_level]§! \nNuestros ingresos anuales del programa espacial actualmente son: §G[?ITA_space_income_var]§! \nNuestros gastos anuales del programa espacial actualmente son: §R[?ITA_space_expenses_var]§! \n§YRecursos extraídos de asteroides§!: \nMetales preciosos: [?ITA_asteroid_precious]   Metales ligeros: [?ITA_asteroid_aluminium]   Metales tecnológicos: [?ITA_asteroid_tungsten]"
 ITA_run_support_campaigns_short: "Lanzar una Campaña de Apoyo Público Corta"
 ITA_run_support_campaigns_short_desc: "Si nuestros mejores científicos apenas están comenzando a desbloquear las maravillas científicas que se encuentran en el espacio, entonces nuestro pueblo debe estar increíblemente confundido con todo este asunto. ¡Una breve campaña en las redes sociales debería obtener algo de apoyo!"
 ITA_run_support_campaigns_long: "Lanzar una Campaña de Apoyo Público Larga"
 ITA_run_support_campaigns_long_desc: "Si nuestros mejores científicos apenas están comenzando a desbloquear las maravillas científicas que se encuentran en el espacio, entonces nuestro pueblo debe estar increíblemente confundido con todo este asunto. ¡Una detallada campaña educativa debería hacer maravillas para el apoyo que recibimos del pueblo!"
 ITA_rebalance_the_ASI_budget: "Reequilibrar el Presupuesto de la ASI"
 ITA_rebalance_the_ASI_budget_desc: "Nuestro programa espacial, ASI, ha tenido algunos problemas en el pasado con gastos ineficientes y pequeñas cantidades de corrupción. Deberíamos enviar a nuestros auditores estatales para ayudar a controlar los gastos excesivos y ganar para la ASI la tan necesaria reputación positiva."
 ITA_launch_commercial_satellite: "Lanzar un Satélite Comercial"
 ITA_launch_commercial_satellite_desc: "Ahora que la era de la información está en pleno apogeo, las empresas privadas están prácticamente compitiendo para lanzar satélites. Al permitir que algunas de estas empresas lancen desde nuestras instalaciones, deberíamos obtener beneficios económicos razonables. Sin embargo, debemos tener en cuenta que el pueblo podría comenzar a cansarse de nuestro enfoque comercial."
 ITA_prep_international_space_station: "Preparar un Lanzamiento a la ISS"
 ITA_prep_international_space_station_desc: "Si bien es un logro y una iniciativa global, podemos prepararnos para enviar nuestros propios cohetes de suministro a la ISS, junto con nuestro propio personal."
 ITA_italian_iss_launch: "Lanzamiento Italiano a la ISS"
 ITA_italian_iss_launch_desc: "Después de meses de planificación y preparación, nuestra misión de lanzamiento de suministros está lista para despegar. Tres... Dos... Uno... ¡Despegue!"
 ITA_collect_income_mission: "Recoger Ingresos"
 ITA_collect_income_mission_desc: "Cada año debemos cobrar lo que nos corresponde de las empresas privadas."
 ITA_expand_space_program: "Expandir el Programa Espacial Científico"
 ITA_expand_space_program_desc: "Más recursos significan más oportunidades y planes de exploración más ambiciosos."
