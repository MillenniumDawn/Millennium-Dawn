 init.1.t:0 "Bienvenue dans Millennium Dawn"
 init.1.d:0 "Nous vous recommandons de consulter le wiki www.modernday4.gitlab.io en cliquant sur le bouton d’aide situé en haut à droite de votre écran (à côté de la tension mondiale).  Il est recommandé de ne pas spammer les unités de construction à moins que cela ne soit nécessaire pour des problèmes de performances en fin de partie. Il est également recommandé d'attendre quelques jours avant de constituer des troupes, afin de fournir aux troupes existantes le matériel et l'équipement dont elles ont besoin."
