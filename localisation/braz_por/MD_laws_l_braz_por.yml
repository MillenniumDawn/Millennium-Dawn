 education_budget: "Orçamento da Educação"
 edu_01: "[edu_spending_protest_title_1]"
 edu_01_desc: "Nosso sistema de educação primária tem sofrido há muito tempo com a falta crônica de financiamento. Isso afeta negativamente não apenas a qualidade da educação, mas também as oportunidades de desenvolvimento da geração mais jovem.\n[edu_spending_protest_TT]"
 edu_01_TT: "\n$$[?THIS.array_education_spend^0] §Hbillion§! is being spent on Education.\n£education_budget_cost_factor_texticon  Our §1education spending§! is increased by §Y[?research_slot_modifier|.0%]§! due to our amount of §1research slots§!\n"
 edu_02: "[edu_spending_protest_title_2]"
 edu_02_desc: "Investimentos de longo prazo na educação primária e secundária do nosso povo hoje abrirão as possibilidades ilimitadas do amanhã. Para garantir que todas as crianças tenham um começo decente na vida, precisamos garantir a elas um nível mínimo de financiamento para escolas em todo o país.\n[edu_spending_protest_TT]"
 edu_02_TT: "\n$$[?THIS.array_education_spend^1] §Hbillion§! is being spent on Education.\n£education_budget_cost_factor_texticon  Our §1education spending§! is increased by §Y[?research_slot_modifier|.0%]§! due to our amount of §1research slots§!\n"
 edu_03: "[edu_spending_protest_title_3]"
 edu_03_desc: "A educação é um direito humano fundamental e a chave para um futuro mais brilhante. Para garantir oportunidades iguais para todas as crianças em nosso país, garantimos acesso gratuito à educação primária e secundária de qualidade.\n[edu_spending_protest_TT]"
 edu_03_TT: "\n$$[?THIS.array_education_spend^2] §Hbillion§! is being spent on Education.\n£education_budget_cost_factor_texticon  Our §1education spending§! is increased by §Y[?research_slot_modifier|.0%]§! due to our amount of §1research slots§!\n"
 edu_04: "[edu_spending_protest_title_4]"
 edu_04_desc: "Na era da globalização e das tecnologias digitais, o ensino superior desempenha um papel cada vez mais importante no desenvolvimento da economia. Para garantir que nossa juventude tenha a mesma oportunidade de adquirir habilidades valiosas e qualificações profissionais, aumentaremos o financiamento para faculdades e universidades.\n[edu_spending_protest_TT]"
 edu_04_TT: "\n$$[?THIS.array_education_spend^3] §Hbillion§! is being spent on Education.\n£education_budget_cost_factor_texticon  Our §1education spending§! is increased by §Y[?research_slot_modifier|.0%]§! due to our amount of §1research slots§!\n"
 edu_05: "[edu_spending_protest_title_5]"
 edu_05_desc: "Todas as crianças devem ter acesso a uma boa educação gratuita, independentemente da situação financeira de suas famílias. Para garantir condições iniciais iguais para todos os cidadãos, introduzimos a educação às custas do orçamento do estado. Isso desenvolverá o potencial de cada criança e formará uma sociedade de oportunidades iguais.\n[edu_spending_protest_TT]"
 edu_05_TT: "\n$$[?THIS.array_education_spend^4] §Hbillion§! is being spent on Education.\n£education_budget_cost_factor_texticon  Our §1education spending§! is increased by §Y[?research_slot_modifier|.0%]§! due to our amount of §1research slots§!\n"
 health_budget: "Orçamento de Saúde"
 health_01: "[health_spending_protest_title_1]"
 health_01_desc: "O governo fornece uma quantidade limitada de apoio financeiro a pequenas clínicas locais. Essas clínicas oferecem cuidados básicos, mas os recursos e tratamentos especializados são escassos.\n[health_spending_protest_TT]"
 health_01_TT: "\n$$[?THIS.array_health_spend^0] §Hbillion§! is being spent on Healthcare.\n"
 health_02: "[health_spending_protest_title_2]"
 health_02_desc: "Redes mais amplas de clínicas de saúde recebem financiamento estatal, garantindo que a maioria da população tenha acesso a serviços médicos fundamentais. Embora essas clínicas ofereçam mais serviços do que as locais, ainda podem faltar instalações médicas avançadas.\n[health_spending_protest_TT]"
 health_02_TT: "\n$$[?THIS.array_health_spend^1] §Hbillion§! is being spent on Healthcare.\n"
 health_03: "[health_spending_protest_title_3]"
 health_03_desc: "Os hospitais começam a receber uma parte substancial do orçamento de saúde, o que permite tratamentos e cuidados mais especializados. No entanto, nem todos os tratamentos podem ser cobertos, e os pacientes ainda podem enfrentar custos significativos.\n[health_spending_protest_TT]"
 health_03_TT: "\n$$[?THIS.array_health_spend^2] §Hbillion§! is being spent on Healthcare.\n"
 health_04: "[health_spending_protest_title_4]"
 health_04_desc: "Todos os cidadãos têm garantido atendimento médico de emergência gratuito, reduzindo as taxas de mortalidade por doenças súbitas ou acidentes. Embora tratamentos de rotina possam ser cobrados, ninguém é negado atendimento urgente devido a restrições financeiras.\n[health_spending_protest_TT]"
 health_04_TT: "\n$$[?THIS.array_health_spend^3] §Hbillion§! is being spent on Healthcare.\n"
 health_05: "[health_spending_protest_title_5]"
 health_05_desc: "O estado cobre um amplo espectro de serviços de saúde, garantindo que todos os cidadãos tenham acesso a cuidados médicos essenciais sem enfrentar custos debilitantes. Alguns tratamentos especializados ainda podem exigir despesas próprias, mas a saúde geral é acessível a todos.\n[health_spending_protest_TT]"
 health_05_TT: "\n$$[?THIS.array_health_spend^4] §Hbillion§! is being spent on Healthcare.\n"
 health_06: "[health_spending_protest_title_6]"
 health_06_desc: "Cobertura abrangente de saúde é fornecida a todos os cidadãos, abrangendo desde check-ups de rotina até tratamentos especializados. Com foco em cuidados preventivos, pesquisa e tecnologias médicas avançadas, o sistema garante o mais alto padrão de atendimento para todos.\n[health_spending_protest_TT]"
 health_06_TT: "\n$$[?THIS.array_health_spend^5] §Hbillion§! is being spent on Healthcare.\n"
 social_budget: "Gastos Sociais"
 social_01: "[social_spending_protest_title_1]"
 social_01_desc: "O governo fornece o mínimo necessário de apoio financeiro aos seus cidadãos mais vulneráveis, garantindo o suficiente para a sobrevivência básica. Esses subsídios são limitados e atendem principalmente às necessidades fundamentais.\n[social_spending_protest_TT]"
 social_01_TT: "\n$$[?THIS.array_social_spend^0] §Hbillion§! is being spent on Welfare and Social Spending.\n"
 social_02: "[social_spending_protest_title_2]"
 social_02_desc: "Além dos subsídios de subsistência, há um leve foco nos idosos e pessoas com deficiência, oferecendo-lhes uma pensão limitada. Isso ajuda a aliviar os desafios da vida diária para esses grupos específicos, mas o apoio permanece mínimo.\n[social_spending_protest_TT]"
 social_02_TT: "\n$$[?THIS.array_social_spend^1] §Hbillion§! is being spent on Welfare and Social Spending.\n"
 social_03: "[social_spending_protest_title_3]"
 social_03_desc: "O estado oferece um sistema de pensões mais abrangente para idosos e pessoas com deficiência, garantindo que possam manter um padrão de vida modesto. O apoio visa proteger esses grupos de dificuldades financeiras extremas.\n[social_spending_protest_TT]"
 social_03_TT: "\n$$[?THIS.array_social_spend^2] §Hbillion§! is being spent on Welfare and Social Spending.\n"
 social_04: "[social_spending_protest_title_4]"
 social_04_desc: "O governo começa a expandir suas ofertas de assistência social, introduzindo sistemas de suporte social mais amplos que abrangem aspectos como desemprego, habitação e subsídios para cuidados infantis. Isso estabelece uma camada protetora mais robusta contra adversidades imprevistas.\n[social_spending_protest_TT]"
 social_04_TT: "\n$$[?THIS.array_social_spend^3] §Hbillion§! is being spent on Welfare and Social Spending.\n"
 social_05: "[social_spending_protest_title_5]"
 social_05_desc: "A rede de segurança social se expande à medida que o governo garante um suporte amplo em áreas como benefícios de desemprego, habitação e subsídios alimentares. O foco é manter um padrão de vida decente e oferecer segurança contra vulnerabilidades socioeconômicas.\n[social_spending_protest_TT]"
 social_05_TT: "\n$$[?THIS.array_social_spend^4] §Hbillion§! is being spent on Welfare and Social Spending.\n"
 social_06: "[social_spending_protest_title_6]"
 social_06_desc: "O estado assume um papel central no bem-estar de seus cidadãos, oferecendo uma ampla gama de serviços, subsídios e benefícios. Esse sistema promove não apenas a sustentação básica, mas também um padrão de vida mais elevado e oportunidades iguais para todos.\n[social_spending_protest_TT]"
 social_06_TT: "\n$$[?THIS.array_social_spend^5] §Hbillion§! is being spent on Welfare and Social Spending.\n"
 crime_fighting: "Segurança Interna"
 police_01: "[police_spending_protest_title_1]"
 police_01_desc: "Nossos serviços de polícia e inteligência têm pouco financiamento e geralmente fecham os olhos para a corrupção e o crime."
 police_01_TT: "\n$$[?THIS.array_security_spend^0] §Hbillion§! is being spent on Internal Security.\n"
 police_02: "[police_spending_protest_title_2]"
 police_02_desc: "Nossos serviços de polícia e inteligência fazem o trabalho necessário, mas pouco mais. Ações adicionais acontecem apenas sob pressão pública."
 police_02_TT: "\n$$[?THIS.array_security_spend^1] §Hbillion§! is being spent on Internal Security.\n"
 police_03: "[police_spending_protest_title_3]"
 police_03_desc: "Nossos serviços de polícia e inteligência têm um bom financiamento. A lei e a ordem são bem preservadas, e eles têm a capacidade de ficar de olho em atividades internas e conspirações estrangeiras."
 police_03_TT: "\n$$[?THIS.array_security_spend^2] §Hbillion§! is being spent on Internal Security.\n"
 police_04: "[police_spending_protest_title_4]"
 police_04_desc: "Nossos serviços de polícia e inteligência têm financiamento muito bom. Eles têm a capacidade de reprimir a corrupção e o crime. Além disso, mantêm extensos registros de todos os movimentos perigosos."
 police_04_TT: "\n$$[?THIS.array_security_spend^3] §Hbillion§! is being spent on Internal Security.\n"
 police_05: "[police_spending_protest_title_5]"
 police_05_desc: "Nossos serviços de polícia e inteligência recebem recursos muito grandes. Eles têm a capacidade de reprimir a corrupção e o crime, e têm operações enormes para monitorar todas as dissidências internas e conspirações estrangeiras."
 police_05_TT: "\n$$[?THIS.array_security_spend^4] §Hbillion§! is being spent on Internal Security.\n"
 Military_policies: "Políticas Militares"
 Conscription_Law: "Lei do Serviço Militar Obrigatório"
 no_military: "Exército Abolido"
 no_military_desc: "Nosso país não possui nenhum tipo de exército permanente e toda a segurança é tratada pelas forças de segurança interna do país, como a polícia."
 no_military_TT: "Salários militares: §R+100%§!\n"
 volunteer_army: "Serviço Voluntário"
 volunteer_army_desc: "Nosso exército é composto inteiramente por voluntários. Isso reduz o tamanho total do exército, mas nos permite treinar uma força de combate menor e mais eficiente. A transição para exércitos voluntários tem sido uma tendência global desde o fim da Guerra Fria."
 volunteer_army_TT: "Salários militares: §R+30%§!\n"
 partial_draft_army: "Recrutamento Parcial"
 partial_draft_army_desc: "A maioria dos membros de nosso exército são voluntários, mas parte da população ainda é recrutada para preencher cotas de treinamento anuais."
 partial_draft_army_TT: "Salários militares: §R+20%§!\n"
 draft_army: "Serviço Obrigatório"
 draft_army_desc: "Nosso país possui um serviço militar obrigatório, o que significa que a maioria de nossa população masculina é treinada em guerra. Isso nos permite ter uma força militar maior e treinar rapidamente novas formações de combate devido à base de treinamento existente. No entanto, os conscritos são menos propensos a participar de aventuras militares estrangeiras."
 Military_Status_Women: "Mulheres no Exército"
 no_women_in_military: "Serviço Proibido para Mulheres"
 no_women_in_military_desc: "Nosso exército não aceita mulheres em seu serviço."
 volunteer_women: "Serviço Voluntário para Mulheres"
 volunteer_women_desc: "As mulheres são permitidas a servir em nosso exército como voluntárias."
 drafted_women: "Serviço Obrigatório para Mulheres"
 drafted_women_desc: "As mulheres são tratadas da mesma forma que os homens e são recrutadas para o nosso exército."
 Foreign_Intervention_Law: "Lei de Intervenção Estrangeira"
 Foreign_Intervention_Law_desc: "A Lei de Intervenção Estrangeira define o quanto nosso país está disposto a intervir em conflitos e influenciar outros países."
 intervention_isolation: "Isolacionismo"
 intervention_isolation_desc: "Nossa nação está mais interessada em questões internas e não deseja embarcar em aventuras militares."
 intervention_local_security: "Segurança Local"
 intervention_local_security_desc: "Podemos fornecer armas aos nossos amigos, mas estamos principalmente preocupados com nossas próprias fronteiras."
 intervention_limited_interventionism: "Intervencionismo Limitado"
 intervention_limited_interventionism_desc: "Estamos dispostos a arriscar a vida de nossos próprios soldados para garantir que nossos amigos sobrevivam."
 intervention_regional_interventionism: "Intervencionismo Regional"
 intervention_regional_interventionism_desc: "É importante que as áreas próximas a nós se mantenham em ordem, e devemos usar a ameaça da guerra para manter essa ordem."
 intervention_global_interventionism: "Intervencionismo Global"
 intervention_global_interventionism_desc: "Nosso exército se estende por todo o mundo, e é nosso dever manter o mundo estável."
 intervention_neo_imperialism: "Neoimperialismo"
 intervention_neo_imperialism_desc: "O mundo é um playground, e os fortes pegam o que querem. Nossa segurança nacional não pode ser comprometida por coisas como tratados internacionais. Si vis pacem, para bellum."
 Officer_Training_Law: "Treinamento de Oficiais"
 Officer_Training_Law_desc: "Oficiais liderarão nossos soldados em batalha. Quanto melhor os treinarmos, menos terão que aprender no campo de batalha. No entanto, criar centros de educação para nossos oficiais pode ser custoso."
 officer_baptism_by_fire: "Batismo de Fogo"
 officer_baptism_by_fire_desc: "Verdadeiros líderes não são treinados, mas forjados em combate. Não precisamos perder tempo treinando líderes, pois o combate filtrará os inadequados."
 officer_baptism_by_fire_TT: "Chance do general morrer em combate: §R+40%§!\n"
 officer_basic_training: "Treinamento Básico de Oficiais"
 officer_basic_training_desc: "Indivíduos que mostram potencial para liderar serão selecionados e receberão treinamento básico sobre como comandar tropas."
 officer_basic_training_TT: "Chance do general morrer em combate: §R+20%§!\n"
 officer_advanced_training: "Treinamento Avançado de Oficiais"
 officer_advanced_training_desc: "Indivíduos que mostram potencial para liderar serão selecionados e receberão treinamento avançado sobre como comandar tropas."
 officer_advanced_training_TT: "Salários militares: §R+30%§!\n"
 officer_military_school: "Escolas Militares de Oficiais"
 officer_military_school_desc: "Criamos escolas militares especiais onde indivíduos talentosos podem receber treinamento direto em liderar tropas desde o início de suas carreiras militares."
 officer_military_school_TT: "Chance do general morrer em combate: §G-15%§!\n"
 officer_military_academy: "Academia Militar de Oficiais"
 officer_military_academy_desc: "Estabelecemos prestigiosas academias militares onde nossos oficiais aprenderão as melhores táticas e estratégias, e onde desenvolverão novas formas de fazer guerra."
 officer_military_academy_TT: "Chance do general morrer em combate: §G-30%§!\n"
 officer_international_education: "Educação Internacional para Oficiais"
 officer_international_education_desc: "Com a ajuda de nossos aliados, temos acesso a uma vasta quantidade de conhecimento e recursos para garantir que nossos oficiais estejam prontos para enfrentar qualquer coisa que uma guerra possa trazer."
 officer_international_education_TT: "Chance do general morrer em combate: §G-45%§!\n"
 trade_laws_desc: "Leis de comércio são importantes. Elas também determinam como nosso grande país cresce e se expande economicamente. Escolha uma Lei do Comércio para nossa Nação."
 md_closed_economy: "Economia Fechada"
 md_closed_economy_desc: "Uma economia fechada está isolada do mundo. Pouco ou nenhum comércio com o mundo exterior, se possível. O país depende inteiramente de si mesmo o máximo que puder. No entanto, alguns recursos ainda são exportados para alguns de nossos aliados mais próximos."
 consumption_economy: "Economia de Consumo"
 consumption_economy_desc: "Uma economia de consumo descreve uma economia impulsionada pelos gastos do consumidor como uma porcentagem de seu produto interno bruto, em oposição aos outros principais componentes do PIB."
 semi_consumption_economy: "Economia de Semi-Consumo"
 semi_consumption_economy_desc: "As economias de semi-consumo são um fenômeno relativamente novo. Elas são um híbrido de uma economia de exportação e consumo sem o incômodo de depender economicamente de outras formas de renda. No entanto, uma economia de semi-consumo ainda depende muito dos gastos do consumidor como uma porcentagem do PIB, ao contrário de uma economia mista verdadeira."
 mixed_economy: "Economia Mista"
 mixed_economy_desc: "Economias mistas são muito parecidas com as economias de semi-consumo. Elas são ainda menos dependentes dos gastos do consumidor como um todo para compor seu PIB."
 export_economy: "Economia de Exportação"
 export_economy_desc: "Países exportadores de commodities incluem países com grandes depósitos de recursos naturais, países de produção intermediária ou países com grandes áreas de terras agrícolas. Esses países exportam uma grande parte de matérias-primas e bens intermediários para outros países para representar a maior parte de seu crescimento econômico."
 globalized_trade_economy: "Economia Globalizada de Comércio"
 globalized_trade_economy_desc: "Uma economia globalizada de comércio é muito mais dependente do comércio global do que qualquer outro país. Quase todos os nossos recursos são enviados para o mercado e quase todos os nossos recursos são provenientes do comércio."
 migration_laws: "Leis de Migração"
 open_borders: "Abrir Fronteiras"
 open_borders_desc: "As fronteiras abertas representam leis de migração extremamente leves ou inexistentes no país. Permite a transferência quase sempre gratuita de pessoas de e para o país."
 open_borders_tt: "\n$$[?THIS.array_border_control_spend^0] §Hbillion§! is being spent on Migration Control.\n$current_migration_rate$"
 slightly_regulated_immigration: "Migração pouco regulamentada"
 slightly_regulated_immigration_desc: "A imposição de algumas regulamentações leves sobre a circulação de pessoas dentro e fora do país deverá ajudar a conter a maré de alguns migrantes indesejados no país, com base numa antiga acusação criminal ou não."
 slightly_regulated_immigration_tt: "\n$$[?THIS.array_border_control_spend^1] §Hbillion§! is being spent on Migration Control.\n$current_migration_rate$"
 regulated_immigration: "Migração Regulamentada"
 regulated_immigration_desc: "O estabelecimento de regulamentos como a limitação do número de migrantes, a exigência de registos criminais limpos, vistos para menores e muito mais será imperativo para estabelecer uma mentalidade de bom senso para as leis de migração."
 regulated_immigration_tt: "\n$$[?THIS.array_border_control_spend^2] §Hbillion§! is being spent on Migration Control.\n$current_migration_rate$"
 heavily_regulated_immigration: "Migração fortemente regulamentada"
 heavily_regulated_immigration_desc: "Impondo regulamentações pesadas sobre o número de regulamentações, vistos estritos e difíceis de obter, agências estabelecidas para fazer cumprir essas regras e coibir todas as formas de imigração ilegal."
 heavily_regulated_immigration_tt: "\n$$[?THIS.array_border_control_spend^3] §Hbillion§! is being spent on Migration Control.\n$current_migration_rate$"
 closed_borders: "Fronteiras Fechadas"
 closed_borders_desc: "As fronteiras da nação devem ser fechadas para garantir que a identidade da nação seja mantida, devemos fechar as nossas fronteiras."
 closed_borders_tt: "\n$$[?THIS.array_border_control_spend^4] §Hbillion§! is being spent on Migration Control.\n$current_migration_rate$"
