 sov_nationalists.41.t: "§Y[SOV.GetNameWithFlag]§!要求在我们的领土上驻军"
 sov_nationalists.41.d: "俄罗斯政府担心我们方面的假想威胁。我们是否同意让他们进入我国领土进行军事行动？"
 sov_nationalists.41.a: "如果这是和平解决的途径，我们同意"
 sov_nationalists.41.b: "不"
 sov_nationalists.42.t: "他们拒绝了我们的提议"
 sov_nationalists.42.d: "我们现在完全相信，他们对我们的国家构成了威胁。"
 sov_nationalists.42.o1: "傻瓜"
 sov_war_cult_idea: "战争崇拜"
 sov_war_cult_idea_desc: "纵观俄罗斯历史，它一直被迫为生存而战。西方敌人的不断进攻、战胜拿破仑、希特勒等伟大胜利，在俄罗斯环境中形成了特殊的战争崇拜"
 SOV_suppress_nationalists: "镇压民族主义者"
 SOV_suppress_nationalists_desc: "俄罗斯的民族主义者对建立任何有效的西方式民主制度都是巨大的威胁。我们必须将他们消灭。"
 SOV_return_alaska: "归还阿拉斯加"
 SOV_return_alaska_desc: "过去几个世纪我们最大的损失就是阿拉斯加。它被愚蠢的皇帝以几分钱的价格卖掉，现在它要回归故土了！"
 SOV_jirik_war_religion: "帝国军事宗教"
 SOV_jirik_war_religion_desc: "我们的国家必须放弃和平，推行军事化的东正教"
