 JAP_not_henoko: "Out of Okinawa"
 JAP_not_henoko_desc: "\"At least moving out of the Prefecture\" - to reduce the mental burden given to Okinawa people with keeping our alliance healthy, it is another better answer to transfer several U.S.F.J. bases into the Mainland."
 JAP_NFavailable_not_henoko_TT: "§MYou can choose this when §!§Y[Communist-State_L] ([?party_pop_array^4|%1])§!§M, §!§Y[Neutral_Communism_L] ([?party_pop_array^19|%1])§!§M is NOT the ruling party nor in the coalition.§!\n\n"
 JAP_reclaim_futenma: "Reclaim Strongly"
 JAP_reclaim_futenma_desc: "Okinawa must belong to Japan, not the United States anymore, therefore it is illogical that a new reborn independent state is still allowed to be occupied by a foreign country's forces for another half-century."
 JAP_reclaim_futenma_TT: "§CWe send [USA.GetName] the demand to return the land of [827.GetName] where [USA.GetName] still controls.§!"
