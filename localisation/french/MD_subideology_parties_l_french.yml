 MAC.Communist-State_desc: "Communist - The PLA Garrison in Macau exists to maintain the defence of the Special Administration Region. While the Basic Law restricts the Garrison from interfering in local affairs, the Garrison can be called upon to restore public order if so requested by the Macau government."
 MAC.Conservative: "£MAC_Conservative Macau union of employer's interests"
 MAC.Conservative_icon: "£MAC_Conservative"
 MAC.Conservative_desc: "Macau union of employer's interests is a political party in the Chinese Special Administrative Region of Macau."
 MAC.anarchist_communism: "£MAC_anarchist_communism Macau United Citizens Association"
 MAC.anarchist_communism_icon: "£MAC_anarchist_communism"
 MAC.anarchist_communism_desc: "The United Citizens Association of Macau is a political party in the Chinese Special Administrative Region of Macau, a former Portuguese possession. Macau is a state in which political parties don't play a role. Though some civic groups put forward lists at the elections and might be considered parties."
 MAC.liberalism: "£MAC_liberalism New Macau Association"
 MAC.liberalism_icon: "£MAC_liberalism"
 MAC.liberalism_desc: "The New Macau Association (AMN) is a major pro-democratic political party in the Chinese Special Administrative Region of Macau. "
 MAC.socialism: "£MAC_socialism Synergy of Macau"
 MAC.socialism_icon: "£MAC_socialism"
 MAC.socialism_desc: "The Association of Synergy of Macau, often shortened to Synergy of Macao, is a centrist political party in Macau."
 MAC.conservatism: "£MAC_conservatism Union for Promoting Progress"
 MAC.conservatism_icon: "£MAC_conservatism"
 MAC.conservatism_desc: "The Union for Promoting Progress is a political party in the Chinese Special Administrative Region of Macau."
 MAC.Neutral_Autocracy: "£MAC_Neutral_Autocracy Macau Federation of Trade Unions"
 MAC.Neutral_Autocracy_icon: "£MAC_Neutral_Autocracy"
 MAC.Neutral_Autocracy_desc: "The Macau Federation of Trade Unions (MFTU) is a pro-Beijing labour and political group in Macau. It is the largest and most influential labour group in the city, with over 50,000 members in 43 associated trade unions."
 MAC.Neutral_conservatism: "£MAC_Neutral_conservatism Macau-Guangdong Union"
 MAC.Neutral_conservatism_icon: "£MAC_Neutral_Autocracy"
 MAC.Neutral_conservatism_desc: "The Macau-Guangdong Union, UMG for short, is a political party in the Chinese Special Administrative Region of Macau."
 MAC.neutral_Social: "£MAC_neutral_Social General Union of Neighbourhood Associations of Macau"
 MAC.neutral_Social_icon: "£MAC_neutral_Social"
 MAC.neutral_Social_desc: "General Union of Neighbourhood Associations of Macau, or in short Neighbourhood Union, is a pro-Beijing political party in Macau, and is represented in the Legislative Assembly."
 MAL.conservatism: "£MAL_western_conservative (FARE) - Alternative Forces for Renewal and Emergence"
 MAL.conservatism_desc: "(Conservative) - Alternative Forces for Renewal and Emergence (French: Forces Alternatives pour le Renouveau et l'Emergence, FARE)\nThe Alternative Forces for Renewal and Emergence is a conservative party formed in opposition of the government and they're perceieved corruption of the government. Formed by Soumana Mory Coulibaly, FARE campaigns on anti-corruption, social conservatism and some other minor policies on their platform."
 MAL.conservatism_icon: "£MAL_western_conservative"
 MAL.liberalism_2003: "£MAL_western_liberalism (URD) - Union for the Republic and Democracy"
 MAL.liberalism_2003_desc: "(Social Liberalism) - Union for the Republic and Democracy (French: Union pour la République et la Démocratie, URD)\nUnion for the Republic and Democracy is a social liberalism party in Mali. Founded by supporters of Soumaïla Cissé, the party was founded as a reaction to the then president Alpha Oumar Konaré, who supported Amadou Touré against his own party. Furthermore, the party is regionally affiliated with the Africa Liberal Network and then the broader internationally recognized Centrist Democract International."
 MAL.liberalism_2003_icon: "£MAL_western_socialist"
 MAL.socialism_2001: "£MAL_western_socialist (RPM) - Rally for Mali"
 MAL.socialism_2001_desc: "(Socialism) - Rally for Mali (French: Rassemblement pour le Mali)\nFounded in 2001, Rally for Mali is the political party of Ibrahim Boubacar Keïta. He and the party are pro-democratic, have stability in the nation, and negotiate with and bring the Tuareg people closer to the government. The party also seeks to bring Mali towards the future by eliminating barriers to education, improving the social security structure, bringing water and irrigation to vulnerable areas, and a broader set of policy reform to bring prosperity to all people within Mali."
 MAL.socialism_2001_icon: "£MAL_western_socialist"
 MAL.anarchist_communism: "£MAL_anarchist_communism (US-RDA) - Sudanese Union - African Democratic Rally"
 MAL.anarchist_communism_desc: "(Pan-African Socialist) - Sudanese Union - African Democratic Rally (French: Union Soudanaise-Rassemblement Démocratique Africain, US-RDA)\nThe Sudanese Union - African Democratic Rally is a left-wing African Socialists and Pan-Africanism party in Mali that is closely aligned with the African Democratic Party. It was an active member of the Alliance for Democracy in Mali before splitting off from the coalition."
 MAL.anarchist_communism_icon: "£MAL_anarchist_communism"
 MAL.Communist-State: "£MAL_communism African Solidarity for Democracy and Independence"
 MAL.Communist-State_desc: "(Pan-African Communist) - African Solidarity for Democracy and Independence (French: Solidarité Africaine pour la Démocratie et l'Indépendance)\nAfrican Solidarity for Democracy and Independence is one of the leading communist parties with Mali. It campaigns consistently on an agenda of Marxist-Leninist Communism and Pan-Africanism. The party nominally states its primary campaign ideology is Pan-Africanist, but in practice is communistic in nature. Furthermore, the paarty is internationally affiliated with the International Communist Seminar (ICS), later the International Meeting of Communist and Workers' Parties (IMCWP), making it one of the forefront communist and recognized communist parties of Mali."
 MAL.Communist-State_icon: "£MAL_communism"
 MAL.Neutral_Muslim_Brotherhood: "£MAL_muslim_brotherhood (UDD) - Union for Democracy and Development"
 MAL.Neutral_Muslim_Brotherhood_desc: "(Islamic Democracy) - Union for Democracy and Development (French: Union pour la démocratie et le développement, UDD)\nUnion for Democracy and Development was founded in 1992 by Hassane Barry in opposition to then president Alpha Oumar Konaré. The party campaigns on a series of conservative islamic democractic values with some wings of the party being more right leaning. One of the parties main tenants is to bring more islamic democracy into Mali and bring in a new era of influence."
 MAL.Neutral_Muslim_Brotherhood_icon: "£MAL_muslim_brotherhood"
 MAL.neutral_Social: "£MAL_neutral_social (ADEMA-PASJ) - Alliance for Democracy in Mali - African Solidarity and Justice Party"
 MAL.neutral_Social_desc: "(Socialisme démocratique) - Alliance pour la démocratie au Mali - Parti africain pour la solidarité et la justice (ADEMA-PASJ).\nL'ADEMA-PASJ est un parti socialiste démocratique et panafricain qui a été formé en 1990. L'ADEMA-PASJ bénéficie d'un soutien pléthorique parmi une variété de personnes dans le pays en raison des partis qui ont formé le parti politique d'origine. Il a été formé à partir de marxistes-léninistes, d'émigrés maliens et d'exilés politiques, et plus encore englobant un parti-cadre qui épouse un certain nombre d'idéologies socialistes et encourage une forte participation du gouvernement malien à l'étranger en Afrique."
 MAL.neutral_Social_icon: "£MAL_neutral_social"
 MAL.Neutral_Communism: "£MAL_neutral_communism Parti malien du travail"
 MAL.Neutral_Communism_desc: "(Hoxhaiste-Communiste) - Parti malien du travail (PMT)\nFondé à l'origine en 1958 en tant que parti marxiste-léniniste, il est devenu membre de l'Alliance pour la démocratie au Mali avant de se constituer en faction dissidente. Le Parti malien du travail continue aujourd'hui d'exister en tant que faction dissidente hoxhaiste-communiste au sein de la grande Alliance pour la démocratie au Mali. En tant que parti communiste anti-révisionniste, il se rapproche davantage du véritable enseignement du marxisme-léninisme et est extrêmement critique à l'égard des États-Unis, de la Russie, de l'Union européenne et de la Chine."
 MAL.Neutral_Communism_icon: "£MAL_neutral_communism"
 MAL.Neutral_green: "£MAL_neutral_green Parti écologiste du Mali"
 MAL.Neutral_green_desc: "(Verts) - Parti écologiste du Mali (PEM)\nLe Parti écologiste du Mali est le parti vert du Mali et est membre de l'organisation internationale Global Greens. Il défend un certain nombre de points de vue issus de la politique verte, notamment la croissance économique durable, les politiques de lutte contre le changement climatique et la protection de l'environnement."
 MAL.Neutral_green_icon: "£MAL_neutral_green"
 MAL.Neutral_conservatism: "£MAL_neutral_conservative Le gouvernement de Touré"
 MAL.Neutral_conservatism_desc: "(Grande tente conservatrice) - Le gouvernement de Touré\nAmadou Toumani Touré était un homme politique du Mali qui a supervisé les premières élections multipartites du pays en tant que président du gouvernement de transition de 1991 à 1992. En outre, il était le chef de la garde personnelle de l'ancien président Moussa Traoré, qui a aidé à diriger la révolution et présidé le processus de transition militaro-civil qui a vu la rédaction de la constitution malienne. Il a pris sa retraite de l'armée au grade de général et son choix de se présenter comme indépendant attire des électeurs de tout le spectre politique. Ce parti représente le soutien à sa plateforme à chaque élection."
 MAL.Neutral_conservatism_icon: "£MAL_neutral_conservative"
 MAL.Nat_Autocracy: "£MAL_nationalist_junta Forces armées maliennes"
 MAL.Nat_Autocracy_desc: "(Junte militaire) - Forces armées maliennes (FAM)\nLes Forces armées maliennes sont l'armée du gouvernement malien qui se compose de l'Armée de terre, de la Force aérienne de la République du Mali et de la Garde nationale. L'armée a été formée en 1960 pendant la période de décolonisation française et était initialement constituée de conscrits maliens et d'anciens combattants volontaires des forces armées françaises. Les forces armées maliennes ont ensuite participé à une série de conflits contre les Touaregs et à des opérations de maintien de la paix dans toute l'Afrique de l'Ouest et du Centre."
 MAL.Nat_Autocracy_icon: "£MAL_nationalist_junta"
