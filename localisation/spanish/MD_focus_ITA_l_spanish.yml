 mafia.22.t: "Encubierto en Scampia"
 mafia.22.d: "Uno de nuestros agentes se ha infiltrado en un importante 'punto de drogas' (Piazza di spaccio) en Scampia, un distrito infame de Nápoles."
 mafia.22.o1: "La DIA debe hacer algo al respecto ahora, antes de que sea demasiado tarde."
 mafia.22.o2: "Es mejor esperar a que avance la investigación."
 mafia.22.o3: "Retirar al agente, eso es demasiado peligroso."
 mafia.22.o4: "Utilizar fondos extraordinarios"
 mafia.23.t: "Arrestos"
 mafia.23.d: "Después de investigaciones exhaustivas, nuestro equipo dedicado ha expuesto la red criminal detrás de la colocación de drogas en el distrito napolitano, pero si no erradicamos el problema, otros tomarán su lugar."
 mafia.23.o1: "Paso a paso"
 mafia.24.t: "Fallamos"
