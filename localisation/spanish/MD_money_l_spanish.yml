 GOVERNMENT_INVESTMENT_TOOLTIP_DELAYED: "Las Inversiones Internacionales son los activos que el gobierno posee, como acciones en empresas, fondos, etc. Las inversiones internacionales proporcionan un §YRetorno de Inversión (ROI)§! anual que se agrega directamente a nuestro presupuesto. Por lo general, esta tasa es del 6%, pero puede cambiar a medida que avanza el juego. La mayoría de nuestras §YInversiones Internacionales§! provendrán del uso de los fondos en nuestro §YTesoro§! para invertir en la construcción de edificios en otros países.\n\nNuestro §YRetorno de Inversión§! actual es de [?roi_rate|%0]\n\nSi la función de reinversión de §YInversiones Internacionales§! está habilitada, estos fondos no se agregarán a nuestros ingresos semanales.\n\n[int_reinvestment_toggled]"
