 SYR.Western_Autocracy_desc: "Le Parti réformiste de Syrie (Hizb al-Islah al-Suriy) est un petit parti politique et un groupe de pression basé aux États-Unis."
 SYR.liberalism: "£generic_liberalism_small Mouvement pour la justice et le développement en Syrie"
 SYR.liberalism_desc: "Le Mouvement pour la justice et le développement en Syrie (Ḥarakat Al-'Idalat Wal-Bana'a fi Suriyah) est un parti politique et un mouvement fondé en 2006 et basé à Londres, au Royaume-Uni. Le groupe se décrit comme « engagé en faveur d'un changement pacifique et démocratique en Syrie, et de la création d'un État moderne qui respecte les droits de l'homme et promeut le développement économique et social »."
 SYR.socialism: "£SYR_socialism Parti du peuple démocratique syrien"
 SYR.socialism_icon: "£SYR_socialism"
 SYR.socialism_desc: "Le Parti du peuple démocratique syrien (Hizb Al-Sha'ab Al-Dimuqratiy Al-Suriy) est un parti d'opposition démocratique de gauche en Syrie, interdit par le gouvernement syrien. Il fait partie de plusieurs alliances de l'opposition syrienne visant à renverser le gouvernement syrien, du Rassemblement national démocratique et de la Déclaration de Damas."
 SYR.Communist-State: "£SYR_Communist_State Parti communiste syrien"
 SYR.Communist-State_icon: "£SYR_Communist_State"
 SYR.Communist-State_desc: "Le Parti communiste syrien (Al-Hizb Al-Shuyū'ī Al-Sūrī) était un parti politique syrien fondé en 1924. Il est devenu membre du Front national progressiste en 1972. Le parti s'est scindé en deux en 1986, avec deux partis distincts prétendant représenter le Parti communiste syrien d'origine : le Parti communiste syrien (Unifié) et le Parti communiste syrien (Bakdash). Le Parti communiste syrien fait référence à la popularité totale combinée de ces deux groupes dissidents."
 SYR.anarchist_communism: "£generic_anarchist_communism_small Mouvement socialiste arabe"
 SYR.anarchist_communism_desc: "Le Mouvement socialiste arabe (Harakat al-Ishtirakiyeen al-`Arab), également connu sous le nom de Parti socialiste arabe, était un parti politique syrien qui s'est divisé en plusieurs factions depuis les années 1960 et qui continue à utiliser le même nom. La branche de Damas, dirigée par Abdul-Ghani Qannout, a rejoint le gouvernement du Front national progressiste dirigé par le parti Baas en 1972 et a continué à soutenir le régime de la famille el-Assad en Syrie depuis lors. Il est actif en Syrie et au Liban. Après la mort d'Abdul-Ghani Qannout en 2001, Ahmad al-Ahmad est devenu le nouveau secrétaire général ; sous sa direction, le parti a poursuivi son action en faveur du gouvernement, même pendant la guerre civile syrienne. Pendant la phase de soulèvement civil du conflit, la branche de Damas du Mouvement socialiste arabe a organisé des rassemblements pro-gouvernementaux. Lorsque le soulèvement s'est transformé en une véritable insurrection, les membres du parti ont organisé des milices pro-gouvernementales."
 SYR.Autocracy: "£SYR_Autocracy Parti socialiste arabe Baas syrien"
 SYR.Autocracy_icon: "£SYR_Autocracy"
 SYR.Autocracy_desc: "Le Parti socialiste arabe Baas syrien (Hizb al-Baath al-Arabi al-Ishtiraki al-Suri) est une organisation néo-baathiste fondée le 7 avril 1947 par Michel Aflak, Salah Eddine Bitar et des partisans de Zaki al-Arsouzi. Il a d'abord été la branche régionale du parti Baas originel avant de changer d'allégeance pour le mouvement Baas dominé par les syriens à la suite de la scission de 1966 au sein du parti Baas originel. Le parti a gouverné la Syrie sans interruption depuis le coup d'État syrien de 1963 qui a porté les baathistes au pouvoir. Le parti est distinct du Parti socialiste arabe Baas irakien."
 SYR.Mod_Vilayat_e_Faqih: "£SYR_Mod_Vilayat_e_Faqih Brigade Abou al-Fadl al-Abbas"
 SYR.Mod_Vilayat_e_Faqih_icon: "£SYR_Mod_Vilayat_e_Faqih"
 SYR.Mod_Vilayat_e_Faqih_desc: "La Brigade Abou al-Fadl al-Abbas (Liwa Abu al-Fadl al-Abbas), également connue sous le nom de Brigade al-Abbas, est un groupe militant musulman chiite duodécimain pro-gouvernemental opérant dans toute la Syrie. Elle doit son nom au surnom d'Abbas ibn Ali, fils de l'imam Ali. Le groupe a été formé fin 2012 pour défendre la mosquée Sayyida Zeinab et d'autres lieux saints chiites en Syrie. Il s'est fait connaître en réaction à la profanation de divers sanctuaires, sites du patrimoine et lieux de culte par les rebelles pendant la guerre civile syrienne et a ensuite collaboré avec l'armée syrienne."
 SYR.Caliphate: "£SYR_Caliphate Organisation de libération du Levant"
 SYR.Caliphate_icon: "£SYR_Caliphate"
 SYR.Caliphate_desc: "L'Organisation de libération du Levant (Hayat Tahrir al-Cham) est un groupe militant salafiste djihadiste actif impliqué dans la guerre civile syrienne. Le groupe a été formé le 28 janvier 2017 par la fusion du Front de la conquête du Levant (Jabhat Fatah al-Sham), l'ancien Front pour la victoire du peuple du Levant (Jabhat al-Nusra li-Ahl al-Sham), du Front des partisans de la religion (Jabhat Ansar al-Din), de l'Armée de la tradition (Jaysh al-Sunna), de la Brigade du Droit (Liwa al-Haq) et du Mouvement de Nour al-Din al-Zenki (Harakat Nour al-Din al-Zenki). Malgré la fusion, l'OLL a été accusé de travailler secrètement en tant que branche syrienne d'Al-Qaïda et est considéré comme l'une de ses branches, bien que le groupe l'ait officiellement démenti."
 SYR.Neutral_Muslim_Brotherhood: "£SYR_brotherhood Frères musulmans en Syrie"
 SYR.Neutral_Muslim_Brotherhood_icon: "£SYR_brotherhood"
 SYR.Neutral_Muslim_Brotherhood_desc: "Les Frères musulmans en Syrie (al-Ikhwān al-Muslimūn fī Sūrīya) est l'une des branches de l'organisation islamiste sunnite transnationale fondée en Égypte par l'érudit islamique et instituteur Hassan el-Banna en 1928. Au départ, il s'agissait d'un mouvement panislamique, religieux et social, qui prêchait l'islam en Égypte, enseignait aux analphabètes et créait des hôpitaux et des entreprises commerciales. Il s'est ensuite lancé dans l'arène politique, dans le but de mettre fin à la domination coloniale britannique sur l'Égypte. L'objectif déclaré du mouvement est l'établissement d'un État régi par la charia. Son slogan le plus connu dans le monde est : « L'islam est la solution ». La charité est l'un des principaux moteurs de son action."
 FSA.Neutral_Muslim_Brotherhood: "£SYR_brotherhood Coalition nationale syrienne"
 FSA.Neutral_Muslim_Brotherhood_desc: "La Coalition nationale syrienne (Al-I'tilaf Al-Watani Al-Suri) est une coalition de groupes d'opposition à la guerre civile syrienne qui a été fondée à Doha, au Qatar, en novembre 2012. Les principaux objectifs de la Coalition nationale sont de remplacer le gouvernement de Bachar el-Assad et « ses symboles et piliers de soutien », de « démanteler les services de sécurité », d'unifier et de soutenir l'Armée syrienne libre, de refuser le dialogue et la négociation avec le gouvernement el-Assad et de « demander des comptes aux responsables des meurtres de syriens, de la destruction de la Syrie et du déplacement des syriens »."
 SYR.Neutral_Autocracy: "£SYR_Neutral_Autocracy Union socialiste arabe"
 SYR.Neutral_Autocracy_icon: "£SYR_Neutral_Autocracy"
 SYR.Neutral_Autocracy_desc: "L'Union socialiste arabe (al-Ittihad al-Ishtiraki al-'Arabi fi Suriyah) est un parti politique nassériste. Le parti glorifie la présidence du parti Baas et ne fait preuve d'aucune indépendance vis-à-vis du gouvernement."
 SYR.neutral_Social: "£SYR_neutral_Social Parti socialiste démocratique unioniste"
 SYR.neutral_Social_icon: "£SYR_neutral_Social"
 SYR.neutral_Social_desc: "Le Parti socialiste démocratique unioniste (Hizb al-Wahdawi al-Ishtiraki al-Dimuqrati) est un parti politique syrien. Il fait partie du Front national progressiste des partis légalement autorisés qui soutiennent l'orientation socialiste et nationaliste arabe du gouvernement et acceptent la direction du parti Baas."
 SYR.Neutral_Communism: "£generic_Neutral_Communism_small Parti de la volonté populaire"
 SYR.Neutral_Communism_desc: "Le Parti de la volonté populaire (Hizb al-Irada al-Sha'biyya) est un parti politique composé de membres expulsés du Parti communiste syrien. Dans son organisation, le PVP suit le centralisme démocratique. Néanmoins, il n'a pas de secrétaire général ; au lieu de cela, c'est une direction collective des membres du conseil central, élus lors de la conférence générale, qui dirige le parti. Le conseil central élit les membres du présidium et les membres du secrétariat pour accomplir les tâches quotidiennes."
 SYR.Nat_Populism: "£SYR_Nat_Fascism Parti social nationaliste syrien"
 SYR.Nat_Populism_icon: "£SYR_Nat_Fascism"
 SYR.Nat_Populism_desc: "Le Parti social nationaliste syrien (Hizb al-Suri al-Qawmi al-Ijtima'i) est un parti politique nationaliste actif au Liban, en Syrie, en Jordanie, en Irak et en Palestine. Il prône la création d'un État-nation syrien couvrant le Croissant fertile, c'est-à-dire l'actuelle Syrie, le Liban, l'Irak, le Koweït, la Jordanie, la Palestine, Israël, Chypre, le Sinaï et le sud-est de la Turquie, sur la base des frontières géographiques et de l'histoire commune que partagent les peuples qui s'y trouvent. Avec plus de 100 000 membres, c'est le deuxième groupe politique légal en Syrie après le Parti socialiste arabe Baas au pouvoir. Au Liban, c'est un parti d'élite laïque et très organisé qui a marqué l'histoire politique du pays pendant plus de 80 ans."
