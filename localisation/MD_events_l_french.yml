 SAU_GCC_CRISIS.0.t:0 "Pression Qatar"
 SAU_GCC_CRISIS.0.d:0 "Depuis son arrivée au pouvoir en 1995, Hamad bin Khalifa al-Thani a estimé que le Qatar ne pourrait trouver la sécurité que si l’on se transformait d’un appendice saoudien en un rival de l’Arabie saoudite. Avec un président américain amical, nous avons maintenant une chance de mettre le Qatar à sa place."
 SAU_GCC_CRISIS.0.a:0 "Pression Qatar"
 SAU_GCC_CRISIS.0.b:0 "Ne t'embête pas"
 Blockade_QAT:0 "Blocus du Qatar"
 Blockade_QAT_Trade:0 "Blocus du Qatar"
