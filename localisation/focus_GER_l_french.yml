l_french:
 GER_conservative_ties_to_the_automotive_industry:0 "Les liens de la CDU avec l'industrie automobile"
 GER_conservative_ties_to_the_automotive_industry_desc:0 "Si le conservateur chrétien CDU/CSU n’est pas aussi profondément lié à l’industrie automobile que Gerhard Schröder à Volkswagen, plusieurs constructeurs automobiles allemands importants sont toujours implantés dans des États à dominante conservatrice du sud, notamment Porsche et Mercedes-Benz à Stuttgart, Allemagne. Württemberg et BMW à Munich, en Bavière."
 GER_automotive_investments_in_europe:0 "Investissements automobiles en Europe"
 GER_automotive_investments_in_europe_desc:0 "En pénétrant agressivement sur d'autres marchés européens, les constructeurs automobiles allemands pourraient réduire considérablement leurs coûts de personnel en laissant l'industrie allemande et les salaires allemands au détriment des États membres de l'Union européenne ayant un niveau de vie inférieur. Mercedes-Benz souhaite des investissements supplémentaires à Kecskemét, en Hongrie, tandis que Volkswagen souhaite un soutien pour son expansion à Bratislava, en Slovaquie."
 GER_strengthen_volkswagen:0 "Renforcer Volkswagen"
 GER_strengthen_volkswagen_desc:0 "Le ministère allemand des Finances a constaté que 30% des emplois en Basse-Saxe sont soit directement fournis par, soit indirectement dépendants, de Volkswagen, la plus grande entreprise allemande et la principale entreprise allemande qui sollicite la puissance douce à l'étranger. Plusieurs points de pourcentage de l’économie allemande sont fournis uniquement par cette société - elle est trop grosse pour faire faillite."
 GER_seize_opposition_weakness:0 "Saisir la faiblesse de l'opposition"
 GER_seize_opposition_weakness_desc:0 "Avec la crise Möllermann au sein du FDP et le scandale de la corruption au sein de la CDU/CSU, l'opposition au SPD de Gerhard Schröder (rouge) et aux Verts de Joschka Fischer, qui forment ensemble le gouvernement en tant que "coalition rouge-verte", est plus faible que jamais. Cela arrive à un moment opportun, l'année 1999 ayant été marquée par plusieurs résultats électoraux faibles pour les partis au pouvoir, même dans les États traditionnellement à gauche."
 GER_utilize_spd_influence_in_lower_saxony:0 "Utiliser l'influence du SPD en Basse-Saxe"
 GER_utilize_spd_influence_in_lower_saxony_desc:0 "Historiquement, les sociaux-démocrates allemands, le SPD, ont secondé la CDU/CSU, beaucoup plus forte, "l'Union". Ce n’est qu’en 1998 que Gerhard Schröder a condamné Helmut Kohl, titulaire de la CDU, titulaire de quatre mandats. La base du pouvoir de Schröder réside dans son domicile en Basse-Saxe, l'un des États les plus fidèles au SPD, abritant également la plus grande entreprise allemande, Volkswagen, allié politique de Schröder."
 GER_infrastructural_reform:0 "Réforme des infrastructures"
 GER_infrastructural_reform_desc:0 "En raison d’une crise politique qui touche le ministre de l’Infrastructure, Reinhard Klimmt, et son club de football associé, le FC Sarrebruck, Klimmt devrait être remplacé par un nouveau ministre fédéral de la Circulation, de la Construction et du Logement. Kurt Bodewig serait un remplaçant valable."
 GER_coal_industry_compromise:0 "Compromis dans l'industrie du charbon"
 GER_coal_industry_compromise_desc:0 "Alors que le SPD et les Verts s'opposaient à la prise de décision libérale de l'Union et du FDP, la chute d'Oskar Lafontaine en 1999 et la montée de l'idéologie clintonite de Schröder présentaient une nette dissonance entre les Verts et le SPD: Attendu que Fischer cherche à éliminer le combustible fossile utilisation, le SPD veut préserver les ouvriers de l’industrie. Le principal conflit a toujours été le lignite."
 GER_foreign_policy_pragmatism:0 "Pragmatisme de la politique étrangère"
 GER_foreign_policy_pragmatism_desc:0 "Le gouvernement Schröder a commis plusieurs erreurs de calcul graves au cours de ses deux premières années de mandat. La pression de la chancelière en faveur d'un siège allemand permanent au Conseil de sécurité des Nations unies s'est combinée à une tentative timide de rechercher le fédéralisme européen, qui ont aliéné le plus proche partenaire européen de l'Allemagne, la France. SPD et les Verts doivent prendre conscience de l’erreur de leur part."
 GER_limited_haushaltskonsolidierung:0 "Consolidation budgétaire limitée"
 GER_limited_haushaltskonsolidierung_desc:0 "L'un des principaux objectifs de l'administration Schröder, la Haushaltskonsolidierung, la "consolidation du budget", ne sera pas atteint. Le budget a continué à gonfler sous le leadership social-démocrate et la dette privée continue de croître à la fois par habitant et par ménage. Tout ce que l'Allemagne peut faire maintenant, c'est d'introduire des coupes budgétaires limitées dans des domaines tels que les dépenses de défense afin de minimiser les dégâts."
 GER_green_card_initiative:0 "Initiative de la carte verte"
 GER_green_card_initiative_desc:0 "Inspiré par les programmes d'immigration américains et canadiens, le gouvernement Schröder a proposé la création d'une «initiative de la carte verte» destinée à rassembler rapidement des informaticiens étrangers afin d'accélérer le développement du secteur sous-développé de la haute technologie en Allemagne. Le gouvernement Kohl avant Schröder avait négligé le développement d’Internet et de la technologie de l’information, ce qui doit être modifié."
 GER_pension_reform:0 "Réforme des retraites"
 GER_pension_reform_desc:0 "L'un des principaux sujets de discussion des sociaux-démocrates allemands contre les conservateurs allemands a toujours été la taille des retraites, et la bataille électorale entre Schröder et Kohl en 1998 n'a pas été différente. Si l'administration Schröder ne parvient pas au moins à apporter un soulagement symbolique aux personnes âgées allemandes, le prestige du SPD au sein de la classe ouvrière s'effondrera complètement."
 GER_digitalized_education_system:0 "Système d'éducation numérisé"
 GER_digitalized_education_system_desc:0 "L'un des principaux engagements de Schröder lors de la campagne de 1998 était "Schulen ans Netz", "les écoles sur le Web", faisant référence au faible taux d'accès à Internet et à la numérisation dans les écoles primaires et même allemandes de haut niveau sous l'administration Kohl. Voir le programme «Schulen ans Netz» aboutir serait coûteux, mais extrêmement bénéfique pour les élèves allemands."
 GER_scientific_exchanges:0 "Échanges scientifiques"
 GER_scientific_exchanges_desc:0 ""
 GER_improved_federal_education_standards:0 "Normes d'éducation fédérales améliorées"
 GER_improved_federal_education_standards_desc:0 "En Allemagne, le concept de «Bildungshoheit der Länder», la «suprématie de l'État en matière d'éducation», enlève tout contrôle fédéral sur la politique de l'éducation et permet à chaque État de définir de manière plus autonome ses propres objectifs. L'inconvénient de ce système est que l'éducation de certains États, tels que NRW et Bremen, a perdu de son prestige et de son niveau de qualité par rapport à celle d'États comme la Bavière. Cela peut être modifié par des minimums fédéraux."
 GER_international_business:0 "Commerce international"
 GER_international_business_desc:0 "L’Allemagne s’est souvent dite «Exportweltmeister», «championne du monde des exportations». L’économie allemande a toujours connu des excédents commerciaux considérables, cédant bien plus à d’autres pays industrialisés que ce que l’Allemagne lui-même achète. Le maintien d'une politique favorable aux exportations requiert de grandes quantités de pragmatisme politique étranger - l'argent d'un dictateur vaut tout autant que celui d'un dirigeant populaire."
 GER_sino_german_deals:0 "Offres sino-allemandes"
 GER_sino_german_deals_desc:0 "L’Allemagne frappe bien au-dessus de son poids en matière d’économie d’exportation. La République populaire de Chine est le seul pays qui se rapproche de plus de 20 fois plus que la population allemande pour faire fonctionner son moteur économique insatiable. La Chine a désespérément besoin d'un moyen de puissance et d'une croissance accrue - les Chinois veulent des machines allemandes, des voitures allemandes et le savoir-faire des entreprises allemandes."
 GER_oil_trade_negotiations:0 "Négociations commerciales de pétrole"
 GER_oil_trade_negotiations_desc:0 ""
 GER_nord_stream:0 "Nord Stream"
 GER_nord_stream_desc:0 "Schröder est notoirement amical avec Vladimir Poutine, autocrate de Russie. Les relations commerciales russo-allemandes tournent autour des ressources naturelles russes et de leur utilisation en Allemagne. Le géant gazier russe Gazprom a pour objectif de contourner le contrôle ukrainien et polonais en acheminant directement du gaz russe en Allemagne par un pipeline dans la Baltique,"Nord Stream". This plan is great for German profits, but Eastern Europe won't like it."
 GER_appease_eastern_europe:0 "Apaiser l'Europe de l'Est"
 GER_appease_eastern_europe_desc:0 "Nos investissements dans Nord Stream constituent une menace importante pour les bénéfices du commerce et du transit en Pologne, en Slovaquie, en République tchèque et en Ukraine concernant le pétrole russe livré à l'Allemagne et au reste de l'Europe occidentale. Nous devons échanger la ligne soigneusement maintenant, afin d'éviter de complètement aliéner nos partenaires fiables. La Russie n’est pas assez digne de confiance pour rendre ce commerce rentable."
 GER_accomodate_polish_migrant_workers:0 "Accueillir les travailleurs migrants polonais"
 GER_accomodate_polish_migrant_workers_desc:0 ""
 GER_russo_german_partnership:0 "Partenariat russo-allemand"
 GER_russo_german_partnership_desc:0 "Le ministre polonais de la Défense, Radoslaw Sikorski, a déjà comparé nos nouveaux accords commerciaux avec les Russes au pacte Molotov-Ribbentrop. Il est clair que nos critiques ont tort de dire que les Polonais et leurs amis sont plus fiables que les Russes - eux aussi sont prêts à nous soutenir au moment opportun. La Russie est un partenaire valable qui doit être maintenu."
 GER_closer_integration_with_eaeu_markets:0 "Intégration plus étroite avec les marchés de l'UEE"
 GER_closer_integration_with_eaeu_markets_desc:0 ""
 GER_expand_the_rhine_route:0 "Élargir la route du Rhin"
 GER_expand_the_rhine_route_desc:0 "Le Rhin est le fleuve de commerce le plus utilisé en Europe et fait la fierté des Pays-Bas, de l'Allemagne, du Luxembourg, de la France et de la Suisse. L'Allemagne et les Pays-Bas dépendent l'un de l'autre pour maximiser le potentiel commercial."
 GER_strengthen_ties_to_belgium:0 "Renforcer les liens avec la Belgique"
 GER_strengthen_ties_to_belgium_desc:0 "Après avoir fermé les rangs avec nos voisins néerlandais, nous devons également pousser nos entreprises de manière agressive sur le marché belge. L'influence allemande sur la Belgique et sa dépendance vis-à-vis de l'Allemagne seront essentielles pour tout futur conflit entre les deux pays concernant la centrale nucléaire obsolète de Tihange, l'une des principales menaces à la sécurité nationale allemande."
 GER_trans_atlantic_trade:0 "Commerce transatlantique"
 GER_trans_atlantic_trade_desc:0 "En investissant dans les «Deutsch-Amerikanische Handelskammern» («Chambres de commerce germano-américaines»), l'économie allemande pourrait renforcer ses liens bilatéraux avec les marchés américains, notamment en adaptant les produits allemands haut de gamme aux besoins de l'industrie américaine. . Cela servirait à la fois le rôle allemand en tant que nation exportatrice et le rôle américain en tant que nation importatrice."
 GER_trade_with_canada:0 "Commerce avec le Canada"
 GER_trade_with_canada_desc:0 "En tant que partenaire commercial, le Canada dispose de plusieurs atouts: l’abondance de ressources naturelles, une main-d’œuvre éduquée, des liens solides qui existaient déjà avec l’Europe - et une énorme dépendance à l’égard d’un seul pays qu’ils souhaitent diversifier. Nous devons trouver les rouages cachés qui pourraient permettre à un accord commercial germano-canadien de fonctionner."
 GER_schroeder_ii:0 "Schröder II"
 GER_schroeder_ii_desc:0 "Après un premier mandat de chancelier en 1998, Schröder a remporté plusieurs victoires politiques retentissantes. Les crises de la CDU et du FDP concernant Kohl et Möllermann, respectivement, ont considérablement réduit les chances des conservateurs de remporter les élections. La course à la réélection de Schröder pourrait toutefois encore nécessiter quelques relances, comme celle de ne pas se joindre aux guerres d'agression américaines."
 GER_auffangbank_concept:0 "Concept 'receveur'"
 GER_auffangbank_concept_desc:0 "S'inspirant de American Resolution Trust Corporations, ou RTC, l'administration Schröder a annoncé la création d'un institut financier allemand «bad bank'esque» afin de prévoir et d'éviter les futures crises financières. Mais cela n'arriverait jamais, maintenant?"
 GER_homegrown_software:0 "Logiciel maison"
 GER_homegrown_software_desc:0 "Avec le programme «Schulen ans Netz» en vigueur, les fonds devraient maintenant être également utilisés par des entreprises allemandes du multimédia, telles que SoftMaker, basée à Nuremberg, afin de développer des programmes utilitaires et bureautiques destinés à dissuader les logiciels de fabrication américaine sur le lieu de travail. Le gouvernement allemand pourrait également subventionner l'acquisition de licences pour de tels programmes afin de doubler l'incitation."
 GER_agenda_2010:0 "Agenda 2010"
 GER_agenda_2010_desc:0 "Gerhard Schröder a toujours été un modéré parmi les sociaux-démocrates et a donc préconisé une modération budgétaire. L'Agenda 2010 est un projet ambitieux de réduction budgétaire et de réformes bureaucratiques qui attirera sans aucun doute de vives critiques de la part des groupes de gauche et poussera le gouvernement vers le centre - mais il pourrait être fantastique pour le progrès économique."
 GER_sports_funding:0 "Financement sportif"
 GER_sports_funding_desc:0 "En politique allemande, il est généralement très efficace de générer des profits nationaux ainsi que du capital politique en finançant et en soutenant des projets sportifs, en particulier des stades de football."
 GER_hartz_iv:0 "Hartz IV"
 GER_hartz_iv_desc:0 "La «Commission pour des services modernes sur le marché du travail», appelée «Commission Hartz» pour son chef, Peter Hartz, devait développer un nouveau concept pour le marché des services, classé par Hartz I à Hartz IV. Hartz IV, en particulier, la nouvelle décision sur les allocations de chômage, s'oppose fortement aux valeurs sociales-démocrates classiques et suscitera de vives critiques de la part des électeurs traditionnels du SPD."
 GER_sonderparteitag:0 "partie spéciale"
 GER_sonderparteitag_desc:0 "Depuis le retrait de Lafontaine, le soutien de Schröder au sein des forces de gauche en Allemagne s'est estompé. Jongler entre les intérêts des employeurs et des employés, des syndicats et des entreprises, de l’économie et de la classe ouvrière a été pour le moins controversé. Gerhard Schröder, pour sauver la face, doit maintenant passer la direction du parti afin de se concentrer pleinement sur son poste de chancelier fédéral."
 GER_vertrauensfrage:0 "vote de confiance"
 GER_vertrauensfrage_desc:0 "Schröder a été incapable de garder les Verts en ligne et son propre SPD derrière lui. Son principal moyen de faire respecter sa propre politique a consisté à menacer sa démission et à menacer ainsi la stabilité restante de la coalition. Maintenant que le soutien du public a définitivement disparu, il est temps d'appeler un vote de confiance, un «Vertrauensfrage». Schröder entend bien perdre ce vote et demander des réélections immédiates."
 GER_schroeder_iii:0 "Schröder III"
 GER_schroeder_iii_desc:0 "Le mouvement du pouvoir politique a fonctionné: Schröder obtient son troisième mandat de chancelier fédéral et peut désormais constituer une nouvelle coalition, avec le FDP néolibéral ou les Verts progressistes. Le PDS de gauche et le parti conservateur CDU/CSU n'approuveront probablement pas ce résultat et continueront à s'opposer à la politique du SPD."
 GER_gewerkschaftsgesetz:0 "droit syndical"
 GER_gewerkschaftsgesetz_desc:0 "Les relations traditionnellement étroites entre le SPD et les puissants syndicats allemands se manifesteront une fois de plus avec l'adoption du Gewerkschaftsgesetz de Schröder, une loi qui accordera aux travailleurs / travailleuses en grève une autonomie encore plus grande et une protection accrue contre les tentatives de l'employeur de réduire les grèves. De manière critique, la loi passerait presque toutes les décisions de grève aux gouvernements respectifs."
 GER_regions_of_innovation:0 "Régions d'innovation"
 GER_regions_of_innovation_desc:0 "Sous la houlette du programme électoral du SPD de 2005, le gouvernement Schröder a promis la réduction de la bureaucratie et des délais d’attente dans le cadre de la promesse «Innovationsregionen». Ces régions d'innovation devraient alléger considérablement le fardeau de la vie quotidienne de la classe ouvrière, même si une restriction de la bureaucratie liée à une réduction des dépenses engendrerait probablement un conflit avec les Verts."
 GER_trust_in_germany:0 "Confiance en Allemagne"
 GER_trust_in_germany_desc:0 "Le SPD a mené de manière agressive sa candidature à la réélection pour le troisième mandat de Gerhard Schröder en tant que chancelier fédéral avec le slogan"Vertrauen in Deutschland", 'Trust in Germany'. Playing to patriotic and communal feelings and connecting these energies with working class activism could be a real game winner for social democratic fervor - and for national unity against domestic and international obstacles."
 GER_further_union_reassurances:0 "Autres assurances syndicales"
 GER_further_union_reassurances_desc:0 "Après le décès de la Gewerkschaftsgesetz, l'administration Schröder est déterminée à forger une alliance durable et fructueuse avec les puissants syndicats allemands, contre les méga-entreprises internationales et les investisseurs étrangers."
 GER_anti_unemployment_efforts:0 "Efforts anti-chômage"
 GER_anti_unemployment_efforts_desc:0 "Le chômage, en allemand «Arbeitslosigkeit», est l'un des principaux opposants que les sociaux-démocrates du SPD cherchent à combattre. S'appuyant sur le programme «Regions of Innovation», la direction du SPD a mis en avant un large éventail de mesures de «garantie de l'emploi» susceptibles de réduire le chômage de près de 0,5% de la population allemande."
 GER_pan_european_efforts:0 "Efforts paneuropéens"
 GER_pan_european_efforts_desc:0 "Bien que les avancées de Schröder en vue de la création d'une confédération européenne sous une direction franco-allemande aient presque irrité Paris, du fait du leadership social-démocrate rétabli et récemment renforcé, il convient de réfléchir sérieusement à la question de savoir si une autre avancée de l'idéal européen serait hors de question."
 GER_close_ranks_with_the_international_unions:0 "Des rangs serrés avec les syndicats internationaux"
 GER_close_ranks_with_the_international_unions_desc:0 "Après avoir rétabli les syndicats comme force dominante dans la vie publique allemande, l'Allemagne doit adopter une position dominante dans les organisations internationales du travail afin de faire respecter des normes du travail de haute qualité en Europe, puis dans le monde. Tant qu'il y aura des bassins de main-d'œuvre meilleur marché dans l'UE, le niveau de vie de la classe ouvrière allemande sera menacé."
 GER_economic_prosperity:0 "Prospérité économique"
 GER_economic_prosperity_desc:0 ""
 GER_continental_education_investments:0 "Investissements dans l'éducation continentale"
 GER_continental_education_investments_desc:0 "S'inspirant du programme d'action européen pour la mobilité des étudiants universitaires (ERASMUS), le gouvernement allemand doit prendre des mesures supplémentaires pour unir les jeunes européens au sein d'un groupe singulier de talents - un groupe qui, après l'obtention de son diplôme, se tournerait vers l'Allemagne salaires les plus élevés possibles pour leur carrière."
 GER_return_to_old_social_democracy:0 "Retour à l'ancienne démocratie sociale"
 GER_return_to_old_social_democracy_desc:0 ""
 GER_brandtism:0 "Brandtism"
 GER_brandtism_desc:0 ""
 GER_european_leftism:0 "Gauchisme européen"
 GER_european_leftism_desc:0 ""
 GER_continue_the_third_way:0 "Continuer la troisième voie"
 GER_continue_the_third_way_desc:0 ""
 GER_appeasement_in_eastern_europe:0 "Apaisement en Europe de l'Est"
 GER_appeasement_in_eastern_europe_desc:0 ""
 GER_non_aggression_principle_with_russia:0 "Principe de non-agression avec la Russie"
 GER_non_aggression_principle_with_russia_desc:0 ""
 GER_break_with_putin:0 "Rompre les relations avec [SOV.GetLeader]"
 GER_break_with_putin_desc:0 ""
 GER_seek_russias_favor:0 "Chercher la faveur de la Russie"
 GER_seek_russias_favor_desc:0 ""
 GER_international_non_alignment:0 "Non-alignement international"
 GER_international_non_alignment_desc:0 ""
 GER_angela_merkel:0 "Angela Merkel"
 GER_angela_merkel_desc:0 "Avec le Vertrauensfrage perdu, le capital politique de Schröder et sa réputation auprès du peuple allemand étaient totalement épuisés. Il était relativement facile pour la CDU/CSU conservatrice, l '"Union", de ramasser les pièces et de balayer l'élection. La protectrice personnelle de Helmut Kohl, Angela Merkel, en sera le principal bénéficiaire. Elle sera la huitième chancelière fédérale de RFA et la première femme à occuper ce poste."
 GER_energy_reform:0 "Réforme énergétique"
 GER_energy_reform_desc:0 "L'Union conservatrice s'est opposée à l'Atomkonsens rouge-vert de 2000, dans lequel le gouvernement a décidé de s'éloigner progressivement de l'énergie nucléaire au profit des énergies renouvelables. L’équipe de Merkel considère que cette étape est précipitée et s’engage à utiliser l’énergie nucléaire pendant une plus longue période - et il faudrait une catastrophe naturelle à proximité d’une centrale nucléaire vulnérable pour qu’elles fassent volte-face."
 GER_gesundheitspraemie:0 "prime de santé"
 GER_gesundheitspraemie_desc:0 "Un sujet de discussion toujours populaire pour les mouvements conservateurs est la nature boursouflée du budget. Consciente de la satisfaction du peuple allemand à l’égard du programme de soins de santé, l’Union a tenté de réformer le budget de son gouvernement en introduisant un nouveau type de taxe sur la santé, la "Gesundheitsprämie". Il vise à réduire les coûts pour les employeurs et à les réorienter vers les personnes ayant besoin du service."
 GER_bmvi:0 "BMVI"
 GER_bmvi_desc:0 "La création d'un ministère fédéral des Transports et de l'Infrastructure numérique fait partie du plan du gouvernement Merkel visant à promouvoir les efforts de numérisation. Ce «BMVI» remplacera le BMVBS."
 GER_digitalrat:0 "Digitalrat"
 GER_digitalrat_desc:0 "Appelé par le cabinet Merkel IV, un conseil numérique a été créé en 2018. Constitué de géants avant-gardistes et de PDG innovants en multimédia et innovation, la nouvelle élite des conseillers numériques de la chancelière lui fournira des plans plus efficaces et plus rentables pour la numérisation en Allemagne. efforts."
 GER_seek_centrist_compromises: "Cherchez des compromis centristes"
 GER_seek_centrist_compromises_desc:0 "Afin de garantir le pouvoir après l’élection d’Angela Merkel, la CDU devrait chercher à établir un"Grand Coalition" between the Union and the SPD, the two largest parties. This would double up to assure limited conservative policy making and to isolate Gerhard Schröder. Schröder had humiliated himself after the election defeat and Angela Merkel would be able to assume the chancellorship with a clean sheet."
 GER_token_atomausstieg:0 "Jeton sortie nucléaire"
 GER_token_atomausstieg_desc:0 "La campagne de 2005 avait vu une CDU/CSU favorable au nucléaire s'opposer au SPD anti-nucléaire. La question de l'énergie devra être résolue de manière insatisfaisante pour les deux parties dans les négociations de coalition: La CDU/CSU acceptera une sortie de l'énergie nucléaire (allemand:"Atomausstieg") in the distant future, but the SPD will agree to not seek to accelerate the process beyond the Union's wishes."
 GER_strengthen_the_service_sector:0 "Renforcer le secteur des services"
 GER_strengthen_the_service_sector_desc:0 "L'Allemagne de l'Ouest a achevé sa transformation en une économie de services à la suite du miracle économique des années 50 et du ralentissement du charbon et de l'industrie lourde de la Ruhr. Depuis lors, le pays est un visage familier pour les jeunes innovateurs, Berlin étant l'une des capitales mondiales des entreprises en démarrage."
 GER_industrial_outsourcing:0 "Externalisation industrielle"
 GER_industrial_outsourcing_desc:0 "Le secteur industriel allemand a été considérablement affaibli par la croissance des salaires et la libre circulation de la main-d'œuvre vers des marchés européens moins prospères, tels que la Hongrie, la Slovaquie, la Roumanie et la Bulgarie. Le gouvernement allemand doit veiller à ce que le mouvement des entreprises industrielles soit contrôlé par des subventions publiques et des incitations européennes afin de ne pas perdre d'emplois au profit de rivaux plus hostiles comme la Chine."
 GER_redistribute_cap_subsidies:0 "Redistribuer les subventions de la PAC"
 GER_redistribute_cap_subsidies_desc:0 "Lancée en 1962, la Politique agricole commune (PAC) de l'UE distribue des subventions agricoles aux différents secteurs agricoles de l'Union. L'Allemagne, une économie de services, ne compte que 2% de la population active dans le secteur primaire. Actuellement, les fonds de la PAC vont trop au premier pilier, les agriculteurs déjà riches. La redistribution de ces fonds pourrait soulager les petits agriculteurs."
