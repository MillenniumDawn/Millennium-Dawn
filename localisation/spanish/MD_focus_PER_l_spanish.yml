 PER_iraq_war_compensation: "Compensación por la guerra Irán-Iraq"
 PER_iraq_war_compensation_desc: "Nuestra guerra con Irak duró desde 1980 hasta 1988. Comenzó con la invasión de Irak a Irán y duró casi ocho años, hasta la aceptación de la Resolución 598 del Consejo de Seguridad de las Naciones Unidas por ambas partes. Se envió un grupo de expertos a Irán para investigar el tema de la reconstrucción y determinar los daños, y presentaron un informe al Consejo de Seguridad. Anunciaron los daños directos que ascendían a 99 mil millones de dólares y los daños indirectos que ascendían a 150 mil millones de dólares, lo que suma un total de 249 mil millones de dólares. Aún no hemos recibido este dinero de Irak para no dañar su economía ni ponerla en peligro o perder nuestra influencia sobre ellos. Pero ahora podemos pedirles que nos paguen semanalmente dentro de un cierto período de tiempo. Si se niegan, tenemos derecho a atacarlos militarmente."
