 PER_zagros_defenses: "Оборона Загроса"
 PER_zagros_defenses_desc: "У Ирана нет гор, у гор есть Иран. Горы Загрос, простирающиеся с востока на запад, оказались сложным препятствием для любой вторгающейся армии. Любой вторгающейся армии нужно будет убедиться, что у нее достаточно снабжения и морального духа, поскольку путь через горный хребет Загрос длинный и опасный."
