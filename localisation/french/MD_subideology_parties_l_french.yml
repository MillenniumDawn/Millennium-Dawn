 PER.conservatism_Farashgard_desc: "(Western Conservatism) - Farashgard (Persian/Farsi: Farashgard)\n\nFarashgard also refered as Iran Revival is a polical action netwrok founded by 40 Iranian activists across the United States, Canada, Europe, and Iran\nFarashgard advocates for a secular democracy in Iran either through a Republic or a Constitutional monarchy.\nIts original name Farashgard was metaphorically named after the Middle Persian concept Frashokereti. That is a Zoroastrian doctrine of a final renovation of the universe, when evil will be destroyed, and everything else will be then in perfect unity with God."
 PER.liberalism_ADFI: "£PER_liberalism (ADFI) Alliance for Democracy and Freedom in Iran"
 PER.liberalism_ADFI_desc: "(Liberalism) - Alliance for Democracy and Freedom (Persian/Farsi: Ettehad Baraye Demokracy va Azadi-ye Irān)\n\nThe ADFI seeks a more secular form of government, pushing for human rights, individual freedom and democracy. They often push for greater civil liberties which puts them at odds with the conservative groups in the country."
 PER.socialism2: "£PER_anarchist_communism (MEK) People's Mojahedin Organization of Iran - §CWestern Clique§!"
 PER.socialism2_desc: "(Socialist Islamism) - People's Mojahedin Organization of Iran (Persian/Farsi: Mojâhedin-é Khalq-é Irân)\n\nThe MEK, also known as The Peoples Mojahedin Organization of Iran were formed in 1965 in opposition to the Pahlavi Dynasty, and their founding principles were heavily influenced by Marxism and Islamism. They are often referred to as a 'Cult Like' group, as their party structure revolves around Maryam and Massoud Rajavi. The MEK wants to implement a series of plans that would push Iran towards a more federalized, and socialist state."
 PER.Communist-State_Tudeh: "£PER_communism (TPI) Tudeh Party of Iran"
 PER.Communist-State_Tudeh_desc: "(Marxist-Leninism) - Tudeh Party of Iran (Persian/Farsi: Hezb-é Tude-ye Irān)\n\nThe Party of the Masses of Iran (Tudeh) Formed in 1941, with Soleiman Mirza Eskandari as its leader, and it had considerable influence in its early years and played a crucial role during Mohammad Mosaddegh's campaign to nationalize the Anglo-Persian Oil Company. The group became Pro-Soviet following the Iran Oil Crisis of 1946, and was brutally repressed ever since."
 PER.Nat_Fascism_alt: "£generic_Nat_Fascism_small (PFM) Peoples Reform Movement"
 PER.Nat_Fascism_alt_desc: "(Islamist-Nationalism) - The Peoples Reform Movement (Persian/Farsi: Nahzat-e Eslâh-e Mardomi)\n\nHeaded by Esfandiar Rahim Mashaei and Hamid Baghaei, the Peoples Reform Movement advocates for an Iranian School of though. Believing that Islam only exists because of Iran, the PFM holds populist views and wants to bring together a mix of Islamic and Pre-Islamic Iranian nationalism together to dominate Iranian politics. Many members of the group are or were supporters of Ahmadinejad and his bloc during the era of the Islamic Republic."
