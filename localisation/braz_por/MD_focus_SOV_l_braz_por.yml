 sov_sover_state.1.t: "§Y[SOV.GetNameWithFlag]§! Oferece a Ideia de Reviver a USS"
 sov_sover_state.1.d: "A §YUnião dos Estados Soberanos§! como projeto foi destruída na fase de criação, durante o levante do Comitê de Emergência do Estado em Moscou. Agora o projeto tem uma segunda chance"
 sov_sover_state.1.a: "Concordamos em participar disso"
 sov_sover_state.1.b: "Não estamos interessados nisso"
 sov_sover_state.2.t: "Conflito na Geórgia - Votação"
 sov_sover_state.2.d: "Devemos finalmente decidir o destino da Geórgia e das regiões que se separaram dela. A Geórgia deve se unir a eles? ou eles se tornarão membros plenos da União dos Estados Soberanos"
 sov_sover_state.2.a: "A Geórgia deve ser inteira e indivisível"
 sov_sover_state.2.b: "Abkhazia e Ossétia do Sul são países independentes"
 sov_sover_state.3.t: "Conflito na Geórgia - Votação"
 sov_sover_state.3.d: "Foi decidido por unanimidade recuperar nossas terras históricas - Abkhazia e Ossétia do Sul!"
 sov_sover_state.3.a: "Nós vencemos!"
 sov_sover_state.4.t: "Conflito na Geórgia - Votação"
 sov_sover_state.4.d: "Hoje, a justiça prevaleceu e nosso país permaneceu independente, e ainda mais agora é reconhecido como um estado independente"
 sov_sover_state.4.a: "Nós vencemos!"
 sov_sover_state.5.t: "Declaração da União dos Estados Soberanos"
 sov_sover_state.5.d: "O documento final está pronto e nos foi enviado. Agora depende de nós. Vamos assinar?"
 sov_sover_state.5.a: "Sim"
 sov_sover_state.5.b: "Não"
 sov_sover_state.6.t: "União dos Estados Soberanos"
 sov_sover_state.6.d: "O documento está finalmente pronto e agora a União dos Estados Soberanos será criada"
 sov_sover_state.6.a: "Urra!"
 sov_sover_state.7.t: "Abkhazia e Ossétia do Sul permanecem independentes"
 sov_sover_state.7.d: "Os resultados da votação de todos os futuros membros da União dos Estados Soberanos proclamaram que as ex-repúblicas georgianas se tornarão independentes e serão convidadas a se tornar membros plenos de nossa união"
 sov_sover_state.7.a: "Interessante."
 sov_sover_state.8.t: "Geórgia recupera seus territórios"
 sov_sover_state.8.d: "A votação dos futuros membros da União dos Estados Soberanos declarou que as ex-repúblicas georgianas devem retornar imediatamente à sua associação"
 sov_sover_state.8.a: "Interessante."
 sov_sover_state.9.t: "O Conflito Armênio-Azeri"
 sov_sover_state.9.d: "O conflito por Nagorno-Karabakh assombra esta região há uma década. É hora de decidir a quem ele pertencerá legitimamente. Armênia ou Azerbaijão?"
 sov_sover_state.9.a: "Karabakh Pertence ao Azerbaijão"
 sov_sover_state.9.b: "Karabakh Pertence à Armênia"
 sov_sover_state.10.t: "O Conflito Armênio-Azeri"
 sov_sover_state.10.d: "A votação entre os futuros membros da União dos Estados Soberanos terminou. Foi decidido dar Nagorno-Karabakh ao Azerbaijão"
