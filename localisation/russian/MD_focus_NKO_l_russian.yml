l_russian:
 north_korea_focus: "Дерево фокусов Северной Кореи"
 NKO_land_reclamation: "Мелиорация"
 NKO_land_reclamation_desc: "Возвращение земель для сельскохозяйственного и промышленного использования расширит нашу ресурсную базу и поддержит экономический рост. Мы предпримем амбициозные проекты по превращению бесплодных земель в продуктивные районы."
 NKO_infrastructure_development: "Развитие инфраструктуры"
 NKO_infrastructure_development_desc: "Развитие нашей инфраструктуры имеет решающее значение для экономического роста и национального развития. Мы будем инвестировать в транспортные сети, производство энергии и системы связи, чтобы создать прочную основу для будущего процветания."
 NKO_People_Army: "Народная армия"
 NKO_People_Army_desc: "Народная армия должна была быть готова к войне даже в трудный период \"Трудного похода\", чтобы защитить себя от американского империализма и его южнокорейских марионеток."
 NKO_National_Defence_Force: "Национальная оборона"
 NKO_National_Defence_Force_desc: "Мы увеличим наши военные расходы, чтобы они сравнялись с расходами наших южных союзников, и будем защищать нашу страну от любых угроз."
 NKO_Begin_Uranium_Enrichment: "Начать обогащение урана"
 NKO_Begin_Uranium_Enrichment_desc: "Будь то для освобождения южнокорейского народа или для защиты нашей великой родины от ядерной угрозы империалистов США, мы должны решительно и мужественно продолжать разработку ядерного оружия!"
 NKO_Remove_Monitoring_Devices: "Удалить устройства мониторинга"
 NKO_Remove_Monitoring_Devices_desc: "Наше обогащение урана, вероятно, столкнется с сопротивлением международного сообщества. Лучшее, что мы можем сделать, чтобы скрыть обогащение урана, это ----- сделать международное сообщество незаметным."
 NKO_Expel_Inspectors: "Выгнать инспекторов"
 NKO_Expel_Inspectors_desc: "Международное агентство по атомной энергии отправило множество инспекторов в нашу страну, чтобы убедиться, что мы используем ядерные технологии только для обеспечения энергетических нужд. Поскольку мы собираемся порвать с ними, мы могли бы также депортировать этих империалистических шпионов в процессе."
 NKO_Withdraw_from_NPT: "Выйти из ДНЯО"
 NKO_Withdraw_from_NPT_desc: "Важным шагом для нашей ядерной программы, которая связана с нашей независимостью и безопасностью, является выход из ДНЯО. Мы не можем ограничивать нашу способность защищать независимость и безопасность нашей страны из-за неравноправных договоров смешных империалистов!"
 NKO_Missile_Tests: "Испытания ракет"
 NKO_Missile_Tests_desc: "Испытания ракет Северной Кореи являются демонстрацией ее растущих возможностей баллистических ракет, демонстрируя ряд систем от малой дальности до межконтинентальных баллистических ракет (МБР). Эти испытания имеют решающее значение для развития ее военных технологий, утверждения регионального влияния и сигнализации стратегических намерений, часто обостряя напряженность и вызывая международные реакции."
 NKO_Nuclear_Tests: "Ядерные испытания"
 NKO_Nuclear_Tests_desc: "Ядерные испытания Северной Кореи представляют собой серию подземных взрывов, проводимых страной с 2006 года в рамках программы разработки ядерного оружия. Эти испытания демонстрируют достижения в области мощности и технологий оружия, часто вызывая международное осуждение и санкции. Они представляют собой критически важный элемент стратегии Северной Кореи по обеспечению безопасности режима и проецированию власти на мировой арене."
 NKO_Our_Pride_and_Joy: "Наша гордость и радость"
 NKO_Our_Pride_and_Joy_desc: "Радуйтесь! Перед лицом жестокой блокады со стороны империалистов США и их подчиненных стран, под руководством любимого товарища [NKO.GetLeader], мы, Корейская Народно-Демократическая Республика, наконец-то имеем собственное ядерное противодействие! Времена, когда американские империалистические агрессоры пытались шантажировать нас ядерной палкой, прошли!"
 NKO_Nuclear_Approval_Not_SCO: "Мы не должны быть членом ШОС"
 NKO_Nuclear_Approval_Domestic_Influence: "Мы должны иметь более 60% внутренней независимости"
 NKO_People_Air_force: "Народные ВВС"
 NKO_People_Air_force_desc: "Небеса Чосона должны быть защищены от любого вторжения американских империалистов или их южных союзников. Это окажется сложной задачей, если мы не улучшим наши воздушные возможности."
 NKO_improve_our_air_doctrine: "Улучшить нашу воздушную доктрину"
 NKO_improve_our_air_doctrine_desc: ""
 NKO_construct_air_bases: "Строить авиабазы"
 NKO_construct_air_bases_desc: ""
 NKO_Self-produced_rifles: "Винтовки собственного производства"
 NKO_Self-produced_rifles_desc: ""
 NKO_Model_Master: "Мастер моделей"
 NKO_Model_Master_desc: "Развитие танков в Северной Корее сосредоточено на производстве отечественных бронированных машин, адаптированных к ее местности и военной доктрине. От моделей, вдохновленных советскими образцами, до модернизированных конструкций, эти танки играют важную роль в сухопутных войсках страны, подчеркивая мобильность, огневую мощь и способность действовать в различных боевых сценариях."
 NKO_Rocket_Artillery: "Ракетная артиллерия"
 NKO_Rocket_Artillery_desc: "Ракетная артиллерия Северной Кореи является важнейшим компонентом ее вооруженных сил, включающим широкий спектр систем, включая мощные модели KN-09 и KN-25. Эти платформы предназначены для точных ударов на большой дальности, способны оказывать значительную огневую мощь как по военным, так и по стратегическим целям. Их мобильность и быстрое развертывание повышают способность Северной Кореи проецировать силу и поддерживать наступательные операции."
 NKO_Naval_Modernization: "Модернизация флота"
 NKO_Naval_Modernization_desc: "Модернизация военно-морских сил Северной Кореи направлена ​​на расширение ее возможностей с помощью меньших, маневренных судов и современных ракетных систем. Это включает разработку подводных лодок, способных запускать баллистические ракеты (БРПЛ), и модернизацию надводных кораблей современным оружием. Усилия отражают стратегию асимметричной войны, используя прибрежные и подводные активы для противодействия более крупным военно-морским державам и проецирования силы в региональных водах."
 NKO_Anti-Submarine: "Противолодочные возможности"
 NKO_Anti-Submarine_desc: "Противолодочные возможности Северной Кореи ограничены, но развиваются, полагаясь на комбинацию патрульных катеров, глубинных бомб и судов, оснащенных гидролокаторами. Усилия по улучшению этих систем включают развертывание меньших, маневренных судов и эксперименты с местными технологиями. Эти возможности сосредоточены на защите прибрежных вод и противодействии потенциальным вторжениям подводных лодок противников, обеспечивая морскую безопасность вблизи своих берегов."
 NKO_Infiltration_by_Sea: "Проникновение морем"
 NKO_Infiltration_by_Sea_desc: "Стратегия проникновения в море Северной Кореи использует свой флот из небольших, быстрых судов, подводных лодок и полупогружных лодок для проведения тайных операций. Эти активы позволяют перевозить специальные силы и оборудование, часто необнаруживаемые, для разведки, саботажа или нетрадиционных боевых действий. Такой подход подчеркивает акцент Северной Кореи на асимметричной тактике для использования уязвимостей вдоль побережья противника."
 NKO_Submarine_Development: "Разработка подводных лодок"
 NKO_Submarine_Development_desc: ""
 NKO_Upgrade_Shipyards: "Улучшить верфи"
 NKO_Upgrade_Shipyards_desc: "Фокус развития подводных лодок Северной Кореи направлен на расширение флота как обычными, так и стратегическими судами, включая атомные подводные лодки с баллистическими ракетами (БРПЛ), такие как подводные лодки класса Sinpo. Эта программа подчеркивает амбиции страны создать надежное подводное сдерживание, улучшая скрытность и выживаемость в рамках ядерной стратегии. С сочетанием местных разработок и модернизации старых моделей Северная Корея придает особое внимание асимметричным возможностям флота для укрепления обороны и расширения стратегического охвата."
 NKO_Expand_Bases: "Расширить базы"
 NKO_Expand_Bases_desc: "Стратегия Северной Кореи по расширению своих военных баз отражает ее фокус на укреплении обороны и готовности. Это включает в себя модернизацию существующих объектов, строительство новых подземных убежищ и улучшение логистических центров для поддержки своих сил. Расширение базы направлено на повышение эффективности развертывания войск, защиту критически важных активов и обеспечение стратегической глубины, гарантируя выживаемость против потенциальных атак, проецируя силу вдоль ключевых стратегических точек. Эти разработки также направлены на поддержку достижений в ракетных системах, подводных лодках и другой военной технике."
 NKO_Green-Water_Navy: "Флот Зеленой воды"
 NKO_Green-Water_Navy_desc: "Развитие флота Северной Кореи в зеленой воде сосредоточено на расширении его оперативного охвата за пределы прибрежных вод в региональные моря. Эта стратегия включает в себя развертывание небольших фрегатов, корветов и ракетных катеров, а также усилия по повышению возможностей подводных лодок. Цель состоит в том, чтобы защищать территориальные претензии, поддерживать асимметричные стратегии ведения войны и проецировать ограниченную мощь в региональных водах, особенно в Желтом и Японском морях. Этот подход подчеркивает амбиции Северной Кореи сбалансировать экономически эффективную модернизацию со своими стратегическими военными целями."
 NKO_Revolutionary_Military_Spirit: "Революционный военный дух"
 NKO_Revolutionary_Military_Spirit_desc: "Концепция «революционного военного духа» Северной Кореи является основной идеологией, которая подчеркивает непоколебимую преданность, дисциплину и приверженность государству и его руководству. Она служит мотивационной основой для вооруженных сил, поощряя стойкость, самостоятельность и готовность к самопожертвованию перед лицом невзгод. Этот дух лежит в основе военной культуры страны, способствуя единству и решимости достигать стратегических целей, несмотря на экономические и технологические проблемы. Она отражает интеграцию политической идеологии с военной стратегией как движущей силой оборонных инициатив Северной Кореи."
 NKO_Expand_Peasant_Militia: "Расширить крестьянскую милицию"
 NKO_Expand_Peasant_Militia_desc: "Расширение Северной Кореей Крестьянской милиции, известной как Рабоче-крестьянская Красная гвардия, является стратегическим шагом по укреплению национальной обороны посредством массовой мобилизации. Эти военизированные силы, состоящие из гражданских лиц, призваны дополнять регулярные военные операции, защищать местные общины и обеспечивать внутреннюю безопасность. Усилия по расширению включают в себя усиление подготовки, оснащение членов милиции легким оружием и их интеграцию в более широкие военные учения. Этот подход отражает фокус Северной Кореи на асимметричной войне и ее стратегии «общенародной обороны», гарантируя большую, децентрализованную силу, способную противостоять внешним угрозам и поддерживать внутреннюю стабильность."
 NKO_Bolster_Young_Red_Guards: "Поддержите молодых красногвардейцев"
 NKO_Bolster_Young_Red_Guards_desc: "Укрепление молодых красных стражей, молодежной парамилитарной организации Северной Кореи, является важной инициативой, направленной на привитие идеологической лояльности и военной готовности среди молодежи. Это включает в себя улучшение военной подготовки, политического образования и физической подготовки для студентов, часто с интеграцией в национальные оборонные учения. Оборудуя Молодых Красных Стражей базовым вооружением и навыками выживания, Северная Корея обеспечивает стабильный поток идеологически преданных и готовых к бою людей, которые могут поддержать регулярные вооруженные силы в периоды конфликта. Эта инициатива подчеркивает зависимость режима от мобилизации молодежи как части своей стратегии \"всеобъемлющей обороны\"."
 NKO_Rebuild_Kim_Il-sung_Military_University: "Восстановить военный университет Ким Ир Сена."
 NKO_Rebuild_Kim_Il-sung_Military_University_desc: "Военный университет Ким Ир Сена, ключевой коллаж национальной обороны в Пхеньяне, с 1952 года собрал большое количество лучших командиров страны. По мере того, как мы вступаем в новый век, старые помещения этого университета становятся все более неподходящими для нового. стиль ведения войны. Пришло время вернуть этому заведению былую славу."
 38th_parallel_NKO: "Комитет за мирное воссоединение Отечества"
 NKO_The_38th_Parallel: "38-я параллель"
 NKO_The_38th_Parallel_desc: "В июле 1953 года между двумя Кореями и китайскими добровольцами, а также силами Организации Объединенных Наций было подписано Соглашение о перемирии в Корее, в соответствии с которым на основе 38-й параллели была создана демилитаризованная зона, разделяющая Северную и Южную Корею. Эта разделительная линия существовала на протяжении около 50 лет, и, возможно, пора двигаться к воссоединению, так или иначе."
 NKO_The_Road_to_Peace: "Дорога к миру?"
 NKO_The_Road_to_Peace_desc: "\"Солнечная политика\" Южной Кореи, кажется, демонстрирует искреннее стремление к воссоединению. Возможно, пришло время межкорейским товарищам работать вместе над воссоединением."
 NKO_cross_border_initiatives: "Трансграничные инициативы"
 NKO_cross_border_initiatives_desc: ""
 NKO_cease_propaganda_broadcasts: "Прекратить трансляции"
 NKO_cease_propaganda_broadcasts_desc: "Пропагандистские передачи сегодня нам мало полезны, а скорее отпугивают тех южан, которые были воспитаны как антикоммунисты, чтобы возмущаться нашими действиями. Прекращение такого поведения может сделать их немного счастливее."
 NKO_invite_the_president: "Пригласить президента"
 NKO_invite_the_president_desc: "Пригласите президента Юга посетить нашу страну, чтобы мы могли лучше узнать друг друга и разрешить наши разногласия и предрассудки."
 NKO_invite_southern_performers: "Пригласить южных исполнителей"
 NKO_invite_southern_performers_desc: "Южные исполнители также имеют огромное влияние на молодежь севера. Приглашение их в нашу страну могло бы продемонстрировать молодежи юга нашу добрую волю."
 NKO_stress_historical_bonds: "Примирительная риторика"
 NKO_stress_historical_bonds_desc: ""
 NKO_offer_negotiations: "Переговоры о предложениях"
 NKO_offer_negotiations_desc: "Пришло время поговорить с Югом о мирном воссоединении."
 NKO_propose_north_led_unification: "Предложить объединение с Севером"
 NKO_propose_north_led_unification_desc: "От нашей справедливой системы социального обеспечения до нашего более сильного ядерного оружия, очевидно, что северокорейская модель — это путь вперед для Корейского полуострова. Мы должны настаивать на том, что мы должны быть теми, кто поведет Корею к мощному будущему после воссоединения."
 NKO_pave_the_way_for_reunification: "Проложите путь к воссоединению"
 NKO_pave_the_way_for_reunification_desc: "Теперь, когда сделаны большие шаги к нормализации межкорейских отношений, мы можем начать подготовку к воссоединению."
 NKO_The_Road_to_War: "Дорога к войне"
 NKO_The_Road_to_War_desc: "Американские империалисты и их южнокорейские марионетки были, есть и никогда не смогут допустить истинного воссоединения Кореи. Воссоединение силой — это вечная истина."
 NKO_threaten_the_south: "Угрожать югу"
 NKO_threaten_the_south_desc: ""
 NKO_shut_down_communications: "Отключить связь"
 NKO_shut_down_communications_desc: ""
 NKO_accelerate_testing: "Ускорить тестирование"
 NKO_accelerate_testing_desc: ""
 NKO_end_six-party_negotiations: "Готовое ядерное оружие"
 NKO_end_six-party_negotiations_desc: ""
 NKO_remilitarize_the_DMZ: "Ремилитаризация ДМЗ"
 NKO_remilitarize_the_DMZ_desc: "Ремилитаризация демилитаризованной зоны ознаменует значительную эскалацию нашего конфликта с Югом, но, несомненно, даст нашим войскам преимущество в грядущем конфликте."
 NKO_all_out_war: "Всеобщая война"
 NKO_all_out_war_desc: "Пора! Пусть «Южные марионетки» и наша КНА сразятся на поле боя!"
 NKO_foment_insurrection: "Разжечь восстание"
 NKO_foment_insurrection_desc: ""
 NKO_send_support: "Отправить поддержку"
 NKO_send_support_desc: "Никто не сможет победить, используя только камни и бутылки с зажигательной смесью, нам нужно поддержать южных партизан некоторым оборудованием, в котором они отчаянно нуждаются."
 NKO_assert_control: "Подтвердить контроль"
 NKO_assert_control_desc: "Интегрируйте командование партизан на юге в наш генеральный штаб, чтобы наша КНА и партизаны могли лучше работать вместе."
 NKO_Struggle_for_Power: "Борьба за власть"
 NKO_Struggle_for_Power_desc: "Борьба за власть между Ким Чен Ыном и его братом Ким Чен Намом была скрытой битвой за преемственность в правящей семье Северной Кореи. После смерти их отца Ким Чен Ира оба брата были потенциальными кандидатами на руководство режимом. Ким Чен Нам, некогда считавшийся фаворитом-наследником, впал в немилость из-за его публичной критики режима и его изгнания в Макао. Тем временем Ким Чен Ын, поддерживаемый влиятельными элитами, укрепил свои позиции с помощью стратегических альянсов и внутренних чисток. Борьба закончилась приходом Ким Чен Ына к власти в 2011 году, ознаменованным загадочным убийством Ким Чен Нама в 2017 году, которое, по мнению многих, было организовано северокорейским правительством. Этот конфликт подчеркнул безжалостную природу динамики власти в одном из самых скрытных режимов в мире."
 NKO_Orthodox_Successor: "Православный преемник"
 NKO_Orthodox_Successor_desc: "В 1990-х годах Ким Чен Ын был выбран великим генералом Ким Чен Иром в качестве преемника власти из-за его выдающихся качеств. Любимый товарищ Ким Чен Ын, которого Бог дал корейскому народу в прошлом, настоящем и будущем, всегда будет защищать безопасность и процветание чучхейской Кореи."
 NKO_Promote_Self_Reliance: "Содействие самообеспечению"
 NKO_Promote_Self_Reliance_desc: "Страна не может быть богатой и сильной, полагаясь на других, только будучи самодостаточной, она может быть сильной!"
 NKO_Ostracize_Kim_Jong_nam: "Изгнать Ким Чен Нама"
 NKO_Ostracize_Kim_Jong_nam_desc: "Изгнав Ким Чен Нама, чтобы заставить \"отца\" не доверять ему еще больше, у нас будет больше шансов получить власть."
 NKO_Bribe_KPA_seniors: "Подкупить руководство КНА"
 NKO_Bribe_KPA_seniors_desc: "Генералы КНА - это те, кто обладает военной властью, и поддержка этих старших, скорее всего, поставит нас под контроль."
 NKO_Oppose_to_Chinese_Reform_Road: "Открытое противодействие китайскому пути реформ"
 NKO_Oppose_to_Chinese_Reform_Road_desc: "Китайская модель реформ основана на модели коллективного руководства. Если перенести этот подход в Северную Корею, это неизбежно приведет к социальному хаосу. И \"отец\" тоже не поддерживает это. Ради продолжения рода горы Пэкду мы должны открыто выступить против использования китайской модели реформ."
 NKO_Discredit_Jang_Seong_taek: "Дискредитация Чан Сон Тхэка"
 NKO_Discredit_Jang_Seong_taek_desc: "Чан Сон Тхэк - известный прокитайский фракционер в Северной Корее, а также популярная фигура со стороны отца. Такого предателя, продавшего интересы нации, нельзя терпеть. Чтобы успешно завоевать власть, мы должны собрать доказательства его вины и осудить его перед отцом."
 NKO_Call_for_Change: "Призыв к переменам"
 NKO_Call_for_Change_desc: "Северная Корея работает по плановой экономике уже почти 50 лет. Но серия «Революций 1989 года» и «Трудный марш» показали, что государственная плановая экономика больше не подходит для нового века. Необходимы смелые и глубокие реформы, чтобы Северная Корея снова стала сильной."
 NKO_Pull_in_young_Military_Officers: "Привлечение молодых военных офицеров"
 NKO_Pull_in_young_Military_Officers_desc: "Привлечение молодых, открытых офицеров из КНА не повредит нам, так как они ближе к рядовому составу и будут более благоприятны для нашего контроля над войсками."
 NKO_Frame_Opposition: "Подставить оппозицию"
 NKO_Frame_Opposition_desc: "Стратегия создания ложного образа Ким Чен Ына заключается в том, чтобы изобразить его как безрассудную и дестабилизирующую силу в руководстве Северной Кореи. Подчеркивая его агрессивные чистки, нестабильный подход к принятию решений и отсутствие дипломатической утонченности, мы можем позиционировать его как опасность как для стабильности режима, так и для региональной безопасности. Такое представление будет противопоставлять его действия видению устойчивого, рационального руководства, подчеркивая необходимость более сбалансированной и приемлемой на международном уровне фигуры. Цель состоит в том, чтобы с помощью тщательно подобранных повествований, целенаправленных сообщений и использования инсайдерских аккаунтов подорвать его авторитет и повлиять как на внутреннее, так и на международное мнение."
 NKO_Stir_up_Father-son_Relations: "Разжигание конфликта между отцом и сыном"
 NKO_Stir_up_Father-son_Relations_desc: "Разжечь конфликт между Ким Чен Ыном и Ким Чен Иром будет непросто, но это даст нам больше поддержки."
 NKO_Place_Loyalists_in_KPA: "Поместить лоялистов в КНА"
 NKO_Place_Loyalists_in_KPA_desc: "Двадцать лет назад, когда и Ким Чен Ир, и его единокровный брат имели возможность взять на себя руководство Северной Кореей, поддержка старых партизан Ким Чен Ира была ключевым фактором в его окончательном избрании верховным лидером страны. Теперь, когда Корейская народная армия унаследовала эту позицию. Поместить лоялистов в КНА, усилить наш контроль над КНА."
 NKO_Finding_Reformist_of_Party: "Поиск реформиста в партии"
 NKO_Finding_Reformist_of_Party_desc: "Дело не в том, что в партии нет реформаторов, но они боятся выступать перед лицом оппозиции Ким Чен Ира, если мы заручимся их поддержкой, это повысит вероятность того, что мы изменим \"Чосон\"."
 NKO_Kim_Jong_il_Death: "Смерть Ким Чен Ира"
 NKO_Kim_Jong_il_Death_desc: "\n§W--------------§!\nЭтот Фокус будет §YРазблокирован§! в §H8.30 утра 17 декабря 2011§! фокус. Возлюбленный Великий Вождь, основатель Корейской Народно-Демократической Республики и вечный Президент Республики Ким Чен Ир скончался в 8:30 утра 17 декабря 2011 года от острого инфаркта миокарда, осложненного кардиогенным шоком, по пути посетить окрестности на поезде."
 NKO_Junta: "Хунта берет власть"
 NKO_Junta_desc: "Успешные реформы в Китае и Вьетнаме послужили нам хорошим примером, но их реформы не были гладкими. Если бы наши собственные реформы провалились, мы бы умерли и были бы аннексированы Югом. И Ким Чен Ын, и Ким Чен Нам хотят реформ разного уровня. Нам придется сделать самый трудный выбор, чтобы не потерять ни свою страну, ни свою партию..."
 NKO_Preserve_Songun: "Сохранить сонгун"
 NKO_Preserve_Songun_desc: "Сонгун — основа армии, и мы должны поддерживать его идеологию."
 NKO_Entrench_Military_Authority: "Укрепить военную власть"
 NKO_Entrench_Military_Authority_desc: "Хотя мы использовали армию, чтобы захватить власть у династии Кимов, в армии все еще есть сторонники Кима, и мы воспользуемся нашими \"средствами\", чтобы убедить их…"
 NKO_Smash_Black_Market: "Разбить \"Рынок\""
 NKO_Smash_Black_Market_desc: "Силы \"рынка\" наносят огромный ущерб нашей стране и должны быть немедленно остановлены!"
 NKO_Determining_the_loyalty_of_army: "Определение лояльности армии"
 NKO_Determining_the_loyalty_of_army_desc: "Теперь мы можем повысить некоторых из наших лоялистов и сделать их более послушными нам."
 NKO_Purge_Dissenters: "Удалить несогласных"
 NKO_Purge_Dissenters_desc: "Чтобы сохранить стабильность страны в этот критический момент перехода власти, мы должны немедленно арестовать всех потенциальных диссидентов!"
 NKO_Crush_the_Kims: "Казнь Кимов"
 NKO_Crush_the_Kims_desc: "Сохранение жизни сыновей Ким Чен Ира в конечном итоге является дестабилизирующим фактором, казните их тайно!"
 NKO_Constrain_the_Donju: "Ограничить Донджу"
 NKO_Constrain_the_Donju_desc: "Донджу уже внесли небольшой вклад в экономическое развитие нашей страны, поддержите их активность..."
 NKO_End_the_Donju: "Расправа над контрабандой"
 NKO_End_the_Donju_desc: "Контрабанда — это уголовное преступление, и, несмотря на ее вклад в экономику страны, пришло время уничтожить этих нарушителей закона раз и навсегда."
 NKO_High_pressure_politics: "Политика высокого давления"
 NKO_High_pressure_politics_desc: "Народное недовольство выросло до такой степени, что мы должны использовать силовые средства, чтобы сохранить наше правление."
 NKO_Empower_the_State_Security_Department: "Усилить ГРУ"
 NKO_Empower_the_State_Security_Department_desc: "Теперь нам нужно уполномочить Главное бюро военной разведки взять на себя больше обязанностей и стать доминирующим разведывательным агентством страны. Главное бюро разведки будет обнаруживать, арестовывать и устранять потенциальных диверсантов и империалистических шпионов."
 NKO_CHI_military_support: "Китайская военная поддержка"
 NKO_CHI_military_support_desc: "Китай — наш вечный брат и союзник. Чтобы выжить на международной арене, мы снова будем в объятиях Пекина."
 NKO_perpetual_war_footing: "Запрос китайской защиты"
 NKO_perpetual_war_footing_desc: "Наше военное правительство является потенциальной целью для вмешательства. Мы должны отдать часть нашего суверенитета Китаю, чтобы обеспечить наше выживание. Это то, что необходимо."
 NKO_Military_Collectives: "Правление хунты"
 NKO_Military_Collectives_desc: "Наш народ не готов принять Запад, нам нужно продолжать сохранять свою власть."
 NKO_Encourage_private_enterprise: "Поощрять частное предпринимательство"
 NKO_Encourage_private_enterprise_desc: "Частное предпринимательство — будущий двигатель прогресса нашей экономики, и мы намерены его поощрять."
 NKO_Market-based_economy: "Экономика, основанная на рынке"
 NKO_Market-based_economy_desc: "Наша экономическая система принесла нам только проблемы и постоянные кризисы, пришло время это изменить."
 NKO_Reorganising_Government: "Реорганизация правительства"
 NKO_Reorganising_Government_desc: "Пришло время реорганизовать правительство, стране нужно новое правительство"
 NKO_Kim_Jong_un: "Ким Чен Ын"
 NKO_Kim_Jong_un_desc: "Будучи преемником Ким Чен Ира, на которого возлагались большие надежды, Ким Чен Ын надеется провести соответствующие экономические реформы для стимулирования экономики страны, пока страна остается стабильной и единой. Однако он не хочет терять стабильную власть и свой высокий статус «родословной Горы Пэкду»…"
 NKO_Consolidate_power: "Объединить власть"
 NKO_Consolidate_power_desc: ""
 NKO_Light_Industry_Develop: "Развивать легкую промышленность"
 NKO_Light_Industry_Develop_desc: ""
 NKO_Criticize_Ineptitude: "Критиковать неумелость"
 NKO_Criticize_Ineptitude_desc: ""
 NKO_Improvement_of_People_live: "Улучшение жизни людей"
 NKO_Improvement_of_People_live_desc: ""
 NKO_People_support: "Народная поддержка"
 NKO_People_support_desc: ""
 NKO_Centralize_Power: "Централизовать питание"
 NKO_Centralize_Power_desc: ""
 NKO_Root_out_Corruption: "Искоренить коррупцию"
 NKO_Root_out_Corruption_desc: ""
 NKO_Formalize_Power_Structures: "Формализировать структуры власти"
 NKO_Formalize_Power_Structures_desc: ""
 NKO_Assassinate_Kim_Jong-Nam: "Убить Ким Чен-Нама"
 NKO_Assassinate_Kim_Jong-Nam_desc: "Ким Чен Нам всегда будет угрозой стабильности нашего режима, если он не умрет, устраните его любой ценой."
 NKO_Appoint_Loyalists: "Назначить лоялистов"
 NKO_Appoint_Loyalists_desc: ""
 NKO_Civilian_Control_of_the_Economy: "Гражданский контроль над экономикой"
 NKO_Civilian_Control_of_the_Economy_desc: ""
 NKO_Party_State_Army: "Партия, Государство, Армия"
 NKO_Party_State_Army_desc: ""
 NKO_Party_Unchecked: "Вечная вечеринка"
 NKO_Party_Unchecked_desc: ""
 NKO_Eternal_Juche_sasang: "Вечный чучхейский сасанг"
 NKO_Eternal_Juche_sasang_desc: ""
 NKO_Kim_Jong_Nam: "[ROOT.GetKimJongNam]"
 NKO_Kim_Jong_Nam_desc: "После «Трудного марша» Ким Чен Нам стал все больше и больше стремиться изменить отсталость Северной Кореи. С этой целью он обратил свое внимание на Китай, страну, которая успешно проводит реформы и открытость. Он хочет использовать опыт реформ этой дружественной соседней страны, чтобы превратить Северную Корею в «общество изобилия»..."
 KimJongNam_BACK_NAME: "Ким Чен Нам вернулся!"
 KimJongNam_NAME: "Ким Чен Нам"
 NKO_Face_world: "Посмотрите на мир"
 NKO_Face_world_desc: "Институциональная реформа страны не может быть проведена без внешней поддержки, и поэтому нам нужно сосредоточиться на дипломатическом аспекте управления и иметь хорошие отношения с миром."
 NKO_Conciliatory_Rhetoric: "Примирение с миром"
 NKO_Conciliatory_Rhetoric_desc: "Зарубежные страны слишком долго не понимали нас, наша политика открытых дверей может убедить их в нашей миролюбивой позиции."
 NKO_Diplomatic_Overtures: "Установление дипломатических отношений"
 NKO_Diplomatic_Overtures_desc: "Вторым шагом в северокорейской дипломатии является установление официальных дипломатических отношений с различными странами, что облегчит путь реформ в стране."
 NKO_step_up_joint_Ventures: "Приглашение совместных предприятий"
 NKO_step_up_joint_Ventures_desc: "Иностранные инвестиции — это канал, помогающий реформировать нашу экономику, и мы приветствуем это."
 NKO_Embrace_the_people: "Обними людей"
 NKO_Embrace_the_people_desc: "Наша страна не может оставаться закрытой навсегда. Пришло время распахнуть объятия и принять наш народ, создав другую Северную Корею."
 NKO_Loosen_Information_monopoly: "Ослабить инфомонополию"
 NKO_Loosen_Information_monopoly_desc: "Люди могут свободно выражать свое мнение."
 NKO_Tone_Down_Propaganda: "Уменьшение официальной огласки"
 NKO_Tone_Down_Propaganda_desc: "Хотя официальные СМИ раньше олицетворяли волю государства, наши реформы демократизации не должны теперь навязывать им \"демократию."
 NKO_End_forced_Labor: "Прекратить принудительный труд"
 NKO_End_forced_Labor_desc: "Никакого принудительного труда больше, и мы переходим в открытый мир."
 NKO_Expand_SEZs: "Расширить ОЭЗ"
 NKO_Expand_SEZs_desc: "Мы не сможем реформировать нашу экономику без помощи особых экономических зон в Расоне и Кэсоне, и мы можем создать больше особых экономических зон, чтобы некоторые люди могли сначала разбогатеть."
 NKO_End_Juche: "Конец чучхе"
 NKO_End_Juche_desc: "Чучхе — не панацея, нам нужна более научная модель руководства."
 NKO_Foreign_Knowledge: "Внешние исследовательские таланты"
 NKO_Foreign_Knowledge_desc: "КНДР потеряла много талантов из-за своей репрессивной политики за последние десятилетия, и чтобы преодолеть разрыв в талантах, мы могли бы нанять внешних исследователей."
 NKO_Join_the_WTO: "Вступить в ВТО"
 NKO_Join_the_WTO_desc: "Слишком долго мы были исключены из глобальных торговых преимуществ, которыми пользуются члены Всемирной торговой организации. Теперь, когда мы изменим это, мы можем лучше использовать механизмы западного либерального экономического порядка на службе наших реформы."
 NKO_Preserve_the_Party: "Сохранение лидерства в ТПК"
 NKO_Preserve_the_Party_desc: "Реформа и открытость — это не то же самое, что прекращение руководства Рабочей партией, что может привести людей к светлому и процветающему будущему."
 NKO_Appeal_to_the_Youth: "Обращение к молодежи"
 NKO_Appeal_to_the_Youth_desc: "Именно молодежь является основой нашей реформы."
 NKO_The_Choson_Dream: "Мечта Чосона"
 NKO_The_Choson_Dream_desc: "Мечта Чосон — это новая концепция, представленная президентом [NKO.GetLeader], которая воплощает в себе личные и национальные цели корейской нации. Она охватывает устремления во многих различных областях, включая экономическую, политическую и международную. сферы."
 NKO_Democracy_with_North_Characteristics: "Демократия с северокорейскими особенностями"
 NKO_Democracy_with_North_Characteristics_desc: "Демократия западного образца не совсем подходит для КНДР, и КНДР нужна своя демократия, характерная для КНДР."
 NKO_People_before_Party: "Люди перед вечеринкой"
 NKO_People_before_Party_desc: "Народ - хозяин своей страны!"
 NKO_Elections: "Выборы"
 NKO_Elections_desc: "Наши реформы включают демократизацию политической системы, и у людей будет возможность выбирать лидеров, которых они хотят."
 NKO_Free_Expression: "Свободное выражение"
 NKO_Free_Expression_desc: "Люди Северной Кореи были подавлены слишком долго в репрессивной политике, и основная свобода, предоставленная народу, - это свобода слова."
 NKO_Byungjin: "Бёнджин"
 NKO_Byungjin_desc: "Во время «трудного марша» мудрый генерал Ким Чен Ир удержал нашу страну на плаву, приняв политику «сонгун» для поддержания ее стабильности. Но теперь, когда экономика страны восстановилась, пришло время отказаться от старого подхода, ориентированного на военные нужды, и развивать нашу армию и экономику в тандеме!"
 NKO_Scale_Back_Spending: "Сокращение государственных расходов"
 NKO_Scale_Back_Spending_desc: ""
 NKO_Encourage_Consumption: "Поощрять потребление"
 NKO_Encourage_Consumption_desc: ""
