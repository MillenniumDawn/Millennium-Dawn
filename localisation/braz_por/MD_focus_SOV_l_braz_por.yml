 SOV_young_guard: "Jovem Guarda"
 SOV_young_guard_desc: "A Guarda Jovem é a ala jovem do partido Rússia Unida. O nome da ala jovem se origina de um famoso movimento clandestino da Segunda Guerra Mundial. Um grupo de ação direta juvenil amplamente pró-Putin, a Guarda Jovem afirma ter 85 filiais regionais pela Rússia, de Kaliningrado a Vladivostok, no extremo leste."
 SOV_reform_sovfed: "Reforma do Conselho da Federação"
