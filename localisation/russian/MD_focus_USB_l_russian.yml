 USB_formalizing_the_fighting_brigades: "Оформление боевых бригад"
 USB_formalizing_the_fighting_brigades_desc: "Пока мы продолжаем собираться, мы никогда не знаем, что может сделать противник. Поэтому мы создадим Федеральные бойцы как своего рода быстрое реагирующее подразделение, аналогичное Национальной гвардии. В конце концов, что-то лучше, чем ничего."
 USB_creating_infantry_reserves: "Создание резервов пехоты"
 USB_creating_infantry_reserves_desc: "Наша нация все еще восстанавливается, и хотя одна нога уже на выходе, не менее вероятно, что мы споткнемся, двигаясь другой ногой. Поэтому мы должны создать готовые резервные силы, чтобы подготовиться к будущему, каким бы оно ни было."
 USB_mobilizing_the_reserves: "Мобилизация резервов"
 USB_mobilizing_the_reserves_desc: "Пришло время начать активную оборону нашей нации. Давайте начнем мобилизацию, чтобы быть готовыми к предстоящим сражениям."
 USB_coal_wars_two_event.1.t: "Объединенные шахтеры мигрируют"
 USB_coal_wars_two_event.1.d: "Пока мы боремся за восстановление нации, многие шахтеры, как ныне работающие, так и бывшие, по какой-то причине мигрируют в штат Западная Вирджиния. Ассоциация объединенных шахтеров, переименованная из старой UMWA, начала организовываться и собираться на политических профсоюзных митингах. Мы еще не получили отклика от нынешнего президента, Сесила Робертса, но, судя по тому, как идут дела, мы скоро что-то услышим."
 USB_coal_wars_two_event.1.o1: "Что они, мигрирующие птицы?"
 USB_coal_wars_two_event.2.t: "Предложение Черной Жемчужины"
 USB_coal_wars_two_event.2.d: "Сегодня мы наконец-то услышали новости от нового UMWA. Президент обратился с просьбой и собрал значительную петицию, чтобы позволить повторное открытие нескольких шахт в Западной Вирджинии. Ожидается, что штат имеет более 20 миллиардов тонн угольных запасов, что, безусловно, будет полезным для обеспечения дешевой и доступной энергии для домов и предприятий, которые просто пытаются выжить. Однако шахты были закрыты из-за экологических проблем, так как многие из местных угольных месторождений на Восточном побережье содержат более высокий уровень серы. Так что вопрос стоит в том, хотим ли мы сохранить современный стандарт или снизить его ради ускоренного восстановления."
 USB_coal_wars_two_event.2.o1: "Чёрная Жемчужина снова сияет"
 USB_coal_wars_two_event.2.o2: "У нас есть стандарты по какой-то причине"
 USB_coal_wars_two_event.3.t: "Потоки финансирования"
 USB_coal_wars_two_event.3.d: "С переговорами, идущими успешно, и финансированием, наконец, направляющимся в Западную Вирджинию, шахтеры, которые мигрировали, уже начали работу по повторному открытию старых шахт. Это новая эра для штата, и это станет большим активом для дальнейшего развития, пока мы пытаемся стабилизировать экономику нации."
 USB_coal_wars_two_event.3.o1: "Это немного, но честная работа"
 USB_coal_wars_two_event.300.t: "Шахтеры протестуют против решения"
 USB_coal_wars_two_event.300.d: "После недавнего решения отклонить предложение Черной Жемчужины, многие шахтеры, покинувшие свои дома и переехавшие туда, где они надеялись на стабильную работу и будущее, начали организовывать протесты. Местные правоохранительные органы также отметили рост краж оружия, а также мелкие беспорядки. Нам нужно подготовиться к тому, чтобы справиться с этой ситуацией, поскольку из-за растущей дестабилизации штата мы не в положении вмешиваться напрямую."
 USB_coal_wars_two_event.300.o1: "Что они ожидали?"
 USB_coal_wars_two_event.301.t: "Свободное государство?"
 USB_coal_wars_two_event.301.d: "Без всяких размышлений о последствиях они это сделали. Местные беспорядки были направлены на те немногочисленные оружие и боеприпасы, что были в штате Западная Вирджиния, и в стремительном акте того, что некоторые называют \"властью толпы\", UMWA захватил контроль и провозгласил независимость Западной Вирджинии. Нам нужно мобилизовать все доступные силы и начать возвращать то, что по праву наше. Последнее, что нам нужно, — это чтобы кто-то еще на континенте посягал на нашу независимость."
 USB_coal_wars_two_event.301.o1: "Где я уже это видел?"
 USB_coal_wars_two_event.302.t: "Вторая угольная война"
 USB_coal_wars_two_event.302.d: "К оружию, братья и сестры земли, к оружию, говорю я! Ведь именно в этот день слепые разбойники из Вашингтона больше не будут решать нашу судьбу. Мы встанем и будем бороться, чтобы защитить наше право добывать и использовать ресурсы, которые нам дарует наша дорогая мать-земля. Давайте сплотимся и защитим эти земли, чтобы снова заставить сиять эту черную жемчужину."
 USB_coal_wars_two_event.302.o1: "К ОРУЖИЮ!!!"
 USB_coal_wars_two_event.303.t: "Мы идем!"
 USB_coal_wars_two_event.303.d: "Время пришло, и мы готовы как никогда. Мы отправимся в Паркерсберг и снова обеспечим контроль над штатом Западная Вирджиния."
 USB_coal_wars_two_event.303.o1: "Вперед, мужчины!"