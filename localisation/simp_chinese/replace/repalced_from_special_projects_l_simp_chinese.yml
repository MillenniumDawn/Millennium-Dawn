 sp_caseless_ammunition_reward_new_propellant: "新型推进剂"
 sp_caseless_ammunition_reward_new_propellant_desc: "我们的工程师发现了一种耐热推进剂，它有助于减少过热。"
 sp_fire_support_land_drone_reward_improved_communication: "在开发无人机的有效控制方法的同时，我们的工程师还开发了一种改进的无线通信方法。我们可以将这一突破应用于民用或军事领域。"
 sp_fire_support_land_drone_reward_improved_communication_civilian_application: "民事应用"
 sp_fire_support_land_drone_reward_improved_communication_military_application: "军事应用"
 sp_fire_support_land_drone_reward_improved_communication_tech_bonus: "改进型无线通信"
 sp_tactical_augmented_reality_reward_civilian_interest: "民间兴趣"
 sp_tactical_augmented_reality_reward_civilian_interest_desc: "一家科技公司对军方的增强现实研究项目很感兴趣。他们希望加强民用和军工联合体之间的合作。我们可以建立一个为民用部门提供硬件的工厂，也可以利用该公司的资源帮助生产军用设备。"
 sp_tactical_augmented_reality_reward_civilian_interest_civ_factory: "民间投资"
 sp_tactical_augmented_reality_reward_civilian_interest_mil_factory: "军事投资"
 sp_double_shot_rifle_reward_double_shot_type: "双重射击方法"
 sp_double_shot_rifle_reward_double_shot_type_desc: "有两家公司与我们的工程师接洽，这两家公司都采用了独特的方法来提供更强的初始火力。一家公司提出设计一款双枪管突击步枪，可以短时间连续射击。第二家公司希望采用滑轮系统，使枪栓每次动作循环两次，从而快速连续发射两颗子弹。我们应该选择哪一家？"
 sp_double_shot_rifle_reward_double_shot_type_double_barrel: "双管"
 sp_double_shot_rifle_reward_double_shot_type_pulley: "滑轮系统"
 sp_double_shot_rifle_reward_improved_firing_rate: "改进的射速"
 sp_double_shot_rifle_reward_improved_firing_rate_desc: "在为特种部队研制速射武器的过程中，我们的工程师们已经找到了在不影响精度的情况下提高现有步兵武器射速的方法。我们可以将这种方法应用于主力突击步枪或辅助机枪。"
 sp_double_shot_rifle_reward_improved_firing_rate_offence: "突击步枪"
 sp_double_shot_rifle_reward_improved_firing_rate_defence: "机枪"
 sp_experimental_exoskeleton_reward_engineers: "陆军工程师的兴趣"
 sp_experimental_exoskeleton_reward_engineers_desc: "我们军队的工程师对我们的外骨骼项目很感兴趣。有了能增加穿戴者力量的外骨骼，他们可以提高战斗工兵的作战效率。我们可以开发出一种擅长防御工事的服装，或者一种有助于修复受损军事装备的服装。"
 sp_experimental_exoskeleton_reward_engineers_defence: "强化服"
 sp_experimental_exoskeleton_reward_engineers_recovery: "恢复服"
 sp_tank_support_drones_reward_improved_visibility: "改进型视野"
 sp_tank_support_drones_reward_improved_visibility_desc: "在研发新型坦克支援无人机的视觉显示时，我们的工程师率先开发了一种摄像系统，该系统可以提高坦克乘员在车辆外观察的能力。"
 sp_tank_support_drones_reward_improved_targeting: "改进型火控"
 sp_tank_support_drones_reward_improved_targeting_desc: "在为我们的战斗无人机开发威胁识别软件时，我们的工程师成功开发出与我们现有坦克软件兼容的版本。有了这些软件，我们将能够改进坦克瞄准计算机。"
 sp_active_camouflage_reward_vehicle_protection: "车辆应用迷彩"
 sp_active_camouflage_reward_vehicle_protection_desc: "一些针对个人伪装装备的研究成果也可以应用到我们的车辆上。我们可以优先考虑隐藏车辆，防止地面或空中敌人发现。"
 sp_active_camouflage_reward_vehicle_protection_ground: "地面敌人"
 sp_active_camouflage_reward_vehicle_protection_ground_air: "空中敌人"
 sp_active_protection_systems_reward_improved_targeting: "改进型火控"
 sp_active_protection_systems_reward_improved_targeting_desc: "我们的工程师开发了一种用于探测来袭弹丸的新系统。他们认为，其中一些算法也可用于改善飞机探测。"
 sp_tank_electric_engine_hybrid_mode: "改进型引擎"
 sp_tank_electric_engine_hybrid_mode_desc: "通过结合开发电动发动机的经验，我们的工程师能够改进现有的柴油和涡轮发动机模型。"
 sp_tank_super_heavy_cannon_propellant: "改进型推进剂"
 sp_tank_super_heavy_cannon_propellant_desc: "通过研究增加重量和体积的炮弹，我们的工程师能够改进现有的推进剂。"
 sp_tank_aa_launchers_reward_multi_launcher_missile: "改装导弹"
 sp_tank_aa_launchers_reward_multi_launcher_missile_desc: "在为我们的坦克开发防空导弹发射器时，我们的工程师们很快尝试制造一种炮管发射的导弹。他们认为他们可以开发一种适合我们大多数坦克炮管的导弹，尽管这不是最佳选择。同样，他们可以让导弹兼容我们多代便携式防空导弹。"
 sp_tank_aa_launchers_reward_utlise_in_tanks: "使其可以炮管发射"
 sp_tank_aa_launchers_reward_utilise_in_manpads: "使其可以跨届发射"
 sp_tank_self_sharpening_ammo_reward_improved_alloys: "改进型合金"
 sp_tank_self_sharpening_ammo_reward_improved_alloys_desc: "在研究一种新的热处理方法以改善钨穿甲弹的微观结构时，我们的材料工程师发现了一种可用于处理装甲板的热处理方法。"
 sp_super_heavy_tank_turrets_reward_turret_ring: "强化炮塔环"
 sp_super_heavy_tank_turrets_reward_turret_ring_desc: "重型炮塔的挑战在于制造一个能够承受负载并以适当速度移动的炮塔环。我们在开发超重型炮塔的过程中吸取了一些教训，我们可以将这些知识应用于提高炮塔的旋转速度或提高其耐用性。"
 sp_super_heavy_tank_turrets_reward_turret_ring_speed: "更快的炮塔旋转速度"
 sp_super_heavy_tank_turrets_reward_turret_ring_armour: "增加炮塔环装甲"
 sp_double_barrel_cannons_reward_improved_autoloader: "改进型自动装弹机"
 sp_double_barrel_cannons_reward_improved_autoloader_desc: "我们的工程师在研究双管装弹系统的同时，还为我们的坦克开发了一种改进的自动装弹机。"
 sp_railgun_cannon_reward_improved_barrel: "改进型炮管"
 sp_railgun_cannon_reward_improved_barrel_desc: "在研制能够承受电磁炮巨大热量的炮管时，我们的工程师设法利用他们的一些发现来改进我们传统的炮管。"
 sp_railgun_cannon_2_reward_improved_barrel: "改进型炮管"
 sp_railgun_cannon_2_reward_improved_barrel_desc: "在研制能够承受电磁炮巨大热量的炮管时，我们的工程师设法利用他们的一些发现来改进我们传统的炮管。"
 sp_tank_based_laser_main_cannons_reward_air_defence: "防空激光"
 sp_tank_based_laser_main_cannons_reward_air_defence_desc: "随着激光武器的进步，我们的工程师开发出了可以用来击落空中目标的激光武器。"
 sp_tank_based_laser_point_defense_reward_air_defence: "防空激光"
 sp_tank_based_laser_point_defense_reward_air_defence_desc: "随着激光武器的进步，我们的工程师开发出了可以用来击落空中目标的激光武器。"
 sp_truck_modular_seating_reward_quick_release_belt: "可快速释放的安全带"
 sp_truck_modular_seating_reward_quick_release_belt_desc: "在开发模块化座椅的过程中，我们的工程师开发了一款新型4点式安全带快速释放装置。这应该可以让受伤人员从车辆中撤离变得更容易。"
 sp_utility_vehicle_electric_engines_reward_fuel_efficiency: "改进的燃油效率"
 sp_utility_vehicle_electric_engines_reward_fuel_efficiency_desc: "在研究新型电池的过程中，我们的科学家找到了一种方法，利用我们的一些研究成果来帮助民用领域。"
 sp_utility_vehicle_electric_engines_reward_fuel_efficiency_option_tech_bonus: "改进的燃油效率"
 sp_automatic_twin_barrel_mortar_turret_reward_improved_mortars: "改进型迫击炮"
 sp_automatic_twin_barrel_mortar_turret_reward_improved_mortars_desc: "研究如何使两门迫击炮同时射击使我们能够为步兵开发更好的迫击炮系统。"
 sp_air_autonomous_computers_reward_improved_detection: "改进的导航和探测系统"
 sp_air_autonomous_computers_reward_improved_detection_desc: "在数据和机器学习的帮助下，我们能够指挥战斗机内的系统更准确地避开威胁并定位目标。"
 sp_air_autonomous_bombers_reward_improved_detection: "增强自主性和决策能力"
 sp_air_autonomous_bombers_reward_improved_detection_desc: "自主轰炸机的发展将有助于应对高强度的局势，减少规划人员和决策者之间关于哪些目标是敌对的必要的闲聊和争论。"
