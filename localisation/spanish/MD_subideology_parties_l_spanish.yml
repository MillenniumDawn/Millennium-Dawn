 SIN.conservatism: "£SIN_conservatism PAP - §Clique Occidental§!"
 SIN.conservatism_desc: "El Partido de Acción Popular (PAP) ha estado en el poder en Singapur desde finales de la década de 1950. Es considerado por muchos como una oligarquía glorificada, pero también ha contribuido al auge económico de Singapur. Las políticas promovidas por el PAP suelen ser conservadoras, aunque rechazan la etiqueta de cualquier cosa realmente occidental.\n\n¡La §Clique Occidental§! impulsará una mayor cooperación con Estados Unidos y otras potencias occidentales importantes."
 SIN.conservatism_icon: "£SIN_conservatism"
 SIN.liberalism: "£SIN_liberalism Partido Democrático de Singapur"
 SIN.liberalism_desc: "El Partido Democrático de Singapur se centra en la agenda de los derechos humanos y de un Singapur en crecimiento sin sobreexplotar a su población."
 SIN.liberalism_icon: "£SIN_liberalism"
 SIN.socialism: "£SIN_socialism Partido de los Trabajadores"
 SIN.socialism_desc: "El Partido de los Trabajadores es el único partido de oposición que cuenta con miembros del parlamento. Abogan por que Singapur se convierta en un país más socialista, minimizando el elitismo y el materialismo. Además, creen en un 'Parlamento de Primer Mundo' en el que el gobierno sea responsable de los problemas que afectan a los singapurenses y permita a los singapurenses ejercer su derecho a la participación política.\n"
 SIN.socialism_icon: "£SIN_socialism"
 SIN.Autocracy: "£SIN_conservatism PAP - §Clique Oriental§!"
 SIN.Autocracy_desc: "El Partido de Acción Popular (PAP) ha estado en el poder en Singapur desde finales de la década de 1950. Es considerado por muchos como una oligarquía glorificada, pero también ha contribuido al auge económico de Singapur. Las políticas promovidas por el PAP suelen ser conservadoras, aunque rechazan la etiqueta de cualquier cosa realmente occidental.\n\n¡La §Clique Oriental§! del PAP busca una mayor relación con la República Popular China, Rusia y otras potencias emergentes importantes.\n"
 SIN.Autocracy_icon: "£SIN_conservatism"
 SIN.anarchist_communism: "£SIN_anarchist_communism Partido del Pueblo de Singapur"
 SIN.anarchist_communism_desc: "El Partido del Pueblo de Singapur sigue patrones similares a los de los partidos liberales en Singapur. Son similares al Partido Democrático de Singapur, pero buscan concesiones adicionales como mejores oportunidades de empleo y educación.\n"
 SIN.anarchist_communism_icon: "£SIN_anarchist_communism"
 SIN.Caliphate: "£generic_Caliphate_small Jemaah Islamiyah"
 SIN.Neutral_Autocracy: "£SIN_conservatism PAP - §Clique No Alineada§!"
 SIN.Neutral_Autocracy_desc: "El Partido de Acción Popular (PAP) ha estado en el poder en Singapur desde finales de la década de 1950. Es considerado por muchos como una oligarquía glorificada, pero también ha contribuido al auge económico de Singapur. Las políticas promovidas por el PAP suelen ser conservadoras, aunque rechazan la etiqueta de cualquier cosa realmente occidental.\n\n¡La §Clique No Alineada§! se centra principalmente en la ASEAN y en que Singapur se mantenga firme sin interferencias extranjeras. Suelen ser el grupo más grande de los tres cliques.\n"
 SIN.Neutral_Autocracy_icon: "£SIN_conservatism"
 SIN.Neutral_Communism: "£SIN_Neutral_Communism Partido Democrático Progresista"
 SIN.Neutral_Communism_desc: "El Partido Democrático Progresista es otro partido minoritario en Singapur que aboga por mayores derechos humanos y redistribución de la riqueza para eliminar la pobreza.\n"
 SIN.Neutral_Communism_icon: "£SIN_Neutral_Communism"
 SIN.Neutral_conservatism: "£generic_Neutral_conservatism_small Partido Reformista"
 SIN.Neutral_conservatism_desc: "Conservadurismo Neutral: El Partido Reformista es un partido político económicamente liberal y socialmente conservador en Singapur."
 SIN.Neutral_Libertarian: "£SIN_Neutral_Libertarian Singapurenses Primero"
 SIN.Neutral_Libertarian_desc: "Singapurenses Primero fue fundado a principios de 2014 para reducir la dependencia de la mano de obra extranjera barata y poco cualificada, dar mayor prioridad al desarrollo empresarial local, fomentar el empleo de los singapurenses nativos y revisar las políticas que ponen a los singapurenses en desventaja al trabajar en Singapur.\n"
 SIN.Neutral_Libertarian_icon: "£SIN_Neutral_Libertarian"
 SIN.neutral_Social: "£SIN_neutral_Social Partido de Solidaridad Nacional"
 SIN.neutral_Social_desc: "El PSN aboga por una mayor cooperación dentro del sistema político multipartidista y mayores derechos políticos y económicos para el pueblo.\n"
 SIN.neutral_Social_icon: "£SIN_neutral_Social"
 SIN.Nat_Autocracy: "£SIN_Nat_Autocracy Fuerzas Armadas de Singapur"
 SIN.Nat_Autocracy_desc: "Las Fuerzas Armadas de Singapur (SAF) se formaron poco después de la independencia de Malasia y se han convertido lentamente en uno de los ejércitos mejor equipados y entrenados del mundo. Las fuerzas de Singapur se basan principalmente en el reclutamiento obligatorio, con un grupo más reducido de militares y mujeres profesionales.\n"
 SIN.Nat_Autocracy_icon: "£SIN_Nat_Autocracy"
