 sp_caseless_ammunition_reward_new_propellant: "Новое топливо"
 sp_caseless_ammunition_reward_new_propellant_desc: "Наши инженеры разработали термостойкое топливо, которое должно помочь уменьшить перегрев."
 sp_fire_support_land_drone_reward_improved_communication: "Новый способ связи с помощью беспилотных летательных аппаратов"
 sp_fire_support_land_drone_reward_improved_communication_civilian_application: "Гражданское применение"
 sp_fire_support_land_drone_reward_improved_communication_military_application: "Военное применение"
 sp_fire_support_land_drone_reward_improved_communication_tech_bonus: "Улучшенная беспроводная связь"
 sp_tactical_augmented_reality_reward_civilian_interest: "Гражданские интересы"
 sp_tactical_augmented_reality_reward_civilian_interest_desc: "Технологическая компания заинтересовалась военным исследовательским проектом в области дополненной реальности. Они хотят расширить сотрудничество между гражданским и военным промышленными комплексами. Мы можем либо создать фабрику, поставляющую оборудование гражданскому сектору, либо использовать ресурсы компании для производства оборудования для военных."
 sp_tactical_augmented_reality_reward_civilian_interest_civ_factory: "Гражданские инвестиции"
 sp_tactical_augmented_reality_reward_civilian_interest_mil_factory: "Военные инвестиции"
 sp_double_shot_rifle_reward_double_shot_type: "Метод двойного выстрела"
 sp_double_shot_rifle_reward_double_shot_type_desc: "К нашим инженерам обратились две компании, каждая из которых предлагает свой уникальный способ увеличения начальной огневой мощи. Одна компания предлагает сконструировать штурмовую винтовку с двумя стволами, которые могут стрелять друг за другом. Вторая компания хочет внедрить систему шкивов, чтобы затвор дважды за цикл открывался и закрывался для быстрой стрельбы двумя патронами. Что нам выбрать?"
 sp_double_shot_rifle_reward_double_shot_type_double_barrel: "Двойной ствол"
 sp_double_shot_rifle_reward_double_shot_type_pulley: "Система шкивов"
 sp_double_shot_rifle_reward_improved_firing_rate: "Улучшенная скорострельность"
 sp_double_shot_rifle_reward_improved_firing_rate_desc: "Работая над созданием скорострельного оружия для наших спецподразделений, наши инженеры выяснили, как повысить скорострельность существующего пехотного оружия без ущерба для точности. Мы можем применить этот метод как к нашим основным штурмовым винтовкам, так и к вспомогательным пулемётам."
 sp_double_shot_rifle_reward_improved_firing_rate_offence: "Штурмовые винтовки"
 sp_double_shot_rifle_reward_improved_firing_rate_defence: "Пулеметы"
 sp_experimental_exoskeleton_reward_engineers: "Интерес со стороны Армейских Инженеров"
 sp_experimental_exoskeleton_reward_engineers_desc: "Инженерный корпус нашей армии заинтересовался нашим проектом экзоскелета. С помощью экзоскелета, который увеличивает силу пользователя, они могли бы повысить эффективность боевых инженеров. Мы могли бы разработать костюм, который отлично подходит для строительства укреплений, или костюм, который помогает восстанавливать повреждённую военную технику."
 sp_experimental_exoskeleton_reward_engineers_defence: "Фортификационный костюм"
 sp_experimental_exoskeleton_reward_engineers_recovery: "Восстановительный костюм"
 sp_tank_support_drones_reward_improved_visibility: "Улучшенное зрение"
 sp_tank_support_drones_reward_improved_visibility_desc: "Работая над визуальными дисплеями для новых дронов поддержки танков, наши инженеры создали инновационную систему камер, которая должна улучшить обзор для экипажей наших танков."
 sp_tank_support_drones_reward_improved_targeting: "Улучшенный таргетинг"
 sp_tank_support_drones_reward_improved_targeting_desc: "Работая над программным обеспечением для распознавания угроз для наших боевых дронов, нашим инженерам удалось создать версию, совместимую с нашим текущим программным обеспечением для танков. С его помощью мы сможем усовершенствовать прицельные компьютеры для наших танков."
 sp_active_camouflage_reward_vehicle_protection: "Нанесенный на транспортное средство камуфляж"
 sp_active_camouflage_reward_vehicle_protection_desc: "Некоторые исследования, проводимые в области личного камуфляжного снаряжения, можно применить и к нашим транспортным средствам. Мы можем сделать приоритетным направлением маскировку наших транспортных средств как от наземных, так и от воздушных врагов."
 sp_active_camouflage_reward_vehicle_protection_ground: "Наземные враги"
 sp_active_camouflage_reward_vehicle_protection_ground_air: "Воздушные враги"
 sp_active_protection_systems_reward_improved_targeting: "Улучшенный таргетинг"
 sp_active_protection_systems_reward_improved_targeting_desc: "Наши инженеры разработали новую систему обнаружения приближающихся снарядов. Они предполагают, что некоторые алгоритмы можно использовать и для улучшения обнаружения самолётов."
 sp_tank_electric_engine_hybrid_mode: "Усовершенствованные двигатели"
 sp_tank_electric_engine_hybrid_mode_desc: "Используя опыт разработки электрических двигателей, наши инженеры смогли усовершенствовать существующие модели дизельных и турбинных двигателей."
 sp_tank_super_heavy_cannon_propellant: "Усовершенствованное топливо"
 sp_tank_super_heavy_cannon_propellant_desc: "Работая над снарядами с увеличенным весом и объёмом, наши инженеры смогли усовершенствовать существующие виды топлива."
 sp_tank_aa_launchers_reward_multi_launcher_missile: "Модернизированная ракета"
 sp_tank_aa_launchers_reward_multi_launcher_missile_desc: "При разработке ПЗРК для наших танков, наши инженеры недолго экспериментировали с созданием ракеты, запускаемой из ствола. Они пришли к выводу, что могут разработать ракету, которая подойдет большинству наших танковых стволов, хотя это будет не совсем оптимально. Точно так же они могли бы сделать ракету совместимой с несколькими поколениями наших ПЗРК."
 sp_tank_aa_launchers_reward_utlise_in_tanks: "Сделай так, чтобы это был запущенный ствол"
 sp_tank_aa_launchers_reward_utilise_in_manpads: "Сделайте это межпоколенческим"
 sp_tank_self_sharpening_ammo_reward_improved_alloys: "Улучшенные сплавы"
 sp_tank_self_sharpening_ammo_reward_improved_alloys_desc: "Разрабатывая новый метод термообработки для улучшения микроструктуры вольфрамового пробойника, наши инженеры по материалам обнаружили метод термообработки, который можно использовать для обработки наших броневых пластин."
 sp_super_heavy_tank_turrets_reward_turret_ring: "Усиленное револьверное кольцо"
 sp_super_heavy_tank_turrets_reward_turret_ring_desc: "Задача, стоящая перед более тяжёлой башней, заключается в создании кольца башни, способного выдерживать нагрузки и двигаться с соответствующей скоростью. Мы извлекли несколько уроков при разработке сверхтяжёлой башни и могли бы применить эти знания для улучшения скорости вращения наших башен или повышения их прочности."
 sp_super_heavy_tank_turrets_reward_turret_ring_speed: "Более быстрое вращение револьверной головки"
 sp_super_heavy_tank_turrets_reward_turret_ring_armour: "Увеличьте кольцевую броню башни"
 sp_double_barrel_cannons_reward_improved_autoloader: "Улучшенный автозагрузчик"
 sp_double_barrel_cannons_reward_improved_autoloader_desc: "Наши инженеры разработали усовершенствованную систему автоматической загрузки для наших танков, работая над системой двухствольной перезарядки."
 sp_railgun_cannon_reward_improved_barrel: "Улучшенный ствол"
 sp_railgun_cannon_reward_improved_barrel_desc: "Работая над стволом, способным выдерживать сильный нагрев, исходящий от рельсотрона, нашим инженерам удалось использовать некоторые из своих открытий для улучшения традиционных стволов."
 sp_railgun_cannon_2_reward_improved_barrel: "Улучшенный ствол"
