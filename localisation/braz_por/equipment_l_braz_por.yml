 ARM_infantry_weapons: "AKM"
 ARM_infantry_weapons_desc: "O AKM, desenvolvido em 1959, é a variante modernizada mais comum do rifle AK-47, desenvolvido por Mikhail Kalashnikov. Ele é muito mais leve e preciso durante o fogo automático do que seu antecessor."
 ARM_infantry_weapons1: "AK-74"
 ARM_infantry_weapons1_desc: "O AK-74 é desenvolvido a partir do AKM e apresenta atualizações significativas em relação ao seu antecessor. Notavelmente, ele usa cartuchos de 5,45 mm em vez do então padrão Warzaw Pact 7,62 mm."
 ARM_infantry_weapons2: "K6-92 BORZ"
 ARM_infantry_weapons2_desc: "A submetralhadora K6-92 foi desenvolvida na Armênia, que, após ganhar a independência em 1991, estava na verdade em um estado de conflito armado com o Azerbaijão sobre Nagorno-Karabakh. As formações armadas armênias sentiram intensamente a escassez de armas pequenas, cuja necessidade levou os engenheiros armênios em 1991-92 a criar uma submetralhadora K6-92 relativamente simples."
 ARM_infantry_weapons3: "VAHAN"
 ARM_infantry_weapons3_desc: "O Vahan foi desenvolvido com base em um rifle de assalto experimental de 7,62x39 mm (às vezes chamado de MBK-2) projetado por Manasyan enquanto servia no exército soviético. A arma automática funciona no princípio de um obturador semi-livre, o que torna possível simplificar o design para produção semi-artesanal."
 ARM_infantry_weapons4: "K-3"
 ARM_infantry_weapons4_desc: "K-3 é um fuzil de assalto bullpup armênio desenvolvido em meados da década de 1990 com base no fuzil de assalto soviético AK-74, com possibilidade de disparo automático e semiautomático, bem como disparo de um lançador de granadas sob o cano. Desenvolvido pelo departamento da indústria militar sob o Ministério da Defesa da Armênia. Produzido em pequenas séries."
 ARM_infantry_weapons5: "AS-300"
 ARM_infantry_weapons5_desc: "Apresentado na Armênia nos exercícios de comando e equipe militar Ardzagank 2013 em outubro de 2013, o fuzil de assalto AS-300 foi projetado para usar cartuchos de 7,62 x 35 mm e tem um silenciador semelhante. O fuzil de assalto tem um carregador de caixa de 30 cartuchos, um design de coronha diferente e uma empunhadura frontal vertical. Automáticos a gás fornecem uma taxa de tiro de até 500 tiros por minuto. Mecanismo de gatilho do tipo gatilho, modo de disparo - simples e automático. A produção do AS-300 usa um mecanismo de ferrolho de um fuzil de assalto Kalashnikov, embora um novo cano, coronha e outras peças sejam instalados."
 ARM_infantry_weapons6: "ASR-545"
 ARM_infantry_weapons6_desc: "Apresentado na Armênia nos exercícios de comando e equipe militar Ardzagank 2013 em outubro de 2013, o rifle ASR-545 tem automáticos operados a gás. O rifle é projetado para conduzir fogo silencioso preciso de posições ocultas para destruir mão de obra inimiga e veículos levemente blindados (cartuchos perfurantes de nossa própria produção são usados ​​para o último). Os rifles são equipados com trilhos Picatinny para miras ópticas e colimadoras, bem como outros dispositivos. O rifle usa um cartucho de 5,45x39 mm com uma bala subsônica."
 ARM_infantry_weapons7: "RDL-34"
 ARM_infantry_weapons7_desc: "A ASPAR Arms recentemente desenvolveu um rifle baseado no AR-15, que utiliza revistas e cartuchos de calibre similares aos de um fuzil de assalto Kalashnikov. O design desse rifle é altamente confiável e não inferior aos seus equivalentes."
 ARM_SP_R_arty_2: "N-2"
 ARM_SP_R_arty_2_desc: "O N-2 é um lançador múltiplo de foguetes armênio projetado e produzido pela Scientific Production Association Garni-Ler a partir de 2011. A Armênia não divulgou muitas informações sobre o sistema de foguetes, no entanto, é evidente que o N-2 está sendo produzido em massa e está em uso ativo pelas Forças Armadas Armênias e, provavelmente, pelo Exército de Defesa de Nagorno-Karabakh. O sistema foi desenvolvido no GAZ-3308, um caminhão militar russo."
