 BSH_anti_immigration_policies: "Políticas Anti-imigração"
 BSH_anti_immigration_policies_desc: "Implementar mais políticas anti-imigração manterá viva e bem a identidade Bashkir."
 BSH_decolectivisation: "Descoletivização"
 BSH_decolectivisation_desc: "É hora de se livrar do legado da URSS e ajudar a população a se mudar para as cidades."
 BSH_tatar_past: "Passado Tatar"
 BSH_tatar_past_desc: "A história não pode ser alterada, e sabemos disso. Somos os grandes herdeiros do Canato de Kazan."
 BSH_constitution_return: "Restaurar a Primeira Constituição Bashkir"
 BSH_constitution_return_desc: "É hora de restaurar uma constituição normal em nosso país."
 BSH_true_political_and_national_freedom: "Verdadeira Liberdade Política"
 BSH_true_political_and_national_freedom_desc: "O início da verdadeira liberdade política é se recuperar da devastação que ocorreu durante nossa purga dentro do país. É hora de avançar e conquistar o que nosso povo realmente deseja."
 BSH_tatarin_nati_modifier: "Política Estatal de Bashkortostan"
 BSH_tatarin_nati_modifier_desc: "A ascensão ao poder das forças nacionalistas em Bashkortostan afetou grandemente sua política doméstica e externa. A prioridade foi o poder e a força da nação, propaganda do grande passado e revanchismo, pela grandeza Bashkir perdida."
