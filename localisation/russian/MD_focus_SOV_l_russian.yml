 sov.oligarch_deals.1.b: "Мы должны поддерживать свободный рынок! ТНК останется жива!"

 sov_oligarch_deals.2.t: "Слияние Газпрома с Сибнефтью"
 sov_oligarch_deals.2.d: "Газпром собирается совершить сделку с крупной нефтяной компанией, принадлежащей Роману Абрамовичу, "Сибнефть". Это большая угроза рыночной свободе в нашей стране, но это очень хорошо для наших государственных корпораций. Должны ли мы это одобрять?"
 sov.oligarch_deals.2.a: "Одобрить сделку! Сибнефть наконец-то наша!"
 sov.oligarch_deals.2.b: "Если это плохо для свободного рынка - это плохо для России!"

