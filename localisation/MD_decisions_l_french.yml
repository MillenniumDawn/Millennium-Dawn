 ### Help Decisions ###
 Help_Decisions:0 "Section d'aide"
 Help_Decisions_desc:0 "Cette section comprend une aide pour les différentes modifications du gameplay de MD4. Vous pouvez désactiver cette section en choisissant la décision appropriée. Notez que vous ne pourrez pas accéder à cette section pendant ce jeu si vous la désactivez.\n\nSi vous avez besoin d’aide ultérieurement, vous pouvez accéder au Wiki MD4 en cliquant sur le point d’interrogation situé dans le coin supérieur droit"
 disable_help:0 "Désactiver l'aide"
 disable_help_desc:0 "Désactiver la section d'aide. Vous ne pourrez plus y accéder à moins de démarrer une nouvelle partie."
 expand_help:0 "Développer l'aide"
 expand_help_desc:0 "Développer la liste des rubriques d'aide"
 collapse_help:0 "Réduire l'aide"
 collapse_help_desc:0 "Réduire la liste des rubriques d'aide"
