 brazil.3.t: "Projet de développement de l'Amazonie"
 brazil.3.d: "L’Amazonie est un trésor inexploité que nous pouvons exploiter pour stimuler notre économie. On peut y extraire du métal, du bois et du pétrole qui seront utilisés dans nos industries et dans celles d’autres pays. Devons-nous autoriser les entreprises à exploiter l’Amazonie à des fins lucratives ?"
 brazil.3.a: "Les arbres repousseront de toute façon."
 brazil.3.b: "L'environnement n'est pas à vendre."
 brazil.6.t: "Projet : ravager l'Amazonie"
 brazil.6.d: "L’Amazonie a déjà montré des signes prometteurs en raison de ses ressources brutes. Un nouveau projet, plus ambitieux, est sur la table. Il pourrait nous aider à compenser nos dettes et à encourager les investissements étrangers."
 brazil.6.a: "Les affaires sont plus importantes que quelques arbres ridicules !"
 brazil.6.b: "Nous devons préserver nos trésors nationaux pour les générations futures."
 brazil.4.t: "Lula est élu"
 brazil.4.d: "Lula est l'un des présidents les plus populaires de l'histoire. Nous pouvons utiliser cette popularité pour imposer ce que nous voulons au gouvernement. Le Parti des travailleurs était autrefois l'un des partis radicaux les plus à gauche du Brésil. Aujourd'hui, il est en train de s'imposer comme le nouveau visage de la social-démocratie."
 brazil.4.a: "Ainsi commence"
 brazil.5.t: "L'état de nos exportations"
 brazil.5.d: "Notre pays dispose d’une immense richesse en matières premières que nous pouvons utiliser pour financer des industries dans le monde entier. Ces exportations de matières premières nous procureraient dès maintenant de grandes quantités de liquidités. Cependant, nous pourrions également adopter une politique protectionniste pour nos échanges commerciaux et éventuellement conserver ces ressources pour les utiliser sur notre territoire. Que devrions-nous faire ?"
 brazil.5.a: "Exportation en masse"
 brazil.5.b: "Notre terre, nos ressources"
 brazil.7.t: "Néo-communiste"
 brazil.7.d: "Le parti s’est éloigné de la démocratie."
 brazil.7.a: "Pour les travailleurs !"
 brazil.8.t: "Gouvernement de gauche radicale"
 brazil.8.d: "Notre parti est désormais celui qui a tenu certaines des promesses du président."
