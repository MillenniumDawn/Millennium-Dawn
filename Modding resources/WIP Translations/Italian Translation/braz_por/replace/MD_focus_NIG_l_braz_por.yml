 NIG_nigerian_secularism_idea: "Laicità nigeriana"
 NIG_nigerian_secularism_idea_desc: "Le differenze religiose in Nigeria hanno costretto il governo a non scegliere nessuna delle due parti. La laicità è davvero nell'interesse della Nigeria."
 NIG_nigerian_land_of_harmony_idea: "Terra di armonia"

 NIG_unrestrained_piracy_idea: "Pirateria sfrenata"
 NIG_unrestrained_piracy_idea_desc: "Le lotte religiose e l'instabilità politica della Nigeria hanno spianato la strada ai pirati che si sono scatenati al largo delle coste. La pirateria nella regione ha un impatto soprattutto sulle nostre imprese petrolifere e del gas."
 NIG_restrained_piracy_idea: "Pirateria contenuta"
 NIG_restrained_piracy_idea_desc: "Il governo federale ha preso alcune precauzioni e misure per affrontare la pirateria. La pirateria è ora meno dilagante rispetto al passato. Tuttavia, è ancora presente."
 NIG_efficient_government_spending_idea: "Spesa governativa efficiente"
 NIG_efficient_government_spending_idea_desc: "Il governo nigeriano è rimasto piuttosto efficiente nel mantenere i propri bilanci. Ciò è dovuto in parte alle esportazioni e alla produzione di petrolio."
 NIG_efficient_government_spending_reform_idea: "Spesa governativa efficiente"
 NIG_efficient_government_spending_reform_idea_desc: "Il governo nigeriano è rimasto piuttosto efficiente nel mantenere i propri bilanci. Ciò è dovuto in parte alle esportazioni e alla produzione di petrolio. Ulteriori riforme e interventi di manutenzione hanno permesso di garantire tassi di interesse più bassi sul nostro debito."
