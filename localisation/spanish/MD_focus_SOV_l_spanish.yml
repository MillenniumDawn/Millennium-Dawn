 sov_other.11.t: "Ejercicios Militares Masivos entre Rusia y la OTAN!"
 sov_other.11.d: "Tras su giro hacia Occidente, Rusia ha iniciado ejercicios militares conjuntos a gran escala con las fuerzas de la OTAN en suelo ruso. Estos ejercicios simbolizan una nueva era de cooperación y confianza mutua."
 sov_other.11.a: "Antes enemigos, ahora amigos."
 sov_other.12.t: "Tropas de la OTAN en Rusia"
 sov_other.12.d: "Como parte de su nueva alineación occidental, Rusia ha permitido que las fuerzas de la OTAN se estacionen en su territorio para promover la estabilidad regional y la seguridad compartida."
 sov_other.12.a: "Bien"
 SOV_combined_economic_system: "Sistema Económico Combinado"
 SOV_combined_economic_system_desc: "Al forjar un compromiso entre las instituciones estatales y los intereses oligárquicos, estamos forjando una solución típicamente rusa para la recuperación económica. El equilibrio y el control definirán nuestro camino a seguir."
 SOV_oligarchic_republic: "República Oligárquica"
 SOV_oligarchic_republic_desc: "Cuando los oligarcas hayan finalizado sus fusiones corporativas, comienza una nueva era: una Rusia dirigida por oligarcas, donde el poder privado dicta la política nacional."
 SOV_continue_etatist_rise: "Continuar el Ascenso Estatista"
 SOV_continue_etatist_rise_desc: "Rusia no puede permitirse el lujo de ser gobernada por clanes rebeldes de oligarcas que exportan nuestros recursos para su propio beneficio. Necesitamos un liderazgo firme, y estamos listos para ejercerlo."
 sov_other.13.t: "Propuesta rusa..."
 sov_other.13.d: "El nuevo gobierno democrático de Rusia ha propuesto un acuerdo lingüístico mutuo con Ucrania. El ruso adquiriría estatus oficial en Ucrania, mientras que Rusia promovería la educación en ucraniano entre la población étnica ucraniana. Esta iniciativa busca fomentar la paz, el intercambio cultural y la amistad a largo plazo entre nuestras naciones."
 sov_other.13.a: "Idea maravillosa!"
 sov_other.13.b: "Lo siento, no"
 sov_other.14.t: "Ucrania aceptó nuestra propuesta!"
 sov_other.14.d: "Ucrania ha aceptado nuestra propuesta de integración lingüística mutua. Ha comenzado una nueva era de cooperación."
 sov_other.14.a: "Maravilloso"
 sov_other.15.t: "Ucrania rechazó nuestra propuesta!"
 sov_other.15.d: "Ucrania ha rechazado nuestra oferta de integración y cooperación lingüística mutua."
 sov_other.15.a: "¿Por qué?"
 SOV_nemtsov: "Boris Nemtsov"
 SOV_nemtsov_desc: "Boris Yefimovich Nemtsov (9 de octubre de 1959 - 27 de febrero de 2015) es un físico ruso, político liberal y crítico declarado de Vladímir Putin. Desempeñó un papel clave en la formulación de reformas económicas durante la transición de la era soviética y ocupó altos cargos durante la presidencia de Yeltsin, incluyendo gobernador de Nizhni Nóvgorod, ministro de Combustible y Energía, y viceprimer ministro. Posteriormente, Nemtsov fundó el movimiento Joven Rusia, cofundó Causa Justa y contribuyó a la creación de la Unión de Fuerzas de Derecha, un bloque político reformista liberal. Su legado sigue siendo un símbolo de la resistencia democrática en la historia moderna de Rusia."
 SOV_union_of_right_forces: "Unión de Fuerzas de Derecha"
 SOV_union_of_right_forces_desc: "Ahora estaremos al mando. La Unión de Fuerzas de Derecha aspira a guiar a Rusia hacia los valores democráticos y el liberalismo de mercado. Con reformistas experimentados y una agenda clara, trabajaremos para modernizar el país desde dentro."
 SOV_conservative_russia: "Rusia Conservadora"
 SOV_conservative_russia_desc: "Los cambios globales casi destruyeron a Rusia de nuevo; es hora de retomar las reformas pacíficas. Un rumbo conservador ayudará a preservar los valores tradicionales, restablecer el orden y estabilizar nuestra nación en tiempos de incertidumbre."
 SOV_tsar_boris: "Zar Boris"
 SOV_tsar_boris_desc: "Décadas bajo el régimen soviético privaron a nuestro pueblo de equilibrio espiritual y llevaron a Rusia por el mal camino. Solo una monarquía, aunque sea simbólica, puede devolver a nuestra nación al camino recto. Una monarquía restaurada servirá como fuerza cultural unificadora en una sociedad fracturada."
 SOV_reform_constitution: "Reforma Constitucional"
 SOV_reform_constitution_desc: "Nuestra constitución debe reformarse en vista del regreso de la monarquía, aunque sea de forma muy limitada. Estos cambios consagrarán el papel ceremonial de la monarquía, preservando al mismo tiempo las instituciones democráticas y el estado de derecho."
 SOV_curb_corruption: "Lucha contra la Corrupción"
 SOV_curb_corruption_desc: "Los funcionarios corruptos son enemigos de Rusia. Erradicarlos es esencial para generar confianza en el gobierno y atraer inversiones. Este esfuerzo requerirá reformas profundas y una firme voluntad política."
 SOV_economical_liberalism: "Liberalismo Económico"
 SOV_economical_liberalism_desc: "El libre mercado es clave para sacar a Rusia de la pobreza. Debemos desvincular al gobierno del sector privado y permitir que las empresas operen de forma independiente. Reducir la burocracia y fomentar el emprendimiento liberará el verdadero potencial económico del país."
 SOV_affirm_orthodoxy: "La Iglesia es Nuestra Amiga"
 SOV_affirm_orthodoxy_desc: "Los años de ateísmo estatal bajo la Unión Soviética nos distanciaron de Dios. Al revitalizar nuestras iglesias y devolver las propiedades confiscadas al clero, iniciaremos la sanación espiritual de nuestra nación. La Iglesia Ortodoxa servirá de fundamento moral para nuestro renacimiento nacional."
 SOV_russian_history_patr: "Respetar la Historia de Rusia"
 SOV_russian_history_patr_desc: "Es imposible seguir el modelo soviético de denigrar nuestro pasado imperial. Debemos honrar la historia rusa en toda su extensión, desde los zares hasta la era moderna. Un futuro sólido depende de la comprensión y el respeto de nuestro legado."
 SOV_joint_us_ventures: "Asociación con los EE. UU."
 SOV_joint_us_ventures_desc: "Permitiremos que Estados Unidos establezca bases militares en nuestro territorio y apoye iniciativas económicas conjuntas. Esto fortalecerá las relaciones diplomáticas, modernizará nuestra economía y aumentará nuestra influencia en el escenario global."
 SOV_iron_guard_militarism: "La Guardia de Hierro"
 SOV_iron_guard_militarism_desc: "Crearemos una unidad especial: la Guardia de Hierro. Servirán como la élite real, responsables de proteger la monarquía, llevar a cabo misiones cruciales y liderar desde el frente. Su lealtad y entrenamiento los convertirán en un símbolo de la nueva era."
 SOV_laying_the_bricks: "Construyendo un Gran País Ladrillo a Ladrillo"
 SOV_laying_the_bricks_desc: "Cada paso que damos, como un ladrillo en la construcción de una casa, nos acerca a la construcción de la Gran Rusia. El progreso llegará gradualmente, con paciencia, visión y trabajo duro. Esta es la base de nuestro renacimiento nacional."
 SOV_navalny: "Alexei Navalny"
 SOV_navalny_desc: "Alexei Anatolievich Navalny (nacido el 4 de junio de 1976) es un líder de la oposición rusa, abogado y activista anticorrupción. Ha organizado numerosas protestas y desafiado el control del poder del presidente Putin. Como líder del partido Rusia del Futuro y fundador de la Fundación Anticorrupción, Navalny goza de reconocimiento internacional por su labor en defensa de los derechos humanos. Fue declarado preso de conciencia por Amnistía Internacional y recibió el Premio Sájarov a la Libertad de Conciencia. Su descripción de Rusia Unida como un \"partido de ladrones y estafadores\" se convirtió en un lema de lucha para los reformistas."
 SOV_path_of_western: "Camino del Occidentalismo"
 SOV_path_of_western_desc: "La Guerra Fría ha terminado. El nacionalismo y el comunismo son cosa del pasado. El único camino hacia adelante es la democracia, hacia el fin de la historia. Adoptar los valores e instituciones occidentales asegurará el lugar de Rusia en el mundo moderno."
 SOV_new_russia: "Nueva Rusia"
 SOV_new_russia_desc: "Es hora de que Rusia elija una nueva dirección, un camino que ha seguido durante siglos."
 SOV_release_prisoners: "Liberar a los Prisioneros Políticos"
 SOV_release_prisoners_desc: "Los presos políticos no tienen cabida en nuestro hermoso país. Debemos garantizarles su libertad."
 SOV_true_federalism: "Verdadero Federalismo"
 SOV_true_federalism_desc: "Es hora de acabar con el falso federalismo impuesto en la década de 1990. Restableceremos la verdadera autonomía de las regiones."
 SOV_rework_constituion: "Referéndum Constitucional Democrático"
 SOV_rework_constituion_desc: "Llevaremos a cabo una reforma integral de la Constitución, centrándose especialmente en los derechos e interacciones de los sujetos federales."
 SOV_referendum_start: "Referéndum de los Ciudadanos de Rusia"
 SOV_referendum_start_desc: "Cada sujeto federal celebrará su propio referéndum para decidir si sigue siendo parte de Rusia o se vuelve independiente."
 SOV_return_arms_subject: "Devolver a los Sujetos por la Fuerza"
 SOV_return_arms_subject_desc: "No reconocemos su deseo de separarse y utilizaremos la fuerza para traerlos de regreso."
 SOV_subject_guarantee: "Garantizar la Independencia"
 SOV_subject_guarantee_desc: "Respetaremos su independencia e incluso la garantizaremos formalmente."
 SOV_usr: "Estados Unidos de Rusia"
 SOV_usr_desc: "Inspirados por el éxito de los EE.UU., reformaremos nuestro sistema para que se parezca más al de ellos."
 SOV_new_establishment: "El Nuevo Establecimiento"
 SOV_new_establishment_desc: "Las nuevas repúblicas necesitarán un liderazgo nuevo para defender sus intereses dentro del Estado ruso."
 SOV_like_usa_weapon: "Acceso Libre a las Armas"
 SOV_like_usa_weapon_desc: "¡Viva la libertad de armas! Estableceremos políticas que permitan a los ciudadanos ejercer su derecho a portar armas, inspiradas en el modelo estadounidense. Esto empoderará a las personas y reforzará la idea de libertad y autosuficiencia."
 SOV_our_own_section_230: "Nuestra Sección 230"
 SOV_our_own_section_230_desc: "Aplicamos la práctica del Artículo 230 en nuestra legislación. Al proteger a las plataformas en línea de la responsabilidad por el contenido generado por los usuarios, fomentamos una internet más libre y abierta. La innovación prospera cuando se protege la libertad de expresión."
 SOV_liberal_loyalty_idea: "Lealtad Liberal"
 SOV_karabakh_question: "Resolver el Problema de Artsakh"
 SOV_karabakh_question_desc: "Es hora de abordar esto. El conflicto de Artsaj sigue siendo una fuente de inestabilidad en la región. Rusia debe adoptar una postura clara y basada en principios para lograr una paz duradera."
 SOV_georgia_question: "La Cuestión Georgiana"
 SOV_georgia_question_desc: "Es hora de abordar esto. Las relaciones con Georgia han sido tensas y persisten problemas territoriales sin resolver. Es necesario desarrollar una estrategia a largo plazo para resolver el conflicto y estabilizar el Cáucaso."
 sov_other.17.t: "Rusia apoya a Armenia!"
 sov_other.17.d: "Rusia ha declarado recientemente su apoyo abierto a Armenia y a sus esfuerzos por recuperar el territorio perdido. Esta decisión marca un cambio en nuestra política regional y podría alterar significativamente el equilibrio de poder en el Cáucaso."
 sov_other.17.a: "Interesante"
 sov_other.18.t: "Rusia decide mantener el statu quo"
 sov_other.18.d: "Rusia ha decidido no apoyar abiertamente las reivindicaciones territoriales de Armenia. Por ahora, el gobierno ha optado por una estrategia más cautelosa y neutral para evitar una mayor escalada en la región."
 sov_other.18.a: "Interesante"
 SOV_FSB_expansion: "Expandir el FSB"
 SOV_FSB_expansion_desc: "El FSB es nuestra principal agencia de seguridad y debemos asegurarnos de que cuente con instalaciones y recursos modernos para enfrentar los desafíos actuales."
 SOV_alpha_omon_exp: "Grupo Alfa"
 SOV_alpha_omon_exp_desc: "El Grupo Alfa, oficialmente Dirección A del Centro de Propósitos Especiales del FSB, es una unidad de fuerzas especiales de élite creada por el KGB soviético en 1974. Operando bajo control político directo, lleva a cabo operaciones encubiertas y paramilitares de alto riesgo tanto dentro como fuera de Rusia."
 SOV_malorossia_flag: "El proyecto Malorossia fue financiado!"
 SOV_vitebsk_flag: "El proyecto Vitebsk fue financiado!"
 SOV_first_bars_flag: "Primera Ola de BARS Entrenada"
 SOV_second_bars_flag: "Segunda Ola de BARS Entrenada"
 SOV_third_bars_flag: "Tercera Ola de BARS Entrenada"
 SOV_wagner_rebeliion_flag: "Los PMCs Wagner organizaron un motín"
 SOV_union_annex_belarus: "Se creó el Estado de la Unión!"
 SOV_romanov_empire: "Imperio Romanov Sagrado"
 SOV_hyper_empire: "Tercera Roma"
 demsov_supp_arm: "Apoyamos a Armenia"
 demsov_supp_aze: "Apoyamos a Azerbaiyán"
 sov_furgal.1.t: "Caso de Sergei Furgal"
 sov_furgal.1.d: "En la región rusa de Jabárovsk, el gobernador del partido nacionalista LDPR se presenta como un \"santo\". Destituye a funcionarios leales a nosotros, combate la corrupción con firmeza, recorta salarios y despide a numerosos burócratas. Por un lado, podemos elogiarlo como un ejemplo de integridad. Por otro, interfiere excesivamente en los intereses comerciales de los oligarcas leales a nosotros e impulsa ideas nacionalistas y democráticas. ¿Cómo debemos gestionar esta situación?"
 sov_furgal.1.a: "Ha perdido mi confianza. Fabriquemos un caso criminal contra él."
 sov_furgal.1.b: "Apoyemos este comportamiento!"
 sov_furgal.2.t: "Furgal está encarcelado!"
 sov_furgal.2.d: "Furgal ha sido condenado y encarcelado. La capital regional se trasladó de Jabárovsk a Vladivostok. Sin embargo, los residentes de Jabárovsk protestan contra el arresto de Furgal, exigen la destitución de nuestro líder supremo y exigen su liberación. A diferencia de los manifestantes liberales, los partidarios de Furgal ondean banderas de Jabárovsk. ¿Qué haremos?"
 sov_furgal.2.a: "Aplastar las protestas!"
 sov_girkin.1.t: "Captura de Slavyansk!"
 sov_girkin.1.d: "Al principio, el conflicto en el Donbás no fue violento. Aunque se proclamó la República Popular de Donetsk y el activista pro-Euromaidán, Dmitry Chernyavsky, fue asesinado, los separatistas carecían de poder real. La policía y las fuerzas de seguridad dudaron, y el apoyo local fue mínimo. La mayoría de la gente solo asistía a manifestaciones pacíficas, mientras que la administración regional tomada estaba ocupada por una mezcla de extremistas, criminales y activistas rusos de las zonas fronterizas. Solo se conocía a unos pocos líderes de la RPD, como Alexander Khryakov y Andrey Purgin. La mayoría creía que los separatistas se dispersarían rápidamente. Pero la situación se agravó inesperadamente en Slaviansk, una ciudad de 120.000 habitantes en el norte de Donetsk. Un grupo de 52 hombres armados tomó la comisaría de policía de la ciudad sin apenas resistencia. Utilizaron explosivos y un vehículo para irrumpir en el edificio, lo que marcó un punto de inflexión en el conflicto."
 sov_girkin.1.a: "Interesante"
 SOV_support_nov_idea: "Apoyo Ruso"
 SOV_supportlnrdnr_rus: "Apoyar a la LPR y la DPR!"
 SOV_supportlnrdnr_rus_desc: "Es hora de apoyar a las repúblicas del Donbass y fortalecer nuestra influencia allí."
 SOV_peacekeeping_in_artsakh: "Mantenimiento de la paz en Artsakh"
 SOV_peacekeeping_in_artsakh_desc: "Como potencia líder en el espacio postsoviético, debemos mantener nuestro estatus resolviendo el conflicto de Artsaj de manera responsable y asertiva."
 SOV_friend_assad: "Assad no debe irse!"
 SOV_friend_assad_desc: "Siria es un aliado vital para nosotros. Debemos garantizar la estabilidad del régimen de Asad para proteger nuestros intereses en la región."
 rec_nov_TT: "We will recognize [NOV.GetFlag]§YDonbass§! as independent and prepare for §RInvasion§!"
 annex_nov_TT: "§RAnexaremos§! las §YRepúblicas del Donbás§! [NOV.GetFlag] celebrando referéndums allí."
 gazprom_pmc_TT: "§2Gazprom§! will form §YPMCs battalions§! to send into §Rwar§!"
 SOV_malorussia_lib_army_tt: "A battalion of the £text_icon_moa §YMalorossiya Liberation Army§! will be formed"
 SOV_trade_with_kazakhstan: "Comercio con Kazajstán"
 SOV_trade_with_kazakhstan_desc: "Kazajstán siempre ha sido uno de nuestros amigos más cercanos en Asia Central. La expansión del comercio entre nuestros países beneficiará a ambas economías y fortalecerá nuestra influencia regional."
 SOV_trade_with_azerbaijan: "Comercio con Azerbaiyán"
 SOV_trade_with_azerbaijan_desc: "Azerbaiyán es un socio prometedor. Incrementar el comercio con él contribuirá a ampliar nuestra presencia en el Cáucaso y a fortalecer los lazos económicos."
 SOV_trade_with_tajikistan: "Comercio con Tayikistán"
 SOV_trade_with_tajikistan_desc: "Tayikistán ha sido un socio confiable durante mucho tiempo. El fortalecimiento de las relaciones comerciales generará oportunidades rentables y fortalecerá nuestra alianza."
 SOV_trade_with_kyrgyzstan: "Comercio con Kirguistán"
 SOV_trade_with_kyrgyzstan_desc: "Kirguistán es un aliado clave en Asia Central. Expandir el comercio con ellos consolidará nuestra alianza y fomentará el crecimiento mutuo."
 SOV_trade_with_armenia: "Comercio con Armenia"
 SOV_trade_with_armenia_desc: "Los armenios son nuestros hermanos en el Cáucaso. Un mayor comercio con Armenia beneficiará a ambas economías y profundizará nuestra cooperación regional."
 SOV_trade_with_uzbekistan: "Comercio con Uzbekistán"
 SOV_trade_with_uzbekistan_desc: "Uzbekistán representa un mercado grande y en crecimiento. Fomentar el comercio con este país impulsará significativamente nuestra economía."
 SOV_indian_partnership: "Asociación con la India"
 SOV_indian_partnership_desc: "India es un vasto mercado en desarrollo que necesita nuestros productos, y nosotros podemos beneficiarnos del acceso a sus mercados. Ampliar las relaciones comerciales con India es una decisión inteligente para ambas partes."
 sov_other.19.t: "¡Propuesta de paz rusa!"
 sov_other.19.d: "Rusia propone un tratado de paz que nos permita tomar Hadrut y Karvachar, dejando Stepanakert en manos de los armenios. Fuerzas de paz rusas se desplegarían en Stepanakert. Rechazar esta oferta iría en contra de los intereses políticos de Rusia."
 sov_other.19.a: "Claro."
 sov_other.19.b: "Lucharemos hasta el final!"
 sov_other.20.t: "Propuesta rusa."
 sov_other.20.d: "Rusia ofrece ayudar a regular el conflicto de Nagorno-Karabaj enviando fuerzas de paz, pero exige que cedamos algunos territorios a cambio."
 sov_other.20.a: "No, estamos bien."
 sov_other.20.b: "Si, por favor envíen ayuda."
 sov_other.21.t: "Armenia se niega."
 sov_other.21.d: "Armenia cree que puede gestionar el conflicto de forma independiente y ha rechazado la ayuda rusa."
 sov_other.21.a: "Bueno, entonces..."
 sov_other.22.t: "Rusia ofrece comprar nuestra artillería"
 sov_other.22.d: "Rusia ha presentado una oferta lucrativa para adquirir una gran cantidad de nuestros sistemas de artillería. Los fondos supondrán un impulso significativo para nuestra economía."
 sov_other.22.a: "Esta es una gran oferta!"
 sov_other.22.b: "Nos negamos."
 sov_other.23.t: "Trato con Corea del Norte."
 sov_other.23.d: "Corea del Norte ha acordado suministrarnos una gran cantidad de sistemas de artillería, fortaleciendo nuestras capacidades militares."
 sov_other.23.a: "Esta es una gran oferta!"
 sov_other.24.t: "Acuerdo con Corea del Norte"
 sov_other.24.d: "Corea del Norte ha rechazado nuestra propuesta de suministrar artillería. Lamentablemente, esto es otra decepción."
 sov_other.24.a: "Lamentable"
 sov_other.25.t: "Acuerdo con Corea del Norte"
 sov_other.25.d: "Rusia ha llegado a un acuerdo con Corea del Norte para comprar sistemas de artillería, algunos de los cuales nos han sido asignados."
 sov_other.25.a: "Bien"
 SOV_union_luka: "Lukashenko es el Primer Ministro"
 SOV_union_luka_desc: "Aunque se ha establecido el Estado de la Unión, no se debe desperdiciar el talento de Alexander Grigoryevich. Su nombramiento como Primer Ministro del Estado de la Unión es una decisión acertada."
 SOV_unite_with_nkpr: "Acuerdo con Corea del Norte"
 SOV_unite_with_nkpr_desc: "Ofreceremos a Corea del Norte un acuerdo para comprar una gran cantidad de su artillería para reponer nuestros suministros."
 sov_other.26.t: "Ataque terrorista en Dubrovka"
 sov_other.26.d: "El ataque terrorista de Dubrovka fue una crisis de rehenes en Moscú que duró tres días. Un grupo de 40 militantes chechenos armados, liderados por Movsar Barayev, tomó 916 rehenes durante una representación del musical Nord-Ost en el Centro Teatral. El FSB y las fuerzas especiales finalmente pusieron fin al asedio, eliminando a todos los terroristas y rescatando a la mayoría de los rehenes. Oficialmente, 130 rehenes murieron durante la crisis."
 sov_other.26.a: "Ellos responderán por eso"
 sov_other.32.t: "Referéndum sobre el estatus de nuestra república"
 sov_other.32.d: "Las reformas constitucionales en Rusia nos permiten elegir un nuevo estatus: permanecer como parte de Rusia o declarar la independencia. ¿Estamos preparados para tomar esta decisión?"
 sov_other.32.a: "Nosotros seguiremos siendo parte de Rusia."
 sov_other.32.b: "Nosotros apoyamos la independencia."
 sov_other.33.t: "Se quedan con nosotros"
 sov_other.33.d: "[FROM.GetNameWithFlag] ha decidido seguir siendo parte de Rusia."
 sov_other.33.a: "Hurra!"
 sov_other.34.t: "Otra república nos ha dejado"
 sov_other.34.d: "[FROM.GetNameWithFlag] ha decidido abandonar nuestro país. Respetamos su decisión."
 sov_other.34.a: "Lamentable"
 sov_other.35.t: "Exgeneral solicita hablar en la Duma Estatal."
 sov_other.35.d: "Un exgeneral de las fuerzas espaciales, ahora disueltas, solicita hablar en la próxima sesión de la Duma Estatal. Según se informa, alberga ideas delirantes y posiblemente esquizofrénicas, que pretende promover."
 sov_other.35.a: "Lo dejaremos hablar de todos modos."
 sov_other.35.b: "Ignoralo"
 sov_other.36.t: "Las ideas del general retirado están ganando popularidad"
 sov_other.36.d: "Las controvertidas ideas del general Petrov están ganando un apoyo sin precedentes, especialmente en círculos militares. Esta tendencia es profundamente preocupante para nuestra estabilidad."
 sov_other.36.a: "No hacer nada"
 sov_other.36.b: "Arrestar al general y a sus leales seguidores."
 sov_other.37.t: "El general está haciendo un golpe!"
 sov_other.37.d: "¿Cómo no nos dimos cuenta? El general Petrov dio un golpe militar y derrocó al gobierno. Entró al Kremlin sin oposición."
 sov_other.37.a: "Esto es desastroso"
 sov_other.38.t: "El nuevo jefe del Banco Central"
 sov_other.38.d: "Estamos listos para nombrar a Elvira Nabiullina como nueva directora del Banco Central. Tras demostrar su capacidad como Ministra de Economía, se espera que su liderazgo tenga un impacto positivo en nuestra economía."
 sov_other.38.a: "Felicitarlos"
