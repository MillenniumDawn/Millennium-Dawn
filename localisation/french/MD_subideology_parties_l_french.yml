 BEN.liberalism: "£generic_liberalism_small Parti de la renaissance du Bénin"
 BEN.liberalism_desc: "Libéraux - Le Parti de la renaissance du Bénin est un parti plus ou moins libéral dirigé par Nicéphore Soglo, qui a été président du Bénin de 1991 à 1996."
 BEN.socialism: "£generic_socialism_small Front d'action pour le renouveau et le développement"
 BEN.socialism_desc: "Sociaux-démocrates - Le Front d'action pour le renouveau et le développement a été fondé en 1994, à la suite de scissions et de mutations observées au sein de différents partis. D'obédience sociale-démocrate, le parti a soutenu la candidature de Mathieu Kérékou à l'élection présidentielle de 1996."
 BEN.neutral_libertarian: "£generic_socialism_small Parti du renouveau démocratique"
 BEN.neutral_libertarian_desc: "Libertaires - Le Parti du renouveau démocratique est un parti politique béninois dirigé par Adrien Houngbédji. Houngbédji a vécu en exil pendant plusieurs années, mais est revenu au Bénin pour participer à la Conférence nationale de 1990. Il a construit son parti en s'appuyant largement sur d'autres béninois en exil."
 BEN.Communist-State: "£generic_Communist_State_small Parti communiste du Bénin"
 BEN.Communist-State_desc: "Communistes - Le Parti communiste du Bénin a été fondé en 1977 par l'Union des communistes du Dahomey. Le parti s'est d'abord appelé Parti communiste du Dahomey. Le PCB était un parti illégal, travaillant de manière clandestine contre le régime de Kérékou, et n'a été légalement reconnu que le 17 septembre 1993."
 BEN.anarchist_communism: "£generic_anarchist_communism_small Parti communiste marxiste-léniniste du Bénin"
 BEN.anarchist_communism_desc: "Radicaux de gauche - Le Parti communiste marxiste-léniniste du Bénin a été fondé à Cotonou en 1999. Yansunnu avait été exclu du Parti communiste du Bénin en 1998 à la suite d'une crise interne au sein de ce parti."
 BEN.neutral_Social: "£generic_neutral_Social_small Union progressiste le renouveau"
 BEN.neutral_Social_desc: "L'Union progressiste le renouveau est née de la fusion de plus de 20 partis et alliances, dont l'Union fait la Nation, le Parti de la renaissance du Bénin, le Parti social-démocrate, Force clé, le Congrès du peuple pour le progrès, les Forces démocratiques unies, l'Union pour la relève, l'Union pour la démocratie et la solidarité nationale, l'Alliance éclaireur et l'Union pour le Bénin."
 BEN.Neutral_green: "£generic_Neutral_green Les Verts"
 BEN.Neutral_green_desc: "Écologistes - Les Verts ont été fondés dans les années 1990 et sont affiliés aux Verts mondiaux au niveau international."
