 PER_majlis.35.b: "I don't care what they have to say"
 PER_rev_flavor.1.t: "¡El Ayatolá huye de Irán!"
 PER_rev_flavor.1.d: "Por temor a ser capturado por las fuerzas rebeldes, el Ayatolá Jamenei huyó de Irán tras la guerra civil iraní y ahora busca refugio en Venezuela, donde le han ofrecido un refugio. Varios organismos gubernamentales de Irán lo culpan por el levantamiento, ya que argumentan que simplemente no hizo lo suficiente para evitarlo en primer lugar. Los líderes de la resistencia iraní han calificado su huida de cobarde y exigen que sea devuelto a Irán para un juicio justo. El consejo de Guardianes ha elegido a un funcionario del gobierno que consideran competente para tratar el levantamiento adecuadamente, pero nadie sabe cómo lo hará."
 PER_rev_flavor.1.a: "Interesante"
 PER_rev_flavor.2.t: "¡Luristán declara su independencia!"
 PER_rev_flavor.2.d: "La provincia iraní de Luristán ha declarado su independencia del gobierno iraní tras meses de protestas, y esto ocurre cuando Irán se sumió en el caos hace varias semanas a causa de una pequeña protesta en la provincia norteña de Gilan. Las fuerzas de seguridad iraníes no han podido soportar la resistencia armada en la rocosa provincia, y se retiraron hace algunas horas. Los iraníes de todo el país, ya sea que estén protestando o no, condenaron la medida, calificándola de traición a la nación y un gran revés para la unidad iraní contra la República Islámica. El Líder Supremo también prometió poner la provincia bajo control poco después de que se aborden las protestas."
 PER_rev_flavor.2.a: "¡Wow!"
 PER_rev_flavor.3.t: "¡Kordestán se separa de Irán!"
 PER_rev_flavor.3.d: "The Iranian province of Kordestan has separated from Iran following months of protest, and this comes as Iran descended into Chaos several weeks ago over a small protest in the northern province of Gilan. Iranian security forces have been unable to put up with the armed resistance in the province, and they withdrew some hours ago. However Iranians across the nation, whether they are protesting or not condemned the move, calling it a betrayal to the nation and a major setback to Iranian unity against the Islamic Republic. The Supreme Leader also vowed to bring the province under control shortly after the protests are dealt with."
 PER_rev_flavor.3.a: "Interesante"
 PER_rev_flavor.4.t: "¡Baluchistán declara su independencia!"
 PER_rev_flavor.4.d: "La provincia iraní de Baluchistán ha declarado su independencia del gobierno iraní tras meses de protestas, y esto ocurre cuando Irán se sumió en el caos hace varias semanas a causa de una pequeña protesta en la provincia norteña de Gilan. Las fuerzas de seguridad iraníes no han podido soportar la resistencia armada en la provincia sureña, y se han retirado hace algunas horas. Los iraníes de todo el país, ya sea que estén protestando o no, condenaron la medida, calificándola de traición a la nación y un gran revés para la unidad iraní contra la República Islámica. El Líder Supremo también prometió poner la provincia bajo control poco después de que se aborden las protestas."
 PER_rev_flavor.4.a: "¿Cómo responderá Pakistán?"
 PER_rev_flavor.5.t: "Unificación de Azerbaiyán"
 PER_rev_flavor.5.d: "La provincia iraní de Azerbaiyán ha declarado su independencia de Irán y se ha unificado con sus homólogas del norte. Esto se produce después de que Irán cayera en el caos hace varias semanas a causa de una pequeña protesta en la provincia norteña de Gilan. Las fuerzas de seguridad iraníes no han podido soportar la resistencia armada en la provincia norteña, y debido a esto tuvieron que retirarse hace algunas horas. Los iraníes de todo el país, ya sea que estén protestando o no, condenaron la medida, calificándola de traición a la nación y un gran revés para la unidad iraní contra la República Islámica. El Líder Supremo también prometió poner la provincia bajo control poco después de que se aborden las protestas."
 PER_rev_flavor.5.a: "¿Cómo afectará esto a Armenia?"
 PER_rev_flavor.6.t: "Masivas protestas en Irán"
 PER_rev_flavor.6.d: "Esta semana, Irán se enfrenta a protestas masivas, ya que personas de todos los sectores de la sociedad han salido en masa para tomar represalias contra la reciente represión gubernamental de una pequeña manifestación en el norte del país. Los manifestantes están marchando hacia la capital, Teherán, y en su mayoría han comenzado a luchar contra las fuerzas de seguridad en un intento de expulsarlas de la ciudad. El Líder Supremo ha decretado un cierre total después del anochecer, y se ha enviado al CGRI con órdenes de detener a cualquier persona sospechosa de ser un manifestante. Esta nueva ola de protestas ha provocado una onda expansiva en Oriente Medio y el resto del mundo, ya que los iraníes habían llevado recientemente a la República Islámica al poder y ahora están tratando de derrocarla."
 PER_rev_flavor.6.a: "Esto es... inesperado"
 PER_rev_flavor.7.t: "Iran Descends into Civilwar"
 PER_rev_flavor.7.d: "Earlier this year, local militia forces began forming all over Iran in response to the harsh crackdown by the Islamic Republic against protesters. Following several failed attempts to prevent the rise of these militias over the nation, rebel forces decided to take action and begin shelling IRGC and Basij positions in certain regions. Militias were able to acquire these weapons from soldiers of the Artesh, Irans traditional army. The weapons were given to Militias due to sympathizers within the Artesh, who declared neutrality in the conflict, with some of the forces of the army even defecting to the side of the rebellion. Qasem Soleimani, the head of the Quds force and IRGC has now consolidated his control over what remains of the government, as many top officials fled the nation following attacks by the militias earlier this week. The IRGC has vowed to crush the rebellion swiftly, and have sworn to bring back the Ayatollah to a new and loyal Iran."
 PER_rev_flavor.7.a: "Wow"
 PER_rev_flavor.8.t: "Fin de la Guerra Civil Iraní"
 PER_rev_flavor.8.d: "Los revolucionarios iraníes marchan triunfalmente por la capital, Teherán, mientras declaran la victoria sobre la República Islámica. Esto ocurre mientras Irán se sumía en el caos hace unos meses, tras una brutal respuesta del gobierno a una pequeña manifestación en el norte del país. Grandes sectores del ejército se solidarizaron con los revolucionarios, y posteriormente se volvieron contra la República Islámica, sellando su destino de una vez por todas. Seyyid Ali Khamenei, el ex líder supremo de Irán, ahora reside silenciosamente en Venezuela, donde el gobierno venezolano le ha concedido un santuario. Hasta ahora no ha hecho comentarios al respecto, pero los iraníes exigen que sea devuelto y juzgado por sus crímenes durante su mandato como Líder Supremo. Dentro de algún tiempo, los iraníes de todo el país tendrán que decidir qué gobierno quieren que gobierne Irán en el futuro. Las naciones occidentales han expresado su apoyo al ex príncipe heredero, Reza Pahlavi, mientras que los chinos y los rusos parecen respaldar al MEK, una organización de izquierda."
 PER_rev_flavor.8.a: "Interesante"
 PER_rev_flavor.9.t: "Reza Pahlavi regresa a Irán"
 PER_rev_flavor.9.d: "Reza Pahlavi ha regresado a su antigua patria, Irán, después de su victoria en el gran referéndum, con multitudes de personas dándole la bienvenida en el Aeropuerto Internacional de Teherán mientras baja las escaleras del avión. Su regreso a Irán trae un suspiro de alivio en Occidente, ya que sus políticas de secularización y modernización alejarán a la nación del islamismo chiíta radical y la acercarán más a un aliado. Al escuchar esta noticia, muchas naciones de la OTAN han dejado de apoyar a la monarquía saudí y han vuelto a respaldar a los iraníes, ya que las políticas saudíes se vuelven menos atractivas. Este cambio de apoyo ha causado nuevas tensiones entre Teherán y Riad, lo que podría descontrolarse si no se maneja adecuadamente."
 PER_rev_flavor.9.a: "¿Será Irán nuevamente una monarquía?"
 PER_rev_flavor.10.t: "El MEK toma el poder en Teherán"
 PER_rev_flavor.10.d: "Massoud Rajavi, the leader of the Mojahedin-e Khalq, expressed his gratitude to a large crowd in Tehran following his victory in the grand referendum. The MEK seeks to bring a mix of Marxist and Islamist ideals to Iran, with a lesser focus on hardline Shi'ism than that of the Islamic Republic. However many in Iran are still demanding a recount of the vote, as the MEK remains largely unpopular amongst many in the nation following their involvement in the Iran-Iraq war, when they sided with Saddam Hussein and fought a brutal eight year war against the Iranian military. Rajavi has stated that the people's concerns will be heard, and a new order in the middle east will be created, with the Iranian people being more prosperous than ever."
 PER_rev_flavor.10.a: "A People's Republic?"
 PER_rev_flavor.11.t: "Consolidación de la victoria de los Paniranistas"
 PER_rev_flavor.11.d: "The world is shocked, as a far right Iranian group known as the 'Pan-Iranists' consolidate victory following a landslide in the grand referendum. Though, not many were shocked, as the Islamic Republic had long repressed the Iranian identity, and focused on pushing an Islamic one, instilling nationalism amongst many citizens. Much of the world is expressing concern over this news, as the Pan-Iranist main goal is for Iranic peoples to be united under one nation, and one flag, which could mean the start of an endless conflict in the middle east. Pendar Pezeshkpour has come out and stated that their policies will be peaceful, and will focus on a post-revolution recovery plan, putting the nation and regional security at the fore-front of their agenda."
 PER_rev_flavor.11.a: "¿Marca esto el regreso del Imperio Persa?"
 PER_rev_flavor.12.t: "The Iranian Republic"
 PER_rev_flavor.12.d: "Reza Pahlavi, the Shah of Iran, has pledged to hold free and fair elections following his victory in the Grand Referendum. Reza Pahlavi had always campaigned for a secular democracy in Iran, especially during his time in exile. Many people across the nation are absolutely ecstatic to hear this, as the last time Iran had a democracy was back in the 50's, before the CIA couped the system out of power. However, many are still expressing concern over the announcement, as they fear that Iran is not ready for a democracy, considering the tense political climate following the Civilwar."
 PER_rev_flavor.12.a: "The Green, White and Red banner of Iran flies high"
 PER_rev_flavor.14.t: "The Iranian Republic"
 PER_rev_flavor.14.d: "Adib Boroumand, the new president of Iran, has pledged to hold free and fair elections following his victory in the Grand Referendum. Adib Boroumand had always campaigned for a secular democracy in Iran, especially during the reign of the Islamic Republic. Many people across the nation are absolutely ecstatic to hear this, as the last time Iran had a democracy was back in the 50's, before the CIA couped the system out of power. However, many are still expressing concern over the announcement, as they fear that Iran is not ready for a democracy, considering the tense political climate following the Civilwar."
 PER_rev_flavor.14.a: "The Green, White and Red banner of Iran flies high"
 PER_rev_flavor.15.t: "Iranian Artesh takes power in a coup"
 PER_rev_flavor.15.d: "After terrible mismanagement, and disasters caused by the Interim revolutionary government in Iran, the Artesh have seized power and have vowed to steer the country in a more stable direction. The Artesh has been apolitical for most of its modern existance, and had even declared neutrality during the 1979 Islamic Revolution which overthrew the Shah. But after the latest revolutionary movement, the Artesh became more and more involved in helping overthrow the Islamic Republic due to their harsh policies against protesters. Several officers in the Artesh have expressed concern about the military's involvement in politics, with most of it stemming from the influence the IRGC has over the force. Though the Joint Chiefs of Staff of the Artesh have vowed to root out any sort of IRGC influence over the military force, many are still worried that radical elements will try and distrupt the day to day governing of the country through covert operations.."
 PER_rev_flavor.15.a: "Another military dictatorship?"
 PER_rev_flavor.16.t: "Iranian Posturing Near the Azeri Border"
 PER_rev_flavor.16.d: "The Iranian army has built up a considerable force on the Azeri border, and had gone so far as to form special ethnic divisions in the past few months in preparation. Western intelligence has known for months that Iran has been preparing an invasion of Azerbaijan, presumebly to annex the nation. This comes as the Turkish leader has warned of intervention if Iran decides to move into Azerbaijan. Many are worrying about a larger regional conflict, whilst others believe each side is bluffing."
 PER_rev_flavor.16.a: "Preocupante"
 PER_rev_flavor.17.t: "Military Seize Power in Iran"
 PER_rev_flavor.17.d: "Following the overthrow of the Islamic Republic, and the ruling clerical establishment, the revolutionary council had began preperations for a wider referendum which would have included several political parties. The Artesh (Iran's traditional army) mainly supported to movement of the revolutionaries through indirect action, however it appears their motives were fueled for their want to gain some sort of power. In a statement, the Joint Chiefs of Staff of the Artesh stated that their ascension to power is to protect the nation from foreign powers and the increasing hostility from Iran's neighboring states. The Artesh has also promised to maintain the nations parliament, and not interfere within the elections of the legislative body. This has eased some concern with people, but some are still suspicious that the divide in the ideology of the Artesh could lead to some instability.."
 PER_rev_flavor.17.a: "Wasn't the Army Supposed to be Apolitical?"
 PER_civilwar.1.t: "Militias Shell IRGC Positions as the Artesh Declares Neutrality"
 PER_civilwar.1.d: "Several Militia units stationed around the nation have begun shelling local Basiji and IRGC outposts, inflicting considerable casualties on their forces. The order was given to begin the bombardment as the Ayatollah, [PER.GetLeader], refused to step down and declared that the nation is now 'at a state of war with Zionists and American puppets'. No one knows how this conflict will pan out, but one thing is certain, the Artesh wants nothing to do with this and have declared neutrality."
 PER_civilwar.1.a: "Oh no"
 PER_civilwar.2.t: "Rebel Forces Rally Around the Revolutionary Council"
 PER_civilwar.2.d: "This morning, Qasem Soleimani and his cabinet broadcasted a televised speech where he and his cabinet stood infront of the whole nation. In his speech, he declared that the newly formed Revolutionary Council is a work of the 'Great Satan' and 'Zionist occupiers' working their way into Iranian society. Though the council has no central figure at it's helm, it has the backing of almost every opposition party that stands against the Islamic Republic. The Revolutionary Council has issued a statement following this announcement, declaring that they will begin full operations against the IRGC and Soleimanis forces, vowing to bring about the end of the Islamic Republic."
 PER_civilwar.2.a: "'How shall a man escape from that which is written; How shall he flee from his destiny?'"
 PER_civilwar.3.t: "Ayatollah Khamenei Declares a State of Emergency and Flees"
 PER_civilwar.3.d: "Tras el inicio de los ataques a las posiciones del CGRI a principios de esta semana por parte de milicias de todo el país, el régimen ha considerado que la situación actual es lo suficientemente amenazante como para declarar el estado de emergencia y ha instaurado la ley marcial en todo Irán. Tras este anuncio, se vio un C-130 Hércules salir de la base aérea de Mehrabad con altos funcionarios del gobierno, incluidos el ayatolá y el presidente, y algunos de sus principales colaboradores. A pesar de ello, la mayoría de los generales leales al CGRI se han quedado para luchar contra las fuerzas rebeldes, y Qasem Soleimani se ha hecho cargo de los territorios restantes de la República Islámica."
 PER_civilwar.3.a: "Cowards"
 PER_civilwar.4.t: "The Majles Crumbles"
 PER_civilwar.4.d: "The Majles has dissolved, with many of its members fleeing to countries such as China, or Venezuela. This announcement has come after the body was deemed to be far too ineffective as a result of many MP's fleeing the nation in order to avoid possible prosecution by revolutionary courts. The assembly was in charge of passing laws and changes to the nation, and was seen as a major step forward towards Iranian democracy back in the 19th century when it was first established. However, since the ascension of the Pahlavi dynasty and the Islamic Republic following it, the body was for the most part just a mere tool of the autocracy in charge. No one knows if the body will finally become independent following the overthrow of the Islamic Republic, but many have their fingers crossed."
 PER_civilwar.4.a: "The establishment falters"
 PER_civilwar.5.t: "Former Officials Withdraw Cash"
 PER_civilwar.5.d: "It appears that several former officials have secretly withdrawn cash that may have belonged to the people, causing a lot of problems."
 PER_civilwar.5.a: "Shit"
 PER_civilwar.6.t: "IRGC Seizes Government Assets"
 PER_civilwar.6.d: "The IRGC has seized a lot of government assets, primarily funds, hurting the nations economy in the process."
 PER_civilwar.6.a: "Shit"
 PER_civilwar.7.t: "Regime Supporters Set Fire to Factories"
 PER_civilwar.7.d: "Several supporters of the regime supporters have taken to the streets as a way to demonstrate the strength of the government, setting fire to 2 factories accused of being rebel hideouts."
 PER_civilwar.7.a: "Shit"
 PER_civilwar.8.t: "Basij Militants Close Down Businesses"
 PER_civilwar.8.d: "Basij militants have stormed several office complexes, arresting their staff and bolting their entrances shut. This is because the businesses were accused of sympathizing with the revolutionaries."
 PER_civilwar.8.a: "Shit"
 PER_civilwar.9.t: "Azerbaijan Violates Our Territorial Integrity!"
 PER_civilwar.9.d: "The Azeri government has moved its troops into our borders, using the rebellion as a way to distract the armed forces from responding. The Artesh has been virtually crippled since the start of the revolution, and they cannot do much."
 PER_civilwar.9.a: "Shit"
 PER_civilwar.10.t: "Balochistan Declares Independence"
 PER_civilwar.10.d: "Jundallah, an extremist group in Balochistan has declared that they will be leading an independence movement in the south of the nation. They technically control its territories, but we cannot do much to combat them right now."
 PER_civilwar.10.a: "Shit"
 PER_civilwar.11.t: "Kurdish Rebels Consolidate Control"
 PER_civilwar.11.d: "Kurdish rebels in the west of our nation have consolidated their control over their native lands, and have declared the region 'liberated'."
 PER_civilwar.11.a: "Shit"
 PER_civilwar.12.t: "Basij Militias Fire on Protesters"
 PER_civilwar.12.d: "Basij militias around the nation have decided to fire on protesters and revolutionaries that are on the streets, causing some casualties."
 PER_civilwar.12.a: "Shit"
 PER_civilwar.14.t: ""
 PER_civilwar.14.d: ""
 PER_civilwar.14.a: ""
 PER_civilwar.41.t: "The Civilwar"
 PER_civilwar.41.d: "It appears our Civilwar is a much greater conflict than expected. We must defeat the Islamic Republic first and foremost before we are able to start on rebuilding our nation."
 PER_civilwar.41.a: "Onwards!"
 PER_civilwar.50.t: "The Artesh Sides with Revolutionaries"
 PER_civilwar.50.d: "Several units, and officers in the Artesh have declared their support for the revolutionaries. This means that any orders given from the Islamic Republics high command will be ignored, as they are no longer loyal to the government."
 PER_civilwar.50.a: "Oh no"
 PER_civilwar.51.t: "IRGC Command Structure Breaks Down"
 PER_civilwar.51.d: "A large number of IRGC generals and officers have fled the country into neighboring Afghanistan, Pakistan, and Azerbaijan. This has led to an all-out collapse of the command structure within the force, and many of the loyalists have entrenched themselves into the remaining cities where they have not been rooted out from."
 PER_civilwar.51.a: "Is this the end?"
 PER_civilwar.52.t: "Khamenei Flees, and a Revolutionary Council Forms"
 PER_civilwar.52.d: "The supreme leader Ayatollah Khamenei has fled the country, and in his place a new revolutionary council was formed to allow the transition of power into the hands of a new government through a referendum. His departure from the nation marks the end of the Islamic Republic, and a new chapter in Iran's history."
 PER_civilwar.52.a: "A Day to Rejoice"
 PER_civilwar.53.t: "Artesh Pledges Loyalty"
 PER_civilwar.53.d: "The many divisions and brigades of the Artesh have pledged total loyalty to our government, and have chosen to support our ascension to power."
 PER_civilwar.53.a: "Excelente"
 PER_civilwar.60.t: "IRGC Generals Ask for Refuge"
 PER_civilwar.60.d: "Several generals of the IRGC have fled into our state, and they are willing to grant us their service in exchange for protection."
 PER_civilwar.60.a: "We can't say no to this offer"
 PER_civilwar.61.t: "IRGC Genearls Flee into Southern Lebanon"
 PER_civilwar.61.d: "Several generals of the IRGC have fled into Southern Lebanon, where they have been granted positions in their army. Qasem Soleimani, the most infamous general, has vowed to take back Iran and restore its 'legitimate' government."
 PER_civilwar.61.a: "Shit"
 PER_civilwar.100.t: "Religious Problems"
 PER_civilwar.100.d: "In the revolutionary council, many have called for concern over the reaction of clergy over the overthrow of their establishment. Many are saying that it is best that we create an autonomous region in Qom, where the Clergy run the city. However, some are saying this idea is ill-advised.."
 PER_civilwar.100.a: "Make Plans for the City"
 PER_civilwar.100.b: "No exceptions will be made"
 PER_civilwar.101.t: "Qom Protectorate"
 PER_civilwar.101.d: "After agreeing to the creation of a protected region in Qom in order to please the religious populus, our government has formed the Qom Seminaries Council, whom will administrate the city and its laws."
 PER_civilwar.101.a: "De acuerdo"
 PER_civilwar.102.t: "Mojahedin-e Khalq"
 PER_civilwar.102.d: "The MEK have long been criminalized in the Iranian political system. Their group have launched several attacks on Iranian territory before, and as a result, they have lost much of their popularity amongst the Iranian population. Their leadership has reached out by writing a passive-aggressive letter asking us to unban their party, and establish 'True Democracy'."
 PER_civilwar.102.a: "No, Maintain the Ban"
 PER_civilwar.102.b: "Fine, Lift the Ban"
 PER_civilwar.103.t: "A silent army has forged in the shadows"
 PER_civilwar.103.d: "The war has prompted the people of Yazd to embrace their historical roots, envisioning the establishment of a sovereign Zoroastrian state distinct from the current ways of Iran. Their aim is to engage in a struggle against the Iranian Revolutionary Guard Corps (IRGC), with the ultimate goal of liberating Yazd from their grasp. Leading this movement is Farhang Mehr, an Iranian-born American Zoroastrian scholar, whose expertise and leadership serve as guiding touch in this struggle as we Rise from Ashes"
 PER_civilwar.103.a: "Scuff the Flames"
 PER_civilwar.103.b: "Ignite the Spirit (Play as)"
 PER_civilwar.104.t: ""
 PER_civilwar.104.d: ""
 PER_civilwar.104.a: ""
 PER_civilwar.301.t: "Political Consolidation"
 PER_civilwar.301.d: "Though many say that the revolution is over, in reality, it is not. The physical and confrontational phase of it very well may be, but the ideological and civil part has just begun. We will need to establish a new government through the use of a referendum"
 PER_civilwar.301.a: "The Green Path of Hope"
 PER_civilwar.301.b: "The Freedom Movement"
 PER_civilwar.301.c: "The National Front"
 PER_civilwar.301.e: "The Constitutionalist Party"
 PER_zoroastrian_decisions: "Zoroastrian Decisions"
 PER_zoroastrian_convert_state: "Convert State"
 PER_unite_the_nation: "State Relabeling"
 PER_insurgent_mechanic: "IRGC Insurgency"
 PER_insurgent_mechanic_desc: "Following the end of our revolution, the §RIRGC§! was officially disbanded. However, some loyal generals and units of the §RIRGC§! have decided that they want to wage a §Rguerilla style war§! against our government, and they are attempting to bring the Islamic Republic and Ayatollah Khamenei back into power.\n\nThe §RIRGC insurgents§! will have a certain amount of §HPresence§! in our country. §HIRGC Presence§! represents their ability to recruit more members, carry out attacks, and conduct sabotage missions. We need to try and keep §HIRGC Presence§! as low as possible by conducting counter terrorism operations, and fighting their Presence through other means at our disposal.\n\nIf §HIRGC Presence§! surpasses §H100§!, then the §RIRGC§! and the §RIslamic Republic§! will start another Civilwar in order to topple our government. In order to fully rid Iran of the §RIRGC§!, we are first going to have to secure §HIranian Unity§!, and knock §HIRGC Presence§! down to §H20%§!.\n\n§RIRGC Presence§!§H: [?PER_insurgent_strength]%§!"
 PER_raid_insurgent_hideout: "Raid IRGC Hideout"
 PER_raid_insurgent_hideout_desc: "By raiding an IRGC hideout, we can potentially damage their presence in the country by weakening them."
 PER_destroy_IRGC: "Destroy the IRGC"
 PER_destroy_IRGC_desc: "Today we have the opportunity to destroy the IRGC once and for all, as we have completely rid their influence from Iran"
 PER_domestic_politics: "Iranian Domestic Politics"
 PER_domestic_politics_desc: "Our domestic policies are shaped by our party, and ideology. As we grow our government, more decisions will be made available for us to make."
 PER_state_visit_to_usa: "A state visit to the [USA.GetFlag] United States"
 PER_state_visit_to_usa_desc: "Arranging a state visit to our old friends back in the states can prove helpful in forging new alliances in a world that we have been so isolated in."
 PER_reestablish_savak: "Restablecer £PER_monarchism  SAVAK"
 PER_reestablish_savak_desc: "SAVAK se disolvió hace muchos años a manos de la República Islámica, destruyendo la policía secreta del estado. Sin embargo, hoy, con un par de reformas y algo de presión a nivel internacional, podremos justificar el regreso y el restablecimiento de SAVAK."
 PER_request_pahlavi_tomb: "Retrieve Mohammad Reza Pahlavi's Body"
 PER_request_pahlavi_tomb_desc: "We need to call back the body of the former Shah and construct a new tomb for him in Tehran."
 PER_restore_bandar_pahlavi: "Restore Bandar-e Pahlavi"
 PER_restore_bandar_pahlavi_desc: "Bandar-e Pahlavi, also known as Pahlavi Port was re-named to Bandar Anzali after the overthrow of the monarchy in 1979. Reverting this change made by the Mullah's could help our government re-establish some legitimacy."
 PER_distribute_leader_photos: "Distribute Portraits of [PER.GetLeader]"
 PER_distribute_leader_photos_desc: "We need to replace all of the portraits of Khamenei and Khomeini in our people's homes, offices, and any other type of building with the portrait of [PER.GetLeader]. This can help us solidify our revolution, and cause."
 PER_redesign_the_gulf: "Redesign Bandar Abbas"
 PER_redesign_the_gulf_desc: "Bandar Abbas will once again be a major trading port in the Persian Gulf, especially if we renovate and improve it."
 PER_establish_support_in_yemen: "Establish support in Yemen"
 PER_establish_support_in_yemen_desc: "The situation in Yemen is slowly de-stabilizing. We need to try and establish some sort of support in the Arab state."
 PER_move_capital_esfahan: "Move the Capital to Esfahan"
 PER_move_capital_esfahan_desc: "By moving our capital to Esfahan, we can ensure the safety our nations most important city in case of war. Esfahan is a perfect location for this move, as it is in the center of our nation, far from any other neighboring country."
 PER_the_second_revolution: "La Revolución Iraní"
 PER_the_second_revolution_desc: ""
 PER_revolution_civilwar: "¡La Segunda Revolución Iraní!"
 PER_resistance_movement: "Movimiento de Resistencia"
 PER_resistance_movement_desc: "La £PER_military_junta §OArtesh§!, la principal fuerza militar de nuestra nación, ha decidido que seguirá una política neutral en el conflicto entre los revolucionarios y el gobierno. Sin embargo, el £generic_Mod_Vilayat_e_Faqih_small §GIRGC§! sigue apoyando firmemente al gobierno gobernante y es leal a §RAli Khamenei§!.\n\nEn el mapa habrá §Hbotones§! que podremos pulsar en §Hcada estado y§!, al activarlos, crearemos una §Omilicia§! allí y protegeremos el estado. En cualquier momento podremos iniciar la revolución que nos llevará a una §Rguerra civil§!. Sin embargo, si aseguramos el 100% de los estados entonces podremos hacer una revolución §Hsin ninguna confrontación militar§!. Cuanto más tardemos, más daño causarán los £generic_Mod_Vilayat_e_Faqih_small §GIRGC§! a la nación antes de ser derrocados. Sin embargo, tan pronto como exijamos la renuncia de §RKhamenei§!, las desventajas dejarán de acumularse."
 PER_balance_the_army: "El Ejército Iraní"
 PER_balance_the_army_desc: "El Ejército Iraní tiene una decisión importante que tomar, o están con nosotros o en contra nuestra. Hoy parece que en su mayoría están del lado de la República Islámica, pero podemos cambiar eso. Utilizando nuestras conexiones, contactaremos a oficiales y altos rangos militares para organizar acuerdos especiales.\n\nLa §RRepública Islámica§ tiene §Y[?army_size_jang|%]§ de control sobre el ejército.\n§YNecesitamos reducir su control tanto como sea posible y aumentar el nuestro propio!§!"
 PER_gcc_response: "Guerra Fría del Golfo"
 PER_gcc_response_desc: "Muchos llaman a la rivalidad entre CENTO (nosotros) y el Consejo de Cooperación del Golfo (GCC) una guerra fría regional. Ambos estamos involucrados en una guerra económica e de influencias en Medio Oriente, ¡y no podemos permitir que ellos se impongan!\nNecesitamos desmantelar lentamente la hegemonía del GCC sobre las naciones regionales y otras en el oeste, para que el equilibrio del control económico y regional se incline a nuestro favor.\nPresionar demasiado a Arabia Saudita puede llevar a §Rconflictos.§!\n\nLa ira saudí actualmente está en [SAU.GetFlag]§Y[?saudi_anger|%]§!"
 PER_mek_popularity: "Un Culto a Rajavi"
 PER_mek_popularity_desc: "Lamentablemente, muchas personas dentro de Irán no les gusta nuestro gobierno y partido, y por lo tanto se resisten a él, lo que dificulta la vida y la administración para nosotros. Tenemos que cambiar esto y establecer un plan adecuado para que la gente nos vea con más favorabilidad. ¡Si tenemos éxito, podremos ganar más poder que antes!\n§RNuestra popularidad y poder político del partido están ligados a nuestra fuerza!§!\n\nNuestra fuerza actualmente está en §Y[?rajavi_cult|%]§!"
 PER_all_that_was_ours: "Todo lo que era nuestro"
 PER_all_that_was_ours_desc: "Se nos ha arrebatado mucho, ya sea por grandes potencias o movimientos separatistas. Sin embargo, hoy es un nuevo día y no podemos permitir que las viejas rencillas detengan al Estado iraní. Ganaremos el apoyo de nuestros hermanos iranios en el Este y los convenceremos de unirse a un gran Estado iraní juntos. Si se unen a nosotros, seremos una fuerza imparable y finalmente aseguraremos nuestro lugar en la historia.\nNecesitamos aumentar la Unidad Iraní en Afganistán y Tayikistán al 100% para que se unan a nosotros.\n\nActualmente, la Unidad Iraní en [AFG.GetFlag]Afganistán es de §Y[?iranic_afghan|%]§!\nActualmente, la Unidad Iraní en [TAJ.GetFlag]Tayikistán es de §Y[?iranic_tajik|%]§!\n\n§R¡Necesitamos tener al menos el 15% de influencia en cualquiera de los dos países para tomar decisiones!§!"
 PER_retire_shah: "El Futuro del Shah"
 PER_retire_shah_desc: "El Shah se retiró después de ser elegido a través del referéndum, pero hoy en día es un monarca constitucional y nos cuesta un poco de dinero... ¿Qué hacemos?"
 PER_cento_expand: "Expansión de CENTO"
 PER_cento_expand_desc: "Nuestra alianza necesita más miembros para prosperar y competir contra el GCC. Por lo tanto, debemos buscar oportunidades de expansión y extender una mano a otras democracias en la región.\nLos países elegibles para unirse a CENTO no se limitan a los que se muestran actualmente. A medida que §Yciertos países regionales§! se vuelvan democráticos, la opción de invitarlos estará disponible.\n\n§RNo podemos invitar a miembros actuales o antiguos del GCC§!"
 PER_lur_promise: "La Promesa Lorestani"
 PER_lur_promise_desc: "Prometimos dar un mejor trato a los Lores, y debemos cumplir esa promesa, de lo contrario causarán problemas."
 PER_baloch_promise: "La Promesa Baloch"
 PER_baloch_promise_desc: "Hemos prometido un mejor cuidado a los Baloch, y debemos cumplirlo, de lo contrario lo recordarán."
 PER_revolutionary_fatigue_save: "Revolutionary Progress"
 PER_revolutionary_fatigue_save_desc: "The Islamic Republic must be destroyed at all costs. We are going to have to use various different tactics, and methods to §Hlocate and destroy§! elements of the regime to undermine the functionality of the Government.\n\nThe Islamic Republic §Hwill try to push back against the Revolution§!, but we are able to manuever our way around it by employing better tactics. If we are able to reach §H100% Revolutionary Progress§! within §H280 days§!, the Islamic Republic will be overthrown §Gwithout a Civilwar§!. If the Islamic Republic pushes §HRevolutionary Progress§! to less than 0, the §HRevolution§! will §RCease§! to exist.\n\n"
 PER_civilwar_start: "The Iranian Civilwar"
 PER_iraqi_kurds: "Los Kurdos de Irak"
 PER_iraqi_kurds_desc: "Armaremos, abasteceremos y financiaremos a los rebeldes kurdos del norte de Irak para liberarlos de las garras del gobierno iraquí.\n\nUna vez que todas nuestras misiones se hayan completado, en unos 100 días los kurdos del norte de Irak controlarán todo el Kurdistán iraquí. Sin embargo, el gobierno iraquí tomará represalias y tendrán que resistir otros 100 días antes de que se pueda negociar un alto el fuego."
 PER_turkey_kurds: "Los Kurdos en Turquía"
 PER_turkey_kurds_desc: "Resulta que una gran mayoría de los kurdos que viven fuera de Irán se encuentran en Turquía y no reciben un trato muy bueno. Por ese motivo, es nuestro deber conseguir que el gobierno turco los libere mediante mucha presión, y tendremos que utilizar todo lo que tengamos a mano.\nLo más probable es que el gobierno turco no tome represalias, ya que se enfrentará a las repercusiones de la OTAN y otras organizaciones.\n\nActualmente, la Resistencia Kurda está en §Y[?turk_kurds|%]§!"
