 GCC_leadership_desc: "Si bien el CCG no tiene una jerarquía formal, debido a la fuerza superior y la influencia regional de [FROM.GetNameDef], históricamente ha dominado el CCG. Sin embargo, ahora que nuestras capacidades han superado las suyas, es hora de que asumamos nuestro lugar legítimo al frente del CCG."
