 arm_milit.1.t: "Армения просит выдать лицензию на ношение оружия!"
 arm_milit.1.d: "Недавно правительство Армении обратилось к нам с просьбой предоставить лицензию на производство наших штурмовых флейт в их стране. Должны ли мы согласиться на это предложение?"
 arm_milit.1.a: "Где расписаться?"
 arm_milit.1.b: "Нет, конечно."
 arm_milit.2.t: "[FROM.GetNamewithFlag] принимает наше предложение!"
 arm_milit.2.d: "[FROM.GetNamewithFlag] принял наше предложение и предоставит нам все документы для производства винтовки."
 arm_milit.2.a: "Замечательный."
 arm_milit.3.t: "[FROM.GetNamewithFlag] отклонил наше предложение!"
 arm_milit.3.d: "Они отклонили наше предложение и не предоставят нам никаких документов или лицензий на производство их винтовок."
 arm_milit.3.a: "Брат."
 arm_milit.4.t: "Предложение Орсиса"
 arm_milit.4.d: "Недавно военная компания Orsis сделала нам предложение инвестировать в наш военно-промышленный комплекс. Мы можем согласиться на их предложение или преследовать политические цели..."
 arm_milit.4.a: "Конечно, мы согласны!"
 arm_milit.4.b: "Ваши вещи предназначены для охоты, а не для военных действий!"
 arm_milit.5.t: "Армия Арцаха интегрируется в нашу армию"
 arm_milit.5.d: "Вооружённые силы Республики Арцах принимают меры по интеграции в нашу армию для улучшения взаимодействия и сотрудничества наших вооружённых сил."
 arm_milit.5.a: "Отлично!"
 arme.6.t: "[ARM.GetNamewithFlag] просит об инвестициях!"
 arme.6.d: "Наш старый политический партнёр и друг Роберт Кочарян просит нас инвестировать в экономику Армении в рамках взаимовыгодной сделки. Должны ли мы согласиться?"
 arme.6.a: "Конечно!"
 arme.6.b: "Извини, но не в этот раз."
 arme.7.t: "[SOV.GetNamewithFlag] Согласен!"
 arme.7.d: "Благодаря нашим хорошим связям с российским политическим руководством они согласились инвестировать в нашу экономику и построить в нашей стране гражданский завод."
 arme.7.a: "Замечательно!"
 arme.8.t: "[SOV.GetNamewithFlag] Отклоняется!"
 arme.8.d: "К сожалению, Россию не удалось убедить инвестировать в нашу экономику и подписать соглашение."
 arme.8.a: "Фу."
 arme.9.c: "Отремонтируйте старые исторические здания"
 arme.11.t: "Убийство Погоса Погосяна!"
 arme.11.d: "После недавней встречи Роберта Кочаряна и Погоса Погосяна Погоса Погосяна ликвидировали. Скорее всего, партия «Дашнакцутюн» будет в ярости. Нам нужно решить, что с ними делать..."
 arme.11.a: "Давайте приблизим к себе верных..."
 arme.11.b: "От них нет никакой пользы."
 koch_union_stat_tt: "[ARM.GetNamewithFlag] присоединится к §GСоюзному государству§!"
 arme.15.t: "Оппозиция получает поддержку!"
 arme.15.d: "Из-за бездействия правительства Кочаряна оппозиция получила больше поддержки среди населения и стала более сплочённой."
 arme.15.a: "Черт возьми!"
