  ### EU_apply_for_membership_category & Decisions ###

 EU_apply_for_membership_category: "Adhésion à l'UE"
 EU_apply_for_membership_category_desc: "Devenir membre de l'UE est une procédure complexe qui ne se fait pas du jour au lendemain. Une fois qu'un pays candidat remplit les conditions d'adhésion, il doit mettre en œuvre les règles et réglementations de l'UE dans tous les domaines.\nTout pays qui satisfait aux conditions d'adhésion peut postuler. Ces conditions sont connues sous le nom de 'critères de Copenhague' et comprennent une économie de marché libre, une démocratie stable et l'État de droit, et l'acceptation de toute la législation de l'UE, y compris de l'euro."
 EU_apply_for_membership: "Adhésion à l'UE"
 EU_apply_for_membership_desc: "§Y[ROOT.GetNameWithFlag]§! peut rejoindre le §Y[EUU.GetFlag] L'Union européenne§! chantons l'Ode à la Joie:\nJoie, belle étincelle de Divinité,\nFille d'Elysium,\nNous entrons, ivres de feu,\nCéleste, ton sanctuaire!\nTa magie lie à nouveau\nCe que la coutume a strictement divisé;\nTous les hommes deviennent frères,\nLà où ton aile douce réside. "
 EU_adopt_EU_law: "Adopter la loi de l'UE"
 EU_adopt_EU_law_desc: "En raison du volume énorme de règles et de réglementations de l'UE que chaque pays candidat doit adopter en tant que loi nationale, les négociations prennent du temps pour se terminer. Les candidats sont soutenus financièrement, administrativement et techniquement pendant cette période de pré-adhésion."
 EU_join_the_Euro: "Rejoindre l'Euro"
 EU_join_the_Euro_desc: "Pour adopter l'euro, les pays de l'UE doivent aligner leur législation nationale sur le droit de l'UE pertinent et respecter des conditions spécifiques conçues pour assurer la convergence économique. Ces exigences, convenues par les États membres de l'UE à Maastricht en 1991, sont connues sous le nom de critères de convergence."
 USoE_integrate_new_members: "Intégrer de nouveaux États membres"
 USoE_integrate_new_members_desc: "Intégrer de nouveaux États membres dans les États-Unis d'Europe"

 instrument_for_pre_accession_assistance: "Instrument d'aide de pré-adhésion (IPA)"
 instrument_for_pre_accession_assistance_desc: "L'Instrument d'aide de pré-adhésion (IPA) est le moyen par lequel l'UE a soutenu les réformes dans la région de l'élargissement avec une assistance financière et technique."
