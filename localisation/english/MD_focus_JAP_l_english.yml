 JAP_japan_eurocorps_joint_maneuver: "Joint Maneuver with Eurocorps"
 #JAP_japan_eurocorps_joint_maneuver_desc: "From the era of Imperator, through the crusaders and Victorian, and to the end of East vs West, Europe was the actual universe of wars. By the fact that the reason for the past two World Wars was for the land struggles in Europe, there must be more lessons we must learn from their skill of land strategies."

