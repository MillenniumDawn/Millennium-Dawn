 ROM.conservatism: "£ROM_conservatism Christian Democratic National Peasants' Party"
 ROM.conservatism_icon: "£ROM_conservatism"
 ROM.conservatism_desc: "Conservadurismo Agrario) - Partido Nacional Campesino Demócrata Cristiano (en rumano: Partidul National Taranesc Crestin Democrat, PNTCD)\n\nFundado en diciembre de 1989 por los ex disidentes anticomunistas Corneliu Coposu, Ioan Alexandru e Ion Ratiu, el Partido Nacional Campesino Demócrata Cristiano es el sucesor del Partido Nacional Campesino (PNT), que fue una fuerza dominante en la política rumana de entreguerras hasta la prohibición del partido por parte de la recién establecida República Popular Rumana después de la Segunda Guerra Mundial. El PNTCD fue una de las fuerzas más opuestas al gobierno del Frente de Salvación Nacional (FSN) dirigido por el ex funcionario comunista Ion Iliescu, lo que llevó al PNTCD a ser la fuerza principal en la recién fundada Convención Democrática Rumana (CDR), una alianza de varios partidos, siendo el Partido Nacional Liberal una parte notable de ella. Los CDR ganaron las elecciones generales de 1996, eligiendo a Emil Constantinescu, como el primer presidente no socialista de Rumania desde el establecimiento del régimen comunista. Sin embargo, las reformas económicas que siguieron, así como las fracciones en la CDR, han logrado reducir drásticamente el apoyo al PNTCD, en favor de otros partidos de derecha, lo que podría amenazar su supervivencia como fuerza política notable. el PNTCD, tiene puntos de vista demócratas cristianos, así como un fuerte énfasis en el agrarismo y el anticomunismo. El partido es una de las mayores voces del monarquismo en Rumanía, ya que apoya activamente la restauración de la monarquía, que fue abolida en 1947 tras un golpe de Estado respaldado por los soviéticos"
 ROM.liberalism: "£ROM_liberalism National Liberal Party"
 ROM.liberalism_icon: "£ROM_liberalism"
 ROM.liberalism_desc: "(Liberalismo Nacional) - Partido Nacional Liberal (en rumano: Partidul Nacional Liberal, PNL)\n\nFundado a raíz de la Revolución rumana de 1989 por Radu Campeanu y Mircea Ionescu Quintus, el Partido Nacional Liberal es el sucesor del partido del mismo nombre, que se consideraba una potencia hegemónica de la política rumana antes del establecimiento del régimen comunista rumano por parte de la Unión Soviética después de la Segunda Guerra Mundial.  de la que tanto Campeanu como Quintus eran miembros antes de su disolución. El PNL fue la mayor fuerza de oposición en las primeras elecciones después del fin del comunismo en 1989, luego se convirtió en un gran componente de la Convención Democrática Rumana (CDR) junto con el Partido Nacional Campesino Demócrata Cristiano, sin embargo, se retiró de él en las elecciones de 1992 después de desacuerdos dentro de la coalición, el partido luego sufrió una serie de divisiones que lo obligaron a no tener representación en las elecciones generales de 1992. Sin embargo, el PNL se reincorporó más tarde a la CDR y, junto con el PNTCD, logró elegir a Emil Constantinescu como presidente. Sin embargo, los fracasos de los gobiernos de los CDR han hecho mella en la imagen del partido, que se enfrenta a desacuerdos internos sobre su participación en la coalición de los CDR. El PNL, aunque es principalmente un gran defensor del liberalismo social y económico, así como del atlantismo, tiene un gran número de voces internas que escuchan puntos de vista más conservadores y nacionalistas, por lo que algunos creen que el PNL es liberal solo de nombre. Sin embargo, el PNL sigue siendo uno de los partidos de centro-derecha más fuertes de Rumanía"
 ROM.socialism: "£ROM_socialism Polo socialdemócrata de Rumanía"
 ROM.socialism_icon: "£ROM_socialism"
 ROM.socialism_desc: "(Gran Carpa) - Polo Socialdemócrata de Rumanía (en rumano: Polul Democrat-Social din Romania, PDSR)\n\nCon sus raíces en el antiguo Partido Comunista de Rumanía (PCR), el PDSR es una coalición entre el Partido de la Social Democracia de Rumanía y dos partidos más pequeños de tendencia izquierda, y es el sucesor del Frente Democrático de Salvación Nacional, que fue un partido dirigido por antiguos funcionarios del Partido Comunista que tomó el poder poco después de la caída del régimen de Nicolae Ceausescu. Si bien el PDSR tiene una perspectiva de centro-izquierda y proeuropea, en realidad adopta una posición más pragmática con una combinación de nacionalismo de izquierda, laborismo, socialdemocracia de tercera vía y populismo. El PDSR también tiene una postura socialmente más conservadora y nacionalista en comparación con sus colegas europeos, con muchos dentro del partido teniendo posiciones euroescépticas, pero en general la principal fortaleza del PDSR radica en su capacidad para adoptar posiciones pragmáticas, lo que asegura su continua fuerza dentro de la política rumana. El partido también ha sido acusado de muchos escándalos de corrupción durante su gobierno poscomunista inicial, así como del hecho de albergar a muchos ex funcionarios de ceausescu que fueron una parte fundamental de su régimen"
