 GENERIC_domestic_vehicle_research: "Campos de pruebas de vehículos"
 GENERIC_domestic_vehicle_research_desc: "Para tener acceso a los últimos vehículos militares, no podemos limitarnos a confiar en nuestros socios estratégicos para que nos proporcionen vehículos. Debemos construir campos de pruebas de vehículos en los que podamos probar y desarrollar vehículos blindados nacionales."
 GENERIC_domestic_naval_research: "[ROOT.GetAdjective] Desarrollo de buques de guerra"
 GENERIC_domestic_naval_research_desc: "La seguridad de nuestras rutas marítimas es vital para nuestra economía. Si perdiéramos el acceso al poder naval de nuestros aliados, nos quedaríamos desamparados. Debemos crear una instalación donde podamos crear nuestros propios buques de guerra."
 GENERIC_domestic_aircraft_research: "Programa de aviones nacionales"
 GENERIC_domestic_aircraft_research_desc: "Los aviones son algunas de las máquinas más sofisticadas del planeta, y no sabemos cómo fabricarlos. Debemos crear nuestros propios aviones militares nacionales para mostrar al mundo nuestra destreza tecnológica."
 GENERIC_secret_weapons_program: "Investigación Secreta de Armas"
 GENERIC_secret_weapons_program_desc: "Armas nucleares, programa espacial, energía de fusión y otras maravillas de la ciencia esperan a ser exploradas. Esto nos dará una ventaja sobre todos nuestros enemigos"
 GENERIC_capital_defense_scheme: "Sistema de defensa de capitales"
 GENERIC_capital_defense_scheme_desc: "Establecer un esquema de defensa más completo contra las aeronaves y otras amenazas aéreas garantizará que nuestro pueblo se sienta seguro desde ahora y para siempre."