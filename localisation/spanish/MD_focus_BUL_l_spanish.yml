 bul_ACDI_Decline_tt: "Rechazaremos su oferta"
 BUL_make_greeks_submit: "Hacer que los griegos se sometan"
 BUL_make_greeks_submit_desc: "Para unificar los Balcanes, resolver el problema de Grecia es un paso crucial."
 BUL_ally_to_greece: "Aliarse con Grecia"
 BUL_ally_to_greece_desc: "Grecia es un aliado importante e indispensable para nosotros en los Balcanes."
 BUL_approach_armenia: "Legado de Nzhdeh"
 BUL_approach_armenia_desc: "Bulgaria y Armenia tienen una larga historia de amistad. En particular, el héroe armenio Gregin Nzhdeh sirvió en el ejército búlgaro, lo que sentó una base sólida para su posterior liderazgo del pueblo armenio en la lucha militar."
 BUL_ally_to_turks: "Aliado de Turquía"
 BUL_ally_to_turks_desc: "Durante la Primera Guerra Mundial, Turquía y Bulgaria lucharon codo con codo. Hoy volveremos a trabajar juntos."
 BUL_albania_never_heard: "¿Albania? Nunca he oído hablar de ello"
 BUL_albania_never_heard_desc: "Albania, el grano de los Balcanes, tarde o temprano será aplastada."
 BUL_ally_serbia: "Nuestros hermanos ortodoxos"
 BUL_ally_serbia_desc: "¡Nuestros hermanos ortodoxos de los Balcanes, uníos!"
 BUL_bully_our_orthodox_bros: "Aplastar a los pretendientes"
 BUL_bully_our_orthodox_bros_desc: "El único destino para los hipócritas es la muerte."
 BUL_bosnian_friendship: "Hola... ¿Bosnia?"
 BUL_bosnian_friendship_desc: "Los hermanos balcánicos se unen para abrazar un futuro brillante."
 BUL_bosnian: "Aplastar Bosnia"
 BUL_bosnian_desc: "Los Balcanes estarán unidos bajo una sola bandera."
 BUL_croatian_question: "Cuestión croata"
 BUL_croatian_question_desc: "Los Balcanes estarán unidos bajo una sola bandera."
 BUL_demand_slovenia: "Demandar a Eslovenia"
 BUL_demand_slovenia_desc: "Los Balcanes estarán unidos bajo una sola bandera."
 BUL_crush_turkey: "Dominio del Bósforo"
 BUL_crush_turkey_desc: "El Imperio Otomano había gobernado sin piedad a Bulgaria y ahora era el momento de vengarse."
 BUL_crush_romania: "Aplastar Rumania"
 BUL_crush_romania_desc: "Todo parece como si fuera 1916, nuestro ejército cruzará nuevamente Bucarest."
 bul_ACDI.1.t: "Bulgaria ofrece alianza"
 bul_ACDI.1.d: "Bulgaria nos ofrece aliarnos con ellos para aplastar a nuestros enemigos mutuos."
 bul_ACDI.1.a: "Nosotros pelearemos juntos"
 bul_ACDI.1.b: "Lo siento, no"
 bul_ACDI.1.c: "Nosotros podemos ofrecer ayuda alternativa."
 bul_ACDI.2.t: "Ellos aceptaron nuestra oferta."
 bul_ACDI.2.d: "Ellos se unirán a nuestro pacto."
 bul_ACDI.2.a: "¡Maravilloso!"
 bul_ACDI.3.t: "Ellos se negaron a unirse a nuestro pacto."
 bul_ACDI.3.d: "Se negaron a unirse a nuestro pacto y luchar junto a nosotros."
 bul_ACDI.3.a: "Ugh"
 bul_ACDI.4.t: "Accedieron a brindarnos apoyo."
 bul_ACDI.4.d: "Nos brindarán apoyo, pero no se unirán a nuestra facción."
 bul_ACDI.4.a: "¡Gracias!"
 bulg.11.t: "Nuestra postura sobre Rusia"
 bulg.11.d: "Rusia tiene una postura muy extraña en el escenario geopolítico mundial. ¿Qué postura debemos adoptar en nuestras relaciones con ellos?"
 bulg.11.a: "¡Envíe una misión diplomática y muchos saludos!"
 bulg.11.b: "No tenemos ningún negocio con ellos."
 bulg.12.t: "Pregunta de liderazgo"
 bulg.12.d: "Después de que establecimos un gobierno de derecha en Bulgaria, algunos círculos internos del país no quieren que el zar tenga el control total del país. ¿Deberíamos considerar sus propuestas?"
 bulg.12.a: "¡El zar debe permanecer en el poder!"
 bulg.12.b: "¡VMRO debería estar en el poder!"
 bulg.12.c: "¡El avivamiento debe gobernar!"
 BUL_FYR_friendship: "Tratado de amistad búlgaro-macedonio"
 BUL_us_military_in_bul: "Presencia militar de EE. UU. en Bulgaria"
 BUL_us_military_in_bul_desc: "Bulgaria es una ubicación estratégica para el despliegue de tropas estadounidenses debido a su posición geográfica en Europa. Si Bulgaria permite que las tropas estadounidenses se desplieguen en su territorio, ayudará a garantizar la seguridad en la región. La presencia de tropas estadounidenses en Bulgaria servirá como un elemento disuasorio ante cualquier amenaza potencial o agresión hacia el país. También contribuirá a mejorar la seguridad colectiva de la OTAN, de la cual Bulgaria quiere ser miembro."
 BUL_novo_selo: "Bases aéreas de Novo Selo y Graf Ignatievo"
 BUL_novo_selo_desc: "Bulgaria, un país ubicado en la región de los Balcanes en Europa, debería considerar seriamente la apertura de las bases militares aéreas estadounidenses de Novo Selo y Graf Ignatievo. Hay muchas razones para respaldar esta decisión. En primer lugar, al abrir estas bases aéreas, Bulgaria fortalecerá su asociación estratégica con Estados Unidos. Esta asociación ofrecerá a Bulgaria beneficios de defensa y seguridad que ayudarán a proteger al país de amenazas externas."
 BUL_befriend_greece_lib: "Amistad con Grecia"
 BUL_befriend_greece_lib_desc: "La cooperación entre Bulgaria y Grecia en los sectores militar y económico se ha fortalecido en los últimos años. Los dos países han trabajado juntos en diversas iniciativas, como ejercicios militares conjuntos, intercambio de inteligencia y seguridad fronteriza. Bulgaria y Grecia también comparten un interés común en la estabilidad de los Balcanes y la contención de las amenazas regionales."
 BUL_friendship_with_romania: "Cooperación con Rumania"
 BUL_friendship_with_romania_desc: "Bulgaria y Rumania mantienen desde hace muchos años una estrecha cooperación en los sectores militar y económico. Ambos países comparten una historia y una geografía que les ha permitido colaborar en ejercicios militares conjuntos y asociaciones estratégicas para mejorar su seguridad y combatir los desafíos regionales. Los dos países también han participado en iniciativas de cooperación para mejorar su crecimiento económico, aumentar las inversiones y el comercio transfronterizos y promover el turismo."
 BUL_generic_political_pression: "Mejora de la administración"
 BUL_generic_political_pression_desc: "Bulgaria debería llevar a cabo una reforma administrativa dirigida a mejorar la eficacia y la responsabilidad de sus instituciones gubernamentales. El objetivo principal es modernizar el sistema de administración pública y reducir la burocracia, lo cual ha obstaculizado el crecimiento económico y las inversiones extranjeras."
 BUL_liberty_ethos: "Bulgaria democrática"
 BUL_liberty_ethos_desc: "El año 2000 fue un punto de inflexión para la sociedad búlgara, ya que enfrentó numerosos desafíos políticos, económicos y sociales. A pesar de las dificultades, no hay duda de que el ethos democrático fue la mejor elección para el país. La democracia ofrece a los ciudadanos la oportunidad de tener voz en su gobierno y participar en los procesos de toma de decisiones. Esto crea un sentido de pertenencia, empoderando a las personas para asumir la responsabilidad de sus destinos colectivos. Además, las sociedades democráticas enfatizan los derechos y las libertades individuales, que son fundamentales para el desarrollo personal y societal."
 BUL_collectivist_ethos: "Nueva Bulgaria, viejas formas"
 BUL_collectivist_ethos_desc: "El año 2000 marcó el inicio del establecimiento democrático de Bulgaria. Sin embargo, muchas personas lo consideran el peor liderazgo político en la historia del país. Una de las principales razones por las que se considera así es el hecho de que el gobierno no logró contrarrestar la corrupción desenfrenada que afectaba a la nación. Otro factor que contribuyó a esta percepción negativa fue la falta de progreso y crecimiento económico. En cambio, la pobreza y el desempleo siguieron siendo frecuentes, y los niveles de vida continuaron disminuyendo. También había un creciente sentido de inestabilidad política, lo que erosionó la confianza del público en el gobierno."
 bulg.4.t: "¡Golpe monárquico en Bulgaria!"
 bulg.4.d: "Bulgaria sufrió un golpe de Estado monárquico que trajo de vuelta los símbolos de la antigua monarquía del país. El golpe fue encabezado por una facción dentro de la dirigencia política búlgara, que buscaba restablecer una constitución similar a la existente en la era precomunista. Esta medida fue recibida con reacciones encontradas, ya que algunos la vieron como un intento de llevar a Bulgaria hacia el autoritarismo, mientras que otros creían que la restauración de la monarquía traería estabilidad a la política del país. El golpe fue exitoso y la nueva constitución presentó a la monarquía como jefe de estado ceremonial. A la familia real búlgara se le concedió un papel importante en la vida política y social del país, y sigue teniendo una posición destacada en la sociedad búlgara hasta el día de hoy. Con el gobierno actual plagado de corrupción e inestabilidad económica, existe un movimiento creciente en Bulgaria dedicado a la restauración de la monarquía. Liderado por un grupo de políticos influyentes, líderes militares y leales a la antigua familia real, este movimiento busca crear una monarquía constitucional que traerá estabilidad y prosperidad a la nación."
 bulg.4.a: "¡Todos saluden al zar!"
 BUL_improved_administration: "Administración mejorada"
 BUL_improved_administration_desc: "Nuestra administración racionalizada y reformada puede manejar fácilmente las cargas de los ciudadanos y del país en su conjunto."
 bulg.5.t: "¡Revancha comunista en Bulgaria!"
 bulg.5.d: "Bulgaria sufrió un golpe de Estado comunista, y el Partido Socialista Búlgaro (BSP) llegó al poder. Este fue un cambio político significativo en el país después de años de reformas democráticas y liberalización. Para muchos búlgaros, fue un paso atrás hacia el régimen comunista que tanto habían luchado por eliminar. El BSP pudo llegar al poder mediante un gobierno de coalición con el partido Movimiento por los Derechos y las Libertades. Esta coalición esencialmente le dio al BSP el control del gobierno, lo que le permitió implementar políticas que recordaban a la era comunista. Implementaron un mayor control estatal sobre la economía, limitaron la empresa privada y aumentaron el gasto gubernamental en políticas sociales."
 bulg.5.a: "¡Gloria al Octubre Rojo!"
 bulg.6.t: "Eligiendo quiénes somos..."
 bulg.6.d: "¿En qué debe proclamarse nuestro reino?"
 bulg.6.a: "Gran Zarato de Bulgaria"
 bulg.6.b: "Cuarto Imperio Búlgaro"
 bulg.6.c: "Imperio búlgaro-bizantino"
 BUL_empire: "Cuarto Imperio Búlgaro"
 BUL_empire2: "Gran Tsardom de Bulgaria"
 BUL_empire3: "Imperio Búlgaro-Bizantino"
 BUL_generic_moving_towards_neutrality: "Avanzando hacia la neutralidad"
 BUL_generic_moving_towards_neutrality_desc: "Bulgaria debe moverse hacia un entorno político neutral para mantener buenas relaciones con los bloques del Este y del Oeste y obtener el máximo beneficio del conflicto entre ambos lados."
 BUL_generic_moving_towards_nothing_continue: "Sin volver atrás"
 BUL_generic_moving_towards_nothing_continue_desc: "Bulgaria ya ha elegido su camino político y civilizatorio, debemos continuar por este camino y evitar que las fuerzas reaccionarias ganen terreno en nuestro país."
 BUL_european_ideals: "Ideales europeos"
 BUL_european_ideals_desc: "Al adoptar los valores de la democracia, los derechos humanos y el estado de derecho, Bulgaria ha logrado alinear sus políticas con los estándares de la UE. Uno de los beneficios más significativos de ser miembro de la UE es el acceso a oportunidades de financiamiento que son esenciales para el crecimiento económico, las inversiones en infraestructura y los programas sociales como la educación y la atención médica."
 BUL_genric_ccich_boz: "Reforma educativa"
 BUL_genric_ccich_boz_desc: "En los últimos años, el Partido Socialdemócrata Búlgaro ha estado trabajando en la reforma del sistema educativo del país. El objetivo del partido es aumentar el acceso a una educación de calidad, proporcionar más recursos para los maestros y mejorar el plan de estudios en general. Para lograr estos objetivos, el Partido Socialdemócrata se ha centrado en aumentar la financiación para las escuelas, brindar más apoyo a los estudiantes desfavorecidos y limitar el tamaño de las clases. También han introducido nuevos programas para ayudar a los estudiantes a desarrollar habilidades esenciales para el mercado laboral moderno."
 BUL_prorussian_prime_minister: "Primer Ministro neutral"
 BUL_prorussian_minister_generic: "Primer Ministro multipolar"
 BUL_prorussian_minister_generic_desc: "El concepto de multipolaridad en la política exterior se refiere a que un estado interactúa con múltiples actores internacionales, en lugar de alinearse únicamente con un poder dominante. Tener un primer ministro con una política exterior multipolar en Bulgaria puede ser altamente beneficioso por varias razones. En primer lugar, promueve la diversificación de las alianzas, lo que puede llevar a una política exterior más estable y segura. Además, puede fortalecer los lazos económicos con una variedad de socios comerciales, lo que conduce a un mayor crecimiento económico y creación de empleo."
 BUL_befriend_russia: "Amistad con Rusia"
 BUL_befriend_russia_desc: "Amistad con Rusia"
 BUL_befriend_serbia: "Cooperación con Serbia"
 BUL_befriend_serbia_desc: "Cooperación con Serbia"
 BUL_bosnian_cooperation: "Fortalecer el Pacto de Bosnia"
 BUL_bosnian_cooperation_desc: "Fortalecer el Pacto de Bosnia"
 BUL_KFOR_base: "Despliegue de KFOR"
 BUL_KFOR_base_desc: "Despliegue de KFOR"
 BUL_generic_simeon_prime_minister: "Simeon II como Primer Ministro"
 BUL_generic_simeon_prime_minister_desc: "Simeon II como Primer Ministro"
 BUL_appeal_to_farmers: "Reforma agraria"
 BUL_appeal_to_farmers_desc: "Nuestra agricultura debe reformarse para que sea más beneficiosa."
 BUL_cult_of_past: "Culto al pasado"
 BUL_cult_of_past_desc: "En un giro inesperado de los acontecimientos, el nuevo gobierno nacionalista de Bulgaria ha respaldado un controvertido culto patriótico conocido como 'Past'. El grupo, que afirma descender de los antiguos tracios, ha sido durante mucho tiempo rechazado por la sociedad en general debido a sus creencias extremistas y tácticas violentas. Pero ahora, con el respaldo del gobierno, 'Past' se ha vuelto más audaz y sus miembros han aumentado su agresividad en sus acciones."
 bulg.7.t: "Política búlgara"
 bulg.7.d: "En el año 2000, Bulgaria estaba atravesando cambios significativos en su panorama político. El país todavía se estaba recuperando de la agitación económica y política de los años 90, y había un creciente sentimiento de frustración entre la población hacia el gobierno. El partido gobernante, el Partido Socialista Búlgaro (BSP), había estado en el poder desde 1995 y se enfrentaba a crecientes críticas por su gestión de la economía y acusaciones de corrupción. En este contexto, las elecciones presidenciales de 2000 fueron un momento crucial para el país. El presidente en ejercicio, Petar Stoyanov, se presentó a la reelección como candidato independiente, prometiendo continuar con sus reformas proeuropeas y promercado. Se enfrentó a un duro desafío por parte del candidato del BSP, Georgi Parvanov, que prometió un retorno a las políticas socialistas y vínculos más estrechos con Rusia. Al final, Stoyanov obtuvo una estrecha victoria, asegurando un segundo mandato en el cargo. Sin embargo, el buen desempeño de Parvanov señaló un cambio en el clima político."
 bulg.7.a: "Interesante"
 bulg.8.t: "¿A quién apoyaremos?"
 bulg.8.d: "Los radicales de izquierda y derecha búlgaros se manifestaron en contra del curso prooccidental de la élite política búlgara. ¿Quién debería tener prioridad en las protestas?"
 bulg.8.a: "¡Los nacionalistas deberían aprovechar las protestas!"
 bulg.8.b: "¡Los izquierdistas deberían liderarlas!"
 bulg.9.t: "Elecciones regionales"
 bulg.9.d: "Dada la campaña a gran escala de los radicales en el país, comienza una carrera entre la derecha y la izquierda en las elecciones regionales. ¿Quién debería asumir el control de los gobiernos regionales?"
 bulg.9.a: "¡Demos carta blanca completa a los nacionalistas!"
 bulg.9.b: "¡Los sindicatos deberían presionar a los partidos de izquierda!"
 bulg.10.t: "Enfrentamientos en el Parlamento"
 bulg.10.d: "Se produjeron enfrentamientos faccionales en el Parlamento. Activistas de izquierda y derecha están luchando alrededor del edificio del parlamento. ¿Quién debería ser dispersado por la policía?"
 bulg.10.a: "¡Aplasten a la escoria nacionalista!"
 bulg.10.b: "¡Mejor muertos que rojos!"
 bul_mech.7.t: "Campaña de propaganda pro-búlgara en Macedonia"
 bul_mech.7.d: "Bulgaria lanzó una campaña de propaganda en Macedonia para persuadir al país de que uniera fuerzas con su vecino del sur. La campaña incluía vallas publicitarias y anuncios que llamaban a los macedonios a \"unirse con los hermanos búlgaros\" y afirmaban que las dos naciones compartían una historia y una cultura comunes. Sin embargo, muchos macedonios vieron la campaña como un intento de asimilación cultural y rechazaron la idea de unirse a Bulgaria. Los nacionalistas en Macedonia acusaron a Bulgaria de intentar borrar su identidad y su idioma y prometieron resistir la campaña de propaganda."
 bul_mech.7.a: "Interesante"
 bul_mech.8.t: "Protestas pro-búlgaras en Macedonia"
 bul_mech.8.d: "Recientemente, en Macedonia se han producido protestas ante la posibilidad de que el país se una a Bulgaria. Los partidarios de la idea sostienen que una relación estrecha con Bulgaria aportaría mayores beneficios económicos y mejoraría el nivel de vida de los ciudadanos macedonios. Sin embargo, los opositores a la propuesta creen que socavaría la soberanía y la identidad nacional de Macedonia. Las protestas contra la adhesión a Bulgaria han sido especialmente fuertes entre las comunidades étnicas albanesas de Macedonia, que expresan su preocupación por la posibilidad de que sus derechos culturales y políticos se vean reducidos bajo el dominio búlgaro. Mientras tanto, los funcionarios búlgaros han negado cualquier intención de anexionarse o absorber Macedonia y, en cambio, han propuesto una mayor cooperación e integración entre los dos países."
 bul_mech.8.a: "Interesante"
 bul_mech.9.t: "Contrabando de armas a los rebeldes"
 bul_mech.9.d: "Ha habido informes de contrabando de armas por parte del gobierno búlgaro a separatistas pro-búlgaros en Macedonia. Esto ha causado preocupación en la comunidad internacional y ha planteado preguntas sobre la participación del gobierno búlgaro en el conflicto en curso en la región."
 bul_mech.9.a: "Esperemos que no lo encuentren."
 bul_mech.10.t: "¡Reunión diplomática búlgaro-macedonia!"
 bul_mech.10.d: "En los últimos años, las relaciones entre Bulgaria y Macedonia del Norte han experimentado una mejora significativa, como lo demuestra también una reciente reunión diplomática amistosa entre los dos países, celebrada en Sofía (Bulgaria), a la que asistieron altos funcionarios de ambos países. Durante la reunión, los funcionarios trataron una serie de cuestiones, entre ellas el comercio, la seguridad y la cooperación cultural."
 bul_mech.10.a: "Interesante"
 bul_mech.11.t: "Oferta búlgara"
 bul_mech.11.d: "Bulgaria nos ofrece inversiones de su sector empresarial en nuestra economía. Esto puede aumentar su influencia sobre nosotros, pero realmente nos ayudará a superar la estancación económica."
 bul_mech.11.a: "¡Claro!"
 bul_mech.11.b: "No, gracias"
 bul_mech.12.t: "Macedonia quiere inversiones"
 bul_mech.12.d: "Macedonia aceptó nuestra oferta."
 bul_mech.12.a: "Maravilloso"
 bul_mech.12.b: "En segundo pensamiento..."
 bul_mech.13.t: "Macedonia lo niega"
 bul_mech.13.d: "Macedonia rechazó nuestra oferta."
 bul_mech.13.a: "Eso es malo."
 bul_mech.14.t: "Operación contra radicales"
 bul_mech.14.d: "Las fuerzas búlgaras y macedonias se unieron para lanzar una operación conjunta contra los separatistas radicales macedonios. La operación fue un éxito y se detuvo a varias personas vinculadas a la organización extremista. Esta medida indica un esfuerzo de ambos países por hacer frente a la actividad extremista y mantener la estabilidad en la región. La organización extremista en cuestión ha estado abogando por la creación de una Gran Macedonia, que incluya partes de Bulgaria y Grecia. Esto ha provocado tensiones entre los países y ha alimentado incidentes violentos en el pasado. Al trabajar juntos, Bulgaria y Macedonia están enviando un mensaje de que ese radicalismo no es bienvenido y no será tolerado."
 bul_mech.14.a: "Interesante"
 bul_mech.16.t: "Nuestra agenda..."
 bul_mech.16.d: "Queremos llevar a cabo una reunión diplomática muy pronto. ¿Qué estará en nuestra agenda?"
 bul_mech.16.a: "¡Condenemos su actividad!"
 bul_mech.16.b: "¡Mostremos cuánto los amamos (kek)!"
 bul_mech.16.c: "Preguntemos por inversiones"
 bul_mech.16.a1: "Avancemos con la cuestión del idioma."
 bul_mech.16.b2: "Organicemos un tratado de amistad."
 bul_mech.17.t: "Entrenamiento militar en la frontera"
 bul_mech.17.d: "Queremos llevar a cabo entrenamiento militar en la frontera entre Bulgaria y Macedonia. ¿Deberíamos invitar a nuestros vecinos?"
 bul_mech.17.a: "Deberíamos entrenar solos."
 bul_mech.17.a1: "Deberíamos entrenar solos."
 bul_mech.17.b: "¡Invitémoslos!"
 bul_mech.17.b1: "¡Invitémoslos!"
 bul_mech.18.t: "Nuestros vecinos nos invitan a entrenamientos militares en la frontera."
 bul_mech.18.a: "¡Estamos de acuerdo!"
 bul_mech.18.b: "Lo siento, no"
 bul_mech.19.t: "¡Bulgaria ofrece acuerdo de amistad!"
 bul_mech.19.d: "Bulgaria ofrece un acuerdo de amistad entre Macedonia y Bulgaria."
 bul_mech.19.a: "Por supuesto"
 bul_mech.19.b: "Lo siento, no"
