 ETH_light_rail_desc:0 "The growing city of Addis Ababa is everyday full of traffic jam's, but China has already a great solution for this problem. A brand new light rails system sponsored by our chinese friends."
 ETH_construct_light_rail:0 "Construction of the Addis Ababa Light Rail"
 ETH_light_rail_2:0 "Expand The Light Rail Network"
 ETH_light_rail_2_desc:0 "In all four directions of our Light Rail Network is room for expansion. Also we can connect the Light Rail with the also recently build Addis Ababa–Djibouti Railway."
