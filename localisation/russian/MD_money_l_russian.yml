 News_bankruptcy.4.t: "[FROM.GetNameDef] готовится к новым выборам"
 News_bankruptcy.4.d: "После протестов против плохой финансовой политики и растущего долга, лидер [FROM.GetAdjective] [FROM.GetLeader] согласился на требования оппозиционных партий провести новые выборы. Останется только увидеть, будет ли у [FROM.GetLeader] достаточно популярной поддержки, чтобы продолжить свой срок, или новая партия попытается спасти страну от финансового кризиса."
 News_bankruptcy.4.a: "Интересно"
 News_bankruptcy.5.t: "Радикальный политический сдвиг в [FROM.GetNameDef]"
 News_bankruptcy.5.d: "После протестов против плохой финансовой политики и растущего долга, старое руководство [FROM.GetNameDef] согласилось с требованиями оппозиции уйти в отставку. Ситуация обострилась, когда протестующие штурмовали парламент. Лидер оппозиции [FROM.GetLeader] поклялся возглавить страну на пути финансового восстановления во главе временного правительства."
 News_bankruptcy.5.a: "Интересно"
 News_bankruptcy.6.t: "Финансовый крах приводит к конфликту в [FROM.GetNameDef]"
 News_bankruptcy.6.d: "После протестов против плохой финансовой политики и растущего долга, лидер [FROM.GetAdjective] [FROM.GetLeader] приказал армии разогнать и арестовать группу протестующих, пытавшихся прорваться в парламент. Во время разгона было убито несколько человек, и вскоре несколько армейских частей присоединились к протестующим, осуждая жестокие методы [FROM.GetLeader]. Прежде чем ситуация могла успокоиться, поступили сообщения о боях между войсками, лояльными правительству, и силами оппозиции.\n\nПохоже, что гражданам [FROM.GetNameDef] придется добавить гражданскую войну к их списку проблем, помимо плохих финансов правительства."
