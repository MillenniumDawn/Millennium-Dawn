 DEN_euro_question_decisions_category: "Вопрос о евро"
 DEN_euro_referendum_decision: "Референдум по евро"
 DEN_euro_referendum_decision_desc: "Референдум по евро знаменует собой поворотный момент в экономической политике Дании, предоставляя гражданам возможность высказать свою позицию по вопросу о принятии валюты евро. Поскольку Дания взвешивает преимущества и проблемы интеграции в Еврозону, этот референдум отражает приверженность страны к демократическому принятию решений и ее место в Европейском союзе"
 DEN_Increase_Eurosceptism_decision: "Суверенная валюта"
 DEN_Increase_Eurosceptism_decision_desc: "Дания подтверждает свою приверженность суверенной валюте, отвергая дальнейшую интеграцию с Еврозоной. Подчеркивая национальный суверенитет и экономическую независимость. Это решение свидетельствует о скептическом отношении Дании к углублению европейской интеграции и принятию евро в качестве официальной валюты."
 DEN_downcrease_Eurosceptism_decision: "Инициатива евроинтеграции"
 DEN_downcrease_Eurosceptism_decision_desc: "Дания предпринимает активные шаги в направлении более тесной интеграции с Еврозоной, сигнализируя о своей готовности принять евро в качестве официальной валюты. Принимая единую валюту, Дания стремится укрепить экономические связи с европейскими партнерами, повысить стабильность рынка и облегчить торговлю и инвестиции в Еврозоне."
 DEN_Bad_Bank_decision: "Прагматичная стратегия сокращения долга"
 DEN_Bad_Bank_decision_desc: "Дания применяет прагматичный подход к сокращению долга, выделяя скромные инвестиции для снижения национального долга и одновременно расширяя международные инвестиции. Балансируя между фискальной ответственностью и стратегическими инвестициями, Дания стремится улучшить финансовую стабильность, повысить конкурентоспособность экономики и привлечь иностранный капитал для устойчивого роста."
 DEN_Bad_Bank_EZB_decision: "Смелый план экономического стимулирования"
 DEN_Bad_Bank_EZB_decision_desc: "Дания приступает к реализации смелого плана экономического стимулирования, выделяя значительные ресурсы на сокращение государственного долга и увеличение международных инвестиций. Вливая капитал в стратегические отрасли и инфраструктурные проекты, Дания стремится оживить экономику, создать рабочие места и привлечь иностранных инвесторов, позиционируя себя в качестве динамичного центра инноваций и роста на мировом рынке."
 DEN_visitdenmark_category: "VisitDenmark"
 DEN_visitdenmark_category_desc: "Создание VisitDenmark представляет собой согласованные усилия датского правительства по развитию туризма и демонстрации богатого культурного наследия страны, природных красот и оживленной городской жизни всему миру."
