 Sov_warsaw_pact.7.t: "Referendo sobre a unificação em um único país"
 Sov_warsaw_pact.7.d: "Os povos tchecos e eslovacos não esqueceram que há pouco tempo foram ludibriados por suas próprias lideranças e seu país foi dividido. Ninguém os alertou sobre isso, e agora temos a oportunidade de corrigir os erros do passado e reunir novamente em um único estado forte. A Rússia será apresentada como mediadora terceira para garantir a segurança do país durante o referendo."
 Sov_warsaw_pact.7.a: "É hora de unir!"
 Sov_warsaw_pact.8.t: "Protestos em toda a República Tcheca e Eslováquia"
 Sov_warsaw_pact.8.d: "Recentemente, protestos eclodiram em toda a Eslováquia e depois na República Tcheca. Os manifestantes afirmam que seu governo atual é criminoso, pois chegou ao poder dividindo a antiga Tchecoslováquia em duas partes. O povo exige a renúncia de seu governo e a realização de um único referendo nacional no território da República Tcheca e da Eslováquia para reconsiderar a divisão do país."
 Sov_warsaw_pact.8.a: "O mundo está retrocedendo cada vez mais no passado...."
 SOV_protests_by_scientists_idea: "Protesto por Cientistas do Leste Alemão"
 SOV_protests_by_scientists_idea_desc: "Após a reunificação alemã em 1990, a formação dos alemães orientais foi anulada e muitos acadêmicos perderam seus empregos. Recentemente, foram esses cientistas que se revoltaram, exigindo serem reconhecidos."
 SOV_east_german_military_discontent_idea: "Greves de Oficiais do Leste Alemão"
 SOV_east_german_military_discontent_idea_desc: "Devido à unificação da Alemanha na década de 1990, todos os postos alcançados pelos oficiais da Alemanha Oriental foram cancelados. Isso tornou o descontentamento dos oficiais do Leste Alemão ainda mais forte."
 Sov_warsaw_pact.10.t: "Popularização da Ostalgia na Alemanha"
 Sov_warsaw_pact.10.d: "Recentemente, um movimento chamado 'Ostalgia' tem sido particularmente ativo no leste da Alemanha. Embora tenha existido antes, desta vez está particularmente forte. Especialistas internacionais estão extremamente preocupados com a situação na Alemanha e acreditam que seja uma consequência direta da manipulação secreta pelo serviço de inteligência estrangeira do Pacto de Varsóvia."
 Sov_warsaw_pact.10.a: "Interessante."
 Sov_warsaw_pact.11.t: "Atividade estranha no leste da Alemanha"
 Sov_warsaw_pact.11.d: "Recentemente, começamos a ver traços mais frequentes de atividades comunistas clandestinas no leste da Alemanha. Nossa inteligência descobriu que os militares estão começando a sabotar o serviço e os cientistas estão diminuindo o ritmo de nossa ciência. Determinamos que tudo isso é resultado do apoio externo da URSS. Nossa inteligência receberá financiamento adicional do governo para combater esse flagelo."
 Sov_warsaw_pact.11.a: "Precisamos verificar nossos quadros em busca de colaboradores"
