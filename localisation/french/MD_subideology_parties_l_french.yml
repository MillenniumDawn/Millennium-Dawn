 LIB.Neutral_Muslim_Brotherhood: "£LIB_muslim_brotherhood_small Conseil national musulman du Libéria"
 LIB.Neutral_Muslim_Brotherhood_desc: "Islamistes modérés - Le Conseil national musulman du Libéria (National Muslim Council of Liberia) vise à préserver les droits des musulmans dans le pays. Les musulmans ne représentent qu'une petite partie des libériens, et la plupart d'entre eux sont issus des malinké. Si Taylor a d'abord accordé plus de libertés aux musulmans libériens en raison de ses liens avec la Libye, il a entamé ces dernières années une campagne de christianisation à leur encontre."
 LIB.Neutral_Muslim_Brotherhood_icon: "£LIB_muslim_brotherhood_small"
