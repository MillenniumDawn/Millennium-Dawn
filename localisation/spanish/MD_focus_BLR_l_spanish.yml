 belarus_export.22.d: "[FROM.GetNameWithFlag] nos propone crear un proyecto conjunto de APC llamado Cobra-K. Este proyecto nos aportará experiencia y conocimiento en el campo de la modificación de equipos antiguos. ¿Estamos de acuerdo?"
 belarus_export.22.a: "Por supuesto que es una buena oferta."
 belarus_export.22.b: "No, rechazaremos su oferta."
