 SOV_constantinople_rename: "君士坦丁堡重生"
 SOV_constantinople_rename_desc: "我们正在恢复君士坦丁堡的历史名称。我们的任务是重现它昔日的辉煌，如同拜占庭陷落之前一样，象征着我们在该地区的复兴。"
 SOV_constantinople_police_operation: "特别警察行动"
 SOV_constantinople_police_operation_desc: "土耳其的抵​​抗威胁着我们在该地区的控制。我们将部署执法力量，彻底镇压反对派，确保稳定。此次行动确保了我们的主导地位。"
 SOV_constantinople_subject_rf: "君士坦丁堡回归祖国怀抱"
 SOV_constantinople_subject_rf_desc: "抵抗已平息，关键设施已得到保障，我们已准备好将这片领土完全纳入我们伟大的帝国。这标志着我们扩张的新篇章。"
