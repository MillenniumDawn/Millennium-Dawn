 GER_SAPOS_decision_desc: "\n£GER_desctext_sapos_network\n\n\n\n德国国家测量局卫星定位服务是一个复杂的网络，旨在为整个德国提供高精度定位服务。它利用全球导航卫星系统（例如全球定位系统和格洛纳斯）和地面参考站的组合，提供厘米级精度的实时和后处理定位数据。"
