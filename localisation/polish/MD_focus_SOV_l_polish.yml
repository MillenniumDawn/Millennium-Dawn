 sov_medvedev.4.t: "Rosja proponuje przeładowanie w naszych stosunkach"
 sov_medvedev.4.d: "Nowy rosyjski rząd ma wyższy stosunek do Zachodu niż administracja Putina. Dlatego ich dyplomaci zaproponowali „przeładowanie” naszych stosunków."
 sov_medvedev.4.a: "Jasne! Rosjanie mogą być dobrymi przyjaciółmi!"
 sov_medvedev.4.b: "Nie możemy się z nimi przyjaźnić."
 sov_medvedev.6.t: "Putin i Miedwiediew proklamują Duumwirat!"
 sov_medvedev.6.d: "Premier Rosji i Prezydent Rosji ogłosili niedawno, że będą kontynuować swoje rządy we dwoje. Ten duumwirat jest wydarzeniem bezprecedensowym w historii Rosji!"
 sov_medvedev.6.a: "Na podstawie."
 sov_medvedev.7.t: "Nowy reżim rosyjski"
 sov_medvedev.7.d: "Nasz Prezydent był ostatnio bardzo aktywny na swoim kanale na Telegramie, jego myśli o Zachodzie drastycznie się zmieniły i teraz jest oczywiste, że Rosja zawraca na własną drogę. Chwalebny sposób."
 sov_medvedev.7.a: "Nienawidzę ich, to dranie i degeneraci."
 sov_medvedev.8.t: "Rosyjski zwrot w stronę Zachodu"
 sov_medvedev.8.d: "Nasz Prezydent ogłosił nową politykę, która będzie prowadzić Rosję. Odtąd nie ma mitycznego Zachodu, są tylko nasi drodzy zachodni partnerzy, którzy pomogą naszemu krajowi stać się silniejszym!"
 sov_medvedev.8.a: "Niech Bóg błogosławi Amerykę!... i Rosję!"
 SOV_kob_party_start: "Jedność Partii Konceptualnej"
 SOV_kob_party_start_desc: "Partia Koncepcyjna Jedność, kierowana przez naszego mistrza, generała Konstantyna Pietrowa, jest teraz u władzy! Teraz nadszedł czas na walkę z korektorem predykcyjnym!"
 SOV_kobnod: "Rosyjski Ruch Ludowy na rzecz Mocy Bożej"
 SOV_establish_militar_loyal: "Ustanowienie lojalności wojskowej"
 SOV_establish_militar_loyal_desc: "Nasz generał Pietrow powinien sprawić, aby całe wojsko było wobec niego lojalne, bez żadnych wyjątków. Powinien zostać Glawkowerechem całej Rosji."
 SOV_establish_loyalistii: "Lojalizm regionalny"
 SOV_establish_loyalistii_desc: "Powinniśmy oddać lojalnych członków naszej partii pod władzę regionalną. W ten sposób możemy przetrwać, że nikt nie sprzeciwi się naszemu nowemu kursowi."
 SOV_regional_control: "Oczyszczająca oligarchia"
 SOV_regional_control_desc: "Oligarchia zbyt długo wysysała krew naszego świętego ludu... Nadszedł czas, aby uderzyć te komary."
 SOV_establish_new_religion: "Nowa polityka religijna"
 SOV_establish_new_religion_desc: "Współczesne religie są zbudowane po to, by zombiefikować ludzi i czynić ich posłusznymi. Powinniśmy uwolnić naszych ludzi."
 SOV_internet_propaganda: "Propaganda internetowa"
 SOV_internet_propaganda_desc: "W dzisiejszych czasach nie wszyscy rozumieją, jak potężną bronią jest Internet. Powinniśmy podążać śladami Predictor Corrector, aby w końcu zmiażdżyć go w umysłach zwykłych ludzi!"
 SOV_course_of_truth: "Kurs prawdy"
 SOV_course_of_truth_desc: "Krwawi księża ukrywali przed ludźmi tajemnice prawosławia, sprawiając, że nie poznaliśmy całej prawdy. Nadszedł czas, aby to ujawnić!"
 SOV_new_cosmic_warfare_desc: "Generał Petrov jest specjalistą od działań wojennych w przestrzeni kosmicznej. Należy przywrócić dziedzictwo radzieckich statków kosmicznych."
 SOV_russian_knights_desc: "Gdybyśmy próbowali zracjonalizować ducha Rusi w jego najprawdziwszej postaci, stałoby się jasne jak niebo, że prawdziwi rosyjscy żołnierze to rycerze, nawet jeśli jest ich niewielu."
 SOV_russian_knights: "Rosyjski Witaź"
 SOV_new_cosmic_warfare: "Nowa kosmiczna wojna"
 SOV_remaking_constitution: "Przeróbka Konstytucji"
 SOV_remaking_constitution_desc: "Konstytucja Rosji jedynie ogranicza naszą wolę reformacji. Powinniśmy to zmienić raz na zawsze."
 SOV_iron_hand_of_koba: "Dziedzictwo stalinowskie"
 SOV_iron_hand_of_koba_desc: "Stalin był prawdziwym duchowym spadkobiercą byłych królów Rusi. Przywrócił prawdziwy sposób myślenia i powinniśmy iść w jego ślady."
 SOV_natural_bloshevism: "Naturalny bolszewizm"
 SOV_natural_bloshevism_desc: "To, że reżim carski został zmiażdżony i zastąpiony przez komunizm, nie jest jedynie przypadkiem. Jest to droga, którą nasi ludzie byli w naturalny sposób przeznaczeni i powinniśmy ją przyjąć."
 SOV_slavic_reincarnation: "Reinkarnacja słowiańska"
 SOV_slavic_reincarnation_desc: "Powinniśmy wykorzenić wszelką myśl religijną poza pogańską!"
 SOV_merge_pantheons: "Połącz się ze Zvenyashie Kedrym"
 SOV_merge_pantheons_desc: "Powinniśmy zjednoczyć się z Zvenyashie Kedry, aby połączyć nasze panteony i być silnymi przeciwko egipskim kapłanom!"
 SOV_support_nod: "Wesprzyj NOD"
 SOV_support_nod_desc: "Uczestnicy NOD są fanatycznie przeciwni Zachodowi, powinniśmy ich zintegrować z naszym rządem!"
 SOV_educational_water: "Martwa woda"
 SOV_educational_water_desc: "Koncepcja Bezpieczeństwa Publicznego Martwa Woda to doktryna religijno-polityczna, której nazwa wzięła się od magicznej wody z rosyjskiego folkloru, która leczy rany zmarłych. Doktrynę tę opracowała po raz pierwszy rada kapłańska zwana Centrum Kapłańskim Proroka Wewnętrznego Związku Radzieckiego, istniejąca prawdopodobnie od 1985 roku w Leningradzie. Doktryna została włączona jako Jedność Partii Konceptualnej, a baza zwolenników zorganizowała się w popularny ruch Ku Potędze Boga"
 SOV_search_for_priests: "Szukaj księży"
 SOV_search_for_priests_desc: "Egipscy kapłani kontrolowali nasz świat zbyt długo! Najpierw musimy oczyścić nasz kraj z ich agentów..."
 SOV_purge_westernists: "Czyść westernistów"
 SOV_purge_westernists_desc: "Westerniści są głupimi i ślepymi wyznawcami światowego kapitalizmu! Powinniśmy walczyć z ich niedowierzaniem, usuwając ich z rządu!"
 SOV_revolutions_in_other_slavic_states: "Rewolucja Bogorodiczna"
 SOV_revolutions_in_other_slavic_states_desc: "Powinniśmy wywołać rewolucje w krajach, które chcą przeciwstawić się wpływowi Predictor Corrector. Musimy ich wyzwolić!"
 SOV_seek_for_them_in_israel: "Szukaj ich w Izraelu"
 SOV_seek_for_them_in_israel_desc: "Generał Pietrow mówi, że pogłoski mogą być prawdziwe! Nawet Izrael jest kontrolowany przez egipskich kapłanów. Powinniśmy tam szukać Predictor Corrector!"
 SOV_seek_for_them_in_swiss: "Szukaj ich w Szwajcarii"
 SOV_seek_for_them_in_swiss_desc: "Szwajcaria od dawna jest znana jako siedziba Predictor Corrector... Tam ich znajdziemy!"
 SOV_seek_for_them_in_egypt: "Szukaj ich w Egipcie"
 SOV_seek_for_them_in_egypt_desc: "Kto wie, czy ci księża przez cały ten czas byli ukrywani za pomocą magii w swojej ojczyźnie? Powinniśmy się tego dowiedzieć!"
 SOV_kill_predictor_corrector: "Zabij korektor predyktorów!"
 SOV_kill_predictor_corrector_desc: "Teraz wiemy, gdzie jest Predictor Corrector i rozpoczynamy naszą świętą krucjatę przeciwko kapitalizmowi!"
 SOV_semibankirshina_desc: "Semibankirszina, czyli grupa siedmiu bankierów, to termin używany do opisania grupy najbardziej wpływowych rosyjskich oligarchów."
 SOV_enforce_oligarhic_rule: "Egzekwuj rządy oligarchiczne"
 SOV_enforce_oligarhic_rule_desc: "Państwo zbyt długo uciskało oligarchów, nie podejmując jednocześnie żadnych kroków na rzecz rozwoju gospodarczego Rosji. Nadszedł czas, abyśmy podjęli zdecydowane działania."
 SOV_revive_oligarch_influence: "Przywróć wpływy oligarchów"
 SOV_revive_oligarch_influence_desc: "Nadszedł czas, aby nasza grupa oligarchów zaczęła odzyskiwać wpływy w Rosji."
 SOV_bring_the_old_gang_from_abroad: "Sprowadź stary gang z zagranicy"
 SOV_bring_the_old_gang_from_abroad_desc: "Mamy wielu naszych drogich przyjaciół ukrywających się przed poprzednim rosyjskim rządem. Teraz nie ma już przed czym się ukrywać! Niech wrócą!"
 SOV_privatize_state_corporations: "Sprywatyzować przedsiębiorstwa państwowe"
 SOV_privatize_state_corporations_desc: "Rząd Putina wybrał złą drogę tworząc korporacje państwowe, czas naprawić swój błąd."
 SOV_move_oligarchic_entites_back_to_russia: "Cofnij podmioty oligarchiczne"
 SOV_move_oligarchic_entites_back_to_russia_desc: "Dużo pieniędzy rosyjskich oligarchów trzyma na zagranicznych rachunkach, teraz, gdy jesteśmy u władzy, możemy te pieniądze przeznaczyć na rozwój naszego kraju."
 SOV_exploit_natural_wealth: "Wykorzystaj bogactwo naturalne Rosji"
 SOV_exploit_natural_wealth_desc: "Rosyjskie bogactwo naturalne jest ogromne. Możemy to wykorzystać na swoją korzyść i uspokoić plebs, a oligarchom zapewnić większe zyski!"
 SOV_semi_criminal_government: "Rząd półkryminalny"
 SOV_semi_criminal_government_desc: "Oligarchowie są znani z wielu powiązań ze światem przestępczym. Możemy rozwiązać ten problem, po prostu zapraszając naszych drogich przyjaciół do naszego rządu!"
 SOV_end_lawsuits_against_oligarchs: "Koniec z procesami przeciwko oligarchom"
 SOV_end_lawsuits_against_oligarchs_desc: "Rząd Putina surowo uciskał oligarchów i domagał się ich kontroli, teraz powinniśmy położyć kres tej niesprawiedliwości."
 SOV_restore_semibankirshina: "Przywróć Semibankirshinę"
 SOV_restore_semibankirshina_desc: "Semibankirshina to termin opisujący grupę 7 bankierów, którzy mają ogromny wpływ na rosyjską politykę. Raz zniszczony przez rząd Putina, zjednoczył się ponownie i teraz będzie rządził Rosją!"
 SOV_back_to_the_west: "Wróć na Zachód"
 SOV_back_to_the_west_desc: "Rywal z mocarstwami zachodnimi zabija naszą gospodarkę i pogarsza nasz kraj, czas pozbyć się polityki zagranicznej w stylu sowieckim i zaprowadzić długotrwały pokój z naszymi zachodnimi partnerami."
 SOV_oligarchs_democracy: "Zaślepieni ich obietnicami"
 SOV_oligarchs_democracy_desc: "Zwycięstwo w wyborach powszechnych sił politycznych powiązanych z byłymi oligarchami Jelcyna było szokiem dla kraju, zwłaszcza dla opowiadającego się za nimi elektoratu. Zaślepieni obietnicami wyborcy głosowali na tych, którzy niedawno splądrowali Rosję"
 sov_oligarchs.1.t: "Zmiany w rządzie!"
 sov_oligarchs.1.d: "Oligarchowie nie byli jeszcze tak potężni jak obecnie. Chęć Władimira Putina zdobycia lojalności oligarchów poprzez zaspokojenie ich interesów spowodowała, że ​​ich wpływ na system polityczny jedynie wzrósł! Teraz, aby nie denerwować oligarchów, rosyjski prezydent będzie musiał mianować lojalnych wobec nich wobec rządu ministrów. Można z całą pewnością powiedzieć, że era oligarchii powraca."
 sov_oligarchs.1.a: "Boże chroń Rosję..."
 sov_oligarchs.2.t: "Guzinsky wraca do Rosji!"
 sov_oligarchs.2.d: "Rosyjski potentat medialny, oceniany przez poprzednie władze rosyjskie, wraca do Rosji!"
 sov_oligarchs.2.a: "Witamy spowrotem!"
 sov_oligarchs.3.t: "Bieriezowski wraca do Rosji!"
 sov_oligarchs.3.d: "Najsłynniejszy i najbogatszy oligarcha Rosji Borys Bieriezowski wraca do Rosji!"
 sov_oligarchs.3.a: "Jak w latach 90-tych!"
 sov_oligarchs.4.t: "Semibankirshina przejmuje władzę w Rosji!"
 sov_oligarchs.4.d: "Rosnące wpływy oligarchów spowodowały, że siedmiu niegdyś bardzo potężnych oligarchów Jelcyna było w stanie usunąć wszystkich swoich rywali i przejąć władzę. Teraz w Semibankirszinie rozstrzyga się, w jaki sposób uformowana zostanie władza publiczna i kto obejmie stanowiska kierownicze. Jednak najważniejsze pytanie brzmi: kto będzie rządził?"
 sov_oligarchs.4.a: "Bezpośrednie rządy Rady!"
 sov_oligarchs.4.b: "Nowe wybory przeprowadzimy z innym kandydatem."
 sov_oligarchs.4.c: "Moglibyśmy manipulować obecnym prezydentem."
 sov_oligarchs.5.t: "Sfałszowane wybory!"
 sov_oligarchs.5.d: "Aby zalegalizować nasze rządy, musimy przeprowadzić nowe wybory prezydenckie i do Dumy i postaramy się zapewnić zwycięstwo naszej partii Liberalna Rosja. Jednak głównym problemem dla Semibankirshiny jest to, kto będzie kandydatem na prezydenta. Możemy nominować postać, która będzie odpowiadać wszystkim, albo jeden z oligarchów zostanie kandydatem. Co zrobimy?"
 sov_oligarchs.5.a: "Nevzorov jest naszym kandydatem!."
 sov_oligarchs.5.b: "Borys Bieriezowski zostanie prezydentem."
 sov_oligarchs.5.c: "Prezydentem będzie Michaił Chodorkowski."
