 civil_war_debuff.1.t: "¡Nuestro ejército se recupera!"
 civil_war_debuff.1.d: "El impacto inicial de la guerra civil sumió a nuestra nación en un caos absoluto. Perdimos contacto con algunas de nuestras unidades militares y nuestros comandantes, los responsables de nuestros depósitos de suministros dejaron de responder y ni siquiera sabíamos dónde estaba nuestro enemigo. Los frentes se han estabilizado y está un poco más claro quién está de qué lado, pero aún quedan muchos desafíos por delante.\n\nNuestro ejército está compuesto por veteranos y voluntarios, sin una idea clara de la cadena de mando. Estamos luchando por abastecer a nuestras tropas y establecer rutas de suministro directas. Tampoco tenemos una idea clara de las batallas que se han librado y de las tácticas que está utilizando nuestro enemigo. ¿Qué deberíamos hacer primero?"
 civil_war_debuff.1.a: "¡Necesitamos tener una idea clara del comando!"
 civil_war_debuff.1.b: "Vamos a necesitar armas. Muchas armas."
 civil_war_debuff.1.c: "¡Anota todo! Tenemos que estudiar a nuestro enemigo."
 civil_war_debuff.2.t: "¡Nuestro ejército se recupera!"
 civil_war_debuff.2.d: "Si bien nuestro ejército ha estado en una situación caótica durante mucho tiempo, ahora las cosas están mejorando. Tenemos una idea aproximada de quiénes y dónde están nuestros militares, y hemos logrado asegurar algunas líneas de suministro. Sin embargo, el ejército todavía carece de cohesión general y muchas unidades y milicias operan independientemente del mando central.\n\nNuestro ejército tiene una cadena de mando, pero no siempre se respetan las responsabilidades y autoridades. Tenemos un suministro de armas algo constante, pero muchas unidades tienen sus propios suministros. Tampoco tenemos una táctica común definida para nuestras tropas. ¿Qué debemos hacer para intentar mejorar?"
 civil_war_debuff.2.a: "Las tropas necesitan saber cuál es su misión y quién las dirige"
 civil_war_debuff.2.b: "No podemos permitirnos unas adquisiciones militares descoordinadas."
 civil_war_debuff.2.c: "Repartir algunos manuales de campo a nuestras tropas."
 civil_war_debuff.3.t: "¡Nuestro ejército se recupera!"
 civil_war_debuff.3.d: "La confusión en nuestro ejército está empezando a desaparecer. La forma en que actúan nuestros soldados está empezando a parecerse a la de un ejército real. Aún persisten algunos problemas menores.\n\nExisten algunos comandos duplicados donde las autoridades de los comandantes se superponen. Las órdenes de adquisiciones militares a veces desaparecen y el dinero destinado a ellas acaba fuera de las tropas. Estamos perdiendo mucha experiencia de campo y entrenadores, ya que los soldados son dados de baja sin documentación y las bajas no se distribuyen adecuadamente. ¿Qué deberíamos intentar mejorar?"
 civil_war_debuff.3.a: "Aclarar comandos y resolver conflictos internos."
 civil_war_debuff.3.b: "Luchar contra la corrupción en las compras militares."
 civil_war_debuff.3.c: "Establecer un proceso para transmitir la experiencia de campo."
 civil_war_debuff.4.t: "¡Nuestro ejército se recupera!"
 civil_war_debuff.4.d: "Estamos casi alli. Si bien persisten algunos problemas menores, nuestro ejército casi luce como antes de la guerra. Unas cuantas reformas organizativas más deberían hacer que nuestro ejército vuelva a ser totalmente profesional.\n\nTodavía hay varias milicias que no están plenamente integradas en el ejército. Algunos de los equipos que compramos y producimos no son intercambiables. Nuestro alto mando solicita recursos adicionales para analizar las experiencias de combate de la guerra. ¿Qué deberíamos intentar mejorar?"
 civil_war_debuff.4.a: "Integrar las milicias restantes."
 civil_war_debuff.4.b: "Unificar nuestras reservas de equipos."
 civil_war_debuff.4.c: "Asignar oficiales adicionales a nuestro alto mando."
 civil_war_debuff.5.t: "¡Nuestro ejército se recupera!"
 civil_war_debuff.5.d: "Se hace. Después de dos años de reformar un ejército ineficiente, hemos superado los daños causados ​​por la guerra civil. Ahora podemos volver a hacer que nuestros militares nos protejan contra amenazas externas, y no internas."
 civil_war_debuff.5.a: "Un gran día para [ROOT.GetNameDef] ."
 protests.1.t: "Tensiones crecientes"
 protests.1.d: "El malestar público está creciendo debido al descontento con el gasto público. Las protestas son cada vez más frecuentes y radicalizadas. La administración debe elegir entre adoptar una postura firme o intentar apaciguar a las masas."
 protests.1.a: "Ignorarlos"
 protests.1.b: "Imponer la orden"
 protests.1.c: "Iniciar negociaciones"
 protests.2.t: "Lucha por el poder político"
 protests.2.d: "A medida que aumenta el descontento público, las maniobras políticas se vuelven más precarias. La situación exige elegir entre salvaguardar el poder político a riesgo de aumentar la radicalización o correr un riesgo que puede tener consecuencias más graves."
 protests.2.a: "Tirar los dados"
 protests.2.b: "Mantener el rumbo"
 protests.2.c: "Iniciar negociaciones"
 protests.3.t: "Crisis en el liderazgo"
 protests.3.d: "La popularidad del partido gobernante está flaqueando debido a las protestas en curso. El gobierno enfrenta una decisión crítica que puede fortalecer o debilitar su control del poder. El resultado podría tener un impacto duradero en el panorama político del país."
 protests.3.a: "Ignorar a los manifestantes"
 protests.3.b: "Dispersar a los radicales"
 protests.3.c: "Iniciar negociaciones"
 protests.4.t: "Intromisión extranjera"
 protests.4.d: "A medida que crece el malestar interno, las potencias extranjeras se interesan. El gobierno debe decidir entre aceptar la influencia extranjera tal como es o tratar de controlar a los agentes extranjeros."
 protests.4.a: "No hagas movimientos apresurados"
 protests.4.b: "Encuentra hasta el último de ellos"
 protests.4.c: "Iniciar negociaciones"
 protests.5.t: "Progreso estancado"
 protests.5.d: "Las protestas están provocando una importante desaceleración de los proyectos de construcción en todo el país. La administración debe elegir entre mitigar los efectos por un período más corto o intentar pacificar a los manifestantes, arriesgándose a demoras más largas."
 protests.5.a: "Seguramente esto parará en unos días."
 protests.5.b: "Ahora la policía tendrá algo de trabajo."
 protests.5.c: "Iniciar negociaciones"
 protests.6.t: "Crisis de producción militar"
 protests.6.d: "El creciente malestar está afectando la producción militar y el gobierno enfrenta una decisión crucial. ¿Deberían aplicar medidas para mantener la producción o intentar reducir las protestas, posiblemente exacerbando la crisis de producción?"
 protests.6.a: "Volverán a trabajar muy pronto"
 protests.6.b: "Preservar la producción por la fuerza"
 protests.6.c: "Iniciar negociaciones"
 protests.10.t: "La nación al borde del abismo"
 protests.10.d: "El malestar público ha alcanzado un nivel crítico. La decisión del gobierno ahora puede conducir a una mayor desestabilización o a una población aún más radicalizada. La situación es terrible."
 protests.10.a: "Esto se resolverá"
 protests.10.b: "Suprimir a toda costa"
 protests.10.c: "Aceptar sus demandas"
 protests.11.t: "Agitación política"
 protests.11.d: "El panorama político es ahora un caos. Se debe elegir entre una pérdida significativa de poder político o una jugada arriesgada con pérdidas potenciales aún mayores. Lo que está en juego es más alto que nunca."
 protests.11.a: "Esto se resolverá"
 protests.11.b: "Guardia Nacional al rescate"
 protests.11.c: "Aceptar sus demandas"
 protests.12.t: "Colapso de la confianza"
 protests.12.d: "La confianza en el partido gobernante se está erosionando rápidamente. Nos espera una decisión fundamental que puede disminuir aún más la popularidad del partido o arriesgar un colapso total de la autoridad política. La nación observa con gran expectación."
 protests.12.a: "Esto se resolverá"
 protests.12.b: "Usar la fuerza"
 protests.12.c: "Aceptar sus demandas"
 protests.13.t: "Paralización total"
 protests.13.d: "La construcción en todo el país se ve gravemente afectada. Con todo lo que está en juego, el gobierno debe decidir entre una reducción drástica de la velocidad durante un período sostenido o una negociación potencialmente catastrófica con los manifestantes."
 protests.13.a: "No podemos abordar eso ahora"
 protests.13.b: "Imponer el trabajo"
 protests.13.c: "Aceptar sus demandas"
 protests.14.t: "La máquina de guerra se tambalea"
 protests.14.d: "Con la producción militar en crisis, el gobierno enfrenta una elección angustiosa. Deben aplicar medidas que afectarán drásticamente la producción durante un período prolongado o apostar por consecuencias aún más significativas."
 protests.14.a: "No podemos abordar eso ahora"
 protests.14.b: "¿Dónde está mi guardia nacional?"
 protests.14.c: "Aceptar sus demandas"
 protests.20.t: "El punto de quiebre"
 protests.20.d: "Años de malestar, insatisfacción y negociaciones fallidas han culminado en un momento de catástrofe nacional. Lo que comenzó como un murmullo de descontento se ha convertido en un grito ensordecedor por la revolución, y las calles ahora están llenas del clamor del conflicto. A pesar de los intentos de sofocar los disturbios, reconciliar las diferencias y restablecer el orden, los esfuerzos del gobierno han resultado infructuosos. La confianza de la gente se ha erosionado y su paciencia se ha agotado. La nación está dividida y el tejido de la sociedad está desgarrado. Los vecinos se vuelven contra vecinos y los antiguos amigos se convierten en enemigos a medida que se trazan líneas y se eligen bandos. Los manifestantes han tomado las armas y el aire está cargado con la tensión de una batalla inminente. Está a punto de escribirse un nuevo capítulo en la historia de la nación y la tinta es sangre. Comienza la guerra civil."
 protests.20.a: "Prepararse para el conflicto"
 migrant_event.1.t: "Barrios marginales de migrantes"
 migrant_event.1.d: "Algunas de las áreas alrededor de nuestras principales ciudades han comenzado a desarrollar lo que los lugareños llaman \"barrios marginales de inmigrantes\". Es una zona de inmigrantes y refugiados indigentes dentro del país que han intentado ganarse la vida, pero debido a los bajos salarios y la muy poca asimilación en el país anfitrión se han encontrado en estos barrios marginales."
 migrant_event.1.a: "Desmantelar los barrios marginales"
 migrant_event.1.b: "Proveer asistencia"
 migrant_event.1.c: "Reducir los objetivos de migración"
 migrant_event.2.t: "Los nacionalistas protestan contra la política migratoria"
 migrant_event.2.d: "Un grupo de nacionalistas ha organizado una protesta en una de nuestras principales ciudades contra los recientes inmigrantes a la nación. La protesta pide limitaciones adicionales a la migración y comenzar a regular aún más la inmigración y la migración dentro del país."
 migrant_event.2.a: "Permitir la manifestación"
 migrant_event.2.b: "Disolver la manifestación"
 migrant_event.3.t: "Migrantes acusados ​​de delitos violentos"
 migrant_event.3.d: "Grupos particulares de inmigrantes dentro del país han sido acusados ​​de diversos delitos violentos y nuestra policía ha arrestado a un gran número de nuevos inmigrantes en el país. Los manifestantes y simpatizantes de derecha han comenzado a decirle al gobierno que estas serían las consecuencias de no tener nuestras fronteras cerradas. ¿Cómo debemos responder?"
 migrant_event.3.a: "Eso nos dijeron..."
 migrant_event.3.b: "Aumentar la financiación policial."
 LibyaNews.1.a: "Excelente"
 Sudan.1.t: "Los que quedaron atrás"
 Sudan.1.d: "Algunos de nuestros territorios en nuestra frontera sur todavía tienen una población cristiana y animista bastante grande. Muchas personas en esos territorios están molestas por haber sido excluidas del referéndum de Sudán del Sur. La disidencia ha crecido cada vez más, y esas personas ahora exigen unirse a [SSU.GetName], ya que sienten que bajo nuestro gobierno no reciben la presentación adecuada."
 Sudan.1.a: "Bien, no los necesitamos."
 Sudan.1.b: "¡Esa es, por derecho, nuestra tierra!"
 Sudan.2.t: "¿Alianza con [DAR.GetNameDef]?"
 Sudan.2.d: "No somos los únicos que luchamos contra el gobierno. También hay rebeldes en Darfur. ¿Quizás deberíamos prometerles una mayor representación en el futuro gobierno sudanés si se aliaran con nosotros?"
 Sudan.2.a: "Envíales una solicitud"
 Sudan.2.b: "No los necesitamos"
 Sudan.2.a.tt: "Si aceptan, entonces\n"
 Sudan.3.t: "[FROM.GetNameDef] ofrece una alianza"
 Sudan.3.d: "[FROM.GetNameDef] nos ha ofrecido una alianza, ya que ellos también están luchando contra el gobierno de [SUD.GetAdjective]. Nos prometen una mayor representación en el nuevo gobierno de Sudán que están construyendo. ¿Qué debemos responder?"
 Sudan.3.a: "Estamos de acuerdo"
 Sudan.3.b: "No los necesitamos"
 Sudan.4.t: "[FROM.GetNameDef] acepta aliarse con nosotros"
 Sudan.4.d: "[FROM.GetNameDef] ha aceptado formar un frente común contra [SUD.GetLeader] junto con nosotros."
 Sudan.4.a: "Excelente"
 Sudan.5.t: "[FROM.GetNameDef] Se niega a aliarnos"
 Sudan.5.d: "[FROM.GetNameDef] se ha negado a formar un frente común contra [SUD.GetLeader] junto con nosotros."
 Sudan.5.a: "Es su pérdida..."
 Sudan.6.t: "[FROM.GetNameDef] y [DAR.GetNameDef] unen fuerzas"
 Sudan.6.d: "[FROM.GetNameDef] y [DAR.GetNameDef] han formado un frente común en su lucha contra nosotros."
 Sudan.6.a: "Maldición"
 SudanNews.1.d: "El conflicto en Kordofán del Sur y el Nilo Azul finalmente ha terminado. [FROM.GetLeader] ha proclamado la victoria en el conflicto y queda por ver qué dirección tomará el país en el futuro."
 SudanNews.2.t: "Conflicto en Kordofán del Sur y el Nilo Azul"
 SudanNews.2.d: "Después del Acuerdo Integral de Paz, algunas zonas de [SUD.GetName] con poblaciones cristianas y animistas dejaron de ser incluidas en el referéndum de independencia de Sudán del Sur. Desde el acuerdo, la gente que vive aquí está cada vez más cansada del gobierno [SUD.GetAdjective]. Sienten que carecen de representación en el gobierno actual y ahora han tomado las armas contra el gobierno."
 SudanNews.2.a: "Interesante"
 SouthSudan.1.t: "Referéndum sobre la independencia de Sudán del Sur"
 SouthSudan.1.d: "Ha llegado el momento de que el pueblo de Sudán del Sur vote por su independencia. Si bien algunas de las personas que viven en Sudán no están contentas de haber sido excluidas del área del referéndum, hemos logrado abarcar a la mayoría de la población cristiana y animista. Esto abrirá una nueva página de paz y prosperidad para ambos Sudán."
 SouthSudan.1.a: "Y el ganador es ..."
 SouthSudan.4.t: "[FROM.GetNameDef] solicita ayuda"
 SouthSudan.4.d: "Nuestro viejo aliado, [FROM.GetLeader] ha solicitado ayuda militar en su lucha contra [SUD.GetNameDef]. Ha declarado que sin nuestra ayuda militar, su esfuerzo bélico se desmoronará. A finales de los años 80, nuestras tropas participaron en la lucha en el sur de Sudán, pero con el conflicto en el Congo tuvimos que cambiar las prioridades. Ya hemos solucionado el problema del Congo, ¿tal vez podamos ahorrarle algo a [FROM.GetLeader]?"
 SouthSudan.5.t: "[FROM.GetNameDef] Nos apoya"
 SouthSudan.5.d: "[FROM.GetLeader] ha aceptado ayudarnos. Las tropas [FROM.GetAdjective] deberían cruzar la frontera en cualquier momento."
 SouthSudan.5.a: "Perfecto"
 SouthSudan.6.t: "[FROM.GetNameDef] retrocede"
 SouthSudan.6.d: "[FROM.GetLeader] ha declarado que no puede permitirse el lujo de ayudarnos más de lo que ya lo ha hecho."
 SouthSudan.6.a: "Maldición"
 SouthSudan.7.t: "[FROM.GetNameDef] Dispuesto a ceder tierras"
 SouthSudan.7.d: "[SUD.GetNameDef] está actualmente envuelto en una guerra civil. La facción opuesta de [SSU.GetName] nos ha ofrecido un trato; Nos darán control total sobre el territorio del Triángulo de Ilemi y, a cambio, les ayudaremos a establecer una red de suministro militar. ¿Deberíamos aceptar su oferta?"
 SouthSudan.7.a: "Por supuesto"
 SouthSudan.7.b: "Nosotros no estamos interesados"
 SouthSudan.8.t: "[FROM.GetNameDef] Acepta Nuestro Trato"
 SouthSudan.8.d: "[FROM.GetLeader] ha accedido a tomar el control del Triángulo Ilemi a cambio de ayudarnos con nuestro ejército."
 SouthSudan.8.a: "Perfecto"
 SouthSudan.9.t: "[FROM.GetNameDef] Rechaza Nuestro Trato"
 SouthSudan.9.d: "[FROM.GetLeader] ha rechazado nuestra oferta del Triángulo Ilemi. Temen que este movimiento les granjee algunas repercusiones por parte de [SUD.GetNameDef]."
 SouthSudan.9.a: "Maldición"
 SouthSudan.10.t: "Los rebeldes congoleños cruzan la frontera"
 SouthSudan.10.d: "Hemos recibido informes de grandes grupos armados que han cruzado la frontera desde [DRC.GetNameDef] y han atacado las ciudades de Yambio y Yei. Parece que estos grupos han sido equipados y contratados por el gobierno de [SUD.GetAdjective]. La oposición de [DRC.GetName] contra [UGA.GetName] les ha dado motivación para permitir este cruce de frontera."
 SouthSudan.10.a: "¡Malditos sean los congoleños!"
 SouthSudan.11.t: "Preparativos para el referéndum"
 SouthSudan.11.d: "Tras la firma de un acuerdo de paz entre el Norte y el Sur de Sudán, ambas partes han comenzado a prepararse para el referéndum. Las previsiones actuales muestran que la gran mayoría de la población [SSU.GetAdjective] votará a favor de la independencia, ya que no está muy dispuesta a ser gobernada por musulmanes de línea dura. Sin embargo, con la intromisión política y el control de las figuras clave del gobierno, podría ser posible que el Norte volviera a controlar el Sur."
 SouthSudan.11.a: "Debemos prepararnos"
 SouthSudan.11.tooltip: "La probabilidad de que las personas en Sudán del Sur voten para seguir siendo parte de Sudán es §Y[SUD.GetAdjective] Influencia en [SSU.GetNameWithFlag] multiplicada por 0,75§!. Si la influencia de [SUD.GetAdjective] en [SSU.GetNameWithFlag] es §Ypor debajo del 20%§!, el referéndum siempre resultará en §Yindependencia§!."
 SouthSudan.12.t: "[FROM.GetNameDef] Se independiza"
 SouthSudan.12.d: "[FROM.GetName] ha celebrado su referéndum de independencia en los territorios que controlaba. Los resultados a favor de la independencia fueron un sonoro 99,83%. Sorprendentemente, hubo muy poca violencia electoral antes de la votación y, en general, se consideró que las elecciones habían sido justas."
 SouthSudan.12.a: "Supongo que esto es un adiós"
 SouthSudan.13.t: "[FROM.GetNameDef] Favorece la Unidad"
 SouthSudan.13.d: "[FROM.GetName] ha celebrado su referéndum de independencia en los territorios que controlaba. Estuvo muy reñido, pero los partidarios de permanecer con Sudán ganaron con el 54% de los votos. Muchos sursudaneses expresaron su temor a que intentar separarse de Sudán no hiciera sino reavivar la guerra civil."
 SouthSudan.13.a: "¡Bienvenido de nuevo!"
 SouthSudan.14.t: "El helicóptero de [ROOT.GetLeader] se estrella"
 SouthSudan.14.d: "Durante el fin de semana, nuestro presidente [ROOT.GetLeader] había ido a reunirse con su viejo aliado [UGA.GetLeader]. No había informado de este viaje al gobierno de [SUD.GetAdjective], y en su lugar había mentido diciendo que estaba de vacaciones en Nueva Kush. Sin embargo, [ROOT.GetLeader] nunca volvió a casa. En su vuelo de regreso, su helicóptero se estrelló contra una cadena montañosa en Sudán del Sur, matándolo a él, a seis de sus colegas y a siete miembros de la tripulación de [UGA.GetAdjective]. Nuestro gobierno se esfuerza por resolver la cuestión de la sucesión, pero es probable que el adjunto de [ROOT.GetLeader], Salva Kiir Mayardit, asuma el cargo."
 SouthSudan.14.a: "¿Unos meses después de la paz? Sospechoso..."
 SouthSudan.15.t: "Rumores de golpe de Estado"
 SouthSudan.15.d: "Hemos oído rumores de que uno de nuestros aliados durante la guerra civil planea derrocar a nuestro gobierno. Podríamos desestimar estos rumores. Sin embargo, teniendo en cuenta que nuestro ejército está formado actualmente por decenas de pequeños grupos rebeldes, es más que probable que alguien esté intentando hacerse con el trono. ¿Qué debemos hacer?"
 SouthSudan.15.a: "Nuestros aliados son leales"
 SouthSudan.15.b: "¡Purga a los generales! ¡La policía! ¡A todos!"
 SouthSudan.15.a.tt: "Si empieza una guerra civil, la oposición será §Ymás fuerte§! que nuestro bando."
 SouthSudan.15.b.tt: "Si empieza una guerra civil, la oposición será §Ymás débil§! que nuestro bando."
 SouthSudan.16.t: "¿Qué hay en un nombre?"
 SouthSudan.16.d: "Ahora que somos independientes, tenemos que decidir qué nombre ponerle a nuestro país. Se han recogido varias sugerencias del público, siendo Sudán del Sur el favorito obvio. Sin embargo, podríamos elegir otro nombre"
 SouthSudan.16.a: "Sudán del Sur es bueno"
 SouthSudan.16.b: "Azania, para recordar nuestra historia"
 SouthSudan.16.c: "La República del Nilo es lo más apropiado"
 SouthSudan.16.dd: "La República Kush es la mejor"
 SouthSudanNews.1.d: "La guerra civil en [SSU.GetNameDef] ha llegado a su fin. La guerra comenzó tras una lucha de poder entre varios grupos rebeldes, poco después de que el país hubiera finalizado sus negocios con [SUD.GetNameDef]. Quizá ahora el país pueda empezar a reconstruirse."
 SouthSudanNews.2.t: "El Acuerdo General de Paz"
 SouthSudanNews.2.d: "Las facciones [SUD.GetAdjective] y [SSU.GetAdjective] han llegado a un acuerdo de paz que pone fin a la Segunda Guerra Civil sudanesa. Con la ayuda de los negociadores de la Autoridad Intergubernamental para el Desarrollo, las dos partes han acordado un marco en el que se concederá autonomía a [SSU.GetNameDef] bajo el gobierno de [SUD.GetAdjective]. Las partes acordaron que, en un plazo de 6 años, se celebraría un referéndum sobre la plena independencia de [SSU.GetNameDef]. Quizá este acuerdo resuelva por fin el conflicto étnico de la región, que dura ya décadas."
 SouthSudanNews.3.t.SUD: "Aplastados los rebeldes de Sudán del Sur"
 SouthSudanNews.3.t.SSU: "Nace un nuevo Sudán"
 SouthSudanNews.3.d.SUD: "El último episodio del conflicto étnico de [SUD.GetAdjective] ha llegado a su fin, ya que el gobierno de [SUD.GetAdjective] ha aplastado a los rebeldes en el sur del país. Esto dejará a [SUD.GetLeader] libre para continuar su islamización y arabización del país, para disgusto de la población cristiana y animista del sur."
 SouthSudanNews.3.d.SSU: "El último episodio del conflicto étnico [SUD.GetAdjective] ha llegado a su fin cuando los rebeldes de Sudán del Sur derrocaron al gobierno. El anterior líder de [SUD.GetAdjective] [SUD.GetLeader] ha sido encarcelado y está a la espera de juicio por abusos contra los derechos humanos y crímenes de guerra. El nuevo régimen promete un Sudán libre e igualitario, pero muchos analistas han señalado que el gobernante [SSU.GetLeader] ya ha tomado medidas para silenciar cualquier oposición durante su mandato como líder de los rebeldes."
 SouthSudanNews.3.a: "Interesante"
 SouthSudanNews.4.t.independence: "[FROM.GetNameDef] Se independiza"
 SouthSudanNews.4.t.autonomy: "[FROM.GetNameDef] Sigue Formando Parte De [SUD.GetNameDef]"
 SouthSudanNews.4.d.independence: "[FROM.GetNameDef] ha celebrado un referéndum de independencia según lo acordado en su acuerdo de paz con [SUD.GetName]. Los resultados fueron un asombroso 98% a favor de la separación de los dos estados. Esto convierte a [SSU.GetName] en el país más joven de África."
 SouthSudanNews.4.d.autonomy: "[FROM.GetNameDef] ha celebrado un referéndum de independencia según lo acordado en su acuerdo de paz con [SUD.GetName]. Los resultados estuvieron cerca del empate, pero la opción a favor de la unidad con [SUD.GetName] ganó por un 53%. Se especula que el temor a que se reavivara la guerra si [SSU.GetName] se separaba de [SUD.GetName] hizo que los votantes se decantaran por la unidad. En cualquier caso, se ha concedido a [SSU.GetName] cierta autonomía, pero está por ver cuánto durará."
 SouthSudanNews.4.a: "Interesante"
 SouthSudanNews.5.t: "Guerra Civil En [SSU.GetNameDef]"
 SouthSudanNews.5.d: "Ha comenzado una guerra civil en la joven nación de [SSU.GetName]. Sólo unos pocos años después de terminar su conflicto con [SUD.GetName], el conflicto ha comenzado de nuevo. Parece que, como ya no hay un enemigo común para los distintos grupos rebeldes, ha comenzado una lucha de poder entre los distintos grupos."
 SouthSudanNews.5.a: "Interesante"
 war_in_darfur_threat: "Guerra en Darfur"
 Darfur.2.t: "Los rebeldes de Darfur atacan Golo"
 Darfur.2.d: "Un grupo de rebeldes pertenecientes al Frente de Liberación de Darfur y al Movimiento Justicia e Igualdad ha atacado la pequeña ciudad de Golo, sede del distrito de Jebel Marra, justo al sur de Kabkabiya. El ataque fue precedido de escaramuzas menores contra comisarías locales, puestos avanzados del ejército y convoyes militares. Los rebeldes están hartos de las políticas de arabización de [SUD.GetLeader] en la región y exigen su dimisión."
 Darfur.2.a: "Maldición"
 Darfur.3.t: "Los rebeldes de Darfur cierran la frontera con Chad"
 Darfur.3.d: "Un grupo de rebeldes pertenecientes al Frente de Liberación de Darfur y al Movimiento Justicia e Igualdad han ocupado la ciudad fronteriza de Tine, cerca de la frontera con Chad. En el proceso, capturaron una gran cantidad de armas y suministros. Los rebeldes intentan crear una conexión con Chad, donde viven muchas tribus que simpatizan con la causa darfurí."
 Darfur.3.a: "Maldición"
 Darfur.4.t: "Los rebeldes de Darfur asaltan El Fasher"
 Darfur.4.d: "A primera hora de la mañana, un grupo de rebeldes del Frente de Liberación de Darfur y del Movimiento Justicia e Igualdad atacó la guarnición durmiente de El Fasher. En las horas siguientes, destruyeron varios aviones militares en la base aérea local, dejando 75 soldados muertos y 32 capturados. Los rebeldes también consiguieron capturar a un general de división, que era el comandante de la base aérea. Esto ha supuesto un duro revés para nuestro ejército, y varias unidades militares han abandonado sus puestos temiendo ataques de los rebeldes."
 Darfur.4.a: "Maldición"
 DarfurNews.1.t: "Comienza la guerra en Darfur"
 DarfurNews.1.d: "Décadas de políticas de arabización forzosa por parte del gobierno de [SUD.GetAdjective] han llegado por fin a su punto de ebullición. Dos grupos rebeldes, el Frente de Liberación de Darfur y el Movimiento por la Justicia y la Igualdad, han hecho que el conflicto pase de ser una insurgencia de bajo nivel a una guerra total. El tiempo dirá si [SUD.GetName] será capaz de manejar a estos rebeldes."
 DarfurNews.1.a: "Interesante"
 DarfurNews.2.t: "[DAR.GetNameDef] Autonomía concedida"
 DarfurNews.2.d: "Tras años de conflicto entre los rebeldes de [DAR.GetAdjective] y las fuerzas gubernamentales de [SUD.GetAdjective], ambas partes han llegado a un acuerdo de paz. A [DAR.GetName] se le concederá una autonomía limitada bajo el control de [SUD.GetName], lo que debería protegerles de la discriminación. Sólo el tiempo dirá si [SUD.GetLeader] planea mantener este acuerdo."
 DarfurNews.2.a: "Interesante"
 DarfurNews.3.t: "[DAR.GetNameDef] Se independiza"
 DarfurNews.3.d: "Después de años de conflicto entre los rebeldes [DAR.GetAdjective] y las fuerzas gubernamentales [SUD.GetAdjective], las fuerzas [DAR.GetAdjective] han logrado llegar a la cima. Después de incursiones exitosas desde Darfur hasta el propio Sudán, el gobierno [SUD.GetAdjective] no tuvo más opción que dar concesiones a los rebeldes [DAR.GetAdjective]. La nación de [DAR.GetName] ahora ha obtenido total independencia, pero el tiempo dirá si [SUD.GetName] está aprovechando esto como una oportunidad para reconstruir sus fuerzas."
 DarfurNews.3.a: "Interesante"
 corruption.16.t: "Aumento de la corrupción"
 corruption.16.d: "Espías y agentes de otro país se han inmiscuido en nuestro país aumentando el índice de corrupción en nuestro país. Procede de diversas fuentes, como sobornos selectivos, negociaciones y agentes subversivos bien situados en el país."
 corruption.16.a: "Desafortunado"
 Israel.1111.t: "Rumores de una 3ª Intifada"
 Israel.1111.d: "El influyente grupo islamista palestino Hamás ha hecho un llamamiento a un nuevo levantamiento contra Israel, a partir del viernes. Hablando en Gaza el jueves, el líder de Hamás, Ismail Haniyeh, dijo: \"Debemos llamar y debemos trabajar para lanzar una intifada frente al enemigo sionista.\" También dijo: \"Queremos que el levantamiento dure y continúe para que Trump y la ocupación se arrepientan de esta decisión.\""
 Israel.1111.a: "Uh oh..."
 Israel.1112.t: "Israel amenaza con la guerra"
 Israel.1112.d: "Debido a nuestro conflicto enquistado con Israel en los Altos del Golán, ¡nos han amenazado con declararnos la guerra a menos que revoquemos nuestra reclamación!"
 Israel.1112.a: "Revocar nuestra reclamación en el Golán"
 Israel.1112.b: "¡Guerra!"
