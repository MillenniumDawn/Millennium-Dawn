 axis_of_resistance_events.8.t: "Irán proyecta su influencia en Siria"
 axis_of_resistance_events.8.d: "[PER.GetLeader] ha expresado un claro interés en ampliar la influencia de [PER.GetNameWithFlag] en nuestra nación. Nos guste o no, la presencia de [PER.GetNameWithFlag] en nuestra puerta es innegable. Debemos decidir si contrarrestar su influencia o esperar a ver cuáles son realmente sus intenciones."
 axis_of_resistance_events.8.o1: "Veamos qué pasa"
 axis_of_resistance_events.8.o2: "Esto no se puede tolerar"
 axis_of_resistance_events.9.t: "Los Baazistas planean un golpe de estado"
 axis_of_resistance_events.9.d: "Nuestros informes han indicado que es posible que se esté formando un golpe de Estado Baazista como respuesta a los cambios recientes, y debemos estar preparados para ello."
 axis_of_resistance_events.9.o1: "Entendido"
