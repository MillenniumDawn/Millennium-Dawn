 PMR_red_moldova: "摩尔多瓦苏维埃社会主义共和国回归"
 PMR_red_moldova_desc: "摩尔多瓦公民长期遭受西方统治者和其下属的压迫，他们把摩尔多瓦变成了欧洲和世界上最贫穷的国家之一，现在是时候把他们从资本主义压迫中解放出来了"
 PMR_social_program: "社会支持计划"
 PMR_luxury_tax_idea: "奢侈品税"
 PMR_gos_plans_idea: "国家计划委员会 2.0"
 PMR_small_business_support: "科学的快速发展"
 PMR_small_business_support_desc: "科学一直是进步的引擎，我们将支持我们的科学家，无论他们数量多么少。"
 PMR_infra: "基础设施投资"
 PMR_infra_desc: "我们的居民应该沿着正常的道路行走，而不是雷区。"
 PMR_roskosh: "奢侈品税"
 PMR_roskosh_desc: "富人应该缴纳更多税，因为我们的国库不是无限的，而是相当小。"
 PMR_selhoz: "农业发展计划"
 PMR_selhoz_desc: "农业产业是我们生存和饱足的关键，我们无意贪图对这个产业的投资。"
 PMR_gos_plan_2: "国家计划委员会 2.0"
 PMR_gos_plan_2_desc: "参照苏联的五年计划，我们将制定自己的计划，即所谓的国家计划 2.0。"
 PMR_army_prestige: "提高军队的威望"
 PMR_army_prestige_desc: "必须提高我们军队的威望，因为如果没有这些英勇的士兵，我们的共和国就不会存在。"
 PMR_expel_russians: "驱逐俄罗斯维和人员"
 PMR_expel_russians_desc: "我们与俄罗斯的道路在这一点上存在分歧，现在是他们的维和部队离开我们国家的时候了。"
 PMR_annex_odessa: "整合§Y[OPR.GetNameWithFlag]§!"
 PMR_buy_general: "贿赂敖德萨将军"
 PMR_buy_general_desc: "我们将贿赂一些在敖德萨的乌克兰将军，以便他们在适当的时候支持我们的武装起义。"
 transnistria.43.t: "感谢您选择德涅斯特河沿岸！"
 transnistria.43.d: "德涅斯特河沿岸在一年前就收到了更新，但我决定彻底更新现有内容，以便让这个小国的游戏玩法更加多样化！\n在这个补丁中，俄罗斯和德涅斯特河沿岸将比以前有更多的合作，但这并不意味着你的道路一定在俄罗斯一边。你可以同时选择摩尔多瓦和乌克兰！如果你足够狡猾，你可以创建一个德涅斯特河沿岸帝国！\n德涅斯特河沿岸是根据我自己的内容标准更新的，我在俄罗斯分支中实施了这些标准，所以即使是经济分支也与俄罗斯分支非常相似。\n我希望你喜欢更新的内容，并与一个或多个朋友一起为德涅斯特河沿岸玩一场有趣的游戏！\n\n-德涅斯特河沿岸开发者兼俄罗斯重做团队成员博格丹诺夫勋爵"
 transnistria.43.a: "谢谢"
