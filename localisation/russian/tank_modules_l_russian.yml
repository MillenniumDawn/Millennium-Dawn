 direct_fire_conversion: "Модуль прямого огня"
 direct_fire_conversion_desc: "Благодаря увеличению угла наклона орудия, артиллерийское орудие можно использовать в режиме прямого огня в чрезвычайных ситуациях. Это позволит легче поражать труднодоступные цели, но возможность вести огонь прямой наводкой снизит некоторые возможности артиллерии в режиме непрямого огня."
 direct_fire_conversion_medium: "Модуль прямого огня"
 direct_fire_conversion_medium_desc: "Благодаря увеличению угла наклона орудия, артиллерийское орудие можно использовать в режиме прямого огня в чрезвычайных ситуациях. Это позволит легче поражать труднодоступные цели, но возможность вести огонь прямой наводкой снизит некоторые возможности артиллерии в режиме непрямого огня."
 mortar_barrel_conversion_small: "Ствол Легкого миномета"
 mortar_barrel_conversion_small_desc: "Заменив гаубицу на аналогичный по размерам миномет, мы можем улучшить скорострельность и дугу стрельбы артиллерии. Однако поддерживать атаки с большого расстояния становится сложнее."
 mortar_barrel_conversion_small: "Ствол Тяжёлого миномета"
 mortar_barrel_conversion_desc: "Заменив гаубицу на аналогичный по размерам миномет, мы можем улучшить скорострельность и дугу стрельбы артиллерии. Однако поддерживать атаки с большого расстояния становится сложнее."
 gun_barrel_conversion: "Gun Barrel"
 gun_barrel_conversion_desc: "Gun barell is longer compared to classical howitzer, has lower elevation angle it allows it to be a bit more accurate at cost of operational limitations and is good for mid-range engagements."
 thermobaric_ammo_conversion: "Thermobaric Ammo"
 thermobaric_ammo_conversion_desc: "Thermobaric rockets are devastating anti-infantry weapons. As the rocket hits its target, a small primary explosion creates a cloud of vaporised fuel. A secondary explosion then ignites the fuel, creating a ball of fire. The fire exhaust all the oxygen around it and is hot enough to vaporise human bodies."
 thermobaric_ammo_conversion_small: "Thermobaric Ammo"
 thermobaric_ammo_conversion_small_desc: "Thermobaric rockets are devastating anti-infantry weapons. As the rocket hits its target, a small primary explosion creates a cloud of vaporised fuel. A secondary explosion then ignites the fuel, creating a ball of fire. The fire exhaust all the oxygen around it and is hot enough to vaporise human bodies."
 double_caliber_ammo_conversion: "Multi-Caliber Rockets"
 double_caliber_ammo_conversion_desc: "Adapting the rocket launcher to be able to fire multiple calibers of ammo from the same launcher will give us more flexibility on the battlefield. However, this will slow down our advance as we need to haul twice the ammo with us."
 fire_ammo_rocket_small_gen1: "Early Napalm Rocket"
 fire_ammo_rocket_small_gen1_desc: "By switching the payload of our rockets to napalm, we can increase the effectiveness against soft targets. However, it will seriously hamper our ability to fight enemy armoured vehicles."
 fire_ammo_rocket_small_gen2: "Improved Napalm Rocket"
 fire_ammo_rocket_small_gen2_desc: "By switching the payload of our rockets to napalm, we can increase the effectiveness against soft targets. However, it will seriously hamper our ability to fight enemy armoured vehicles."
 fire_ammo_rocket_small_gen3: "Advanced Napalm Rocket"
 fire_ammo_rocket_small_gen3_desc: "By switching the payload of our rockets to napalm, we can increase the effectiveness against soft targets. However, it will seriously hamper our ability to fight enemy armoured vehicles."
 cluster_ammo_rocket_small_gen1: "Early Cluster Rocket"
 cluster_ammo_rocket_small_gen1_desc: "Instead of one large payload, cluster rockets carry several smaller bombs. As the rocket approaches its target, the smaller bombs are released. This will pepper the area with a cluster of smaller explosions instead of a single large one."
 cluster_ammo_rocket_small_gen2: "Improved Cluster Rocket"
