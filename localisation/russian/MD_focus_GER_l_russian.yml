 GER_idea_mercedes_benz_company_desc: "Компания Mercedes-Benz была частично привлечена к субподряду на поставку основных деталей, оборудования и техническое обслуживание парка грузовых автомобилей Бундесвера."
 GER_idea_rhineland_industry: "Промышленность Рейнланда"
 GER_idea_rhineland_industry_desc: "Рейнланд-Пфальц - один из центральных промышленных и строительных регионов страны, а также один из крупнейших в стране экспортеров природных ресурсов, таких как сталь и уголь."
 GER_idea_war_reparations: "Долг по военным репарациям"
 GER_idea_war_reparations_desc: "Над Германией до сих пор довлеет прошлое, связанное с её преступлениями во время 1-й и 2-й мировых войн, а также масса долгов по военным репарациям перед союзниками. Потребуются годы, чтобы погасить этот долг, но будет правильно, если мы вернём нашим соседям то, что им причитается за их несправедливые страдания и лишения.\n§W--------------§!\nЭтот национальный дух будет §Gавтоматически удалён§! после того, как мы §Yочистим свой долг§!, или мы можем §Rудалить§! его, выполнив фокус §H'Репарации по окончании войны'§!."
 GER_idea_renewable_energy_projects_phase_one: "Проекты в области возобновляемой энергетики: Фаза 1"
 GER_idea_renewable_energy_projects_phase_one_desc: "По мере того как Германия все дальше отходит от традиционной энергетики и становится на путь зелёной энергетики, мы начинаем закладывать основы экологически чистого будущего, поскольку начинается первая фаза проектов в области возобновляемых источников энергии в Германии."
 GER_idea_renewable_energy_projects_phase_two: "Проекты в области возобновляемой энергетики: Фаза 2"
 GER_idea_renewable_energy_projects_phase_two_desc: "По мере поступления средств и дальнейшей поддержки зелёной Германии начинается фаза 2 проектов в области возобновляемых источников энергии. "
 GER_idea_renewable_energy_projects_complete: "Проекты в области возобновляемой энергетики"
 GER_idea_renewable_energy_projects_complete_desc: "Сегодня Германия является одной из самых экологически чистых стран Европы. Благодаря нашим недавним инвестициям в биомассу, солнечную энергию, береговые и морские ветряные электростанции Германия завершила реализацию масштабных проектов в области возобновляемых источников энергии, которые обеспечат страну экологически чистой энергией на десятилетия вперед."
 GER_idea_carbon_neutral: "Страна возобновляемой энергетики"
 GER_idea_carbon_neutral_desc: "По мере того как Германия становится страной, полностью зависящей от возобновляемых источников энергии и переходящей от ископаемого топлива, страна планирует оставить в прошлом старые способы производства энергии.\n\n§YМы перестанем быть§! §Gстраной возобновляемых источников энергии,§! §Yесли у нас будет статус §6ядерной энергии§!!§!"
 GER_idea_nationalised_energy_companies: "Национализированные энергетические компании"
 GER_idea_nationalised_energy_companies_desc: "На протяжении многих лет частные энергетические компании в результате своей жадности грабили немецкий народ. Пришло время правительству Германии вернуть контроль над ситуацией и обеспечить народу справедливые цены на энергоносители."
 GER_idea_nuclear_power_country: "Ядерная энергетика"
 GER_idea_nuclear_power_country_desc: "Германия стала ядерной державой Европы, работающей на чистой атомной энергии, без всякой солнечной чепухи!\n\n§YМы больше не будем§! §Yстраной§! §6ядерной энергетики, если§! §GПартия зелёных§! §Yбудет у власти или в коалиции,§! §Yили если мы лишимся§! §Yстатуса§! §6ядерной энергии§!!"
 GER_idea_aging_population: "Старение населения"
 GER_idea_aging_population_desc: "В условиях старения населения страны мы имеем снижение прироста населения и увеличение бюджета на наши гражданские услуги.\n§W--------------§!\nЭтот национальный дух может быть §Rудалён§! если мы завершим фокус §H'Жёсткая конкуренция'§! или §H'Принять политику Китая'§!"
 GER_idea_increased_population_growth: "Увеличение численности населения"
 GER_increased_population_growth_idea_desc: "В связи с ростом продаж лекарственных средств в последнее время рост численности населения также ощущается."
