 GER_MGCS_TT: "£decision_icon_small Will unlock '§HMGCS§!' decisions"
 GER_Panther_TT: "£decision_icon_small Will unlock '§HPanther§!' decisions"
 GER_lufthansa: "Lufthansa AG"
 GER_lufthansa_desc: "Deutsches Lufthansa AG is the largest airliner in Germany, and is the second largest in terms of passengers carried in all of Europe.\nThe Luftwaffe has struck a contract with Lufthansa for them to construct new Airbases for the Luftwaffe."
 GER_hensoldt: "Hensoldt AG"
 GER_hensoldt_desc: "Hensoldt AG is an aerospace company tasked with the creation of new radar and sensor technologies for surveillance and protection of the nations borders and military."
 GER_duetches_telekom: "Deutsches Telekom"
 GER_duetches_telekom_desc: "Deutsches Telekom is the second largest telecommunications provider in Europe by its source of revenue.\nBy funding the local telecommunications industry, we can ensure internal net-security and faster communication methods for the citizens."
 GER_defensive_infrastructure: "Defensive Infrastructure"
 GER_defensive_infrastructure_desc: "Perhaps being the aggressor isn't always the best option; perhaps being a strong defensive nation will be a better option?"
 GER_naval_defensive: "Naval Infrastructure"
 GER_naval_defensive_desc: "We will also need to create new defensive outposts for our navy in the Northern shores to prevent any sort of aggression coming from the Baltic Sea or perhaps even the North Atlantic."
 GER_offensive_infrastructure: "Offensive Infrastructure"
 GER_offensive_infrastructure_desc: "Why wait for them when we can stand, ready for battle? In case of an attack, we should not be the ones waiting for them to come on German soil, instead, we should be the ones preparing to go onto their land and bring them hell!"
 GER_german_irredentism: "The German Dawn"
 GER_german_irredentism_desc: "Our nation has had defeats, humiliation and misery. All of this, at the hands of foreigners and our neighbors. However, the German Dawn is upon us, as we prepare to show the world who truly is in charge..."
 GER_colonial_spark: "Colonial Spark"
 GER_colonial_spark_desc: "We once had a vast and expansive colonial realm in Africa, which we lost at the hands of those responsible for the treaty of Versailles. We will recover this realm of ours, and re-establish our authority."
 GER_reclaim_tanzania: "Reclaim Tanzania"
 GER_reclaim_tanzania_desc: "Tanzania isn't doing quite well without the help of German citizens, it is time that we liberate their nation from the hands of its incompetant government."
 GER_camaroon_invasion: "Reclaim Cameroon"
 GER_camaroon_invasion_desc: "Cameroon has been falling apart slowly without the expertise of our nation, maybe we can change that.."
 GER_namibian_invasion: "Reclaim Namibia"
 GER_namibian_invasion_desc: "Namibia was an important region under our control in Southern Africa, and reclaiming it should be one of our top priorities."
 GER_congo_invasion: "Reclaim the Congo"
 GER_congo_invasion_desc: "Congo held lots of resources that we were able to use for our nation, why must we not go back? The 21st century will require rapid modernization of all nations, and to modernize you will need the resources. If we control those resources then we will be able to make the world rely on us!"
 GER_togo_invasion: "Reclaim Togo"
 GER_togo_invasion_desc: "Togo, however little it may seem, will be quite an important West African holding for us if we do manage to recapture it."
 GER_new_guinea: "Reclaim New Guinea"
 GER_new_guinea_desc: "Papua New Guinea has been in a state of Turmoil, and under constant torment from its neighbor Indonesia. We can re-establish control in Oceania by taking back Papua New Guinea."
 GER_demand_american_islands: "Demand American Islands"
 GER_demand_american_islands_desc: "What right does America have to hold all of those islands in South East Asia? We can threaten them into relinquishing control over those islands to us."
 GER_demand_micronesia: "Autorité micronésienne"
 GER_demand_micronesia_desc: "Il semble y avoir peu d’ordre en Micronésie, et notre nation peut probablement y remédier en affirmant son contrôle sur la région."
 GER_german_europe: "Une Europe allemande"
 GER_german_europe_desc: "L'Allemagne doit et veut établir son autorité sur toute l'Europe comme elle l'a fait tout au long de l'histoire. Si nous ne rétablissons pas notre suprématie, d'autres nations feront de la nôtre leurs sujets."
 GER_czech_invasion: "Invasion tchèque"
 GER_czech_invasion_desc: "La République tchèque a été créée après la séparation de la Slovaquie et, depuis lors, elle est restée une nation faible et pauvre à tous égards, sauf sur le plan économique."
 GER_polish_invasion: "Détruisez la Pologne une fois pour toutes"
 GER_polish_invasion_desc: "Quoi qu'il en soit, la Pologne est toujours revenue d'entre les morts. Il faut faire en sorte que cela ne se reproduise plus et la Pologne sera écrasée une fois pour toutes."
 GER_danish_invasion: "Moins de 6 heures"
 GER_danish_invasion_desc: "Il est incroyable que le 3e Reich ait mis 6 heures pour envahir tout le Danemark. Peut-être pouvons-nous faire mieux et le faire en beaucoup moins de temps..."
 GER_french_invasion: "Une autre capitulation française"
 GER_french_invasion_desc: "Les Français sont connus pour leurs redditions lors des deux guerres mondiales. Cela ne peut signifier qu'une chose : ils recommenceront probablement. Nous ferons entrer nos troupes dans Paris et nous rencontrerons une résistance minimale en le faisant !"
 GER_cooperate_with_ukraine: "Coopération ukrainienne"
 GER_cooperate_with_ukraine_desc: "L’Ukraine sera un allié crucial pour renverser le régime russe. En entrant en contact avec elle, nous pourrons établir une base de combat contre l’État russe."
 GER_no_deals: "Aucune offre"
 GER_no_deals_desc: "Nous ne devons conclure aucun accord avec qui que ce soit en Europe, même si cela signifie que nous pouvons renverser le régime russe. Nous avancerons en Ukraine par la force, puis en Russie !"
 GER_russian_invasion: "Pacification russe"
 GER_russian_invasion_desc: "Les terroristes russes ont contraint une grande partie du monde à faire ce qu'ils voulaient. Il est temps que quelqu'un leur tienne tête et les détruise pour de bon."
 GER_british_invasion: "Briser le Royaume"
 GER_british_invasion_desc: "Les Britanniques ont fourré leur nez dans toutes les régions, toutes les affaires et tous les conflits qui ont existé. Il est temps de détruire leur petit royaume et de leur montrer qui règne réellement sur les mers."
 GER_canadian_coup: "Frappe vers le Nord"
 GER_canadian_coup_desc: "Si nous lançons une invasion surprise du Canada à partir du Nord, nous pourrons alors l’utiliser comme base contre les Américains lorsque le moment de la guerre viendra."
 GER_strike_the_eagle: "Chasser l'aigle"
 GER_strike_the_eagle_desc: "L’Amérique va enfin payer pour ce qu’elle a fait à notre nation et à bien d’autres. Il est temps que l’ordre mondial actuel passe d’un ordre américain à un ordre allemand."
 GER_contact_mexico: "Contacter le Mexique"
 GER_contact_mexico_desc: "Nous pouvons contacter le Mexique pour la deuxième fois dans l'histoire pour leur demander s'ils sont prêts à mener une attaque contre les États-Unis. S'ils acceptent, nous pourrons attaquer depuis le Sud et conquérir le reste des États-Unis avec notre précieux allié !"
 GER_chinese_menace: "Tuer le dragon chinois"
 GER_chinese_menace_desc: "Les Chinois ont fait de gros efforts pour devenir la prochaine grande puissance mondiale. Nous pouvons mettre un terme prématuré à leur tentative et tuer le dragon chinois sur-le-champ."
 GER_austrian_invasion: "Capturer l'Autriche"
 GER_austrian_invasion_desc: "L'Autriche sera une cible importante dans nos nouvelles ambitions, car elle sera utile pour servir de barrière au sud contre d'éventuelles invasions contre nous."
 GER_belgian_invasion: "Dissoudre la Belgique"
 GER_belgian_invasion_desc: "En réalité, la Belgique n’est pas un État. Elle abrite de nombreux groupes ethniques différents, dont des Allemands. Nous pouvons enfin rapatrier nos compatriotes en éradiquant ce prétendu État."
 GER_german_war_machine: "La machine de guerre allemande"
 GER_german_war_machine_desc: "La machine de guerre allemande s’est réveillée une fois de plus et est désormais prête à fonctionner à sa capacité maximale !"
 GER_our_agents_everywhere: "Nos agents partout"
 GER_our_agents_everywhere_desc: "En dispersant nos agents à travers l’Europe, nous serons en mesure de répandre le sentiment pro-allemand et d’écraser le moral de ceux qui sont prêts à résister à l’occupation allemande."
 GER_militarized_riot_police: "Police anti-émeute militarisée"
 GER_militarized_riot_police_desc: "En équipant notre police anti-émeute d’équipements de qualité militaire, nous pouvons écraser la dissidence et le désordre dans les zones les plus troublées de notre nation."
 GER_we_are_all_germans: "Nous sommes tous allemands"
 GER_we_are_all_germans_desc: "En faisant croire à notre peuple qu’il est allemand, quelle que soit son origine ethnique, il se sentira moins enclin à essayer de combattre notre système et notre gouvernement."
 GER_stray_from_the_republic: "S'éloigner de la République"
 GER_stray_from_the_republic_desc: "La République ne sera plus qu’un souvenir du passé, et ses échecs et ses manquements seront les boucs émissaires de demain."
