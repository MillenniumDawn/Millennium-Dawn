 depression:0 "Dépression"
 depression_desc:0 "Une dépression est une forme inhabituelle et extrême de récession Les dépressions se caractérisent par leur durée, une augmentation anormalement élevée du chômage, une baisse de la disponibilité du crédit, une contraction de la production et une réduction de la production et des investissements , un nombre important de faillites, y compris des défaillances de dettes souveraines, des volumes d'échanges et de commerce significativement réduits, ainsi que des fluctuations de la valeur des devises relativement volatiles.La déflation des prix, les crises financières et les faillites bancaires sont aussi des éléments communs d'une dépression. récession."
 recession:0 "Récession"
 Recession_desc:0 "Les récessions surviennent généralement en cas de baisse généralisée des dépenses qui peut être déclenchée par divers événements, tels qu'une crise financière, un choc commercial extérieur, un choc défavorable sur l'offre ou l'éclatement d'une bulle économique. aux récessions en adoptant des politiques macroéconomiques expansionnistes, telles que l'augmentation de la masse monétaire, l'augmentation des dépenses publiques et la réduction de la fiscalité. "
 stagnation:0 "Stagnation"
 stagnation_desc:0 "La stagnation économique est une période prolongée de croissance économique lente, généralement accompagnée d'un chômage élevé."
 stable_growth:0 "Croissance stable"
 stable_growth_desc:0 "Notre économie croît régulièrement."
 fast_growth:0 "Croissance rapide"
 fast_growth_desc:0 "Notre économie se développe rapidement."
 economic_boom:0 "Boom économique"
 economic_boom_desc:0 "Notre économie est florissante."
 gdp_capita:0 "PIB / Capita"
 gdp_capita_desc:0 "GDP / Capita montre combien de valeur économique est créée dans le pays par personne et par an, en augmentant le nombre de créneaux disponibles dans les bâtiments et en augmentant le nombre de créneaux disponibles. Au fur et à mesure que le pays se développe, les taux de croissance ralentissent généralement, car il nécessite davantage de capitaux pour augmenter la productivité. "
