 SOV_scientific_councils_desc: "我们必须快速培养最优秀的俄罗斯年轻人，让他们通过顶尖院校为革命服务。他们的创新和发明将确保我们的科学和军事优势。"
 RUS_establish_me: "新俄罗斯"
 RUS_establish_me_desc: "俄罗斯政府垮台后，需要建立一个新的俄罗斯国家。"
 RUS_hold_kaliningrad_conference: "举行加里宁格勒会议"
 RUS_hold_kaliningrad_conference_desc: "俄罗斯国家必须是一支统一、团结、强大的力量。我们必须召开加里宁格勒会议，以确保新俄罗斯成为一个稳定、民主的国家。"
 RUS_continue_reunification: "继续统一努力"
 RUS_continue_reunification_desc: "看来有些人仍然占据着俄罗斯以前的领土，我们必须介入，通过谈判尽快解决这个问题。"
 RUS_establish_rusfor: "建立俄罗斯北约部队"
 RUS_establish_rusfor_desc: "俄罗斯已不复存在，这在某种程度上是个问题。我们必须考虑为俄罗斯国家开辟新的领土。"