 steel_wings_steel_hearts_spirit_desc: "Se requiere un tipo especial de valentía para hacer la guerra a 10,000 pies.\n\n§GEste espíritu está disponible debido a nuestra ideología.§!"
 home_defence_spirit: "Defensa del Hogar"
 home_defence_spirit_desc: "Defenderemos nuestra isla, sin importar el costo."
 air_power_projection_spirit: "Proyección de Poder Aéreo"
 air_power_projection_spirit_desc: "Se necesita un atrevimiento especial para luchar lejos de casa."
 massed_strike_spirit: "Ataque Masivo"
 massed_strike_spirit_desc: "La interrupción de las fuerzas terrestres enemigas es la mejor manera de derrotarlas."
