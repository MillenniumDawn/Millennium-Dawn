 russia_governorate.20.t: "Russia Has Decided To Make a Governorate Out Of Us"
 russia_governorate.20.d: "Russia strongly objects to the old structure of its state. One example is the return of administrative divisions. Russia strongly wants to invite us to become one of them"
 russia_governorate.20.o1: "Together, we will revive the great Empire!"
 russia_governorate.20.o2: "Resist and Bite!"
 russia_governorate.20.o3: "Propose a Union State"
 russia_governorate.21.t: "Armenia is Returning Home"
 russia_governorate.21.d: "The Government of Armenia acted wisely and did not enter into a confrontation with us. Armenia will once again become part of the Russian Empire!."
 russia_governorate.21.o1: "Excellent."
 russia_governorate.22.t: "Armenia resists us!"
 russia_governorate.22.d: "Armenia has had the audacity to resist Russian wishes for a Union State! We have to prepare an answer."
 russia_governorate.22.o1: "Fools."
 russia_governorate.23.t: "Armenia Proposes a Union State"
 russia_governorate.23.d: "The Armenian government offers us an alternative and less aggressive option. The creation of a Union State in an accelerated manner. It seems they want to reduce the scale of the power losses they will suffer."
 russia_governorate.23.o1: "May There Be a Union State"
 russia_governorate.23.o2: "No Armenia."
 sov_nationalists.52.t: "[FROM.GetName] has carried out a coup in our country!"
 sov_nationalists.52.d: "The Russian special services were able to organize a coup in our country and now the government is headed by a ruler loyal to them. Once again, the chains of the Russian state enveloped us."
 sov_nationalists.52.o1: "Oh no"
 sov_nationalists.53.t: "Operation: Grill"
 sov_nationalists.53.d: "This morning, Russian Army troops launched preemptive strikes on Azerbaijani military facilities, which was a surprise to the Azerbaijani side. Russia began an immediate advance towards Baku, which marked the beginning of a new war."
 sov_nationalists.53.o1: "Let's End This"
 sov_nationalists.53.o2: "Oh No"
 sov_nationalists.54.t: "Integration of Istanbul"
 sov_nationalists.54.d: "Our main task is the integration of Istanbul and its surrounding territories into the system of the territorial organization of Russia, as well as the complete spiritual revival of the Byzantine heritage in these lands, we will immediately begin to return these places to their former names."
 sov_nationalists.54.o1: "Wonderful"
 sov_nationalists.55.t: "Turkish Resistance"
 sov_nationalists.55.d: "Local Turkish residents, along with former military personnel and employees of the Turkish special services, organized resistance to our actions in Istanbul and the surrounding areas."
 sov_nationalists.55.o1: "It's Getting Unbearable"
 sov_nationalists.56.t: "Special Police Operation"
 sov_nationalists.56.d: "Our police operation has yielded results, the Turkish resistance in these territories has been completely suppressed, and now we can continue to integrate these lands.."
 sov_nationalists.56.o1: "Wonderful"
 sov_nationalists.57.t: "Constantinople Is A Part of Russia"
 sov_nationalists.57.d: "Finally, historical justice has been restored! Constantinople has finally become a part of Russia! For centuries, this dream has been in the minds of Russia's rulers, but we have finally realized it.."
 sov_nationalists.57.o1: "This Is A Great Victory!"
