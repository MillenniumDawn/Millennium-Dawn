l_polish:
 New_England_focus: "Drzewo Nowej Anglii"
 NEN_new_nation_new_problems: "Nowy naród, nowe problemy"
 NEN_new_nation_new_problems_desc: "Gdy kurz już opadnie, możemy zacząć zastanawiać się, gdzie właściwie moglibyśmy założyć naszą „bazę operacyjną”, znaną również jako stolica naszego państwa."
 NEN_focus_maine_mayhem: "Zamieszanie w Maine"
 NEN_focus_maine_mayhem_desc: "Ponieważ Maine jest naszym największym stanem pod względem powierzchni, jest też najtrudniejszy do opanowania, ponieważ ludzie próbują się ukryć w lasach i górach. Musimy więc ich wywabić poprzez stworzenie podstawowej struktury gospodarczej. Żywność jest naszym prawem do przetrwania i życia, a Maine będzie dobrym punktem wyjścia dla tak podstawowej struktury gospodarczej."
 NEN_focus_greenville_gallantries: "Galanteria w Greenville"
 NEN_focus_greenville_gallantries_desc: "Gdy ludzie zaczynają współpracować, a spójność społeczna przybiera pokojową formę, nadszedł czas, abyśmy zaczęli wdrażać usługi administracyjne i cywilne. Już wkrótce stan Maine stanie się cudem do przyjęcia w naszym młodym kraju."
 NEN_focus_hampshire_havoc: "Spustoszenie w New Hampshire"
 NEN_focus_hampshire_havoc_desc: "Będąc mniej więcej najbardziej centralnym stanem naszego nowego narodu, New Hampshire jest strategicznie ważnym stanem, aby przywrócić porządek w naszym kraju jako całości. Dlatego musimy ustanowić infrastrukturę i działalność gospodarczą, aby przygotować stan do „reintegracji”."
 NEN_focus_concord_concrete: "Beton Concord"
 NEN_focus_concord_concrete_desc: "Spójność ekonomiczna i społeczna osiągnęła akceptowalny poziom, na którym możemy rozpocząć wdrażanie usług cywilnych i ratunkowych, aby poprawić życie ludzi i przywrócić prawo i porządek w państwie. W tym wszystkim główną siłą ekonomiczną była firma budowlana znana jako Concord Concrete, która dosłownie kładła fundamenty pod przyszłość naszego młodego narodu."
 NEN_focus_messychusetts: "Messychusetts"
 NEN_focus_messychusetts_desc: "Massachusetts zamieniło się w kompletny bałagan od czasu upadku starej republiki. Jest to dewastujące dla naszego młodego narodu, ponieważ wielu w naszym kraju uważa samo Boston za stolicę kultury, która szeroko identyfikuje, co oznacza bycie Nowoanglikiem. W związku z tym zrobimy, co w naszej mocy, aby oczyścić, odbudować i wytyczyć ścieżkę, aby przywrócić tej kulturze blask."
 NEN_focus_boston_beauty: "Piękno w Bostonie"
 NEN_focus_boston_beauty_desc: "Dzięki niestrudzonej pracy i wysiłkowi przywracamy teraz chwałę temu niegdyś pięknemu miastu i ziemi. Dzięki temu przywróconemu stanowi możemy teraz umocnić tę nowo odkrytą chwałę i pasję, wdrażając usługi cywilne i administracyjne, aby umożliwić całkowite przywrócenie porządku i pokoju w innej części naszego wielkiego narodu."
 NEN_focus_vermont_violence: "Przemoc w Vermont"
 NEN_focus_vermont_violence_desc: "Vermont, druga połowa „Triangle Twins”, to stan na granicy z Nowym Jorkiem, który jest również dość odizolowany, pomimo swojego rozwoju. W związku z tą izolacją, szerzące się akty przemocy ogarnęły ulice, a naszym zadaniem jest przywrócenie pokoju i stabilności w stanie, aby mógł on powrócić do swojej północno-wschodniej rodziny. Zaczniemy od ograniczonych inwestycji gospodarczych i podstawowej infrastruktury wzdłuż regionów granicznych Massachusetts i New Hampshire, a następnie przejdziemy dalej."
 NEN_focus_virtuous_vermont: "Cnotliwy Vermont"
 NEN_focus_virtuous_vermont_desc: "Zajęło to trochę czasu, ale dzięki ciężkiej pracy i godnej pochwały ilości poświęcenia ze strony lokalnej ludności zaczęliśmy przywracać pokój i cnotę tym niegdyś niestabilnym ziemiom. Teraz możemy ustanowić administrację rządową i egzekwowanie prawa, aby lepiej zorganizować i ustanowić podstawy reintegracji państwa."
 NEN_focus_connecticut_crutch: "Kula Connecticut"
 NEN_focus_connecticut_crutch_desc: "Nasz drugi najmniejszy stan, który obejmuje około jednej trzeciej naszej linii brzegowej, Connecticut ma trochę ryzyka. Trudno jest utrzymać jego różnorodność ekonomiczną, mając tak długą linię brzegową i tak mało terenu śródlądowego, z którym można pracować. Jako taki, naszym obowiązkiem jest ustanowienie standardu różnorodności pod względem ekonomicznym, aby stan i jego mieszkańcy mieli tyle samo możliwości, co każda inna część naszego kraju."
 NEN_focus_middletown_miracle: "Cud Middletown"
 NEN_focus_middletown_miracle_desc: "Dzięki niewielkim inwestycjom w rolnictwo i przemysł przetwórstwa żywności udało nam się ustalić punkt odniesienia, który nie jest tylko „ciężką produkcją lub transportem”. Teraz możemy zacząć wdrażać usługi cywilne i przywrócić porządek i pokój w stanie, czyniąc go kolejnym elementem układanki Nowej Anglii."
 NEN_focus_rhode_island_riots: "Zamieszki w Rhode Island"
 NEN_focus_rhode_island_riots_desc: "Pomimo tego, że jest naszym najmniejszym terytorium, stan Rhode Island został przejęty przez wędrowne gangi zamieszkowiczów. Przy takiej niestabilności będziemy musieli założyć zasadniczo tylko osiedla graniczne, aby odwieść zamieszkowiczów od kontynuowania zamieszek. Stamtąd możemy powoli wprowadzać agencje ścigania, aby umożliwić stopniowe rozbijanie tego „zorganizowanego chaosu”."
 NEN_focus_providence_parties: "Imprezy w Providence"
 NEN_focus_providence_parties_desc: "Zajęło to trochę czasu, ale w końcu to zrobiliśmy. Grupy zamieszek znacznie się zmniejszyły, a spójność społeczna zaczęła mieć priorytet wśród mieszkańców stanu. Wraz z tym stale rosnącym trendem stabilizacji nadszedł czas, aby wykorzystać go, wprowadzając służby cywilne, takie jak lokalne organy ścigania, straż pożarną i administrację rządową. Już wkrótce nasz naród znów będzie cały."
 NEN_focus_new_new_england: "Nowy, Nowa Anglia"
 NEN_focus_new_new_england_desc: "To była długa i niebezpieczna podróż, ale dzięki poświęceniu, determinacji i woli ludów naszego wielkiego narodu zwyciężyliśmy. Nasz naród jest zjednoczony i z tą jednością wyznaczamy ścieżkę, którą możemy tworzyć. Przyszłość jest teraz i przyszłość będzie nasza."
 NEN_Augusta_capital: "Uczynił §YAugusta§! Stolicę"
 NEN_Concord_capital: "Uczynił §YConcord§! Stolicę"
 NEN_Boston_capital: "Uczynił §YBoston§! Stolicę"
 NEN_end_of_teaser: "Oficjalny koniec teasera, teraz kontrolujesz swoją ziemię. Więc rób z nią, co chcesz... na razie."
 NEN_decisions_war_time_mobilization_category: "Mobilizacja w czasie wojny"
 NEN_decisions_war_time_mobilization_category_desc: "Gdy zajdzie taka potrzeba, możemy wezwać ochotniczy legion ludzi, aby przynajmniej wypełnić luki w liniach. Nie wiemy bowiem, kiedy wojna nadejdzie, ale wiemy, że będzie ona na nas."
 NEN_war_time_mobilization: "Pierwsza fala mobilizacji"
 NEN_war_time_mobilization_desc: "Wezwanie do broni jest już na nas i musimy się zjednoczyć, aby zapewnić obronę naszych domów. Do broni dla chłopców Dixie!"
 NEN_war_second_wave_defenders: "Obrońcy drugiej fali"
 NEN_war_second_wave_defenders_desc: "Wróg naciera, musimy więc zebrać kolejną falę obrońców. Morale narodu ucierpi, ale potrzebujemy wojska."
 NEN_war_desperate_defenders: "Zdesperowani obrońcy"
 NEN_war_desperate_defenders_desc: "Sytuacja robi się ponura, potrzebujemy każdego dostępnego ciała, zdolnego lub nie, aby utrzymać linię. Może, tylko może, będziemy w stanie to wygrać."
 NEN_event.1.t: "Siedziba Rządu"
 NEN_event.1.d: "Wraz z powstaniem naszego nowego państwa ze starej republiki musimy rozważyć ustanowienie stolicy naszego państwa. Wielu po prostu chce uprościć sprawy, abyśmy mogli kontynuować nasze dni i pracować nad stabilizacją królestwa. W związku z tym trwa debata na temat tego, która stolica stanu będzie siedzibą stolicy narodowej. Jak dotąd nasze wybory wydają się być Maine, New Hampshire i Massachusetts. Niezależnie od tego, jaki będzie wybór, prawdopodobnie będzie to dobry wybór, ponieważ wszystkie są stosunkowo blisko siebie."
 NEN_event.1.o1: "Czy możemy już to zrobić?"
 NEN_event.2.t: "Wybór kapitału"
 NEN_event.2.d: "Jak wspomniano wcześniej, debata trwa przeciwko Augusta, Concord i Boston. Wielu uważa, że ​​Boston jest już nieoficjalnym miejscem dla tożsamości Nowej Anglii, ale inni uważają, że Boston powinien pozostać stolicą kulturową, a nie prawdziwą stolicą."
 NEN_event.2.o1: "Augusta, Maine"
 NEN_event.2.o2: "Concord, Nowy Hampshire"
 NEN_event.2.o3: "Boston, Massachusetts"
 NEN_letting_loose_the_dogs: "Wypuszczanie psów"
 NEN_letting_loose_the_dogs_desc: "Nasi obywatele są jak buldogi i staną na wezwanie, by walczyć z wrogiem, gdziekolwiek się znajduje."
 NEN_creating_infantry_reserves: "Tworzenie rezerw"
 NEN_creating_infantry_reserves_desc: "Na całym kontynencie słychać pomruki, na które musimy uważać. Kłopoty z pewnością nadejdą i musimy się przygotować, by stawić im czoła. Stwórzmy gotowe siły rezerwowe, abyśmy byli przygotowani na najgorsze."
 NEN_mobilizing_the_reserves: "Mobilizacja rezerw"
 NEN_mobilizing_the_reserves_desc: "Aby zapewnić sobie bezpieczeństwo i niezależność, musimy w końcu zacząć działać i zmobilizować rezerwy. Niech Bóg położy kres naszym nadziejom na spokojniejsze jutro."
 NEN_event.3.t: "Aktywność Vermontese"
 NEN_event.3.d: "W miarę trwania debaty stołecznej wielu mieszkańców Vermont czuje się nieco odizolowanych ze względu na fakt, że ich stan nie był częścią postępowania. Niektórzy rodowici mieszkańcy Vermont powrócili do tego stanu na znak solidarności. Chociaż nie jesteśmy pewni, o co dokładnie chodzi w tych demonstracjach, poza drobnymi kłótniami w najlepszym przypadku. Istnieją radykałowie w ruchu, którzy próbują podsycać płomienie, próbując kontynuować chaos, który się rozwinął."
 NEN_event.3.o1: "Czy możemy się po prostu dogadać?"
 NEN_event.4.t: "Ciągłe podniecenie Vermontese"
 NEN_event.4.d: "Pomimo tego, że naród w większości stanął na nogi, niezadowoleni mieszkańcy Vermont mieli zaskakującą liczbę osób, które wezwały byłych obywateli stanu. W ruchu, który ma na celu rzucenie wyzwania nowemu rządowi krajowemu, tysiące byłych obywateli Vermont migruje z powrotem w geście zatrudnienia gubernatora i prominentnych przywódców politycznych. Jednym z takich liderów jest Howard Brush Dean III, który chce pomóc w zatrudnieniu powracających \"członków rodziny\". Choć na pierwszy rzut oka jest to gest dobrej woli, aktywne podważanie nowego rządu krajowego znacznie utrudnia jedność narodową i jeszcze bardziej ośmiela radykałów z Vermont."
 NEN_event.4.o1: "Dobrze, uspokójmy się na chwilę"
 NEN_event.5.t: "Żądania mieszkańców Vermont"
 NEN_event.5.d: "Earlier today we just received a rather startling letter which reads quote. \"In these tense times of struggle we are reminded that we as a culture, the New Englander culture should be united. However. It is the failure of the current national government to present such unity by excluding one of the key states which defines the culture we share. Now you may ask, why aren't states like Conneticut and Rhode Island standing up. The simple answer is that they won't. They don't care what any national government says as long as it fixes the ruins we find ourselves in. Well no more. We Vermonters were shuttered from the capital debate and despite there not being many of us we stand united and proud of our collective wellbeing. For our economy is already starting to pull ahead due to the policies of our local leaders and those who have returned to their homes. So now we demand this. Change the seat of the current national government to the Vermont state capital city of Monteplier, or face the consequences of out casting a whole section of this supposed, \"new nation\".\""
 NEN_event.5.o1: "Pewnie... Chyba?"
 NEN_event.5.o2: "Kogo właściwie obchodzi, gdzie leży stolica?"
 NEN_event.6.t: "Napięcia Sky Rocket"
 NEN_event.6.d: "Gdy sprawy zaczynają przybierać śnieżny obrót, obie strony zaczęły organizować siły i przygotowywać się na najgorsze. Bóg jeden wie, kiedy zapałka zostanie zapalona, ale wiemy, że jeszcze nie wyszliśmy z ciemności."
 NEN_event.6.o1: "Czy to cierpienie kiedyś się skończy?"
 NEN_event.7.t: "Rebelianci z Zielonej Góry"
 NEN_event.7.d: "W całym stanie Vermont rozeszły się pogłoski, że nazwali siebie \"Rebelią Zielonej Góry\". To oczywiście jakiś rodzaj bzdur, które próbują wykorzystać, a my nie damy się na to nabrać."
 NEN_event.7.o1: "Zamienimy tę górę w kretowisko"
 NEN_event.8.t: "Zmobilizuj naród"
 NEN_event.8.d: "Stoimy na krawędzi wolności, ale nadciąga widmo ucisku, gdy rzekomy \"rząd Nowej Anglii\" zaczyna mobilizować się przeciwko nam. Musimy zjednoczyć naród, nasze ludy i ten niewielki przemysł, który mamy, i stać mocno. Bo znów będziemy wolni."
 NEN_event.8.o1: "Nie odkładać słuchawki!"
 NEN_event.9.t: "Bunt Zielonej Góry"
 NEN_event.9.d: "Cóż, nadszedł czas, kiedy rozmowa już nie działa i jesteśmy zmuszeni chwycić za broń. Załatwmy ten nonsens raz na zawsze."
 NEN_event.9.o1: "Maszerujemy do Monteplier!"