 EU_ECB_category:0 "The European Central Bank (ECB)"
 EU_ECB_category_desc:0 "[EUU.GetFlag] The European Central Bank (ECB)\n\nOutright Monetary Transactions (OMT) is a program of the European Central Bank under which the bank makes purchases (outright transactions) in secondary, sovereign bond markets, under certain conditions, of bonds issued by Eurozone member states. The ECB want to stabilize member states, which interest rates are under the pressure of the global financial markets.\n\nOMT Size Limit: [?global.OMT_size_limit|§G1]\nOMT Total Value: [?global.OMT_total_value|§M1]\n\nFlag - Name - §YDebts§! in billion - §RInterest Rate§! in % - §MOMT Account§! in billion\n\n[ALB_ECB_OMT_Loc][ARM_ECB_OMT_Loc][AUS_ECB_OMT_Loc][AZE_ECB_OMT_Loc][BEL_ECB_OMT_Loc][BLR_ECB_OMT_Loc][BOS_ECB_OMT_Loc][BUL_ECB_OMT_Loc][CAT_ECB_OMT_Loc][CRE_ECB_OMT_Loc][CRO_ECB_OMT_Loc][CYP_ECB_OMT_Loc][CZE_ECB_OMT_Loc][DEN_ECB_OMT_Loc][ENG_ECB_OMT_Loc][EST_ECB_OMT_Loc][FIN_ECB_OMT_Loc][FRA_ECB_OMT_Loc][FYR_ECB_OMT_Loc][GEO_ECB_OMT_Loc][GER_ECB_OMT_Loc][GRE_ECB_OMT_Loc][HOL_ECB_OMT_Loc][HUN_ECB_OMT_Loc][ICE_ECB_OMT_Loc][IRE_ECB_OMT_Loc][ITA_ECB_OMT_Loc][KOS_ECB_OMT_Loc][LAT_ECB_OMT_Loc][LIT_ECB_OMT_Loc][LUX_ECB_OMT_Loc][MLT_ECB_OMT_Loc][MLV_ECB_OMT_Loc][MNT_ECB_OMT_Loc][NOR_ECB_OMT_Loc][POL_ECB_OMT_Loc][POR_ECB_OMT_Loc][ROM_ECB_OMT_Loc][SCL_ECB_OMT_Loc][SCO_ECB_OMT_Loc][SER_ECB_OMT_Loc][SLO_ECB_OMT_Loc][SLV_ECB_OMT_Loc][SPR_ECB_OMT_Loc][SWE_ECB_OMT_Loc][SWI_ECB_OMT_Loc][TUR_ECB_OMT_Loc][UKR_ECB_OMT_Loc][WAS_ECB_OMT_Loc]"
 ECB_Start_OMT:0 "Whatever it takes!"
 ECB_Start_OMT_desc:0 "The ECB will do everything to save the Euro\n\n\"Within our mandate, the ECB is ready to do whatever it takes to preserve the euro. And believe me, it will be enough, (...)\"\n- Mario Draghi, President of the ECB\n\n"
