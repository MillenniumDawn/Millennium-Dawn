 expected_law_mechanic_tt: "Objet des §Ylois attendues§! \n"
 EL_green_square_explanation_tt: "Les carrés §GVerts§! représentent le niveau de dépenses requis par nos citoyens et couvert par nos dépenses actuelles."
 EL_blue_square_explanation_tt: "Les carrés §BBleus§! représentent le niveau de dépenses NON requis par nos citoyens mais couvert par nos dépenses actuelles."
 EL_red_square_explanation_tt: "Les carrés §RRouges§! représentent le niveau de dépenses requis par nos citoyens et NON couvert par nos dépenses actuelles - ceci est la source des manifestations qui prennent de l'ampleur."
 EL_white_square_explanation_tt: "Les carrés Blancs représentent les niveaux de dépenses possibles, qui ne sont ni couverts ni attendus."
