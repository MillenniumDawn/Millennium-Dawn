 protests_decision_category_desc: "Necesitamos satisfacer las expectativas de nuestros ciudadanos para evitar protestas y otros acontecimientos sociales negativos.\n\nFuerza de las protestas actuales:[protest_strength_TT]\nRadicalización de las protestas actuales:[protest_radicalisation_TT][fuel_protests_TT]\n\n\nCómo leer el informe:\nLos cuadrados §Gverdes§! representan el nivel de gasto requerido por nuestros ciudadanos y cubierto por nuestro gasto actual\nLos cuadrados §Rrojos§! representan el nivel de gasto requerido por nuestros ciudadanos y NO cubierto por nuestro gasto actual: esta es la fuente de las protestas que están cobrando fuerza\nLos cuadrados §Bazules§! representan el nivel de gasto NO requerido por nuestros ciudadanos pero cubierto por nuestro gasto actual\nLos cuadrados blancos representan posibles niveles de gasto, que no están cubiertos ni previstos"
