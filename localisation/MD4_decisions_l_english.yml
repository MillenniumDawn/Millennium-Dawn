 ETH_addis_ababa_djibouti_railway_desc:0 "More than 95% of Ethiopia's trade passes through Djibouti which makes it vital to our economy. By linking our capital directly with Djibouti with an modern railway, we can drastly reduce the travel time and costs for our goods."
 ETH_construct_addis_ababa_djibouti_railway:0 "Construction Of The Addis Ababa–Djibouti Railway"
