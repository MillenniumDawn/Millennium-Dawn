 israel.56.t: "来自[ISR.GetNamewithFlag]的秘密信息！"
 israel.56.d: "最近，以色列向我们发出信息，提出一项秘密协议，我们将迫使所有伊朗军队撤出叙利亚，如果伊朗对叙利亚采取任何行动，以色列将保护我们。"
 israel.56.a: "伊朗滚回家！"
 israel.56.b: "另一个愚蠢的犹太复国主义阴谋！"
 israel.57.t: "叙利亚接受"
 israel.57.d: "尽管我们与叙利亚之间存在意识形态差异，但他们接受了我们的提议，叙利亚已将所有伊朗军队赶出其领土。"
 israel.57.a: "太棒了！"
 israel.58.t: "叙利亚从其领土撤出我们的军队！"
 israel.58.d: "我们的特工向我们提供信息称，叙利亚和以色列已同意对抗我们在该地区的影响力。叙利亚已将我们的军队赶出其领土。我们该怎么办？"
 israel.58.a: "我们稍后会报仇……"
 israel.58.b: "集结部队"
 israel.59.t: "叙利亚拒绝"
 israel.59.d: "叙利亚拒绝了我们的秘密提议，并将继续成为伊朗的盟友和抵抗轴心的一部分。"
 israel.59.a: "非常不幸。"
