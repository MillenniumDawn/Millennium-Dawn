 SOV_age_of_stability: "Rusia Estable"
 SOV_age_of_stability_desc: "Después de años de sufrimiento por dictaduras e inequidad, Rusia finalmente ha alcanzado una verdadera paz interna. Con nuestro gran reformador en el poder, finalmente estamos entrando en una nueva era de una Rusia estable, fuerte e igualitaria!"
 SOV_establish_controlled_opposition: "Establecer Oposición Controlada"
 SOV_establish_controlled_opposition_desc: "La oposición controlada nos ayudará a reformar el país creando una mayoría en la Duma."
 SOV_special_economic_operation: "Operación Económica Especial"
 SOV_special_economic_operation_desc: "Nuestros países hermanos de Bielorrusia y Ucrania pueden no entender que los tiempos del putinismo han terminado. Debemos mostrar que estamos abiertos a la cooperación y no a la explotación."
 SOV_the_iron_dimon: "Regla de Hierro"
