 KOR.Nat_Populism_icon: "£kor_nationalist_right_wing_populist"
 KOR.Nat_Populism_desc: "基督教右派 - 基督教自由党是一个极右的基督教政党，认为韩国正受到同性恋和伊斯兰教的威胁。"
 KOR.Monarchist: "£kor_nationalist_monarchist 李朝王室"
