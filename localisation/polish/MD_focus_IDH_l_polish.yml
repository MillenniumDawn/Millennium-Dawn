l_polish:
 Idaho_focus: "Drzewo skupione w Idaho"
 IDH_ideas_mountain_men_spirit: "Duch Górskich Ludzi"
 IDH_ideas_mountain_men_spirit_desc: "Góry są naszym domem, a sama natura jest najlepszym schronieniem przed toksycznymi wpływami chciwych ludzi. Wykorzystamy naszą wrodzoną wiedzę o ziemiach i naszych ograniczonych broniach, aby walczyć jak nigdy dotąd. Ponieważ to są nasze ziemie i to ich krew zostanie przelana, nie nasza."
 idaho_event.1.t: "Mobilizacja"
 idaho_event.1.d: "Gdy napięcia sięgają zenitu, musimy szukać obrony przed wrogami, których kiedyś uważaliśmy za przyjaciół. Państwa pacyficzne to nic więcej niż tylko zdyskontowane narody azjatyckie. Jesteśmy wychowani w kraju i prawdziwymi kontynentalistami. Chwała i podziw, jakim jest Góry Skaliste, to wielka przepaść od samego boga, który wyznacza prawdziwe granice naszego domu i ich domu. Zwyciężymy, będziemy bronić."
 idaho_event.1.o1: "Do broni!!!"