 HOL_dutch_mining_operations: "Operaciones mineras neerlandesas"
 HOL_dutch_mining_operations_desc: "Los neerlandeses han establecido extensas operaciones mineras en esta región, extrayendo valiosos recursos para impulsar el crecimiento económico y el desarrollo industrial. Estas operaciones impulsan significativamente la producción local y al mismo tiempo fortalecen el control holandés sobre la zona."
 HOL_grey_society1: "Sociedad Gris"
 HOL_grey_society1_desc: "Los Países Bajos se enfrentan a los desafíos de una población que envejece, con una proporción cada vez mayor de ciudadanos de edad avanzada que ejerce una presión significativa sobre la economía, el sistema de salud y la fuerza laboral. Si bien se celebran las contribuciones de las generaciones pasadas, se necesitan reformas urgentes para abordar la escasez de mano de obra, los crecientes costos de la atención médica y la desigualdad generacional, garantizando un futuro sostenible para todos.\n------------\nPodemos deshacernos de este §REspíritu Nacional§! dejando de adoptar políticas en la §YMecánica de la Sociedad Gris§!"
 HOL_antilles_office_construction: "Expansión empresarial en las Antillas"
 HOL_antilles_office_construction_desc: "El desarrollo de espacios de oficinas y centros comerciales ha incrementado la productividad económica en las Antillas, convirtiendo a la región en un centro de crecimiento empresarial y financiero."
 HOL_antilles_civ_construction: "Crecimiento industrial en las Antillas"
 HOL_antilles_civ_construction_desc: "Las recientes inversiones en la industria civil han impulsado la capacidad manufacturera local, mejorando la estabilidad económica y la producción industrial en las Antillas."
 HOL_antilles_mil_construction: "Desarrollo Militar Estratégico en las Antillas"
 HOL_antilles_mil_construction_desc: "Las Antillas sirven ahora como un centro importante de producción y logística militar, fortaleciendo la preparación militar neerlandesa en la región del Caribe."
 HOL_antilles_agriculture_construction: "Desarrollo agrícola en las Antillas"
 HOL_antilles_agriculture_construction_desc: "Las nuevas inversiones en infraestructura agrícola han incrementado la producción de alimentos y la sostenibilidad en las Antillas, beneficiando tanto a los agricultores locales como a la seguridad alimentaria nacional."
 HOL_antilles_economic_zone: "Zona Económica Antillana"
 HOL_antilles_economic_zone_desc: "Con la creación de la Zona Económica Antillana, el Caribe neerlandés se ha convertido en un destino atractivo para la inversión extranjera. La reducción de las barreras burocráticas y los incentivos financieros han facilitado que las empresas internacionales establezcan operaciones aquí. Sin embargo, estos beneficios se obtienen a costa de una mayor lentitud en los proyectos de construcción interna, a medida que las industrias locales se adaptan a las nuevas realidades económicas."
 HOL_antilles_economic_zone_tt: "§YInversiones§! en §Y[THIS.GetName]§! será un §Y15%§! más económicas. La IA también tendrá más probabilidades de invertir en el estado."
 HOL_economy.001.t: "Planes de renovación de Borsele"
 HOL_economy.001.d: "El futuro del reactor nuclear de Borssele está en tus manos. Tienes dos opciones: ampliar la capacidad del reactor para aumentar la producción de energía nuclear o transformarlo en una planta de carbón limpio de última generación. La ampliación del reactor impulsará la eficiencia energética y la innovación, mientras que la transición al carbón limpio mejorará la capacidad y la estabilidad industrial. Elija con cuidado, ya que esta decisión definirá el panorama energético de los Países Bajos."
 HOL_economy.001.a: "Vámonos a lo nuclear"
 HOL_economy.001.b: "Planta de carbón brillante"
 HOL_economy.002.t: "Los Países Bajos proponen el ferrocarril Wunderline"
 HOL_economy.002.d: "Los Países Bajos han presentado una ambiciosa propuesta para desarrollar el ferrocarril Wunderline, una conexión transfronteriza de última generación destinada a mejorar la conectividad regional entre las dos naciones. Este proyecto, concebido como una piedra angular de la futura cooperación económica, modernizaría la infraestructura existente, mejoraría los tiempos de viaje y fortalecería la relación entre los Países Bajos y Alemania. La propuesta refleja el compromiso de los Países Bajos de mejorar su red de transporte y fomentar vínculos más fuertes con sus vecinos."
 HOL_economy.002.a: "Wunderbar!"
 HOL_economy.002.b: "No, nos quedamos con trenes oxidados."
 HOL_economy.003.t: "Alemania aprueba la cooperación en el Wunderline"
 HOL_economy.003.d: "El gobierno alemán ha acordado participar en el proyecto Wunderline, mejorando la conexión ferroviaria entre Groninga y Bremen. Esta iniciativa conjunta fortalecerá los lazos económicos regionales, mejorará la movilidad transfronteriza y simbolizará una era renovada de cooperación entre Países Bajos y Alemania."
 HOL_economy.003.a: "¡Comienza un nuevo capítulo en conectividad regional!"
 HOL_economy.004.t: "Alemania no quiere un Wunderline"
 HOL_economy.004.d: "A pesar de los esfuerzos diplomáticos de los Países Bajos y los posibles beneficios del ferrocarril Wunderline, Alemania ha decidido no apoyar el proyecto. Este rechazo supone un importante revés para la visión neerlandesa de una Europa más interconectada. Con la negativa de Alemania, el futuro del Wunderline pende de un hilo. Los Países Bajos deben decidir ahora si prosiguen con una versión reducida del proyecto, centrándose en la conexión con Groninga, o abandonan el plan por completo, reconociendo las limitaciones de la cooperación regional."
 HOL_economy.004.a: "Construir un ferrocarril hasta Groninga al menos"
 HOL_economy.004.b: "Desechar el plan"
 HOL_economy.005.t: "Los Países Bajos proponen la integración del HSL-Oost"
 HOL_economy.005.d: "En un intento por integrar aún más las redes de transporte europeas, los Países Bajos han propuesto la integración del ferrocarril de alta velocidad HSL-Oost en la infraestructura existente de Alemania. Esta iniciativa pretende crear una conexión fluida y rápida entre ambos países, revolucionando potencialmente los viajes y las interacciones económicas a través de la frontera. Si tiene éxito, este proyecto no sólo podría mejorar la eficiencia del transporte transfronterizo, sino también fortalecer los lazos económicos y la cooperación entre los Países Bajos y Alemania, convirtiéndolo en un hito clave en la integración europea."
 HOL_economy.005.a: "Alta velocidad en la hierba"
 HOL_economy.005.b: "De todos modos no conducimos a alta velocidad."
 HOL_economy.006.t: "Alemania aprueba el proyecto HSL-Este"
 HOL_economy.006.d: "El gobierno alemán ha acordado oficialmente participar en el proyecto HSL-Oost (Línea de Alta Velocidad Este). Este esfuerzo conjunto creará una conexión ferroviaria de alta velocidad fluida entre los Países Bajos y Alemania, impulsando la cooperación económica, la movilidad y los vínculos de infraestructura estratégica en toda Europa."
 HOL_economy.006.a: "¡Excelente! Comience la construcción de inmediato."
 HOL_economy.007.t: "Alemania rechaza el proyecto HSL-Este"
 HOL_economy.007.d: "El gobierno alemán ha rechazado oficialmente la participación en el proyecto HSL-Oost (Línea de Alta Velocidad Este). A pesar de los esfuerzos diplomáticos neerlandeses, Berlín ha considerado que la expansión hacia Alemania es económicamente inviable en este momento. Los Países Bajos deben decidir ahora si continúan construyendo la línea hasta la frontera o abandonan el proyecto por completo."
 HOL_economy.007.a: "Continuar la construcción hasta la frontera alemana."
 HOL_economy.007.b: "Cancelar por completo el proyecto HSL-Oost."
 HOL_economy.008.t: "Los Países Bajos proponen la Ruta de los Tres Países con §Y[BEL.GetNameWithFlag]§!"
 HOL_economy.008.d: "Los Países Bajos han dado un paso audaz al proponer una nueva Ruta de los Tres Países, un ambicioso proyecto ferroviario destinado a conectar los Países Bajos, §Y[BEL.GetNameWithFlag]§!, y §Y[GER.GetNameWithFlag]§! a través de una red ferroviaria integral. Este proyecto se considera un cambio potencial en el transporte transfronterizo, con la promesa de mejorar el comercio, los viajes y la integración económica entre las tres naciones. La propuesta subraya el compromiso de los Países Bajos con el fortalecimiento de la unidad europea y la mejora de la infraestructura regional. Sin embargo, el éxito de este proyecto depende de la cooperación y el apoyo de §Y[BEL.GetNameWithFlag]§! y Alemania."
 HOL_economy.008.a: "¿Qué puede salir mal? ¡Gran idea!"
 HOL_economy.008.b: "Bélgica necesita arreglar sus carreteras primero"
 HOL_economy.009.t: "§Y[HOL.GetNameWithFlag]§! y §Y[GER.GetNameWithFlag]§! Sugieren la Ruta de los Tres Países"
 HOL_economy.009.d: "§Y[HOL.GetNameWithFlag]§!, en colaboración con §Y[GER.GetNameWithFlag]§!, han avanzado con la propuesta de desarrollar la Ruta de los Tres Países. Este proyecto tiene como objetivo establecer una conexión ferroviaria perfecta entre los Países Bajos, §Y[GER.GetNameWithFlag]§!, y §Y[BEL.GetNameWithFlag]§!, creando un nuevo corredor para el transporte y el intercambio económico en Europa. El esfuerzo conjunto entre los Países Bajos y §Y[GER.GetNameWithFlag]§! refleja una visión compartida para una Europa más interconectada. Ahora, la última pieza del rompecabezas está en manos de Bélgica, ya que su acuerdo es crucial para la realización del proyecto. El resultado determinará si este ambicioso plan se materializa."
 HOL_economy.009.a: "¡Rieles sobre carreteras!"
 HOL_economy.009.b: "No nos gusta gastar dinero"
 HOL_economy.010.t: "§Y[BEL.GetNameWithFlag]§! y §Y[GER.GetNameWithFlag]§! aceptan la Ruta de los Tres Países"
 HOL_economy.010.d: "En una decisión histórica, tanto §Y[BEL.GetNameWithFlag]§! como §Y[GER.GetNameWithFlag]§! acordaron participar en el desarrollo de la Ruta de los Tres Países, lo que marca un logro significativo en la cooperación europea en materia de transporte. Este acuerdo allana el camino para la construcción de un nuevo corredor ferroviario que mejorará la conectividad, reducirá los tiempos de viaje y fortalecerá los lazos económicos entre las tres naciones. El éxito de la negociación de este proyecto es un testimonio del compromiso de los Países Bajos, §Y[BEL.GetNameWithFlag]§!, y Alemania de trabajar juntos hacia una Europa más integrada y próspera. Este proyecto ferroviario está llamado a convertirse en un hito en la historia de la infraestructura europea."
 HOL_economy.010.a: "¡Un hito europeo para el tráfico ferroviario!"
 HOL_economy.011.t: "Los Países Bajos proponen un tren de dos países"
 HOL_economy.011.d: "Tras el rechazo por parte de Alemania de la Ruta de los Tres Países, los Países Bajos han propuesto una solución alternativa: el Tren de los Dos Países, diseñado para unir los Países Bajos y §Y[BEL.GetNameWithFlag]§! directamente. Si bien esta nueva propuesta carece del alcance más amplio del plan original, aún ofrece beneficios significativos al mejorar las relaciones bilaterales y optimizar el transporte regional. El éxito de esta alternativa dependerá de la disposición de Bélgica a cooperar e invertir en el proyecto. Los Países Bajos mantienen su compromiso de impulsar su infraestructura de transporte, aunque sea a menor escala."
 HOL_economy.011.a: "Trabajar con los Países Bajos para desarrollar la ruta de dos países"
 HOL_economy.011.b: "Ya tenemos los mejores ferrocarriles"
 HOL_economy.012.t: "Solo §Y[BEL.GetNameWithFlag]§! acuerda la Ruta de los Tres Países"
 HOL_economy.012.d: "Aunque Alemania ha declinado participar, §Y[BEL.GetNameWithFlag]§! ha expresado su voluntad de seguir adelante con el proyecto de la Ruta de los Tres Países. Este acuerdo parcial deja a los Países Bajos ante una decisión difícil: si seguir adelante con el proyecto junto con §Y[BEL.GetNameWithFlag]§!, aunque a escala reducida, o reconsiderar todo el plan. La ausencia de Alemania complica el proyecto pero no disminuye su impacto potencial en la conectividad regional. Los Países Bajos deben ahora sopesar los beneficios de colaborar con §Y[BEL.GetNameWithFlag]§! frente a los desafíos de proceder sin el pleno apoyo internacional."
 HOL_economy.012.a: "Está bien, supongo..."
 HOL_economy.013.t: "§Y[BEL.GetNameWithFlag]§! y §Y[GER.GetNameWithFlag]§! rechazan la Ruta de los Tres Países"
 HOL_economy.013.d: "En un decepcionante giro de los acontecimientos, tanto §Y[BEL.GetNameWithFlag]§! como §Y[GER.GetNameWithFlag]§! rechazaron la propuesta de la Ruta de los Tres Países, deteniendo de hecho la visión de los Países Bajos de una red ferroviaria transfronteriza integral. Este rechazo supone un revés importante que obliga a los Países Bajos a reevaluar su estrategia de transporte. Como el plan original ya no es viable, la atención debe centrarse en opciones alternativas, como mejorar las rutas existentes dentro de las fronteras neerlandesas o reasignar recursos a otros proyectos nacionales. El resultado destaca los desafíos de la cooperación internacional y las complejidades del desarrollo de la infraestructura regional."
 HOL_economy.013.a: "Utilizar los fondos para invertir en la línea Ámsterdam-Maastricht"
 HOL_economy.014.t: "Países Bajos invierten en nuestra producción de bioetanol"
 HOL_economy.014.d: "Un nuevo capítulo en el desarrollo de la energía sostenible comienza cuando la multinacional neerlandesa DSM establece fábricas de bioetanol en Dakota del Sur. Utilizando tecnología avanzada de bioingeniería, estas fábricas transformarán la rica producción agrícola del estado en bioetanol, una fuente de energía renovable destinada a reducir las emisiones de carbono y la dependencia de los combustibles fósiles. Esta iniciativa no sólo fortalece la infraestructura energética de Dakota del Sur, sino que también crea numerosos empleos en la región. La inversión de DSM destaca la creciente colaboración económica entre los Países Bajos y los Estados Unidos, marcando un importante paso adelante en el cambio global hacia la energía limpia."
 HOL_economy.014.a: "Bien para los neerlandeses"
 HOL_economy.015.t: "Propuesta de colaboración ferroviaria de alta velocidad: Ámsterdam-Bruselas (HSL Zuid)"
 HOL_economy.015.d: "Los Países Bajos proponen un proyecto de infraestructura conjunto con §Y[BEL.GetNameWithFlag]§! para construir el tren de alta velocidad Zuid (HSL Zuid), que conectará Ámsterdam con Bruselas. Este proyecto reducirá significativamente el tiempo de viaje, fortalecerá los lazos económicos entre nuestros países y creará un corredor ferroviario moderno que mejore la conectividad regional. Los Países Bajos están deseosos de colaborar con §Y[BEL.GetNameWithFlag]§! en esta iniciativa transformadora. ¿Se unirá §Y[BEL.GetNameWithFlag]§! a nosotros para crear este enlace de alta velocidad?"
 HOL_economy.015.a: "Unirse a los Países Bajos en la construcción del HSL Zuid"
 HOL_economy.015.b: "Rechazar la colaboración en HSL Zuid"
 HOL_economy.016.t: "§Y[BEL.GetNameWithFlag]§! acepta la colaboración de HSL Zuid"
 HOL_economy.016.d: "§Y[BEL.GetNameWithFlag]§! ha acordado unirse a los Países Bajos en la construcción del tren de alta velocidad Zuid (HSL Zuid), que conectará Ámsterdam con Bruselas. Este proyecto de colaboración mejorará enormemente la conectividad regional, reducirá los tiempos de viaje y fortalecerá los lazos económicos y culturales entre nuestras naciones. Con el compromiso de ambos países con este proyecto, está previsto que comience la construcción de la línea ferroviaria de alta velocidad, que marcará una nueva era en el transporte europeo."
 HOL_economy.016.a: "Comienza la construcción del HSL Zuid"
 HOL_economy.017.t: "§Y[BEL.GetNameWithFlag]§! rechaza la colaboración de HSL Zuid"
 HOL_economy.017.d: "§Y[BEL.GetNameWithFlag]§! lamentablemente ha decidido no colaborar en el proyecto de tren de alta velocidad Zuid (HSL Zuid). A pesar de este revés, los Países Bajos se enfrentan a una decisión: ¿debemos seguir adelante con el proyecto HSL Zuid hasta la frontera belga o descartar el plan por completo? La construcción del enlace de alta velocidad hasta la frontera aún podría mejorar el transporte regional y sentar las bases para una futura colaboración, pero requerirá una inversión significativa."
 HOL_economy.017.a: "Construir el HSL Zuid hasta la frontera"
 HOL_economy.017.b: "Deshacerse del proyecto HSL Zuid"
 HOL_economy.018.t: "Propuesta de ampliación de Betuwelijn a Alemania"
 HOL_economy.018.d: "Los Países Bajos proponen ampliar el Betuwelijn, una línea ferroviaria clave para el transporte de mercancías, hasta Alemania para mejorar la eficiencia del comercio y el transporte entre nuestras dos naciones. Esta ampliación fortalecería los lazos económicos y crearía una ruta más eficiente para las mercancías, impulsando el crecimiento económico tanto de los Países Bajos como de Alemania. ¿Aceptará Alemania colaborar en este importante proyecto de infraestructura?"
 HOL_economy.018.a: "Colaborar con los Países Bajos en la ampliación de Betuwelijn"
 HOL_economy.018.b: "Rechazar el proyecto de ampliación de Betuwelijn"
 HOL_economy.019.t: "Alemania acepta la colaboración con Betuwelijn"
 HOL_economy.019.d: "Alemania ha acordado colaborar con los Países Bajos en la ampliación del Betuwelijn. Esta conexión ferroviaria de mercancías mejorará significativamente las rutas comerciales entre ambos países, permitiendo un transporte de mercancías más rápido y eficiente. Con el compromiso de ambas naciones con el proyecto, la construcción comenzará pronto, lo que marcará un gran paso adelante en el comercio y el transporte regional."
 HOL_economy.019.a: "Comienza la construcción de la ampliación de Betuwelijn"
 HOL_economy.020.t: "Alemania rechaza colaboración con Betuwelijn"
 HOL_economy.020.d: "Alemania ha decidido no colaborar en el proyecto de ampliación de Betuwelijn. A pesar de ello, los Países Bajos deben decidir ahora si extienden la línea ferroviaria de mercancías hasta la frontera alemana o abandonan el proyecto por completo. Completar la línea hasta la frontera podría mejorar aún más el transporte de mercancías interno y posicionar a los Países Bajos para el crecimiento comercial futuro."
 HOL_economy.020.a: "Construye el Betuwelijn hasta la frontera alemana"
 HOL_economy.020.b: "Desechar el proyecto de ampliación de Betuwelijn"
 HOL_economy.021.t: "Propuesta de expansión de ASML"
 HOL_economy.021.d: "Los Países Bajos han propuesto construir una instalación ASML dentro de sus fronteras, ofreciendo a cambio inversiones tecnológicas y crecimiento económico. ¿Aceptarán esta colaboración?"
 HOL_economy.021.a: "Aceptar la propuesta"
 HOL_economy.021.b: "Rechazar la propuesta"
 HOL_economy.022.t: "[FROM.GetName] aprobó la expansión de ASML"
 HOL_economy.022.d: "La propuesta de construir una instalación ASML ha sido aprobada por [ROOT.GetName]. Esto marca un paso importante en el fortalecimiento de los lazos económicos y tecnológicos."
 HOL_economy.022.a: "¡Excelentes noticias!"
 HOL_economy.023.t: "[FROM.GetName] rechazó la expansión de ASML"
 HOL_economy.023.d: "[FROM.GetName] ha rechazado la propuesta de los Países Bajos de construir una planta ASML dentro de sus fronteras. Esto supone un revés para nuestra expansión global."
 HOL_economy.023.a: "Es una lástima, pero persistiremos."
 HOL_economy.024.t: "Propuesta neerlandesa: Corredor energético del Delta del Rin"
 HOL_economy.024.d: "El gobierno neerlandés ha propuesto una iniciativa de infraestructura y energía a gran escala: el Corredor Energético Delta-Rin. El proyecto uniría centros de energía offshore e instalaciones portuarias holandesas con las regiones industriales de Alemania a través del Rin, combinando redes de tuberías, hidrógeno y electricidad. Promete beneficios económicos a largo plazo e integración energética regional. ¿Lo apoyamos?"
 HOL_economy.024.a: "Aprobar el Corredor Delta-Rin"
 HOL_economy.024.b: "Rechacemos la propuesta, debemos conservar la soberanía energética"
 HOL_economy.025.t: "Alemania acepta el corredor Delta-Rin"
 HOL_economy.025.d: "Alemania ha aceptado nuestra propuesta para el Corredor Energético Delta-Rin. Se iniciará la construcción de una red transnacional de energía y logística que conectará nuestros puertos con la cuenca del Rin. Esto refuerza nuestra influencia como centro energético del Mar del Norte y nos acerca al núcleo industrial de Europa."
 HOL_economy.025.a: "Un importante paso adelante."
 HOL_economy.026.t: "Alemania rechaza el corredor Delta-Rin"
 HOL_economy.026.d: "Alemania se ha negado a participar en el Corredor Energético del Delta del Rin, alegando preocupaciones sobre la independencia energética y el control estratégico de la infraestructura. Si bien es decepcionante, este resultado nos obliga a explorar otras vías de cooperación regional."
 HOL_economy.026.a: "Un revés, pero no el final."
 HOL_military.001.t: "Países Bajos propone invertir en BAE Systems"
 HOL_military.001.d: "Los Países Bajos han presentado al gobierno del Reino Unido y a BAE Systems una propuesta para invertir en uno de los mayores contratistas de defensa de Europa. El gobierno neerlandés busca fortalecer sus vínculos con el Reino Unido y acceder a tecnología de defensa de vanguardia."
 HOL_military.001.a: "Permitir a los neerlandeses invertir en BAE Systems"
 HOL_military.001.b: "Rechazar la oferta de inversión neerlandesa"
 HOL_military.002.t: "Países Bajos propone invertir en un Naval Group"
 HOL_military.002.d: "El gobierno neerlandés ha expresado su interés en invertir en Naval Group, la empresa líder en defensa naval de Francia. Los Países Bajos buscan fortalecer sus vínculos con Francia contribuyendo al desarrollo de tecnologías navales de vanguardia. Esta inversión mejoraría las capacidades del Naval Group, proporcionando nuevos recursos financieros para la investigación, la construcción naval y el desarrollo de sistemas marítimos avanzados. ¿Debemos aceptar la inversión neerlandesa y profundizar la cooperación franco-neerlandesa en defensa?"
 HOL_military.002.a: "Permitir a los neerlandeses invertir en Naval Group"
 HOL_military.002.b: "Rechazar la oferta de inversión neerlandesa"
 HOL_military.003.t: "Países Bajos propone invertir en Leonardo"
 HOL_military.003.d: "Los Países Bajos han ofrecido invertir en Leonardo, una de las principales empresas aeroespaciales y de defensa de Italia. La propuesta del gobierno neerlandés destaca su deseo de fortalecer los lazos con Italia a través de proyectos conjuntos en tecnología de aviación y defensa. Esta inversión proporcionaría a Leonardo una valiosa financiación para sistemas aeroespaciales avanzados y proyectos de defensa. ¿Deberíamos permitir que los Países Bajos inviertan, fomentando así una mayor cooperación entre Italia y los Países Bajos?"
 HOL_military.003.a: "Permitir que los neerlandeses inviertan en Leonardo"
 HOL_military.003.b: "Rechazar la oferta de inversión neerlandesa"
 HOL_military.004.t: "Países Bajos propone invertir en Rheinmetall"
 HOL_military.004.d: "Rheinmetall ha recibido una propuesta de inversión del gobierno neerlandés. Los Países Bajos buscan profundizar la cooperación con Alemania invirtiendo en este contratista de defensa líder, particularmente en el desarrollo de vehículos blindados y sistemas militares. La inversión proporcionaría a Rheinmetall recursos adicionales para ampliar su capacidad de producción y seguir innovando en tecnología militar. ¿Deberíamos aprobar la inversión holandesa, fortaleciendo así la cooperación entre nuestros sectores de defensa?"
 HOL_military.004.a: "Permitir a los neerlandeses invertir en Rheinmetall"
 HOL_military.004.b: "Rechazar la oferta de inversión neerlandesa"
 HOL_military.005.t: "Países Bajos propone invertir en Saab AB"
 HOL_military.005.d: "El gobierno neerlandés se ha acercado a Saab AB con una propuesta de inversión destinada a fortalecer los lazos de defensa entre Suecia y los Países Bajos. Los Países Bajos esperan contribuir a los programas aeroespaciales y de defensa avanzados de Saab, particularmente en áreas como aviones de combate y sistemas de misiles. Esta inversión proporcionaría a Saab financiación adicional para acelerar el desarrollo y la innovación en sus áreas clave. ¿Deberíamos permitir esta inversión holandesa, fortaleciendo aún más nuestra colaboración en defensa?"
 HOL_military.005.a: "Permitir a los neerlandeses invertir en Saab AB"
 HOL_military.005.b: "Rechazar la oferta de inversión neerlandesa"
 HOL_military.006.t: "Inversión de defensa neerlandesa aceptada por [FROM.GetNameWithFlag]"
 HOL_military.006.d: "El gobierno de [FROM.GetNameWithFlag] ha aceptado la propuesta neerlandesa de invertir en su industria de defensa. Esta cooperación marca un importante paso adelante en el fortalecimiento de nuestros lazos de defensa con [FROM.GetNameWithFlag] y en la garantía del acceso a tecnología militar avanzada. Los Países Bajos ahora pueden colaborar estrechamente con el sector de defensa de [FROM.GetNameWithFlag], mejorando las capacidades militares-industriales de ambas naciones y contribuyendo a la preparación general de defensa de Europa."
 HOL_military.006.a: "Celebremos el fortalecimiento de la alianza"
 HOL_military.007.t: "Inversión de defensa neerlandesa rechazada por [FROM.GetNameWithFlag]"
 HOL_military.007.d: "El gobierno de [FROM.GetNameWithFlag] lamentablemente ha rechazado la propuesta de los Países Bajos de invertir en su industria de defensa. Esta decisión limita nuestra capacidad de profundizar los lazos de defensa con [FROM.GetNameWithFlag] y obtener acceso a tecnologías militares críticas. Aunque este resultado es decepcionante, debemos buscar oportunidades alternativas para fortalecer nuestra industria de defensa y nuestras asociaciones en otras partes de Europa."
 HOL_military.007.a: "Un revés, pero saldremos adelante"
 HOL_military.008.t: "Los Países Bajos proponen la cooperación en materia de QRA"
 HOL_military.008.d: "Los Países Bajos han propuesto la creación de un sistema de alerta de reacción rápida (QRA). Invitan a §Y[BEL.GetNameWithFlag]§! a participar en un sistema de defensa aérea compartido de Benelux. Aceptar esto podría fortalecer nuestra cooperación militar en la región."
 HOL_military.008.a: "Aceptar la propuesta de QRA"
 HOL_military.008.b: "Rechazar la propuesta de QRA"
 HOL_military.009.t: "§Y[BEL.GetNameWithFlag]§! y los Países Bajos proponen cooperación en materia de QRA"
 HOL_military.009.d: "Tras la aceptación por parte de Bélgica del sistema QRA, los Países Bajos extienden una invitación a Luxemburgo. Este sistema establecería una defensa aérea conjunta para toda la región del Benelux. ¿Se unirá Luxemburgo a esta cooperación histórica?"
 HOL_military.009.a: "Aceptar la propuesta de QRA"
 HOL_military.009.b: "Rechazar la propuesta de QRA"
 HOL_military.010.t: "§Y[BEL.GetNameWithFlag]§! acuerda unirse a QRA Benelux"
 HOL_military.010.d: "§Y[BEL.GetNameWithFlag]§! ha aceptado la propuesta de los Países Bajos para establecer un sistema de defensa aérea conjunto del Benelux. El siguiente paso es extender la oferta a Luxemburgo."
 HOL_military.010.a: "¡Excelente! Sigamos adelante."
 HOL_military.011.t: "§Y[BEL.GetNameWithFlag]§! rechaza la propuesta de QRA"
 HOL_military.011.d: "§Y[BEL.GetNameWithFlag]§! ha rechazado la propuesta de unirse al sistema de Alerta de Reacción Rápida del Benelux, poniendo fin a la iniciativa."
 HOL_military.011.a: "Lamentable"
 HOL_military.012.t: "[LUX.GetNameWithFlag] acuerda unirse a QRA Benelux"
 HOL_military.012.d: "Luxemburgo ha aceptado la invitación para unirse al sistema de Alerta de Reacción Rápida del Benelux. Comienza una nueva era de cooperación en defensa aérea entre los Países Bajos, §Y[BEL.GetNameWithFlag]§! y Luxemburgo."
 HOL_military.012.a: "¡Excelente! Esto beneficiará a la región."
 HOL_military.013.t: "Luxemburgo rechaza la propuesta QRA"
 HOL_military.013.d: "Luxemburgo ha rechazado la propuesta de unirse al sistema de Alerta de Reacción Rápida del Benelux. La plena cooperación regional no se materializará."
 HOL_military.013.a: "Decepcionante."
 HOL_military.014.t: "Benelux QRA establecido"
 HOL_military.014.d: "El sistema de Alerta de Reacción Rápida (QRA) se ha establecido con éxito entre §Y[HOL.GetNameWithFlag]§!, §Y[BEL.GetNameWithFlag]§! y §Y[LUX.GetNameWithFlag]§!. Esta nueva alianza brindará a la región una sólida defensa aérea cooperativa."
 HOL_military.014.a: "¡Una alianza fuerte para la región!"
 HOL_military.015.t: "Propuesta para el Centro de Mando y Control Aéreo del Benelux"
 HOL_military.015.d: "Los Países Bajos han propuesto la creación de un Centro de Comando y Control Aéreo del Benelux (BENECC) para fortalecer la coordinación de la defensa aérea de la región. Si §Y[BEL.GetNameWithFlag]§! se une, el siguiente paso será invitar a Luxemburgo."
 HOL_military.015.a: "Aceptar la propuesta de BENECC"
 HOL_military.015.b: "Rechazar la propuesta de BENECC"
 HOL_military.016.t: "Propuesta para el Centro de Mando y Control Aéreo del Benelux"
 HOL_military.016.d: "Tras la aceptación por parte de Bélgica de la iniciativa del Centro de Mando y Control Aéreo del Benelux (BENECC), se invita a Luxemburgo a unirse. Esto establecería un sistema conjunto de coordinación de defensa aérea entre los países del Benelux."
 HOL_military.016.a: "Aceptar la propuesta de BENECC"
 HOL_military.016.b: "Rechazar la propuesta de BENECC"
 HOL_military.017.t: "§Y[BEL.GetNameWithFlag]§! acepta unirse a BENECC"
 HOL_military.017.d: "§Y[BEL.GetNameWithFlag]§! ha aceptado la propuesta de los Países Bajos para establecer el Centro de Mando y Control Aéreo del Benelux (BENECC). El siguiente paso es extender la oferta a Luxemburgo."
 HOL_military.017.a: "¡Excelente! Sigamos adelante."
 HOL_military.018.t: "§Y[BEL.GetNameWithFlag]§! rechaza la propuesta de BENECC"
 HOL_military.018.d: "§Y[BEL.GetNameWithFlag]§! ha rechazado la propuesta de crear el Centro de Mando y Control Aéreo del Benelux (BENECC), poniendo fin a la iniciativa."
 HOL_military.018.a: "Lamentable"
 HOL_military.019.t: "Luxemburgo acuerda unirse a BENECC"
 HOL_military.019.d: "Luxemburgo ha aceptado la invitación para unirse al Centro de Mando y Control Aéreo del Benelux (BENECC). Con el acuerdo de los tres países, se establecerá el BENECC."
 HOL_military.019.a: "¡Genial! El plan está en marcha."
 HOL_military.020.t: "Luxemburgo rechaza la propuesta del BENECC"
 HOL_military.020.d: "Luxemburgo ha rechazado la propuesta de establecer el Centro de Mando y Control Aéreo del Benelux (BENECC), frenando así la iniciativa cooperativa de defensa aérea."
 HOL_military.020.a: "Decepcionante."
 HOL_military.021.t: "BENECC establecido"
 HOL_military.021.d: "Con la aceptación de todos los países del Benelux, se ha establecido con éxito el Centro de Mando y Control Aéreo del Benelux (BENECC). Nuestra coordinación en defensa aérea se ha fortalecido considerablemente."
 HOL_military.021.a: "¡Excelente!"
 HOL_military.022.t: "Propuesta para el Comité de Navegación Aérea del Benelux"
 HOL_military.022.d: "Los Países Bajos han propuesto la creación de un Comité de Navegación Aérea del Benelux (BNLC) para fortalecer aún más la coordinación de la navegación aérea en la región. Si §Y[BEL.GetNameWithFlag]§! se une, el siguiente paso será invitar a Luxemburgo."
 HOL_military.022.a: "Aceptar la propuesta de BNLC"
 HOL_military.022.b: "Rechazar la propuesta de BNLC"
 HOL_military.023.t: "Propuesta para el Comité de Navegación Aérea del Benelux"
 HOL_military.023.d: "Tras la aceptación por parte de §Y[BEL.GetNameWithFlag]§! de la iniciativa del Comité de Navegación Aérea del Benelux (BNLC), Luxemburgo está invitado a unirse. Esto establecería un sistema conjunto de coordinación de la navegación aérea entre los países del Benelux."
 HOL_military.023.a: "Aceptar la propuesta de BNLC"
 HOL_military.023.b: "Rechazar la propuesta de BNLC"
 HOL_military.024.t: "§Y[BEL.GetNameWithFlag]§! acepta unirse a BNLC"
 HOL_military.024.d: "§Y[BEL.GetNameWithFlag]§! ha aceptado la propuesta de los Países Bajos de establecer el Comité de Navegación Aérea del Benelux (BNLC). El siguiente paso es extender la oferta a Luxemburgo."
 HOL_military.024.a: "¡Excelente! Sigamos adelante."
 HOL_military.025.t: "§Y[BEL.GetNameWithFlag]§! rechaza la propuesta de la BNLC"
 HOL_military.025.d: "§Y[BEL.GetNameWithFlag]§! ha rechazado la propuesta de crear el Comité de Navegación Aérea del Benelux (BNLC), poniendo fin a la iniciativa."
 HOL_military.025.a: "Lamentable."
 HOL_military.026.t: "Luxemburgo acuerda unirse a BNLC"
 HOL_military.026.d: "Luxemburgo ha aceptado la invitación para unirse al Comité de Navegación Aérea del Benelux (BNLC). Con el acuerdo de los tres países, se constituirá el BNLC."
 HOL_military.026.a: "¡Genial! El plan está en marcha."
 HOL_military.027.t: "Luxemburgo rechaza la propuesta de la BNLC"
 HOL_military.027.d: "Luxemburgo ha rechazado la propuesta de crear el Comité de Navegación Aérea del Benelux (BNLC), frenando así la iniciativa de navegación aérea cooperativa."
 HOL_military.027.a: "Decepcionante."
 HOL_military.028.t: "BNLC establecido"
 HOL_military.028.d: "Con la aceptación de todos los países del Benelux, se ha establecido con éxito el Comité de Navegación Aérea del Benelux (BNLC). Nuestra coordinación de navegación aérea se ha fortalecido considerablemente."
 HOL_military.028.a: "¡Excelente!"
 HOL_military.029.t: "Países Bajos: Adquisición del Airbus MRTT"
 HOL_military.029.d: "Los Países Bajos tienen la oportunidad de adquirir 50 aviones de transporte Airbus MRTT. Cuantos más países del Benelux se unan, menor será el coste."
 HOL_military.029.a: "Comprar el Airbus MRTT"
 HOL_military.029.b: "Rechazar la oferta"
 HOL_military.030.t: "[BEL.GetNameWithFlag]: Adquisición del Airbus MRTT"
 HOL_military.030.d: "§Y[BEL.GetNameWithFlag]§! tiene la oportunidad de adquirir 50 aviones de transporte Airbus MRTT. Cuantos más países del Benelux se unan, menor será el coste."
 HOL_military.030.a: "Comprar el Airbus MRTT"
 HOL_military.030.b: "Rechazar la oferta"
 HOL_military.031.t: "Luxemburgo: Adquisición del Airbus MRTT"
 HOL_military.031.d: "Luxemburgo tiene la oportunidad de adquirir 50 aviones de transporte Airbus MRTT. Cuantos más países del Benelux se unan, menor será el coste."
 HOL_military.031.a: "Comprar el Airbus MRTT"
 HOL_military.031.b: "Rechazar la oferta"
 HOL_military.032.t: "Reembolso de Airbus"
 HOL_military.032.d: "La tesorería se ajusta en función de cuántos países del Benelux participaron en la compra del Airbus MRTT."
 HOL_military.032.a: "Beneficios del Benelux"
 HOL_military.033.t: "Llegó el F-35A"
 HOL_military.033.d: "Se ha completado el desarrollo del F-35A, y con la tecnología de aviones ligeros de quinta generación totalmente investigada, ahora podemos desplegar 50 unidades del F-35A en servicio activo."
 HOL_military.033.a: "Desplieguen el F-35A"
 HOL_military.034.t: "Llegó el F-35C"
 HOL_military.034.d: "Con la finalización de la investigación sobre aviones portaaviones de quinta generación, ahora podemos desplegar 50 unidades del F-35C para servir en operaciones de portaaviones."
 HOL_military.034.a: "Desplieguen el F-35C"
 HOL_military.035.t: "Países Bajos sugiere Desarrollo conjunto del Future Air Defender"
 HOL_military.035.d: "Los Países Bajos han propuesto un desarrollo conjunto para crear una fragata antiaérea de vanguardia. Si trabajamos juntos, podemos ahorrar costos y agilizar la entrega de los buques, pero perderemos el control de la distribución exacta."
 HOL_military.035.a: "Proceder con los Países Bajos"
 HOL_military.035.b: "Alemania declina"
 HOL_military.036.t: "Alemania aprueba el proyecto Future Air Defender"
 HOL_military.036.d: "El gobierno alemán ha acordado oficialmente cooperar con los Países Bajos en el programa Future Air Defender. Esta nueva clase de buques de defensa aérea avanzados mejorará significativamente las capacidades navales de ambas naciones, garantizando el dominio sobre las aguas europeas en los próximos años."
 HOL_military.036.a: "Juntos, aseguramos los cielos y los mares."
 HOL_military.037.t: "El programa Future Air Defender enfrenta nuevos desafíos"
 HOL_military.037.d: "El proyecto Future Air Defender se enfrenta a nuevos retos financieros. Alemania debe decidir si invertir más o abandonar el proyecto."
 HOL_military.037.a: "Invertir más y continuar"
 HOL_military.037.b: "Abandonar el proyecto"
 HOL_military.038.t: "Los Países Bajos deben tomar una decisión sobre Future Air Defender"
 HOL_military.038.d: "Ante la negativa de Alemania a colaborar, los Países Bajos deben decidir si descartan el proyecto o invierten más recursos para continuar por sí solos."
 HOL_military.038.a: "Inviertir más y construir dos barcos"
 HOL_military.038.b: "Buscar nuevos socios en Escandinavia"
 HOL_military.038.c: "Desechar el proyecto"
 HOL_military.039.t: "Solicitud neerlandesa para unirse al programa Future Air Defender"
 HOL_military.039.d: "Tras la retirada de Alemania de la iniciativa Future Air Defender, los Países Bajos se han acercado a nosotros con una propuesta para desarrollar y desplegar conjuntamente una nueva clase de destructores de defensa aérea avanzados. La cooperación fortalecería tanto nuestras capacidades navales como la seguridad marítima de Europa. Debemos decidir si aceptamos su invitación."
 HOL_military.039.a: "Aceptar la propuesta neerlandesa."
 HOL_military.039.b: "Rechazar"
 HOL_military.040.t: "Solicitud neerlandesa para unirse al programa Future Air Defender"
 HOL_military.040.d: "Tras la retirada de Alemania de la iniciativa Future Air Defender, los Países Bajos han extendido una invitación a Dinamarca para participar en el desarrollo conjunto de una nueva generación de destructores de defensa aérea. La cooperación fortalecería nuestra armada y profundizaría los lazos de defensa europeos. Ahora nos toca decidir si aceptamos la oferta."
 HOL_military.040.a: "Aceptar la propuesta neerlandesa."
 HOL_military.040.b: "Rechazar"
 HOL_military.041.t: "Solicitud neerlandesa para unirse al programa Future Air Defender"
 HOL_military.041.d: "Tras la retirada de Alemania de la iniciativa Future Air Defender, los Países Bajos han invitado a Noruega a participar en el desarrollo conjunto de destructores de defensa aérea de próxima generación. Aceptarla fortalecería nuestras capacidades navales y consolidaría la cooperación con socios europeos clave. La decisión ahora está en nuestras manos."
 HOL_military.041.a: "Aceptar la propuesta neerlandesa."
 HOL_military.041.b: "Rechazar"
 HOL_military.042.t: "Suecia se une al programa Future Air Defender"
 HOL_military.042.d: "En un importante impulso a la iniciativa Future Air Defender, Suecia ha aceptado oficialmente nuestra propuesta. Su participación fortalece la base industrial del programa y mejora la seguridad marítima colectiva. Como parte del acuerdo, los Países Bajos recibirán un destructor avanzado adicional de la línea de producción ampliada."
 HOL_military.042.a: "¡Excelente! ¡Nordic Steel refuerza nuestra flota!"
 HOL_military.043.t: "Dinamarca se une al programa Future Air Defender"
 HOL_military.043.d: "Dinamarca ha acordado oficialmente colaborar con nosotros en la iniciativa Future Air Defender. Su experiencia naval y su compromiso con la seguridad europea refuerzan considerablemente el proyecto. Como parte del acuerdo, los Países Bajos recibirán un destructor avanzado adicional del esfuerzo de producción conjunta."
 HOL_military.043.a: "¡Un fuerte vínculo a través del Mar del Norte!"
 HOL_military.044.t: "Noruega se une al programa Future Air Defender"
 HOL_military.044.d: "Noruega ha acordado unirse a la iniciativa Future Air Defender, fortaleciendo aún más el eje norte de la cooperación naval europea. Su participación aportará valiosas capacidades al proyecto y, como parte del acuerdo, los Países Bajos recibirán un destructor avanzado adicional de la línea de producción."
 HOL_military.044.a: "¡El Norte se mantiene fuerte unido!"
 HOL_military.045.t: "Suecia rechaza la propuesta del Future Air Defender"
 HOL_military.045.d: "A pesar de nuestros esfuerzos diplomáticos, Suecia ha decidido no participar en el programa Future Air Defender. Invocando prioridades nacionales y un enfoque industrial, Estocolmo ha decidido seguir su propio camino de desarrollo naval. Tendremos que seguir adelante sin su apoyo."
 HOL_military.045.a: "Es una lástima, pero perseveraremos."
 HOL_military.046.t: "Dinamarca rechaza la propuesta del Future Air Defender"
 HOL_military.046.d: "Dinamarca nos ha informado de que no se unirá al programa Future Air Defender. Priorizando sus propias estrategias navales y políticas de defensa interna, Copenhague ha optado por mantenerse al margen. Debemos continuar el proyecto sin su participación."
 HOL_military.046.a: "Un revés, pero la misión continúa."
 HOL_military.047.t: "Noruega rechaza la propuesta del Future Air Defender"
 HOL_military.047.d: "Noruega ha decidido no participar en la iniciativa Future Air Defender. Argumentando su enfoque en las prioridades nacionales y la modernización naval independiente, Oslo ha rechazado respetuosamente nuestra oferta. Tendremos que seguir construyendo el proyecto con los socios que tenemos."
 HOL_military.047.a: "Decepcionante, pero nuestro rumbo sigue firme."
 HOL_military.048.t: "Future Air Defender en riesgo"
 HOL_military.048.d: "Ahora que Alemania ha abandonado el programa Future Air Defender y ningún país del norte de Europa está dispuesto a sumarse, los Países Bajos se enfrentan a una difícil elección. Podemos inyectar importantes recursos financieros para continuar solos el proyecto, o podemos cancelarlo por completo y redirigir nuestros esfuerzos de defensa a otras partes."
 HOL_military.048.a: "Financiarlo nosotros mismos, ya no hay vuelta atrás."
 HOL_military.048.b: "Desechar el proyecto y concentrarse en otras prioridades."
 HOL_military.049.t: "Solicitud de producción del portaaviones clase Gerald R. Ford"
 HOL_military.049.d: "El gobierno neerlandés ha presentado formalmente una solicitud para establecer un acuerdo de producción cooperativa con Estados Unidos para la construcción de un portaaviones de la clase Gerald R. Ford. Los Países Bajos buscan modernizar sus capacidades navales y profundizar los lazos estratégicos con su socio atlántico. Washington debe decidir ahora si aprueba la empresa conjunta o la rechaza en favor de sus prioridades nacionales."
 HOL_military.049.a: "Aprobar la solicitud neerlandesa"
 HOL_military.049.b: "Rechazar la solicitud"
 HOL_military.050.t: "Estados Unidos aprueba acuerdo para construcción de portaaviones"
 HOL_military.050.d: "El gobierno de Estados Unidos ha acordado ayudar en la producción de un portaaviones de la clase Gerald R. Ford para la Marina Real de los Países Bajos. El proyecto contará con diques secos, logística y supervisión estadounidenses. Un símbolo de cooperación estratégica ya está en marcha."
 HOL_military.050.a: "Una asociación de defensa monumental."
 HOL_military.051.t: "Estados Unidos niega solicitud de construcción de portaaviones"
 HOL_military.051.d: "Alegando preocupaciones estratégicas y presiones políticas internas, el gobierno estadounidense ha denegado nuestra solicitud de construir un portaaviones clase Gerald R. Ford. Esto supone un revés para nuestros planes de modernización naval y un duro golpe para la cooperación transatlántica."
 HOL_military.051.a: "Necesitaremos buscar alternativas."
 HOL_military.052.t: "Solicitud de producción de portaaviones clase Queen Elizabeth"
 HOL_military.052.d: "Los Países Bajos se han dirigido al gobierno británico con una solicitud formal para co-desarrollar y producir un portaaviones de clase Queen Elizabeth. Esta colaboración fortalecería los lazos navales anglo-neerlandés y demostraría la unidad en la defensa marítima en el Mar del Norte y más allá. La decisión ahora recae en Whitehall: ¿aprobarán esta iniciativa estratégica?"
 HOL_military.052.a: "Aprobar la propuesta neerlandesa"
 HOL_military.052.b: "Rechazar la propuesta"
 HOL_military.053.t: "Reino Unido aprueba el acuerdo con los portaaviones"
 HOL_military.053.d: "El gobierno británico ha aprobado nuestra solicitud de colaboración en la construcción de un portaaviones de la clase Queen Elizabeth. El buque será codiseñado y ensamblado según los estándares de la Marina Real Británica y la capacidad de los astilleros. Esto marca una profundización de la cooperación naval anglo-neerlandesa."
 HOL_military.053.a: "Un renacimiento moderno de la alianza marítima."
 HOL_military.054.t: "Reino Unido rechaza la colaboración con los portaaviones"
 HOL_military.054.d: "El Reino Unido ha rechazado nuestra propuesta de producir conjuntamente un portaaviones de la clase Queen Elizabeth. Se alegaron preocupaciones sobre la independencia de defensa y las prioridades de la industria. Esto supone un revés para nuestras ambiciones navales en el Atlántico Norte."
 HOL_military.054.a: "Desafortunado, pero no es el final."
 HOL_military.055.t: "Solicitud de producción del portaaviones clase Charles de Gaulle"
 HOL_military.055.d: "Los Países Bajos han presentado formalmente una solicitud al gobierno francés para producir conjuntamente un portaaviones de clase Charles de Gaulle. Aprovechando la experiencia naval francesa y la capacidad de sus astilleros, los Países Bajos esperan reforzar sus capacidades en alta mar y profundizar los lazos de defensa franco-neerlandeses. París debe decidir ahora si aprueba la cooperación o preserva la autonomía naval nacional."
 HOL_military.055.a: "Aprobar la solicitud"
 HOL_military.055.b: "Rechazar"
 HOL_military.056.t: "Francia aprueba la colaboración de portaaviones"
 HOL_military.056.d: "El gobierno francés ha acordado ayudar a los Países Bajos en la construcción de un portaaviones de clase Charles de Gaulle. El proyecto combinará experiencia naval, coordinación estratégica y apoyo logístico, reforzando la fortaleza marítima europea mediante una acción industrial conjunta."
 HOL_military.056.a: "Un verdadero testimonio de la unidad franco-neerlandesa."
 HOL_military.057.t: "Francia rechaza la cooperación con los portaaviones"
 HOL_military.057.d: "Alegando preocupaciones sobre la soberanía naval y la capacidad de producción, Francia rechazó la solicitud neerlandesa de colaborar en un portaaviones de clase Charles de Gaulle. Si bien los canales diplomáticos permanecen abiertos, esto supone un retroceso en la cooperación industrial bilateral en materia de defensa."
 HOL_military.057.a: "Una oportunidad perdida para la integración defensiva europea."
 HOL_military.058.t: "Solicitud de producción del portaaviones clase Almirante Kuznetsov"
 HOL_military.058.d: "El gobierno neerlandés ha extendido una solicitud formal a la Federación Rusa para producir conjuntamente un portaaviones de clase Almirante Kuznetsov. Si bien es geopolíticamente inusual, dicha cooperación ofrecería beneficios estratégicos mutuos y permitiría a los Países Bajos expandir rápidamente sus capacidades de aviación naval. Moscú debe ahora decidir cómo responder."
 HOL_military.058.a: "Aceptar la propuesta"
 HOL_military.058.b: "Rechazar la solicitud"
 HOL_military.059.t: "Rusia aprueba acuerdo para producción de portaaviones"
 HOL_military.059.d: "En un audaz movimiento geopolítico, el gobierno ruso aprobó la solicitud neerlandesa para producir conjuntamente un portaaviones de clase Almirante Kuznetsov. El proyecto se construirá con infraestructura naval rusa, con financiación neerlandesa y una integración parcial de la tripulación. Esta alianza inesperada podría transformar la dinámica naval en Europa."
 HOL_military.059.a: "Una alianza poco convencional, pero poderosa."
 HOL_military.060.t: "Rusia rechaza la cooperación con portaaviones"
 HOL_military.060.d: "El Kremlin ha rechazado oficialmente la solicitud neerlandesa de colaborar en la construcción de un portaaviones de la clase Kuznetsov. Alegando desconfianza estratégica y preocupación por la transferencia de tecnología, Moscú ha optado por mantener el control nacional total sobre sus diseños navales."
 HOL_military.060.a: "Siempre fue una posibilidad remota."
 HOL_military.061.t: "Solicitud de producción de portaaviones clase Shandong"
 HOL_military.061.d: "Los Países Bajos han enviado una solicitud formal a la República Popular China, proponiendo una iniciativa de producción conjunta para construir un portaaviones de clase Shandong. El acuerdo podría simbolizar la creciente cooperación euroasiática en materia de defensa y proporcionar a la Armada neerlandesa una importante modernización marítima. Pekín se enfrenta ahora a la decisión: apoyar a un socio europeo o centrarse en su propio territorio."
 HOL_military.061.a: "Aprobar, mostrar el liderazgo global de China"
 HOL_military.061.b: "Rechazar, nuestros astilleros sirven a nuestros intereses"
 HOL_military.062.t: "China aprueba acuerdo de construcción de portaaviones"
 HOL_military.062.d: "China ha aceptado la propuesta neerlandesa de construir conjuntamente un portaaviones de clase Shandong. Aprovechando la experiencia china en construcción naval y la inversión neerlandesa, esta alianza es estratégica y simbólica. Próximamente se iniciará la construcción de un potente buque bajo mando conjunto."
 HOL_military.062.a: "Una señal de los crecientes vínculos globales de Beijing."
 HOL_military.063.t: "China rechaza la cooperación con los transportistas"
 HOL_military.063.d: "Pekín ha rechazado nuestra solicitud de colaboración para construir un portaaviones de clase Shandong. La preocupación por la participación extranjera en la producción militar china y los cambios en las posiciones geopolíticas probablemente influyeron en esta decisión."
 HOL_military.063.a: "Esperado, pero aún así decepcionante."
 HOL_military.064.t: "Adquisición de Stork MWV por parte de Rheinmetall"
 HOL_military.064.d: "Rheinmetall propone adquirir Stork MWV. ¿Debería el gobierno neerlandés permitir la adquisición?"
 HOL_military.064.a: "Permitir la adquisición de Rheinmetall"
 HOL_military.064.b: "Bloquear la adquisición"
 HOL_military.065.t: "ecnología del Destructor 2005 ya investigada"
 HOL_military.065.d: "Ya has completado la investigación de la tecnología del Destructor 2005. ¿Te gustaría centrarte en el desarrollo de destructores furtivos o en mejorar los diseños de futuros destructores?"
 HOL_military.065.a: "Centrarse en los destructores furtivos"
 HOL_military.065.b: "Centrarse en los destructores de misiles"
 HOL_military.066.t: "Se revelan los planes para la reubicación de la marina en Vlissingen"
 HOL_military.066.d: "Se ha filtrado al público un informe confidencial que detalla la reubicación planificada del Cuerpo de Marines Reales de los Países Bajos a Vlissingen. La medida busca mejorar la preparación operativa de los Marines aprovechando la estratégica ubicación costera de Vlissingen. Sin embargo, la revelación ha generado reacciones encontradas entre políticos, militares y comunidades locales."
 HOL_military.066.a: "Esta es una decisión estratégica que beneficiará nuestra seguridad nacional."
 HOL_military.066.b: "Debemos considerar cuidadosamente las implicaciones de esta medida."
 HOL_military.066.c: "Este plan es demasiado controvertido y debería abandonarse."
 HOL_military.067.t: "Acalorado debate parlamentario sobre la reubicación de la marina"
 HOL_military.067.d: "El Parlamento neerlandés está inmerso en un intenso debate sobre la propuesta de reubicación de los marines en Vlissingen. Los partidarios argumentan que mejorará la seguridad nacional y aportará beneficios económicos a la región. Sin embargo, los críticos expresan preocupación por el coste financiero y las posibles perturbaciones para las comunidades locales."
 HOL_military.067.a: "Debemos proceder con la reubicación por el bien común."
 HOL_military.067.b: "Encontremos un punto medio que aborde todas las preocupaciones."
 HOL_military.067.c: "Es mejor detener estos planes y explorar otras opciones."
 HOL_military.068.t: "Investigación pública sobre la reubicación de la marina"
 HOL_military.068.d: "Tras la protesta pública y el debate parlamentario, el gobierno ha decidido realizar una investigación pública para recabar más información y opiniones del público sobre la propuesta de reubicación de los marines en Vlissingen."
 HOL_military.068.a: "La investigación nos proporcionará la información necesaria."
 HOL_military.068.b: "Esto está retrasando nuestras decisiones estratégicas. ¡Detengan la investigación!"
 HOL_military.069.t: "Reacción pública a los planes de reubicación de la marina"
 HOL_military.069.d: "La opinión pública está dividida sobre la reubicación de los marines en Vlissingen. Los residentes locales expresan su preocupación por el posible impacto en su comunidad, mientras que los defensores de la seguridad nacional elogian los beneficios estratégicos. Tanto los partidarios como los opositores de la medida organizan protestas y manifestaciones."
 HOL_military.069.a: "Debemos abordar las preocupaciones de la población local."
 HOL_military.069.b: "Educar al público sobre los beneficios de esta reubicación."
 HOL_military.069.c: "El gobierno sabe más y procederá según lo previsto."
 HOL_military.070.t: "Plan de compromiso sobre reubicación de la marina"
 HOL_military.070.d: "Para abordar tanto el apoyo como la oposición, se ha propuesto un plan de compromiso. Este incluye inversiones adicionales en infraestructura local para apoyar la medida y mitigar su impacto en la comunidad."
 HOL_military.070.a: "Este plan equilibra todos los intereses y debe ser aprobado."
 HOL_military.070.b: "Necesitamos más tiempo para considerar este compromiso."
 HOL_military.070.c: "Este compromiso es insatisfactorio. Necesitamos un nuevo plan."
 HOL_military.071.t: "Resultados de la investigación pública sobre la reubicación de la marina"
 HOL_military.071.d: "La investigación pública ha concluido y presenta información detallada sobre los posibles beneficios y desventajas de reubicar a los marines en Vlissingen. El informe destaca tanto las ventajas estratégicas como las preocupaciones de la comunidad local."
 HOL_military.071.a: "La investigación respalda los beneficios estratégicos. Proceda con la reubicación."
 HOL_military.071.b: "Ajustar la estrategia de reubicación en función de los comentarios de la consulta."
 HOL_military.071.c: "Las preocupaciones planteadas son demasiado graves. Cancelar la reubicación."
 HOL_military.072.t: "Diálogo comunitario sobre la reubicación de la marina"
 HOL_military.072.d: "El gobierno ha iniciado una serie de diálogos con las comunidades locales de Vlissingen para abordar sus preocupaciones y brindar más información sobre los beneficios de la reubicación."
 HOL_military.072.a: "Invertir en iniciativas locales para ganar apoyo."
 HOL_military.072.b: "Asegúrese de que todos los procesos sean transparentes e inclusivos."
 HOL_military.073.t: "Campaña nacional de información sobre reubicación de la marina"
 HOL_military.073.d: "Se ha lanzado una campaña de información a nivel nacional para educar al público sobre los beneficios estratégicos de reubicar a los Marines en Vlissingen."
 HOL_military.073.a: "Asignar más recursos para llegar a un público más amplio."
 HOL_military.073.b: "Centrar la campaña en las regiones con mayor oposición."
 HOL_military.074.t: "Impacto económico del Plan de Compromiso"
 HOL_military.074.d: "El plan de compromiso incluye inversiones adicionales en infraestructura local y medidas de mitigación para abordar las preocupaciones de la comunidad. Los economistas han evaluado los posibles beneficios y costos económicos asociados a este plan."
 HOL_military.074.a: "Este plan equilibra todos los intereses y debe ser aprobado."
 HOL_military.074.b: "Necesitamos más tiempo para considerar este compromiso."
 HOL_military.075.t: "Revisión ampliada del Plan de Compromiso"
 HOL_military.075.d: "La revisión ampliada del plan de compromiso ha concluido, aportando información más detallada y mayor retroalimentación pública. El gobierno debe decidir ahora si sigue adelante con el acuerdo o busca nuevas alternativas."
 HOL_military.075.a: "Proceder con el compromiso"
 HOL_military.075.b: "Buscar nuevas alternativas"
 HOL_military.076.t: "Decisión final del Gobierno sobre la reubicación de la marina"
 HOL_military.076.d: "Después de meses de debate y discurso público, el gobierno está listo para tomar su decisión final sobre la reubicación de los Marines en Vlissingen. La elección tendrá implicaciones duraderas para la seguridad nacional, el desarrollo económico y la confianza pública en el gobierno."
 HOL_military.076.a: "Los marines se trasladarán a Vlissingen según lo previsto."
 HOL_military.076.b: "Ajustar la estrategia de reubicación en función de la retroalimentación pública y parlamentaria."
 HOL_military.076.c: "Los marines permanecerán en sus bases actuales."
 HOL_military.077.t: "Propuesta para la construcción conjunta de una fragata antisubmarina"
 HOL_military.077.d: "Los Países Bajos han propuesto una colaboración con §Y[BEL.GetNameWithFlag]§! para desarrollar y construir conjuntamente una nueva generación de fragatas de guerra antisubmarina (ASW). Según el acuerdo, cada nación recibiría tres buques, lo que fortalecería la cooperación naval y garantizaría las capacidades futuras de ambas flotas. Bélgica debe decidir ahora si acepta esta oferta."
 HOL_military.077.a: "Aceptar la colaboración. ¡una flota del Mar del Norte más fuerte!"
 HOL_military.077.b: "Rechazar la oferta, buscar alternativas nacionales."
 HOL_military.078.t: "§Y[BEL.GetNameWithFlag]§! acepta la colaboración de la fragata ASW"
 HOL_military.078.d: "§Y[BEL.GetNameWithFlag]§! ha aceptado nuestra propuesta de construir conjuntamente una nueva generación de fragatas de guerra antisubmarina (ASW). Con el compromiso de ambas naciones con el proyecto, la producción ahora puede comenzar, reforzando nuestra fuerza naval y profundizando nuestra asociación de defensa."
 HOL_military.078.a: "Juntos aseguramos los mares."
 HOL_military.079.t: "§Y[BEL.GetNameWithFlag]§! rechaza la colaboración de la fragata ASW"
 HOL_military.079.d: "§Y[BEL.GetNameWithFlag]§! Ha rechazado nuestra propuesta de construir conjuntamente una nueva generación de fragatas de guerra antisubmarina (ASW). Alegando diferentes prioridades y preocupaciones estratégicas, Bélgica ha optado por seguir su propio camino de modernización naval de forma independiente."
 HOL_military.079.a: "Desafortunadamente, procederemos solos."
 HOL_military.080.t: "Colaboración en las fragatas Cityklassee"
 HOL_military.080.d: "Los Países Bajos se han ofrecido a colaborar en la construcción de seis fragatas Cityklasse. Tres se construirán para §Y[BEL.GetNameWithFlag]§! y tres para los Países Bajos. ¿Aceptas esta propuesta?"
 HOL_military.080.a: "Aceptar la colaboración"
 HOL_military.080.b: "Rechazar la oferta"
 HOL_military.081.t: "§Y[BEL.GetNameWithFlag]§! aceptó la colaboración Cityklasse"
 HOL_military.081.d: "§Y[BEL.GetNameWithFlag]§! ha aceptado la oferta para colaborar en la construcción de seis Fragatas Cityklasse. La producción comenzará ahora."
 HOL_military.082.t: "§Y[BEL.GetNameWithFlag]§! rechazó la colaboración de Cityklasse"
 HOL_military.082.d: "§Y[BEL.GetNameWithFlag]§! ha rechazado la oferta de colaborar en la construcción de las fragatas Cityklasse."
 HOL_military.083.t: "Crisis militar en los Países Bajos"
 HOL_military.083.d: "Como los Países Bajos ya no se benefician del apoyo internacional, la falta de autosuficiencia en nuestra producción militar ha hundido a nuestras fuerzas armadas en una crisis. La escasez de equipos está obstaculizando gravemente nuestras capacidades operativas, dejándonos peligrosamente vulnerables en este momento crítico."
 HOL_military.083.a: "¡Debemos actuar rápidamente para abordar esta crisis!"
 HOL_military.084.t: "Propuesta neerlandesa de colaboración espacial"
 HOL_military.084.d: "Los Países Bajos nos han presentado una propuesta para mejorar la cooperación internacional en materia de investigación espacial y avances tecnológicos. Ofrecen programas de desarrollo conjunto que podrían conducir a descubrimientos innovadores en infraestructura espacial civil y tecnología orbital."
 HOL_military.084.a: "Aceptar e invertir en la asociación."
 HOL_military.084.b: "Rechazar la oferta neerlandesa."
 HOL_military.085.t: "Rechazada la cooperación espacial"
 HOL_military.085.d: "[ROOT.GetName] se ha negado a cooperar con nosotros en la investigación espacial, alegando preocupaciones sobre la seguridad nacional y la asignación de recursos. Este revés limita nuestra capacidad para avanzar en tecnologías espaciales avanzadas."
 HOL_military.085.a: "Malas noticias."
 HOL_military.086.t: "Asociación espacial exitosa"
 HOL_military.086.d: "[ROOT.GetName] ha acordado colaborar con los Países Bajos en la investigación espacial. Esta alianza brindará nuevas oportunidades para compartir avances tecnológicos y profundizará nuestra experiencia en exploración espacial."
 HOL_military.086.a: "¡Un gran paso hacia el progreso interestelar!"
 HOL_military.087.t: "Desarrollo espacial civil conjunto"
 HOL_military.087.d: "[ROOT.GetName] ha aceptado nuestra propuesta de una iniciativa espacial conjunta. Juntos, desarrollaremos tecnologías espaciales civiles avanzadas, incluyendo mejores sistemas satelitales, instalaciones de investigación orbital y mejores redes de comunicaciones."
 HOL_military.087.a: "¡Una alianza prometedora para el futuro del espacio!"
 HOL_military.088.t: "Misión neerlandesa del rover de Marte"
 HOL_military.088.d: "Los Países Bajos han dado un paso audaz en la exploración espacial. Nuestro primer rover marciano está listo para su lanzamiento, equipado con sensores e instrumentos científicos de última generación. Analizará la superficie marciana, buscará depósitos de hielo y probará la viabilidad de una habitación a largo plazo. Como parte de esta misión, se desplegará una estación orbital para facilitar futuras misiones al Planeta Rojo lideradas por los Países Bajos. ¡Empieza la cuenta regresiva!"
 HOL_military.088.o1: "¡Lanzamiento de rover!"
 HOL_military.089.t: "Proyecto Colonial neerlandés en Marte"
 HOL_military.089.d: "Para que la colonización humana de Marte sea una realidad, debemos establecer un asentamiento autosuficiente. Nuestros equipos de investigación han ideado un plan para enviar la primera colonia neerlandesa permanente a Marte, equipada con sistemas avanzados de soporte vital y cultivos hidropónicos. Este será un momento histórico que demostrará que la humanidad puede prosperar más allá de la Tierra."
 HOL_military.089.o1: "¡Los Países Bajos conducirá a la humanidad hacia las estrellas!"
 HOL_military.090.t: "Fallo del sistema de aterrizaje"
 HOL_military.090.d: "Tras un viaje de más de 60 millones de kilómetros, nuestra nave espacial se adentra en la atmósfera marciana. Sin embargo, una avería en el sistema de aterrizaje ha puesto en peligro toda la operación. Los ingenieros se apresuran a encontrar una solución mientras el módulo desciende a gran velocidad. La tensión en el centro de control es palpable mientras intentamos evitar el desastre."
 HOL_military.090.o1: "Control de misión, tenemos un problema."
 HOL_military.091.t: "Mal funcionamiento del rover en Marte"
 HOL_military.091.d: "Nuestro rover marciano aterrizó con éxito en la región de Valles Marineris, uno de los cañones más grandes del sistema solar. Sin embargo, debido a cambios inesperados del terreno, el sistema de movilidad del rover presenta problemas. Nuestros ingenieros están trabajando incansablemente para restaurar su movimiento y continuar la misión."
 HOL_military.091.o1: "Diagnósticos y reparaciones remotas están en marcha."
 HOL_military.092.t: "Llegada a la base neerlandesa de Marte"
 HOL_military.092.d: "40 kilómetros a través de un mundo alienígena, este es el viaje terrestre más largo que la humanidad haya emprendido jamás en otro planeta. Tras una tensa noche de preparación y calibración, la tripulación transmite datos a la Tierra. Desde la ventana de observación, pueden ver el punto azul de la Tierra a lo lejos. El primer asentamiento neerlandés más allá de nuestro mundo ha comenzado."
 HOL_military.092.o1: "Un pequeño paso para los Países Bajos, un gran salto para la humanidad."
 HOL_military.093.t: "Aterrizaje exitoso en Marte"
 HOL_military.093.d: "La misión neerlandesa a Marte superó todas las expectativas. La nave aterrizó con precisión en el lugar designado, marcando el inicio de una nueva era en la exploración espacial. Nuestros astronautas se preparan para pisar la superficie marciana."
 HOL_military.093.o1: "¡Lo logramos!"
 HOL_military.094.t: "Descubrimiento del agua en Marte"
 HOL_military.094.d: "El agua es fundamental para la supervivencia. Misiones anteriores a Marte sugirieron la presencia de hielo subterráneo, pero nuestra expedición neerlandesa es la primera en extraerlo y analizarlo en tiempo real. Este descubrimiento nos acerca un paso más a la habitación humana permanente."
 HOL_military.094.o1: "Marte se volvió un poco menos árido."
 HOL_military.095.t: "Blindaje contra la radiación marciana"
 HOL_military.095.d: "Marte carece de un campo magnético protector, lo que expone su superficie a la peligrosa radiación cósmica. Para garantizar la seguridad de los futuros colonos, hemos comenzado la construcción de hábitats subterráneos protegidos contra la radiación. Este avance constituye un hito fundamental en nuestros planes de asentamiento a largo plazo."
 HOL_military.095.o1: "¡La ingeniería neerlandesa vuelve a triunfar!"
 HOL_military.096.t: "La primera cosecha en Marte"
 HOL_military.096.d: "Tras resolver los problemas de agua y energía, nuestros colonos han conseguido cultivar con éxito los primeros cultivos marcianos en invernaderos controlados. La tecnología agrícola holandesa ha hecho posible que las plantas prosperen con luz artificial y en suelo marciano. ¿Nuestro primer cultivo? ¡Papas, naturalmente!"
 HOL_military.096.o1: "Papas fritas marcianas, ¿alguien?"
 HOL_military.097.t: "Tormenta de arena masiva marciana"
 HOL_military.097.d: "Marte es famoso por sus tormentas de arena globales, y nuestra base está experimentando una de las más severas jamás registradas. El polvo está obstruyendo los paneles solares, lo que reduce el suministro de energía a los sistemas críticos de soporte vital. Si no se resuelve pronto, es posible que tengamos que tomar decisiones difíciles."
 HOL_military.097.o1: "Necesitamos una solución, ¡rápido!"
 HOL_military.098.t: "Crisis de la base de Marte"
 HOL_military.098.d: "La tormenta de arena ha durado mucho más de lo previsto y las reservas de energía se están agotando rápidamente. La colonia debe decidir: ¿deberíamos intentar una evacuación de emergencia a la Tierra o quedarnos y reparar los sistemas dañados?"
 HOL_military.098.o1: "Evacuar la base."
 HOL_military.098.o2: "Quedarse y reparar la colonia."
 HOL_military.099.t: "Evacuación de la base de Marte"
 HOL_military.099.d: "Sin otra opción, hemos activado el procedimiento de retorno de emergencia. Mientras se encienden los cohetes de respaldo, nuestros colonos echan un último vistazo al asentamiento marciano a medio construir. Aunque nos vayamos ahora, los Países Bajos algún día regresarán."
 HOL_military.099.o1: "Regresaremos."
 HOL_military.100.t: "Restaurando la base"
 HOL_military.100.d: "Puede que la tormenta de arena haya dañado nuestros sistemas, pero nos negamos a abandonar Marte. Nuestros ingenieros trabajan sin descanso para restablecer la energía y las funciones de soporte vital. Este desafío es solo un obstáculo temporal en nuestro viaje a las estrellas."
 HOL_military.100.o1: "¡Por el futuro de la exploración espacial neerlandesa!"
 HOL_military.101.t: "El Proyecto Ciudad Marciana"
 HOL_military.101.d: "Nuestra colonia ya es estable, pero la expansión es necesaria para una verdadera autosuficiencia. Debemos decidir si invertir considerablemente en ampliar nuestra presencia en Marte o mantener nuestro asentamiento actual."
 HOL_military.101.o1: "¡Expandir e invertir!"
 HOL_military.101.o2: "Mantener las operaciones actuales."
 HOL_military.102.t: "Aprobada la expansión de Ciudad en Marte"
 HOL_military.102.d: "Gracias a nuestra continua inversión, la primera ciudad marciana neerlandesa ya está oficialmente en construcción. Autosuficiente y equipada con instalaciones avanzadas, este asentamiento servirá como el primer puesto avanzado real de la humanidad más allá de la Tierra."
 HOL_military.102.o1: "¡Países Bajos lideran el camino hacia el futuro!"
 HOL_military.103.t: "Ciudad en Marte completada"
 HOL_military.103.d: "Dentro de unas décadas, los historiadores recordarán este momento como el nacimiento de una civilización neerlandesa interplanetaria. Nuestra Ciudad Marte está terminada, y los Países Bajos se sitúan ahora a la vanguardia de la exploración espacial humana."
 HOL_military.103.o1: "¡Las estrellas son sólo el comienzo!"
 HOL_military.104.t: "Los Países Bajos nos invitan a un programa naval conjunto"
 HOL_military.104.d: "El gobierno neerlandés nos ha invitado a unirnos a su Programa Naval Conjunto del Caribe, cuyo objetivo es fortalecer la seguridad marítima y mejorar la cooperación naval. Esta iniciativa podría fortalecer nuestra armada y brindar un valioso apoyo contra las amenazas regionales."
 HOL_military.104.a: "Aceptar la invitación"
 HOL_military.104.b: "Rechazar la oferta"
 HOL_military.105.t: "¡[ROOT.GetNameWithFlag] se une al Programa Naval!"
 HOL_military.105.d: "Uno de nuestros aliados en el Caribe ha aceptado nuestra invitación al Programa Naval Conjunto. Su participación fortalece nuestra influencia naval en la región y potencia las operaciones marítimas conjuntas."
 HOL_military.105.a: "¡Excelente!"
 HOL_military.106.t: "[ROOT.GetNameWithFlag] rechaza el Programa Naval"
 HOL_military.106.d: "Uno de nuestros aliados en el Caribe ha declinado nuestra invitación al Programa Naval Conjunto. Esto debilita la cooperación regional, pero continuaremos nuestros esfuerzos con quienes estén dispuestos a participar."
 HOL_military.106.a: "Lamentable"
 HOL_military.107.t: "La participación neerlandesa impulsa a Airbus"
 HOL_military.107.d: "Los Países Bajos se han unido oficialmente al proyecto Eurofighter. Esta decisión canalizará financiación y contratos adicionales hacia las operaciones francesas de Airbus, reforzando su papel en el poder aéreo europeo de nueva generación."
 HOL_military.107.a: "Un bienvenido impulso industrial."
 HOL_military.108.t: "La inversión neerlandesa beneficia a Airbus español"
 HOL_military.108.d: "Con la incorporación de los Países Bajos al consorcio Eurofighter, se espera que la división española de Airbus reciba un aumento en los pedidos y en el apoyo a la producción, mejorando la posición de España dentro de la industria de defensa europea."
 HOL_military.108.a: "Evolución positiva para nuestro sector."
 HOL_military.109.t: "BAE Systems se beneficiará de la entrada de los neerlandeses en el Eurofighter"
 HOL_military.109.d: "La incorporación de los Países Bajos al programa Eurofighter consolida la cooperación con BAE Systems. Los sectores británicos de fabricación e I+D se beneficiarán directamente de esta colaboración ampliada."
 HOL_military.109.a: "Una oportunidad económica para Gran Bretaña."
 HOL_military.110.t: "Alenia Aeronautica obtiene contratos neerlandeses"
 HOL_military.110.d: "La italiana Alenia se beneficiará de una mayor cooperación ahora que los Países Bajos forman parte del proyecto Eurofighter. Los lazos industriales entre ambos países se fortalecen, lo que promete futuras empresas conjuntas."
 HOL_military.110.a: "Una victoria para la industria de defensa italiana."
 HOL_military.111.t: "Compra neerlandesa del Saab JAS 39 Gripen"
 HOL_military.111.d: "En una decisión sorprendente, los Países Bajos han seleccionado al sueco Saab JAS 39 Gripen como su caza multifunción de próxima generación. Esta adquisición marca un cambio significativo en las adquisiciones de defensa y proporciona un impulso sustancial a la industria de defensa nacional de Suecia."
 HOL_military.111.a: "La innovación sueca gana el contrato."
 HOL_military.112.t: "Adquisición neerlandesa de Scania Gryphus Trucks"
 HOL_military.112.d: "Los Países Bajos han firmado un importante contrato con Scania para el suministro de vehículos de transporte militar Gryphus. Esta operación impulsa el sector manufacturero de defensa de Suecia y consolida la cooperación militar-industrial entre los Países Bajos y Suecia."
 HOL_military.112.a: "Confiable y eficiente, una elección sólida."
 HOL_military.113.t: "Orden neerlandesa de Submarinos Clase Barracuda"
 HOL_military.113.d: "Los Países Bajos han cerrado un importante acuerdo de adquisición con el Grupo Naval francés para la adquisición de submarinos avanzados de la clase Barracuda. Esto fortalece los lazos franco-neerlandeses en materia de defensa y supone un impulso sustancial para la industria naval francesa."
 HOL_military.113.a: "Un poderoso paso bajo las olas."
 HOL_monarchy.01.t: "Solicitud de aprobación del matrimonio real"
 HOL_monarchy.01.d: "El gobierno se enfrenta a una decisión importante respecto al proyecto de matrimonio entre el príncipe heredero Guillermo Alejandro y Máxima Zorreguieta. Si bien Máxima es muy respetada, la controversia rodea a su padre, Jorge Zorreguieta, quien se desempeñó como ministro durante la dictadura militar argentina. Aprobar el matrimonio podría provocar debate público y reacciones políticas negativas. ¿Cómo proceder?"
 HOL_monarchy.01.a: "Aprobar el matrimonio"
 HOL_monarchy.01.a_desc: "§YLa Familia Real§! estará §Gsatisfecha§!"
 HOL_monarchy.01.b: "Negar el matrimonio"
 HOL_monarchy.01.b_desc: "Esto puede §Renojar§! a §YLa Familia Real§!, resultando en una pérdida o ganancia de §YPopularidad Nacionalista§!"
 HOL_monarchy.02.t: "Matrimonio aprobado a pesar de la controversia"
 HOL_monarchy.02.d: "El gobierno aprobó el matrimonio, a pesar de las preocupaciones sobre el padre de Máxima, Jorge Zorreguieta. Esta decisión podría tener repercusiones tanto en la opinión pública como en los círculos políticos."
 HOL_monarchy.02.a: "Proceder con la boda"
 HOL_monarchy.03.t: "Reacción mixta del público y los medios de comunicación"
 HOL_monarchy.03.d: "El anuncio del matrimonio ha provocado reacciones encontradas en los medios y el público. Existe un debate en curso sobre la idoneidad de Máxima como futura reina, y algunos partidos políticos piden que se debata en el parlamento. ¿Cómo debería responder el gobierno?"
 HOL_monarchy.03.a: "Permitir que Máxima hable"
 HOL_monarchy.03.b: "Retirar el apoyo del gobierno"
 HOL_monarchy.04.t: "Declaración de Máxima"
 HOL_monarchy.04.d: "En una entrevista, Máxima declaró: Mi papá es un buen hombre. A pesar de la controversia, la pareja cuenta con un amplio apoyo gracias a su dedicación y apariciones públicas."
 HOL_monarchy.04.a: "Apoyar sus esfuerzos"
 HOL_monarchy.05.t: "La boda se lleva a cabo"
 HOL_monarchy.05.d: "La boda tuvo lugar en 2002 y se celebró con gran entusiasmo público y orgullo nacional. Desde entonces, Máxima se ha vuelto muy popular, contribuyendo significativamente a la estabilidad y popularidad de la monarquía en los Países Bajos."
 HOL_monarchy.05.a: "Celebrar la ocasión"
 HOL_monarchy.06.t: "El gobierno retira su apoyo"
 HOL_monarchy.06.d: "El gobierno ha decidido retirar su apoyo al matrimonio debido a la controversia. La pareja real se enfrenta ahora a una difícil decisión. ¿Seguirá adelante Guillermo Alejandro sin la aprobación del gobierno?"
 HOL_monarchy.06.a: "Esperar su decisión"
 HOL_monarchy.07.t: "Guillermo Alejandro elige el amor"
 HOL_monarchy.07.d: "Guillermo Alejandro ha decidido seguir adelante con el matrimonio a pesar de la decisión del gobierno, lo que supondrá la pérdida de su derecho al trono. Esto ha provocado una crisis constitucional y ha dividido a la opinión pública."
 HOL_monarchy.07.a: "Monitorear la situación"
 HOL_monarchy.08.t: "Reacción pública"
 HOL_monarchy.08.d: "El matrimonio sin la aprobación del gobierno ha provocado una pérdida de apoyo a la monarquía y existe un creciente debate sobre la relevancia de la monarquía en la sociedad moderna."
 HOL_monarchy.08.a: "Gestionar la crisis"
 HOL_monarchy.09.t: "Apoyo público a la pareja real"
 HOL_monarchy.09.d: "La negativa del gobierno a aprobar el matrimonio ha desatado un fuerte movimiento público de apoyo a la pareja real. Manifestaciones y peticiones exigen que el gobierno reconsidere su decisión."
 HOL_monarchy.09.a: "Continuar monitoreando"
 HOL_monarchy.10.t: "Campaña de presión pública"
 HOL_monarchy.10.d: "La presión pública va en aumento. Numerosas figuras influyentes y ciudadanos piden al gobierno que autorice el matrimonio. La familia real está colaborando activamente con sus simpatizantes para ganarse la simpatía del público."
 HOL_monarchy.10.a: "Considere la situación"
 HOL_monarchy.11.t: "Reconsideración de la aprobación"
 HOL_monarchy.11.d: "El creciente apoyo público ha obligado al gobierno a reconsiderar su postura. ¿Debería ahora autorizar el matrimonio o mantener la prohibición?"
 HOL_monarchy.11.a: "Conceder permiso"
 HOL_monarchy.11.b: "Mantener la prohibición"
 HOL_monarchy.12.t: "El monarca bloquea las decisiones políticas"
 HOL_monarchy.12.d: "Indignada por la continua negativa a aprobar el matrimonio, la monarquía ha comenzado a bloquear decisiones gubernamentales clave como represalia. Esta medida ha creado un estancamiento político y ha desestabilizado aún más la situación."
 HOL_monarchy.12.a: "Manejar la crisis"
 HOL_monarchy.13.t: "El ultimátum neerlandés"
 HOL_monarchy.13.d: "El Reino de los Países Bajos ha lanzado un ultimátum a Luxemburgo, exigiendo su integración inmediata. ¿Acatará Luxemburgo o se arriesgará a una guerra?"
 HOL_monarchy.13.a: "Aceptamos la integración neerlandesa."
 HOL_monarchy.13.b: "¡Nos negamos a ceder!"
 HOL_monarchy.14.t: "Luxemburgo acepta el ultimátum"
 HOL_monarchy.14.d: "Luxemburgo ha acordado integrarse en el Reino de los Países Bajos. Este acuerdo pacífico consolida la influencia neerlandesa en la región."
 HOL_monarchy.14.a: "¡Una victoria pacífica!"
 HOL_monarchy.15.t: "Luxemburgo rechaza el ultimátum"
 HOL_monarchy.15.d: "Luxemburgo ha rechazado el ultimátum neerlandés y se niega a integrarse. Los Países Bajos deben decidir ahora si imponen sus exigencias por la fuerza."
 HOL_monarchy.15.a: "¡Prepárense para la guerra!"
 HOL_monarchy.16.t: "El ultimátum neerlandés"
 HOL_monarchy.16.d: "El Reino de los Países Bajos ha lanzado un ultimátum a Irlanda, exigiendo su integración inmediata. ¿Accederá Irlanda o se arriesgará a una guerra?"
 HOL_monarchy.16.a: "Aceptamos la integración neerlandesa."
 HOL_monarchy.16.b: "¡Nos negamos a ceder!"
 HOL_monarchy.17.t: "Irlanda acepta el ultimátum"
 HOL_monarchy.17.d: "Irlanda ha acordado integrarse en el Reino de los Países Bajos. Este resultado pacífico consolida la influencia neerlandesa en la región."
 HOL_monarchy.17.a: "¡Una victoria pacífica!"
 HOL_monarchy.18.t: "Irlanda rechaza el ultimátum"
 HOL_monarchy.18.d: "Irlanda ha rechazado el ultimátum holandés y se niega a integrarse. Los Países Bajos deben decidir ahora si imponen sus exigencias por la fuerza."
 HOL_monarchy.18.a: "¡Prepárense para la guerra!"
 HOL_monarchy.19.t: "El ultimátum neerlandés a Inglaterra"
 HOL_monarchy.19.d: "Los Países Bajos han lanzado un ultimátum audaz a Inglaterra, exigiendo su integración. Esta audaz medida pone en duda si Inglaterra cederá a las exigencias neerlandesas o se mantendrá firme en su desafío."
 HOL_monarchy.19.a: "Aceptamos el gobierno neerlandés."
 HOL_monarchy.19.b: "¡Nunca nos rendiremos!"
 HOL_monarchy.20.t: "Inglaterra se somete al dominio neerlandés"
 HOL_monarchy.20.d: "En un sorprendente giro de los acontecimientos, Inglaterra accedió a las exigencias neerlandesa, integrándose al Reino de los Países Bajos. Los neerlandeses ahora poseen vastos recursos y prestigio."
 HOL_monarchy.20.a: "¡El león se inclina ante la corona de los Países Bajos!"
 HOL_monarchy.21.t: "Inglaterra se mantiene firme"
 HOL_monarchy.21.d: "Inglaterra ha rechazado el ultimátum neerlandés, rechazando la integración y preparándose para el conflicto. Los Países Bajos deben ahora decidir su próximo curso de acción."
 HOL_monarchy.21.a: "¡A las armas!"
 HOL_monarchy.22.t: "El ultimátum neerlandés a Escocia"
 HOL_monarchy.22.d: "Los Países Bajos han lanzado un ultimátum audaz a Escocia, exigiendo su integración al reino neerlandés. ¿Cederá Escocia a las exigencias neerlandesas o se preparará para resistir?"
 HOL_monarchy.22.a: "Nos uniremos a los Países Bajos."
 HOL_monarchy.22.b: "¡Las tierras altas nunca se doblegarán!"
 HOL_monarchy.23.t: "Escocia se somete al dominio neerlandés"
 HOL_monarchy.23.d: "En una decisión sorprendente, Escocia aceptó el ultimátum de los Países Bajos y se integró al Reino de los Países Bajos. Los holandeses controlan ahora las tierras de las Tierras Altas."
 HOL_monarchy.23.a: "Escocia se ha convertido en territorio neerlandés."
 HOL_monarchy.24.t: "Escocia rechaza el ultimátum"
 HOL_monarchy.24.d: "Escocia ha rechazado con firmeza el ultimátum neerlandés y se prepara para la resistencia. Los Países Bajos deben decidir ahora si imponen sus demandas mediante la guerra."
 HOL_monarchy.24.a: "¡Es guerra!"
 HOL_monarchy.25.t: "Propuesta de Unión Personal"
 HOL_monarchy.25.d: "Los Países Bajos han propuesto formar una unión personal con Luxemburgo. Esta propuesta promete una mayor integración política y económica entre ambas naciones. ¿Aceptará Luxemburgo esta oportunidad histórica o rechazará la oferta?"
 HOL_monarchy.25.a: "Aceptar la Unión Personal"
 HOL_monarchy.25.b: "Rechazar la unión personal"
 HOL_monarchy.26.t: "Luxemburgo acepta la propuesta"
 HOL_monarchy.26.d: "¡Luxemburgo ha aceptado la propuesta de unión personal! Ambas naciones comparten ahora un vínculo más profundo, y Luxemburgo se alinea estrechamente con los intereses neerlandeses. Esto marca un nuevo capítulo en la historia de la región."
 HOL_monarchy.26.a: "¡Excelente noticia!"
 HOL_monarchy.27.t: "Luxemburgo rechaza la propuesta"
 HOL_monarchy.27.d: "Luxemburgo ha rechazado la propuesta de unión personal con los Países Bajos. A pesar de los esfuerzos diplomáticos, los líderes luxemburgueses han optado por mantener su independencia. Este resultado decepciona las ambiciones neerlandesas."
 HOL_monarchy.27.a: "Decepcionante"
 HOL_monarchy.28.t: "Una propuesta de unión con Irlanda"
 HOL_monarchy.28.d: "Los Países Bajos nos han enviado una propuesta interesante: formar una unión personal con Irlanda. Este acuerdo nos colocaría bajo la Corona neerlandesa, manteniendo al mismo tiempo la autonomía en nuestros asuntos internos. Argumentan que dicha unión garantizaría nuestra estabilidad económica y fortalecería nuestra posición en Europa. ¿Aceptaremos esta oferta o rechazaremos sus ambiciones?"
 HOL_monarchy.28.a: "Aceptar la propuesta"
 HOL_monarchy.28.b: "Rechazar la propuesta"
 HOL_monarchy.29.t: "Irlanda acepta la propuesta"
 HOL_monarchy.29.d: "Irlanda ha aceptado la propuesta de unión personal bajo la Corona neerlandesa. Este momento histórico marca el inicio de una nueva era de cooperación y destino compartido entre nuestras naciones. El Reino de los Países Bajos supervisará ahora los asuntos irlandeses, garantizando la prosperidad y la seguridad mutuas."
 HOL_monarchy.29.a: "Una unión para la historia"
 HOL_monarchy.30.t: "Irlanda rechaza la propuesta"
 HOL_monarchy.30.d: "Irlanda ha rechazado nuestra propuesta de unión personal y ha optado por mantener su plena independencia. Esta decisión es decepcionante, pero debemos respetar su soberanía. Por ahora, Irlanda seguirá manteniéndose al margen de la Corona neerlandesa."
 HOL_monarchy.30.a: "Un resultado decepcionante"
 HOL_monarchy.31.t: "Una propuesta de unión con Inglaterra"
 HOL_monarchy.31.d: "Los Países Bajos nos han presentado una propuesta audaz: formar una unión personal bajo la Corona neerlandesa. Argumentan que dicha alianza preservaría la soberanía de Inglaterra, a la vez que garantizaría la estabilidad y la prosperidad de ambas naciones. Esta oferta podría abrir una nueva era de cooperación o representar un desafío a nuestra independencia. ¿Qué debemos decidir?"
 HOL_monarchy.31.a: "Aceptar la propuesta"
 HOL_monarchy.31.b: "Rechazar la propuesta"
 HOL_monarchy.32.t: "Inglaterra acepta la propuesta"
 HOL_monarchy.32.d: "En una decisión trascendental, Inglaterra acordó formar una unión personal con los Países Bajos bajo la Corona neerlandesa. Esta alianza marca el inicio de un futuro compartido, que combina nuestras fortalezas para garantizar la estabilidad y la prosperidad mutua. Juntos, forjaremos el destino de Europa."
 HOL_monarchy.32.a: "Un acuerdo histórico"
 HOL_monarchy.33.t: "Inglaterra rechaza la propuesta"
 HOL_monarchy.33.d: "Inglaterra ha rechazado la propuesta neerlandesa de una unión personal, optando por mantener su plena independencia. Esta decisión refleja su compromiso con la soberanía, aunque deja abierta la cuestión de las futuras relaciones con los Países Bajos."
 HOL_monarchy.33.a: "Una oportunidad perdida"
 HOL_monarchy.34.t: "Una propuesta de unidad con Escocia"
 HOL_monarchy.34.d: "El gobierno neerlandés ha extendido una oferta a Escocia para formar una unión personal, uniendo a las dos naciones bajo el liderazgo de la Corona neerlandesa. Esta unión promete beneficio mutuo, prosperidad y seguridad en un mundo incierto. ¿Aceptará Escocia esta propuesta o mantendrá su independencia?"
 HOL_monarchy.34.a: "Aceptar la propuesta de unidad."
 HOL_monarchy.34.b: "Rechazar la propuesta de unidad."
 HOL_monarchy.35.t: "Escocia acepta la Unión"
 HOL_monarchy.35.d: "Escocia ha acordado formar una unión personal con los Países Bajos. Este acuerdo histórico consolida nuestros lazos y establece el liderazgo de la Corona neerlandesa sobre Escocia, marcando una nueva era de cooperación y unidad."
 HOL_monarchy.35.a: "¡Un nuevo capítulo comienza!"
 HOL_monarchy.36.t: "Escocia rechaza la Unión"
 HOL_monarchy.36.d: "Escocia ha rechazado la propuesta neerlandesa de una unión personal y ha optado por mantener su independencia. Si bien es decepcionante, esta decisión subraya el deseo de Escocia de trazar su propio camino."
 HOL_monarchy.36.a: "Una oportunidad perdida."
 HOL_monarchy.37.t: "Solicitud neerlandesa de asociación estratégica"
 HOL_monarchy.37.d: "Los Países Bajos, liderados por un monarca constitucional y comprometidos con la cooperación occidental, han solicitado formalmente el estatus de Aliado Principal No OTAN. Su concesión fortalecería las relaciones transatlánticas y aseguraría un socio clave en Europa."
 HOL_monarchy.37.a: "Aprobar su solicitud, un aliado valioso."
 HOL_monarchy.37.b: "Rechazar, debemos ser cautelosos con tales designaciones."
 HOL_monarchy.38.t: "Se le concede el estatus de Aliado mayor no OTAN"
 HOL_monarchy.38.d: "Estados Unidos ha respondido positivamente a nuestra solicitud. Los Países Bajos ahora son reconocidos formalmente como un Aliado mayor no OTAN, un hito en nuestra alineación de política exterior con Occidente."
 HOL_monarchy.38.a: "Un paso importante para nuestra monarquía."
 HOL_monarchy.39.t: "Solicitud de asociación estratégica denegada"
 HOL_monarchy.39.d: "A pesar de nuestros esfuerzos diplomáticos y nuestra firme orientación occidental, Estados Unidos ha rechazado nuestra solicitud de estatus de Aliado mayor no OTAN. Tendremos que demostrar nuestra valía en el escenario mundial."
 HOL_monarchy.39.a: "Decepcionante, pero no es el final."
 HOL_politics.01.t: "Decisión sobre el matrimonio igualitario"
 HOL_politics.01.d: "El Parlamento neerlandés debate la legalización del matrimonio igualitario. Esta decisión histórica marcará el panorama social y político del país. ¿Deberíamos permitir el matrimonio igualitario o defender los valores tradicionales?"
 HOL_politics.01.a: "Legalizar el matrimonio igualitario"
 HOL_politics.01.b: "Defender los valores tradicionales"
 HOL_politics.02.t: "La noche de Fortuyn"
 HOL_politics.02.d: "El clima político en los Países Bajos es tenso, y Pim Fortuyn se ha convertido en el centro de atención con sus polémicas declaraciones y políticas. Las amenazas contra su vida son cada vez más frecuentes. ¿Qué pasará ahora?"
 HOL_politics.02.a: "Sólo el tiempo lo dirá."
 HOL_politics.03.t: "Asesinato de Pim Fortuyn"
 HOL_politics.03.d: "El 6 de mayo de 2002, Pim Fortuyn fue trágicamente asesinado, conmocionando profundamente a la nación. Su muerte dejó un vacío en la política holandesa y desató una ola de agitación."
 HOL_politics.03.a: "Una pérdida trágica para la nación."
 HOL_politics.04.t: "El intento de asesinato de Pim Fortuyn fracasa"
 HOL_politics.04.d: "Pim Fortuyn fue atentado, pero escapó por poco. El país está aliviado, pero la tensión persiste."
 HOL_politics.04.a: "Fortuyn vive para luchar otro día."
 HOL_politics.05.t: "Elección de liderazgo del VVD"
 HOL_politics.05.d: "El VVD se encuentra en una encrucijada y debe elegir a su próximo líder. ¿Se inclinarán por el experimentado Mark Rutte o por la más radical Rita Verdonk?"
 HOL_politics.05.a: "Apoyar a Mark Rutte"
 HOL_politics.05.b: "Apoyar a Rita Verdonk"
 HOL_politics.06.t: "Acuerdo climático"
 HOL_politics.06.d: "El gobierno está comprometido a reducir las emisiones de gases de efecto invernadero y alcanzar los objetivos climáticos. Tenemos dos opciones principales para cumplir nuestros compromisos: invertir en energía nuclear o expandir las energías renovables. Cada opción tiene sus propias ventajas y desafíos."
 HOL_politics.06.a: "Invertir en energía nuclear"
 HOL_politics.06.b: "Ampliar los recursos de energía renovable"
 HOL_politics.07.t: "Liderazgo del CDA"
 HOL_politics.07.d: "Tras la dimisión de Jan Peter Balkenende tras el colapso de su cuarto gabinete, el CDA debe elegir un nuevo líder que guíe al partido. ¿Elegirá el partido al experimentado Maxime Verhagen o al joven Sybrand Buma para liderarlo en el futuro?"
 HOL_politics.07.a: "Apoyar a Maxime Verhagen"
 HOL_politics.07.b: "Apoyar Sybrand Buma"
 HOL_politics.08.t: "Desarrollo urbano verde"
 HOL_politics.08.a: "Enfoque en el transporte público"
 HOL_politics.08.b: "Priorizar los espacios verdes"
 HOL_politics.08.c: "Promover la vivienda sostenible"
 HOL_politics.08.d: "El gobierno del PvdA está comprometido con el desarrollo urbano sostenible y hay varios caminos a seguir. ¿Deberíamos centrarnos en mejorar el transporte público, ampliar las zonas verdes, promover la vivienda sostenible o invertir en tecnología para ciudades inteligentes? Cada camino moldeará el futuro de nuestras ciudades de forma única."
 HOL_politics.09.t: "Transición a la energía verde"
 HOL_politics.09.d: "Como parte de nuestro compromiso con un futuro sostenible, debemos elegir cómo impulsar a los Países Bajos en el futuro. ¿Deberíamos centrarnos en la energía nuclear para garantizar un suministro estable, invertir en fuentes de energía renovables como la eólica y la solar, o confiar en la minería de carbón tradicional para satisfacer las necesidades energéticas inmediatas?"
 HOL_politics.09.a: "Enfoque en la energía nuclear"
 HOL_politics.09.b: "Invertir en energía renovable"
 HOL_politics.09.c: "Revitalizar la minería del carbón"
 HOL_politics.10.t: "El futuro del liderazgo del PvdA"
 HOL_politics.10.d: "El PvdA está en una encrucijada y debe elegir un nuevo líder que guíe al partido hacia adelante. ¿Elegirá el partido a Diederik Samsom, con su enfoque en el cambio climático? ¿O se inclinará por Lodewijk Asscher, quien enfatiza los valores democráticos socialistas tradicionales? Alternativamente, Wouter Bos, con su experiencia en finanzas, ofrece un camino de reforma económica."
 HOL_politics.10.a: "Apoyar a Diederik Samsom"
 HOL_politics.10.b: "Apoyar a Lodewijk Asscher"
 HOL_politics.10.c: "Apoyar a Wouter Bos"
 HOL_politics.11.t: "Invertir en el futuro de la educación"
 HOL_politics.11.a: "Enfoque en la tecnología 3D"
 HOL_politics.11.b: "Enfoque en la inteligencia artificial"
 HOL_politics.11.c: "Enfoque en las tecnologías de excavación"
 HOL_politics.11.d: "Para prepararse para los desafíos del mañana, el gobierno del PvdA está encabezando un esfuerzo para modernizar el sistema educativo. Priorizaremos tecnologías de vanguardia como la tecnología 3D, la inteligencia artificial, las técnicas de excavación avanzadas y la electrónica naval para garantizar que la fuerza laboral del futuro tenga las habilidades necesarias para prosperar."
 HOL_politics.12.t: "Geert Wilders se separa del VVD"
 HOL_politics.12.d: "Tras el creciente descontento con la postura del VVD en cuestiones clave como la inmigración y la integración europea, Geert Wilders ha decidido abandonar el VVD. Pretende formar su propio partido, centrado en políticas nacionalistas y una firme oposición a la inmigración. Esto marca una importante división en la política neerlandesa y el auge del Partido por la Libertad."
 HOL_politics.12.a: "Geert Wilders deja el VVD y crea el PVV"
 HOL_politics.13.t: "Iniciativas de innovación social"
 HOL_politics.13.d: "Ha surgido una nueva ola de innovación social en los Países Bajos. ¿Deberíamos centrarnos en mejorar la velocidad de la investigación a largo plazo en el sector civil o aprovechar los impulsos tecnológicos inmediatos para acelerar proyectos clave?"
 HOL_politics.13.a: "Aumentar la velocidad de investigación"
 HOL_politics.13.b: "Centrarse en el progreso tecnológico inmediato"
 HOL_politics.14.t: "Concesiones de recursos afrikáneres"
 HOL_politics.14.d: "La facción afrikáner ha expresado una fuerte conexión con los Países Bajos y está presionando para conceder derechos sobre recursos en uno de los estados ricos en recursos de Sudáfrica al gobierno neerlandés. Esta medida eludiría eficazmente la autoridad sudafricana, fortaleciendo la influencia neerlandesa. ¿Deberíamos intervenir para evitar esta concesión o ignorarla y dejar que los afrikáners procedan?"
 HOL_politics.14.a: "Ignorar la concesión"
 HOL_politics.14.b: "Intervenir y prevenir concesión"
 HOL_politics.15.t: "Derechos sobre los recursos afrikáneres concedidos"
 HOL_politics.15.d: "La facción afrikáner ha transferido con éxito los derechos sobre los recursos a los Países Bajos. Gracias a esta decisión, los neerlandeses ahora poseen derechos sobre uno de los estados más valiosos de Sudáfrica, lo que fortalece los lazos entre los Países Bajos y los afrikáneres."
 HOL_politics.15.a: "Apoyo afrikáner en Gauteng"
 HOL_politics.15.b: "Apoyo afrikáner en Natal"
 HOL_politics.16.t: "Nivel 1 de integración flamenca alcanzado"
 HOL_politics.16.d: "Prominencia neerlandesa en §Y[FLN.GetNameWithFlag]§! ha alcanzado un nivel notable. El apoyo a la integración se sitúa ahora en el Nivel 1, lo que fortalece los lazos culturales y económicos."
 HOL_politics.16.a: "Comprendido"
 HOL_politics.17.t: "Nivel 2 de integración flamenca alcanzado"
 HOL_politics.17.d: "El impulso a la integración flamenca ha alcanzado el nivel 2, con una creciente cooperación y apoyo de los partidos locales."
 HOL_politics.17.a: "Comprendido"
 HOL_politics.18.t: "Nivel 3 de integración flamenca alcanzado"
 HOL_politics.18.d: "Los esfuerzos de integración han alcanzado el nivel 3, lo que indica una fuerte asociación en materia de comercio, cultura y alineación política."
 HOL_politics.18.a: "Comprendido"
 HOL_politics.19.t: "Nivel 4 de integración flamenca alcanzado"
 HOL_politics.19.d: "La integración de nivel 4 indica una alineación casi total entre Flandes y los Países Bajos, con cooperación mutua en todos los frentes."
 HOL_politics.19.a: "Comprendido"
 HOL_politics.20.t: "Nivel 5 de integración flamenca alcanzado"
 HOL_politics.20.d: "La integración de Flandes con los Países Bajos es completa. El vínculo cultural y político ha alcanzado su máxima intensidad."
 HOL_politics.20.a: "Entendido"
 HOL_politics.21.t: "Cuestión de §Y[FLN.GetNameWithFlag]§! alcanza un punto crítico"
 HOL_politics.21.d: "La prominencia neerlandesa en §Y[FLN.GetNameWithFlag]§! ha alcanzado niveles sin precedentes, con un fuerte impulso hacia la integración total con los Países Bajos. §Y[BEL.GetNameWithFlag]§! ahora enfrenta una decisión crucial: entregar §Y[FLN.GetNameWithFlag]§! pacíficamente o resistir, arriesgándose a una guerra con los Países Bajos."
 HOL_politics.21.a: "Es la voluntad del pueblo flamenco."
 HOL_politics.21.b: "Resistir y declarar la guerra"
 HOL_politics.22.t: "Una propuesta de §Y[HOL.GetNameWithFlag]§!"
 HOL_politics.22.d: "En una audaz maniobra diplomática, el gobierno neerlandés nos ha presentado una propuesta para reestructurar el equilibrio de poder en Europa Occidental. Sugiere la disolución de Bélgica y la división de sus territorios entre los Países Bajos y Francia. Esta propuesta depende de un referéndum para determinar el destino del pueblo belga. Aceptar esta oferta podría redefinir nuestra influencia en la región, pero conlleva riesgos de condena internacional y un posible conflicto. ¿Cómo deberíamos responder a esta ambiciosa propuesta de los neerlandeses?"
 HOL_politics.22.a: "Presionar a Bélgica para un referéndum"
 HOL_politics.22.b: "Rechazar la oferta neerlandesa"
 HOL_politics.23.t: "Un ultimátum conjunto de los Países Bajos y Francia"
 HOL_politics.23.d: "Los gobiernos de los Países Bajos y Francia nos han presentado conjuntamente una exigencia extraordinaria: celebrar un referéndum que decida el destino de Bélgica. Proponen la división de nuestro país entre ellos, afirmando que esto es lo mejor para el pueblo belga y la estabilidad de la región. Acceder a sus demandas significaría poner en riesgo la existencia misma de Bélgica como Estado soberano, mientras que negarse podría provocar una peligrosa escalada de tensiones. El futuro de nuestra nación pende de un hilo. ¿Cómo responderemos?"
 HOL_politics.23.a: "Aceptar el referéndum"
 HOL_politics.23.b: "Negarse y defender nuestra posición"
 BEL_referendum_mission_tooltip: "Iniciar el proceso de referéndum"
 HOL_politics.24.t: "Bélgica acepta un referéndum"
 HOL_politics.24.d: "Tras una intensa presión diplomática, el gobierno belga ha aceptado celebrar un referéndum sobre el futuro de su país. Esta histórica votación determinará si Bélgica permanece como un estado unificado o se divide entre los Países Bajos y Francia. Esta decisión marca un momento crucial en la historia europea, ya que el destino de Bélgica ahora está en manos de su pueblo."
 HOL_politics.24.a: "El referéndum ya está fijado"
 HOL_politics.25.t: "Bélgica rechaza el referéndum"
 HOL_politics.25.d: "El gobierno belga ha rechazado la propuesta de los Países Bajos y Francia de celebrar un referéndum sobre el futuro de su nación. Al declarar su compromiso inquebrantable con la soberanía de Bélgica, se han negado a aceptar la idea de dividir su país. Esta decisión podría aumentar las tensiones en la región, mientras los Países Bajos y Francia sopesan sus próximos pasos en respuesta a este desafío."
 HOL_politics.25.a: "Prepararse para las consecuencias"
 HOL_politics.26.t: "Resultados del referéndum: Bélgica será disuelta"
 HOL_politics.26.d: "Los resultados del referéndum ya están disponibles: el pueblo belga ha votado a favor de disolver la nación. Los territorios de Flandes y Valonia quedarán ahora divididos entre los Países Bajos y Francia, y partes del este de Bélgica se alinearán con Alemania. Esta decisión marca el fin de Bélgica como estado unificado y el inicio de un nuevo capítulo en la geopolítica europea. El gobierno debe ahora supervisar esta transición histórica, pero la disolución de nuestro país podría provocar más disturbios"
 HOL_politics.26.a: "Aceptar la decisión del pueblo"
 HOL_Belgium_gameover: "§R¡Juego terminado!§!"
 HOL_politics.27.t: "Resultados del referéndum: Bélgica se mantiene unida"
 HOL_politics.27.d: "Los resultados del referéndum ya están disponibles y el pueblo belga ha votado abrumadoramente a favor de mantener la unidad de su nación. Esta decisión refuerza la soberanía e identidad de Bélgica, rechazando las presiones externas de los Países Bajos y Francia. Si bien este resultado es una victoria para la unidad nacional, la tensión creada durante este proceso puede persistir, y se deben tomar medidas para sanar las divisiones y restablecer la estabilidad."
 HOL_politics.27.a: "Celebremos nuestra unidad"
 HOL_politics.28.t: "Bélgica se disuelve"
 HOL_politics.28.d: "El referéndum ha concluido y el pueblo belga ha votado a favor de disolver su nación. Según el acuerdo, los territorios de Bélgica se están dividiendo. Los Países Bajos integrarán Flandes, Francia incorporará Valonia y partes del este de Bélgica se alinearán con Alemania. Este cambio monumental en las fronteras europeas anuncia una nueva era en la geopolítica regional y redefine el equilibrio de poder en Europa occidental."
 HOL_politics.28.a: "Una votación histórica"
 HOL_politics.29.t: "Bélgica permanece unida"
 HOL_politics.29.d: "Los resultados del referéndum ya están disponibles, y el pueblo belga ha decidido preservar la unidad de su nación. Este resultado refuerza la soberanía de Bélgica y pone fin a las ambiciones de dividir sus territorios entre las naciones vecinas. Los Países Bajos, Francia y Alemania deben ahora hacer frente a la realidad de un Estado belga fortalecido, mientras los esfuerzos por reformular la región se estancan."
 HOL_politics.29.a: "Un resultado decepcionante"
 HOL_politics.30.t: "Oferta neerlandesa para una asociación de gas costa afuera en Venezuela"
 HOL_politics.30.d: "El gobierno neerlandés, junto con Shell, ha propuesto una empresa conjunta para extraer y refinar las reservas de gas costa afuera de Venezuela. Esta alianza podría impulsar la producción energética regional y fortalecer las relaciones diplomáticas."
 HOL_politics.30.a: "Aceptar la propuesta neerlandesa"
 HOL_politics.30.b: "Rechazar la oferta"
 HOL_politics.31.t: "Venezuela acepta el acuerdo energético"
 HOL_politics.31.d: "El gobierno venezolano ha acordado con los Países Bajos un acuerdo para la extracción de gas en alta mar. Este acuerdo fortalecerá las relaciones económicas y energéticas."
 HOL_politics.31.a: "¡Un gran éxito!"
 HOL_politics.32.t: "Venezuela rechaza el acuerdo energético"
 HOL_politics.32.d: "El gobierno venezolano ha rechazado la propuesta de asociación energética, alegando preocupaciones de soberanía."
 HOL_politics.32.a: "Lamentable."
 HOL_politics.33.t: "Inversión neerlandesa en la industria exportadora de GNL de Argentina"
 HOL_politics.33.d: "Empresas energéticas neerlandesas, como Shell, han expresado interés en expandir la infraestructura de exportación de GNL de Argentina. Este acuerdo podría impulsar las relaciones económicas y convertir a Argentina en un actor clave en el comercio mundial de gas natural."
 HOL_politics.33.a: "Aprobar la inversión"
 HOL_politics.33.b: "Rechazar la propuesta"
 HOL_politics.34.t: "Argentina aprueba inversión neerlandesa en GNL"
 HOL_politics.34.d: "Argentina aprobó inversiones neerlandesas en su infraestructura de GNL, fortaleciendo así la cooperación energética entre ambos países. Esto mejorará el comercio energético y aumentará la capacidad exportadora."
 HOL_politics.34.a: "¡Un gran éxito para el comercio!"
 HOL_politics.35.t: "Argentina rechaza inversión neerlandesa en GNL"
 HOL_politics.35.d: "Argentina ha rechazado la propuesta neerlandesa de expandir la infraestructura de GNL, alegando independencia económica y preocupaciones estratégicas."
 HOL_politics.35.a: "Lamentable."
 HOL_politics.36.t: "Oferta neerlandesa para apoyar la modernización naval de México"
 HOL_politics.36.d: "Damen Shipyards, un importante fabricante naval neerlandés, ha ofrecido a México la oportunidad de ampliar su flota naval con buques patrulleros de fabricación neerlandesa. Esto podría fortalecer la seguridad marítima de México y, al mismo tiempo, mejorar las relaciones de defensa entre ambos países."
 HOL_politics.36.a: "Aprobar la alianza naval"
 HOL_politics.36.b: "Rechazar la oferta"
 HOL_politics.37.t: "México aprueba acuerdo de modernización naval"
 HOL_politics.37.d: "México aceptó la oferta neerlandesa y acordó integrar buques construidos por Damen en su armada. Este acuerdo fortalece la cooperación militar entre los Países Bajos y México."
 HOL_politics.37.a: "¡Excelente!"
 HOL_politics.38.t: "México rechaza apoyo naval neerlandés"
 HOL_politics.38.d: "El gobierno mexicano ha rechazado la oferta neerlandesa y ha optado por confiar en la producción nacional para su expansión naval."
 HOL_politics.38.a: "Decepcionante."
 HOL_politics.39.t: "Inversión neerlandesa en la ampliación del puerto de Cartagena de Colombia"
 HOL_politics.39.d: "Los Países Bajos han ofrecido ampliar el Puerto de Cartagena, uno de los mayores centros de transporte marítimo de Latinoamérica. Empresas de infraestructura neerlandesa mejorarían la logística portuaria, beneficiando tanto el comercio como las operaciones navales estratégicas."
 HOL_politics.39.a: "Aprobar la inversión neerlandesa"
 HOL_politics.39.b: "Rechazar la propuesta"
 HOL_politics.40.t: "Colombia acepta inversión portuaria neerlandesa"
 HOL_politics.40.d: "Colombia ha acordado el proyecto de expansión portuaria neerlandesa. Esta alianza mejorará la eficiencia comercial y fortalecerá el papel de Colombia en la logística regional."
 HOL_politics.40.a: "¡Un paso económico importante!"
 HOL_politics.41.t: "Colombia rechaza inversión portuaria neerlandesa"
 HOL_politics.41.d: "El gobierno colombiano ha decidido no involucrar a Países Bajos en la expansión de su puerto, alegando soberanía económica."
 HOL_politics.41.a: "Lamentable."
 HOL_politics.42.t: "Oferta neerlandesa para invertir en hidrógeno verde en Paraguay"
 HOL_politics.42.d: "Empresas neerlandesas han propuesto invertir más de 100 millones de dólares en el sector del hidrógeno verde y el amoníaco de Paraguay. Este proyecto podría posicionar a Paraguay como líder en la transición energética renovable en América Latina."
 HOL_politics.42.a: "Aprobar la inversión"
 HOL_politics.42.b: "Rechazar el trato"
 HOL_politics.43.t: "Paraguay aprueba inversión neerlandesa en hidrógeno verde"
 HOL_politics.43.d: "Paraguay aprobó la iniciativa de hidrógeno verde liderada por los Países Bajos. Este proyecto impulsará el crecimiento económico y, al mismo tiempo, impulsará las ambiciones de América Latina en materia de energías renovables."
 HOL_politics.43.a: "¡Un paso hacia la sostenibilidad!"
 HOL_politics.44.t: "Paraguay rechaza inversión neerlandesa en hidrógeno verde"
 HOL_politics.44.d: "Paraguay rechazó la propuesta neerlandesa y optó por desarrollar su sector de energía renovable de forma independiente."
 HOL_politics.44.a: "Decepcionante."
 HOL_politics.45.t: "Inversión neerlandesa en el parque eólico Punta Lomitas de Perú"
 HOL_politics.45.d: "ENGIE Energía Perú, con respaldo neerlandés, ha propuesto un importante proyecto de parque eólico en Perú. Los Países Bajos han ofrecido apoyo adicional para expandir la infraestructura de energías renovables en la región."
 HOL_politics.45.a: "Aprobar la participación neerlandesa"
 HOL_politics.45.b: "Rechazar la propuesta"
 HOL_politics.46.t: "Perú acepta inversión neerlandesa en energía eólica"
 HOL_politics.46.d: "Perú aprobó la participación de los Países Bajos en el Parque Eólico Punta Lomitas. Esto mejorará la seguridad energética del país y fortalecerá la presencia de los Países Bajos en el mercado de energías renovables de Latinoamérica."
 HOL_politics.46.a: "¡Una victoria para la sostenibilidad!"
 HOL_politics.47.t: "Perú rechaza inversión neerlandesa en energía eólica"
 HOL_politics.47.d: "El gobierno peruano ha rechazado la propuesta holandesa y prefiere gestionar los proyectos de energía renovable internamente."
 HOL_politics.47.a: "Lamentable"
 HOL_politics.48.t: "Proponer la Operación Market Vision a los Estados Unidos"
 HOL_politics.48.d: "En un esfuerzo por profundizar nuestra asociación estratégica con los Estados Unidos, el Ministerio de Defensa ha elaborado una propuesta para la 'Operación Market Vision', una iniciativa conjunta destinada a integrar las capacidades militares-industriales neerlandesas y estadounidenses. El plan incluye I+D compartida en aeroespacial, ciberdefensa e infraestructura logística. Si Estados Unidos aprueba el plan, podría marcar un antes y un después en la modernización de la defensa holandesa."
 HOL_politics.48.a: "Enviar la propuesta a Washington"
 HOL_politics.48.b: "Ahora no es el momento adecuado"
 HOL_politics.49.t: "Países Bajos propone la 'Operación Market Vision'"
 HOL_politics.49.d: "El gobierno holandés ha propuesto una iniciativa militar-industrial conjunta denominada 'Operación Market Vision'. El programa describe inversiones compartidas en ciberdefensa, logística de defensa y manufactura avanzada. Si bien simboliza confianza y compromiso, también requerirá colaboración y financiación tangibles."
 HOL_politics.49.a: "Aceptar la propuesta, profundizar nuestra alianza"
 HOL_politics.49.b: "Rechacemos cortésmente, nuestras prioridades están en otra parte"
 HOL_politics.50.t: "Operación Market Vision rechazada"
 HOL_politics.50.d: "Estados Unidos ha rechazado nuestra propuesta de lanzar la 'Operación Market Vision', una iniciativa conjunta para fortalecer la cooperación industrial y de defensa entre Países Bajos y Estados Unidos. Si bien el tono diplomático fue cortés, la negativa es una clara señal de que Washington no está dispuesto actualmente a profundizar la integración estratégica de la defensa. Debemos reconsiderar nuestros planes de modernización, ya sea de forma independiente o con otros socios."
 HOL_politics.50.a: "Un revés decepcionante."
 HOL_politics.51.t: "Los Países Bajos proponen un acuerdo de comercio y desarrollo"
 HOL_politics.51.d: "El gobierno neerlandés ha ofrecido formalmente a Surinam un acuerdo integral de comercio y desarrollo. El acuerdo propuesto incluye inversión en infraestructura, acceso comercial favorable y asistencia técnica a cambio de lazos diplomáticos y económicos fortalecidos. Aceptar este acuerdo podría impulsar nuestro desarrollo, pero también puede incrementar la influencia holandesa en nuestros asuntos internos."
 HOL_politics.51.a: "Aceptar la propuesta neerlandesa"
 HOL_politics.51.b: "Rechazar la oferta para mantener la independencia"
 HOL_politics.52.t: "Surinam acepta el Acuerdo de Comercio y Desarrollo"
 HOL_politics.52.d: "Surinam ha aceptado oficialmente nuestra oferta de un acuerdo de comercio y desarrollo. Esto marca un nuevo capítulo en la cooperación entre los Países Bajos y Surinam, brindando oportunidades para la inversión mutua y una mayor integración económica."
 HOL_politics.52.a: "Un paso histórico adelante."
 HOL_politics.53.t: "Surinam acepta la propuesta comercial neerlandesa"
 HOL_politics.53.d: "Tras las negociaciones, el gobierno de Surinam aceptó el acuerdo comercial y de desarrollo propuesto. Las condiciones incluyen ayuda para infraestructura, inversión portuaria y acceso comercial a largo plazo. El acuerdo fortalece nuestra posición en Sudamérica y reafirma la presencia regional de los Países Bajos."
 HOL_politics.53.a: "Excelente. Avancemos juntos."
 HOL_politics.54.t: "Propuesta neerlandesa para el desarrollo de infraestructura en Surinam"
 HOL_politics.54.d: "El gobierno neerlandés ha extendido una oferta a §Y[SUR.GetNameWithFlag]§! para ayudar a modernizar y ampliar la infraestructura crítica de Surinam. La propuesta incluye inversiones en redes viales, instalaciones portuarias y servicios públicos, con el objetivo de impulsar el crecimiento económico y la conectividad regional. Surinam debe decidir ahora si acepta esta iniciativa."
 HOL_politics.54.a: "Aceptar la inversión y la cooperación neerlandesa."
 HOL_politics.54.b: "Rechazar y priorizar proyectos internos."
 HOL_politics.55.t: "Surinam acepta el acuerdo de infraestructura"
 HOL_politics.55.d: "§Y[SUR.GetNameWithFlag]§! ha aceptado nuestra propuesta para desarrollar y modernizar conjuntamente la infraestructura de Surinam. Próximamente se iniciarán inversiones en carreteras, puertos y servicios públicos, lo que fortalecerá los lazos económicos y profundizará la relación histórica entre nuestras naciones."
 HOL_politics.55.a: "Excelente, un paso hacia una cooperación más fuerte."
 HOL_politics.56.t: "Surinam rechaza el acuerdo de infraestructura"
 HOL_politics.56.d: "§Y[SUR.GetNameWithFlag]§! ha rechazado nuestra oferta de asistencia para el desarrollo y la modernización de su infraestructura. Argumentando su deseo de mayor independencia nacional y control sobre proyectos internos, Surinam ha optado por seguir su propio camino sin la intervención de los Países Bajos."
 HOL_politics.56.a: "Decepcionante, pero respetaremos su decisión."
 HOL_politics.63.t: "Acuerdo de Cooperación Marítima"
 HOL_politics.63.d: "El gobierno neerlandés ha presentado una oferta formal a Surinam para establecer un acuerdo de cooperación marítima. El plan incluye inversiones en infraestructura portuaria, operaciones de dragado, logística costera y apoyo a la formación naval. Esta iniciativa podría mejorar las capacidades marítimas de Surinam y su posición comercial regional, pero también podría incrementar la influencia estratégica neerlandesa."
 HOL_politics.63.a: "Aceptar el acuerdo"
 HOL_politics.63.b: "Rechazar la propuesta"
 HOL_politics.64.t: "Surinam acepta el acuerdo marítimo"
 HOL_politics.64.d: "Surinam ha aceptado la propuesta de cooperación marítima neerlandesa. Próximamente se iniciarán iniciativas conjuntas para el desarrollo de infraestructura costera y el desarrollo de capacidad naval. Esto marca un capítulo renovado en las relaciones entre Países Bajos y Surinam, centrado en la seguridad regional y el acceso económico."
 HOL_politics.64.a: "Lanzar la iniciativa"
 HOL_politics.65.t: "Surinam rechaza el acuerdo marítimo"
 HOL_politics.65.d: "Surinam ha rechazado la oferta de cooperación marítima. Esta negativa indica reticencia a profundizar los lazos bilaterales, probablemente debido a preocupaciones sobre soberanía, influencia o política interna. Como resultado, los planes de colaboración marítima quedarán archivados por ahora."
 HOL_politics.65.a: "Una oportunidad perdida"
 HOL_politics.66.t: "Ofrecer entrenamiento militar conjunto"
 HOL_politics.66.d: "El gobierno neerlandés ha presentado una propuesta para realizar ejercicios militares conjuntos. La iniciativa busca fortalecer la cooperación táctica, la preparación regional y la confianza mutua entre las fuerzas armadas de ambos países."
 HOL_politics.66.a: "Acepta la propuesta"
 HOL_politics.66.b: "Rechazar por ahora"
 HOL_politics.67.t: "Surinam acepta oferta de entrenamiento militar"
 HOL_politics.67.d: "Surinam ha acordado realizar operaciones de entrenamiento conjuntas con nuestras fuerzas armadas. Se están realizando preparativos para una serie de ejercicios bilaterales centrados en logística, combate en la selva y operaciones fronterizas."
 HOL_politics.67.a: "La fortaleza a través de la cooperación"
 HOL_politics.68.t: "Surinam rechaza oferta de entrenamiento militar"
 HOL_politics.68.d: "Surinam ha rechazado nuestra oferta de participar en entrenamiento militar conjunto. La decisión es decepcionante, pero seguiremos explorando maneras de profundizar los lazos regionales de defensa."
 HOL_politics.68.a: "Anotado"
 HOL_politics.69.t: "Oferta de inversión en recursos neerlandeses"
 HOL_politics.69.d: "El gobierno neerlandés nos ha presentado una propuesta para invertir en nuestro sector de recursos. El plan incluye inyecciones de capital para la extracción y refinación de aluminio, con acuerdos de exportación a largo plazo. Si bien esto podría brindar oportunidades de desarrollo, algunos temen una renovada dependencia del capital neerlandés."
 HOL_politics.69.a: "Aceptar la inversión"
 HOL_politics.69.b: "Rechazar la oferta"
 HOL_politics.69_tt: "§RNosotros daremos los derechos de recursos de [1006.GetName] a [HOL.GetAdjectiveCap]§!"
 HOL_politics.70.t: "Surinam acepta inversión en recursos"
 HOL_politics.70.d: "Surinam ha aceptado nuestra propuesta de inversión en recursos. Empresas y asesores técnicos neerlandeses comenzarán a operar próximamente en regiones seleccionadas."
 HOL_politics.70.a: "Proceder con la implementación"
 HOL_politics.71.t: "Surinam rechaza la inversión en recursos"
 HOL_politics.71.d: "Surinam ha rechazado nuestra propuesta de invertir en su sector de recursos naturales. Las preocupaciones sobre la soberanía y la propiedad extranjera parecen haber superado los incentivos económicos."
 HOL_politics.71.a: "Respetaremos su decisión"
 HOL_politics.72.t: "La caída del gabinete de Kok II"
 HOL_politics.72.d: "Tras la publicación del informe del NIOD sobre el papel de los Países Bajos en la caída de Srebrenica, el primer ministro Wim Kok y su gobierno han presentado su dimisión. La medida es vista como un acto simbólico de responsabilidad, pero ha sumido en el caos el panorama político a pocos meses de las elecciones generales."
 HOL_politics.72.a: "El gabinete dimite"
 HOL_politics.73.t: "Elecciones generales extraordinarias neerlandesas"
 HOL_politics.73.desc: "Tras la caída del gabinete de Kok II, se han convocado elecciones anticipadas. El clima político es turbulento y varios partidos importantes se preparan para competir por el poder. El ascenso del populismo, las cuestiones de responsabilidad y la identidad nacional dominan el debate."
 HOL_politics.73.a: "Apoyar al PvdA – Continuidad de centroizquierda"
 HOL_politics.73.b: "Apoyar al CDA – Estabilidad Democrática Cristiana"
 HOL_politics.73.c: "Apoyar al VVD – Reforma económica liberal"
 HOL_politics.73.d: "Apoyar al PVV – Continuar el legado fortuynista"
 HOL_politics.73.e: "Apoyar al LPF: el movimiento populista de Fortuyn"
 HOL_politics.73_tt: "§YNuestras elecciones comenzarán en 14 días§!"
 HOL_politics.74.t: "Iniciativa Conjunta de Entrenamiento de la OTAN"
 HOL_politics.74.d: "En un esfuerzo por fortalecer la cooperación transatlántica en materia de defensa, los Países Bajos han iniciado un programa de entrenamiento militar conjunto en el que participan Estados Unidos, el Reino Unido, Alemania, Bélgica y Francia. Estos ejercicios tienen como objetivo mejorar la interoperabilidad, la preparación y la alineación estratégica entre los estados miembros de la OTAN."
 HOL_politics.74.a: "Juntos somos más fuertes."
 HOL_politics.75.t: "El Gobierno holandés se acerca a los afrikáners"
 HOL_politics.75.d: "Los Países Bajos, ahora gobernados por el PVV, han anunciado formalmente una nueva política destinada a fortalecer los lazos culturales e históricos con la comunidad afrikáner en Sudáfrica. La iniciativa ha despertado un renovado interés en el patrimonio compartido entre ambos pueblos."
 HOL_politics.75.a: "¡Debemos tomar acción!"
 HOL_politics.76.t: "Presión neerlandesa para proteger los derechos de los afrikáneres"
 HOL_politics.76.d: "El gobierno holandés ha ido más allá de los gestos simbólicos y ahora está ejerciendo presión política sobre Sudáfrica para que se comprometa formalmente a salvaguardar los derechos de la comunidad afrikáner. La influencia neerlandesa está aumentando y sus expectativas son claras: proteger a sus parientes o arriesgarse a consecuencias diplomáticas."
 HOL_politics.76.a: "Esto complica nuestra política interna"
 HOL_politics.77.t: "Inversión neerlandesa en empresas afrikáneres"
 HOL_politics.77.d: "El gobierno neerlandés ha iniciado un programa económico específico centrado en fortalecer los lazos comerciales y de inversión con las empresas de propiedad afrikáner. Esta medida tiene como objetivo fomentar un canal paralelo de cooperación y profundizar los lazos históricos entre las dos comunidades y atacar nuestra forma de gobernar Sudáfrica."
 HOL_politics.77.a: "Este podría ser nuestro desafío para siempre"
 HOL_VOC.1.t: "Una propuesta de la Compañía Neerlandesa de las Indias Orientales"
 HOL_VOC.1.d: "Mientras la India se hunde en una guerra civil, el gobierno [HOL.GetAdjectiveCap] y la renovada VOC han presentado una oferta sorprendente. Proponen una transferencia pacífica de los estados indios al control de [HOL.GetAdjectiveCap], citando sus lazos históricos y promesas de estabilidad y prosperidad bajo la administración neerlandesa . Sin embargo, advierten que el rechazo de esta oferta obligará a los Países Bajos a intervenir militarmente, lo que podría derivar en un conflicto más amplio y el riesgo de perder aún más territorio en el acuerdo de paz. La decisión está en tus manos."
 HOL_VOC.1.a: "Aceptar la transferencia. La estabilidad es primordial."
 HOL_VOC.1.b: "Rechazar la oferta. prepararse para la guerra con [HOL.GetAdjectiveCap]."
 HOL_VOC.2.t: "Los [HOL.GetAdjectiveCap] se apoderan del este de Gujarat"
 HOL_VOC.2.d: "El [HOL.GetAdjectiveCap] ha aprovechado la inestabilidad en Gujarat Oriental y ha reclamado el control del estado. Proponen cooperación, pero la alternativa es una confrontación militar."
 HOL_VOC.2.a: "¡Tomen represalias! ¡Esto es un acto de guerra!"
 HOL_VOC.2.b: "Niéguense a actuar por ahora. El [HOL.GetAdjectiveCap] podría extenderse demasiado."
 HOL_VOC.3.t: "[HOL.GetAdjectiveCap] toma posesión de Bengala Occidental"
 HOL_VOC.3.d: "[HOL.GetAdjectiveCap] ha capitalizado el caos en Bengala Occidental y ha establecido el control del estado. ¿Aceptará sus demandas o se preparará para la guerra?"
 HOL_VOC.3.a: "¡Tomen represalias! ¡Esto es un acto de guerra!"
 HOL_VOC.3.b: "Niéguense a actuar por ahora. El [HOL.GetAdjectiveCap] podría extenderse demasiado."
 HOL_VOC.4.t: "[HOL.GetAdjectiveCap] Toma el control de Kerala"
 HOL_VOC.4.d: "En medio de un creciente malestar, [HOL.GetAdjectiveCap] ha reclamado Kerala, citando su influencia histórica en la región. India debe decidir si negociar o tomar represalias."
 HOL_VOC.4.a: "¡Tomen represalias! ¡Esto es un acto de guerra!"
 HOL_VOC.4.b: "Niéguense a actuar por ahora. El [HOL.GetAdjectiveCap] podría extenderse demasiado."
 HOL_VOC.5.t: "[HOL.GetAdjectiveCap] toma el control de Tamil Nadu"
 HOL_VOC.5.d: "[HOL.GetAdjectiveCap] ha aprovechado la inestabilidad en Tamil Nadu para extender su control. ¿Cómo responderá la India a esta flagrante agresión?"
 HOL_VOC.5.a: "¡Tomen represalias! ¡Esto es un acto de guerra!"
 HOL_VOC.5.b: "Niéguense a actuar por ahora. El [HOL.GetAdjectiveCap] podría extenderse demasiado."
 HOL_VOC.6.t: "Solicitud neerlandesa de suspensión de la garantía de Taiwán"
 HOL_VOC.6.d: "Los Países Bajos nos han solicitado que suspendamos nuestra garantía de seguridad para Taiwán, alegando su intención de asegurar territorios de la isla. ¿Accederemos a sus exigencias?"
 HOL_VOC.6.a: "Suspende la garantía."
 HOL_VOC.6.b: "Rechaza su petición."
 HOL_VOC.6.c: "Suspende, pero exige indemnización."
 HOL_VOC.7.t: "Estados Unidos acuerda suspender la garantía de Taiwán"
 HOL_VOC.7.d: "Estados Unidos acordó suspender su garantía de seguridad para Taiwán, allanando el camino para la acción neerlandesa contra la isla."
 HOL_VOC.7.a: "Proceder con el ultimátum."
 HOL_VOC.8.t: "Estados Unidos se niega a suspender la garantía de Taiwán"
 HOL_VOC.8.d: "Estados Unidos se ha negado a suspender su garantía de seguridad para Taiwán, lo que complica los planes neerlandeses de presionar a la isla."
 HOL_VOC.8.a: "Reevaluaremos nuestra estrategia."
 HOL_VOC.9.t: "Ultimátum neerlandés a Taiwán"
 HOL_VOC.9.d: "Los Países Bajos han dado un ultimátum a Taiwán, exigiendo la transferencia de [599.GetName] y [1157.GetName]. ¿Cómo responderemos?"
 HOL_VOC.9.a: "Acepta sus demandas."
 HOL_VOC.9.b: "Solicita ayuda a [USA.GetAdjectiveCap]."
 HOL_VOC.9.c: "Ceder los territorios, pero solicitar protección [HOL.GetAdjective]"
 HOL_VOC.10.t: "Territorios asegurados de Taiwán"
 HOL_VOC.10.d: "El gobierno de [TAI.GetAdjectiveCap] ha aceptado nuestro ultimátum y ha transferido el control de los territorios demandados. Esto marca una victoria significativa para la VOC y los Países Bajos, consolidando nuestra influencia en la región y ampliando nuestro alcance en Asia."
 HOL_VOC.10.a: "Excelente. El poder de VOC crece."
 HOL_VOC.11.t: "Taiwán busca apoyo de [USA.GetAdjectiveCap]"
 HOL_VOC.11.d: "Taiwán ha solicitado apoyo de [USA.GetAdjectiveCap] para resistir las demandas [HOL.GetAdjectiveCap]. ¿Cómo responderemos?"
 HOL_VOC.11.a: "Presionar a Taiwán para que se someta."
 HOL_VOC.11.b: "Apoyar la soberanía de Taiwán."
 HOL_VOC.12.t: "Estados Unidos presiona a Taiwán para que se someta"
 HOL_VOC.12.d: "Bajo presión [USA.GetAdjectiveCap], Taiwán debe decidir si se somete a las demandas neerlandesas o resistir y correr el riesgo de una guerra."
 HOL_VOC.12.a: "Someterse a las demandas de [HOL.GetAdjectiveCap]."
 HOL_VOC.12.b: "Resiste la agresión [HOL.GetAdjectiveCap] solo."
 HOL_VOC.13.t: "Taiwán rechaza nuestro ultimátum"
 HOL_VOC.13.d: "Con el apoyo de Estados Unidos, Taiwán ha rechazado rotundamente nuestro ultimátum. Este desafío plantea una elección crítica: podemos retirarnos para evitar una mayor escalada o seguir adelante, arriesgándonos a un conflicto abierto con Taiwán y sus aliados."
 HOL_VOC.13.a: "Retira el ultimátum. Los riesgos son demasiado altos."
 HOL_VOC.13.b: "Proceda con el ultimátum. La guerra es inevitable."
 HOL_VOC.14.t: "Taiwán rechaza nuestro ultimátum"
 HOL_VOC.14.d: "Taiwán ha rechazado rotundamente nuestras demandas y se niega a ceder los territorios solicitados. Este acto de desafío no nos deja otra opción que declarar la guerra y afirmar la autoridad holandesa mediante la fuerza."
 HOL_VOC.14.a: "¡La guerra es la única respuesta!"
 HOL_VOC.15.t: "Taiwán acuerda ceder territorios con protección"
 HOL_VOC.15.d: "En un giro sorprendente, Taiwán aceptó transferir los territorios solicitados a los Países Bajos, pero sólo bajo la condición de que estos garanticen la protección de Taiwán contra futuras amenazas. Este acuerdo fortalece la influencia neerlandesa en Asia, pero conlleva el costo de una mayor responsabilidad en la región."
 HOL_VOC.15.a: "Aceptamos sus términos y garantizamos Taiwán."
 HOL_VOC.16.t: "Estados Unidos exige una compensación para Taiwán"
 HOL_VOC.16.d: "Tras permitirnos tomar el control de los territorios de Taiwán, Estados Unidos ahora exige una compensación por la suspensión de su protección. Argumentan que sus intereses geopolíticos en la región se han visto socavados. Podemos aceptar pagar la compensación, garantizando así unas relaciones estables, o negarnos y arriesgarnos a un conflicto con los estadounidenses."
 HOL_VOC.16.a: "Pagar la indemnización y preservar la estabilidad."
 HOL_VOC.16.b: "Rechaza su demanda y prepararse para la guerra."
 HOL_VOC.17.t: "Los neerlandeses ofrecen colaboración agrícola"
 HOL_VOC.17.d: "Los Países Bajos nos han ofrecido colaborar en la modernización de nuestro sector agrícola. Proponen compartir la experiencia y los recursos holandeses para mejorar la seguridad alimentaria y la producción económica de Sri Lanka. Sin embargo, esta asociación podría tener condiciones y aumentar potencialmente la influencia neerlandesa en la región."
 HOL_VOC.17.a: "Acepte la colaboración. Necesitamos su experiencia."
 HOL_VOC.17.b: "Negarse. Sri Lanka debe valerse por sí misma."
 HOL_VOC.18.t: "Sri Lanka acepta la colaboración agrícola"
 HOL_VOC.18.d: "Sri Lanka ha aceptado nuestra oferta de colaboración en el desarrollo agrícola. Esto marca un nuevo capítulo en las relaciones entre los Países Bajos y Sri Lanka, fortaleciendo nuestra influencia y garantizando beneficios mutuos en la región."
 HOL_VOC.18.a: "¡Una asociación prometedora!"
 HOL_VOC.19.t: "Sri Lanka rechaza la colaboración agrícola"
 HOL_VOC.19.d: "Sri Lanka ha rechazado nuestra oferta de colaboración agrícola. Su reticencia a colaborar con los Países Bajos podría frenar el desarrollo regional y reducir nuestra influencia en la región."
 HOL_VOC.19.a: "Es una lástima, pero debemos seguir adelante."
 HOL_VOC.20.t: "Los neerlandeses ofrecen oportunidades de inversión"
 HOL_VOC.20.a: "Acepte el Programa de Pequeña Inversión."
 HOL_VOC.20.b: "Aceptar el Programa de Mediana Inversión."
 HOL_VOC.20.c: "Aceptar el Programa de Inversión Pesada."
 HOL_VOC.20.d: "Los Países Bajos han propuesto un programa de inversión agrícola para mejorar la economía y la producción de alimentos de Sri Lanka. El programa se ofrece en tres niveles (pequeño, mediano o pesado), cada uno con beneficios progresivamente mayores, pero que requieren un mayor compromiso. Como alternativa, Sri Lanka puede rechazar la oferta por completo."
 HOL_VOC.21.t: "Programa de pequeña inversión aceptado"
 HOL_VOC.21.d: "Sri Lanka ha aceptado nuestro Programa de Pequeñas Inversiones. Este primer paso consolidará la influencia neerlandesa y fortalecerá progresivamente su sector agrícola."
 HOL_VOC.21.a: "Un buen comienzo."
 HOL_VOC.22.t: "Programa de Media Inversión aceptado"
 HOL_VOC.22.d: "Sri Lanka ha aceptado nuestro Programa de Media Inversión . Este mayor compromiso impulsará significativamente su producción agrícola y ampliará la influencia neerlandesa."
 HOL_VOC.22.a: "Excelente progreso."
 HOL_VOC.23.t: "Programa de inversión Pesada aceptado"
 HOL_VOC.23.d: "Sri Lanka ha adoptado nuestro Programa de Inversión Pesada, comprometiéndose a una transformación profunda de su sector agrícola. Esto marca un hito en la influencia y colaboración neerlandesa en la región."
 HOL_VOC.23.a: "Esto producirá grandes recompensas."
 HOL_VOC.24.t: "Sri Lanka rechaza la oferta de inversión"
 HOL_VOC.24.d: "Sri Lanka ha rechazado nuestra oferta de inversión, perdiendo así la oportunidad de fortalecer su sector agrícola. Sin embargo, aún podemos buscar inversiones unilateralmente para consolidar nuestra influencia."
 HOL_VOC.24.a: "Es una lástima, pero encontraremos otra manera."
 HOL_VOC.25.t: "Expansión neerlandesa del puerto de Colombo"
 HOL_VOC.25.d: "Los Países Bajos han realizado importantes inversiones para ampliar y modernizar el puerto de Colombo, a la vez que han mejorado su infraestructura de seguridad. Se espera que este desarrollo impulse la capacidad económica y las operaciones marítimas de Sri Lanka. Sin embargo, la presencia neerlandesa ha crecido considerablemente, lo que genera preocupaciones sobre su influencia sobre uno de los activos más estratégicos de Sri Lanka."
 HOL_VOC.25.a: "Esto es una bendición y un desafío al mismo tiempo."
 HOL_VOC.26.t: "Los neerlandeses exigen derechos exclusivos sobre Sri Lanka"
 HOL_VOC.26.d: "Los Países Bajos han lanzado un ultimátum severo: concederles derechos exclusivos para gobernar Sri Lanka, renunciando así a la soberanía nacional, o asumir las consecuencias. Esta decisión determinará el futuro de la independencia de Sri Lanka."
 HOL_VOC.26.a: "No tenemos otra opción que someternos."
 HOL_VOC.26.b: "¡Nos negamos a ceder!"
 HOL_VOC.27.t: "Sri Lanka rechaza las exigencias neerlandesas"
 HOL_VOC.27.d: "Sri Lanka ha rechazado nuestro ultimátum, desafiando las exigencias neerlandesas de derechos exclusivos sobre la nación. Esto nos deja sin otra opción que afirmar nuestro dominio por la fuerza."
 HOL_VOC.27.a: "La guerra es inevitable."
 HOL_VOC.28.t: "Sri Lanka acepta las demandas neerlandesas"
 HOL_VOC.28.d: "Sri Lanka ha cedido ante nuestro ultimátum, otorgando a los Países Bajos derechos exclusivos para gobernar la nación. Esta anexión pacífica fortalece la influencia neerlandesa en la región y marca una victoria histórica para VOC."
 HOL_VOC.28.a: "Sri Lanka es ahora parte del legado de VOC."
 HOL_VOC.29.t: "Asistencia neerlandesa en la lucha contra el VIH"
 HOL_VOC.29.d: "Los Países Bajos han dado un paso al frente para ayudar a Sudáfrica a combatir la epidemia del VIH. Con su experiencia y recursos avanzados en atención médica, los neerlandeses han brindado la esperanza y el apoyo que tanto necesitan nuestros ciudadanos. Este acto de buena voluntad no sólo ha reforzado nuestra lucha contra la epidemia, sino que también ha generado una amplia admiración por los neerlandeses entre nuestra población."
 HOL_VOC.29.a: "Esta alianza es una bendición para nuestro pueblo pero un riesgo para el gobierno."
 HOL_VOC.30.t: "Los neerlandeses solicitan una base naval en el Cabo"
 HOL_VOC.30.d: "Los Países Bajos han propuesto establecer una base naval en Cabo Verde, citando su importancia estratégica como centro de reabastecimiento para Asia. A cambio, los neerlandeses han ofrecido importantes inversiones en la infraestructura portuaria de Sudáfrica, mejorando así la capacidad marítima del país. ¿Deberíamos aceptar esta propuesta?"
 HOL_VOC.30.a: "Aceptar la propuesta y construye una asociación."
 HOL_VOC.30.b: "Rechazar la propuesta y mantener la plena soberanía."
 HOL_VOC.31.t: "Sudáfrica acepta propuesta de base naval"
 HOL_VOC.31.d: "Sudáfrica ha acordado permitir que los Países Bajos establezcan una base naval en Cabo Verde. Este acuerdo fortalece el acceso neerlandés a rutas comerciales cruciales y representa un paso significativo en la colaboración con Sudáfrica."
 HOL_VOC.31.a: "¡Un logro vital para VOC!"
 HOL_VOC.32.t: "Sudáfrica rechaza propuesta de base naval"
 HOL_VOC.32.d: "Sudáfrica ha rechazado nuestra propuesta de establecer una base naval en El Cabo, alegando preocupaciones sobre la soberanía y la autonomía estratégica. Esto supone un revés para las ambiciones neerlandesas en la región."
 HOL_VOC.32.a: "Es una lástima, pero debemos seguir adelante."
 HOL_VOC.33.t: "Los neerlandeses exigen derechos exclusivos sobre Sudáfrica"
 HOL_VOC.33.d: "Los Países Bajos han lanzado un ultimátum severo: concederles derechos exclusivos para gobernar Sudáfrica, renunciando así a la soberanía nacional, o asumir las consecuencias. Esta decisión determinará el futuro de la independencia de Sudáfrica."
 HOL_VOC.33.a: "No tenemos otra opción que someternos."
 HOL_VOC.33.b: "¡Nos negamos a ceder!"
 HOL_VOC.34.t: "Sudáfrica rechaza las demandas holandesas"
 HOL_VOC.34.d: "Sudáfrica ha rechazado nuestro ultimátum, desafiando las exigencias holandesas de derechos exclusivos sobre la nación. Esto nos deja sin otra opción que afirmar nuestro dominio por la fuerza."
 HOL_VOC.34.a: "La guerra es inevitable."
 HOL_VOC.35.t: "Sudáfrica acepta las demandas holandesas"
 HOL_VOC.35.d: "Sudáfrica ha cedido ante nuestro ultimátum, otorgando a los Países Bajos derechos exclusivos para gobernar la nación. Esta anexión pacífica fortalece la influencia neerlandesa en la región y marca una victoria histórica para VOC."
 HOL_VOC.35.a: "Sudáfrica es ahora parte del legado de VOC."
 HOL_VOC.36.t: "El futuro de Indonesia"
 HOL_VOC.36.d: "Ha llegado el momento de tomar una decisión crítica con respecto a Indonesia. ¿Deberíamos declarar la guerra y reclamar por la fuerza nuestra histórica Colonia de la Corona, o extender nuestras operaciones encubiertas por otro año, aceptando sanciones temporales porque no podemos volver a usar el mismo recurso?"
 HOL_VOC.36.a: "¡Declarar la guerra y recuperar Indonesia!"
 HOL_VOC.36.b: "Retrasar operaciones por un año más."
 HOL_VOC.39.t: "Países Bajos solicita acceso militar"
 HOL_VOC.39.d: "Los Países Bajos han solicitado acceso militar a territorio australiano, alegando razones estratégicas y la importancia de la cooperación regional. ¿Deberíamos aceptar su solicitud?"
 HOL_VOC.39.a: "Concédeles acceso militar."
 HOL_VOC.39.b: "Rechazar su petición."
 HOL_VOC.40.t: "Acceso militar concedido por Australia"
 HOL_VOC.40.d: "Australia ha acordado concedernos acceso militar, lo que supone un avance significativo en la cooperación regional y la eficiencia operativa."
 HOL_VOC.40.a: "Excelente. Preparemos nuestras fuerzas."
 HOL_VOC.41.t: "Australia niega el acceso militar"
 HOL_VOC.41.d: "Australia ha rechazado nuestra solicitud de acceso militar, alegando preocupaciones sobre la soberanía y la estabilidad regional."
 HOL_VOC.41.a: "Desafortunadamente, adaptaremos nuestra estrategia."
 HOL_VOC.42.t: "Preparativos para la invasión de Java completados"
 HOL_VOC.42.d: "Nuestros preparativos encubiertos para la invasión de Java han finalizado. Aguardamos el resultado de las labores de contrainteligencia de Indonesia para determinar si nuestras tropas siguen sin ser detectadas."
 HOL_VOC.42.a: "Proceder."
 HOL_VOC.43.t: "¡Fuerzas encubiertas detectadas!"
 HOL_VOC.43.d: "Nuestras operaciones encubiertas han sido descubiertas por las fuerzas indonesias, reduciendo a la mitad la efectividad de nuestras tropas y su capacidad operativa."
 HOL_VOC.43.a: "Un gran revés."
 HOL_VOC.44.t: "Fuerzas encubiertas no detectadas"
 HOL_VOC.44.d: "Nuestros preparativos encubiertos han pasado desapercibidos, y nuestras tropas permanecen con toda su fuerza, listas para establecer un punto de apoyo en Java."
 HOL_VOC.44.a: "¡Excelente!"
 HOL_VOC.45.t: "Solicitud neerlandesa de compra de Australia Occidental"
 HOL_VOC.45.d: "Los Países Bajos han presentado una solicitud formal para adquirir Australia Occidental, alegando su importancia estratégica para sus ambiciones globales. A cambio, ofrecen una compensación militar o industrial a Australia. ¿Cómo deberíamos responder?"
 HOL_VOC.45.a: "Aceptar con compensación militar."
 HOL_VOC.45.b: "Aceptar con compensación industrial."
 HOL_VOC.45.c: "Rechazar su oferta."
 HOL_VOC.46.t: "Australia acepta la propuesta"
 HOL_VOC.46.d: "Australia ha acordado vender Australia Occidental a los Países Bajos. Dependiendo de su decisión, les proporcionaremos la compensación prometida para mantener fuertes lazos diplomáticos."
 HOL_VOC.46.a: "Proceder con el acuerdo."
 HOL_VOC.47.t: "Australia rechaza la propuesta"
 HOL_VOC.47.d: "Australia ha rechazado nuestra oferta de compra de Australia Occidental. Si bien es decepcionante, debemos ajustar nuestra estrategia en consecuencia."
 HOL_VOC.47.a: "Es una lástima, pero seguiremos adelante."
 HOL_VOC.48.t: "Programa de inversión propuesto por los neerlandeses"
 HOL_VOC.48.d: "Los Países Bajos han propuesto un importante programa de inversión para desarrollar infraestructura que conecte Australia Occidental y Oriental. Este programa busca fortalecer los lazos económicos, mejorar la conectividad regional y fomentar la prosperidad mutua. ¿Debemos aceptar su oferta?"
 HOL_VOC.48.a: "Acepta el programa de inversión neerlandés."
 HOL_VOC.48.b: "Rechaza su propuesta."
 HOL_VOC.49.t: "Australia acepta el programa de inversión"
 HOL_VOC.49.d: "Australia ha aceptado nuestro ambicioso programa de inversión. Esta iniciativa mejorará la infraestructura regional y consolidará la cooperación entre los Países Bajos y Australia, allanando el camino hacia un futuro próspero."
 HOL_VOC.49.a: "¡Excelente! ¡Fortalezcamos la alianza!"
 HOL_VOC.50.t: "Australia rechaza programa de inversión"
 HOL_VOC.50.d: "Australia ha rechazado nuestra propuesta de un programa de inversión para conectar el oeste con Australia Oriental. Este rechazo supone un revés para nuestros esfuerzos por fortalecer los lazos en la región."
 HOL_VOC.50.a: "Es una lástima, pero seguiremos adelante."
 HOL_VOC.51.t: "Ultimátum neerlandés a Malaca"
 HOL_VOC.51.d: "Los Países Bajos han lanzado un ultimátum exigiendo la rendición inmediata de Malaca. ¿Deberíamos aceptar sus condiciones y evitar el conflicto, o negarnos y prepararnos para la guerra?"
 HOL_VOC.51.a: "Acepta sus términos."
 HOL_VOC.51.b: "Negarse y mantenerse firme."
 HOL_VOC.52.t: "Malaca acepta el ultimátum neerlandés"
 HOL_VOC.52.d: "Malaca ha cedido a nuestras demandas, entregando su territorio a los Países Bajos sin resistencia. Esto supone una victoria significativa para las ambiciones neerlandesas en la región."
 HOL_VOC.52.a: "Integrar Malaca en el dominio neerlandés."
 HOL_VOC.53.t: "Malaca rechaza el ultimátum neerlandés"
 HOL_VOC.53.d: "Malaca ha rechazado nuestro ultimátum, desafiando las exigencias neerlandesas de rendición. Esto nos deja sin otra opción que prepararnos para la guerra y hacer valer nuestras reivindicaciones."
 HOL_VOC.53.a: "Tomaremos Malaca por la fuerza."
 HOL_VOC.54.t: "Ultimátum neerlandés a §Y[SIN.GetNameWithFlag]§!"
 HOL_VOC.54.d: "Los Países Bajos han lanzado un ultimátum exigiendo la rendición inmediata de Singapur. ¿Deberíamos aceptar sus condiciones o prepararnos para la guerra?"
 HOL_VOC.54.a: "Acepta sus términos."
 HOL_VOC.54.b: "Negarse y mantenerse firme."
 HOL_VOC.55.t: "§Y[SIN.GetNameWithFlag]§! acepta el ultimátum neerlandés"
 HOL_VOC.55.d: "§Y[SIN.GetNameWithFlag]§! ha cedido ante nuestras demandas, entregando su territorio sin resistencia. Esto supone una victoria significativa para las ambiciones neerlandesas."
 HOL_VOC.55.a: "Integrar §Y[SIN.GetNameWithFlag]§! a nuestro dominio."
 HOL_VOC.56.t: "§Y[SIN.GetNameWithFlag]§! rechaza el ultimátum neerlandés"
 HOL_VOC.56.d: "§Y[SIN.GetNameWithFlag]§! ha rechazado nuestro ultimátum, desafiando las exigencias neerlandesas. Esto nos deja sin otra opción que prepararnos para la guerra."
 HOL_VOC.56.a: "Tomaremos Singapur por la fuerza."
 HOL_VOC.57.t: "Ultimátum neerlandés a §Y[BRU.GetNameWithFlag]§!"
 HOL_VOC.57.d: "§Y[HOL.GetNameWithFlag]§! ha lanzado un ultimátum exigiendo la rendición inmediata de Brunéi. ¿Deberíamos aceptar sus condiciones o prepararnos para la guerra?"
 HOL_VOC.57.a: "Acepta sus términos."
 HOL_VOC.57.b: "Negarse y mantenerse firme."
 HOL_VOC.58.t: "§Y[BRU.GetNameWithFlag]§! acepta el ultimátum neerlandés"
 HOL_VOC.58.d: "§Y[BRU.GetNameWithFlag]§! ha cedido ante nuestras demandas, entregando su territorio sin resistencia. Esto supone una victoria significativa para las ambiciones neerlandesas."
 HOL_VOC.58.a: "Integrar §Y[BRU.GetNameWithFlag]§! a nuestro dominio."
 HOL_VOC.59.t: "§Y[BRU.GetNameWithFlag]§! rechaza el ultimátum neerlandés"
 HOL_VOC.59.d: "§Y[BRU.GetNameWithFlag]§! ha rechazado nuestro ultimátum, desafiando las exigencias neerlandesas. Esto nos deja sin otra opción que prepararnos para la guerra."
 HOL_VOC.59.a: "Tomaremos §Y[BRU.GetNameWithFlag]§! por la fuerza."
 HOL_VOC.60.t: "Se detectan preparativos neerlandeses para la guerra"
 HOL_VOC.60.d: "Los informes de inteligencia confirman que los Países Bajos están movilizando sus fuerzas para reclamar territorios que consideran parte de su legado histórico. Es necesario tomar medidas inmediatas para prepararse ante su agresión."
 HOL_VOC.60.a: "Preparémonos para la amenaza neerlandesa."
 HOL_VOC.61.t: "Intensificación de los preparativos defensivos"
 HOL_VOC.61.d: "Los Países Bajos han intensificado sus preparativos militares, lo que aumenta la probabilidad de una invasión. Para contrarrestar esta amenaza, debemos coordinarnos con otras naciones en riesgo y establecer acuerdos de defensa mutua. Esto nos permitirá recurrir unos a otros como aliados en caso de un ataque neerlandés."
 HOL_VOC.61.a: "Fortalecer nuestras defensas y coordinar alianzas."
 HOL_VOC.62.t: "Solicitar ayuda contra la agresión neerlandesa"
 HOL_VOC.62.d: "Los Países Bajos han lanzado un ataque contra nosotros, amenazando nuestra soberanía. Podemos instar a nuestros aliados a que cumplan sus compromisos y se unan a la lucha para repeler la invasión neerlandesa."
 HOL_VOC.62.a: "Pidamos ayuda a nuestros aliados."
 HOL_VOC.62.b: "Nos enfrentaremos solos a ellos."
 HOL_VOC.63.t: "[ROOT.GetNameWithFlag] solicita asistencia"
 HOL_VOC.63.d: "§Y[ROOT.GetNameWithFlag]§! ha sido atacado por el §R[HOL.GetNameWithFlag]§! y solicita nuestra ayuda para repeler la invasión. ¿Cumpliremos nuestro compromiso y nos uniremos a la lucha?"
 HOL_VOC.63.a: "Unirse a la guerra y ayudar a nuestro aliado."
 HOL_VOC.63.b: "Negarse a intervenir."
 HOL_VOC.64.t: "Propuesta neerlandesa: Corredor comercial transaustraliano"
 HOL_VOC.64.d: "El gobierno neerlandés ha propuesto formalmente la construcción de un corredor comercial y de infraestructura que una Australia Occidental administrada por los Países Bajos con las regiones orientales del continente australiano. El plan incluye el desarrollo de centros logísticos, redes ferroviarias y de carreteras y el establecimiento de zonas económicas gestionadas por los Países Bajos. Si bien el corredor promete beneficios económicos a largo plazo, plantea interrogantes sobre la soberanía, la gobernanza y el equilibrio de influencia en todo el continente."
 HOL_VOC.64.a: "Aprobar el corredor, el desarrollo económico es lo primero"
 HOL_VOC.64.b: "Rechacemos el plan, no podemos ceder terreno estratégico"
 HOL_VOC.65.t: "Australia acepta la propuesta de corredor comercial"
 HOL_VOC.65.d: "El gobierno australiano ha aprobado nuestra propuesta de construir un corredor comercial transcontinental que una la Australia Occidental Neerlandesa con los centros industriales y de población del este. Próximamente comenzarán las obras de infraestructura compartida, zonas económicas y centros logísticos. Esto marca un paso histórico hacia la integración económica regional y la influencia estratégica de los Países Bajos en el Indo-pacífico."
 HOL_VOC.65.a: "Un corredor digno del legado de VOC."
 HOL_VOC.66.t: "Australia rechaza la propuesta de corredor comercial"
 HOL_VOC.66.d: "El gobierno australiano ha rechazado nuestra oferta de construir conjuntamente un corredor comercial transcontinental a través de su territorio. Se citaron como principales motivos las preocupaciones sobre la soberanía estratégica y la influencia extranjera. Si bien la propuesta habría beneficiado económicamente a ambas partes, las preocupaciones políticas internas han prevalecido, por ahora."
 HOL_VOC.66.a: "Un revés, pero no el final."
 HOL_VOC.67.t: "Los Países Bajos apoyan la autonomía afrikáner"
 HOL_VOC.67.d: "En una medida que seguramente provocará tensiones internas, el gobierno neerlandés ha emitido una declaración formal apoyando la autonomía cultural y económica de la comunidad afrikáner en Sudáfrica. Instituciones neerlandesas han anunciado vínculos más estrechos con organizaciones civiles afrikáner, citando vínculos históricos y herencia compartida. Aunque se presenta como un apoyo cultural, la medida ha generado alarma dentro del gobierno sudafricano, con temores de interferencia extranjera y posibles disturbios."
 HOL_VOC.67.a: "Esta es una preocupación diplomática seria."
 HOL_VOC.68.t: "Respaldo neerlandés a los partidos alineados con los bóers"
 HOL_VOC.68.d: "Los informes han confirmado que el gobierno neerlandés está ofreciendo apoyo no oficial a los movimientos políticos alineados con los bóers dentro de Sudáfrica. Los canales financieros, las plataformas de ONG y las instituciones culturales parecen estar canalizando su influencia hacia grupos que abogan por una mayor autonomía para la comunidad afrikáner. Esta interferencia podría tener graves ramificaciones para la unidad nacional y la seguridad interna."
 HOL_VOC.68.a: "Esta es una injerencia extranjera inaceptable."
 HOL_VOC.69.t: "Inversión neerlandesa en empresas mineras afrikáneres"
 HOL_VOC.69.d: "El gobierno neerlandés ha realizado una importante inversión financiera en operaciones mineras de propiedad afrikáner en Sudáfrica. La medida forma parte de una campaña más amplia para profundizar los lazos económicos con la comunidad afrikáner, proporcionándole capital y apoyo logístico para impulsar la producción. Si bien esto resulta económicamente beneficioso para algunos, plantea nuevas preocupaciones sobre la influencia externa sobre los recursos naturales de Sudáfrica."
 HOL_VOC.69.a: "Está claro que están tomando partido."
 HOL_VOC.70.t: "Inversión neerlandesa en la industria de semiconductores"
 HOL_VOC.70.d: "Los Países Bajos han anunciado una inversión estratégica en el sector de semiconductores de Taiwán. En colaboración con importantes empresas tecnológicas neerlandesa, se construirán nuevas oficinas conjuntas e instalaciones de investigación para impulsar el desarrollo de chips de nueva generación. Este acuerdo profundiza la cooperación bilateral y fortalece el papel de Taiwán como potencia mundial en semiconductores."
 HOL_VOC.70.a: "Esto consolida el lugar de Taiwán en la era digital."
 HOL_VOC.71.t: "Propuesta neerlandesa: Alianza tecnológica ASML-TSMC"
 HOL_VOC.71.d: "Los Países Bajos han propuesto formalmente la creación de un grupo conjunto de intercambio de tecnología entre ASML y TSMC. Esta alianza profundizaría la colaboración en I+D, coordinaría la innovación en litografía y chips, y establecería un bloque tecnológico-industrial semiformal. ¿Apoyará Taiwán la iniciativa?"
 HOL_VOC.71.a: "Aprobar la alianza tecnológica, nuestro futuro es digital"
 HOL_VOC.71.b: "Rechazamos, debemos mantener la independencia tecnológica"
 HOL_VOC.72.t: "Taiwán acepta la asociación ASML-TSMC"
 HOL_VOC.72.d: "Taiwán ha aceptado la propuesta neerlandesa de crear un grupo conjunto de intercambio de tecnología. Con ASML y TSMC como núcleo, la alianza sienta las bases para una innovación coordinada y un liderazgo en investigación de semiconductores en Europa y Asia."
 HOL_VOC.72.a: "Una alianza industrial para la próxima era."
 HOL_VOC.73.t: "Taiwán rechaza propuesta de compartir tecnología"
 HOL_VOC.73.d: "Taiwán ha rechazado la propuesta de una alianza tecnológica conjunta entre ASML y TSMC. Si bien la vía diplomática permanece abierta, Taipéi ha optado por mantener plena independencia en su estrategia de semiconductores, al menos por ahora."
 HOL_VOC.73.a: "Un resultado decepcionante."
 HOL_VOC.74.t: "Países Bajos asume el control de las exportaciones de semiconductores"
 HOL_VOC.74.d: "En una medida estratégica de gran alcance, el gobierno neerlandés ha promulgado nuevas leyes que otorgan autoridad de control de exportaciones a todas las tecnologías avanzadas de semiconductores y sistemas de fotolitografía. Con ASML como la joya de la corona de esta decisión, los Países Bajos ahora ocupan una posición dominante en la cadena de suministro global de chips, con el poder de aprobar, restringir o bloquear las exportaciones de tecnología según el interés nacional y la alineación diplomática."
 HOL_VOC.74.a: "Deberíamos preparar medidas contra los neerlandeses."
 HOL_VOC.75.t: "Expansión financiera neerlandesa en la India"
 HOL_VOC.75.d: "Los Países Bajos han ampliado significativamente su presencia financiera en la India, abriendo nuevos bancos afiliados a  Países Bajos y oficinas corporativas en las principales ciudades. Respaldada por un esfuerzo coordinado que involucra a instituciones estatales neerlandesas y empresas multinacionales, esta estrategia apunta a profundizar la inversión bilateral, influir en los mercados financieros y aumentar el apalancamiento económico dentro de la economía de rápido crecimiento de la India. Si bien no es una maniobra política abierta, cambia sutilmente la dinámica económica de la región."
 HOL_VOC.75.a: "El capital extranjero siempre tiene influencia..."
 HOL_VOC.76.t: "Inversión neerlandesas en la infraestructura portuaria de Gujarat"
 HOL_VOC.76.d: "El gobierno neerlandés , a través de una combinación de empresas marítimas respaldadas por el Estado y canales financieros, ha invertido en la modernización de la infraestructura portuaria a lo largo de la costa de Gujarat. Aunque formalmente se presentó como una iniciativa de facilitación del comercio, el establecimiento de oficinas y muelles neerlandeses ha suscitado inquietudes sobre la influencia extranjera a largo plazo en una región crítica del comercio nacional. La medida es diplomáticamente delicada, pero económicamente significativa."
 HOL_VOC.76.a: "Seguiremos de cerca su influencia."
 HOL_WIC.01.t: "Trazando el camino para WIC"
 HOL_WIC.01.d: "Mientras nos preparamos para recuperar los territorios que una vez estuvieron controlados por la Compañía de las Indias Occidentales, debemos decidir cuál será nuestro enfoque. Una estrategia diplomática y económica podría conducir a una integración pacífica, fortaleciendo nuestra influencia a través del poder blando. Como alternativa, un enfoque militar podría ofrecer resultados rápidos y decisivos, aunque con el riesgo de generar resistencia y un conflicto prolongado."
 HOL_WIC.01.a: "Seguir un camino diplomático y económico"
 HOL_WIC.01.b: "Adoptar una estrategia militar"
 HOL_WIC.02.t: "Adquisición de deuda neerlandesa"
 HOL_WIC.02.d: "Los Países Bajos han comprado una parte importante de nuestra deuda nacional, poniendo efectivamente nuestra economía bajo su influencia. Esta medida ha proporcionado cierto alivio inmediato a nuestra crisis financiera, pero también significa que los holandeses ahora tienen una influencia considerable sobre nuestras políticas e industrias clave."
 HOL_WIC.02.a: "No tenemos otra opción que someternos al control financiero neerlandés."
 HOL_WIC.03.t: "Ultimátum neerlandés a Senegal"
 HOL_WIC.03.d: "Los Países Bajos han emitido un ultimátum exigiendo la transferencia del estado de Senegal Central, que incluye la histórica isla de Goéree. ¿Accederá Senegal a la demanda, ofrecerá una alternativa o se negará rotundamente?"
 HOL_WIC.03.a: "Cumpliremos y transferiremos Senegal Central."
 HOL_WIC.03.b: "Ofrecer en su lugar Senegal Norte."
 HOL_WIC.03.c: "Nos negamos a inclinarnos ante la agresión neerlandesa."
 HOL_WIC.04.t: "Territorio asegurado"
 HOL_WIC.04.d: "Senegal aceptó nuestro ultimátum y transfirió el estado de Senegal Central al control neerlandés. Esto marca un paso más en la recuperación del legado de la Compañía de las Indias Occidentales."
 HOL_WIC.04.a: "Una victoria para Países Bajos."
 HOL_WIC.05.t: "Contraoferta de Senegal"
 HOL_WIC.05.d: "Senegal se ha negado a transferir el estado de Senegal Central, pero ha ofrecido Senegal Norte como alternativa. ¿Deberíamos aceptar esta contraoferta o insistir en la demanda original?"
 HOL_WIC.05.a: "Aceptar la contraoferta."
 HOL_WIC.05.b: "Rechazar la contraoferta y exigir el cumplimiento."
 HOL_WIC.06.t: "Ultimátum rechazado"
 HOL_WIC.06.d: "Senegal se ha negado a cumplir nuestro ultimátum. Ahora debemos prepararnos para la guerra y reclamar lo que nos pertenece por derecho."
 HOL_WIC.06.a: "La guerra es inevitable."
 HOL_WIC.07.t: "Ultimátum final a Senegal"
 HOL_WIC.07.d: "Senegal ha rechazado nuestra contraoferta. Les damos una última oportunidad para que entreguen Senegal Norte o responderemos con la fuerza militar."
 HOL_WIC.07.a: "Entregar Senegal Norte."
 HOL_WIC.07.b: "Nos defenderemos de la agresión neerlandesa."
 HOL_WIC.08.t: "Ultimátum neerlandés: Transferencia del territorio de la Costa Dorada"
 HOL_WIC.08.d: "Los Países Bajos han lanzado un ultimátum exigiendo la transferencia del territorio de la Costa de Oro a su control. Citan su presencia histórica en la región bajo la Compañía de las Indias Occidentales, incluida la operación de puestos comerciales clave como el Castillo de Elmina. Si bien el cumplimiento puede evitar conflictos, socavaría la soberanía de Ghana y desestabilizaría la región."
 HOL_WIC.08.a: "Cumpliremos y transferiremos Costa Dorada."
 HOL_WIC.08.b: "Nos negamos a ceder ante las exigencias neerlandesas."
 HOL_WIC.09.t: "Territorio de la Costa Dorada asegurado"
 HOL_WIC.09.d: "El gobierno de Ghana ha acordado transferir el territorio de la Costa de Oro, incluido el estratégico Castillo de Elmina, al control neerlandés. Esto marca un paso importante en la restauración del legado de la Compañía de las Indias Occidentales y el fortalecimiento de nuestra presencia en África Occidental."
 HOL_WIC.09.a: "A victory for the Netherlands and the WIC."
 HOL_WIC.10.t: "Ghana rechaza el ultimátum neerlandés"
 HOL_WIC.10.d: "El gobierno ghanés ha rechazado nuestro ultimátum para transferir el territorio de la Costa de Oro. Su desafío no nos deja otra opción que prepararnos para una acción militar y reclamar lo que consideramos legítimamente nuestro, restaurando la influencia neerlandesa en la región."
 HOL_WIC.10.a: "La guerra será la única respuesta."
 HOL_WIC.11.t: "Ultimátum neerlandés: Transferencia de la provincia de Luanda"
 HOL_WIC.11.d: "Los Países Bajos han emitido un ultimátum exigiendo la transferencia de la provincia de Luanda al control neerlandés. Reclaman este territorio como parte de su histórico imperio marítimo, citando la participación de la Compañía de las Indias Occidentales en la región. Si bien esto evitaría conflictos, podría desestabilizar política y económicamente a Angola."
 HOL_WIC.11.a: "Cumpliremos y transferiremos la provincia de Luanda al control neerlandés."
 HOL_WIC.11.b: "Nos negamos a someternos a las exigencias neerlandesas."
 HOL_WIC.12.t: "Angola acepta el ultimátum neerlandés"
 HOL_WIC.12.d: "El gobierno angoleño ha acordado transferir la provincia de Luanda al control neerlandés. Esta adquisición estratégica restaura una parte clave del legado marítimo neerlandés en el Atlántico y fortalece nuestra posición en la región."
 HOL_WIC.12.a: "Another step toward restoring the WIC."
 HOL_WIC.13.t: "Angola rechaza el ultimátum neerlandés"
 HOL_WIC.13.d: "El gobierno angoleño ha rechazado nuestro ultimátum para transferir la provincia de Luanda. Su desafío no nos deja otra opción que prepararnos para una acción militar y reclamar lo que consideramos legítimamente nuestro."
 HOL_WIC.13.a: "Debemos afirmar nuestro dominio mediante la fuerza."
 HOL_WIC.14.t: "Ultimátum neerlandés: Traslado de Santa Elena"
 HOL_WIC.14.d: "Los Países Bajos han lanzado un ultimátum exigiendo la transferencia de Santa Elena a su control. Los neerlandeses justifican esta reclamación basándose en la conexión histórica de la isla con su imperio marítimo y su importancia estratégica en la red comercial atlántica. El cumplimiento evitaría conflictos, pero podría comprometer los intereses británicos en la región."
 HOL_WIC.14.a: "Cumpliremos y transferiremos Santa Elena al control neerlandés."
 HOL_WIC.14.b: "Nos negamos a ceder ante las exigencias neerlandesas."
 HOL_WIC.15.t: "Santa Elena asegurada"
 HOL_WIC.15.d: "El gobierno británico ha acordado transferir Santa Elena al control neerlandés. Esta adquisición restaura una parte vital del legado marítimo de los Países Bajos y refuerza nuestro dominio sobre las rutas comerciales del Atlántico."
 HOL_WIC.15.a: "A major victory for the Netherlands and the WIC."
 HOL_WIC.16.t: "Inglaterra rechaza el ultimátum neerlandés"
 HOL_WIC.16.d: "El gobierno británico ha rechazado nuestro ultimátum para transferir Santa Elena. Su decisión no nos deja otra opción que prepararnos para una acción militar y recuperar esta isla crucial."
 HOL_WIC.16.a: "Debemos prepararnos para la guerra."
 HOL_WIC.17.t: "Los neerlandeses exigen la devolución de San Juan Bautista"
 HOL_WIC.17.d: "En un movimiento inesperado, Países Bajos ha emitido un ultimátum formal exigiendo la transferencia de Puerto Rico, históricamente conocido como San Juan Bautista. Reclaman la isla como un paso necesario para restaurar el legado marítimo de la Compañía de las Indias Occidentales y restablecer su dominio en el Caribe. Aunque los neerlandeses citan sus ambiciones del siglo XVII y su necesidad estratégica, el cumplimiento marcaría una importante concesión geopolítica para Estados Unidos."
 HOL_WIC.17.a: "Cederemos Puerto Rico a los neerlandeses."
 HOL_WIC.17.b: "Nunca entregaremos suelo estadounidense a potencias extranjeras."
 HOL_WIC.18.t: "San Juan Bautista regresa al control neerlandés"
 HOL_WIC.18.d: "Estados Unidos ha acordado ceder Puerto Rico al control neerlandés. Esta histórica recuperación de San Juan Bautista restablece un vínculo vital en el Caribe, consolidando nuestras ambiciones marítimas y honrando el legado de la Compañía de las Indias Occidentales."
 HOL_WIC.18.a: "Un día glorioso para la influencia neerlandesa."
 HOL_WIC.19.t: "Los estadounidenses rechazan el ultimátum neerlandés"
 HOL_WIC.19.d: "Estados Unidos ha rechazado rotundamente nuestro ultimátum de ceder Puerto Rico. Su desafío socava nuestros legítimos derechos sobre el Caribe, y ahora debemos prepararnos para la guerra y asegurar San Juan Bautista por la fuerza."
 HOL_WIC.19.a: "¡Lo tomaremos por la fuerza! ¡El Caribe será nuestro!"
 HOL_WIC.20.t: "Los neerlandeses reclaman las Antillas Británicas"
 HOL_WIC.20.d: "Los Países Bajos han emitido un ultimátum formal exigiendo la transferencia de las Antillas Británicas. Afirman que las islas son parte integral de sus ambiciones históricas bajo la Compañía de las Indias Occidentales, citando su valor estratégico en el Caribe. Una negativa podría desencadenar un conflicto en la región."
 HOL_WIC.20.a: "Transferiremos las Antillas Británicas al control neerlandés."
 HOL_WIC.20.b: "Nos negamos a entregar territorios británicos."
 HOL_WIC.21.t: "Antillas Británicas transferidas"
 HOL_WIC.21.d: "El gobierno británico ha accedido a nuestras demandas, cediendo las Antillas Británicas al control neerlandés. Este éxito marca un paso más hacia la restauración de la influencia de la Compañía de las Indias Occidentales en el Caribe."
 HOL_WIC.21.a: "El Caribe vuelve a ser neerlandés."
 HOL_WIC.22.t: "Los británicos rechazan el ultimátum neerlandés"
 HOL_WIC.22.d: "Los británicos se han negado a cedernos las Antillas Británicas. Su desafío no puede quedar sin respuesta, y debemos prepararnos para tomar estas islas vitales por la fuerza."
 HOL_WIC.22.a: "Recuperaremos lo que es nuestro a través de la guerra."
 HOL_WIC.23.t: "Los neerlandeses exigen el control de Trinidad"
 HOL_WIC.23.d: "Los Países Bajos han emitido un ultimátum formal exigiendo la transferencia de Trinidad al control neerlandés. Los neerlandeses citan sus ambiciones históricas bajo la Compañía de las Indias Occidentales, cuando la isla fue concebida brevemente como 'Nueva Walcheren' a principios del siglo XVII. La ubicación estratégica de la isla en el Mar Caribe la hace invaluable para el dominio marítimo y las rutas comerciales."
 HOL_WIC.23.a: "Cederemos Trinidad a los neerlandeses."
 HOL_WIC.23.b: "Nos negamos a ceder ante las exigencias neerlandesas."
 HOL_WIC.24.t: "Trinidad regresó al control neerlandés"
 HOL_WIC.24.d: "El gobierno de Trinidad aceptó nuestro ultimátum y transfirió el control de la isla. Esta adquisición vital fortalece nuestra influencia en el Caribe y restablece el dominio neerlandés en la región, haciendo realidad la visión de Nueva Walcheren."
 HOL_WIC.24.a: "Un paso crítico para la Compañía de las Indias Occidentales."
 HOL_WIC.25.t: "Trinidad rechaza el ultimátum neerlandés"
 HOL_WIC.25.d: "El gobierno de Trinidad se ha negado a cumplir con nuestras demandas sobre la isla. Su desafío no nos deja otra opción que prepararnos para la guerra y recuperar este territorio estratégicamente vital."
 HOL_WIC.25.a: "¡Preparen las fuerzas para la guerra!"
 HOL_WIC.26.t: "Los neerlandeses exigen la devolución de Surinam"
 HOL_WIC.26.d: "Los Países Bajos han emitido un ultimátum formal exigiendo el retorno de Surinam a su control. Surinam, antiguamente una colonia vital bajo el dominio neerlandés, se considera que su posición estratégica y sus abundantes recursos son clave para revitalizar la influencia de la Compañía de las Indias Occidentales. Su cumplimiento evitaría conflictos, pero supondría una pérdida de soberanía."
 HOL_WIC.26.a: "Cederemos Surinam a los neerlandeses."
 HOL_WIC.26.b: "Nos negamos a someternos a las exigencias neerlandesas."
 HOL_WIC.27.t: "Surinam volvió al control neerlandés"
 HOL_WIC.27.d: "El gobierno de Surinam aceptó nuestro ultimátum y transfirió el control de su territorio. Esta adquisición pacífica consolida un vínculo vital en Sudamérica, proporcionando recursos y posicionamiento estratégico para impulsar las ambiciones neerlandesas."
 HOL_WIC.27.a: "¡Otro triunfo para el WIC!"
 HOL_WIC.28.t: "Surinam rechaza el ultimátum neerlandés"
 HOL_WIC.28.d: "El gobierno de Surinam se ha negado a cumplir nuestras demandas. Su desafío no puede quedar impune, y debemos prepararnos para tomar el control de Surinam por la vía militar."
 HOL_WIC.28.a: "¡Prepárense para la guerra!"
 HOL_WIC.29.t: "Los neerlandeses exigen el control de Guyana"
 HOL_WIC.29.d: "Los Países Bajos han emitido un ultimátum formal exigiendo la transferencia de Guyana a su control. Históricamente parte de la Guayana Neerlandesa, el territorio posee abundantes recursos y valor estratégico. Los neerlandeses sostienen que recuperar Guyana es esencial para revivir las ambiciones de la Compañía de las Indias Occidentales y consolidar su dominio en América del Sur."
 HOL_WIC.29.a: "Transferiremos Guyana a los neerlandeses."
 HOL_WIC.29.b: "Nos negamos a someternos a las exigencias neerlandesas."
 HOL_WIC.30.t: "Guyana volvió al control neerlandés"
 HOL_WIC.30.d: "El gobierno de Guyana ha aceptado nuestras demandas y ha transferido el control de su territorio. Esta adquisición pacífica revitaliza la influencia neerlandesa en Sudamérica y cumple las ambiciones de la Compañía de las Indias Occidentales."
 HOL_WIC.30.a: "¡Un triunfo para los neerlandeses!"
 HOL_WIC.31.t: "Guyana rechaza el ultimátum neerlandés"
 HOL_WIC.31.d: "El gobierno de Guyana se ha negado a cumplir nuestro ultimátum. Su desafío no puede quedar sin respuesta, y debemos prepararnos para tomar el control del territorio por la vía militar."
 HOL_WIC.31.a: "Tomaremos Guyana por la fuerza."
 HOL_WIC.32.t: "Los neerlandeses exigen el control de la Guayana Francesa"
 HOL_WIC.32.d: "Los Países Bajos han emitido un ultimátum formal exigiendo la transferencia de la Guayana Francesa al control neerlandés. Históricamente parte de las ambiciones coloniales neerlandesas en las Américas, reclaman este territorio como un paso necesario hacia la restauración del dominio de la Compañía de las Indias Occidentales en la región. El cumplimiento evitará la guerra, pero corre el riesgo de socavar el prestigio y la soberanía de Francia."
 HOL_WIC.32.a: "Cederemos la Guayana Francesa a los neerlandeses."
 HOL_WIC.32.b: "Nos negamos a someternos a las exigencias neerlandesas."
 HOL_WIC.33.t: "La Guayana Francesa fue transferida al control neerlandés"
 HOL_WIC.33.d: "El gobierno francés ha aceptado nuestras demandas y ha transferido el control de la Guayana Francesa. Esta victoria devuelve un territorio crucial al control neerlandés, consolidando nuestra influencia en Sudamérica y cumpliendo las ambiciones de la Compañía de las Indias Occidentales."
 HOL_WIC.33.a: "¡Un gran éxito para las ambiciones neerlandesas!"
 HOL_WIC.34.t: "Francia rechaza el ultimátum neerlandés"
 HOL_WIC.34.d: "El gobierno francés ha rechazado rotundamente nuestro ultimátum de transferir la Guayana Francesa. Su desafío no puede quedar sin respuesta, y debemos prepararnos para la guerra para recuperar este territorio vital y afirmar nuestro dominio en las Américas."
 HOL_WIC.34.a: "¡Lo tomaremos por la fuerza!"
 HOL_WIC.35.t: "Los neerlandeses exigen el control del norte de Brasil"
 HOL_WIC.35.d: "Los Países Bajos han emitido un ultimátum formal exigiendo la transferencia de territorios en el norte de Brasil. Estas regiones estuvieron bajo control neerlandés durante el siglo XVII, cuando la Compañía de las Indias Occidentales estableció una colonia de corta duración en Pernambuco y áreas circundantes. Los neerlandeses ahora sostienen que recuperar estas tierras es esencial para revivir su influencia en América del Sur y asegurar recursos clave."
 HOL_WIC.35.a: "Transferiremos los territorios a los neerlandeses."
 HOL_WIC.35.b: "Rechazamos sus demandas. Brasil se mantendrá firme."
 HOL_WIC.36.t: "Brasil transfiere los Territorios del Norte"
 HOL_WIC.36.d: "El gobierno brasileño ha aceptado nuestras demandas y ha transferido el control de los territorios del norte. Esta importante adquisición restaura parte de nuestro legado colonial en Sudamérica y fortalece la presencia neerlandesa en la región."
 HOL_WIC.36.a: "¡Una gran victoria para la Compañía de las Indias Occidentales!"
 HOL_WIC.37.t: "Brasil rechaza el ultimátum neerlandés"
 HOL_WIC.37.d: "El gobierno brasileño ha rechazado nuestro ultimátum y rechazado nuestra reclamación sobre los territorios del norte. Su desafío no nos deja otra opción que prepararnos para una acción militar y recuperar estas regiones por la fuerza."
 HOL_WIC.37.a: "¡No nos negarán nada! ¡Prepárense para la guerra!"
 HOL_WIC.38.t: "Ultimátum neerlandés: Devolver los territorios neerlandeses-estadounidenses"
 HOL_WIC.38.d: "Los Países Bajos han emitido un ultimátum extraordinario exigiendo la transferencia de los antiguos territorios neerlandeses en la costa este, incluidas áreas que alguna vez pertenecieron a Nuevo Países Bajos. Reclaman esto como parte de su derecho histórico, citando el legado de Nueva Ámsterdam y la influencia neerlandesa en la fundación de estas regiones. Cumplir con esta medida se consideraría una gran concesión diplomática y podría quebrantar el orgullo y la soberanía estadounidenses."
 HOL_WIC.38.a: "Negociaremos y transferiremos los territorios."
 HOL_WIC.38.b: "¡Nunca entregaremos el suelo americano!"
 HOL_WIC.39.t: "Estados Unidos transfiere territorios neerlandeses-estadounidenses"
 HOL_WIC.39.d: "En un giro de acontecimientos sin precedentes, Estados Unidos acordó transferir el control de territorios clave a los Países Bajos. Esta victoria monumental restablece la influencia neerlandesa en las Américas y revive el espíritu histórico de Nueva Ámsterdam."
 HOL_WIC.39.a: "¡Un éxito histórico para la diplomacia neerlandesa!"
 HOL_WIC.40.t: "Estados Unidos rechaza el ultimátum neerlandés"
 HOL_WIC.40.d: "Estados Unidos ha rechazado rotundamente nuestras demandas de devolución de los territorios neerlandeses-estadounidenses. Su desafío no nos deja otra opción que prepararnos para la guerra y reclamar estas tierras por la fuerza. ¡El orgullo de Nueva Ámsterdam debe ser restaurado!"
 HOL_WIC.40.a: "¡Recuperaremos lo que es nuestro mediante la guerra!"
 HOL_NVU.1.t: "Solicitud de ayuda de los Países Bajos"
 HOL_NVU.1.d: "Los Países Bajos nos han solicitado ayuda en su guerra civil. Solicitan armas y equipo para apoyar su causa. ¿Deberíamos apoyar sus esfuerzos para asegurar la supervivencia del movimiento fascista?"
 HOL_NVU.1.a: "Envíen ayuda. ¡Su lucha es la nuestra!"
 HOL_NVU.1.b: "Rechacen la solicitud. Nuestros recursos se necesitan en otro lugar."
 HOL_NVU.2.t: "Ayuda recibida de nuestros aliados"
 HOL_NVU.2.d: "Nuestros aliados nos han enviado armas y suministros para apoyar nuestra lucha. Esta ayuda fortalecerá considerablemente nuestros esfuerzos en la guerra civil."
 HOL_NVU.2.a: "Su apoyo no será olvidado."
 HOL_NVU.3.t: "Solicitud de ayuda denegada"
 HOL_NVU.3.d: "Nuestra solicitud de ayuda ha sido denegada. Aunque decepcionante, esto no nos impedirá alcanzar la victoria en la guerra civil."
 HOL_NVU.3.a: "Seguimos luchando, con o sin su ayuda."
 HOL_NVU.4.t: "Reforma educativa completada"
 HOL_NVU.4.d: "Tras un año de transición, el nuevo sistema educativo está en pleno funcionamiento. La próxima generación se está formando con los valores de la lealtad, la disciplina y el orgullo, asegurando así el futuro de la nación."
 HOL_NVU.4.a: "¡Las reformas son un éxito rotundo!"
 HOL_NVU.5.t: "Ultimátum neerlandés: Unificación de Dietsland"
 HOL_NVU.5.d: "El gobierno neerlandés ha lanzado un ultimátum a Bélgica, exigiendo la cesión inmediata de Flandes para unificar Dietsland. Bélgica debe decidir ahora si acepta esta exigencia o afronta las consecuencias de su negativa."
 HOL_NVU.5.a: "Aceptar la demanda y transferir Flandes."
 HOL_NVU.5.b: "Rechazar el ultimátum."
 HOL_NVU.6.t: "Bélgica cede a las demandas neerlandesas"
 HOL_NVU.6.d: "Presionada por el ultimátum neerlandés, Bélgica ha accedido a transferir Flandes a los Países Bajos. Esto supone un paso significativo hacia la unificación de Dietsland."
 HOL_NVU.6.a: "¡Comienza la unificación de Dietsland!"
 HOL_NVU.7.t: "Bélgica rechaza el ultimátum neerlandés"
 HOL_NVU.7.d: "Bélgica ha rechazado rotundamente el ultimátum neerlandés de transferir Flandes, lo que pone en entredicho la visión de una Dietsland unificada. Los Países Bajos deben ahora prepararse para actuar y hacer valer su reclamación por la fuerza."
 HOL_NVU.7.a: "¡Reclamaremos toda Bélgica para Dietsland!"
 HOL_NVU.8.t: "Propuesta neerlandesa: Integración del ejército flamenco"
 HOL_NVU.8.d: "El gobierno neerlandés ha solicitado formalmente la incorporación de las unidades flamencas de nuestras fuerzas armadas a su estructura militar. Si bien es políticamente sensible, la propuesta se presenta como un paso hacia una mayor cooperación regional."
 HOL_NVU.8.a: "Aceptar la transferencia"
 HOL_NVU.8.b: "Rechazar la oferta"
 HOL_NVU.9.t: "Bélgica acepta el acuerdo de integración"
 HOL_NVU.9.d: "El gobierno belga ha acordado transferir sus unidades del ejército flamenco a nuestra estructura militar. Los protocolos de integración comenzarán de inmediato."
 HOL_NVU.9.a: "Excelente"
 HOL_NVU.10.t: "Bélgica rechaza la propuesta"
 HOL_NVU.10.d: "El gobierno belga rechazó nuestra propuesta de integrar elementos de su ejército flamenco. Sus líderes consideraron la oferta políticamente inaceptable."
 HOL_NVU.10.a: "Decepcionante"
 HOL_NVU.11.t: "Propuesta de los Países Bajos"
 HOL_NVU.11.d: "Los Países Bajos han propuesto la formación de una 'Hermandad Germánica de Naciones', un pacto de alineamiento militar y cultural entre nuestras naciones. Si bien es ideológicamente compatible, sus implicaciones a largo plazo deben sopesarse cuidadosamente."
 HOL_NVU.11.a: "Aceptar la propuesta"
 HOL_NVU.11.b: "Rechazar la idea"
 HOL_NVU.12.t: "Alemania acepta la Hermandad"
 HOL_NVU.12.d: "Alemania ha acordado formar una Hermandad Germánica de Naciones. Ha surgido un nuevo eje geopolítico en Europa."
 HOL_NVU.12.a: "El futuro es nuestro"
 HOL_NVU.13.t: "Alemania rechaza la Hermandad"
 HOL_NVU.13.d: "Berlín ha rechazado nuestra propuesta de forjar una Hermandad Germánica. La visión de la unidad debe posponerse, o incluso forzarse."
 HOL_NVU.13.a: "Vergonzoso"
 HOL_NVU.14.t: "Nace la Hermandad Germánica"
 HOL_NVU.14.d: "Tras exitosas negociaciones con los Países Bajos, se ha establecido formalmente la Hermandad Germánica de Naciones. Esta nueva alianza se basa en una identidad cultural compartida, la cooperación militar y la unidad ideológica. Alemania se sitúa ahora en el corazón de un nuevo eje norte."
 HOL_NVU.14.a: "Einigkeit macht stark"
 HOL_NVU.15.t: "Proyecto de Infraestructura Germánica"
 HOL_NVU.15.d: "Para profundizar la integración y mejorar la movilidad estratégica entre los miembros de la Hermandad Germánica, nos hemos comprometido a invertir en infraestructura crítica que vincule nuestras naciones. Las modernas redes ferroviarias y de carreteras unirán el corazón de nuestra alianza del norte más estrechamente que nunca."
 HOL_NVU.15.a: "Sentar las bases de la unidad"
 HOL_NVU.16.t: "Inversión en recursos en Renania"
 HOL_NVU.16.d: "En el marco de nuestra creciente cooperación con Alemania, ingenieros y planificadores industriales neerlandeses han lanzado una nueva iniciativa de desarrollo en Renania. Centrado en ampliar el acceso al acero y al aluminio, este proyecto impulsará la producción industrial de la región y asegurará materiales vitales para la causa germánica."
 HOL_NVU.16.a: "La fuerza a través de la industria"
 HOL_NVU.17.t: "Invitación a unirse a la Hermandad Germánica"
 HOL_NVU.17.d: "Los Países Bajos han invitado formalmente a Austria a unirse a la Hermandad Germánica de Naciones. Esta alianza promete objetivos estratégicos compartidos, unidad cultural y cooperación militar. ¿Aceptaremos su visión de un futuro germánico unido?"
 HOL_NVU.17.a: "Aceptemos su oferta"
 HOL_NVU.17.b: "Debemos declinar"
 HOL_NVU.18.t: "Austria acepta la Hermandad"
 HOL_NVU.18.d: "Austria ha aceptado nuestra invitación a unirse a la Hermandad Germánica. Otra orgullosa nación germánica nos acompaña en unidad y fuerza."
 HOL_NVU.18.a: "Bienvenido, Austria"
 HOL_NVU.19.t: "Austria rechaza la Hermandad"
 HOL_NVU.19.d: "Austria rechazó nuestra invitación a unirse a la Hermandad Germánica. Su negativa será recordada."
 HOL_NVU.19.a: "Se arrepentirán de esto"
 HOL_NVU.20.t: "Apoyo naval neerlandés"
 HOL_NVU.20.d: "Los Países Bajos han apoyado nuestras ambiciones navales enviando ayuda material e inversiones marítimas. Gracias a su experiencia, por fin se están sentando las bases de una flota austriaca."
 HOL_NVU.20.a: "El renacimiento de la marina austriaca"
 HOL_NVU.21.t: "Fortalecimiento de la Unión Germánica"
 HOL_NVU.21.d: "Para garantizar una cooperación duradera entre las naciones germánicas, los Países Bajos han impulsado nuevas políticas de integración, ofreciendo coordinación diplomática, planificación militar conjunta y apoyo económico. La Hermandad se está convirtiendo en una verdadera Unión."
 HOL_NVU.21.a: "La unión hace la fuerza"
 HOL_NVU.22.t: "Propuesta neerlandesa de unificación"
 HOL_NVU.22.d: "Los Países Bajos han propuesto la unificación total de los pueblos germánicos bajo un solo Estado. Ahora debemos decidir si abrazamos la unidad o nos mantenemos al margen."
 HOL_NVU.22.a: "Aceptamos la unión"
 HOL_NVU.22.b: "Rechazamos su oferta"
 HOL_NVU.23.t: "Unificación aceptada"
 HOL_NVU.23.d: "Nuestra oferta de unificación ha sido aceptada. Nace un nuevo imperio germánico bajo el liderazgo neerlandés."
 HOL_NVU.23.a: "El sueño cumplido"
 HOL_NVU.24.t: "Unificación rechazada"
 HOL_NVU.24.d: "Nuestra propuesta de unificación ha sido rechazada. Ahora debemos decidir si la Hermandad termina aquí o continúa por la fuerza."
 HOL_NVU.24.a: "Entonces lo tomaremos"
 HOL_NVU.25.t: "Inversión neerlandesa en recursos austriacos"
 HOL_NVU.25.d: "En una nueva fase de integración económica, el gobierno neerlandés ha propuesto una inversión a gran escala en los sectores de extracción y refinamiento de recursos de Austria. La medida modernizará la infraestructura crítica y mejorará la producción de materias primas en toda la región."
 HOL_NVU.25.a: "Esto fortalecerá nuestra base industrial."
 HOL_common_event.1.t: "La reina Beatriz anuncia su abdicación"
 HOL_common_event.1.d: "En un discurso televisado a nivel nacional, la reina Beatriz anunció oficialmente su decisión de abdicar al trono en favor de su hijo, el príncipe Guillermo Alejandro. Tras más de tres décadas de servicio, ha declarado que es hora de que una nueva generación tome el mando. El traspaso de poderes está previsto para el 30 de abril en el Palacio Real de Ámsterdam."
 HOL_common_event.1.a: "Comienza una transición real."
 HOL_common_event.2.t: "Inauguración del rey Guillermo Alejandro"
 HOL_common_event.2.d: "Tras la abdicación de la reina Beatriz, el príncipe Guillermo Alejandro ha sido investido oficialmente como nuevo monarca del Reino de los Países Bajos. La ceremonia, celebrada en el Palacio Real de Ámsterdam, marca el inicio de un nuevo capítulo en la monarquía constitucional neerlandesa. Su ascenso al trono se recibe con orgullo nacional y expectativas de un rol real moderno."
 HOL_common_event.2.a: "¡Larga vida al Rey!"
 HOL_common_event.3.t: "El rey Guillermo Alejandro anuncia su abdicación"
 HOL_common_event.3.d: "Después de años de servir como monarca, el rey Guillermo Alejandro ha declarado oficialmente su intención de abdicar del trono. Siguiendo la tradición neerlandesa moderna, ha expresado su confianza en la capacidad de la Princesa Heredera Amalia para liderar el Reino hacia una nueva era. La inauguración se celebrará oportunamente."
 HOL_common_event.3.a: "La antorcha pasa una vez más."
 HOL_common_event.4.t: "Inauguración de la reina Amalia"
 HOL_common_event.4.d: "La Princesa Catalina Amalia ha sido investida oficialmente como Reina de los Países Bajos, convirtiéndose en la monarca más joven en la historia moderna del país. Su ascenso representa tanto continuidad como renovación para la monarquía constitucional neerlandesa, y es recibido con anticipación y orgullo nacional."
 HOL_common_event.4.a: "¡Larga vida a la reina!"
 HOL_common_event.5.t: "Derribo del vuelo MH17 de Malaysia Airlines"
 HOL_common_event.5.d: "El vuelo MH17 de Malaysia Airlines fue derribado sobre el este de Ucrania. Los 298 pasajeros y tripulantes fallecieron, incluidos 193 ciudadanos neerlandeses. Investigadores internacionales sospechan que se utilizó un misil tierra-aire de fabricación rusa. Países Bajos está de luto y debe responder."
 HOL_common_event.5.a: "El mundo nos observa ahora."
 HOL_common_event.6.t: "Discurso de Timmermans en las Naciones Unidas"
 HOL_common_event.6.a: "Exigir la cooperación y compensación de Rusia"
 HOL_common_event.6.b: "Desescalar para mantener la paz"
 HOL_common_event.6.c: "Debemos prepararnos para la guerra, establecer un objetivo de guerra."
 HOL_common_event.6.d: "El ministro de Asuntos Exteriores, Frans Timmermans, ha pronunciado un poderoso discurso ante las Naciones Unidas, pidiendo justicia y rendición de cuentas por el derribo del MH17. Ahora debemos decidir hasta dónde estamos dispuestos a llegar: buscar la diplomacia, reducir la escalada o prepararnos para las consecuencias militares."
 HOL_common_event.7.t: "Países Bajos solicita una respuesta militar de la OTAN"
 HOL_common_event.7.d: "El gobierno neerlandés ha pedido formalmente a la OTAN que emprenda acciones militares en respuesta al derribo del MH17, citando el Artículo 5 y un acto de agresión. Como potencia líder de la alianza, debemos decidir si honramos este llamado y corremos el riesgo de un conflicto más amplio con Rusia."
 HOL_common_event.7.a: "Apoyar a los neerlandeses y prepararse para la guerra."
 HOL_common_event.7.b: "No podemos convertir esto en un conflicto global."
 HOL_common_event.8.t: "Estados Unidos apoya la acción de la OTAN"
 HOL_common_event.8.d: "Estados Unidos ha aprobado nuestra solicitud de intervención militar de la OTAN en respuesta al MH17. Si bien esto provocará un conflicto inmediato, no nos quedaremos solos. Rusia ha emitido una declaración formal de guerra."
 HOL_common_event.8.a: "Mantengámonos unidos."
 HOL_common_event.9.t: "Estados Unidos rechaza la escalada de la OTAN"
 HOL_common_event.9.d: "A pesar de nuestra solicitud a la OTAN para que actúe, Estados Unidos se ha negado a autorizar una respuesta militar. Nos encontramos solos en este momento de crisis, pero actuaremos a pesar de todo. Los preparativos para un posible conflicto con Rusia están en marcha."
 HOL_common_event.9.a: "Entonces debemos seguir adelante solos."
 HOL_common_event.10.t: "Desastre de fuegos artificiales en Enschede"
 HOL_common_event.10.d: "Se ha producido una explosión catastrófica en el depósito de fuegos artificiales de SE en el barrio de Roombeek de Enschede. La explosión destruyó un barrio entero, dejando 23 muertos y casi mil heridos. El desastre ha conmocionado al país, ha cuestionado las normas de seguridad industrial y ha dejado a cientos de personas sin hogar."
 HOL_common_event.10.a: "Una tragedia nacional."
 HOL_common_event.11.t: "Theo van Gogh asesinado en Ámsterdam"
 HOL_common_event.11.d: "El controvertido cineasta y columnista Theo van Gogh fue asesinado a plena luz del día en Ámsterdam. El atacante, un extremista neerlandés-marroquí, citó la película de Van Gogh «Sumisión» como motivo del asesinato. El incidente ha conmocionado a la sociedad neerlandesa y ha provocado un debate nacional sobre la libertad de expresión, la integración y el extremismo religioso."
 HOL_common_event.11.a: "Un día oscuro para los Países Bajos."
 HOL_common_event.12.t: "Ataque al desfile de Koninginnedag"
 HOL_common_event.12.d: "Se produjo una tragedia durante las celebraciones nacionales del Koninginnedag en Apeldoorn cuando un vehículo fue conducido deliberadamente contra la multitud que asistía al desfile real. El ataque se cobró ocho vidas y dejó a muchas otras heridas, aunque la familia real salió ilesa. El incidente ha ensombrecido lo que suele ser un día de unidad y celebración"
 HOL_common_event.12.a: "Un acto horrible durante un día de orgullo nacional."
 HOL_common_event.13.t: "Tiroteo masivo en Alphen aan den Rijn"
 HOL_common_event.13.d: "En un trágico acto de violencia, un hombre armado solitario abrió fuego en un centro comercial en Alphen aan den Rijn, matando a seis personas e hiriendo a diecisiete antes de quitarse la vida. El incidente ha conmocionado a la nación y ha planteado preguntas urgentes sobre la accesibilidad a las armas de fuego, la atención de la salud mental y la seguridad pública."
 HOL_common_event.13.a: "Una tragedia impactante."
 HOL_common_event.14.t: "Graves inundaciones en Limburgo"
 HOL_common_event.14.d: "Unas lluvias récord han provocado inundaciones catastróficas en la provincia de Limburgo. Los ríos se han desbordado, inundando localidades como Valkenburg y Roermond. Miles de personas fueron evacuadas, la infraestructura resultó dañada y se desplegaron servicios de emergencia en todo el país. Si bien no hubo pérdidas humanas, el desastre ha reavivado el debate sobre la adaptación climática y la gestión del agua."
 HOL_common_event.14.a: "El riesgo climático se está volviendo muy real."
 HOL_common_event.15.t: "¿Cómo prevenir futuras inundaciones en Limburgo?"
 HOL_common_event.15.d: "Tras las devastadoras inundaciones en Limburgo, los expertos en ingeniería han propuesto una presa a gran escala y un sistema de retención de agua para mitigar futuros desastres. El proyecto requeriría una inversión considerable, pero podría proteger miles de viviendas y asegurar infraestructuras críticas. ¿Actuaremos con decisión o lo pospondremos de nuevo?"
 HOL_common_event.15.a: "Construir la presa de defensa contra inundaciones de Limburgo"
 HOL_common_event.15.b: "Es demasiado costoso por ahora"
 HOL_common_event.17.t: "Fallece el príncipe Friso"
 HOL_common_event.17.d: "Después de pasar más de un año en coma tras un trágico accidente de esquí, el príncipe Johan Friso falleció a la edad de 44 años. Su muerte ha sido recibida con profunda tristeza en todo el país. Aunque no estaba en la línea de sucesión al trono, Friso ocupaba un lugar especial en los corazones de muchos."
 HOL_common_event.17.a: "Será recordado con cariño."
 HOL_common_event.16.t: "Príncipe Friso atrapado en una avalancha"
 HOL_common_event.16.d: "El príncipe Johan Friso resultó gravemente herido en una avalancha mientras esquiaba en Austria. Tras permanecer sepultado bajo la nieve durante más de 20 minutos, fue rescatado, pero sufrió daño cerebral grave por falta de oxígeno. La familia real ha solicitado privacidad mientras su condición siga siendo incierta."
 HOL_common_event.16.a: "Un terrible accidente sacude a la nación."
 HOL_ING_Group_strategy_category: "Estrategias de Grupo ING"
 HOL_ING_Group_strategy_category_desc: "\n£GFX_decision_ing_bank_category_picture\n\n\n\nA medida que los ciclos económicos globales cambian entre períodos de crecimiento y recesión, ING Bank está preparado para capitalizar estas fluctuaciones. Mediante una serie de maniobras financieras calculadas, ING puede extender su influencia sobre los mercados nacionales e internacionales, dirigiendo tanto los esfuerzos de recuperación como los auges de expansión. Estas decisiones ofrecen a los Países Bajos la capacidad de aprovechar la influencia financiera del banco para estimular el crecimiento, gestionar el riesgo y maximizar el rendimiento de las inversiones. Al ajustar estratégicamente las políticas de préstamos, impulsar el gasto de los consumidores y expandir las redes comerciales globales, ING no sólo fortalecerá su posición en el mercado sino que también consolidará la posición de los Países Bajos como potencia financiera."
 HOL_ING_Group_Strategies_Expansion_GER: "Deutsche ING"
 HOL_ING_Group_Strategies_Expansion_GER_desc: "§Y[GER.GetNameWithFlag]§! ha sido un mercado clave para ING, con importantes inversiones en banca minorista y finanzas corporativas. La expansión de las operaciones de ING en este mercado consolidará aún más su posición en el sector bancario europeo."
 HOL_ING_Group_Strategies_Expansion_POL: "ING Bank Śląski"
 HOL_ING_Group_Strategies_Expansion_POL_desc: "ING ha establecido una fuerte presencia en §Y[POL.GetNameWithFlag]§! a través de ING Bank Śląski. Una mayor expansión en este mercado de rápido crecimiento fortalecerá la influencia de ING en Europa Central y Oriental."
 HOL_ING_Group_Strategies_Expansion_AST: "ING Direct Australia"
 HOL_ING_Group_Strategies_Expansion_AST_desc: "La economía §Y[AST.GetAdjective]§! impulsada por la innovación ofrece a ING la oportunidad de liderar la banca digital y la investigación. La expansión de las operaciones en Australia impulsará el crecimiento tecnológico de ING y consolidará su posición como líder en tecnología financiera."
 HOL_ING_Group_Strategies_Expansion_SPR: "ING España"
 HOL_ING_Group_Strategies_Expansion_SPR_desc: "§Y[SPR.GetNameWithFlag]§! es un mercado dinámico para la banca digital y las inversiones en infraestructuras. Al aumentar su presencia en España, ING puede capitalizar el creciente desarrollo urbano y mejorar su cartera de financiación para la construcción."
 HOL_ING_Group_Strategies_Expansion_ITA: "ING Italia"
 HOL_ING_Group_Strategies_Expansion_ITA_desc: "§Y[ITA.GetNameWithFlag]§! ofrece un mercado financiero consolidado con oportunidades de crecimiento en banca corporativa. La expansión a Italia ayudará a ING a consolidarse en el sur de Europa e impulsará el crecimiento económico."
 HOL_ING_Group_Strategies_Expansion_TUR: "ING Bank Turkey"
 HOL_ING_Group_Strategies_Expansion_TUR_desc: "La posición estratégica §Y[TUR.GetAdjective]§! entre Europa y Asia presenta una oportunidad única para que ING amplíe su influencia comercial y financiera. Al invertir en Turquía, ING puede incrementar significativamente sus operaciones financieras relacionadas con el comercio."
 HOL_ING_Group_Strategies_Expansion_USA: "ING U.S. Investment Management"
 HOL_ING_Group_Strategies_Expansion_USA_desc: "§Y[USA.GetNameWithFlag]§!, como la mayor economía del mundo, ING ofrece inmensas oportunidades, especialmente en la gestión de inversiones. La expansión a EE. UU. consolidará su posición como actor global clave en la gestión de activos."
 HOL_ING_Group_Strategies_Expansion_ROM: "ING Bank Romania"
 HOL_ING_Group_Strategies_Expansion_ROM_desc: "Los mercados emergentes §Y[ROM.GetAdjective]§! brindan a ING la oportunidad de apoyar la infraestructura y el desarrollo económico. Una mayor inversión en Rumania aumentará la influencia de ING en el creciente sector financiero de Europa del Este."
 HOL_ING_Group_Strategies_Expansion_Speciality1: "ING Digital First"
 HOL_ING_Group_Strategies_Expansion_Speciality1_desc: "A medida que el mundo avanza cada vez más hacia soluciones digitales, ING puede asegurar su posición como líder en banca digital a través de la estrategia Digital First. Especializarse en esta área mejorará la seguridad cibernética, reducirá los costos de transacción y mejorará la eficiencia de la banca digital."
 HOL_ING_Group_Strategies_Expansion_Speciality2: "ING Terra Approach"
 HOL_ING_Group_Strategies_Expansion_Speciality2_desc: "Con el compromiso de alinear sus inversiones con los objetivos climáticos globales, el Terra Approach de ING se centra en financiar proyectos de energía verde y desarrollo sostenible. La especialización en finanzas sostenibles impulsará la producción de energía verde y atraerá inversiones con conciencia ambiental."
 HOL_ING_Group_Strategies_Expansion_Speciality3: "Banca mayorista ING"
 HOL_ING_Group_Strategies_Expansion_Speciality3_desc: "Los clientes corporativos son un foco clave del negocio de ING. Al especializarse en banca mayorista, ING mejorará su capacidad para ofrecer soluciones financieras personalizadas a grandes empresas, impulsando así su crecimiento y sus ingresos."
 HOL_ING_Group_Strategies_Expansion_Speciality4: "Servicios patrimoniales ING"
 HOL_ING_Group_Strategies_Expansion_Speciality4_desc: "La gestión patrimonial ofrece alta rentabilidad y relaciones a largo plazo con los clientes. La especialización en gestión patrimonial permitirá a ING atender a personas con un alto patrimonio, aumentando la tributación sobre la renta patrimonial y ampliando sus servicios de finanzas personales."
 HOL_Carrier_Production: "Programa de Adquisición de Operadores"
 HOL_Carrier_Production_desc: "\n£hol_carrier_program_decision_category\n\n\n\nLos Países Bajos buscan ampliar sus capacidades navales mediante la adquisición de portaaviones. Estas decisiones nos permitirán fortalecer nuestra flota y proyectar poderío en el extranjero mediante alianzas estratégicas y adquisiciones militares."
 HOL_request_carrier_production_USA: "Solicitar apoyo de EE.UU. para la construcción de portaaviones"
 HOL_request_carrier_production_USA_desc: "Estados Unidos posee una experiencia inigualable en la guerra naval con portaaviones. Al solicitar formalmente apoyo, podríamos acceder a la capacidad y tecnología de los astilleros estadounidenses para iniciar la construcción de un moderno portaaviones holandés en el marco de un acuerdo industrial y de defensa conjunto."
 HOL_request_carrier_production_UK: "Solicitar apoyo británico para la construcción de portaaviones"
 HOL_request_carrier_production_UK_desc: "La Marina Real tiene siglos de experiencia marítima, y sus modernos portaaviones de clase Queen Elizabeth reflejan un diseño naval de vanguardia. Una asociación con el Reino Unido podría permitirnos desarrollar conjuntamente un nuevo buque adaptado a las operaciones expedicionarias neerlandesas y de la OTAN."
 HOL_request_carrier_production_FRA: "Solicitar apoyo francés para la construcción de portaaviones"
 HOL_request_carrier_production_FRA_desc: "Francia mantiene una de las fuerzas navales más avanzadas de Europa, incluyendo portaaviones con capacidad nuclear. La colaboración con la industria naval francesa podría acelerar nuestra capacidad para desplegar un nuevo portaaviones y profundizar la integración europea de la defensa."
 HOL_request_carrier_production_RUS: "Solicitar apoyo ruso para la construcción de portaaviones"
 HOL_request_carrier_production_RUS_desc: "Aunque controvertida, la cooperación con Rusia podría brindar acceso a tecnologías y diseños navales alternativos fuera del ámbito occidental. Un esfuerzo de construcción conjunto sería geopolíticamente audaz, pero estratégicamente flexible."
 HOL_request_carrier_production_CHN: "Solicitar apoyo chino para la construcción de portaaviones"
 HOL_request_carrier_production_CHN_desc: "La rápida expansión naval de China la ha posicionado como una potencia mundial en la construcción naval. Aprovechar su escala industrial y sus diseños militares modernos podría permitirnos desplegar un portaaviones con capacidades únicas, aunque esa alineación puede tensar las alianzas occidentales."
 HOL_request_carrier_production_Dutch: "Invertir en la construcción de portaaviones nacionales"
 HOL_request_carrier_production_Dutch_desc: "Los Países Bajos iniciarán la construcción de un portaaviones autóctono utilizando astilleros nacionales e ingeniería neerlandesa avanzada. Aunque más lento y más costoso que la ayuda extranjera, este esfuerzo refuerza la soberanía nacional y apoya nuestra industria naval."
 HOL_Influence_Flanders: "Prominencia en §Y[FLN.GetNameWithFlag]§!"
 HOL_Influence_Flanders_desc: "Con profundos vínculos culturales e históricos entre §Y[HOL.GetNameWithFlag]§! y §Y[FLN.GetNameWithFlag]§!, surge una oportunidad única para inclinar la región hacia la alineación con el gobierno neerlandés. Los §Y[HOL.GetNameWithFlag]§! tiene como objetivo aumentar gradualmente su influencia sobre §Y[FLN.GetNameWithFlag]§!, lo que podría conducir a una integración total.\n\n A medida que su influencia alcance niveles más elevados, §Y[FLN.GetNameWithFlag]§! podrá volverse más independiente de §Y[BEL.GetNameWithFlag]§!, con crecientes posibilidades de integración con los Países Bajos. Sin embargo, §Y[BEL.GetNameWithFlag]§! tiene el poder de resistir esta influencia, contrarrestando los esfuerzos neerlandeses y reforzando los vínculos de §Y[FLN.GetNameWithFlag]§! con su gobierno actual."
 HOL_Flanders_Influence_variable: "Prominencia §Y[HOL.GetAdjective]§! en §Y[FLN.GetNameWithFlag]§!: §Y[?HOL.dutch_influence]§!"
 HOL_Flanders_Integration_level: "Nivel de integración §Y[HOL.GetAdjective]§!: §Y[?HOL.HOL_integration_level]§!"
 HOL_pro_dutch_coalition: "Apoyo a la coalición Pro-§Y[HOL.GetAdjective]§!"
 HOL_pro_dutch_coalition_desc: "Apoyar las coaliciones políticas dentro de §Y[FLN.GetNameWithFlag]§! que se inclinan hacia la integración §Y[HOL.GetAdjective]§. Esto aumentará la influencia §Y[HOL.GetAdjective]§ en §Y[FLN.GetNameWithFlag]§! y apoyará su causa."
 HOL_pro_dutch_in_power: "Gobierno §YPro-[HOL.GetAdjective]§! en el poder"
 HOL_pro_dutch_in_power_desc: "Con un gobierno §Ypro-[HOL.GetAdjective]§! en §Y[FLN.GetNameWithFlag]§!, nuestra influencia crece significativamente. Aprovecha la oportunidad para impulsar los esfuerzos de integración."
 HOL_high_influence_Belgium: "Alta prominencia §Y[HOL.GetAdjective]§! en §Y[BEL.GetNameWithFlag]§!"
 HOL_high_influence_Belgium_desc: "Nuestra prominencia en §Y[FLN.GetNameWithFlag]§! ha alcanzado un nivel notable, generando apoyo para la integración con los §Y[HOL.GetNameWithFlag]§!."
 HOL_flanders_high_productivity: "Crecimiento de la productividad en §Y[FLN.GetNameWithFlag]§!"
 HOL_flanders_high_productivity_desc: "La productividad laboral §Y[FLN.GetNameWithFlag]§! ha superado la media nacional de Bélgica, lo que ha fomentado los sentimientos de integración y ha aumentado la influencia neerlandesa."
 BEL_counter_influence_flanders: "Contrarrestar prominencia §Y[HOL.GetAdjective]§! en §Y[FLN.GetNameWithFlag]§!"
 BEL_counter_influence_flanders_desc: "Los Países Bajos buscan extender su prominencia sobre §Y[FLN.GetNameWithFlag]§!. Contrarrestar estos esfuerzos para preservar la unidad y la soberanía belga."
 HOL_influence_increased5: "¡Prominencia §Y[HOL.GetAdjective]§! en §Y[FLN.GetNameWithFlag]§! aumentará por §Y5§!!"
 HOL_influence_increased2: "¡Prominencia §Y[HOL.GetAdjective]§! en §Y[FLN.GetNameWithFlag]§! aumentará por §Y2§!!"
 HOL_influence_decreased10: "¡Prominencia §Y[HOL.GetAdjective]§! en §Y[FLN.GetNameWithFlag]§! aumentará por §Y10§!!"
 HOL_VOC_category: "El legado del VOC renacido"
 HOL_VOC_category_desc: "\n£GFX_decision_hol_voc_category_picture\n\n\n\nLa Compañía Neerlandesa de las Indias Orientales, o Vereenigde Oostindische Compagnie (VOC), fue en su día el imperio comercial más poderoso del mundo. Sus flotas dominaban los mares, sus comerciantes controlaban el comercio mundial de especias y sus administradores forjaron un imperio colonial que se extendía por todos los continentes. Ahora, en la era moderna, §Y[HOL.GetNameWithFlag]§! tiene la oportunidad de revivir este legado histórico. Al aprovechar la experiencia §Y[HOL.GetFlag][HOL.GetAdjective]§! en comercio, diplomacia e innovación, VOC puede resurgir, no como una reliquia del pasado, sino como una fuerza para dar forma al futuro.\n\nPaíses actuales con influencia §Y[HOL.GetFlag][HOL.GetAdjective]§!: \n\nInfluencia §Y[HOL.GetFlag][HOL.GetAdjective]§! en §Y[RAJ.GetNameWithFlag]§!: [?RAJ.influence|Y%%]\nInfluencia §Y[HOL.GetFlag][HOL.GetAdjective]§! en §Y[TAI.GetNameWithFlag]§!: [?voc_influence_taiwan|+]\nInfluencia §Y[HOL.GetFlag][HOL.GetAdjective]§! en §Y[SRI.GetNameWithFlag]§!: [?voc_influence_srilanka|+]\nInfluencia §Y[HOL.GetFlag][HOL.GetAdjective]§! en §Y[SAF.GetNameWithFlag]§!: [?voc_influence_saf|+]\n\n§Y[IND.GetNameWithFlag]§!Es nuestro proyecto especial. Si queremos recuperar nuestra colonia, necesitamos preparar una invasión. Para que sea exitosa, necesitamos asegurar una cabeza de playa lo antes posible. Podemos empezar los preparativos, pero debemos mantener nuestra §Rdetección§! lo más baja posible. De lo contrario, podrían descubrirnos y el aterrizaje será muy difícil.\n\nNuestra situación actual:\n §GFuerza§! en §Y[631.GetName]§! §Y[IND.GetNameWithFlag]§!: [?HOL_java_strength|+]\n §RProbabilidad de detección§! en §YIsla Java§! §Y[IND.GetNameWithFlag]§!: [?HOL_java_detection_chance|-]\n¡§GFuerza§! en la §YIsla de Sumatra§! §Y[IND.GetNameWithFlag]§!: [?HOL_sumatra_strength|+]\n ¡§RProbabilidad de detección§! en la §YIsla de Sumatra§! §Y[IND.GetNameWithFlag]§!: [?HOL_sumatra_detection_chance|-]\n¡§GFuerza§! en §YKalimantan§! §Y[IND.GetNameWithFlag]§!: [?HOL_kalimantan_strength|+]\n ¡§RProbabilidad_de_Detección§! en §YKalimantan§! §Y[IND.GetNameWithFlag]§!: [?HOL_kalimantan_detection_chance|-]"
 HOL_VOC_category_ind: "Peligro §Y[HOL.GetFlag][HOL.GetAdjective]§! para §Y[IND.GetNameWithFlag]§!"
 HOL_VOC_category_ind_desc: "§Y[HOL.GetFlag][HOL.GetAdjective]§! han anunciado que harán todo lo posible para recuperar su imperio colonial. ¡Debemos prepararnos para este peligro inminente porque no seremos derrotados tan fácilmente! Podemos aumentar nuestras posibilidades de detección incrementando nuestra inteligencia §Y[HOL.GetFlag][HOL.GetAdjective]§! e invirtiendo en nuestro §YServicio de seguridad§!.\n\n Posibilidad de detección actual de preparaciones §Y[HOL.GetFlag][HOL.GetAdjective]§!:\n\n§GProbabilidad de detección§! en §YIsla de Java§!§Y[IND.GetNameWithFlag]§!: [?HOL_java_detection_chance|+]§!\n§GProbabilidad de detección§! en §YIsla de Sumatra§!§Y[IND.GetNameWithFlag]§!: [?HOL_sumatra_detection_chance|+]\n§GProbabilidad de detección§! en §YIsla de Kalimantan§!§Y[IND.GetNameWithFlag]§!:[?HOL_kalimantan_detection_chance|+]"
 HOL_WIC_category: "La audaz frontera del WIC"
 HOL_WIC_category_desc: "\n£GFX_decision_hol_wic_category_picture\n\n\n\nLa Compañía Neerlandesa de las Indias Occidentales (WIC) fue una fuerza ambiciosa y audaz que navegó hacia aguas desconocidas para establecer la influencia neerlandesa en América y África Occidental. Desde las plantaciones de azúcar de Surinam hasta los centros comerciales del Caribe y la Costa de Oro de África, la WIC forjó un imperio colonial a través del comercio, el conflicto y el ingenio. Aunque sus días de gloria se desvanecieron, su legado permanece, un testimonio de la resiliencia y la visión neerlandesa."
 HOL_voc_india_mission1: "Explotar nuestra influencia en §Y[RAJ.GetNameWithFlag]§!"
 HOL_voc_india_mission2: "Aumentar la presencia naval §Y[HOL.GetAdjective]§! en Gujarat"
 HOL_voc_india_water: "Configurar propaganda para la Gestión del agua §Y[HOL.GetAdjective]§!"
 HOL_voc_india_water_desc: "La gestión del agua §Y[HOL.GetAdjective] es legendaria. El gobierno de §Y[RAJ.GetAdjective]§! tiene dificultades para solucionar el problema del agua. Mediante una campaña de propaganda, el gobierno se ve presionado para que deje que §Y[HOL.GetAdjective]§! resuelva el problema."
 HOL_voc_india_christian: "Apoyar a las comunidades cristianas en §Y[RAJ.GetNameWithFlag]§!"
 HOL_voc_india_christian_desc: "Las comunidades cristianas en §Y[RAJ.GetNameWithFlag]§! se sienten muy insatisfechas con el gobierno §Y[RAJ.GetAdjectiveCap]§!. Deberíamos aprovechar esta oportunidad para aumentar nuestra influencia en la comunidad cristiana."
 HOL_voc_india_civilwar: "Enviar ultimátum a §Y[RAJ.GetNameWithFlag]§!"
 HOL_voc_india_civilwar_desc: "Los §Y[RAJ.GetAdjectiveCap]§! están peleando entre sí. Podemos aprovechar esta oportunidad para hacerles una oferta irresistible."
 HOL_voc_india_gujurat_rebellion1: "Aumentar la seguridad y el apoyo a la población en §YGujurat§!"
 HOL_voc_india_gujurat_rebellion1_desc: "Podríamos aprovechar la oportunidad de las rebeliones maoístas. Al reforzar nuestra seguridad y apoyar a la población contra los maoístas, podríamos forjar nuestra propia influencia en Gujarat."
 HOL_voc_india_bengal_rebellion1: "Expandir prominencia §Y[HOL.GetAdjectiveCap] en Bengala"
 HOL_voc_india_bengal_rebellion1_desc: "La inestabilidad en §YBengala§!, impulsada por la actividad rebelde maoísta, presenta una oportunidad única para que §Y[HOL.GetAdjectiveCap]§! afirme su influencia. Con el gobierno §Y[RAJ.GetAdjectiveCap]§! distraído e incapaz de mantener el control, la VOC puede intervenir para establecer vínculos económicos y políticos, socavando aún más la gobernanza local y asegurando un punto de apoyo en la región."
 HOL_voc_india_east_gujurat: "Tomar el control del §YGujarat Oriental§!"
 HOL_voc_india_east_gujurat_desc: "§YGujarat Oriental§! está desestabilizado por los disturbios y un gobierno débil. VOC puede actuar con decisión para reclamar el control de esta región, restableciendo el orden bajo la administración §Y[HOL.GetAdjectiveCap]§! y asegurando sus valiosas rutas comerciales."
 HOL_voc_india_west_bengal: "Tomar el control de §YBengala Occidental§!"
 HOL_voc_india_west_bengal_desc: "Con §YBengala Occidental§! en caos, VOC tiene una oportunidad única de afirmar su dominio sobre esta región crítica. Tomar el control consolidará la prominencia §Y[HOL.GetAdjectiveCap]§! en el corredor comercial oriental de la India."
 HOL_voc_india_kerala: "Tomar el control de §YKerala§!"
 HOL_voc_india_kerala_desc: "La ubicación estratégica de Kerala y sus vínculos históricos con el §Y[HOL.GetAdjectiveCap]§! lo convierten en un objetivo principal para la intervención de VOC. Tomar el control de esta región establecerá un punto de apoyo §Y[HOL.GetAdjectiveCap]§! sólido para el poder en el sur de la India."
 HOL_voc_india_tamil: "Tomar el control de Tamil Nadu"
 HOL_voc_india_tamil_desc: "Tamil Nadu está al borde del colapso debido a la creciente inestabilidad. Al tomar el control, VOC puede afianzar su dominio sobre una de las regiones más importantes de la India y garantizar la protección de los intereses §Y[HOL.GetAdjectiveCap]§!."
 HOL_voc_taiwan_agreement_USA: "Negociar el Acuerdo de Taiwán con los §Y[USA.GetNameWithFlag]§!"
 HOL_voc_taiwan_agreement_USA_desc: "§Y[USA.GetNameWithFlag] ha sido durante mucho tiempo el garante de la seguridad §Y[TAI.GetAdjectiveCap]. Para promover los intereses §Y[HOL.GetAdjectiveCap]§! en la región, debemos acercarnos al gobierno de §Y[USA.GetAdjectiveCap]§! y solicitar la suspensión de su protección sobre §Y[TAI.GetNameWithFlag]§!. Esta audaz maniobra diplomática podría allanar el camino para que VOC recupere territorios, pero conlleva riesgos políticos importantes."
 HOL_voc_agriculture_agreement_srilanka: "Proponer colaboración agrícola con §Y[SRI.GetNameWithFlag]§!"
 HOL_voc_agriculture_agreement_srilanka_desc: "El sector agrícola §Y[SRI.GetAdjectiveCap]§! se enfrenta a numerosos desafíos, y la experiencia §Y[HOL.GetAdjectiveCap]§! en técnicas agrícolas modernas podría aportar soluciones transformadoras. Al proponer una colaboración agrícola, podemos fortalecer los lazos con §Y[SRI.GetNameWithFlag]§! y establecer un punto de apoyo en la región, mejorando tanto la producción económica como la prominencia §Y[HOL.GetAdjectiveCap]§!."
 HOL_voc_investment_agreement_srilanka: "Acuerdo de reinversión con §Y[SRI.GetNameWithFlag]§!"
 HOL_voc_investment_agreement_srilanka_desc: "Después de que Sri Lanka rechazara nuestra propuesta inicial de inversión, podemos volver a considerar la oportunidad de fortalecer su sector agrícola mediante nuevas negociaciones. Esta es otra oportunidad para establecer la prominencia neerlandesa y fomentar el crecimiento económico en la región."
 HOL_voc_srilanka_mission1: "Establecer prominencia dominante en §Y[SRI.GetNameWithFlag]§!"
 HOL_voc_srilanka_mission1_desc: "Para reafirmar el control §Y[HOL.GetAdjectiveCap]§! en §Y[SRI.GetNameWithFlag]§!, debemos ser uno de los tres principales influyentes del país. Alcanzar esta posición consolidará nuestra posición y allanará el camino para un mayor dominio en la región."
 HOL_voc_srilanka_mission2: "Superación Fuerza naval §Y[SRI.GetAdjectiveCap]§!"
 HOL_voc_srilanka_mission2_desc: "Para asegurar nuestro dominio sobre §Y[SRI.GetNameWithFlag]§!, necesitamos una presencia naval más fuerte que la de ellos. Controlar los mares que rodean §Y[SRI.GetNameWithFlag]§! asegurará rutas comerciales vitales y establecerá nuestra autoridad en el Océano Índico."
 HOL_voc_taiwan_mission1: "Establecer prominencia dominante en §Y[TAI.GetNameWithFlag]§!"
 HOL_voc_taiwan_mission1_desc: "La importancia estratégica §Y[TAI.GetAdjectiveCap]§! no puede ser exagerada. Para expandir la prominencia §Y[HOL.GetAdjectiveCap]§!, debemos asegurarnos una posición entre las tres principales influencias del país, afianzando así nuestra presencia en esta región crucial."
 HOL_voc_taiwan_mission2: "Superación Fuerza naval §Y[TAI.GetAdjectiveCap]§!"
 HOL_voc_taiwan_mission2_desc: "La posición §Y[TAI.GetAdjectiveCap]§! en el Pacífico hace que la supremacía naval sea crucial. Debemos superar la fuerza naval §Y[TAI.GetAdjectiveCap]§! para controlar sus aguas circundantes y asegurar nuestros intereses en la región."
 HOL_voc_indonesia_attack_mission: "Comienza la recuperación de nuestro §Y[IND.GetNameWithFlag]§!"
 HOL_voc_indonesia_attack_mission_desc: "Indonesia, antaño la joya del imperio de la VOC, se ha escapado del control §Y[HOL.GetAdjectiveCap]§!. Ha llegado el momento de recuperar nuestra Colonia de la Corona. Mediante la precisión militar y el dominio estratégico, restauraremos la autoridad §Y[HOL.GetAdjectiveCap]§! sobre el archipiélago y restableceremos nuestra presencia como potencia global."
 HOL_request_military_access_australia: "Solicitar acceso militar a §Y[AST.GetNameWithFlag]§!"
 HOL_request_military_access_australia_desc: "La ubicación estratégica §Y[AST.GetAdjectiveCap]§! la hace vital para nuestras operaciones en el Pacífico. Obtener acceso militar garantizaría una logística más fluida y tiempos de respuesta más rápidos."
 HOL_deploy_java_commando: "Desplegar tropas de VOC"
 HOL_deploy_java_commando_desc: "Desplieguen nuestras unidades de comando encubiertas en §Y[IND.GetNameWithFlag]§! para establecer una posición estratégica. La fuerza y el tipo de unidades dependerán de nuestros preparativos previos."
 HOL_voc_small_reinvestment_sri_lanka: "Pequeña inversión en agricultura §Y[SRI.GetAdjectiveCap]§!"
 HOL_voc_medium_reinvestment_sri_lanka: "Inversión media en agricultura §Y[SRI.GetAdjectiveCap]§!"
 HOL_voc_heavy_reinvestment_sri_lanka: "Gran inversión en agricultura §Y[SRI.GetAdjectiveCap]§!"
 HOL_voc_saf_mission1: "Aprovechar la influencia en §Y[SAF.GetNameWithFlag]§!"
 HOL_voc_saf_mission2: "Aumentar la presencia naval §Y[HOL.GetAdjective]§! en §Y[281.GetName]§!"
 HOL_increase_java_strength: "Aumentar nuestra fuerza en la §Yisla de Java§!"
 HOL_increase_convoy: "Aumentar los barcos de apoyo a la invasión"
 HOL_reduce_java_detection_corruption: "Utilizar a funcionarios corruptos de §Y[IND.GetNameWithFlag]§!"
 HOL_contact_christian_resistance_ind: "Proponer un acuerdo con los §Yrebeldes cristianos§!"
 HOL_reduce_java_detection: "Aumentar la seguridad secreta en la §Yisla de Java§!"
 HOL_voc_indonesia_counter_voc: "Nuevo informe de Surgencia §Y[HOL.GetAdjectiveCap]§!"
 HOL_voc_prepare_for_war_mission1: "Prepararse para la recuperación territorial de VOC"
 HOL_voc_prepare_for_war_mission1_desc: "Puede que la era de los imperios comerciales haya pasado, pero nuestro legado sigue inconcluso. Desde el Cabo de Buena Esperanza hasta la costa de Coromandel, desde Ceilán hasta Formosa, la Compañía Neerlandesa de las Indias Orientales dominó en su día importantes puntos de estrangulamiento marítimo. Ahora, con logística moderna y preparación militar, nos preparamos para reafirmar nuestra influencia, no mediante fletes, sino mediante la fuerza. Los mares esperan nuestro regreso."
 HOL_voc_prepare_for_war_mission2: "Prepararse nuevamente para la recuperación territorial de la VOC"
 HOL_voc_prepare_for_war_mission2_desc: "Puede que la era de los imperios comerciales haya pasado, pero nuestro legado sigue inconcluso. Desde el Cabo de Buena Esperanza hasta la costa de Coromandel, desde Ceilán hasta Formosa, la Compañía Neerlandesa de las Indias Orientales dominó en su día importantes puntos de estrangulamiento marítimo. Ahora, con logística moderna y preparación militar, nos preparamos para reafirmar nuestra influencia, no mediante fletes, sino mediante la fuerza. Los mares esperan nuestro regreso."
 HOL_fascist_civilwar_category: "Planes de insurrección de NVU"
 HOL_fascist_civilwar_category_desc: "\n£GFX_decision_hol_nvu_civilwar_category_picture\n\n\n\nLa Nederlandse Volks-Unie prepara discretamente un levantamiento armado contra el Estado. Aunque aún se encuentra en fase de planificación, el grupo está reuniendo apoyos, armas y canales de propaganda. Un respaldo estratégico podría inclinar la balanza cuando llegue el momento."
 HOL_fascist_civilwar_army_leader: "Apoyar el liderazgo del ejército de la Guerra Civil"
 HOL_fascist_civilwar_army_leader_desc: "Para asegurar una victoria rápida y decisiva en la guerra civil, debemos apoyar a los líderes fascistas dentro del ejército. Su fuerza y experiencia serán vitales para asegurar el campo de batalla para nuestra causa."
 HOL_fascist_civilwar_naval_leader: "Apoyar el liderazgo naval de la Guerra Civil"
 HOL_fascist_civilwar_naval_leader_desc: "El control de los mares es crucial en tiempos de conflicto. Al apoyar a los líderes fascistas dentro de la armada, podemos garantizar el dominio sobre rutas marítimas vitales de suministro durante la guerra civil."
 HOL_fascist_civilwar_request_aid: "Solicitar ayuda a los aliados fascistas"
 HOL_fascist_civilwar_request_aid_desc: "La guerra civil representa una oportunidad para que el fascismo triunfe, pero la victoria requiere recursos. Nos pondremos en contacto con nuestros aliados del movimiento fascista para solicitarles armas y suministros que fortalezcan nuestras fuerzas."
 HOL_grey_society_category: "El dilema de la sociedad gris"
 HOL_grey_society_category_desc: "\n£GFX_decision_hol_grey_society_category_picture\n\n\n\nLos Países Bajos se están convirtiendo en una sociedad gris, donde el envejecimiento demográfico, la mayor esperanza de vida y la disminución de las tasas de natalidad ejercen una enorme presión sobre los servicios sociales, las pensiones y la sostenibilidad económica. Los responsables políticos deben afrontar ahora la creciente brecha generacional. ¿Reformaremos, redistribuiremos o replegaremos en modelos insostenibles del pasado?"
 HOL_grey_pvda1: "Ampliar la vivienda asequible"
 HOL_grey_pvda1_desc: "Para abordar los desafíos del envejecimiento de la población, invertimos en viviendas asequibles y adaptadas a las personas mayores. Al fomentar la reducción del tamaño de las viviendas y modernizarlas, buscamos liberar viviendas familiares y, al mismo tiempo, brindar una vida digna a las personas mayores."
 HOL_grey_pvda2: "Reformas flexibles de pensiones"
 HOL_grey_pvda2_desc: "Creemos en un sistema de pensiones justo que se adapte a las necesidades individuales. Al ofrecer opciones de jubilación flexibles, empoderamos a los trabajadores para que se jubilen en sus propios términos, a la vez que garantizamos la sostenibilidad a largo plazo de nuestro sistema de seguridad social."
 HOL_grey_pvda3: "Invertir en los trabajadores de atención a personas mayores"
 HOL_grey_pvda3_desc: "Con el aumento de la población mayor, la demanda de cuidadores profesionales está en aumento. Estamos financiando programas de formación y mejorando las condiciones laborales para garantizar que todas las personas mayores holandesas reciban la atención que merecen."
 HOL_grey_pvda4: "Programas de Integración de Jóvenes y Personas Mayores"
 HOL_grey_pvda4_desc: "Al unir generaciones, fomentamos la comprensión y el apoyo mutuos. Nuestros programas de integración ofrecen alojamiento asequible a estudiantes en comunidades de personas mayores a cambio de su participación social, creando una sociedad más fuerte y cohesionada."
 HOL_grey_pvda5: "Promover la Economía Verde y Plateada"
 HOL_grey_pvda5_desc: "Estamos alineando la transición verde con las oportunidades que ofrece la 'economía plateada'. Las inversiones en industrias que atienden a las personas mayores, junto con un enfoque en las energías renovables, impulsarán el crecimiento sostenible y crearán empleo."
 HOL_grey_cda1: "Empoderar la atención basada en la familia"
 HOL_grey_cda1_desc: "La familia es la piedra angular de nuestra sociedad. Al brindar apoyo financiero a las familias que cuidan a sus familiares mayores, fortalecemos los vínculos intergeneracionales y aliviamos la presión sobre la sanidad pública."
 HOL_grey_cda2: "Apoyar a las comunidades rurales de ancianos"
 HOL_grey_cda2_desc: "Las zonas rurales no deben quedarse atrás en la atención al envejecimiento de la población. Al invertir en vivienda y atención médica rurales, garantizamos que todas las personas mayores tengan acceso a un apoyo de calidad, sin importar dónde vivan."
 HOL_grey_cda3: "Fortalecer las redes de voluntariado religioso"
 HOL_grey_cda3_desc: "Las organizaciones religiosas son invaluables para brindar atención y apoyo. Estamos ampliando su rol para garantizar una respuesta moral y compasiva a los desafíos de una sociedad que envejece."
 HOL_grey_cda4: "IA ética en el cuidado de personas mayores"
 HOL_grey_cda4_desc: "Las nuevas tecnologías deben servir al bien común. Al integrar soluciones éticas de IA en el cuidado de personas mayores, defendemos nuestros valores cristianodemócratas y, al mismo tiempo, abordamos la escasez de mano de obra en el cuidado de personas mayores."
 HOL_grey_cda5: "Promover las familias numerosas"
 HOL_grey_cda5_desc: "Para garantizar la estabilidad futura, estamos apoyando a las familias con más de tres hijos a través de incentivos financieros y subsidios para el cuidado infantil, fomentando una nueva generación para sustentar nuestra nación."
 HOL_grey_vvd1: "Aumentar la edad de jubilación"
 HOL_grey_vvd1_desc: "Una sociedad productiva requiere vidas laborales más largas. Al aumentar gradualmente la edad de jubilación, reducimos la carga de las pensiones y garantizamos una economía más sólida para las generaciones futuras."
 HOL_grey_vvd2: "Privatizar la atención a los ancianos"
 HOL_grey_vvd2_desc: "Las empresas privadas pueden abordar el envejecimiento de la población de forma más eficiente. Al abrir el sector de la atención a las personas mayores a la inversión privada, mejoramos la calidad y reducimos los costes públicos."
 HOL_grey_vvd3: "Promover la inmigración de trabajadores cualificados"
 HOL_grey_vvd3_desc: "Los desafíos del envejecimiento exigen soluciones innovadoras. Al incentivar a inmigrantes cualificados a unirse a nuestra fuerza laboral, subsanamos carencias críticas en la atención médica y otros sectores."
 HOL_grey_vvd4: "Digitalizar la atención sanitaria"
 HOL_grey_vvd4_desc: "La innovación es clave para la sostenibilidad. Mediante la transformación digital y la integración de la IA en la atención médica, reducimos costos y mejoramos la atención a las personas mayores."
 HOL_grey_vvd5: "Reforma de la inversión en pensiones"
 HOL_grey_vvd5_desc: "Al trasladar las pensiones públicas a cuentas de inversión privadas, reducimos las obligaciones gubernamentales y empoderamos a los ciudadanos para que tomen el control de su futuro financiero."
 HOL_grey_pvv1: "Proteger las pensiones nacionales"
 HOL_grey_pvv1_desc: "Las pensiones neerlandesas deben seguir siendo una prioridad. Al redirigir recursos de la ayuda exterior y programas innecesarios, salvaguardamos las pensiones de nuestros ciudadanos trabajadores."
 HOL_grey_pvv2: "Fomentar la automatización"
 HOL_grey_pvv2_desc: "Para abordar la escasez de mano de obra, estamos invirtiendo fuertemente en la automatización en todas las industrias, reduciendo la dependencia de la mano de obra extranjera y al mismo tiempo impulsando la productividad."
 HOL_grey_pvv3: "Campañas de reclutamiento nacionalista"
 HOL_grey_pvv3_desc: "Ha llegado el momento de priorizar a los ciudadanos neerlandeses en el desarrollo de nuestra fuerza laboral. Mediante campañas de reclutamiento, garantizamos que el talento holandés tome la iniciativa para abordar la escasez de mano de obra."
 HOL_grey_pvv4: "Controles estrictos de inmigración"
 HOL_grey_pvv4_desc: "Los Países Bajos no pueden soportar la carga de la inmigración descontrolada. Mediante un control estricto de las fronteras, garantizamos que los recursos se asignen a nuestros ciudadanos y a su bienestar."
 HOL_grey_pvv5: "Promover el patriotismo de las personas mayores"
 HOL_grey_pvv5_desc: "Nuestros mayores son los guardianes de la tradición neerlandesa. Al celebrar sus contribuciones, fomentamos la unidad y el orgullo por nuestra identidad nacional."
 HOL_grey_monarchy1: "Fondo Real de Pensiones"
 HOL_grey_monarchy1_desc: "Para asegurar el futuro de nuestros ciudadanos, la monarquía establecerá un Fondo Real de Pensiones. Este fideicomiso garantizará que todos los ciudadanos neerlandeses puedan envejecer con dignidad y seguridad."
 HOL_grey_monarchy2: "Programa de Unidad Nacional"
 HOL_grey_monarchy2_desc: "La Corona liderará un programa para unir generaciones y regiones, fomentando un sentido de responsabilidad compartida y lealtad a la nación."
 HOL_grey_monarchy3: "Ampliar el Servicio Nacional"
 HOL_grey_monarchy3_desc: "El servicio nacional obligatorio para los jóvenes fortalecerá nuestra fuerza laboral y brindará un apoyo fundamental para el cuidado de los ancianos, forjando una nación más fuerte bajo la guía real."
 HOL_grey_monarchy4: "Invertir en automatización"
 HOL_grey_monarchy4_desc: "Al aprovechar los fondos reales para promover la automatización, garantizamos que los Países Bajos sigan siendo competitivos y sostenibles, incluso a medida que nuestra población envejece."
 HOL_grey_monarchy5: "Iniciativa de Economía Plateada"
 HOL_grey_monarchy5_desc: "La Corona defenderá las industrias que satisfagan las necesidades de nuestra población que envejece, creando empleos y prosperidad al tiempo que sirven a los ancianos."
 HOL_grey_nvu1: "Programas de eugenesia"
 HOL_grey_nvu1_desc: "Para garantizar un futuro neerlandés fuerte y puro, estamos implementando políticas para alentar el nacimiento de ciudadanos neerlandeses 'ideales' y desalentar las influencias indeseables."
 HOL_grey_nvu2: "Excluir a los no neerlandeses de la asistencia social"
 HOL_grey_nvu2_desc: "Nuestros recursos deben servir al pueblo neerlandés. Al eliminar el acceso a la asistencia social para los residentes no neerlandeses, priorizamos el bienestar de nuestros ciudadanos."
 HOL_grey_nvu3: "Ampliar el servicio militar obligatorio"
 HOL_grey_nvu3_desc: "Todos los hombres neerlandeses físicamente aptos servirán en el ejército o en industrias esenciales, garantizando así que nuestra nación siga siendo fuerte y autosuficiente."
 HOL_grey_nvu4: "Expansión industrial para la guerra"
 HOL_grey_nvu4_desc: "Las necesidades del estado son prioritarias. Al destinar todos los recursos a la expansión industrial, nos preparamos para futuros conflictos y consolidamos el dominio de nuestra nación."
 HOL_grey_nvu5: "Trabajo forzado de ancianos"
 HOL_grey_nvu5_desc: "Las personas mayores deben contribuir a nuestros objetivos nacionales. Quienes aún puedan hacerlo serán movilizados para trabajos en la industria ligera y así apoyar las prioridades del estado."
 HOL_foreign_policy_category: "Política exterior neerlandesa"
 HOL_foreign_policy_category_desc: "\n£GFX_decision_hol_foreign_affairs_category_picture\n\n\n\nDar forma a la postura diplomática, estratégica y económica de los Países Bajos en el escenario mundial. Promover acuerdos comerciales, asociaciones de desarrollo y acuerdos de defensa que reflejen los valores holandeses y aseguren los intereses nacionales en un mundo cada vez más multipolar."
 HOL_antilles_expand_civilian_industry: "Expandir la industria civil en las Antillas"
 HOL_antilles_expand_civilian_industry_desc: "Las Antillas necesitan crecimiento industrial para sostener su prosperidad económica. Al invertir en la industria civil, podemos estimular la creación de empleo y mejorar la infraestructura, garantizando así la estabilidad a largo plazo en la región."
 HOL_antilles_expand_office_industry: "Expandir el sector de oficinas en las Antillas"
 HOL_antilles_expand_office_industry_desc: "El desarrollo de espacios de oficinas y distritos comerciales en las Antillas impulsará la actividad comercial, atraerá inversores y mejorará la eficiencia administrativa de las empresas locales."
 HOL_antilles_expand_mil_industry: "Expandir la industria militar en las Antillas"
 HOL_antilles_expand_mil_industry_desc: "Una industria militar más fuerte en las Antillas proporcionará ventajas estratégicas en el Caribe, garantizando una producción militar más rápida y una mejor seguridad para los territorios holandeses de ultramar."
 HOL_antilles_expand_agriculture: "Invertir en la agricultura en las Antillas"
 HOL_antilles_expand_agriculture_desc: "La agricultura sigue siendo un sector clave para la seguridad alimentaria y la independencia económica. Invertir en la agricultura y el uso sostenible de la tierra en las Antillas beneficiará tanto a las cadenas de suministro de alimentos locales como a las nacionales."
 HOL_dutch_latin_cooperation: "Cooperación entre Países Bajos y América Latina"
 HOL_dutch_latin_cooperation_desc: "Los Países Bajos tienen una larga historia de cooperación económica y energética con América Latina. Al invertir en proyectos de infraestructura clave, desarrollos energéticos offshore y asociaciones navales, podemos fortalecer nuestra influencia en la región y al mismo tiempo garantizar un crecimiento económico mutuo."
 HOL_dutch_venezuela_offshore_gas: "Iniciativa de extracción de gas costa afuera Shell-Venezuela"
 HOL_dutch_venezuela_offshore_gas_desc: "Shell y Venezuela han estado negociando un acuerdo para extraer y refinar gas costa afuera del yacimiento de gas Dragón. De concretarse este acuerdo, podría brindar seguridad energética a largo plazo a ambas naciones."
 HOL_dutch_argentina_lng_trade: "Acuerdo de expansión de exportación de GNL entre Shell y YPF"
 HOL_dutch_argentina_lng_trade_desc: "Las empresas argentinas YPF y Shell trabajan en un importante proyecto de exportación de GNL con el objetivo de aumentar la oferta global. La inversión neerlandesa en esta iniciativa podría fortalecer los lazos comerciales y asegurar importaciones estables de gas natural."
 HOL_dutch_colombia_port_investment: "Ampliación del puerto de Cartagena – Asociación Royal HaskoningDHV"
 HOL_dutch_colombia_port_investment_desc: "El puerto de Cartagena, en Colombia, es uno de los centros comerciales más importantes de Latinoamérica. La firma de ingeniería neerlandesa Royal HaskoningDHV cuenta con la experiencia necesaria para expandir su infraestructura, mejorar la eficiencia e impulsar las relaciones comerciales entre los Países Bajos y Colombia."
 HOL_dutch_mexico_naval_cooperation: "Acuerdo de modernización entre los Astilleros Damen y la Armada de México"
 HOL_dutch_mexico_naval_cooperation_desc: "La Armada de México ha buscado modernizar su flota, y el astillero neerlandés Damen Shipyards ya ha suministrado fragatas avanzadas de clase POLA. Una mayor cooperación fortalecerá el poder naval de México y reforzará las exportaciones neerlandesas de defensa."
 HOL_dutch_paraguay_green_hydrogen: "Inversión honesta de Ada en hidrógeno en Paraguay"
 HOL_dutch_paraguay_green_hydrogen_desc: "La firma neerlandesa Honest Ada Hydrogen Investment EAS ha propuesto una inversión de 100 millones de dólares en el sector del hidrógeno verde de Paraguay. Este proyecto podría convertir a Paraguay en un líder en la industria de las energías renovables en Latinoamérica."
 HOL_dutch_peru_wind_energy: "ENGIE Energía Perú – Ampliación Parque Eólico Punta Lomitas"
 HOL_dutch_peru_wind_energy_desc: "ENGIE Energía Perú, con respaldo neerlandés, está construyendo uno de los parques eólicos más grandes de Latinoamérica. La inversión adicional de los Países Bajos acelerará el proyecto y fortalecerá el sector de energías renovables del Perú."
 HOL_usa_operation_market_vision: "Proponer Operación Market Vision"
 HOL_usa_operation_market_vision_desc: "Los Países Bajos han propuesto la 'Operación Market Vision', una iniciativa bilateral industrial y de defensa destinada a integrar nuestra I+D militar, mejorar la resiliencia de la cadena de suministro y desarrollar conjuntamente capacidades estratégicas. Esta cooperación podría fortalecer los lazos de defensa transatlánticos, fomentar la inversión mutua y alinear las industrias militares de ambas naciones para los desafíos del futuro."
 HOL_sur_agreement: "Proponer un acuerdo de comercio y desarrollo para Surinam"
 HOL_sur_agreement_desc: "Como parte de nuestra estrategia renovada en América del Sur, extenderemos una oferta formal a Surinam para un acuerdo integral de comercio y desarrollo. Esta propuesta incluye inversión mutua en infraestructura, acceso comercial y ayuda al desarrollo, sentando las bases para una integración económica más profunda y una cooperación regional."
 HOL_sur_infrastructure_agreement: "Ofrecer inversión en infraestructura a Surinam"
 HOL_sur_infrastructure_agreement_desc: "Como parte de nuestra estrategia renovada para fortalecer los lazos con Surinam, ofreceremos un paquete integral de inversión en infraestructura. Esto incluye mejoras, lideradas por los Países Bajos, en las redes de transporte, las instalaciones portuarias y la logística regional. De ser aceptado, el acuerdo profundizará la cooperación económica y fortalecerá nuestra influencia en el norte de Sudamérica."
 HOL_sur_maritime_agreement: "Propuesta de Acuerdo de Cooperación Marítima"
 HOL_sur_maritime_agreement_desc: "El gobierno se prepara para proponer un acuerdo formal de cooperación marítima a Surinam. El acuerdo incluye el desarrollo portuario conjunto, el apoyo a la infraestructura naval y las iniciativas de capacitación estratégica. De ser aceptado, fortalecerá las relaciones bilaterales y ampliará nuestra influencia en la costa norte de Sudamérica."
 HOL_sur_training_agreement: "Proponer un entrenamiento militar conjunto"
 HOL_sur_training_agreement_desc: "El Ministerio de Defensa se prepara para enviar una solicitud formal a Surinam para establecer operaciones conjuntas de entrenamiento militar. La propuesta incluye cooperación logística, ejercicios de coordinación de unidades y el intercambio de conocimientos sobre estrategia de defensa regional. Su aceptación fortalecería la preparación mutua y los lazos diplomáticos."
 HOL_sur_resources_agreement: "Proponer un acuerdo de inversión en recursos"
 HOL_sur_resources_agreement_desc: "El Ministerio de Asuntos Económicos se prepara para enviar una propuesta formal de inversión a Surinam, destinada a desarrollar su infraestructura de extracción de recursos. El acuerdo incluye inversión de capital, apoyo tecnológico y acuerdos comerciales a largo plazo. De ser aceptado, podría fortalecer el acceso de los Países Bajos a materiales estratégicos y profundizar los lazos económicos bilaterales."
 HOL_fourth_reich_category: "Crear núcleos en el Cuarto Reich"
 HOL_core_german_state_Schleswig_Holstein: "Integrar Schleswig-Holstein"
 HOL_core_german_state_Schleswig_Holstein_desc: "Este territorio es de gran importancia cultural y estratégica. La plena integración en el Estado neerlandés fortalecerá nuestra influencia en el mundo germánico."
 HOL_core_german_state_Niedersachsen: "Integrar Niedersachsen"
 HOL_core_german_state_Niedersachsen_desc: "Esta región constituye la columna vertebral del norte de Alemania. Su integración consolidaría nuestro control sobre el corazón de la Baja Alemania."
 HOL_core_german_state_Nordrhein_Westfalen: "Integrar Nordrhein-Westfalen"
 HOL_core_german_state_Nordrhein_Westfalen_desc: "Una de las regiones más industriales de Europa, su integración mejorará nuestra posición económica y estratégica."
 HOL_core_german_state_Rheinland_Pfalz: "Integrar Rheinland-Pfalz"
 HOL_core_german_state_Rheinland_Pfalz_desc: "Al poner esta región bajo nuestro control reforzamos nuestra presencia histórica y cultural a lo largo del Rin."
 HOL_core_german_state_Hessen: "Integrar Hessen"
 HOL_core_german_state_Hessen_desc: "La región de Hesse conecta el oeste y el centro de Alemania. Su consolidación refuerza la unidad nacional."
 HOL_core_german_state_Baden_Wurttemberg: "Integrar Baden-Württemberg"
 HOL_core_german_state_Baden_Wurttemberg_desc: "Una región rica y poderosa, la integración de Baden-Württemberg fortalece nuestro reclamo de liderazgo en el sur de Alemania."
 HOL_core_german_state_Bayern: "Integrar Baviera"
 HOL_core_german_state_Bayern_desc: "Históricamente distinta pero innegablemente central para Alemania, la integración de Baviera expande nuestra influencia hacia los territorios del sur."
 HOL_core_german_state_Sachsen: "Integrar Sajonia"
 HOL_core_german_state_Sachsen_desc: "Sajonia ha sido durante mucho tiempo un centro de la cultura y la industria alemanas. Su integración enriquece tanto su patrimonio como su capacidad."
 HOL_core_german_state_Berlin: "Integrar Berlín"
 HOL_core_german_state_Berlin_desc: "Como antigua capital de Prusia y Alemania, la integración de Berlín es una necesidad simbólica y estratégica."
 HOL_core_german_state_Steiermark: "Integrar Estiria"
 HOL_core_german_state_Steiermark_desc: "Históricamente vinculada a Austria, la integración de Estiria fortalece nuestra presencia en el mundo germánico alpino."
 HOL_core_german_state_Austria_Proper: "Integrar Austria propiamente"
 HOL_core_german_state_Austria_Proper_desc: "En el corazón del legado de los Habsburgo se encuentra la propia Austria. Su integración afirma nuestro liderazgo sobre el mundo germánico."
 HOL_core_german_state_Tirol: "Integrar Tirol"
 HOL_core_german_state_Tirol_desc: "Las montañas del Tirol tienen un valor estratégico y están culturalmente vinculadas. Incorporarlas a nuestro territorio asegura nuestra frontera alpina."
 HOL_core_german_state_Mecklenburg: "Integrar Mecklemburgo"
 HOL_core_german_state_Mecklenburg_desc: "Una región marítima del norte esencial para controlar el acceso al Báltico, su integración amplía el alcance naval neerlandés."
 HOL_core_german_state_Thuringen: "Integrar Turingia"
 HOL_core_german_state_Thuringen_desc: "La integración de Turingia, situada en el centro y con una gran riqueza cultural, refuerza nuestra posición en el centro de Alemania."
 HOL_core_german_state_Franken: "Integrar Franconia"
 HOL_core_german_state_Franken_desc: "La integración de esta región cultural fragmentada unifica el patrimonio germánico bajo una misma bandera."
 HOL_core_german_state_Koln_Bonn: "Integrar Colonia-Bonn"
 HOL_core_german_state_Koln_Bonn_desc: "Esta potencia económica y cultural es una piedra angular de la influencia alemana occidental, esencial para la integración."
 HOL_core_german_state_Saarland: "Integrar Saarland"
 HOL_core_german_state_Saarland_desc: "Región fronteriza con recursos estratégicos, la integración del Saarland asegura la puerta de entrada a Francia."
 HOL_core_german_state_Sachsen_Anhalt: "Integrar Sajonia-Anhalt"
 HOL_core_german_state_Sachsen_Anhalt_desc: "La integración de Sajonia-Anhalt refuerza nuestro control sobre Alemania central y su base industrial."
 HOL_core_german_state_Brandenburg: "Integrar Brandeburgo"
 HOL_core_german_state_Brandenburg_desc: "Antigua sede del poder prusiano, la integración de Brandeburgo es un paso vital hacia la restauración del liderazgo germánico."
 HOL_core_german_state_Hamburg: "Integrar Hamburgo"
 HOL_core_german_state_Hamburg_desc: "Como puerto mundial y centro económico, la integración de Hamburgo consolida nuestro dominio comercial en el norte de Europa."
 HOL_marechaussee_support_company: "Batallón de apoyo Marechaussee"
 HOL_marechaussee_support_company_desc: "Este batallón de apoyo neerlandés ofrece funciones de gestión de la cadena de suministro y de aplicación de la ley en el campo de batalla, mejorando la logística y proporcionando estabilidad."
 HOL_marechaussee_support_tech: "Batallón de apoyo Marechaussee"
 HOL_marechaussee_support_tech_desc: "El Batallón de apoyo de Marechaussee combina capacidades logísticas y de policía militar, mejorando la eficiencia del suministro y aumentando la represión."
 FAD_access_tech: "Tecnología del Programa Future Air Defender"
 HOL_van_halteren_armor_manufacturer: "Van Halteren Technologies"
 HOL_van_halteren_armor_manufacturer_desc: "Van Halteren Technologies, conocida por su experiencia en el desarrollo de componentes de vehículos blindados y sistemas de defensa, proporciona soluciones de vanguardia para modernizar y mejorar las capacidades de las fuerzas armadas neerlandesas."
 HOL_van_halteren_armor_manufacturer_trait: "Equipo de combate ecológico"
 HOL_Stork_PWV_armor_manufacturer: "Stork PWV"
 HOL_Stork_PWV_armor_manufacturer_desc: "Stork PWV (Panserwielvoertuigen) tiene una larga trayectoria en la producción de vehículos blindados y sistemas de defensa de alta calidad, contribuyendo a la protección y movilidad del personal militar holandés en el campo de batalla."
 HOL_Stork_PWV_armor_manufacturer_trait: "Desarrollador de tanques ligeros"
 HOL_KNDS_Group_armor_manufacturer: "KNDS Group"
 HOL_KNDS_Group_armor_manufacturer_desc: "KNDS Group, un gigante de defensa europeo formado por la fusión de Nexter y Krauss-Maffei Wegmann, suministra a los Países Bajos soluciones blindadas de última generación, incluidos tanques y otros vehículos militares."
 HOL_Rheinmetall_Netherlands_armor_manufacturer: "Rheinmetall Netherlands"
 HOL_Rheinmetall_Netherlands_armor_manufacturer_desc: "Como parte de Rheinmetall AG, Rheinmetall Países Bajos se centra en la producción de vehículos blindados, ofreciendo tecnología avanzada y sistemas de defensa innovadores para el ejército neerlandés."
 HOL_Rheinmetall_Netherlands_armor_manufacturer_trait: "Leyenda de la armadura integral"
 HOL_Damen_naval_equipment_organisation: "Damen Shipyards Group"
 HOL_Damen_naval_equipment_organisation_desc: "Damen Shipyards Group es el fabricante naval líder [HOL.GetAdjectiveCap], especializado en la construcción de fragatas, corbetas y buques de apoyo. Damen es un actor crucial en el mantenimiento y la expansión de las capacidades de la Armada [HOL.GetAdjectiveCap]."
 HOL_Damen_naval_equipment_organisation_trait: "Grupo Internacional de Astilleros"
