 MD_raid.1.t: "[FROM.GetName]侵犯了我们的领土完整！"
 MD_raid.1.d: "报告显示，[FROM.GetName]的领导人[FROM.GetLeader]已授权对我们国家进行一系列协同攻击。这种侵略行为表明公然无视或混淆了我们领土之间的边界。对于这里的许多人，特别是民族主义者和爱国者来说，这被视为赤裸裸的战争行为，需要强烈回应。然而，国内外的其他人则敦促克制，主张缓和局势，以避免全面冲突。"
 MD_raid.1.a: "战争行为不能不受惩罚！"
 MD_raid.1.b: "向公众承诺作出回应！"
 MD_raid.1.c: "要求[FROM.GetName]赔偿并缓解紧张局势"
 MD_raid.1.e: "提出外交抗议"
 MD_raid.2.t: "[FROM.GetName]要求赔偿"
 MD_raid.2.d: "我们刚刚收到来自[FROM.GetName]的一份公报。他们要求赔偿他们声称遭受的经济损失。在最近的一次公开讲话中，[FROM.GetLeader]警告说，任何拒绝支付的行为都将面临“迅速而严重”的后果。"
 MD_raid.2.a: "我们一分钱也不会付。"
 MD_raid.2.b: "和平的代价？"
 MD_raid.3.t: "[FROM.GetName]同意赔偿并承诺缓解紧张局势"
 MD_raid.3.d: "我们的报复威胁迫使[FROM.GetName]的领导人让步，提供了必要的资金来弥补他们无理和非法侵犯我国领土完整所造成的损失。他们还承诺通过公开对话缓解紧张局势，并保证今后不再采取任何侵略或敌对行为，恢复该地区的稳定。"
 MD_raid.3.a: "很好"
 MD_raid.4.t: "[FROM.GetName]拒绝支付赔款"
 MD_raid.4.d: "[FROM.GetLeader]在最近一次向人群发表的讲话中大胆宣称，他们的政府“不会支付一分钱”。这对我们国家来说是一个极其屈辱的时刻。他们的最初攻击不仅损害了我们的领土完整，而且现在我们在国际舞台上的信誉也受到威胁。"
 MD_raid.4.a: "我们必须报复！"
 MD_raid.4.b: "假装无事发生。"
 MD_raid.4.c: "要求国际制裁！"
 MD_raid.5.t: "我们的政府面临国内外的羞辱。"
 MD_raid.5.d: "全球记者用“空话”、“空洞的威胁”和“纸老虎”等词语来描述我们对最近外国势力袭击的反应。我们未能果断作出反应，严重打击了我们政府的信誉，并使我们怀疑我们的军队是否是一种可行的防御手段。"
 MD_raid.5.a: "该死"
 MD_raid.6.t: "复仇!"
 MD_raid.6.d: "我们最近在外国领土上的军事行动没有逃过[FROM.capital.GetCapitalVictoryPointName]政府的注意。作为回应，他们已发出严厉警告，发誓要对我国进行迅速果断的报复。现在我国处于紧张状态，我们已经做好准备，迎接他们宣称即将到来的回应。"
 MD_raid.6.a: "他们也许只是虚张声势"
 MD_raid.10.t: "[FROM.GetName]突袭了我们的邻国[FROM.FROM.GetName]！"
 MD_raid.10.d: "我们的邻国[FROM.FROM.GetName]刚刚遭到[FROM.GetName]的突袭！由于袭击前两国没有宣战，这显然是对国家领土主权的侵犯。该国正焦急地等待着他们对这次打击的回应。"
 MD_raid.10.a: "我们会是下一个吗？"
 MD_raid.11.t: "[FROM.GetName]对[FROM.FROM.GetName]进行了军事打击！"
 MD_raid.11.d: "今天早些时候，[FROM.GetName]在没有任何正式警告的情况下对[FROM.FROM.GetName]发动了突然军事打击。[FROM.GetLeader]尚未就此次袭击发表官方声明，这让国际社会产生了许多疑问。与此同时，许多国家迅速谴责这一行为公然违反国际法，加剧了全球紧张局势。"
 MD_raid.11.a: "他们怎么敢!"
 MD_raid.12.t: "[FROM.GetName]袭击了[FROM.FROM.GetName]！"
 MD_raid.12.d: "[FROM.GetLeader]授权其军队对我们的盟友[FROM.FROM.GetName]进行军事打击，这是令人震惊和恶劣的侵略行为。这次公然的袭击震惊了我们的国家，激起了公众的愤怒，并引发了要求政府采取果断行动的呼声。信息很明确：这种无端的袭击不能也不会被忽视。"
 MD_raid.12.a: "我们将永远站在我们的盟友一边！"
 MD_raid.13.t: "[FROM.GetName]呼吁制裁！"
 MD_raid.13.d: "[FROM.GetLeader]要求国际社会制裁我们，因为我们拒绝支付荒谬的赔款。只有时间才能告诉我们世界是否会听从他们的要求。\n\n我们将遭受国际关系、政治和经济惩罚，而惩罚的严重程度将取决于有多少其他国家加入对我们的制裁！各国对我们越有敌意，或者在外交或经济上反对我们，它们就越有可能加入制裁。"
 MD_raid.13.a: "我们的经济将屹立不倒！"
 MD_raid.14.t: "[FROM.FROM.GetName]请求国际制裁！"
 MD_raid.14.d: "[FROM.FROM.GetLeader]要求国际社会制裁[FROM.GetName]，原因是他们在对[FROM.FROM.GetName]进行军事打击后拒绝支付所要求的赔款。世界现在必须对他们的请求做出回应："
 MD_raid.14.a: "我们将加入制裁行列！"
 MD_raid.14.b: "不，现在还不行。"
