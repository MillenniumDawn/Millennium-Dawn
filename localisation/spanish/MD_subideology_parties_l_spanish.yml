 DAR.Neutral_Muslim_Brotherhood_desc: "(Intereses árabes) - Los Janjaweed (en árabe: Janjawid) son una milicia árabe que opera en Darfur. Formadas por pastores árabes y nómadas del Sahel, las milicias son utilizadas por el gobierno sudanés para complementar su ejército en la lucha contra los rebeldes de Darfur."
 DAR.Neutral_conservatism: "£generic_Neutral_conservatism_small (JEM) - Movimiento por la Justicia y la Igualdad"
 DAR.Neutral_conservatism_desc: "El Movimiento por la Justicia y la Igualdad (en árabe: Harakat al-'Adl wal-Musawah) es un grupo que se opone al gobierno de Sudán. El grupo afirma ser un grupo étnicamente diverso de tribus, aunque en realidad la mayoría de los miembros son de la tribu Zaghawa. Muchos de los miembros fundadores son antiguos partidarios del gobernante Partido del Congreso Nacional de Sudán que sentían que el partido había descuidado la economía de Sudán."
 DAR.neutral_Social: "£generic_neutral_Social_small (DLF) - Frente de Liberación de Darfur"
 DAR.neutral_Social_desc: "El Frente de Liberación de Darfur (en árabe: Jabhat Tahrir Darfur) es un grupo de resistencia anti-Sudán formado por miembros de los grupos étnicos Fur, Zaghawa y Masalit. Cansado de la arabización de Darfur, el grupo se ha levantado en armas contra el gobierno."
 SSU.liberalism: "£generic_liberalism_small (UDF) - Frente Democrático Unido"
 SSU.liberalism_desc: "(Liberalismo) - El Frente Democrático Unido es un partido liberal. Es el principal partido de oposición del país, no vinculado al Movimiento de Liberación del Pueblo Sudanés."
 SSU.Communist-State: "£generic_Communist_State_small (CPSS) - Partido Comunista de Sudán del Sur"
 SSU.Communist-State_desc: "(Comunismo) - El Partido Comunista de Sudán del Sur es la rama sur del Partido Comunista Sudanés."
 SSU.anarchist_communism: "£generic_anarchist_communism_small (SANU) - Unión Nacional Sudan-África"
 SSU.anarchist_communism_desc: "(Nacionalismo africano) - La Unión Nacional de Sudán y África se formó en 1963 como una forma de buscar la autonomía de Sudán del Sur del gobierno árabe sudanés. Uno de los fundadores del partido, William Deng Nhial, apoyó el socialismo democrático panafricano mientras el partido luchaba por los derechos de varios grupos étnicos africanos en Sudán."
 SSU.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (SPLM) - Movimiento de Liberación del Pueblo de Sudán"
 SSU.Neutral_Autocracy_desc: "(Nuevo Sudán) - El Movimiento de Liberación del Pueblo de Sudán fue fundado como el brazo político del Ejército de Liberación del Pueblo de Sudán, luchando por los derechos de los sursudaneses. Aunque originalmente estaba impulsado por la intención de convertir a Sudán en un \"Nuevo Sudán\" regido por principios federalistas, el grupo se ha vuelto cada vez más a favor de la separación total entre Sudán del Norte y Sudán del Sur."
 SSU.Neutral_conservatism: "£generic_Neutral_conservatism_small (SPLM-DC) - Movimiento de Liberación del Pueblo de Sudán - Cambio Democrático"
 SSU.Neutral_conservatism_desc: "(Nacionalismo de Sudán del Sur) - El Cambio Democrático es una facción del SPLM, liderada por Lam Akol."
 SSU.neutral_Social: "£generic_neutral_Social_small (LPSS) - Partido Laborista de Sudán del Sur"
 SSU.neutral_Social_desc: "(Socialdemocracia) - El Partido Laborista de Sudán del Sur es un partido socialdemócrata que tiene como objetivo construir un Sudán del Sur justo e igualitario."
 SSU.Nat_Populism: "£generic_Nat_Populism_small (SSLM) - Movimiento de Liberación de Sudán del Sur"
 SSU.Nat_Populism_desc: "(Separatismo de Sudán del Sur) - El Movimiento de Liberación de Sudán del Sur fue fundado en 1999 por el pueblo Nuer de las Fuerzas de Defensa del Pueblo Sudanés (SPLA, por sus siglas en inglés) y pro-Sudán (SSDF). Oficialmente, el grupo se declaró no alineado en el conflicto. El grupo ha declarado que está dispuesto a negociar con el gobierno de Sudán siempre que Sudán deje de atacar el territorio de Sudán del Sur."
 SSU.Nat_Autocracy: "£generic_Nat_Autocracy_small (SPLA) - Ejército de Liberación del Pueblo de Sudán"
 SSU.Nat_Autocracy_desc: "(Junta Militar) - El Ejército de Liberación del Pueblo de Sudán fue fundado en 1983 como parte del ejército sudanés amotinado. El ejército comenzó a tener más éxito en el campo después del golpe de Estado de 1986. El Ejército Popular de Liberación está formado por muchos grupos rebeldes diferentes, y no es inusual ver grupos que cambian de bando en el conflicto."
 SUD.conservatism: "£generic_conservatism_small (DUP) - Partido Unionista Democrático"
 SUD.conservatism_desc: "El Partido Unionista Democrático (en árabe: al-Hizb al-Ittihadi al-Dimuqrati) es uno de los dos partidos políticos del país fundado antes de su independencia. El partido quiere crear un Sudán laico, democráticamente pluralista y de economía mixta, que incluya tanto a Sudán del Sur como a Sudán propiamente dicho. El partido no ha sido capaz de obtener un apoyo significativo después de que el presidente Ahmed al-Mirghani, alineado con el DUP, fuera depuesto por el golpe de Estado de Omar al-Bashir en 1989."
 SUD.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (SPLM-N) - Movimiento de Liberación del Pueblo de Sudán-Norte"
 SUD.Neutral_Autocracy_desc: "(Nuevo Sudán) - El Movimiento de Liberación del Pueblo de Sudán-Norte (Harakat al-Sha'abia li-Tahrir al-Sudan-al-Shamal) es la rama norte del SPLM que lucha por la independencia de Sudán del Sur."
 SUD.Neutral_conservatism: "£generic_Neutral_conservatism_small (NUP) - Partido Nacional Umma"
 SUD.Neutral_conservatism_desc: "(Democracia islámica) - El Partido Nacional Umma (al-Hizb al-Umma al-Qawmmy) es, junto con el DUP, uno de los partidos más antiguos de Sudán. El partido tiene como objetivo crear un Sudán democrático basado en los principios islámicos."
 SUD.neutral_Social: "£generic_neutral_Social_small (SCP) - Partido del Congreso de Sudán"
 SUD.neutral_Social_desc: "(Socialdemocracia) - El Partido del Congreso Sudanés (al-Hizb al-Mutamar al-Sudani) es uno de los partidos de oposición más activos en Sudán. El partido quiere crear un Sudán laico y democrático. Se opusieron a la dictadura de Gaafar Nimeiry, así como al gobierno de al-Bashir."
 SUD.Monarchist: "£generic_Monarchist_small Dinastía Muhammad Ali"
 SUD.Monarchist_desc: "Hacia los dos últimos años de su gobierno, los reyes de Egipto adoptaron el título de \"Rey de Egipto y Sudán\" para fortalecer el reclamo de Egipto sobre Sudán, que en ese momento estaba gobernado conjuntamente por Egipto y el Reino Unido (aunque en la práctica Sudán estaba totalmente controlado por el Reino Unido). Ningún país aceptó nunca formalmente la inclusión de Sudán en el título."
 SOV.Autocracy_1: "£SOV_congress_obshin (CRC) Congreso de las Comunidades Rusas"
 SOV.Autocracy_1_icon: "£SOV_congress_obshin"
 SOV.Autocracy_1_desc: "(Conservadurismo de izquierda) Congreso de las Comunidades Rusas (en ruso: Congreso Russkih Obshin)\n\n El Congreso de las Comunidades Rusas se estableció en 1993 como una organización que protegía los intereses de las diásporas rusas en los países postsoviéticos. Más tarde, el CRC se transformó en un partido político y su candidato presidencial, Alexander Lebed, recibió el 16% de los votos en la primera vuelta de las elecciones presidenciales. El partido defiende los derechos de la población rusa y apoya la expansión de los programas sociales"
 SOV.Neutral_conservatism_desc: "(Conservadurismo Nacional) Voluntad del pueblo (en ruso: Narodnaya Volya)\n\nVoluntad del Pueblo es un partido político fundado por el veterano y político Serguéi Babaurin. El partido reunió en su seno a antiguos antiyeltsinistas y patriotas como Aleksandr Rutskoi y Nikolai Leonov. Voluntad del Pueblo Volya defiende las ideas del patriotismo, el nacionalismo ruso y el nacionalismo."
 SOV.Neutral_conservatism_1_desc: "(Conservadurismo Nacional) Unión Popular (en ruso: Narodnyy Soyuz)\n\nUnión Popular es un partido político fundado por el veterano político Serguéi Babaurin. El partido reunió a antiguos antiyeltsinistas como Aleksandr Rutskoi y Nikolai Leonov. La Unión Popular defiende las ideas del patriotismo, el nacionalismo ruso y el nacionalismo."
 SOV.Neutral_conservatism_2_desc: "(Conservadurismo Nacional) Unión Popular de Toda Rusia (en ruso: Rossiyskiy Obshenarodnyy Soyuz)\n\nEl partido político Unión Popular Rusa (Rusia) es un partido fundado por el veterano militar y político Serguéi Babaurin. El partido reunió a antiguos antiyeltsinistas como Aleksandr Rutskoi y Nikolai Leonov. La Unión Popular Panrusa defiende las ideas del patriotismo, el nacionalismo ruso y el nacionalismo."
