l_russian:
 north_korea_focus: "Северная Корея"
 NKO_land_reclamation: "Мелиорация"
 NKO_land_reclamation_desc: "Reclaiming land for agricultural and industrial use will expand our resource base and support economic growth. We will undertake ambitious projects to convert barren lands into productive areas."
 NKO_infrastructure_development: "Развитие инфраструктуры"
 NKO_infrastructure_development_desc: "Developing our infrastructure is crucial for economic growth and national development. We will invest in transportation networks, energy production, and communication systems to create a robust foundation for future prosperity."
 NKO_People_Army: "Народная армия"
 NKO_People_Army_desc: "Народная армия должна была быть готова к войне даже в трудный период \"Трудного похода\", чтобы защитить себя от американского империализма и его южнокорейских марионеток."
 NKO_National_Defence_Force: "Национальная оборона"
 NKO_National_Defence_Force_desc: "Трудный поход делает невозможным дальнейшее поддержание вооруженных сил в их нынешнем виде. Корейскую народную армию придется сократить до минимального уровня, необходимого для удовлетворения оборонного бизнеса, тем самым сэкономив деньги."
 NKO_Begin_Uranium_Enrichment: "Начать обогащение урана"
 NKO_Begin_Uranium_Enrichment_desc: "Будь то для освобождения южнокорейского народа или для защиты нашей великой родины от ядерной угрозы империалистов США, мы должны решительно и мужественно продолжать разработку ядерного оружия!"
 NKO_Remove_Monitoring_Devices: "Удалить устройства мониторинга"
 NKO_Remove_Monitoring_Devices_desc: "Международное сообщество неизбежно встретит сопротивление нашему обогащению урана. Лучшее, что мы можем сделать, чтобы скрыть обогащение урана, это сделать международное сообщество невидимым."
 NKO_Expel_Inspectors: "Выгнать инспекторов"
 NKO_Expel_Inspectors_desc: "Международное агентство по атомной энергии направило в нашу страну множество инспекторов, чтобы убедиться, что мы используем только ядерные технологии для энергоснабжения. Поскольку мы собираемся оторваться от них, мы могли бы при этом депортировать этих империалистических шпионов."
 NKO_Withdraw_from_NPT: "Выйти из ДНЯО"
 NKO_Withdraw_from_NPT_desc: "Важным шагом для нашей ядерной программы, которая связана с нашей независимостью и безопасностью, является выход из ДНЯО. Мы не можем ограничивать нашу способность защищать независимость и безопасность нашей страны из-за неравноправных договоров смешных империалистов!"
 NKO_Missile_Tests: "Испытания ракет"
 NKO_Missile_Tests_desc: "North Korea's missile tests are demonstrations of its growing ballistic missile capabilities, showcasing a range of systems from short-range to intercontinental ballistic missiles (ICBMs). These tests are pivotal for advancing its military technology, asserting regional influence, and signaling strategic intentions, often escalating tensions and prompting international responses."
 NKO_Nuclear_Tests: "Ядерные испытания"
 NKO_Nuclear_Tests_desc: "North Korea's nuclear tests are a series of underground detonations conducted by the country since 2006 as part of its nuclear weapons development program. These tests demonstrate advancements in weapon yield and technology, often triggering international condemnation and sanctions. They represent a critical element in North Korea's strategy to ensure regime security and project power on the global stage."
 NKO_Our_Pride_and_Joy: "Наша гордость и радость"
 NKO_Our_Pride_and_Joy_desc: "Радуйтесь! Перед лицом жестокой блокады со стороны империалистов США и их подчиненных стран, под руководством любимого товарища [NKO.GetLeader], мы, Корейская Народно-Демократическая Республика, наконец-то имеем собственное ядерное противодействие! Времена, когда американские империалистические агрессоры пытались шантажировать нас ядерной палкой, прошли!"
 NKO_Nuclear_Approval_Not_SCO: "Мы не должны быть членом ШОС"
 NKO_Nuclear_Approval_Domestic_Influence: "Мы должны иметь более 60% внутренней независимости"
 NKO_People_Air_force: "Народные ВВС"
 NKO_People_Air_force_desc: "Небеса Чосона должны быть защищены от любого вторжения американских империалистов или их южных союзников. Это окажется сложной задачей, если мы не улучшим наши воздушные возможности."
 NKO_improve_our_air_doctrine: "Улучшить нашу воздушную доктрину"
 NKO_improve_our_air_doctrine_desc: ""
 NKO_construct_air_bases: "Строить авиабазы"
 NKO_construct_air_bases_desc: ""
 NKO_Self-produced_rifles: "Винтовки собственного производства"
 NKO_Self-produced_rifles_desc: ""
 NKO_Model_Master: "Мастер моделей"
 NKO_Model_Master_desc: "North Korea's tank development focuses on producing indigenous armored vehicles adapted to its terrain and military doctrine. Ranging from Soviet-inspired models to modernized designs, these tanks play a critical role in the nation's ground forces, emphasizing mobility, firepower, and the ability to operate in diverse combat scenarios."
 NKO_Rocket_Artillery: "Ракетная артиллерия"
 NKO_Rocket_Artillery_desc: "North Korea's rocket artillery is a critical component of its military, featuring a wide range of systems, including the powerful KN-09 and KN-25 models. These platforms are designed for long-range precision strikes, capable of delivering significant firepower against both military and strategic targets. Their mobility and rapid deployment enhance North Korea's ability to project force and sustain offensive operations."
 NKO_Naval_Modernization: "Модернизация флота"
 NKO_Naval_Modernization_desc: "North Korea's naval modernization focuses on enhancing its capabilities with smaller, agile vessels and advanced missile systems. This includes developing submarines capable of launching ballistic missiles (SLBMs) and upgrading surface ships with modern weaponry. The effort reflects a strategy of asymmetric warfare, leveraging coastal and underwater assets to counter larger naval powers and project strength in regional waters."
 NKO_Anti-Submarine: "Противолодочные возможности"
 NKO_Anti-Submarine_desc: "North Korea's anti-submarine capabilities are limited but evolving, relying on a combination of patrol boats, depth charges, and sonar-equipped vessels. Efforts to improve these systems include deploying smaller, agile ships and experimenting with indigenous technology. These capabilities are focused on defending coastal waters and countering potential submarine incursions from adversaries, ensuring maritime security near its shores."
 NKO_Infiltration_by_Sea: "Проникновение морем"
 NKO_Infiltration_by_Sea_desc: "North Korea's sea infiltration strategy leverages its fleet of small, fast vessels, submarines, and semi-submersibles to conduct covert operations. These assets enable the transport of special forces and equipment, often undetected, for reconnaissance, sabotage, or unconventional warfare. This approach underscores North Korea's emphasis on asymmetric tactics to exploit vulnerabilities along enemy coastlines."
 NKO_Submarine_Development: "Разработка подводных лодок"
 NKO_Submarine_Development_desc: ""
 NKO_Upgrade_Shipyards: "Улучшить верфи"
 NKO_Upgrade_Shipyards_desc: "North Korea's submarine development focuses on expanding its fleet with both conventional and strategic vessels, including ballistic missile submarines (SLBMs) like the Sinpo-class. This program underscores the country's ambition to establish a credible underwater deterrent, enhancing stealth and survivability in its nuclear strategy. With a mix of indigenous designs and modernization of older models, North Korea is prioritizing asymmetric naval capabilities to bolster its defense and strategic reach."
 NKO_Expand_Bases: "Расширить базы"
 NKO_Expand_Bases_desc: "North Korea's strategy to expand its military bases reflects its focus on reinforcing defense and readiness. This includes upgrading existing facilities, constructing new underground shelters, and enhancing logistics hubs to support its forces. Base expansion aims to improve troop deployment efficiency, protect critical assets, and provide strategic depth, ensuring survivability against potential attacks while projecting power along key strategic points. These developments are also geared towards supporting advancements in missile systems, submarines, and other military hardware."
 NKO_Green-Water_Navy: "Флот Зеленой воды"
 NKO_Green-Water_Navy_desc: "North Korea's development of a green-water navy focuses on extending its operational reach beyond coastal waters to regional seas. This strategy involves deploying small frigates, corvettes, and missile boats, along with efforts to enhance submarine capabilities. The goal is to protect territorial claims, support asymmetric warfare strategies, and project limited power in regional waters, particularly in the Yellow Sea and the Sea of Japan. This approach underscores North Korea's ambition to balance cost-effective modernization with its strategic military objectives."
 NKO_Revolutionary_Military_Spirit: "Революционный военный дух"
 NKO_Revolutionary_Military_Spirit_desc: "North Korea's concept of \"Revolutionary Military Spirit\" is a core ideology that emphasizes unwavering loyalty, discipline, and commitment to the state and its leadership. It serves as a motivational framework for the armed forces, encouraging resilience, self-reliance, and readiness to sacrifice in the face of adversity. This spirit underpins the nation's military culture, fostering unity and determination to achieve strategic objectives despite economic and technological challenges. It reflects the integration of political ideology with military strategy as a driving force behind North Korea's defense initiatives."
 NKO_Expand_Peasant_Militia: "Расширить крестьянское ополчение"
 NKO_Expand_Peasant_Militia_desc: "North Korea's expansion of the Peasant Militia, known as the Worker-Peasant Red Guards, is a strategic move to bolster national defense through mass mobilization. This paramilitary force, composed of civilians, is tasked with supplementing regular military operations, defending local communities, and ensuring internal security. Expansion efforts include increased training, equipping militia members with light arms, and integrating them into broader military exercises. This approach reflects North Korea's focus on asymmetric warfare and its \"all-people defense\" strategy, ensuring a large, decentralized force capable of resisting external threats and maintaining domestic stability."
 NKO_Bolster_Young_Red_Guards: "Поддержите молодых красногвардейцев"
 NKO_Bolster_Young_Red_Guards_desc: "Bolstering the Young Red Guards, North Korea's youth paramilitary organization, is a key initiative aimed at instilling ideological loyalty and military readiness in its younger population. This involves enhancing military training, political education, and physical conditioning for students, often integrating them into national defense exercises. By equipping the Young Red Guards with basic weaponry and survival skills, North Korea ensures a steady pipeline of ideologically committed and combat-ready individuals who can support the regular armed forces in times of conflict. This initiative underscores the regime's reliance on youth mobilization as part of its \"all-people defense\" strategy."
 NKO_Rebuild_Kim_Il-sung_Military_University: "Восстановить военный университет Ким Ир Сена"
 NKO_Rebuild_Kim_Il-sung_Military_University_desc: "Военный университет Ким Ир Сена, ключевой коллаж национальной обороны в Пхеньяне, с 1952 года собрал большое количество лучших командиров страны. По мере того, как мы вступаем в новый век, старые помещения этого университета становятся все более неподходящими для нового. стиль ведения войны. Пришло время вернуть этому заведению былую славу."
 38th_parallel_NKO: "Комитет за мирное воссоединение Отечества"
 NKO_The_38th_Parallel: "38-я параллель"
 NKO_The_38th_Parallel_desc: "В июле 1953 года между двумя Кореями и китайскими добровольцами, а также силами Организации Объединенных Наций было подписано Соглашение о перемирии в Корее, в соответствии с которым на основе 38-й параллели была создана демилитаризованная зона, разделяющая Северную и Южную Корею. Эта разделительная линия существовала на протяжении около 50 лет, и, возможно, пора двигаться к воссоединению, так или иначе."
 NKO_The_Road_to_Peace: "Дорога к миру?"
 NKO_The_Road_to_Peace_desc: "\"Солнечная политика\" Южной Кореи, кажется, демонстрирует искреннее стремление к воссоединению. Возможно, пришло время межкорейским товарищам работать вместе над воссоединением."
 NKO_cross_border_initiatives: "Трансграничные инициативы"
 NKO_cross_border_initiatives_desc: ""
 NKO_cease_propaganda_broadcasts: "Прекратить пропагандистские трансляции"
 NKO_cease_propaganda_broadcasts_desc: "Пропагандистские передачи сегодня нам мало полезны, а скорее отпугивают тех южан, которые были воспитаны как антикоммунисты, чтобы возмущаться нашими действиями. Прекращение такого поведения может сделать их немного счастливее."
 NKO_invite_the_president: "Пригласить президента"
 NKO_invite_the_president_desc: "Пригласите президента Юга посетить нашу страну, чтобы мы могли лучше узнать друг друга и разрешить наши разногласия и предрассудки."
 NKO_invite_southern_performers: "Пригласить южных исполнителей"
 NKO_invite_southern_performers_desc: "Южные исполнители также имеют огромное влияние на молодежь севера. Приглашение их в нашу страну могло бы продемонстрировать молодежи юга нашу добрую волю."
 NKO_stress_historical_bonds: "Примирительная риторика"
 NKO_stress_historical_bonds_desc: ""
 NKO_offer_negotiations: "Переговоры о предложениях"
 NKO_offer_negotiations_desc: "Пришло время поговорить с Югом о мирном воссоединении."
 NKO_propose_north_led_unification: "Предложить объединение под руководством Севера"
 NKO_propose_north_led_unification_desc: "От нашей справедливой системы социального обеспечения до нашего более сильного ядерного оружия, очевидно, что северокорейская модель — это путь вперед для Корейского полуострова. Мы должны настаивать на том, что мы должны быть теми, кто поведет Корею к мощному будущему после воссоединения."
 NKO_pave_the_way_for_reunification: "Проложите путь к воссоединению"
 NKO_pave_the_way_for_reunification_desc: "Теперь, когда сделаны большие шаги к нормализации межкорейских отношений, мы можем начать подготовку к воссоединению."
 NKO_The_Road_to_War: "Дорога к войне"
 NKO_The_Road_to_War_desc: "Американские империалисты и их южнокорейские марионетки были, есть и никогда не смогут допустить истинного воссоединения Кореи. Воссоединение силой — это вечная истина."
 NKO_threaten_the_south: "Угрожать югу"
 NKO_threaten_the_south_desc: ""
 NKO_shut_down_communications: "Отключить связь"
 NKO_shut_down_communications_desc: ""
 NKO_accelerate_testing: "Ускорить тестирование"
 NKO_accelerate_testing_desc: ""
 NKO_end_six-party_negotiations: "Готовое ядерное оружие"
 NKO_end_six-party_negotiations_desc: ""
 NKO_remilitarize_the_DMZ: "Ремилитаризовать демилитаризованную зону"
 NKO_remilitarize_the_DMZ_desc: "Ремилитаризация демилитаризованной зоны ознаменует значительную эскалацию нашего конфликта с Югом, но, несомненно, даст нашим войскам преимущество в грядущем конфликте."
 NKO_all_out_war: "Всеобщая война"
 NKO_all_out_war_desc: "Пора! Пусть «Южные марионетки» и наша КНА сразятся на поле боя!"
 NKO_foment_insurrection: "Разжечь восстание"
 NKO_foment_insurrection_desc: ""
 NKO_send_support: "Отправить поддержку"
 NKO_send_support_desc: "Никто не сможет победить, используя только камни и бутылки с зажигательной смесью, нам нужно поддержать южных партизан некоторым оборудованием, в котором они отчаянно нуждаются."
 NKO_assert_control: "Подтвердить контроль"
 NKO_assert_control_desc: "Интегрируйте командование партизан на юге в наш генеральный штаб, чтобы наша КНА и партизаны могли лучше работать вместе."
 NKO_Struggle_for_Power: "Борьба за власть"
 NKO_Struggle_for_Power_desc: "The power struggle between Kim Jong-un and his brother, Kim Jong-nam, was a covert battle for succession within North Korea's ruling family. Following their father Kim Jong-il's death, both brothers were potential candidates to lead the regime. Kim Jong-nam, once seen as the favored heir, fell out of favor due to his public criticisms of the regime and his exile in Macau. Meanwhile, Kim Jong-un, supported by influential elites, solidified his position through strategic alliances and internal purges. The struggle ended with Kim Jong-un’s ascension to power in 2011, marked by the mysterious assassination of Kim Jong-nam in 2017, which many believe was orchestrated by the North Korean government. This conflict underscored the ruthless nature of power dynamics in one of the world's most secretive regimes."
 NKO_Orthodox_Successor: "Православный преемник"
 NKO_Orthodox_Successor_desc: "В 1990-х годах Ким Чен Ын был выбран великим генералом Ким Чен Иром в качестве преемника власти из-за его выдающихся качеств. Любимый товарищ Ким Чен Ын, которого Бог дал корейскому народу в прошлом, настоящем и будущем, всегда будет защищать безопасность и процветание чучхейской Кореи."
 NKO_Promote_Self_Reliance: "Содействие самообеспечению"
 NKO_Promote_Self_Reliance_desc: "Страна не может быть богатой и сильной, полагаясь на других, только будучи самодостаточной, она может быть сильной!"
 NKO_Ostracize_Kim_Jong_nam: "Изгнать Ким Чен Нама"
 NKO_Ostracize_Kim_Jong_nam_desc: "Изгнав Ким Чен Нама, чтобы заставить \"отца\" не доверять ему еще больше, у нас будет больше шансов получить власть."
 NKO_Bribe_KPA_seniors: "Подкупить руководство КНА"
 NKO_Bribe_KPA_seniors_desc: "Генералы КНА - это те, кто обладает военной властью, и поддержка этих старших, скорее всего, поставит нас под контроль."
 NKO_Oppose_to_Chinese_Reform_Road: "Открытое противодействие китайскому пути реформ"
 NKO_Oppose_to_Chinese_Reform_Road_desc: "Китайская модель реформ основана на модели коллективного руководства. Если перенести этот подход в Северную Корею, это неизбежно приведет к социальному хаосу. И \"отец\" тоже не поддерживает это. Ради продолжения рода горы Пэкду мы должны открыто выступить против использования китайской модели реформ."
 NKO_Discredit_Jang_Seong_taek: "Дискредитация Чан Сон Тхэка"
 NKO_Discredit_Jang_Seong_taek_desc: "Чан Сон Тхэк - известный прокитайский фракционер в Северной Корее, а также популярная фигура со стороны отца. Такого предателя, продавшего интересы нации, нельзя терпеть. Чтобы успешно завоевать власть, мы должны собрать доказательства его вины и осудить его перед отцом."
 NKO_Call_for_Change: "Призыв к переменам"
 NKO_Call_for_Change_desc: "КНДР функционирует в условиях плановой экономики уже почти 50 лет. Но череда «революций 1989 года» и «Трудного похода» доказала, что государственно-плановая экономика больше не подходит для нового века. Для того, чтобы Северная Корея снова стала сильной, необходимы смелые и глубокие реформы."
 NKO_Pull_in_young_Military_Officers: "Привлечение молодых военных офицеров"
 NKO_Pull_in_young_Military_Officers_desc: "Привлечение молодых, открытых офицеров из КНА не повредит нам, так как они ближе к рядовому составу и будут более благоприятны для нашего контроля над войсками."
 NKO_Frame_Opposition: "Подставить оппозицию"
 NKO_Frame_Opposition_desc: "The strategy to frame Kim Jong-un involves portraying him as a reckless and destabilizing force within North Korea’s leadership. By highlighting his aggressive purges, volatile decision-making, and lack of diplomatic finesse, we can position him as a danger to both the regime's stability and regional security. This framing will contrast his actions with a vision of steady, rational leadership, emphasizing the need for a more balanced and internationally palatable figure. Through carefully curated narratives, targeted messaging, and leveraging insider accounts, the aim is to undermine his credibility and sway both domestic and international opinion."
 NKO_Stir_up_Father-son_Relations: "Разжигание конфликта между отцом и сыном"
 NKO_Stir_up_Father-son_Relations_desc: "Разжечь конфликт между Ким Чен Ыном и Ким Чен Иром будет непросто, но это даст нам больше поддержки."
 NKO_Place_Loyalists_in_KPA: "Поместить лоялистов в КНА"
 NKO_Place_Loyalists_in_KPA_desc: "Двадцать лет назад, когда и Ким Чен Ир, и его единокровный брат имели возможность взять на себя руководство Северной Кореей, поддержка старых партизан Ким Чен Ира была ключевым фактором в его окончательном избрании верховным лидером страны. Теперь, когда Корейская народная армия унаследовала эту позицию. Поместить лоялистов в КНА, усилить наш контроль над КНА."
 NKO_Finding_Reformist_of_Party: "Поиск реформиста в партии"
 NKO_Finding_Reformist_of_Party_desc: "Дело не в том, что в партии нет реформаторов, но они боятся выступать перед лицом оппозиции Ким Чен Ира, если мы заручимся их поддержкой, это повысит вероятность того, что мы изменим \"Чосон\"."
 NKO_Kim_Jong_il_Death: "Смерть Ким Чен Ира"
 NKO_Kim_Jong_il_Death_desc: "\n§W--------------§!\nThis Focus will  §YUnlock§! in  §H8.30 a.m. on 17 December 2011§! focus.The beloved Great Leader, the founder of the Democratic People's Republic of Korea and the eternal President of the Republic, Kim Jong-il, died at 8.30 a.m. on 17 December 2011 of acute myocardial infarction complicated by cardiogenic shock while on his way to visit a local area by train."
 NKO_Junta: "Хунта берет власть"
 NKO_Junta_desc: "Успешные реформы в Китае и Вьетнаме послужили нам хорошим примером, но их реформы не были гладкими. Если бы наши собственные реформы провалились, мы бы умерли и были бы аннексированы Югом. И Ким Чен Ын, и Ким Чен Нам хотят реформ разного уровня. Нам придется сделать самый трудный выбор, чтобы не потерять ни свою страну, ни свою партию..."
 NKO_Preserve_Songun: "Сохранить сонгун"
 NKO_Preserve_Songun_desc: "Сонгун — основа армии, и мы должны поддерживать его идеологию."
 NKO_Entrench_Military_Authority: "Укрепить военную власть"
 NKO_Entrench_Military_Authority_desc: "Хотя мы использовали армию, чтобы захватить власть у династии Кимов, в армии все еще есть сторонники Кима, и мы воспользуемся нашими \"средствами\", чтобы убедить их…"
 NKO_Smash_Black_Market: "Разбить \"Рынок\""
 NKO_Smash_Black_Market_desc: "Силы \"рынка\" наносят огромный ущерб нашей стране и должны быть немедленно остановлены!"
 NKO_Determining_the_loyalty_of_army: "Определение лояльности армии"
 NKO_Determining_the_loyalty_of_army_desc: "Теперь мы можем повысить некоторых из наших лоялистов и сделать их более послушными нам."
 NKO_Purge_Dissenters: "Удалить несогласных"
 NKO_Purge_Dissenters_desc: "Чтобы сохранить стабильность страны в этот критический момент перехода власти, мы должны немедленно арестовать всех потенциальных диссидентов!"
 NKO_Crush_the_Kims: "Казнь Кимов"
 NKO_Crush_the_Kims_desc: "Сохранение жизни сыновей Ким Чен Ира в конечном итоге является дестабилизирующим фактором, казните их тайно!"
 NKO_Constrain_the_Donju: "Ограничить Донджу"
 NKO_Constrain_the_Donju_desc: "Донджу уже внесли небольшой вклад в экономическое развитие нашей страны, поддержите их активность..."
 NKO_End_the_Donju: "Расправа над контрабандой"
 NKO_End_the_Donju_desc: "Контрабанда — это уголовное преступление, и, несмотря на ее вклад в экономику страны, пришло время уничтожить этих нарушителей закона раз и навсегда."
 NKO_High_pressure_politics: "Политика высокого давления"
 NKO_High_pressure_politics_desc: "Народное недовольство выросло до такой степени, что мы должны использовать силовые средства, чтобы сохранить наше правление."
 NKO_Empower_the_State_Security_Department: "Расширить возможности Главного бюро разведки"
 NKO_Empower_the_State_Security_Department_desc: "Теперь нам нужно уполномочить Главное бюро военной разведки взять на себя больше обязанностей и стать доминирующим разведывательным агентством страны. Главное бюро разведки будет обнаруживать, арестовывать и устранять потенциальных диверсантов и империалистических шпионов."
 NKO_CHI_military_support: "Китайская военная поддержка"
 NKO_CHI_military_support_desc: "Китай — наш вечный брат и союзник. Чтобы выжить на международной арене, мы снова будем в объятиях Пекина."
 NKO_perpetual_war_footing: "Request Chinese Protection"
 NKO_perpetual_war_footing_desc: "Our military government is a potential target for intervention. We must give up some of our sovereignty to China to ensure our survival. It is what is necessary"
 NKO_Military_Collectives: "Правление хунты"
 NKO_Military_Collectives_desc: "Наш народ не готов принять Запад, нам нужно продолжать сохранять свою власть."
 NKO_Encourage_private_enterprise: "Поощрять частное предпринимательство"
 NKO_Encourage_private_enterprise_desc: "Private entrepreneurship is the future engine of our economy's progress, and we intend to encourage them"
 NKO_Market-based_economy: "Экономика, основанная на рынке"
 NKO_Market-based_economy_desc: "Our economic system has brought us only problems and constant crises, it's time to change this"
 NKO_Reorganising_Government: "Реорганизация правительства"
 NKO_Reorganising_Government_desc: "Пришло время реорганизовать правительство, стране нужно новое правительство"
 NKO_Kim_Jong_un: "Ким Чен Ын"
 NKO_Kim_Jong_un_desc: "Будучи преемником Ким Чен Ира, на которого возлагались большие надежды, Ким Чен Ын надеется провести соответствующие экономические реформы для стимулирования экономики страны, пока страна остается стабильной и единой. Однако он не хочет терять стабильную власть и свой высокий статус «родословной Горы Пэкду»…"
 NKO_Consolidate_power: "Объединить власть"
 NKO_Consolidate_power_desc: ""
 NKO_Light_Industry_Develop: "Развивать легкую промышленность"
 NKO_Light_Industry_Develop_desc: ""
 NKO_Criticize_Ineptitude: "Критиковать неумелость"
 NKO_Criticize_Ineptitude_desc: ""
 NKO_Improvement_of_People_live: "Улучшение жизни людей"
 NKO_Improvement_of_People_live_desc: ""
 NKO_People_support: "Народная поддержка"
 NKO_People_support_desc: ""
 NKO_Centralize_Power: "Централизовать питание"
 NKO_Centralize_Power_desc: ""
 NKO_Root_out_Corruption: "Искоренить коррупцию"
 NKO_Root_out_Corruption_desc: ""
 NKO_Formalize_Power_Structures: "Формализировать структуры власти"
 NKO_Formalize_Power_Structures_desc: ""
 NKO_Assassinate_Kim_Jong-Nam: "Убить Ким Чен-Нама"
 NKO_Assassinate_Kim_Jong-Nam_desc: "Ким Чен Нам всегда будет угрозой стабильности нашего режима, если он не умрет, устраните его любой ценой."
 NKO_Appoint_Loyalists: "Назначить лоялистов"
 NKO_Appoint_Loyalists_desc: ""
 NKO_Civilian_Control_of_the_Economy: "Гражданский контроль над экономикой"
 NKO_Civilian_Control_of_the_Economy_desc: ""
 NKO_Party_State_Army: "Партия, Государство, Армия"
 NKO_Party_State_Army_desc: ""
 NKO_Party_Unchecked: "Вечная вечеринка"
 NKO_Party_Unchecked_desc: ""
 NKO_Eternal_Juche_sasang: "Вечный чучхейский сасанг"
 NKO_Eternal_Juche_sasang_desc: ""
 NKO_Kim_Jong_Nam: "[ROOT.GetKimJongNam]"
 NKO_Kim_Jong_Nam_desc: "После «Трудного марша» Ким Чен Нам стал все больше и больше стремиться изменить отсталость Северной Кореи. С этой целью он обратил свое внимание на Китай, страну, которая успешно проводит реформы и открытость. Он хочет использовать опыт реформ этой дружественной соседней страны, чтобы превратить Северную Корею в «общество изобилия»..."
 KimJongNam_BACK_NAME: "Ким Чен Нам вернулся!"
 KimJongNam_NAME: "Ким Чен Нам"
 NKO_Face_world: "Посмотрите на мир"
 NKO_Face_world_desc: "Институциональная реформа страны не может быть проведена без внешней поддержки, и поэтому нам нужно сосредоточиться на дипломатическом аспекте управления и иметь хорошие отношения с миром."
 NKO_Conciliatory_Rhetoric: "Примирение с миром"
 NKO_Conciliatory_Rhetoric_desc: "Зарубежные страны слишком долго не понимали нас, наша политика открытых дверей может убедить их в нашей миролюбивой позиции."
 NKO_Diplomatic_Overtures: "Установление дипломатических отношений со странами"
 NKO_Diplomatic_Overtures_desc: "Вторым шагом в северокорейской дипломатии является установление официальных дипломатических отношений с различными странами, что облегчит путь реформ в стране."
 NKO_step_up_joint_Ventures: "Пригласить больше совместных предприятий"
 NKO_step_up_joint_Ventures_desc: "Иностранные инвестиции — это канал, помогающий реформировать нашу экономику, и мы приветствуем это."
 NKO_Embrace_the_people: "Обними людей"
 NKO_Embrace_the_people_desc: "Наша страна не может оставаться закрытой вечно. Пришло время раскрыть объятия, обнять наш народ и создать другую Северную Корею."
 NKO_Loosen_Information_monopoly: "Ослабить информационную монополию"
 NKO_Loosen_Information_monopoly_desc: "Люди могут свободно выражать свое мнение."
 NKO_Tone_Down_Propaganda: "Уменьшение официальной огласки"
 NKO_Tone_Down_Propaganda_desc: "Хотя официальные СМИ раньше олицетворяли волю государства, наши реформы демократизации не должны теперь навязывать им \"демократию."
 NKO_End_forced_Labor: "Покончить с принудительным трудом"
 NKO_End_forced_Labor_desc: "Никакого принудительного труда больше, и мы переходим в открытый мир."
 NKO_Expand_SEZs: "Расширить ОЭЗ"
 NKO_Expand_SEZs_desc: "Мы не сможем реформировать нашу экономику без помощи особых экономических зон в Расоне и Кэсоне, и мы можем создать больше особых экономических зон, чтобы некоторые люди могли сначала разбогатеть."
 NKO_End_Juche: "Конец чучхе"
 NKO_End_Juche_desc: "Чучхе — не панацея, нам нужна более научная модель руководства."
 NKO_Foreign_Knowledge: "Внешние исследовательские таланты"
 NKO_Foreign_Knowledge_desc: "КНДР потеряла много талантов из-за своей репрессивной политики за последние десятилетия, и чтобы преодолеть разрыв в талантах, мы могли бы нанять внешних исследователей."
 NKO_Join_the_WTO: "Вступить в ВТО"
 NKO_Join_the_WTO_desc: "Слишком долго мы были исключены из глобальных торговых преимуществ, которыми пользуются члены Всемирной торговой организации. Теперь, когда мы изменим это, мы можем лучше использовать механизмы западного либерального экономического порядка на службе наших реформы."
 NKO_Preserve_the_Party: "Сохранение лидерства в ТПК"
 NKO_Preserve_the_Party_desc: "Реформа и открытость — это не то же самое, что прекращение руководства Рабочей партией, что может привести людей к светлому и процветающему будущему."
 NKO_Appeal_to_the_Youth: "Обращение к молодежи"
 NKO_Appeal_to_the_Youth_desc: "Именно молодежь является основой нашей реформы."
 NKO_The_Choson_Dream: "Сон Чосона"
 NKO_The_Choson_Dream_desc: "\"Мечта Чосон\" — это новая концепция, представленная президентом [NKO.GetLeader], которая воплощает в себе личные и национальные цели корейской нации. Она охватывает устремления во многих различных областях, включая экономическую, политическую и международную. сферы."
 NKO_Democracy_with_North_Characteristics: "Демократия с северокорейскими характеристиками"
 NKO_Democracy_with_North_Characteristics_desc: "Демократия западного образца не совсем подходит для КНДР, и КНДР нужна своя демократия, характерная для КНДР."
 NKO_People_before_Party: "Люди перед вечеринкой"
 NKO_People_before_Party_desc: "Народ - хозяин своей страны!"
 NKO_Elections: "Выборы"
 NKO_Elections_desc: "Наши реформы включают демократизацию политической системы, и у людей будет возможность выбирать лидеров, которых они хотят."
 NKO_Free_Expression: "Свободное выражение"
 NKO_Free_Expression_desc: "Люди Северной Кореи были подавлены слишком долго в репрессивной политике, и основная свобода, предоставленная народу, - это свобода слова."
 NKO_Byungjin: "Бёнджин"
 NKO_Byungjin_desc: "Во время «трудного марша» мудрый генерал Ким Чен Ир удержал нашу страну на плаву, приняв политику «сонгун» для поддержания ее стабильности. Но теперь, когда экономика страны восстановилась, пришло время отказаться от старого подхода, ориентированного на военные нужды, и развивать нашу армию и экономику в тандеме!"
 NKO_Scale_Back_Spending: "Сокращение государственных расходов"
 NKO_Scale_Back_Spending_desc: ""
 NKO_Encourage_Consumption: "Поощрять потребление"
 NKO_Encourage_Consumption_desc: ""
 NKO_Loosen_Grip_on_SOEs: "Ослабить хватку на SOE"
 NKO_Loosen_Grip_on_SOEs_desc: ""
 NKO_State_owned_Enterprises_Competition: "Конкурс государственных предприятий"
 NKO_State_owned_Enterprises_Competition_desc: ""
 NKO_Resorts_and_Tourism: "Курорты и туризм"
 NKO_Resorts_and_Tourism_desc: "В условиях международных санкций у нас мало способов получить доступ к иностранной валюте. Укрепляйте туризм, позвольте людям со всего мира приезжать и увидеть красоту Северной Кореи!"
 NKO_Samjiyon: "Самджиён"
 NKO_Samjiyon_desc: "Самджиён — наша великая революционная святыня в Северной Корее. Он имеет такой же статус, как Яньань в Китае. Мы должны усердно работать над тем, чтобы люди могли получать больше патриотического воспитания."
 NKO_Incentive-Based_Economy: "Экономика, основанная на стимулах"
 NKO_Incentive-Based_Economy_desc: ""
 NKO_Empower_the_Donju: "Усилить Донджу"
 NKO_Empower_the_Donju_desc: "Хотя страна не может быть слишком зависима от внешнего мира в своем развитии. Но без Донжу наша экономика была бы неустойчивой. Дайте им больше прав в пользу торговли, пусть они будут лидерами национальной экономики, и пусть бегает тысячегубая лошадь корейской экономики!"
 NKO_Weaken_the_Donju: "Ослабить Донджу"
 NKO_Weaken_the_Donju_desc: "Ребрендинг и перепродажа китайских и южнокорейских товаров не сделали нашу страну богатой. Нам необходимо сосредоточиться на наших собственных промышленных брендах и позволить северокорейским брендам подняться на вершину мирового рынка!"
 NKO_Protect_State_Owned_Businness: "Защитить государственный бизнес"
 NKO_Protect_State_Owned_Businness_desc: ""
 NKO_Encourage_Foreign_Investment: "Поощрять иностранные инвестиции"
 NKO_Encourage_Foreign_Investment_desc: "Какой бы устойчивой ни была наша отечественная промышленность, ее полный экономический потенциал не может быть раскрыт без инвестиций из-за границы. Мы должны предложить стимулы для поощрения прямых иностранных инвестиций в нашу страну."
 NKO_Privatize_Means_of_Production: "Приватизировать средства производства"
 NKO_Privatize_Means_of_Production_desc: ""
 NKO_Economy_Revival: "Экономическое возрождение"
 NKO_Economy_Revival_desc: "После окончания «Трудного марша» пришло время снова заставить нашу экономику работать."
 NKO_Priorit_for_Civilian_Industry: "Фокус на гражданской промышленности"
 NKO_Priorit_for_Civilian_Industry_desc: ""
 NKO_Priorit_for_Army_Industry: "Фокус на военной промышленности"
 NKO_Priorit_for_Army_Industry_desc: "Военная промышленность жизненно важна для нас как для стимулирования внутреннего экономического спроса, так и для укрепления наших сил обороны."
 NKO_Arms_Trafficking: "Торговля оружием"
 NKO_Arms_Trafficking_desc: "Почему на складах постоянно должно храниться бесчисленное количество оружия? Мы могли бы обменять их на золото."
 NKO_Sinuiju: "Синыйджу"
 NKO_Sinuiju_desc: "Синыйджу всегда был важным портом для торговли между Северной Кореей и Китаем. Мы могли бы следовать китайскому подходу «одна страна — две системы». Чтобы сделать его более подходящим для торговли с зарубежными странами."
 NKO_Recognition_of_Economic_Backwardness: "Признание экономической отсталости"
 NKO_Recognition_of_Economic_Backwardness_desc: "Экономика Северной Кореи отстала от времени после «Трудного марша». Нам нужны радикальные реформы"
 NKO_2009_Revaluation: "Переоценка 2009"
 NKO_2009_Revaluation_desc: "Во время «Трудного марша» наша национальная экономика и, в частности, наша денежная система сильно пострадали. Люди не доверяли нашей валюте, и повседневная жизнь была даже наполнена бартером. Чтобы изменить эту ситуацию, нам нужна смелая денежная реформа и ревальвация."
 NKO_Revaluation_Success: "Переоценка прошла успешно..."
 NKO_Revaluation_Success_desc: ""
 NKO_Revaluation_Failure: "Ошибка переоценки..."
 NKO_Revaluation_Failure_desc: ""
 NKO_Air_Koryo: "Эйр Корё"
 NKO_Air_Koryo_desc: ""
 NKO_Reform_of_the_Privatisation_of_Collective_Farms: "Приватизация колхозов"
 NKO_Reform_of_the_Privatisation_of_Collective_Farms_desc: "Ослабление контроля над местными коллективными хозяйствами для повышения их стимула к производству."
 NKO_Construction_of_Hydraulic_Facilities: "Строительство гидросооружений"
 NKO_Construction_of_Hydraulic_Facilities_desc: "Чтобы повысить урожайность сельскохозяйственных культур, не полагаясь в такой степени на химические удобрения, мы должны строить больше гидротехнических сооружений."
 NKO_Free_Housing: "Бесплатное жилье"
 NKO_Free_Housing_desc: "Стройте больше квартир, пусть люди могут позволить себе жить в них!"
 NKO_Exporting_Workforce: "Экспорт рабочей силы"
 NKO_Expand_Compulsory_Education: "Расширить обязательное образование"
 NKO_Expand_Compulsory_Education_desc: "Образование - это основа сильной нации. Расширение обязательного образования дает возможность большему числу детей получить доступ к более высоким уровням образования."
 NKO_Chollima_Speed_desc: "Развитие инфраструктуры является важным шагом на пути восстановления нашей экономики, причем не только для нашего экономического развития, но и для военных целей, таких как дороги, способные перевозить тяжелую технику, и железная дорога, способная перевозить ракетные поезда."
 korea_north.1.t: "Северная Корея просит нас вывести наши войска из Южной Кореи"
 korea_north.1.d: "Северная Корея требует, чтобы мы вывели американские войска из Южной Кореи и разорвали связи с ней, или они применят ядерное оружие в случае воссоединения. Хотя Северная Корея всегда в первую очередь запугивала, не намереваясь выполнять свои угрозы, на этот раз она, похоже, реальна..."
 korea_north.1.a: "Это нелепое требование!"
 korea_north.1.b: "Нам лучше уступить..."
 korea_north.2.t: "Северная Корея присоединяется к Всемирной торговой организации"
 korea_north.2.d: "После долгих переговоров между КНДР и нынешними членами Всемирной торговой организации (ВТО) заявка Северной Кореи на вступление в ВТО наконец была одобрена. КНДР должна была показать членам ВТО, особенно США, Европейскому союзу и Китаю, что она предпринимает значительные шаги по открытию своей экономики для конкуренции. Официальные СМИ КНДР описали это событие как «исторический момент в процессе реформ и модернизации КНДР»."
 korea_north.2.a: "Северная Корея продолжает открываться миру."
 korea_north.3.t: "Переоценка 2009 г."
 korea_north.3.d: "30 ноября 2009 г. официальные лица Северной Кореи объявили о полномасштабной денежной реформе по переоценке валюты с 1 декабря с ограничением в 100 000 старых монет на семью.\nКаким будет обменный курс между старыми валюта и новый?"
 korea_north.3.a: "25 (старый) на 1 (новый)"
 korea_north.3.b: "100 (старое) на 1 (новое)"
 korea_north.4.t: "Успех переоценки"
 korea_north.4.d: "После всех наших усилий наша денежная реформа наконец-то увенчалась успехом!"
 korea_north.4.a: "Отлично!"
 korea_north.5.t: "Разрешение конфликтов"
 korea_north.5.d: "Наши недавние реформы привели к некоторому хаосу, когда люди лихорадочно обменивали иностранную валюту, и даже к беспорядкам в провинции Северный Хамгён. Должны ли мы пойти на какие-то уступки?"
 korea_north.5.a: "Сохранить статус-кво."
 korea_north.5.b: "Смягчение ограничений на обмен валюты."
 korea_north.6.t: "Ошибка переоценки..."
 korea_north.6.d: "Валютная реформа привела к экономическому хаосу, поскольку товары не могли быть проданы до тех пор, пока государство не установило цены, а население впало в панику из-за борьбы за обмен иностранной валюты.\nСеверокорейская вона упала на 96% по отношению к доллару США в через неделю после денежной реформы цена на рис за килограмм выросла с 17 северокорейских вон до 50 вон за три дня. Денежная реформа была объявлена ​​полным провалом."
 korea_north.6.a: "Казнь виновного!"
 kim_jong_il_death.1.t: "Кто будет наследником \"трона\"?"
 kim_jong_il_death.1.d: "Ким Чен Ир не проживет долго, и ему придется выбрать себе преемника среди двух своих сыновей.\nКим Чен Ын предпочитает консервативную реформу политической и экономической системы страны. Ким Чен Нам предпочитает социалистическую реформу рыночной экономики, а также более радикальную реформу политической системы."
 kim_jong_il_death.1.a: "Ким Чен Ын!"
 kim_jong_il_death.1.b: "Ким Чен Нам!"
 kim_jong_il_death.2.t: "Товарищ Ким Чен Ир мертв!"
 kim_jong_il_death.2.d: "Всеми любимый великий вождь, основатель Корейской Народно-Демократической Республики и вечный Президент Республики Ким Чен Ир скончался в 8:30 утра 17 декабря 2011 года от острого инфаркта миокарда, осложненного кардиогенным шоком, во время поездки на поезде в один район."
 kim_jong_il_death.2.a: "Печальные новости..."
 kim_jong_il_death.3.t: "Генерал попросил Ким Чен Ына пообещать ему больше власти, когда Ким Чен Ын примет власть"
 kim_jong_il_death.3.d: "Ким Чен Ын вошел в кабинет отца. В комнате сильно пахло дымом, и отец, казалось, только что докурил целую сигару и был в хорошем настроении.\n«Отец, товарищ Чан Сон Тхэк, кажется, продает интересы страны в частном порядке за своей спиной, и я составил отчет».\nОн положил отчет на стол, рядом с пепельницей, полной окурков и полстакана недопитого виски.\nКим Чен Ир взял его и посмотрел: «Вопрос о продаже антиквариата решался мной, Чан Сон Тэком и людьми из «Комнаты 39», у страны действительно не было денег, это был отчаянный шаг… и Товарищ Чан Сон Тэк действовал только по приказу. В остальном это не имеет большого значения, о некоторых из них он уже говорил со мной раньше, и я согласился».\nОтец встал, подошел к Ким Чен Ыну и похлопал его по плечу: «Чен Ын, это мелочи, тебе следует найти товарища Чан Сон Тэка, чтобы уладить их в частном порядке, не постоянно поднимай личные обиды на политические высоты». Отец взял свой стакан и сделал глоток: «Уходи, я скоро поговорю с Чан Сон Тэком»."
 kim_jong_il_death.3.a: "Конечно, почему бы и нет?"
 kim_jong_il_death.4.t: "Ким Чен Нам берет власть в Северной Корее!"
 kim_jong_il_death.4.d: "Сегодня утром Ким Чен Нам официально стал председателем Госсовета и генеральным секретарем Трудовой партии Кореи. Сообщается, что его брат Ким Чен Ын бежал из страны и где-то скрывается."
 kim_jong_il_death.4.a: "Какое это имеет отношение к нам?"
 kim_jong_il_death.4.b: "Неожиданно."
 kim_jong_il_death.5.t: "Ким Чен Ын берет власть в Северной Корее!"
 kim_jong_il_death.5.d: "Сегодня утром Ким Чен Ын официально стал председателем Госсовета и генеральным секретарем Трудовой партии Кореи. Сообщается, что его брат Ким Чен Нам переехал за границу."
 kim_jong_il_death.5.a: "Какое это имеет отношение к нам?"
 kim_jong_il_death.5.b: "Ожидается."
 kim_jong_il_death.6.t: "Военные захватили власть в Северной Корее!"
 kim_jong_il_death.6.d: "Удивительно, что сегодня утром в Северной Корее произошел военный переворот, совершенный КНА, и новое правительство хунты объявило, что оно захватит власть, оставшуюся вакантной после смерти Ким Чен Ира."
 kim_jong_il_death.6.a: "Какое это имеет отношение к нам?"
 kim_jong_il_death.6.b: "Удивительные новости, означает ли это полную гибель династии Кимов?"
 kim_jong_il_death.6.c: "О Боже..."
 kim_jong_il_death.7.t: "Чжоу послал своих людей подслушать встречу Чан Сон Тхэка с Ху Цзиньтао во время его визита в Китай и узнал кое-что важное о встрече Кима"
 kim_jong_il_death.7.d: "\nЛюди Чжоу Юнкана подслушивали визит Чан Сон Тхэка в Китай для встречи с Ху Цзиньтао, генеральным секретарем Коммунистической партии Китая, надеясь, что Китай вмешается и поможет Ким Чен Наму прийти к власти."
 kim_jong_il_death.7.a: "Сообщите Ким Чен Ыну эту информацию."
 kim_jong_il_death.7.b: "Ничего не делать. Какое мне дело до Ким Чен Ына?"
 NKO_united_front_department: "[Root.38th_parallel]"
 NKO_united_front_department_desc: "Since the end of the Second World War, Korea has been a divided nation. Ideological polarization and great power conflict have separated families and hindered the realization of the Korean people's full potential. In the South, while older generations still remember a united Korea and yearn for reunification, the memory of a united peninsula is gradually beginning to fade away.\n\n§YSupport for Reunification§!, together with South Korean §Yopinion§! of us and §YEmerging§! popularity in the South determines how much the South Korean people will be willing to concede in reunification negotiations. It decreases at a rate of 0.1% per month and is affected by decisions, focuses, and events. If or when reunification takes place, it will need to be kept high to ensure that the country stays together."
