 china_news.38.t: "Impacto de Genshin, ¡Empieza!"
 china_news.38.d: "Genshin Impact es un juego de rol de acción desarrollado por miHoYo, publicado por miHoYo en China continental y en todo el mundo por Cognosphere, d/b/a HoYoverse.\nGenshin Impact tiene lugar en el mundo de fantasía de Teyvat, hogar de siete naciones, cada una de las cuales está ligada a un elemento diferente y gobernada por un dios (arconte) diferente. La historia sigue a The Traveller, un aventurero interestelar que, al comienzo del juego, se separa de su hermano gemelo después de que los dos aterrizan en Teyvat. A partir de entonces, el Viajero viaja a través de las naciones de Teyvat en busca del hermano perdido, acompañado por su guía, Paimon. En el camino, los dos se hacen amigos de innumerables personas, se involucran en los asuntos de sus naciones y comienzan a desentrañar los misterios de la tierra."
 china_news.38.a: "Se inicia Genshin Impact y la diversión es infinita."
 china_news.38.b: "Tus síntomas actuales son causados ​​por jugar Genshin Impact."
 china_news.39.t: "La serie Tierra Errante"
 china_news.39.d: "La película china de ciencia ficción \"The Wandering Earth\" dirigida por Guo Fan está basada en la novela corta de ciencia ficción \"The Wandering Earth\" escrita originalmente por Liu Cixin. Cuenta la historia de los humanos que instalan motores en la Tierra para evitar desastres causados ​​por destellos de helio solar y deambulan por el universo, y las crisis encontradas en el proceso.\n\nEsta serie de películas supone un gran avance en la historia de las películas de ciencia ficción chinas en términos de tecnología cinematográfica y nivel de producción."
 china_news.39.a: "¡Oh, la humanidad."
 china_news.39.b: "Nuestro pueblo definitivamente cumplirá la misión, sin importar la forma o el vacío, a toda costa."
 south_china_sea_clash.1.t: "¡China ha ganado el enfrentamiento en los Spratly!"
 south_china_sea_clash.1.d: "¡Nuestra apuesta ha dado resultado! Ahora hemos extendido nuestro control sobre el Mar del Sur de China y, por lo tanto, tenemos un mayor acceso a los múltiples beneficios de esa vía fluvial. Nuestros adversarios se han retirado, pero debemos ser cautelosos en caso de que decidan lanzar un contraataque."
 south_china_sea_clash.1.d_loser: "¡Hemos perdido nuestro territorio estratégico en el Mar del Sur de China ante los chinos! Este es un día triste para nuestra nación y nuestro pueblo, y exige una respuesta de nuestro gobierno. Debido al asiento permanente de China en el Consejo de Seguridad de la ONU, nuestras posibilidades de éxito si apelamos a una intervención extranjera son escasas. La respuesta debe venir de nosotros mismos, ya sea en forma de condenas verbales y protestas o un asalto armado."
 south_china_sea_clash.1.a: "¡Somos victoriosos!"
 south_china_sea_clash.1.b: "¡Condenamos la agresión de China!"
 south_china_sea_clash.1.c: "¡Esto significa guerra!"
 south_china_sea_clash.2.t: "¡Vietnam ha ganado el enfrentamiento en los Spratly!"
 south_china_sea_clash.2.d: "¡Los chinos han fracasado! No solo hemos defendido con éxito nuestro territorio, sino que también hemos extendido nuestro control sobre el Mar del Sur de China y, por lo tanto, tenemos un mayor acceso a los múltiples beneficios de esa vía fluvial. Nuestros adversarios se han retirado, pero debemos ser cautelosos en caso de que decidan lanzar un contraataque."
 south_china_sea_clash.2.d_loser: "¡Nuestra apuesta ha fracasado! No sólo no hemos logrado ampliar nuestro control sobre las Spratly, sino que también hemos perdido el territorio que poseíamos originalmente. Este es un día triste para nuestra nación y nuestro pueblo, y exige una respuesta de nuestro gobierno. Debemos decidir si admitimos la derrota o continuamos la lucha y, al hacerlo, intensificamos el conflicto más allá de los confines de las islas Spratly."
 south_china_sea_clash.2.a: "¡Somos victoriosos!"
 south_china_sea_clash.2.b: "Debemos admitir la derrota..."
 south_china_sea_clash.2.c: "¡China no será derrotada!"
 south_china_sea_clash.3.t: "El enfrentamiento ha terminado en empate"
 south_china_sea_clash.3.d: "Habiendo llevado la lucha a un punto muerto, nuestras fuerzas no han logrado obtener ganancias significativas pero tampoco se han visto obligadas a retirarse. Debemos reagruparnos y considerar el mejor enfoque para la situación actual."
 south_china_sea_clash.3.a: "Paz, por ahora..."
