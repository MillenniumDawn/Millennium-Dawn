 USoE.conservatism: "£EU_parliament_PG_conservatism 欧洲人民党与欧洲民主党(EPP-ED)"
 USoE.conservatism_icon: "£EU_parliament_PG_conservatism"
 USoE.conservatism_desc: "EPP-ED是由主要由基督教民主党人组成的欧洲人民党和由保守派组成的欧洲民主联盟合并而成的，后者采取了更多的欧洲怀疑态度。它的政治议程集中在尊重传统和保证个人的社会和经济自由，在不忽视环境和关注公共预算的情况下，借助个人责任来追求这些价值。"
 USoE.conservatism_2017: "£EU_parliament_PG_2017_conservatism 欧洲人民党(EPP)"
 USoE.conservatism_2017_icon: "£EU_parliament_PG_2017_conservatism"
 USoE.conservatism_2017_desc: "欧洲人民党(EPP)，以前被称为 \"欧洲人民党和欧洲民主党(EPPED)\"，在欧洲议会中占据中右位置，主要由保守派和基督教民主党人组成。它的政治议程集中在尊重传统和保证个人的社会和经济自由，在不忽视环境和着眼于公共预算的情况下，借助个人责任来追求这些价值。"
 USoE.liberalism: "£EU_parliament_PG_liberalism 欧洲自由民主和改革党(ELDR)"
 USoE.liberalism_icon: "£EU_parliament_PG_liberalism"
 USoE.liberalism_desc: "欧洲自由民主和改革党(ELDR)的前身是“自由和民主改革小组”，在欧洲议会中占据中左翼位置，主要由自由主义者组成。它的政治议程集中在保证社会和经济的个人自由，保护环境和减少政府在经济中的作用。"
 USoE.liberalism_2017: "£EU_parliament_PG_2017_liberalism 自由主义者联盟和欧洲民主党(ALDE)"
 USoE.liberalism_2017_icon: "£EU_parliament_PG_liberalism"
 USoE.liberalism_2017_desc: "自由主义者联盟和欧洲民主党(ALDE)的前身是“欧洲自由民主党和改革党”，在欧罗巴合众国议会中占据中左翼，主要由自由派组成。它的政治议程集中在保证社会和经济的个人自由，保护环境和减少政府在经济中的作用。"
 USoE.socialism: "£EU_parliament_PG_socialism 欧洲社会主义党(PES)"
 USoE.socialism_icon: "£EU_parliament_PG_socialism"
 USoE.socialism_desc: "欧洲社会主义党(PES)占据了欧洲议会的左翼部分，主要由自由社会主义者组成。它的政治议程集中在消除贫困和不平等，保证社会和工人的权利以及保护环境。它旨在通过累进税和适度提高政府干预来实现这些目标，同时仍然承认经济自由和自由贸易的重要性。"
 USoE.socialism_2017: "£EU_parliament_PG_2017_socialism 欧洲社会主义党(PES)"
 USoE.socialism_2017_icon: "£EU_parliament_PG_2017_socialism"
 USoE.socialism_2017_desc: "欧洲社会主义党(PES)占据了欧洲议会的左翼部分，主要由自由社会主义者组成。它的政治议程集中在消除贫困和不平等，保证社会和工人的权利以及保护环境。它旨在通过累进税和适度提高政府干预来实现这些目标，同时仍然承认经济自由和自由贸易的重要性。"
 USoE.Communist-State: "£EU_parliament_PG_Communist_State 共产主义者联盟(AoC)"
 USoE.Communist-State_icon: "£EU_parliament_PG_Communist_State"
 USoE.Communist-State_desc: "共产主义者联盟(AoC)占据了欧洲议会的极左翼，主要由共产主义者组成。它认为有必要取代资本主义，建立一个所有生产资料都归国家所有的经济体系。它的目标是通过革命实现真正的社会主义，必要时用暴力推翻现行制度，并接受由独裁政权掌握权力的过渡时期的必要性。"
