 POL_polish_armed_forces:0 "Polish Armed Forces"
 POL_polish_armed_forcess_desc:0 "The Armed Forces of the Republic of Poland (Polish: Siły Zbrojne Rzeczypospolitej Polskiej, abbreviated SZ RP; popularly called Wojsko Polskie in Poland, abbreviated WP—roughly, the "Polish Military") are the national armed forces of the Republic of Poland. The name has been used since the early 19th century, but can also be applied to earlier periods."

 POL_land_forces:0 "Land Forces"
 POL_land_forces_desc:0 "The Land Forces (Polish: Wojska Lądowe) are a military branch of the Polish Armed Forces. They currently contain some 77,000 active personnel and form many components of the European Union and NATO deployments around the world."

 POL_modern_army:0 "Modern Army"
 POL_modern_army_desc:0 "Modern warfare is warfare that is in notable contrast with previous military concepts, methods, and technology, emphasizing how combatants must modernize to preserve their battle worthiness"

 
 