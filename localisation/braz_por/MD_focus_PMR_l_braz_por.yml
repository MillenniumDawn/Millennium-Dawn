 PMR_sheriff_based: "Apoie a influência do Sheriff"
 PMR_sheriff_based_desc: "Pretendemos preservar e manter a influência do Sheriff em nossa república, apesar das consequências negativas de seu monopólio."
 PMR_anti_moldav_rhetoric: "Retórica anti-moldava"
 PMR_anti_moldav_rhetoric_desc: "Nossa unificação com a Moldávia nunca acontecerá, não pretendemos permitir isso e a promoveremos ativamente na mídia e em outros meios de influenciar a população."
 PMR_referendums: "Referendo sobre o estatuto da Transnístria"
 PMR_referendums_desc: "Pretendemos realizar um referendo sobre o status da Transnístria para que nosso povo possa finalmente decidir como quer ver o futuro do nosso estado."
 PMR_lebed_academy: "Instituto Militar do Ministério da Defesa"
 PMR_lebed_academy_desc: "Instituição militar superior sediada em Tiraspol, operada pelo departamento militar das Forças Armadas da Transnístria. É a instituição educacional mais antiga das forças armadas."
 PMR_pograncy: "Tropas de Fronteira"
 PMR_economist_from_russia: "Pergunte à Rússia por especialistas econômicos"
 PMR_economist_from_russia_desc: "Pretendemos oferecer especialistas russos do banco central para ajudar na reforma da nossa economia."
 PMR_agriculture_from_russia: "Assistência Russa na Indústria Agrícola"
 PMR_agriculture_from_russia_desc: "A agroindústria russa pode nos ajudar muito em nosso desenvolvimento, pretendemos convidar seus especialistas para nosso país."
 PMR_expel_russian: "Expulsar soldados russos da paz"
 PMR_expel_russian_desc: "Nossos caminhos com a Rússia divergem nisso, é hora de suas forças de paz deixarem nosso país."
 PMR_invite_ukrainians: "Convidar soldados da paz ucranianos"
 PMR_invite_ukrainians_desc: "Pretendemos convidar forças de paz ucranianas para se defenderem contra a agressão da Moldávia."
 PMR_ukr_corps: "Deixe as corporações ucranianas entrarem"
 PMR_ukr_corps_desc: "Permitiremos que empresas ucranianas entrem em nosso mercado, o que terá um impacto positivo em nossa economia."
 PMR_ukr_law: "Integração na legislação ucraniana"
 PMR_ukr_law_desc: "Pretendemos uniformizar a nossa legislação com a ucraniana, para uma futura integração."
 PMR_ukraine_influency_TT: "§HMultiplicador de influência§! [UKR.GetFlag] Ucraniano em §Y[ROOT.GetNameWithFlag]§!: §R+15%§!"
 PMR_ukr_army: "Soldados da Paz Ucranianos"
 PMR_kabardiners: "Tropas de Carabinieri"
 PMR_kabardiners_desc: "Carabinier Troops é a força nacional de gendarmaria da Transnístria. Os Carabinieri da Transnístria devem garantir, junto com a polícia ou independentemente, a ordem pública, a proteção dos direitos e liberdades dos cidadãos, as propriedades dos proprietários e a prevenção de violações da lei. A estrutura da agência é baseada nos Carabinieri italianos, de onde vem seu nome."
 PMR_peace_keaper: "Batalhão de Manutenção da Paz"
 PMR_peace_keaper_desc: "Criaremos nosso próprio batalhão de manutenção da paz para participar de missões internacionais."
 PMR_commi_ideology: "Trabalho Ideológico"
 PMR_commi_ideology_desc: "É hora de trazer de volta os métodos ideológicos da educação da era soviética e traduzi-los para uma forma moderna."
 PMR_commi_promka: "Renascimento Industrial"
 PMR_commi_promka_desc: "A indústria da Transnístria está morrendo gradualmente a cada dia, é hora de reverter esse processo negativo."
 PMR_army_corruptions: "Stop Selling Weapons"
 PMR_army_corruptions_desc: "We intend to stop the sale of weapons from warehouses in Kolbasnaya, stop distributing them right and left."
 PMR_clean_governments: "Limpe o Governo"
 PMR_clean_governments_desc: "Todos os elementos corruptos e destrutivos serão expulsos do nosso governo"
 PMR_ded_sheriff: "Acabar com a prisão do Sheriff"
 PMR_ded_sheriff_desc: "O Sheriff Holding manteve nossa república sob seu controle por muito tempo! É hora de acabar com isso"
 PMR_revoult_spirit: "O Espírito Revolucionário"
 PMR_revoult_spirit_desc: "O espírito da revolução está a marchar pela Transnístria e nós iremos levá-lo adiante."
 PMR_interbrigade: "Interbrigada"
 PMR_interbrigade_desc: "Nossos soldados estão prontos para participar do dever internacional de proteger os cidadãos sofredores de outros estados."
 PMR_anti_corrupt_company: "Combate à corrupção"
 PMR_anti_corrupt_company_desc: "Autoridades corruptas não têm lugar na Transnístria!"
 PMR_new_chinush: "Nova Geração de Oficiais"
 PMR_new_chinush_desc: "Vamos criar uma nova geração de funcionários públicos que serão leais ao país e não à sua carteira."
 PMR_new_five: "Novo Plano Quinquenal"
 PMR_new_five_desc: "O sistema de planos quinquenais não falhou durante a era soviética, pretendemos usá-lo novamente."
 PMR_red_army_pmr: "O Exército Vermelho da Transnístria"
 PMR_red_army_pmr_desc: "Nosso estado precisa de um exército poderoso, e o exército mais poderoso é o Vermelho!"
 PMR_new_trans: "A Nova Era da Transnístria"
 PMR_new_trans_desc: ""
