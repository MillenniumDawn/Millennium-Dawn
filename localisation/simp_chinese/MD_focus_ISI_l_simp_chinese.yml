l_simp_chinese:
 ABU_BAKR_AL_BAGHDADI_DESC: "阿布·巴克尔·巴格达迪（1971年7月28日）是一名伊拉克武装分子，也是伊斯兰国哈里发国的首任哈里发。他在90年代末和21世纪初学习并获得伊斯兰神学研究生学位。美国入侵伊拉克后，他加入了伊拉克早期的萨拉菲圣战组织，并于2004年与基地组织指挥官一起被关押在美国布卡营。他在那里加入了伊拉克基地组织，并迅速晋升，直至被任命为埃米尔。此后不久，他宣布自己是伊斯兰国的哈里发。"
 jihadist_decisions: "圣战！"
 jihadist_decisions_desc: "我们的伟大哈里发已宣布发动圣战。"
 allow_foreign_recruitment: "允许招募外国人"
 allow_foreign_recruitment_desc: "允许招募外国士兵将使我们有机会增加人数，以便我们继续为真主而战。然而，这一举措将不受我们一些更仇外的圣战分子的欢迎。"
 draw_in_foreign_recruits: "招募新兵"
 draw_in_foreign_recruits_desc: "由于[ROOT.GetLeader]允许我们从领土外招募新兵。我们应该开始尽可能多地招募新兵。但是出现了一个问题。如果这些新兵不虔诚，我们伟大的哈里发国将慢慢开始吸收他们的想法。"
