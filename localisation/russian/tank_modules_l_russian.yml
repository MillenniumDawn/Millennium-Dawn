 big_autocannon_3: "Современная Тяжелая Автопушка"
 big_autocannon_3_desc: "Предназначен для того, чтобы быть угрозой для любой брони на поле."
 big_autocannon_4: "Тяжелая Автопушка Будущего"
 big_autocannon_4_desc: "Усовершенствованная высококалиберная автопушка, предназначенная для уничтожения любой брони."
