 pmc_category_tracker_desc: "§YEmpresas Militares Privadas§!.\n\n§GRent§! ¡tu propio §Yejército privado!§!\n§YEmpresas§! §Gloal§! a nosotros, o aquellos que controlamos directamente nos darán §Y20%§! §Gdescuento§! en sus servicios.\n\n[PMC_max_available]\n§YLista actual de PMC§!:\n[PMC_Header_blackwater][PMC_Header_wagner][PMC_Header_aegis][PMC_Header_constellis][PMC_Header_md]"
