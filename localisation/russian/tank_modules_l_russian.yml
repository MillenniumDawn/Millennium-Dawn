 tank_pneumatic_suspension_heavy_desc: "In a hydropneumatic suspension, a combination of hydraulic fluid and nitrogen gas are used as dampening elements of the suspension. With this suspension, the tank rides much more smoothly. The drive height can be adjusted on the fly and the tank has the ability to self level. This allows smoother movement and more stable aiming. However, as a suspension system it is more difficult to manufacture and maintain than a classic torsion bar system.\n\n§GDesigner Hint: Equipping your tank with a hydropneumatic suspension makes your tank better overall at the cost of reliability and production cost§!"
 tank_torsion_bar_suspension_heavy: "Heavy Torsion Bar Suspension"
 tank_torsion_bar_suspension_heavy_desc: "A standard suspension system for tanks. Rods connected to road wheels are connected to a horizontal bar. As the wheels move up and down, the bar twists, acting as a suspension spring.\n\n§GDesigner Hint: This is a standard safe and low-risk option§!"
 crows_mg: "Remote Weapons Station"
 crows_mg_desc: "A remotely operated weapon system, able to protect occupants by allowing them to operate a weapon without having to expose themselves."
 afv_troop_capacity: "Troop Carrying Space"
 afv_troop_capacity_desc: "Removing ammunition and combat capabilities to allow for the transport of dismounted troops to conduct additional combat operations."
 bush_tank_mg: "Tank Machine Gun"
 bush_tank_mg_desc: "For all your ''I welded this onto the top of my toyota and now it's a tank!'' needs!"
 fire_ammo_1: "Early Napalm Ammo"
 fire_ammo_1_desc: "By switching the payload of our rockets to napalm, we can increase the effectiveness against soft targets. However, it will seriously hamper our ability to fight enemy armoured vehicles."
