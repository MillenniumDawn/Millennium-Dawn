 SLV.conservatism: "£SLV_Slovenian_Peoples_Party Slovenian People's Party (SLS)"
 SLV.conservatism_icon: "£SLV_Slovenian_Peoples_Party"
 SLV.conservatism_desc: "Partido Popular Conservador Esloveno (Slovenska ljudska stranka). El Partido Popular Esloveno (Slovenska ljudska stranka) es un partido cristiano y de base agraria establecido en 1988, originalmente conocido como la Unión Campesina Eslovena (Slovenska kmečka zveza). La Unión Campesina Eslovena fue el primer partido abiertamente no comunista en Eslovenia desde 1945, y su creación se considera uno de los acontecimientos críticos de la Primavera Eslovena de 1988.\nEn 1991, el partido cambió su nombre por el actual Partido Popular Esloveno, en alusión al conservador Partido Popular Esloveno católico de antes de la guerra. Este cambio de nombre causó controversia con los demócratas cristianos eslovenos, que se consideraban los herederos oficiales del Partido Popular Esloveno de antes de la guerra, ya que se habían fusionado con el histórico Partido Popular Esloveno mientras estaban en el exilio."
 SLV.liberalism_icon: "£SLV_Liberal_Democracy_of_Slovenia"
 SLV.liberalism_desc: "Liberalismo - La Democracia Liberal de Eslovenia (Liberalna demokracija Slovenije) es un partido social-liberal proeuropeo. La SUD se formó a partir de la Unión de Socialistas (Partido Liberal) como parte de las coaliciones gobernantes en Eslovenia desde 1992"
 SLV.socialism: "£SLV_western_social_democrat Social Democrats (SD)"
 SLV.socialism_icon: "£SLV_western_social_democrat"
 SLV.socialism_desc: "La Lista Unida de los Socialdemócratas (Združena lista socialnih demokratov) es una plataforma socialdemócrata proeuropea y el partido sucesor de la Liga de los Comunistas de Eslovenia (Zveza komunistov Slovenije). A principios de la década de 1990, a medida que la popularidad de los comunistas declinaba rápidamente, el partido experimentó una transformación significativa para seguir siendo relevante. Se transformó en una coalición de partidos de centroizquierda conocida como la Lista Unida. Inicialmente, la coalición recién formada logró el 13,6% del voto popular, lo que la convirtió en la tercera entidad política más grande de Eslovenia. Sin embargo, en 1993, las disputas internas sobre las políticas de bienestar social provocaron divisiones dentro de la coalición. Varios miembros prominentes abandonaron el partido y revivieron el Partido Democrático de los Pensionistas de Eslovenia, uno de los socios originales de la coalición. Esta fragmentación contribuyó a la reducción del apoyo electoral de la Lista Unitaria, que bajó al 9%. El partido experimentó un cambio significativo bajo el liderazgo de Borut Pahor, quien fue elegido como el nuevo presidente del partido. Con el tiempo, el partido evolucionó hacia posiciones más moderadas, distanciándose de sus orígenes comunistas. Hoy en día, puede considerarse casi irreconocible de sus anteriores raíces comunistas. "
 SLV.Nat_Autocracy: "£SLV_nationalist_military_junta Fuerzas Armadas Eslovenas (SAF/SV)"
 SLV.Nat_Autocracy_icon: "£SLV_nationalist_military_junta"
 SLV.Nat_Autocracy_desc: "Junta Militar - Fuerzas Armadas Eslovenas (Slovenska vojska) Las actuales Fuerzas Armadas Eslovenas se originaron a partir de la Teritorialna Obramba Republike Slovenije (Defensa Territorial Eslovena), formada en 1990 mediante la fusión de la Defensa Territorial establecida originalmente en 1968 como una fuerza paramilitar dentro de Yugoslavia. Cuando Eslovenia declaró su independencia en 1991, la Defensa Territorial y la Policía eslovenas se enfrentaron al Ejército Popular Yugoslavo durante la Guerra de los Diez Días. Las Fuerzas Armadas Eslovenas se establecieron oficialmente en 1994, reorganizando la Fuerza de Defensa Territorial Eslovena."
 SLV.Nat_Populism: "£SLV_nationalist_right_wing_populist Slovenian National Party (SNS)"
 SLV.Nat_Populism_icon: "£SLV_nationalist_right_wing_populist"
 SLV.Nat_Populism_desc: "El Partido Nacional Esloveno (Slovenska nacionalna stranka) es un partido nacionalpopulista fundado por Zmago Jelinčič Plemeniti. En 1993, las facciones disidentes se separaron del partido y formaron la Derecha Nacional Eslovena y el Partido Nacional del Trabajo, con muchos miembros disidentes que eran partidarios de la Guardia Nacional Eslovena que se oponían al apoyo de Jelinčič a los partisanos eslovenos. También está en contra de la privatización de las empresas estatales. Además, el partido ha pedido cambios en la bandera nacional y el escudo de armas, argumentando que los símbolos actuales están asociados con ciertos grupos paramilitares de la Segunda Guerra Mundial y carecen de un carácter histórico claramente esloveno. El Partido Nacional Esloveno muestra simpatía por la resistencia eslovena al fascismo y al antiguo régimen comunista yugoslavo de Tito. Se opone a la adhesión de Eslovenia a la Unión Europea y a la OTAN. Los líderes del partido han sido acusados de actitudes chovinistas e incluso racistas hacia ciertas minorías, en particular la población romaní de Eslovenia."
