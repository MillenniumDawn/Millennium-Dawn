 HIDE_MONEY_TOOLTIP: "Cliquez pour cacher l'interface monétaire"
 SHOW_MONEY_TOOLTIP: "Cliquez pour afficher l'interface monétaire"
 TREASURY_TOOLTIP: "Nous avons [?treasury]$ §Hmilliards§! dans notre trésorerie.\nNotre solde hebdomadaire est de [?treasury_rate|+3]$ §Hmilliards§!."
 TREASURY_TOOLTIP_DELAYED: "L'argent de notre trésorerie est l'argent que nous pouvons dépenser. Il est utilisé pour les achats et les investissements. S'il devient négatif, des emprunts seront automatiquement contractés.\n\nClic gauche pour ouvrir la fenêtre complète de l'économie.\n"
 AC_TREASURY_TOOLTIP: "Nous avons [?ROOT.treasury]$ §Hmilliards§! dans notre trésorerie.\nNotre solde hebdomadaire est de [?treasury_rate|+]$ §Hmilliards§!."
 AC_TREASURY_TOOLTIP_DELAYED: "L'argent de notre trésorerie est l'argent que nous pouvons dépenser. Il est utilisé pour les achats et les investissements. S'il devient négatif, des emprunts seront automatiquement contractés."
 INT_INVESTMENTS_TOOLTIP: "Nous avons [?int_investments]$ §Hmilliards§! dans des investissements internationaux.\nNous gagnerons [?roi_rate|%0] de §Hretour sur investissement§! chaque année, nous donnant chaque semaine [?int_investments_rate]$ §Hmilliards§! en §Hrevenus d'investissements§! dans la trésorerie grâce à cela."
 INT_INVESTMENTS_TOOLTIP_DELAYED: "Clic droit pour vendre un milliard de dollars d'investissements étrangers. Seuls 60% de la somme peuvent être récupérés. Ctrl (10x) ou Maj (100x) augmente ce pourcentage."
 AC_INT_INVESTMENTS_TOOLTIP: "Nous avons [?ROOT.int_investments]$ §Hmilliards§! dans des investissements internationaux.\nNous gagnons chaque semaine [?ROOT.int_investments_rate]$ §Hmilliards§! en §Hrevenus d'investissements§! dans la trésorerie grâce à cela."
 AC_INT_INVESTMENTS_TOOLTIP_DELAYED: "Clic droit pour vendre 1 milliard de dollars d'investissements étrangers. Ctrl (10x) ou Maj (100x) augmente la somme."
 DEBT_TOOLTIP: "Nous avons [?debt]$ §Hmilliards§! de dette.\nNous devons payer [?interest_rate]% de §Htaux d'intérêt§! chaque année. Cela signifie que [?debt_rate]$ §Hmilliards§! seront prélevés de la trésorerie chaque semaine pour payer la dette."
 DEBT_TOOLTIP_DELAYED: "Cliquer pour emprunter 1$ §Hmilliard§!. Ctrl (10x) ou Maj (100x) augmente l'emprunt.\nClic droit pour rembourser la dette. Ctrl (10x) ou Maj (100x) augmente le montant. Alt + Clic droit pour tout payer.\n\nSi notre §Ytaux d'intérêt§! est supérieur à §Y25%§!, nous ne pouvons pas activement emprunter de l'argent. Cependant, nous obtiendrons des prêts pour tout déficit présent dans notre budget.\n\nLe §Ytaux d'intérêt§! est de [?interest_rate|1]%    Ratio dette/PIB : §Y[?debt_ratio|-%1]§!\nLes §Yintérêts payés sur la dette§! sont de [?debt_rate|-3]$ §Ymilliards§!\nImpact des l'esprits nationaux sur le §Ytaux d'intérêt§! : [?interest_rate_multiplier|-0] (Points de pourcentage)\n\nAvoir un §Ytaux d'intérêt§! supérieur à §Y10%§! nous donnera accès à des décisions d'urgence pour faire face à notre dette croissante. Lorsque les intérêts dépasseront §Y15%§!, notre économie commencera à ralentir et nous subirons d'autres effets négatifs. À ce stade, nous aurons la possibilité de faire défaut sur notre dette (à un coût élevé). Si les §Yintérêts de la dette§! dépassent notre §Yrevenu brut§!, notre nation s'effondrera."
 INCREASE_TAX_TT: "§HAugmenter les taxes§!\nAugmentera les taxes d'un point de pourcentage."
 INCREASE_TAX_delayed_TT: "Nécessite :\n[tax_button_req]\nEffet :\n§HAugmente les recettes fiscales§!\n§R-50§!£pol_power_icon\nCoût des taxes : §R+1%§!\nL'augmentation des taxes §Rdiminue§! la popularité des partis non socialistes et non communistes au gouvernement."
 DECREASE_TAX_TT: "§HRéduire les taxes§!\nRéduira les taxes d'un point de pourcentage."
 DECREASE_TAX_delayed_TT: "Nécessite :\n[tax_button_req]\nEffet :\n§HDiminue les recettes fiscales§!\n§R-50§!£pol_power_icon\nCoût des taxes : §G-1%§!\nLa diminution des taxes §Gaugmente§! la popularité des partis non socialistes et non communistes au gouvernement."
 REFRESH_TAX_RATE: "Actualiser"
 REFRESH_TAX_RATES_TOOLTIP: "Cliquer sur ce bouton permet de mettre à jour vos taux de revenus et de dépenses."

 # Foreign Economic Views
 F_DEBT_TOOLTIP: "Ils ont [?debt]$ §Hmilliards§! de §Rdette§!.\nIls ont actuellement un §Htaux d'intérêt§! de [?interest_rate]%.\n\n§R[?debt_rate|-3]§!$ §Hmilliards§! seront prélevés de leur trésorerie chaque semaine pour payer la dette."
 F_TREASURY_TOOLTIP: "PIB [THIS.GetDuDelaDelNP] §Y[THIS.GetName]§! : §U[?gdp_total_display|0]§!Mrd $\nPIB/hab [THIS.GetDuDelaDelNP] §Y[THIS.GetName]§! : §U[?gdp_per_capita]§!$k\n---------\nIls ont [?treasury]$ §Hmilliards§! dans leur trésorerie.\nLeur solde hebdomadaire est de [?treasury_rate|+]$ §Hmilliards§!."
 F_INT_INVESTMENTS_TOOLTIP: "Ils ont [?int_investments]$ §Hmilliards§! dans des investissements dans d'autres pays.\nIls gagnent [?int_investments_rate]$ §Hmilliards§! chaque semaine de §Hrevenus d'investissements§! de leurs investissements totaux."
 F_EXPENSE_GAIN_TOOLTIP: "Ils perdent [?display_expense]$ §Hmilliards§! chaque semaine en dépenses."
 F_EXPENSE_GAIN_TOOLTIP_DELAYED: "§CBureaucratie :§! §R[?bureaucracy_gain|-3]§!$\n§ODéfense :§! §R[?defence_gain|-3]§!$\n§USécurité intérieure :§! §R[?security_gain|-3]§!$\n§JÉducation :§! §R[?education_gain|-3]§!$\n§PSanté :§! §R[?health_gain|-3]§!$\n§BAides sociales :§! §R[?welfare_gain|-3]§!$\n§RIntérêts de la dette :§! §R[?debt_rate|-3]§!$\n§HDépenses supplémentaires :§! §R[?additional_expenses_rate|-3]§!$\n\nDépenses totales : §R[?display_expense]§!$"
 # Foreign Income
 F_TAX_RATE_TOOLTIP: "Leur §Htaux de taxes moyen§! est de [?tax_rate]%.\n\n§YTaux de taxation des sociétés :§! [?corporate_tax_rate]%\n§YTaux de taxation de la population :§! [?population_tax_rate]%\n"
 F_TAX_GAIN_TOOLTIP: "Ils gagnent [?display_income]$ §Hmilliards§! par semaine de revenus."
 F_TAX_GAIN_TOOLTIP_DELAYED: "PIB [THIS.GetDuDelaDelNP] §Y[THIS.GetName]§! : §U[?THIS.gdp_total_display|0]§!Mrd $\nPIB/hab [THIS.GetDuDelaDelNP] §Y[THIS.GetName]§! : §U[?THIS.gdp_per_capita]§!K $\n---------\n§CRevenu de la population :§! §G[?population_tax|+3]§!$\n§LRevenus des entreprises :§! §G[?corporate_tax|+3]§!$\n§GInvestissements internationaux :§! §G[?int_investments_rate|+3]§!$\n§UExportations de ressources :§! §G[?resource_sale_rate|+3]§!$\n§HRevenus supplémentaires :§! §G[?additional_income_rate|+3]§!$\n\nRevenu brut : §G[?display_income]§!$"

 #Open Economy Menu Tooltips
 OPEN_ECONOMY_BUTTON: "Ouvrir la fenêtre économie"
 OPEN_ECONOMY_BUTTON_TT: "Ouvre la fenêtre économie qui affiche les dépenses et les revenus. Il comporte également un bouton permettant de mettre à jour vos revenus/dépenses. De plus, il affiche également votre PIB et votre PIB/hab."
 GDP_TOTAL: "PIB"
 GDP_TOTAL_DESC: "Notre produit intérieur brut (PIB) est la mesure de la valeur de tous les produits et services produits dans le pays. Millennium Dawn utilise le PIB ajusté à la PPA (parité de pouvoir d'achat) car cette valeur tient compte des conditions économiques locales, ce qui rend les comparaisons entre pays plus utiles."
 NUM_GDP_TOTAL: "§U[?ROOT.gdp_total_display|0]§!Mrd $$"
 NUM_GDP_TOTAL_DESC: "Notre PIB est actuellement de §U[?ROOT.gdp_total_display|0]§!$ milliards"
 NUM_GDP_TOTAL_DELAYED_DESC: "Contribution approximative des industries en pourcentage :\n§PIndustries civiles§! : [?ROOT.civil_fac_percent|%]\n§OIndustries militaires§! : [?ROOT.military_fac_percent|%]\n§BChantiers navals§! : [?ROOT.dockyard_fac_percent|%]\n§CSecteurs de bureaux§! : [?ROOT.office_fac_percent|%]\n"
 GDP_PER_CAPITA: "PIB/hab"
 GDP_PER_CAPITA_DESC: "Ce chiffre représente notre PIB par habitant ou PIB/hab. Il représente la production de chaque personne dans la nation."
 GDP_PER_CAPITA_DELAYED_DESC: "Impact actuel du PIB par habitant sur notre nation :\nVitesse de construction : [?production_speed_buildings_factor_gdp_modifier|%+]\nPopulation mensuelle : [?monthly_population_gdp_modifier|%+1]\nVitesse de recherche : [?research_speed_factor_gdp_modifier|%+]\nStabilité : [?stability_factor_gdp_modifier|%+]\n"
 NUM_GDP_PER_CAPITA: "§U[?ROOT.gdp_per_capita]§!K $$"
 NUM_GDP_PER_CAPITA_DESC: "Notre PIB/hab est actuellement de §U[?ROOT.gdp_per_capita|3]§!$ milliers"
 BUDGET_TITLE: "Aperçu économique"
 EXPENSES: "Dépenses"
 INCOMES: "Revenus"
 PERSONAL_INCOME_TAXES: "§CRevenu de la population :§!"
 PERSONAL_INCOME_RATE: "§G[?population_tax|+3]§!$$"
 PERSONAL_INCOME_TAXES_TOOLTIP: "Revenu des taxes sur la population"
 PERSONAL_INCOME_TAXES_TOOLTIP_DELAYED: "Les taxes sur la population sont diverses taxes que nous prélevons auprès de nos citoyens. Il s'agit notamment de taxes telles que la TVA, l'impôt sur le revenu, l'impôt sur la fortune et l'impôt sur les gains en capital des particuliers. Le montant des recettes des taxes que nous percevons dépend de notre population et de notre §Ytaux de taxation de la population§!. Les §Yrevenus de la population§! sont principalement modifiés par notre §Ycycle économique§! et notre §Yniveau de corruption§!. Le revenu peut également être modifié par divers esprits nationaux.\n\nChaque §Y1%§! de taxe sur la population diminue notre stabilité de §R-1%§! car les gens attendent des services en échange de leur charge fiscale.\n\nImpact des lois, esprits nationaux et technologies sur le §Yrevenu de la population§! : [?tax_gain_multiplier_display|+%0]"
 CORPORATE_INCOME_TAXES: "§LRevenu des entreprises :§!"
 CORPORATE_INCOME_RATE: "§G[?corporate_tax|+3]§!$$"
 CORPORATE_INCOME_TAXES_TOOLTIP: "Revenu de l'impôt sur les sociétés :\n[?civil_fac_tax|+3]$ des §Yindustries civiles§!\n[?military_fac_tax|+3]$ des §Yindustries militaires§!\n[?dockyard_tax|+3]$ des §Ychantiers navals§!\n[?office_tax|+3]$ des §Ysecteurs de bureaux§!"
 CORPORATE_INCOME_TAXES_TOOLTIP_DELAYED: "Les impôts sur les sociétés sont les taxes que nous prélevons auprès des entreprises opérant dans notre pays. Il s'agit par exemple de la TVA, de l'impôt foncier et bien sûr de l'impôt sur les bénéfices. Le montant des impôts que nous percevons dépend du nombre d'§Yindustries civiles§!, d'§Yindustries militaires§!, de §Ychantiers navals§! et de §Ysecteurs de bureaux§! que notre pays possède et notre §Ytaux de taxation des sociétés§!. Le §Yrevenu des entreprises§! est principalement modifié par notre §Ycycle économique§! et notre §Yniveau de corruption§!. Le revenu peut également être modifié par divers esprits nationaux.\n\nL'impôt sur les sociétés détermine notre §Ycoût des taxes§! (le nombre d'§Yindustries civiles§! indisponibles pour la construction) et cela influence également le montant que les autres pays doivent payer pour investir dans nos États.\n\nImpact des lois, esprits nationaux et technologies sur le §Yrevenu des entreprises§! : [?tax_gain_multiplier_display|+%0]"
 GOVERNMENT_INVESTMENT: "§GInvestissements internationaux :§!"
 GOVERNMENT_INVESTMENT_RATE: "§G[?int_investments_rate|+3]§!$$"
 GOVERNMENT_INVESTMENT_TOOLTIP: "Revenus des investissements internationaux"
 GOVERNMENT_INVESTMENT_TOOLTIP_DELAYED: "Les investissements internationaux sont les actifs que le gouvernement détient, tels que des actions de sociétés, des fonds, etc. Les investissements internationaux fournissent un §Yretour sur investissement (ROI)§! annuel qui est ajouté directement à notre budget. Habituellement, ce taux est de 6% mais il peut changer au fur et à mesure que la partie avance. La plupart de nos §Yinvestissements internationaux§! viendra de l'utilisation des fonds de notre §Ytrésorerie§! pour investir dans la construction de bâtiments dans d'autres pays."
 TRADE_INCOME_REVENUES: "§UExportations de ressources :§!"
 TRADE_INCOME_RATE: "§G[?resource_sale_rate|+3]§!$$"
 TRADE_INCOME_REVENUES_TOOLTIP: "Revenu des exportations de ressources :\n[?oil_exports|+3]$ du §Ypétrole§!\n[?aluminium_exports|+3]$ des §Ymétaux légers§!\n[?rubber_exports|+3]$ du §Ycaoutchouc§!\n[?tungsten_exports|+3]$ des §Ymétaux technologiques§!\n[?steel_exports|+3]$ de l'§Yacier§!\n[?chromium_exports|+3]$ des §Ymétaux précieux§!"
 TRADE_INCOME_REVENUES_TOOLTIP_DELAYED: "Les ressources que nous exportons vers le marché génèrent des revenus supplémentaires pour nous. Chaque ressource a son propre prix, le pétrole étant le plus précieux par unité de jeu. Si certaines de nos ressources sont achetées par d'autres pays, notre revenu monétaire provenant des ressources sera réduit car le pays importateur paie la ressource avec des §Yindustries civiles§!.\n\nImpact des lois, esprits nationaux et technologies sur les §Yexportations de ressources§! : [?resource_export_multiplier_display|+%0]"
 ADDITIONAL_INCOME_REVENUES: "§HRevenus supplémentaires :§!"
 ADDITIONAL_INCOME_RATE: "§G[?additional_income_rate|+3]§!$$"
 ADDITIONAL_INCOME_REVENUES_TOOLTIP: "Revenus supplémentaires :\n[additional_income_summary_full_control_of_suez][additional_income_summary_partial_control_of_suez][additional_income_summary_full_control_of_panama][additional_income_summary_saudi_aid][additional_income_summary_iranian_aid][additional_income_WAA_Narcotics_Producer][additional_income_summary_blood_diamond_trade][additional_income_summary_USA_usaid][additional_expense_summary_EU_subsidies][additional_income_NKO_the_black_economy][additional_income_DPRK_Exporting_Workforce][additional_income_Ryugyong_Hotel][additional_expense_summary_BOT_coal_focused_energy_small_profit][additional_expense_summary_BOT_coal_focused_energy_rich][additional_expense_summary_BOT_renewable_focused_energy_small_profit][additional_expense_summary_BOT_renewable_focused_energy_rich][additional_income_summary_AFG_idea_state_sponsored_opium_industry][additional_income_summary_AFG_idea_Opium_Economy][additional_income_summary_AFG_idea_Opium_barons]"
 ADDITIONAL_INCOME_REVENUES_TOOLTIP_DELAYED: "Les revenus supplémentaires comprennent toutes les autres sources de revenus diverses pour notre gouvernement. Ces revenus supplémentaires peuvent provenir de décisions en cours et des esprits nationaux."

 BUREAUCRACY_EXPENSE: "§CBureaucratie :§!"
 BUREAU_RATE: "§R[?bureaucracy_gain|-3]§!$$"
 BUREAUCRACY_EXPENSE_TOOLTIP: "Dépenses de la bureaucratie"
 BUREAUCRACY_EXPENSE_TOOLTIP_DELAYED: "Les dépenses de la bureaucratie représentent la quantité d'argent utilisée pour l'administration du pays. Le coût de base pour les dépenses de bureaucratie est basé sur la population totale du pays, chaque niveau d'§Yadministration§! augmentant le coût.\n\nImpact des lois, esprits nationaux et technologies sur les §Ydépenses de la bureaucratie§! : [?bureaucracy_cost_multiplier_display|-%0]"
 DEFENCE_SPENDING: "§ODéfense :§!"
 DEFENCE_RATE: "§R[?defence_gain|-3]§!$$"
 DEFENCE_SPENDING_TOOLTIP: "Répartition des dépenses de défense :\n[?defence_breakdown_industry|-3]$ sont dépensés pour les §Yfrais industriels§!\n[?defence_breakdown_land|-3]$ sont dépensés pour le §Yfrais du personnel de l'armée§!\n[?defence_breakdown_navy|-3]$ sont dépensés pour les §Yfrais du personnel de la marine§!\n[?defence_breakdown_airforce|-3]$ sont dépensés pour les §Yfrais du personnel de l'armée de l'air§!"
 DEFENCE_SPENDING_TOOLTIP_DELAYED: "Les dépenses de défense représentent le montant que nous utilisons pour financer notre armée. Les dépenses de défense se composent de deux éléments : les §Yfrais industriels§! et les §Yfrais du personnel§!. Les §Yfrais industriels§! représentent le montant que nous dépensons pour faire fonctionner notre industrie de défense. Le coût de base par usine militaire et par chantier naval est basé sur notre loi sur les §Ydépenses militaires§!. Une loi plus élevée coûtera plus cher. Notre §YPIB par habitant§! augmentera également le coût. De même, les coûts pour la §Ydéfense aérienne et les missiles§! sont ajoutés.\n\nLes §Yfrais du personnel§! est basé sur le nombre de bataillons, de navires et d'avions que nous avons déployés et sur le nombre d'avions que nous avons en réserve. Ce coût est ensuite modifié par notre §Yloi sur la conscription§!, notre §Yloi sur la formation des officiers§! et notre §YPIB par habitant§!.\n\nImpact du PIB/hab sur les §Yfrais industriels§! : [?defence_breakdown_industry_gdp_modifier|-%0]\nImpact du PIB/hab sur les §Yfrais du personnel§! : [?defence_breakdown_personnel_gdp_modifier|-%0]\nImpact des lois, esprits nationaux et technologies sur les §Yfrais du personnel§! : [?defence_breakdown_personnel_modifier|-%0]"
 POLICE_SPENDING: "§USécurité intérieure :§!"
 POLICE_RATE: "§R[?security_gain|-3]§!$$"
 POLICE_SPENDING_TOOLTIP: "Dépenses pour la sécurité intérieure"
 POLICE_SPENDING_TOOLTIP_DELAYED: "Les dépenses pour la sécurité intérieure représentent la quantité d'argent que nous consacrons à notre sécurité intérieure, comme la police, et à notre sécurité extérieure, sous la forme d'agences de renseignement. Le coût de base pour les dépenses pour la sécurité intérieure est basé sur la population totale du pays, chaque niveau de §Ysécurité intérieure§! augmentant le coût.\n\nImpact des lois, esprits nationaux et technologies sur les §Ydépenses pour la sécurité intérieure§! : [?police_cost_multiplier_display|-%0]"
 EDUCATION_EXPENSE: "§JÉducation :§!"
 EDUCATION_RATE: "§R[?education_gain|-3]§!$$"
 EDUCATION_EXPENSE_TOOLTIP: "Dépenses pour l'éducation"
 EDUCATION_EXPENSE_TOOLTIP_DELAYED: "Les dépenses pour l'éducation correspondent à l'utilisation de l'argent pour financer les écoles publiques et privées, la recherche et l'éducation. Le coût de base de l'éducation est basé sur la population totale du pays, avec chaque niveau du §Ybudget de l'éducation§! augmentant le coût. De plus, les pays ayant un §YPIB par habitant§! inférieur à §Y15§!K $ auront une augmentation des coûts de l'éducation en raison de leur faible capacité à fournir une éducation à leurs citoyens.\n\nImpact du PIB/hab sur les §Ydépenses pour l'éducation§! : [?education_cost_gdp_multiplier_display|-%0]\nImpact des lois, esprits nationaux et technologies sur les §Ydépenses pour l'éducation§! : [?education_cost_multiplier_display|-%0]"
 HEALTHCARE_EXPENSE: "§PSanté :§!"
 HEALTHCARE_RATE: "§R[?health_gain|-3]§!$$"
 HEALTHCARE_EXPENSE_TOOLTIP: "Dépenses pour la santé"
 HEALTHCARE_EXPENSE_TOOLTIP_DELAYED: "Les dépenses pour la santé représentent la somme que nous utilisons pour financer le système de santé publique, y compris les soins de santé, les coûts d'assurance, les subventions aux médicaments, etc. Le coût de base des soins de santé est basé sur la population totale du pays, avec chaque niveau du §Ybudget de la santé§! augmentant le coût.\n\nImpact des lois, esprits nationaux et technologies sur les §Ydépenses pour la santé§! : [?health_cost_multiplier_display|-%0]"
 WELFARE_EXPENSE: "§BAides sociales :§!"
 WELFARE_RATE: "§R[?welfare_gain|-3]§!$$"
 WELFARE_EXPENSE_TOOLTIP: "Dépenses pour les aides sociales"
 WELFARE_EXPENSE_TOOLTIP_DELAYED: "Les dépenses pour les aides sociales représentent la somme que nous dépensons pour divers programmes sociaux tels que les allocations de chômage, les pensions et divers autres programmes de prestations non liés à la santé ou à l'éducation. Le coût de base des aides sociales est basé sur la population totale du pays, chaque niveau de §Ydépenses sociales§! augmentant le coût.\n\nImpact des lois, esprits nationaux et technologies sur les §Ydépenses pour les aides sociales§! : [?social_cost_multiplier_display|-%0]"
 INTEREST_EXPENSE: "§RIntérêts de la dette :§!"
 INTEREST_EXPENSE_TOOLTIP: "Intérêts payés"
 INTEREST_EXPENSE_TOOLTIP_DELAYED: "Nous devons payer des intérêts sur la dette que notre nation a accumulée. Notre taux d'intérêt est principalement dicté par notre §Yratio dette/PIB§!. Plus le ratio est élevé, moins les diverses institutions financières ont confiance en notre capacité à rembourser la dette, ce qui entraîne un taux d'intérêt plus élevé. Notre taux d'intérêt peut être affecté par divers §Yesprits nationaux§!.\n\nAvoir un §Ytaux d'intérêt§! supérieur à §Y10%§! nous permettra de prendre des décisions d'urgence pour faire face à notre dette croissante. Lorsque les intérêts dépassent §Y15%§!, notre économie commencera à ralentir et nous subirons d'autres effets négatifs. À ce stade, nous aurons la possibilité de faire défaut sur notre dette (à un coût élevé). Lorsque notre §Ytaux d'intérêt§! passe au dessus des §Y20%§!, nous ne serons pas en mesure de prendre manuellement plus de dettes. Si les §Yintérêts de la dette§! dépassent notre §Yrevenu brut§!, notre nation s'effondrera.\n\nNotre §Ytaux d'intérêt§! actuel est de [?interest_rate|3]%\n\nNotre ratio actuel dette/PIB : §Y[?debt_ratio|%1]§!\n\nImpact des esprits nationaux sur le §Ytaux d'intérêt§! : [?interest_rate_multiplier|-0] (Points de pourcentage)"
 DEBT_RATE: "§R[?debt_rate|-3]§!$$"
 ADDITIONAL_EXPENSES: "§HDépenses supplémentaires :§!"
 ADDITIONAL_EXPENSES_RATE: "§R[?additional_expenses_rate|-3]§!$$"
 ADDITIONAL_EXPENSES_TOOLTIP: "Dépenses supplémentaires :\n[additional_expenses_canada_subsidy][display_military_leasing_costs][display_civilian_leasing_costs][display_naval_leasing_costs][additional_expense_summary_syria_agricultural_subsidies][display_industrial_projects_costs][display_infrastructure_projects_costs][display_arms_factory_projects_costs][display_dockyard_projects_costs][western_propaganda_campaign_costs][emerging_propaganda_campaign_costs][nonaligned_propaganda_campaign_costs][nationalists_propaganda_campaign_costs][salafist_propaganda_campaign_costs][propaganda_campaign_decision_costs][additional_expense_summary_occupation_of_lebanon][additional_expense_summary_al_jazeera][additional_expense_summary_EU_contribution][additional_expense_summary_BOT_coal_focused_energy][additional_expense_summary_BOT_renewable_focused_energy]"
 ADDITIONAL_EXPENSES_TOOLTIP_DELAYED: "Les dépenses supplémentaires sont des frais de fonctionnement de notre gouvernement qui n'entrent pas dans les autres dépenses. Il s'agit par exemple des coûts liés à la prise de décisions."
 TOTAL_EXPENDITURE: "Dépenses totales :"
