 coalition.16.t:0 "Négociations avec [Neutral_Libertarian_L] ([?party_pop_elect_array^16|%0])"
 coalition.16.d:0 "cher [Root.GetLeader] . Cela a souvent été dit au sein de la direction de [Neutral_Libertarian_L] le fait de simplement organiser la fête est comme un «élevage de chats». Vous devez donc nous croire lorsque nous disons qu’entretenir une coalition avec vous ne peut se produire que si vous êtes prêt à faire de sérieuses concessions. C'est comme éliminer les taxes et abolir les militaires. Bien entendu, nous ne renoncerons jamais un pouce aux questions de liberté individuelle, de liberté économique et de liberté sociale. Dans un esprit de compromis, nous pourrions être prêts à retarder légèrement la mise en œuvre intégrale de Bitcoin en tant que nouvelle monnaie officielle, mais nous n'avons pas encore interrogé tous nos membres à ce sujet. \n \n [Root.GetLeader] : 'Et si nous vous permettons tous de fumer de l'herbe sans se faire emprisonner?' \n \n- 'Bien sûr! Ça marchera'."
 coalition.16.a:0 "Bienvenue à bord de l'équipe!"
 coalition.16.b:0 "Blague! Nous n'aurions jamais réellement inclus les loonies"
 
 coalition.17.t:0 "Négociations avec [Neutral_green_L] ([?party_pop_elect_array^17|%0])"
 coalition.17.d:0 "[Root.GetLeader] ... Est-ce une limousine que vous avez?! C'est tellement irresponsable. Si tout le monde conduisait un tel consommateur de carburant et volait partout à l'étranger pour des réunions - nous aurions besoin des ressources de cent terres! Cela ne peut pas continuer, le temps presse. Le réchauffement climatique causé par l'homme n'est pas de la science-fiction, c'est un fait scientifique. Ce n'est pas parce que les températures ne peuvent pas augmenter d'année en année à HoI4 que nous ne devons pas prendre la menace au sérieux! Nous demandons un plan sérieux pour réduire notre empreinte carbone rapidement si nous voulons faire partie de votre coalition gouvernementale."
 coalition.17.a:0 "Bienvenue dans notre gouvernement respectueux de l'environnement"
 coalition.17.b:0 "Meh"
 
 coalition.18.t:0 "Négociations avec [neutral_Social_L] ([?party_pop_elect_array^18|%0])"
 coalition.18.d:0 "cher [Root.GetLeader] . Nous pensons vraiment que nous ferions progresser votre administration vers une plus grande égalité et des valeurs universelles progressistes. Si nous y adhérons, nous demandons que l'aide sociale et les soins de santé soient considérablement renforcés et que les impôts des riches soient augmentés massivement. Nous considérons que les principes essentiels de la démocratie sont sacrés. Cela vaut également pour l'économie, qui devrait au moins être soumise à une réglementation stricte du gouvernement socialiste afin de garantir de bons salaires, de meilleures conditions de travail et moins de profits aux capitalistes. En réalité, nous serions si doués pour gouverner que ce serait mieux si la majorité était contrôlée par l'État."
 coalition.18.a:0 "Ensemble nous sommes plus forts"
 coalition.18.b:0 "Ça n'arrivera pas!"
 
 coalition.19.t:0 "Négociations avec [Neutral_Communism_L] ([?party_pop_elect_array^19|%0])"
 coalition.19.d:0 "Camarade [Root.GetLeader] ! Tandis que nous cherchons à renverser votre gouvernement de bourgeoisie impérialiste, à changer la société par la lutte armée révolutionnaire, à instaurer la dictature démocratique du prolétariat et à éliminer les traîtres de classe, nous réalisons que la formation d'une coalition peut présenter certains avantages tactiques politiques à court terme. \n \nNos demandes sont simples: mise en œuvre intégrale du matérialisme dialectique marxiste, amélioration de 1 000% des conditions socio-économiques du prolétariat opprimé et entrée libre dans le nouveau Disneyland que nous allons construire! \n \n ... En fait, nous allons régler pour les plus petites concessions que vous avez mentionnées."
 coalition.19.a:0 "En avant ensemble, camarades!"
 coalition.19.b:0 "Il ne faut pas"
 
 coalition.20.t:0 "Négociations avec [Nat_Populism_L] ([?party_pop_elect_array^20|%0])"
 coalition.20.d:0 "Respecté [Root.GetLeader] . Vous êtes vraiment sage de nous parler, tout le monde sait que nous sommes la vraie voix du sens commun et de la raison. Cependant, pour remplir [Nat_Populism_L] En tant que phare du bon sens, nous devons insister pour que vous adoptiez des politiques appropriées. L'établissement politique de [Root.GetName] a trop longtemps pillé la nation, confiant nos richesses et notre dignité aux entreprises multinationales qui importent de la main-d'œuvre bon marché par le biais du système d'immigration défaillant! En plus de nos emplois, les immigrés exploitent également nos allocations de chômage et notre système d’aide sociale. De plus, nous devons investir dans notre infrastructure défaillante et réduire les impôts! Nos forces armées manquent cruellement de personnel et sont mal équipées - il est urgent de l’élargir. Avons-nous mentionné la police? Manifestement, ils ne disposent pas des ressources nécessaires pour faire face à tous les criminels importés par nos gouvernements précédents. Pendant ce temps, nos personnes âgées ne sont pas bien soignées - une honte! Alors, avons-nous un accord?"
 coalition.20.a:0 "Bienvenue à bord!"
 coalition.20.b:0 "Épargne moi"
 
 coalition.21.t:0 "Négociations avec [Nat_Fascism_L] ([?party_pop_elect_array^21|%0])"
 coalition.21.d:0 "Saluer [Root.GetLeader] ! \n \n TOUT LE MONDE EST TERMINÉ, NOUS PATRIOTES MARCHE CONTRE LES TRAITORS DE NOTRE CIVILISATION. VOUS POUVEZ VOUS JOINDRE À CETTE MARCHE GLORIEUSE POUR LA PURETÉ OU LA REMISE DE NOTRE GRAND PAYS AUX ÉTRANGERS FILTY! NOUS DEVONS LES KICK! CHAQUE SEUL! (sauf ceux qui paient des membres de [Nat_Fascism_L], ou sont nos mariées de vente par correspondance) \n \n Nous demandons à un gouvernement PURE NATIONALISTE de diriger la RESTAURATION NATIONALE! Nous n'avons qu'un choix: le chaos et l'homosexualité ou l'ordre et la liberté. COMMANDE TOTALE. Et TOTAL FREEDOM contre les parasites étrangers - avant qu’ils ne nous infectent tous avec leur gaieté."
 coalition.21.a:0 "Ouais! Faisons équipe."
 coalition.21.b:0 "Gouvernement? Vous appartenez tous à une autre institution ..."
 
 coalition.22.t:0 "Négociations avec [Nat_Autocracy_L] ([?party_pop_elect_array^22|%0])"
 coalition.22.d:0 "cher [Root.GetLeader] . Il arrive un moment de danger national, où l’armée militaire doit jouer un rôle plus important: remplir de dangereux réservoirs d’énergie, préserver la souveraineté nationale, notre indépendance et nos valeurs patriotiques. À notre avis, cette fois pour le régime militaire - est toujours. Cependant, nous sommes conscients que cela pourrait avoir certains effets indésirables sur nos relations extérieures. Ce serait ... moins compliqué - si vous faites simplement ce que nous disons discrètement. \n \nDans la mesure où vous connaissez votre place, nous serions certainement un allié politique très puissant pour vous."
 coalition.22.a:0 "La politique est trop importante pour être laissée aux politiciens"
 coalition.22.b:0 "La politique est trop importante pour être laissée aux généraux"
 
 coalition.23.t:0 "Négociations avec [Monarchist_L] ([?party_pop_elect_array^23|%0])"
 coalition.23.d:0 "Respecté [Root.GetLeader] . Les royalistes, nous nous moquons de l'idée que vous, un roturier, pourriez jamais fournir [Root.GetName] avec la stabilité nécessaire et d'autres avantages splendides que seul un monarque absolu peut fournir. Nous savons tous que le véritable pouvoir exécutif suprême ne peut être correctement exercé que par la royauté dans toute sa sainteté. Ce serait vraiment une force unificatrice et un symbole puissant de notre grandeur alors que nous marchons vers une restauration nationale complète. De toute évidence, les monarchies absolues, bénies par le droit divin, surpassent toutes les autres formes de gouvernement dans tous les domaines. \n \n Très bien, nous n'allons donc pas vous couronner, alors nous pourrions conserver le gouvernement républicain obsolète et anachronique pendant un certain temps, Les royalistes de la coalition recherchons le meilleur candidat pour le trône."
 coalition.23.a:0 "Ouais, bien sur, peu importe"
 coalition.23.b:0 "Vous n'êtes clairement pas apte à gouverner ..."

