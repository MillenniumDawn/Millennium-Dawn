l_russian:
 iraq_focus: "Иракское древо фокусов"
 IRQ_new_year_reports: "Новогодний отчёт"
 IRQ_new_year_reports_desc: "На пороге нового тысячелетия Ирак оказался в критическом положении. Чтобы обеспечить будущее нашей страны и встать на путь прогресса, необходимо оценить и решить стоящие перед нами проблемы. Тщательно проанализировав отчёты, мы сможем получить ценные сведения о предстоящих проблемах и возможностях. Эти знания позволят нам разработать комплексные стратегии и предпринять решительные действия для устранения недостатков, использования возможностей и определения курса на светлое будущее Ирака."
 IRQ_cooperative_domination_desc: "Правление с помощью одного железного кулака создаст нагрузку на нашу систему. Мы должны завербовать в свои ряды тех, кто будет правильно направлять наших региональных партнеров"
 IRQ_proposal_to_jordan: "Связаться с Аль-Хомси"
 IRQ_proposal_to_jordan_desc: "Лидер иорданской партии Баас - надежный и скромный человек. Мы окажем ему и группе его сторонников полную поддержку, вооружив их и направив несколько иракских военнослужащих для оказания помощи в свержении режима [JOR.GetLeader]."
 IRQ_proposal_to_syria: "Продвигать Аль-Дури"
 IRQ_proposal_to_syria_desc: "Бывшая \"Правая рука\" Саддама, Аль-Дури, теперь будет отвечать за руководство партии БААС в Сирии после свержения [SYR.GetLeader]. Те, кто называл себя частью движения БААС, слишком долго вводили сирийцев в заблуждение.."
 IRQ_assertive_domination_desc: "Некоторые страны просто не способны принимать дипломатию. Поэтому мы должны утвердить свое господство и власть, чтобы они знали свое место."
 IRQ_reintegration_of_kurdistan: "Иракский Курдистан"
 IRQ_reintegration_of_kurdistan_desc: "Курды на севере Ирака получили свою автономию из-за отсутствия лидерства и дальновидности с нашей стороны. Однако мы больше не являемся ослабленном государством, и в состоянии подавить любое крупное восстание диссидентов против государства."
 IRQ_kuwaiti_traitors: "Вернемся к Кувейтским предателям"
 IRQ_kuwaiti_traitors_desc: "Кувейт предал арабский народ, позволив западным империалистам убить тысячи иракских солдат, предоставив им свободный доступ к своей территории для развёртывания армейских баз. Теперь они заплатят за свои действия."
 IRQ_liberate_arabs_in_khuzestan: "Арабы в Арабистане"
 IRQ_liberate_arabs_in_khuzestan_desc: "Арабистан, или Хузестан, как его теперь называют Иранцы, является законной Иракской территорией, которая была захвачена Иранцами. Мы должны освободить арабов, проживающих в Арабистане, и вернуть им давно утерянную свободу."
 IRQ_egyptian_union_project: "Работа для Тарика Азиза"
 IRQ_egyptian_union_project_desc: "Тарик Азиз обладает определенными чертами, которые мы можем использовать для распространения революции БААС в Египте, которая положит конец дегенеративному режиму [EGY.GetLeader]."
 IRQ_reconstruction_of_losses: "Восстановление ущерба"
 IRQ_reconstruction_of_losses_desc: "В итоге многочисленных проблем, с которыми столкнулась наша страна, мы потеряли значительную часть своего промышленного потенциала. Сотрудничество с западными державами могло бы принести пользу."
 IRQ_oil_fields_in_the_north: "Нефтяные месторождения на Севере"
 IRQ_oil_fields_in_the_north_desc: "В северных районах нашей страны расположено много нетронутых нефтяных месторождений, и строительство там новых скважин ускорит процесс добычи."
 IRQ_oil_fields_in_the_south: "Нефтяные месторождения на Юге"
 IRQ_oil_fields_in_the_south_desc: "Несмотря на то, что южные нефтяные месторождения являются центром нефтедобычи в нашей стране, их выработка снизилась в результате бомбардировок со стороны империалистов. Потребуется реконструкция и восстановление."
 IRQ_authority_in_refineries: "Контроль НПЗ"
 IRQ_authority_in_refineries_desc: "Если за нашими нефтеперерабатывающими заводами будут следить правильные люди, контролирующие их деятельность, мы сможем максимизировать прибыль и искоренить коррупцию."
 IRQ_iranian_powerplants: "Иранские электростанции"
 IRQ_iranian_powerplants_desc: "Иранцы недавно усовершенствовали свою ядерную программу, и, независимо от того, носит ли она мирный характер, мы могли бы использовать их опыт для строительства новых видов электростанций в нашей стране в качестве более эффективного источника энергии. "
 IRQ_foreign_advisors: "Иностранные советники"
 IRQ_foreign_advisors_desc: "Привлечение консультантов из других стран могло бы в долгосрочной перспективе принести нам пользу, поскольку мы получим экспертные знания, к которым без них у нас нет доступа."
 IRQ_investments_from_kuwait: "Инвестиции из Кувейта"
 IRQ_investments_from_kuwait_desc: "Несмотря на наши разногласия, мы могли бы использовать инвестиции Кувейтцев для улучшения нашей экономики."
 IRQ_trade_with_syria: "Торговля с Сирией"
 IRQ_trade_with_syria_desc: "Развитие торговли с Сирией, одним из наших старейших соседей, было бы полезным для создания будущих региональных торговых сетей."
 IRQ_loans_from_neighbours: "Займы у соседей"
 IRQ_loans_from_neighbours_desc: "В поисках быстрых денег мы вынуждены просить ссуды у наших соседей, чтобы нация пришла в норму."
 IRQ_industrial_military_complex: "Воспользоваться преимуществами Американского ВПК"
 IRQ_industrial_military_complex_desc: "Американский Военно-Промышленный Комплекс проявляет большой интерес к нашей стране, и использование его преимуществ было бы чрезвычайно полезным для нас и наших стремлений."
 IRQ_chinese_investments: "Китайские инвестиции"
 IRQ_chinese_investments_desc: "Китай - это назревающая сила в регионе, и мы должны задействовать любую поддержку с их стороны."
 IRQ_a_new_day_in_baghdad: "Новый день в Багдаде"
 IRQ_a_new_day_in_baghdad_desc: "'§BГлоток свежего воздуха!'§!\n\В Багдаде наступил новый день, и мы можем вздохнуть свободно, без особого напряжения. К счастью, наша страна на пути к сильному экономическому подъёму в ближайшие годы."
 IRQ_a_resistance_economy: "Изоляционная экономика"
 IRQ_a_resistance_economy_desc: "Иранцы показали, что экономическая модель изоляции может быть выгодна любой стране, которая хочет показать крупным державам, что они им не нужны!"
 IRQ_circumventing_the_sanctions: "Готовьтесь к санкциям"
 IRQ_circumventing_the_sanctions_desc: "Как и Иранцы, в будущем мы можем стать объектом санкций со стороны крупных держав. Мы должны подготовиться к любым возможным санкциям, которые могут быть наложены на нас."
 IRQ_relying_on_our_strength: "Полагаясь на собственную силу"
 IRQ_relying_on_our_strength_desc: "Нам не нужна сила иностранных держав. Нам нужна только сила самих Иракцев и Иракских патриотов."
 IRQ_reverse_engineering: "Обратная инженерия"
 IRQ_reverse_engineering_desc: "Вместо того, чтобы тратить месяцы, или даже годы, на попытки разработать технологию производства чего-либо, мы могли бы просто изучить то, что уже было создано, и пытаться повторить использование."
 IRQ_brothers_from_iran: "Братья из Ирана"
 IRQ_brothers_from_iran_desc: "Несмотря на наши разногласия, Иранцы - наши братья с Востока. Мы должны выстроить прочные отношения, чтобы расширить наше сотрудничество и противодействовать любым иностранным державам."
 IRQ_the_black_market: "Чёрный рынок"
 IRQ_the_black_market_desc: "Черный рынок - это неиспользованный рынок с большим доходным потенциалом. Мы должны использовать это подполье в своих интересах."
 IRQ_state_sponsored_industries: "Спонсируемые государством отрасли"
 IRQ_state_sponsored_industries_desc: "Новые промышленные отрасли не могут начаться с нуля. Мы должны раздавать гранты предприятиям, которые только хотят начать свою деятельность и принести процветание нашей стране."
 IRQ_revive_damaged_companies: "Воскресить мертвые компании"
 IRQ_revive_damaged_companies_desc: "Многие компании закрылись из-за экономических трудностей, с которыми мы столкнулись за последние несколько лет. Самое время заново начать их жизнь."
 IRQ_jihad_of_reconstruction: "Джихадское восстановление"
 IRQ_jihad_of_reconstruction_desc: "Как и в случае с Иранской инициативой, мы будем уделять особое внимание восстановлению нашей страны, призывая к реконструкции."
 IRQ_jewel_of_resistance: "Жемчужина сопротивления"
 IRQ_jewel_of_resistance_desc: "Наша нация будет увековечена как жемчужина сопротивления народов, находящихся под гнетом иностранных держав."
 IRQ_exporting_the_resistance_economy: "Распространение сопротивленческой экономики"
 IRQ_exporting_the_resistance_economy_desc: "Теперь, когда мы доказали миру свою экономическую ценность, мы можем найти способы донести эти идеалы до тех, кто в этом нуждается."
 IRQ_oil_for_money: "Нефть на деньги"
 IRQ_oil_for_money_desc: "Мы можем обменять нефть с богатых месторождений на юге на деньги других стран."
 IRQ_support_the_scientists: "Поддержка учёных"
 IRQ_support_the_scientists_desc: "Наши ученые находятся в поиске новаторских способов жизни, и мы должны поддержать их в начинаниях, где это возможно."
 IRQ_an_economic_player: "Экономические игры"
 IRQ_an_economic_player_desc: "Ирак больше не будет восприниматься как еще одна пустынная страна на карте. Нас будут расценивать как настоящую державу, полную процветания и богатства."
 IRQ_prioritize_industry: "Приоритет промышленности"
 IRQ_prioritize_industry_desc: "Мы должны расставить приоритеты в наших отраслях, поскольку переход к урбанизации будет наиболее благоприятным для восстановления."
 IRQ_prioritize_military: "Приоритет военным"
 IRQ_prioritize_military_desc: "Вооруженные силы - это часто упускаемое из виду преимущество во многих странах, поскольку пополнение наших рядов хорошо оснащенными военнослужащими обеспечит низкий уровень безработицы."
 IRQ_prioritize_services: "Приоритет сферы услуг"
 IRQ_prioritize_services_desc: "Сфера услуг быстро развивается, поэтому мы можем наполнить нашу страну интеллектуалами, получившими образование в соответствующих областях."
 IRQ_the_national_recovery: "Национальное возрождение"
 IRQ_the_national_recovery_desc: "Теперь, когда худшее осталось позади, настало время для национального возрождения. Ирак вступит в эпоху реконструкции и примирения в мире."
 IRQ_industrial_recovery: "Восстановление промышленности"
 IRQ_industrial_recovery_desc: "По сути, наша промышленность превратилась в руины, и все промышленные мощности Ирака должны быть восстановлены до прежнего уровня."
 IRQ_reopening_trade_relations: "Восстановление торговых отношений"
 IRQ_reopening_trade_relations_desc: "Мы долгое время находимся в международной изоляции, и мы должны предпринять шаги, чтобы изменить этот статус."
 IRQ_an_economic_war: "Экономические войны"
 IRQ_an_economic_war_desc: "Хотя войска не вступают в прямую конфронтацию с нашими фактическими врагами, мы, безусловно, ведем с ними экономическую войну на выживание."
 IRQ_our_own_military_industries: "Собственная военная промышленность"
 IRQ_our_own_military_industries_desc: "Мы не можем полагаться на иностранных поставщиков вооружений для наших войск. Это должны делать наши соотечественники."
 IRQ_state_above_all: "Государство превыше всего"
 IRQ_state_above_all_desc: "Безопасность и процветание Ирака должны быть поставлены превыше всего."
 IRQ_recovery_of_oil_reserves_in_south: "Восстановить запасы нефти на Юге страны"
 IRQ_recovery_of_oil_reserves_in_south_desc: "Нефтяные месторождения на Юге должны быть восстановлены после наших потрясений."
 IRQ_revive_major_industrial_sectors: "Оживление основных отраслей промышленности"
 IRQ_revive_major_industrial_sectors_desc: "Множество промышленных секторов были разрушены в течение десятилетий плохого управления и конфликтов. Пришло время возродить мертвые отрасли."
 IRQ_state_owned_construction_corporations: "Государственные корпорации"
 IRQ_state_owned_construction_corporations_desc: "Мы должны создать государственные строительные компании, на которые положимся в восстановлении страны."
 IRQ_negotiations_with_the_GCC: "Переговоры с ССАГПЗ"
 IRQ_negotiations_with_the_GCC_desc: "ССАГПЗ - растущий экономический блок, формирующийся на юге. Мы должны начать переговоры, чтобы извлечь выгоду из этого роста."
 IRQ_revive_basra_port: "Возродить порт Басры"
 IRQ_revive_basra_port_desc: "Порт Басры возвращается к своему прежнему виду, и мы должны помочь ему возродиться."
 IRQ_ship_building_industry: "Судостроительная промышленность"
 IRQ_ship_building_industry_desc: "Важность судостроительной отрасли трудно переоценить. Мы должны искать новые способы вернуть эту отрасль на нашу экономическую арену."
 IRQ_russian_investments: "Российские инвестиции"
 IRQ_russian_investments_desc: "Русские недавно пережили серьезные изменения, и нам было бы полезно связаться с ними в надежде найти нового инвестора в нашу страну."
 IRQ_chinese_loans: "Китайские кредиты"
 IRQ_chinese_loans_desc: "§R\"Наш Социальный Рейтинг Достаточно Высок!\"§!\n\nКитай помогает всем другим странам региона кредитами, так почему же отношение к Ираку должно как-то отличаться от отношения к другим?"
 IRQ_a_deal_with_the_devil: "Сделка с Дьяволом"
 IRQ_a_deal_with_the_devil_desc: "Не все Китайцы обязательно исповедуют какую-либо религию, но все они определенно верят в экономический рост."
 IRQ_just_like_babylonia: "Совсем как в Вавилоне"
 IRQ_just_like_babylonia_desc: "Точно так же, как в своё время Вавилон, Ирак будет на пути к становлению великой державой!"
 IRQ_recovering_from_ninety_one: "Оправиться от 91-го"
 IRQ_recovering_from_ninety_one_desc: "Бомбардировки в 91-ом Ирака Коалицией нанесли огромный ущерб нашему государству. Нам пора разработать план, как прийти в себя"
 IRQ_the_american_pinch: "Американское давление"
 IRQ_the_american_pinch_desc: "Мы испытываем давление американских санкций на нашу экономику, но, как понятно из названия, это всего лишь давление. Мы можем отступить и перегруппироваться!"
 IRQ_revolutionary_command_council: "СРК"
 IRQ_revolutionary_command_council_desc: "Необходимо созвать Совет Революционного Командования, чтобы он разработал надежный план и внес свой вклад в восстановление страны."
 IRQ_farming_regulations: "Регулирование сельского хозяйства"
 IRQ_farming_regulations_desc: "Фермеры должны подчиняться определённым правилам, которые запрещают им дестабилизировать нашу нацию. Мы должны установить квоты на урожай, где, как и что они могут выращивать."
 IRQ_decree_three_o_seven: "Декрет 307"
 IRQ_decree_three_o_seven_desc: "Декрет 307 обеспечит экономическое процветание с помощью нормативных актов, даже если на нашем пути встретится сопротивление землевладельцев."
 IRQ_farming_incentives: "Стимулировать сельское хозяйство"
 IRQ_farming_incentives_desc: "Нашим фермерам нужен стимул для продолжения работы. После ввода правил нам нужно будет подготовить пакеты помощи для рабочих."
 IRQ_a_fed_population: "Сытое население"
 IRQ_a_fed_population_desc: "Сытое население - счастливое население. Мы можем увеличить количество рабочих мест в сельскохозяйственном секторе, чтобы бороться с бедностью и безработицей."
 IRQ_arable_land_programme: "Программа возделывания земель"
 IRQ_arable_land_programme_desc: "В Ираке много пахотных земель, особенно в центральной части страны. Но на юге и в других регионах гораздо более засушливый климат. Мы можем начать экспериментировать с некоторыми материалами, чтобы сделать землю в этих регионах более пригодной для сельского хозяйства."
 IRQ_bread_lines: "Раздача хлеба"
 IRQ_bread_lines_desc: "Необходимо организовать поставки хлеба, чтобы еженедельно раздавать людям продукты питания. Таким образом, мы можем улучшить благосостояние людей, демонстрируя при этом некое подобие программы социального обеспечения."
 IRQ_negotations_with_syria: "Переговоры с Сирией"
 IRQ_negotations_with_syria_desc: "Игнорировать Сирию и ее рынок было бы глупым решением. Несмотря на разногласия, мы могли бы извлечь выгоду из их экономики."
 IRQ_renewed_oil_production: "Возобновление добычи нефти"
 IRQ_renewed_oil_production_desc: "Добыча нефти должна быть удвоена, утроена или даже увеличена вчетверо, чтобы соответствовать квотам, необходимым для поддержки стабильного ВВП. Так же, мы должны позаботиться о том, чтобы рынок нефти оставался стабильным."
 IRQ_secret_shipments: "Учиться у других"
 IRQ_secret_shipments_desc: "Мы будем учиться на ошибках других государств и правительств, и главным образом тех, которые испытали трудности, чтобы предотвратить неудачи, с которыми сталкивались они."
 IRQ_control_inflation: "Контроль инфляции"
 IRQ_control_inflation_desc: "У нас критический уровень инфляции, и мы должны найти какой-то способ контролировать её как можно скорее во избежание ещё больших проблем."
 IRQ_seize_unproductive_fields: "Взять под контроль неиспользуемые поля"
 IRQ_seize_unproductive_fields_desc: "Некоторые фермеры целыми днями бездельничают, просто сидят без дела. Мы заберем у них фермы и передадим тем, кто будет их использовать."
 IRQ_iraqi_perserverence: "Иракское упорство"
 IRQ_iraqi_perserverence_desc: "Поддерживая дух иракского народа, мы можем повысить производительность и настроение наших граждан."
 IRQ_recovery_from_the_gulf: "Восстановление после войны в Персидском заливе"
 IRQ_recovery_from_the_gulf_desc: "Мы до сих пор страдаем от экономических последствий войны в Персидском заливе. Нам нужно начать планирование нашего восстановления."
 IRQ_brick_by_brick: "Кирпичик за кирпичиком"
 IRQ_brick_by_brick_desc: "Кирпичик за кирпичиком мы восстановим каждый дом, больницу, школу и здание. Всё это развитие поможет иракцам вернутся к нормальной жизни."
 IRQ_water_purification: "Очистка воды"
 IRQ_water_purification_desc: "Вода не должна быть роскошью, поэтому мы должны начать процессы очистки воды в разных частях страны."
 IRQ_prop_up_basrah: "Инвестиции в Басру"
 IRQ_prop_up_basrah_desc: "Басра - регион с огромным потенциалом, который был задействован и сформирован своими богатыми ресурсами. Мы дадим людям Басры новый шанс на процветание."
 IRQ_iraqi_vehicle_production: "Иракское производство автомобилей"
 IRQ_iraqi_vehicle_production_desc: "Нам нужно поучиться у наших Иранских соседей в производстве собственных автомобилей. Транспорт больше не будет роскошью, доступной лишь немногим."
 IRQ_restoration_of_defensive_lines: "Восстановить оборонительные рубежи"
 IRQ_restoration_of_defensive_lines_desc: "Наши оборонительные линии и позиции были разрушены во время конфликта с Коалицией. Мы восстановим их, на случай, если они когда-нибудь снова постучатся в нашу дверь"
 IRQ_reconstruction_of_tuwaitha: "Реконструкция Тувайты"
 IRQ_reconstruction_of_tuwaitha_desc: "Ядерный исследовательский центр Тувайта неоднократно подвергался бомбардировкам со стороны Ирана, Израиля и США. Все эти атаки практически лишили объект возможности функционировать."
 IRQ_repair_nuclear_reactors: "Ремонт ядерных реакторов"
 IRQ_repair_nuclear_reactors_desc: "Многие ядерные реакторы были уничтожены бомбардировками, из-за чего пострадала наша энергетическая система. Мы должны восстановить их как можно скорее."
 IRQ_future_of_the_party: "Будущее партии"
 IRQ_future_of_the_party_desc: "Будущее партии Баас сейчас неопределенно, однако мы можем гарантировать ее выживание, подготовив несколько вещей.."
 IRQ_at_the_cross_roads: "На перепутье"
 IRQ_at_the_cross_roads_desc: "Наша страна и партия находятся на перепутье между исламизмом и секуляризмом. Какой бы путь мы ни выбрали, нам нужно будет обеспечить единство иракского народа."
 IRQ_blood_fuels_innovation: "Кровь питает инновации"
 IRQ_blood_fuels_innovation_desc: "Вселение страха в сердца ученых, работающих в нашей стране, заставит их ускорить свои исследования."
 IRQ_the_space_program: "Космическая программа"
 IRQ_the_space_program_desc: "Попытки начала космической программы были предприняты несколько раз, но каждый раз терпели крах. Однако на этот раз все будет иначе."
 IRQ_saddamism: "Саддаизм"
 IRQ_saddamism_desc: "Саддам Хусейн и его идеология будут представлены во всех аспектах нашей партии и нации. Народ никогда не должен забывать о нас."
 IRQ_the_states_hand: "Рука государства"
 IRQ_the_states_hand_desc: "Роль правительства должна быть усилена в стране. Государство не должно быть оттеснено из жизни народа."
 IRQ_outlaw_opposition: "Запретить оппозицию"
 IRQ_outlaw_opposition_desc: "Всякая форма политической оппозиции должна быть подавлена, а впоследствии — запрещена."
 IRQ_the_baathist_party: "Туманное тысячелетие"
 IRQ_the_baathist_party_desc: "По мере того, как 2000 год вступает в свои полные права, будущее Ирака и будущее партии Баас остаются неопределенными. Американцы усилили свою пропаганду против нас в надежде найти способ свергнуть правительство. Тем не менее, мы выйдем из этой ситуации победителями, несмотря ни на что."
 IRQ_restore_faith_in_army: "Восстановить веру в армию"
 IRQ_restore_faith_in_army_desc: "Армия была затянута в болото, разгромлена и осмеяна перед всем миром при войне в Кувейте. Мы должны восстановить веру народа в армию, объявив о планах ее реструктуризации и реорганизации."
 IRQ_bypass_un_sanctions: "Обход санкций ООН"
 IRQ_bypass_un_sanctions_desc: "ООН ввела ряд санкций против нашего правительства и государства, и с этим нужно что-то делать. Очевидно, диалог и дипломатия исключены, поэтому мы должны найти способы обойти эти санкции."
 IRQ_politicization_of_islam: "Политизация Ислама"
 IRQ_politicization_of_islam_desc: "Религия — очень мощный инструмент, а наша нация в основном придерживается религии Ислама и Исламских верований. В силу религиозного устройства нашего государства мы должны найти способ получить легитимность от веры и укрепить наше правление."
 IRQ_continuation_of_oil_for_food: "Нефть в обмен на продовольствие"
 IRQ_continuation_of_oil_for_food_desc: "Программа “Нефть в обмен на продовольствие” дает нам и нашему народу еще один шанс на процветание. Несмотря на то, что мы рискуем своими ресурсами, мы можем преодолеть трудности, возникшие в результате санкций."
 IRQ_medicinal_focus: "Медицинская программа"
 IRQ_medicinal_focus_desc: "В первую очередь наш народ нуждается в лекарствах, так как без них они начнут умирать в большом количестве. Мы будем уделять особое внимание поддержке поставок медицинских товаров в рамках этой программы."
 IRQ_food_focus: "Продовольственная программа"
 IRQ_food_focus_desc: "Наш народ нуждается в еде, так как без нее последуют болезни и голод. Мы постараемся уделить больше внимания этой проблеме."
 IRQ_rennovation_of_baiji_refinery: "Реконструкция нефтеперерабатывающего завода в Байджи."
 IRQ_rennovation_of_baiji_refinery_desc: "Нефтеперерабатывающий завод в Байджи был в центре многих сражений, из-за чего был сильно повреждён. Теперь нам предстоит восстановить и перестроить этот завод за счет нашего бюджета."
 IRQ_renovate_baghdad_airport: "Реконструкция Багдадского аэропорта"
 IRQ_renovate_baghdad_airport_desc: "Как мы можем ожидать, что наш и другие народы будут путешествовать по Ираку, если наш аэропорт находится в таком ужасном состоянии? Аэропорт Багдада должен пройти масштабную реконструкцию, чтобы соответствовать международным стандартам."
 IRQ_restoration_of_hospitals: "Восстановление больниц"
 IRQ_restoration_of_hospitals_desc: "Многие больницы были разрушены бомбардировками коалиционных сил, некоторые из них были названы “случайными”, но, тем не менее, никто не собирается их восстанавливать. Мы должны взяться за это дело и начать восстановление медицинских учреждений."
 IRQ_the_cult_of_saddam: "Культ личности Саддама Хусейна"
 IRQ_the_cult_of_saddam_desc: "§B'Если бы она затопила мир, он бы завидовал, а Саддам был бы её парусом'§!\nКто, кроме Саддама, может руководить нашей нацией? На кого должны равняться люди будущих поколений как на объединяющую фигуру? Подчеркивание важности Саддама и его достижений будет иметь решающее значение для долгосрочной стабильности и единства."
 IRQ_hosting_other_groups: "Открыть двери"
 IRQ_hosting_other_groups_desc: "Помогая группам, которые способны пошатнуть позиции наших врагов, мы получаем стратегическое преимущество в будущем конфликте"
 IRQ_mojahedin_khalq: "Моджахеды-э-Хальк"
 IRQ_mojahedin_khalq_desc: "МЕК - один из самых давних противников Исламской Республики, и наш союзник, с которым у нас сошлись пути. Используя их, мы можем превратить их в оружие против Иранского правительства."
 IRQ_pij: "Свяжитесь с ПИД"
 IRQ_pij_desc: "ПИД станет ценным активом в наших усилиях по ослаблению Израиля. Мы можем использовать их ополчение, войска и командную структуру для достижения наших целей"
 IRQ_antagonize_israel: "Вступить в конфликт с Израилем"
 IRQ_antagonize_israel_desc: "Израильтяне давно провоцируют наше правительство и наших лидеров. Если мы не ответим, они никогда не узнают своего места."
 IRQ_antagonize_iran: "Вступить в конфликт с Ираном"
 IRQ_antagonize_iran_desc: "Иранцы должны знать, что в регионе есть большая сила, чем они. Несмотря на все наши неудачи, мы дадим Ирану пощечину и отправим его обратно на его место - в углу."
 IRQ_ministry_of_education: "Министерство образования"
 IRQ_ministry_of_education_desc: "Министерство образования должно использовать свои ресурсы, чтобы прививать нашим детям правильное мировоззрение. Мы должны быть бдительны и не допускать распространения опасных идей в наших школах"
 IRQ_culture_of_fear: "Культ страха"
 IRQ_culture_of_fear_desc: "Если человек боится последствий, он будет избегать всего, что привлекает к нему внимание. Дав понять, что мы не шутим, люди не осмелятся выступить против наших действий."
 IRQ_resisting_imperialism: "Отпор империализму"
 IRQ_resisting_imperialism_desc: "Империалистические идеи и влияние постепенно проникают в регион, и это может перевернуть весь континент с ног на голову. Чтобы вывести нашу нацию из-под прицела этих сил, нам нужно противостоять их влиянию."
 IRQ_udays_problems: "Трудности Удея"
 IRQ_udays_problems_desc: "Удей… сомнительный персонаж. Мы должны рассмотреть план действий, чтобы понять, как восстановить его имидж."
 IRQ_future_successor: "Будущий преемник"
 IRQ_future_successor_desc: "Удей - идеальный кандидат на роль будущего лидера нашей страны. Его безжалостность и способность достаточно просто принимать сложные решения, делают его очевидным выбором."
 IRQ_designate_qussay: "Назначить Куссея наследником"
 IRQ_designate_qussay_desc: "Удей доказал, что ему нельзя доверять руководство страной. Его действия приведут к краху. Мы должны обратиться к Куссею, чтобы он повел нашу нацию в будущее."
 IRQ_an_era_of_saddam: "Эпоха Саддама"
 IRQ_an_era_of_saddam_desc: "Настало время. Мечты народа сбудутся раз и навсегда в эпоху, созданную Саддамом и его победой!"
 IRQ_liberation_of_the_quds: "Освобождение Иерусалима"
 IRQ_liberation_of_the_quds_desc: "Израильское государство прекратит свое существование, когда наши войска войдут в Иерусалим и вернут его истинным наследникам аль-Кудса!"
 IRQ_indirect_domination: "Незаметный контроль"
 IRQ_indirect_domination_desc: "Мы будем управлять политикой других стран незримо, наше влияние будет действовать из-за кулис. Перо сильнее меча."
 IRQ_obtain_aramco: "Заполучить контроль над Aramco"
 IRQ_obtain_aramco_desc: "Как предусматривает план, нам необходимо получить контроль над Aramco с помощью корпоративного шпионажа и манипуляций. Захват богатых нефтяных месторождений [SAU.GetName] сделает нас практически сверхдержавой."
 IRQ_exploit_bahraini_corruption: "Воспользоваться Бахрейнской коррупцией"
 IRQ_exploit_bahraini_corruption_desc: "Правительство Бахрейна поражено коррупцией, и поэтому легко поддается нашему влиянию, благодаря нашим большим финансовым возможностям."
 IRQ_iraqi_armed_forces: "Иракские Вооруженные Силы"
 IRQ_iraqi_armed_forces_desc: "Иракские Вооруженные Силы (ИВС) были созданы с целью защиты территориальной целостности Ирака. С тех пор армия разрослась до одной из крупнейших в мире и насчитывает множество подразделений."
 IRQ_coastal_defense_force: "Береговая охрана"
 IRQ_coastal_defense_force_desc: "Береговая охрана – это все, что осталось от нашего флота и военно-морских сил после того, как они были уничтожены атаками американцев и иранцев."
 IRQ_lessons_from_gulf_war: "Уроки Персидской войны"
 IRQ_lessons_from_gulf_war_desc: "Война в Персидском заливе должна стать для нас уроком настолько, насколько это возможно. Мы должны осмыслить наши потери, где, как и почему мы проиграли, чтобы не повторять эти ошибки в будущем."
 IRQ_commission_reconstruction_of_tariq_ibn_ziyad: "Восстановление Тарика ибн Зияда"
 IRQ_commission_reconstruction_of_tariq_ibn_ziyad_desc: "Тарик ибн Зияд (F212) станет нашим современным корветом, который будет стоять на страже наших войск на море, противостоя всем врагам, пытающихся угрожать нам."
 IRQ_recruitment_of_new_admirals: "Вербовка новых адмиралов"
 IRQ_recruitment_of_new_admirals_desc: "Нам нужны новые адмиралы, чтобы сформировать единую структуру командования военно-морским флотом. Набор подходящих кандидатов займет время."
 IRQ_iraqi_ground_forces: "Иракские сухопутные силы"
 IRQ_iraqi_ground_forces_desc: "Сухопутные силы Ирака были созданы британцами, чтобы укрепить их колониальное господство над Ираком. Однако со временем Иракские сухопутные силы превратились в (относительно) боеспособную силу, нуждающуюся в серьезных реформах."
 IRQ_domestic_program: "Внутреннее развитие"
 IRQ_domestic_program_desc: "Наша зависимость от иностранных поставщиков приведет нас к гибели. Необходимо перейти к отечественному производству."
 IRQ_expansion_of_missile_program: "Развитие ракетной программы"
 IRQ_expansion_of_missile_program_desc: "Наша сила будет заключаться в наших ракетах, и их дальности. Мы как можно скорее приступим к созданию новых и инновационных ракет."
 IRQ_strategic_launching_installations: "Объекты стратегического назначения"
 IRQ_strategic_launching_installations_desc: "Где разместить наши новейшие ракеты, если не в новом бункере?"
 IRQ_al_samoud_missile: "Ракета ”Аль-Самуд”"
 IRQ_al_samoud_missile_desc: "Ракета “Аль-Самуд” будет разработана с учетом сходства с ракетами “Скад”, разработанными русскими. Надеемся, эти новые ракеты будут эффективными в сдерживании наших врагов..."
 IRQ_tabuk_sniper_rifle: "Винтовка “Табук”"
 IRQ_tabuk_sniper_rifle_desc: "Винтовка Табук станет нашей собственной, произведенной в стране, снайперской винтовкой, которая позволит нашим войскам выцеливать врагов издалека, одного за другим."
 IRQ_grants_for_rustamiyah: "Поддержка Рустамии"
 IRQ_grants_for_rustamiyah_desc: "Британские войска основали Иракскую военную академию в Рустамии в 1924 году для обучения офицеров для вновь созданной Королевской иракской армии, и сделать ее по образцу Королевской военной академии в Сандхерсте, Англия. Первый выпуск иракских офицеров состоялся в 1927 году."
 IRQ_convential_warfare: "Традиционная война"
 IRQ_convential_warfare_desc: "Мы не можем слишком сильно отклоняться от традиционных тактических приемов, поскольку мы просто не можем рисковать оперативной целостностью."
 IRQ_assymetrical_focus: "Асимметричная война"
 IRQ_assymetrical_focus_desc: "Асимметричная война позволит сохранить больше наших солдат. Мы не можем рисковать большими людскими потерями в столкновении с противником, обладающим гораздо более совершенными технологиями. Мы должны преодолеть их преимущество."
 IRQ_umm_qasr_naval_base: "Порт Умм-Каср"
 IRQ_umm_qasr_naval_base_desc: "Порт Умм-Каср является вторым по величине портом Ирака по масштабу и объему перевозимых товаров, уступая только порту Басры. Он имеет стратегическое значение, расположен на западе полуострова Аль-Фав, где устье водного пути Шатт-эль-Араб впадает в Персидский залив."
 IRQ_fortification_of_gulf: "Укрепление Персидского залива"
 IRQ_fortification_of_gulf_desc: "Укрепление нашего побережья - первичная необходимость, если мы хотим продержаться больше, чем пару лет во время войны."
 IRQ_recruitment_of_new_engineers: "Поиск новых инженеров"
 IRQ_recruitment_of_new_engineers_desc: "Нам нужны новые инженеры, чтобы постоянно обслуживать и ремонтировать наши военно-морские силы."
 IRQ_expand_arabic_gulf_academy: "Развивать Академию Арабского Залива"
 IRQ_expand_arabic_gulf_academy_desc: "Академия Арабского Залива будет расширена, чтобы завербовать множество новых рекрутов, которые будут поступать на службу в наш флот."
 IRQ_iraqi_airforce: "Военно-воздушные силы Ирака"
 IRQ_iraqi_airforce_desc: "Иракские ВВС являются авиационным подразделением вооруженных сил Ирака. Они отвечают за оборону воздушного пространства Ирака, а также за охрану его международных границ."
 IRQ_qayyarah_airbase: "База ВВС Кайара"
 IRQ_qayyarah_airbase_desc: "Авиабаза Кайара-Вест была построена в конце 1970-х годов и стала одной из нескольких авиабаз Иракских ВВС, построенных в 1970-х годах в рамках проекта “Супер-база” в ответ на опыт арабо-израильских войн 1967 и 1973 годов."
 IRQ_protect_the_skies: "Защита неба"
 IRQ_protect_the_skies_desc: "Защищая наше воздушное пространство, мы защищаем наших солдат, народ и города. Если мы потерпим неудачу в этой задаче, то успех никогда не будет нашим, ни в одной операции."
 IRQ_comprehensive_radar_installations: "Современные радиолокационные системы"
 IRQ_comprehensive_radar_installations_desc: "Нам необходимо пересмотреть места установки наших радиолокационных систем, поскольку они в нынешнем виде не очень эффективны."
 IRQ_tikrit_air_academy: "Академия ВВС Тикрита"
 IRQ_tikrit_air_academy_desc: "Авиационная Академия Тикрита была одной из нескольких академий Иракских ВВС, первоначально построенных в середине 1970-х годов, которые были перестроены в рамках проекта «Супер-база» в ответ на опыт арабо-израильских войн 1967 и 1973 годов."
 IRQ_ask_iran_to_return_planes: "Запросить у Ирана возврат самолетов"
 IRQ_ask_iran_to_return_planes_desc: "Во время войны в Персидском заливе мы перегнали несколько самолетов в Иран, так как иранцы обещали обеспечить их безопасность до тех пор, пока мы не попросим их вернуть. Сейчас самое время, и мы должны отправить официальный запрос."
 IRQ_yugoslav_mig_servicing: "Обслуживание МиГ"
 IRQ_yugoslav_mig_servicing_desc: "Нам необходимо провести техническое обслуживание наших МиГов, чтобы гарантировать их полную работоспособность и боеготовность."
 IRQ_bosnian_parts: "Боснийские комплектующие"
 IRQ_bosnian_parts_desc: "К нашему удивлению, Босния - одна из немногих стран, где мы можем получить запчасти, но качество и надежность этих запчастей нам неизвестны."
 IRQ_the_national_accord: "Национальное Соглашение"
 IRQ_the_national_accord_desc: "Национальное Соглашение было создано во время войны в Персидском заливе как оппозиционная группа против Саддама Хусейна. В то время  были две наиболее активные антисаддамские группы: SCIRI и “аль-Дава”; обе были исламскими шиитскими партиями, происходящими из Ирака, но действовавшими из Ирана, от которого они и получали поддержку."
 IRQ_digitalization_of_iraq: "Цифровизация Ирака"
 IRQ_digitalization_of_iraq_desc: "Чтобы Ирак с гордостью и успехом шагнул в 21-й век, мы должны в первую очередь обеспечить его цифровизацию и создание надлежащей сетевой инфраструктуры."
 IRQ_rural_networks: "Интернет-сети в сёлах"
 IRQ_rural_networks_desc: "Жители сельских районов остро нуждаются в интернете, потому что в настоящее время у них практически отсутствует покрытие."
 IRQ_national_networks: "Национальные Интернет-сети"
 IRQ_national_networks_desc: "Мы должны начать развитие в регионах, где в настоящее время отсутствует какое-либо интернет-покрытие, и объявить их приоритетными зонами."
 IRQ_bring_in_tech_companies: "Привлечь иностранные IT-компании"
 IRQ_bring_in_tech_companies_desc: "Чтобы создать больше рабочих мест для нашего народа, нам нужно сделать страну привлекательной для иностранных компаний, особенно для быстрорастущих технологических гигантов."
 IRQ_general_security_directorate: "Служба безопасности"
 IRQ_general_security_directorate_desc: "Создание службы безопасности и разведки будет способствовать предотвращению любых угроз национальной безопасности, с которыми сталкивается наша страна."
 IRQ_protection_from_our_neighbors: "Защита от внешних угроз"
 IRQ_protection_from_our_neighbors_desc: "Мы не можем быть спокойны, зная, что наши соседи могут в любой момент повернуться против нас. Мы должны обеспечить свою безопасность со всех сторон."
 IRQ_protection_from_evildoers: "Защита от злоумышленников"
 IRQ_protection_from_evildoers_desc: "Есть те, кто желает зла иракскому народу, и мы должны создать меры безопасности от таких людей."
 IRQ_security_of_all_iraqis: "Безопасность Иракской нации"
 IRQ_security_of_all_iraqis_desc: "Безопасность всех иракцев - наш главный приоритет, и мы не можем игнорировать ее важность. Если наш народ постоянно находится в опасности, значит правительство не выполняет свой основной долг."
 IRQ_consulting_our_allies: "Сотрудничество с нашими союзниками"
 IRQ_consulting_our_allies_desc: "Мы должны связаться с нашими союзниками, чтобы договориться о новых соглашениях, которые помогут построить Ирак так, чтобы раскрыть его истинный потенциал!"
 IRQ_request_financial_relief: "Искать финансовую поддержку"
 IRQ_request_financial_relief_desc: "Мы испытываем серьезные финансовые трудности уже несколько лет, и получение какой-либо финансовой помощи значительно ускорит наш процесс восстановления."
 IRQ_security_training: "Обучение в области безопасности"
 IRQ_security_training_desc: "Мы не можем позволить себе, чтобы некомпетентные офицеры и персонал бродили по улицам, осматривая мусорные баки. Мы должны гарантировать, что они получают надлежащую подготовку и образование в своей профессии."
 IRQ_rebuilding_iraq_together: "Построим Ирак вместе"
 IRQ_rebuilding_iraq_together_desc: "Ирак не может быть восстановлен правительством в одиночку, Ирак должен быть восстановлен нашими друзьями и жителями. Будущее, где Ирак процветает и мирно живет – это будущее, где мир может вздохнуть с облегчением."
 IRQ_restructure_school_curriculum: "Реформировать образовательную программу"
 IRQ_restructure_school_curriculum_desc: "Образовательная система при режиме Саддама Хусейна разрушила бесчисленное количество умов своей пропагандой. Если мы хотим предотвратить возникновение идеологической катастрофы в нашей стране, мы должны предпринять такой шаг, как реформирование нашей образовательной системы."
 IRQ_grants_for_schools: "Субсидии для школ"
 IRQ_grants_for_schools_desc: "Чтобы помочь нашей кампании по реформированию образовательной системы, нам необходимо выделить определенную сумму денег, чтобы убедиться, что школы соответствуют нашим стандартам."
 IRQ_increase_accountability: "Увеличить ответственность"
 IRQ_increase_accountability_desc: "Преподаватели должны нести ответственность за свои действия. При режиме Баас многие учителя издевались над учениками и участвовали в коррупционных действиях, используя взятки или другие средства."
 IRQ_tighten_sanitation_standards: "Повысить санитарные стандарты"
 IRQ_tighten_sanitation_standards_desc: "Санитарное состояние во многих школах сейчас оставляет желать лучшего. Если мы хотим предотвратить распространение болезней, мы должны ввести новые стандарты."
 IRQ_restructure_iraqi_police: "Реформировать полицию"
 IRQ_restructure_iraqi_police_desc: "Следующим шагом в решении проблемы коррупции, которая сейчас свирепствует в нашем государстве, является реформирование полиции. Это будет непросто, но в итоге окупится."
 IRQ_free_and_fair_judicial_system: "Честная судебная система"
 IRQ_free_and_fair_judicial_system_desc: "Наша судебная система сейчас пронизана коррупцией. Нам необходимо начать расследования в отношении судей, которые остались с режима Баас, чтобы убедиться, что они не участвуют в коррупционных схемах."
 IRQ_consequences_for_bribery: "Наказание за взятки"
 IRQ_consequences_for_bribery_desc: "Взятки должны нести более серьезные последствия, потому что сейчас большинство наших высокопоставленных лиц не реагируют на обвинения во взяточничестве."
 IRQ_cooperation_with_army: "Кооперация с армией"
 IRQ_cooperation_with_army_desc: "Армия будет играть решающую роль в восстановлении страны: она будет использоваться для обеспечения безопасности на улицах."
 IRQ_equality_above_all: "Равенство - основа справедливости"
 IRQ_equality_above_all_desc: "Мы не можем препятствовать развитию равенства в нашей попытке восстановить Ирак, потому что равенство - это первый шаг к новому и лучшему Ираку."
 IRQ_national_congress: "Национальный конгресс"
 IRQ_national_congress_desc: "Иракский национальный конгресс был создан после войны в Персидском заливе для координации действий различных антисаддамских группировок. Затем президент Джордж Буш-старший подписал президентское распоряжение, поручив Центральному разведывательному управлению создать условия для свержения Саддама в мае 1991 года."
 IRQ_from_all_walks_of_life: "Из всех слоев общества"
 IRQ_from_all_walks_of_life_desc: "Нам нужно объединить иракцев из всех слоев общества, чтобы восстановить веру в нашу национальную идентичность и чувство собственного достоинства."
 IRQ_kurdish_cooperation: "Сотрудничество с Курдами"
 IRQ_kurdish_cooperation_desc: "Курды - значительная этническая часть нашего населения. Нам нужно примириться с курдами на северо-востоке, чтобы доказать, что мы не тот режим, что раньше."
 IRQ_the_ironclad_coalition: "Крепкая коалиция"
 IRQ_the_ironclad_coalition_desc: "Чтобы противостоять возвращению баасизма, мы должны определить будущее нашей политической коалиции."
 IRQ_a_new_iraqi_society: "Новое иракское общество"
 IRQ_a_new_iraqi_society_desc: "Запуск механизма по отказу от идей прошлого будет невероятно полезным для выживания государства, и этот механизм должен начать работу прямо сейчас!"
 IRQ_upholding_the_constitution: "Соблюдать Конституцию"
 IRQ_upholding_the_constitution_desc: "Конституция не была и не будет написана впустую. Ее нужно соблюдать и укреплять, чтобы обеспечить верховенство закона над всем остальным."
 IRQ_reaffirm_democratic_institutions: "Укрепление демократических идеалов"
 IRQ_reaffirm_democratic_institutions_desc: "Без нашей поддержки демократические идеалы начнут медленно разрушаться, и наше государство снова погрузится в тот же авторитарный режим, в котором оно находилось последние несколько десятилетий."
 IRQ_separation_of_mosque_and_state: "Светское государство"
 IRQ_separation_of_mosque_and_state_desc: "Мечети не должны диктовать условия государству. Наше правительство должно быть освобождено от любого религиозного влияния, которое может быть оказано на нас."
 IRQ_justice_prevails: "Восторжествует ли справедливость?"
 IRQ_justice_prevails_desc: "Виновников проблем в нашей стране нужно привлечь к ответственности. В последнее время курды активно занимаются контрабандой наркотиков через границу, и мало что делается для предотвращения этого..."
 IRQ_iraqi_free_forces: "Иракские Силы Освобождения"
 IRQ_iraqi_free_forces_desc: "Иракские Силы Освобождения (ИСО) – это военизированное крыло нашей партии, сформированное иракскими экспатриантами, готовыми в любую минуту встать на защиту Ирака."
 IRQ_anti_saddam_sentiment: "Неприятие Баасизма"
 IRQ_anti_saddam_sentiment_desc: "Мы не можем вернуться к баасистской эпохе, и уж точно не должны допускать, чтобы кто-то скучал по тем временам."
 IRQ_ali_bin_al_husseins_request: "Обращение Али ибн аль-Хусейна"
 IRQ_ali_bin_al_husseins_request_desc: "По сути, представитель бывшей монархии аль-Хусейн неуклонно отстаивает восстановление какой-либо формы монархии, поддерживая нынешнего претендента на престол - Раада ибн Зейда."
 IRQ_counter_iranian_militias: "Противостоять Иранскому ополчению"
 IRQ_counter_iranian_militias_desc: "Иран усилил свое присутствие в Ираке, используя ополчение и вооруженные группировки, чтобы установить формальный контроль над страной. Мы должны любыми средствами остановить их."
 IRQ_integration_to_armed_forces: "Интеграция в вооруженные силы"
 IRQ_integration_to_armed_forces_desc: "Пришло время интегрировать Иракские Силы Освобождения (ИСО) в Иракскую армию, чтобы сократить расходы и улучшить сотрудничество"
 IRQ_enforced_discipline: "Дисциплинарные меры"
 IRQ_enforced_discipline_desc: "Мы должны держать наших солдат в узде, чтобы никто не выходил за рамки своих полномочий. Так мы получим более подготовленные и дисциплинированные войска."
 IRQ_exploit_american_presence: "Извлечь выгоду из американского присутствия"
 IRQ_exploit_american_presence_desc: "Мы не можем себе позволить не эксплуатировать американское присутствие в нашей стране. Мы можем использовать их ресурсы в своих интересах."
 IRQ_mobilize_sadrs_forces: "Привлечь силы Садриста"
 IRQ_mobilize_sadrs_forces_desc: "Нам нужно начать переговоры и заключить соглашение с силами Садриста, чтобы получить их поддержку в укреплении новой системы и правительства."
 IRQ_restrictions_on_american_army: "Сдерживание американской армии"
 IRQ_restrictions_on_american_army_desc: "Мы не будем больше позволять американской армии делать все, что им вздумается. Должны быть четкие границы и ограничения, которые они должны соблюдать."
 IRQ_counter_cia_intel: "Противостоять ЦРУ"
 IRQ_counter_cia_intel_desc: "Использование информации ЦРУ против них самих, безусловно, их спровоцирует, но в долгосрочной перспективе это будет выгодно, если мы сможем сорвать их планы по дестабилизации Ирака и всего региона в целом."
 IRQ_the_american_spring_board: "Американский плацдарм"
 IRQ_the_american_spring_board_desc: "Американцы используют нашу страну как плацдарм для продвижения на Ближний Восток, и, воспользовавшись этим положением, мы сможем довольно быстро реализовать свои региональные амбиции."
 IRQ_cia_safe_haven: "Убежище для ЦРУ"
 IRQ_cia_safe_haven_desc: "ЦРУ будут очень приветствоваться в Ираке, если обязуются нанимать иракцев и стимулировать занятость в стране."
 IRQ_meddling_in_khuzestan: "Вмешательство в дела Ахваза"
 IRQ_meddling_in_khuzestan_desc: "Арабов Ахваза нужно подтолкнуть к восстанию против тиранического Иранского правительства. Используя нашу недавно полученную информацию и навыки, мы вооружим арабов на Востоке, чтобы нанести удар по Иранскому правительству."
 IRQ_al_dawa: "Аль-Дава"
 IRQ_al_dawa_desc: "Движение Аль-Дава сформировалось в 1960-х годах в шиитских священных городах Южного Ирака. В то время его основная цель заключалась в противодействии интеллектуальному влиянию, которое марксизм и другие светские идеологии оказывали на иракских шиитов. Однако группа начала переключать свое внимание на Саддама и угрозу, которую он представлял для шиитского населения во время своего прихода к власти."
 IRQ_status_quo_in_najaf: "Сотрудничать с духовенством"
 IRQ_status_quo_in_najaf_desc: "Духовные лидеры Ирана должны приехать в Ирак и начать проповедовать свою мудрость в священном городе Наджаф, где будут проводиться государственно поддерживаемые проповеди."
 IRQ_secret_iranian_backing: "Тайная поддержка со стороны Ирана"
 IRQ_secret_iranian_backing_desc: "Мы не можем сами справиться с трудной задачей управления страной. Нам необходимо, чтобы Иранцы оказали нам необходимую поддержку для того, чтобы наш бюджет был распределен эффективно."
 IRQ_empowering_shiites: "Укрепление влияния Шиитов"
 IRQ_empowering_shiites_desc: "Увеличение влияния шиитов обеспечит процветание большинства Иракцев и их точное представительство в правительстве. Мы также сможем легче достичь наших политических целей."
 IRQ_the_partys_coffers: "Казна партии"
 IRQ_the_partys_coffers_desc: "У нашей партии есть некоторые.. сомнительные связи. В результате у нас есть несколько различных способов заработать деньги для пополнения нашей казны."
 IRQ_reduce_the_power_of_sunnis: "Снижение влияния суннитов"
 IRQ_reduce_the_power_of_sunnis_desc: "Деструктивное воздействие, которое режим партии Баас оказал на укрепление власти суннитов, до сих пор ощущается. Сунниты считаются большинством в нашей нации, и без должного контроля они будут пренебрегать всеми остальными в стремлении осуществить свои собственные амбиции."
 IRQ_reroute_kurdish_funds: "Перенаправить курдские средства"
 IRQ_reroute_kurdish_funds_desc: "Американцы каждые две недели отправляют помощь курдам через нашу страну грузовиками. К счастью, эти грузовики управляются не американцами, а иракцами, так что все, что нам нужно сделать, это попросить грузовики развернуться.."
 IRQ_root_out_traitor_generals: "Устранить ненадежных генералов"
 IRQ_root_out_traitor_generals_desc: "Существуют генералы, которые, по слухам, всё ещё испытывают симпатию к старому порядку, даже если не показывают это."
 IRQ_sectarian_wave: "Подъём религий."
 IRQ_sectarian_wave_desc: "Пора организовать религиозный подъём, используя наших сторонников и последователей для подавления любых форм недовольства против нашего правительства и установленного порядка."
 IRQ_improvements_for_shia_mosques: "Реконструкция шиитских мечетей"
 IRQ_improvements_for_shia_mosques_desc: "Многие шиитские мечети начали разрушаться из-за запущенности во время десятилетий правления баасистов. Пришло время дать этим мечетям всё необходимое."
 IRQ_clerical_militarism: "Духовный милитаризм"
 IRQ_clerical_militarism_desc: "Если на нашей стороне духовенство, то у нас есть еще одна сила в распоряжении. Мы будем использовать клериков и их проповеди для продвижения милитаристских идей в нашем обществе как нового способа мобилизации людей для иракской нации."
 IRQ_peace_deals_within: "Внутренние мировые соглашения"
 IRQ_peace_deals_within_desc: "Наши люди разрывают друг друга, вызывая беспорядки и хаос в обществе. Пришло время попытаться посредничать в мирных соглашениях среди внутренних фракций, борющихся друг с другом."
 IRQ_cooperation_with_hezbolla: "Кооперация с Хезболлой"
 IRQ_cooperation_with_hezbolla_desc: "Хезболла является одним из наших немногочисленных идеологических союзников, несмотря на то, что они являются международными изгоями. Нам нужно установить хорошие отношения с ними, обеспечивая безопасность наших государств."
 IRQ_partners_in_syria: "Наши партнёры в Сирии"
 IRQ_partners_in_syria_desc: "Нам нужно больше друзей во внешнем мире, и наши азиатские друзья идеально подходят для этой инициативы."
 IRQ_extend_a_hand_to_lebanon: "Протянуть руку Палестине"
 IRQ_extend_a_hand_to_lebanon_desc: "Палестинцы были сильно подавлены и обделены в международных делах в последнее время, но мы можем это изменить. Мы протянем руку, за которую они смогут ухватиться, когда это будет необходимо."
 IRQ_the_partys_ambition: "Амбиции партии"
 IRQ_the_partys_ambition_desc: "Наша партия не для того у власти, чтобы просто сидеть и ничего не делать, мы планируем реформировать Ирак в более прочную и боеспособную нацию!"
 IRQ_ghost_soldiers: "Солдаты-призраки"
 IRQ_ghost_soldiers_desc: "Для того чтобы получить дополнительное финансирование, мы предполагаем завысить количество военных, о чем укажем в отчетах. С использованием этих дополнительных средств, мы сможем легко приобрести новое вооружение или что-то еще.."
 IRQ_energy_bidding_rounds: "Нефтяные аукционы"
 IRQ_energy_bidding_rounds_desc: "У нас в Ираке море неиспользованной нефти, и если выставить эти ресурсы на аукцион, мы сможем получить необходимое финансирование для развития и осуществления наших амбиций."
 IRQ_reliance_on_militias: "Зависимость от милиций"
 IRQ_reliance_on_militias_desc: "Единственные люди, защищающие государство, - милиция, ибо военные доказали свою некомпетентность. Нам следует полностью полагаться на национальную милицию для обороны нации."
 IRQ_army_of_martyr_sadr: "Армия Мученика Садра"
 IRQ_army_of_martyr_sadr_desc: "Наше вооруженное крыло партии, Армия мученика Садра, будет обеспечивать безопасность наших членов партии и государства, укрепляя более тесное сотрудничество с Популярными Мобилизационными Силами (ПМС) и другими силами безопасности."
 IRQ_communist_party_of_iraq: "Победа для Масс"
 IRQ_communist_party_of_iraq_desc: "Будучи старейшей активной партией Ирака, Коммунистическая партия сыграла решающую роль в формировании политической истории Ирака с момента ее основания и до 1970-х годов. Однако партия, как и многие другие, сильно пострадала под правлением партии Баас."
 IRQ_liberty_triumphs: "Триумф либерализма"
 IRQ_liberty_triumphs_desc: "Новая эра настаёт в Ираке, поскольку людям наконец-то будут предоставлены свободы и права, которые им полагаются."
 IRQ_equality_in_society: "Равенство в обществе"
 IRQ_equality_in_society_desc: "Существует множество неравенств в иракском обществе. Просто посмотрев на него со стороны, можно увидеть множество областей, в которых наш подход несовершенен. Мы начнем реформировать законы, которые усиливают эти неравенства, от которых страдают многие иракцы."
 IRQ_rooting_out_poverty: "Борьба с бедностью"
 IRQ_rooting_out_poverty_desc: "Poverty has not been the priority of some parties, groups, or organizations that have ruled Iraq. It is time that we tackle this challenge, which many have decided not to."
 IRQ_housing_instead_of_slums: "Жильё вместо трущоб"
 IRQ_housing_instead_of_slums_desc: "Во многих районах Ирака наблюдается нехватка качественного жилья, из-за чего люди вынуждены жить в трущобах. Мы не можем закрывать глаза на эти ужасные условия жизни и должны запустить программу по строительству жилья, чтобы заменить трущобы."
 IRQ_affordability_movement: "Движение за доступность"
 IRQ_affordability_movement_desc: "Не каждый иракский гражданин может позволить себе всё необходимое, и это осложняет жизнь некоторых из них. Давайте приложим усилия для снижения цен на товары как можно скорее."
 IRQ_women_in_our_society: "Женщины в обществе"
 IRQ_women_in_our_society_desc: "К сожалению, прошлые правительства не всегда относились к женщинам с должным уважением. Однако мы не намерены повторять их ошибки. Мы будем защищать и укреплять права женщин."
 IRQ_female_positions: "Вакансии для женщин"
 IRQ_female_positions_desc: "Некоторые компании и работодатели ввели новые правила, которые могут осложнить процесс трудоустройства для женщин. Мы должны бороться с этой дискриминационной политикой."
 IRQ_our_voice: "Наш голос"
 IRQ_our_voice_desc: "Если бы мы создали собственную газету под названием «Аль-Каида», нам было бы проще доносить наши идеи до людей."
 IRQ_democratic_youth_federation: "Федерация демократической молодежи"
 IRQ_democratic_youth_federation_desc: "Федерация демократической молодежи - это добровольная молодежная организация, которая будет бороться за права и интересы иракской молодежи."
 IRQ_voice_of_the_people: "Голос народа"
 IRQ_voice_of_the_people_desc: "Наша партия должна быть голосом народа, особенно тех людей, которые не имеют возможности выразить своё мнение. Мы будем использовать их предложения и пожелания, чтобы строить нашу работу в соответствии с их интересами и потребностями."
 IRQ_rally_support_for_al_ansar: "Митинг в поддержку Аль-Ансара"
 IRQ_rally_support_for_al_ansar_desc: "Вооруженное крыло нашей партии \"Аль-Ансар\" давно распущено. Однако нам вполне по силам заручиться поддержкой населения, чтобы восстановить это крыло."
 IRQ_address_army_corruption: "Борьба с коррупцией в армии"
 IRQ_address_army_corruption_desc: "Армия невероятно коррумпирована, и эта коррупция привела к появлению \"Солдат-призраков\". Мы подавим эту коррупцию и восстановим порядок в рядах армии."
 IRQ_ideological_allies: "Идеологические союзники"
 IRQ_ideological_allies_desc: "У нас много друзей по всему миру, и мы готовы протянуть им руку помощи. Мы планируем отправиться в дипломатические миссии в эти страны, чтобы наладить с ними экономические отношения."
 IRQ_rally_the_kurdish_parties: "Друг курдов"
 IRQ_rally_the_kurdish_parties_desc: "Мы должны донести до курдских сил на северо-востоке, что наша партия и наша нация не представляют угрозы для их существования. Это можно сделать, создав в их районах идеологический плацдарм."
 IRQ_education_of_rights: "Образование в сфере прав"
 IRQ_education_of_rights_desc: "Люди часто не знают о своих правах и поэтому позволяют другим нарушать их. Мы должны начать организовывать образовательные программы, чтобы люди могли узнать о своих правах и научиться их защищать."
 IRQ_the_iraqi_identity: "Иракская идентичность"
 IRQ_the_iraqi_identity_desc: "Наша страна обрела свою идентичность в значительной степени благодаря исламу и исламской вере. Настало время начать более активно продвигать иракскую идентичность."
 IRQ_power_of_the_union: "Сила Союза"
 IRQ_power_of_the_union_desc: "Профсоюзы - это мощная сила, и она должна оставаться таковой. Мы будем поддерживать права профсоюзов и содействовать их деятельности как средству укрепления нашей экономической ответственности."
 IRQ_nationalization_of_the_economy: "Национализация экономики"
 IRQ_nationalization_of_the_economy_desc: "Некоторые важнейшие отрасли экономики Ирака частично или преимущественно принадлежат частным группам, лицам или компаниям. Мы не можем допустить, чтобы наши ресурсы находились в руках небольшой группы людей, они должны быть в руках иракцев."
 IRQ_expulsion_of_the_iranians: "Изгнание иранцев"
 IRQ_expulsion_of_the_iranians_desc: "Иранские власти уже долгое время стремятся установить контроль над Ираком. Этому необходимо положить конец."
 IRQ_restrictions_on_the_americans: "Ограничения для американцев"
 IRQ_restrictions_on_the_americans_desc: "Даже если американцы сыграли ключевую роль в свержении Саддама Хусейна и его режима, это не даёт им права действовать без оглядки на последствия. Мы будем внимательно следить за их действиями в Ираке, чтобы не допустить причинения вреда нашему народу."
 IRQ_the_call_to_freedom: "Зов свободы"
 IRQ_the_call_to_freedom_desc: "Настало время, чтобы государство начало проводить политику секуляризма и освобождения от религии на благо наших народов."
 IRQ_sadrist_movement: "Движение садристов"
 IRQ_sadrist_movement_desc: "Движение садристов, лидером которого является Муктада ас-Садр, стремится к созданию независимого Ирака, свободного от иностранного влияния и вмешательства."
 IRQ_controlled_instability: "Контролируемая нестабильность"
 IRQ_controlled_instability_desc: "Если бы мы смогли обратить нестабильность в Ираке в свою пользу, то могли бы использовать её для сокращения некоторых статей нашего бюджета."
 IRQ_mahdi_army_expansion: "Расширение армии Махди"
 IRQ_mahdi_army_expansion_desc: "Теперь, когда наши позиции в Ираке укрепились, мы можем гарантировать, что в будущем \"Армия Махди\" будет играть более значительную роль в иракском обществе и вооруженных силах в целом."
 IRQ_front_against_american_expansion: "Фронт борьбы с американской экспансией"
 IRQ_front_against_american_expansion_desc: "Ирак может стать барьером на пути американской экспансии и вторжения в другие страны Ближнего Востока."
 IRQ_the_little_serpent: "Маленькая змейка"
 IRQ_the_little_serpent_desc: "Партия Баас и ее сторонники - это маленькая змейка, когда речь идет о проблемах Ирака. Мы должны начать с ареста и преследования подозреваемых членов партии Баас."
 IRQ_the_bigger_serpent: "Большой змей"
 IRQ_the_bigger_serpent_desc: "Американские войска, свергнувшие Саддама, оказались большим змеем. Однако мы не должны забывать о всём плохом, что они совершили в регионе. Мы обязаны остановить их экспансию, пока они не зашли слишком далеко."
 IRQ_distance_from_assad: "Дистанцироваться от Асада"
 IRQ_distance_from_assad_desc: "Асад — безумец, которому нельзя доверять. Он может быть опасен. Поэтому нам следует держаться подальше от сирийского правительства и внимательно следить за его действиями."
 IRQ_khaleeji_relations: "Халиджийские отношения"
 IRQ_khaleeji_relations_desc: "Вопрос о наших отношениях со странами Персидского залива стал предметом активных обсуждений. Некоторые предлагают развивать сотрудничество, в то время как другие считают, что стоит сохранять дистанцию. Для нас важно улучшить отношения с этими государствами, ведь их экономика может существенно оживить иракский рынок."
 IRQ_the_sayyid: "Саид"
 IRQ_the_sayyid_desc: "Muqtada al-Sadr has been labeled as a Sayyid, granting him the much needed legitimacy to lead Iraq."
 IRQ_shockwaves_in_the_clergy: "Разобраться с духовенством"
 IRQ_shockwaves_in_the_clergy_desc: "Избавившись от некоторых священнослужителей, которые решили высказаться, мы сможем легко распространить своё влияние на духовенство и подавить любое возможное несогласие."
 IRQ_positions_for_supporters: "Должности для сторонников"
 IRQ_positions_for_supporters_desc: "Мы должны выразить благодарность тем, кто был с нами до конца. Мы можем сделать это, предоставив им больше возможностей для трудоустройства и поиска работы по их выбору."
 IRQ_development_of_east_baghdad: "Развитие Восточного Багдада"
 IRQ_development_of_east_baghdad_desc: "Восточный Багдад долгое время находился в запустении. Развитие этой части города, чтобы привести её в соответствие со стандартами, станет очень полезным шагом."
 IRQ_al_hawsim: "Al Hawsim"
 IRQ_al_hawsim_desc: "Мы выпустили новую фетву и теперь можем позволить голодающим людям брать всё необходимое, если они будут готовы жертвовать."
 IRQ_peace_brigades: "Бригады мира"
 IRQ_peace_brigades_desc: "Безопасность шиитских мечетей не всегда гарантирована, но мы можем обеспечить её, заключая мирные соглашения и размещая в этих местах сотрудников для поддержания порядка и безопасности."
 IRQ_reformation_of_the_state: "Реформация государства"
 IRQ_reformation_of_the_state_desc: "Государство должно быть реформировано. Это необходимо, чтобы избавиться от людей, которые хотят нам зла и политической нестабильности. Особенно это касается тех, кто стоит во главе бригад \"Бадр\"."
 IRQ_close_the_bastion_of_corruption: "Борьба с коррупцией"
 IRQ_close_the_bastion_of_corruption_desc: "В Ираке существуют серьёзные проблемы с коррупцией, которые необходимо срочно решить. Мы не можем допустить, чтобы иностранцы имели возможность делать в нашей стране всё, что им вздумается."
 IRQ_constitutional_revisions: "Пересмотр конституции"
 IRQ_constitutional_revisions_desc: "Хотя конституция была принята недавно, она не содержит всего, что необходимо для предотвращения захвата власти в стране коррумпированными политиками. Мы планируем провести ряд реформ, которые усложнят для них путь к власти."
 IRQ_pro_iraqi_alignment: "Проиракский курс"
 IRQ_pro_iraqi_alignment_desc: "Иракское государство должно служить интересам иракского народа. Мы не можем допустить, чтобы иностранные силы ввергли нашу страну в хаос и разруху."
 IRQ_pro_tehran_alignment: "Протегеранская ось"
 IRQ_pro_tehran_alignment_desc: "В целом, Иран может стать полезным союзником, и мы не должны недооценивать силу союза между нашими странами."
 IRQ_a_party_of_integrity: "Партия честности"
 IRQ_a_party_of_integrity_desc: "Наша партия стремится к честности и справедливости. Мы хотим только лучшего для иракского народа. Мы будем защищать страну от любых попыток иностранного вмешательства. Поэтому жителям Ирака не стоит беспокоиться."
 IRQ_debaathification_of_iraq: "Де-баасификация Ирака"
 IRQ_debaathification_of_iraq_desc: "Это поможет иракскому народу освободиться от её наследия.Чтобы начать процесс полного восстановления, мы должны начать процесс де-баасификации, чтобы избавить иракскую нацию от остатков влияния баасистов."
 IRQ_saving_face: "Сохранение лица"
 IRQ_saving_face_desc: "В Ираке процветает коррупция, и мы не можем оставить это без внимания. Мы должны приложить все усилия, чтобы искоренить это зло."
 IRQ_order_one: "Приказ первый"
 IRQ_order_one_desc: "Приказ первый — объявить, что все сотрудники государственного сектора, имеющие отношение к партии \"Баас\", должны быть уволены. В будущем им будет запрещено работать в государственном секторе."
 IRQ_order_two: "Приказ второй"
 IRQ_order_two_desc: "Партия «Баас» и её отделения приобрели значительное количество активов, и сейчас необходимо срочно решить вопрос с ними."
 IRQ_order_four: "Приказ четвертый"
 IRQ_order_four_desc: "Мы должны продолжать финансовые расследования в отношении баасистов и того, чем они занимались."
 IRQ_order_five: "Приказ пятый"
 IRQ_order_five_desc: "Создав эффективный и официальный совет по де-баасификации, мы сможем более эффективно и широко координировать наши усилия."
 IRQ_order_seven: "Приказ седьмой"
 IRQ_order_seven_desc: "Мы должны определить, кто из них действительно был связан с баасистами, а кто – нет. Некоторые люди могли быть вовлечены в эту ситуацию случайно, поэтому необходимо провести тщательное расследование."
 IRQ_order_one_hundred: "Приказ сотый"
 IRQ_order_one_hundred_desc: "Пришло время для передачи власти от временного правительства к народу Ирака."
 IRQ_the_land_of_shiism: "Крепость революции"
 IRQ_the_land_of_shiism_desc: "§G\"Такбир!\"§!\n\nНаш народ стал настоящей опорой революции. Многие будут воспринимать нас как ключевых участников в победах над врагом!"
 IRQ_dealing_with_the_occupation: "Разобраться с оккупацией"
 IRQ_dealing_with_the_occupation_desc: "Нужно как можно скорее положить конец американской оккупации, независимо от того, как именно мы это сделаем."
 IRQ_a_deal_with_the_serpent: "A Deal with the Serpent"
 IRQ_a_deal_with_the_serpent_desc: "Мы должны принять тот факт, что американцы останутся с нами, и использовать их в своих целях."
 IRQ_nato_counter_terror_specialists: "Специалисты НАТО по борьбе с терроризмом"
 IRQ_nato_counter_terror_specialists_desc: "Мы будем использовать опыт альянса НАТО в борьбе с терроризмом. Для этого мы привлечём их экспертов, которые будут обучать и консультировать наших военнослужащих."
 IRQ_leveraging_western_investors: "Привлечение западных инвесторов"
 IRQ_leveraging_western_investors_desc: "Люди с Запада стремятся использовать любую возможность для заработка, поэтому нам нужно сделать так, чтобы Ирак стал привлекательным для них."
 IRQ_our_gate_to_the_world: "Наши ворота в мир"
 IRQ_our_gate_to_the_world_desc: "Экономическая свобода поможет нам достичь мира. Мы не будем применять политику протекционизма на наших рынках."
 IRQ_auctioning_oil: "Устойчивые добывающие комплексы"
 IRQ_auctioning_oil_desc: "В Ираке более чем достаточно нефти, но нам не хватает оборудования для её добычи. Мы собираемся привлечь специалистов, которые разработают необходимые инструменты для извлечения наших ресурсов."
 IRQ_invite_potus: "Пригласить президента"
 IRQ_invite_potus_desc: "Президент США должен посетить нашу страну, чтобы продемонстрировать, что мы не представляем угрозы. Мы хотим показать всему миру, что Иракское государство является безопасным для посещения."
 IRQ_reverse_engineering_weapons: "Обратное проектирование оружия"
 IRQ_reverse_engineering_weapons_desc: "Американцы оставили после своего ухода немало оружия, и мы могли бы взять несколько образцов для дальнейшего исследования и использования в производстве своих собственных моделей."
 IRQ_memories_of_fallujah: "Память о Фаллудже"
 IRQ_memories_of_fallujah_desc: "Опираясь на опыт, полученный в ходе боевых действий в Фаллудже, мы пересмотрим нашу стратегию в отношении радикальных элементов, находящихся в этом регионе."
 IRQ_sadr_in_the_shadows: "Садр в тени"
 IRQ_sadr_in_the_shadows_desc: "Использование Муктады ас-Садра в борьбе с американской оккупацией принесёт свои плоды в долгосрочной перспективе, так как он является самой влиятельной фигурой в этом движении против оккупации."
 IRQ_the_fatwa_from_najaf: "Фетва из Эн-Наджафа"
 IRQ_the_fatwa_from_najaf_desc: "Мы должны объявить фетву из Наджафа, призывающую к народной мобилизации против оккупантов!"
 IRQ_storm_the_american_embassy: "Штурм американского посольства"
 IRQ_storm_the_american_embassy_desc: "Пришло время окончательно разрушить оплот угнетения — американское посольство. Как и наши иранские коллеги до нас, наша нация больше не будет выглядеть подавленной."
 IRQ_soleimani_presence: "Присутствие Сулеймани"
 IRQ_soleimani_presence_desc: "Если мы пригласим Касема Сулеймани в качестве консультанта для некоторых наших сил, то сможем ускорить процесс освобождения от американского влияния."
 IRQ_iranian_irgc_experts: "Эксперты КСИР"
 IRQ_iranian_irgc_experts_desc: "КСИР обладает достаточным опытом и знаниями, чтобы дать нам ценные рекомендации о том, как противостоять американской угрозе внутри страны."
 IRQ_status_quo_najaf: "Положение дел в Эн-Наджафе"
 IRQ_status_quo_najaf_desc: "Наджаф станет нашей оперативной базой для подготовки и координации действий против американских оккупационных сил."
 IRQ_iranian_quds_operations: "Обучение сил \"Кудс\""
 IRQ_iranian_quds_operations_desc: "Силы \"Кудс\" из иранского КСИР будут приглашены, чтобы дать нашим войскам необходимую подготовку для отпора американским войскам, когда это потребуется."
 IRQ_national_rallies: "Национальные митинги"
 IRQ_national_rallies_desc: "Люди должны объединиться и выступить против американцев. Мы будем организовывать народные митинги, чтобы продемонстрировать непопулярность оккупационных войск."
 IRQ_sunni_leadership: "Суннитское лидерство"
 IRQ_sunni_leadership_desc: "Продвигая суннитское руководство в разных сферах жизни общества, мы хотим продемонстрировать всему миру, что мы не приемлем идею сектантства."
 IRQ_sunni_representation: "Sunni Representation"
 IRQ_sunni_representation_desc: "Нам нужно, чтобы сунниты были представлены в правительстве и обществе."
 IRQ_al_malikis_strings: "al-Malikis Strings"
 IRQ_al_malikis_strings_desc: "Малики — не самая влиятельная фигура, и мы можем легко повлиять на него. Мы будем использовать его в своих интересах для достижения наших целей, для которых может быть полезна фигура, не связанная с нашим правительством."
 IRQ_walking_the_fine_line: "По тонкой грани"
 IRQ_walking_the_fine_line_desc: "Наша страна долгое время балансировала между разными государствами, и теперь пришло время определиться с позицией."
 IRQ_tehrans_shield: "Щит Тегерана"
 IRQ_tehrans_shield_desc: "Мы должны стать щитом Тегерана, присоединившись к Оси сопротивления, мы сможем дать отпор американскому угнетению вместе с нашими иранскими партнерами."
 IRQ_the_regions_shield: "Щит регионов"
 IRQ_the_regions_shield_desc: "Мы не должны быть чьими-то пешками, мы должны сделать других своими пешками. Мы будем защищать регионы от любых форм иностранного угнетения."
 IRQ_extending_our_hand: "Протянуть руку помощи"
 IRQ_extending_our_hand_desc: "Мы должны помочь многим забытым странам региона и заручиться их поддержкой."
 IRQ_formation_of_our_coalition: "Формирование нашей коалиции"
 IRQ_formation_of_our_coalition_desc: "Мы должны объединиться, чтобы противостоять действиям сионистов, которые оккупируют Палестину и её народ. Израильское государство не должно иметь возможность свободно управлять палестинским народом."
 IRQ_secure_lebanese_support: "Обеспечить поддержку Ливана"
 IRQ_secure_lebanese_support_desc: "Мы должны заручиться поддержкой ливанцев, так как они граничат с Израилем на севере."
 IRQ_syrian_backing: "Поддержка Сирии"
 IRQ_syrian_backing_desc: "Сирийцы имеют богатый опыт ведения боевых действий против израильской армии. Нам следует воспользоваться их знаниями и навыками в этой области."
 IRQ_the_hazaras_in_afghanistan: "Хазарейцы в Афганистане"
 IRQ_the_hazaras_in_afghanistan_desc: "Наша цель — добиться региональной гегемонии, и она не может ограничиться Левантом. Мы должны распространить своё влияние на Центральную Азию, где многие народы испытывают разочарование."
 IRQ_the_alevis_in_turkey: "Алевиты в Турции"
 IRQ_the_alevis_in_turkey_desc: "Несмотря на свою немногочисленность, алевиты могут стать ценными союзниками в убеждении турок в необходимости создания своей формы правления в стране."
 IRQ_contact_palestinian_militias: "Связаться с палестинским ополчением"
 IRQ_contact_palestinian_militias_desc: "Как мы можем помочь Палестине, не имея поддержки палестинцев? Мы должны установить контакт с палестинскими силами сопротивления, чтобы быть готовыми к моменту, когда мы сможем нанести удар по Израилю."
 IRQ_the_clock_hits_midnight: "Часы бьют полночь"
 IRQ_the_clock_hits_midnight_desc: "§R\"Тик... Так...\"§!\n\nВремя Израиля истекло, и настало время для освобождения."
 IRQ_rejuvination_of_iraq: "Возрождение Ирака"
 IRQ_rejuvination_of_iraq_desc: "Пришло время Ираку возродиться и стать сильным, независимым государством. Мы положим начало новой эпохе в истории Ирака, сколько бы времени это ни заняло."
 IRQ_ulama_mobilization: "Мобилизация улемов"
 IRQ_ulama_mobilization_desc: "Мы должны призвать на помощь религиозных лидеров, чтобы вместе с ними изменить иракское общество к лучшему. В одиночку нам не справиться."
 IRQ_power_of_the_mosque: "Могущество мечети"
 IRQ_power_of_the_mosque_desc: "Нельзя недооценивать влияние мечети. Люди должны понимать, что их жизнь зависит от того, как они её проживают, и что это путь к Богу."
 IRQ_fight_media_and_propaganda: "Борьба со СМИ и пропагандой"
 IRQ_fight_media_and_propaganda_desc: "Нашу нацию призывают бороться с силами, выступающими против нашего правительства и революции. Мы должны противостоять им, чтобы защитить наши ценности и образ жизни."
 IRQ_chastity_and_self_respect: "Целомудрие и самоуважение"
 IRQ_chastity_and_self_respect_desc: "Наши женщины не могут выходить на улицы, выглядя как развратницы, мы должны принять законы, которые сохранят целомудрие и самоуважение всех иракских женщин."
 IRQ_iraqs_constitution: "Наша Конституция"
 IRQ_iraqs_constitution_desc: "Конституция не в полной мере способствует укреплению выгодного положения нашего государства. Она содержит некоторые недостатки, которые необходимо устранить. Мы должны пересмотреть конституцию, чтобы она была полезна для всех аспектов жизни общества."
 IRQ_islam_over_state_desc: "§R\"Пусть эта земля горит. Я говорю, пусть эта земля сгорит в дыму, если ислам одержит победу в остальном мире...\"§!\n\nИрак не должен болеть, прикрываясь патриотизмом по отношению к государству, люди должны хранить верность именно исламу."
 IRQ_the_spring_of_islam: "Весна ислама"
 IRQ_the_spring_of_islam_desc: "Пришло время экспортировать нашу революцию, идеологию и ценности. Мы не можем оставаться в одиночестве в этом регионе. Мы должны принять меры для того, чтобы привести регион в соответствие с нашими представлениями об идеале."
 IRQ_the_revolutions_legacy: "Наследие революции"
 IRQ_the_revolutions_legacy_desc: "Революция оставит неизгладимый след в иракском обществе, даже когда нас уже не будет в живых. Идеалы революции будут пронизывать все сферы жизни Ирака на протяжении многих лет."
 IRQ_form_the_pmf: "Align the PMF"
 IRQ_form_the_pmf_desc: "В настоящее время Силы народной мобилизации представляют собой организацию, состоящую из нескольких слабо связанных между собой ополчений. Нам предстоит собрать их в единое целое и включить в большую часть иракской армии."
 IRQ_iranian_arms_companies: "Иранские оружейные компании"
 IRQ_iranian_arms_companies_desc: "The Iranians have been creating their own weapons domestically for decades now, and inviting them to set up shop in Iraq could give us some beneficial deals."
 IRQ_revive_iraqi_arms_industry: "Revive the Iraqi Arms Industry"
 IRQ_revive_iraqi_arms_industry_desc: "Doubling down on foreign companies is a suicidal idea, we must rely only on Iraqi produced weaponry, and Iraqi equipment only."
 IRQ_the_army_of_the_revolution: "The Army of The Revolution"
 IRQ_the_army_of_the_revolution_desc: "We must create the Army of the Revolution as a means to protect our revolution from coups, foreign influence, and invasions."
 IRQ_brigade_twelve: "Brigade Twelve"
 IRQ_brigade_twelve_desc: "Brigade Twelve will be a testament to our commitment to our inclusive ideals, especially against those who try to use the diversity of Iraq against us."
 IRQ_christian_brigades: "Christian Brigades"
 IRQ_christian_brigades_desc: "To prove that the Revolution has not hostile intentions towards the many different faiths of Iraq, we will fund the creation of new Christian militias."
 IRQ_commands_in_syria: "Commands in Syria"
 IRQ_commands_in_syria_desc: "We will install secret command posts in Syria, using the chaos in their nation as our disguise."
 IRQ_contact_the_russians: "Contact The Russians"
 IRQ_contact_the_russians_desc: "The Russians are a potential ally waiting to be had, we just need to strike up some formal dialogue with their government."
 IRQ_integration_into_the_armed_forces: "Integration Into The Armed Forces"
 IRQ_integration_into_the_armed_forces_desc: "Integrating the commands of the PMF and many militias in Iraq with the army will be a great step forward towards creating a greater army that can hold its own."
 IRQ_vilayet_faqi_model: "Vilayet-e Faqih Model"
 IRQ_vilayet_faqi_model_desc: "We must follow the Iranian standard of vetting only very specific candidates and parties in Iraq, we cannot allow for dangerous ideals to seep into our society."
 IRQ_pluralist_model: "Pluralist Model"
 IRQ_pluralist_model_desc: "We cannot do what the Iranians had with Vilayet-e Faqih and restrict democracy, everyone must be given a chance."
 IRQ_the_duty_of_voting: "The Duty of Voting"
 IRQ_the_duty_of_voting_desc: "Everyone in our nation has a duty to vote, even the women. We must promote this sentiment."
 IRQ_the_islamic_republic_of_iraq: "The Islamic Republic of Iraq"
 IRQ_the_islamic_republic_of_iraq_desc: "We are an Islamic Republic, not a dictatorship. These ideals must be spread throughout all of Iraq as soon as possible."
 IRQ_the_door_to_iraq: "The Door to Iraq"
 IRQ_the_door_to_iraq_desc: "Our door must always be open to diplomacy, be it good or hostile. We cannot seclude ourselves in such a big world."
 IRQ_the_lions_den_desc: "Iran has long been a hostile power, especially towards Iraq and Iraqi's. We must hit them in such a way where they will finally begin behaving."
 IRQ_petition_for_american_support: "Petition For American Support"
 IRQ_petition_for_american_support_desc: "We need to contact the Americans in order to take down the Iranian threat. Afterall, an additional friend would be useful."
 IRQ_petition_for_saudi_support: "Petition For Saudi Support"
 IRQ_petition_for_saudi_support_desc: "We don't need to tell these guys much, all they need to know is that we will be victorious in the end and they'll get the oil."
 IRQ_on_our_own: "On Our Own"
 IRQ_on_our_own_desc: "We need not the assistance of the foreigners to down the Iranian threat, we can do it all on our own."
 IRQ_arm_the_west: "Arm the West"
 IRQ_arm_the_west_desc: "The western parts of Iran is predominantly filled with Kurds, and some Arabs in parts."
 IRQ_king_of_the_animal_kingdom: "Dethrone the King of the Jungle"
 IRQ_king_of_the_animal_kingdom_desc: "The time has come for the Iranians to finally get dislodged from their throne that they emit all chaos from."
 IRQ_arab_friends: "Arab Brothers?"
 IRQ_arab_friends_desc: "All Arabs are our brothers, but could they all be our brothers if they are hell-bent on oppressing their Arab citizens?"
 IRQ_voice_of_the_voiceless: "Voice of The Voiceless"
 IRQ_voice_of_the_voiceless_desc: "Iraq must be the voice of the voiceless in the Arab world. Oppression must not triumph!"
 IRQ_the_worth_of_the_people: "The Worth of The People"
 IRQ_the_worth_of_the_people_desc: "The Arab people in [SAU.GetName] must know their true worth, and we will ensure that they do so."
 IRQ_arab_worlds_leader: "Leader of the Arab World"
 IRQ_arab_worlds_leader_desc: "Благодаря нашей политике мы станем лидерами арабского мира. Нас будут считать ведущей фигурой в регионе!"
 IRQ_diplomacy_through_faith: "Дипломатия через веру"
 IRQ_diplomacy_through_faith_desc: "Мы должны проводить дипломатические действия, основываясь на нашей общей вере — исламе. Наша вера даёт нам преимущество, которое нельзя недооценивать."
 IRQ_security_guarantees: "Гарантии безопасности"
 IRQ_security_guarantees_desc: "Обеспечив нашу общую безопасность, мы сделаем Ближний Восток более стабильным регионом для всех."
 IRQ_the_nuclear_program: "Ядерная программа"
 IRQ_the_nuclear_program_desc: "Our Nuclear Program has long been in a limbo state, never really succeeding in doing what we've made it to do. But today, all of that will change."
 IRQ_acquire_the_resources: "Acquire the Resources"
 IRQ_acquire_the_resources_desc: "In order to get our hands on nuclear weapons, we will first need to acquire the resources."
 IRQ_a_new_energy_source: "A New Energy Source"
 IRQ_a_new_energy_source_desc: "Instead of using nuclear reactors just for weaponization, we could easily use them to provide power to our people."
 IRQ_experts_in_the_field: "Experts in the Field"
 IRQ_experts_in_the_field_desc: "We are now considered global experts in nuclear energy, production, and all that it encompasses."
 iraqi_events.1.t: "New Year Reports"
 iraqi_events.1.d: "As the year 2000 dawns upon Iraq, the nation finds itself grappling with a host of formidable challenges that threaten its stability and progress. Iraq continues to grapple with the suffocating impact of international sanctions imposed following the Gulf War. These sanctions have severely hampered the country's ability to rebuild its infrastructure, revive its economy, and provide essential services to its citizens. The restrictions on trade and financial transactions have resulted in a stagnant economy, high unemployment rates, and widespread poverty. The scarcity of resources and limited access to vital technologies further exacerbate Iraq's struggles. Furthermore, Iraq's political isolation persists as suspicions linger among the international community regarding the government's pursuit of weapons of mass destruction and its alleged human rights abuses. This isolation hampers Iraq's ability to establish fruitful diplomatic relations, engage in mutually beneficial partnerships, and regain its rightful place in the global stage. Internally, Iraq faces deep-seated social discontent arising from the mismanagement of resources, systemic corruption, and inadequate public services. These issues have led to public frustration, deteriorating trust in the government, and a growing sense of disillusionment among the population. Addressing these grievances is crucial for fostering social cohesion and ensuring the well-being of the Iraqi people."
 iraqi_events.1.a: "Interesting."
 iraqi_events.2.t: "Iraq asks for our aid"
 iraqi_events.2.d: "With the aftermath of the war in Iraq and the start of a new Democratic government appointed by the West in it, it seems the odds are not too much in favor of this new-found government. Hence, they are asking for aid from their allies, which are us. So, how should we respond to their proposal for aid?"
 iraqi_events.2.a: "We help them!"
 iraqi_events.2.b: "We're too busy for Iraq."
 iraqi_events.3.t: "Iraq asks for energy investments"
 iraqi_events.3.d: "With the end of the American madness in Iraq with their invasion, it seems now that the new Iraqi government is looking for a cooperative stance in the region, which includes us specifically. Since great damage has been done to the Iraqi infrastructure and energy, it seems that they are asking any country that has power in the region to help them settle things down in their own country. It seems they want us to do our part too, in electricity and gas imports. Surely this is a tempting offer for us since our influence in Iraq would become greater. How should we respond to their offer?"
 iraqi_events.3.a: "Sure!"
 iraqi_events.3.b: "We're too busy for Iraq."
 iraqi_events.4.t: "Iran Accepts"
 iraqi_events.4.d: "Soon, Iranian engineers will arrive for constructing new electricity power houses in our country! Surely, we will not forget this really good investment of the Iranians."
 iraqi_events.4.a: "Thank you!"
 iraqi_events.5.t: "Iran Rejects"
 iraqi_events.5.d: "It seems, they weren't that much interested at us."
 iraqi_events.5.a: "Sad."
 iraqi_events.6.t: "Iraq needs our engineers"
 iraqi_events.6.d: "The Iraqi government has requested us to send some of our engineers to them so that they can rebuild their industries and infrastructure and achieve faster growth. Do they deserve the help of our engineers?"
 iraqi_events.6.a: "Yes."
 iraqi_events.6.b: "No."
 iraqi_events.7.t: "An offer from Iraq"
 iraqi_events.7.d: "Unexpectedly, it seems that we have gotten an economic offer from Iraq, which is, of course, mostly related to energy. It seems that in exchange for the construction of new power plant buildings by us in their country, they are offering us to send their\"advisors\" to our country for economic and industrial aid.\nThis offer does not hurt, does it?"
 iraqi_events.7.a: "Power plants."
 iraqi_events.7.b: "Infrastructure."
 iraqi_events.7.c: "None."
 iraqi_events.8.t: "A new age for the resistance"
 iraqi_events.8.d: "Undoubtedly, the Iraqi resistance was and is an integral part of the Axis of Resistance. Since the success of the Islamic Revolution, this point has become more apparent, especially with the suggestion of our brothers in Baghdad.\nIraq is asking us for a new economic union in West Asia, one which starts from Iraq and Iran and will spread to the whole region. The Chinese and Russians have their BRICS and SCO, and the Europeans have their EU. Hence, it is the duty of the resistance to create one Union for the Ummah.\nIf this suggestion gets put into action, the resistance and the Islamic world will enter a new era."
 iraqi_events.8.a: "Sure"
 iraqi_events.8.b: "We don't need that."
 iraqi_events.9.t: "Iran Agrees!"
 iraqi_events.9.d: "Iran has agreed to join our new economic union that we have proposed, helping solidify our economic influence on the region."
 iraqi_events.9.a: "Great"
 iraqi_events.10.t: "Iran Refuses!"
 iraqi_events.10.d: "Iran has refused to partake in our economic union, weakening our economic influence across the region.."
 iraqi_events.10.a: "Damn it"
 iraqi_events.11.t: "Iran and Iraq have asked us to join their Union"
 iraqi_events.11.d: "Earlier this morning, one of the Iraqi ambassadors have made a diplomatic transition with us, which included a representative from Iran. and it seems it was about the new rising \"Union of Islamic Prosperity\". Since we are a Shia country, and the fact that we are also close to the Axis of Resistance, has made both the Iraqis and the Iranians to ask us join this new Union. Surely, the benefits of this union will truly be \"Prosperous\" for us."
 iraqi_events.11.a: "We will join them."
 iraqi_events.11.b: "Not interested."
 iraqi_events.12.t: "[FROM.GetName] refused!"
 iraqi_events.12.d: "[FROM.GetName] has decided that they are not interested in our new economic union, and have publicly called out the union."
 iraqi_events.12.a: "They will regret this."
 iraqi_events.14.t: "You have been kicked out of the Union"
 iraqi_events.14.d: "Due to the useless nature of your nation, we don't want to cooperate with you anymore. The only economic progress you have brought to our economic union has been backwards, not forwards.\n\nLove,\n[IRQ.GetLeader]"
 iraqi_events.14.a: "What?"
 iraqi_events.15.t: "Iraq is asking for investments"
 iraqi_events.15.d: "The Iraqi government is requesting that our nation considers investing within their country, as a means to help stimulate economic growth."
 iraqi_events.15.a: "Okay"
 iraqi_events.15.b: "No"
 iraqi_events.16.t: "Russia invests!"
 iraqi_events.16.d: "The Russian government has decided that they will allocate a certain amount of money into investing in our nation."
 iraqi_events.16.a: "Great!"
 iraqi_events.17.t: "Russians refuse to invest"
 iraqi_events.17.d: "The Russian government has deemed it unnecessary to invest in Iraq, and have thus denied our request."
 iraqi_events.17.a: "Damn"
 iraqi_events.18.t: "Iraq wants to expand trade relations"
 iraqi_events.18.d: "The Iraqi government has recently set out on a mission to improve trade relations with its neighbors, and they have approached us asking to expand trade relations."
 iraqi_events.18.a: "Okay"
 iraqi_events.18.b: "No"
 iraqi_events.19.t: "Saudis agree!"
 iraqi_events.19.d: "The Saudi government has decided that they are interested in improving their trade relations with us, opening the gateway to many opportunities for our nations."
 iraqi_events.19.a: "Great"
 iraqi_events.20.t: "Saudis refuse!"
 iraqi_events.20.d: "The Saudi government has decided that it wants to be stuck-up, and have refused our request to expand trade relations."
 iraqi_events.20.a: "Okay"
 iraqi_events.21.t: "Under the Table Arms Sales"
 iraqi_events.21.d: "Despite the U.N. sanctions imposed on our nation, some corrupt politicians are still willing to funnel weaponry into Iraq at a cost. We've also got various militias and armed groups in the region who are more than willing to sell us weapons if we pay their fees."
 iraqi_events.21.a: "Contact Corrupt officials in the [USA.GetFlag] U.S."
 iraqi_events.21.b: "Contact officials in [PER.GetFlag] Iran"
 iraqi_events.21.c: "Contact Armed Groups in the Region"
 iraqi_events.22.t: "Meeting with Rajavi"
 iraqi_events.22.d: "The cabinet is planning to host a meeting in Baghdad later this week, and Irans rising aggression is going to be the key topic discussed. We are able to use our leverage on £PER_anarchist_communism Rajavi and his organization to counter Iran."
 iraqi_events.22.a: "Request £PER_anarchist_communism MEK Generals"
 iraqi_events.22.b: "Ask him to Focus on Countering Iran"
 iraqi_events.23.t: "Ruffling [ISR.GetFlag] Israel's Feathers"
 iraqi_events.23.d: "[ISR.GetFlag] Israel has been operating a string of attacks against regional forces without any repercussions, and it's about time we teach them a lesson. We must be careful of our actions however, as the [USA.GetFlag] Americans may catch on.."
 iraqi_events.23.a: "Fund Industrial Sabotage"
 iraqi_events.23.b: "Fund a Smear Campaign against [ISR.GetLeader]"
 iraqi_events.24.t: "Uday's Problem"
 iraqi_events.24.d: "Uday Hussein (the son of Saddam Hussein) is known amongst locals as a terrorizing force. Hes been known for his brutal torture methods, and has been accused of several crimes against civilians in the nation. His presence brings about fear amongst the population, and he is not very popular as a result."
 iraqi_events.24.a: "No, Fear will Keep them in Check"
 iraqi_events.24.b: "Cover Up his Crimes"
 iraqi_events.25.t: "Meeting with Local Sunni Leaders"
 iraqi_events.25.d: "The Sunni Population within our nation is considered to be a minority. However, it is only by a small margin. This means that the Sunni Mosques and leaders still hold considerable influence, and we can utilize them to our own advantage.."
 iraqi_events.25.a: "Collect Mosque Taxes"
 iraqi_events.25.b: "Tell Them to Spread the Good Word of Saddam"
 iraqi_events.26.t: "Support for Ba'athists in Syria"
 iraqi_events.26.d: "Our General Izzat Ibrahim Al-Douri has stepped up to take lead our side in the Syrian Ba'athist civil war. However, the troops that he took with him are not nearly enough, and he will need additional Iraqi troops, especially with the possible prospect of Russian intervention."
 iraqi_events.26.a: "Okay"
 iraqi_events.27.t: "Support for Ba'athists in Jordan"
 iraqi_events.27.d: "Akram Al-Homsi has rallied his supporters to fight against the Jordanian government. He is calling on our government to send him the necessary resources and back up in order to secure total victory."
 iraqi_events.27.a: "Okay"
 iraqi_events.31.t: "Support for Ba'athists in Egypt"
 iraqi_events.31.d: "Our government has appointed the Deputy Prime Minister, Tariq Aziz to lead the charge against the Egyptian government. Tariq will ensure the total victory of our party in Egypt, however he will need our support. We will send intervention forces to fight along side his troops."
 iraqi_events.31.a: "Okay"
 iraqi_events.28.t: "Secrets discovered about [SAU.GetLeader]!"
 iraqi_events.28.d: "Our covert agents have found a very personal secret about [SAU.GetLeader]. Though the contents of the report does not explicitly specify what his secret is, it is probably bad enough for us to pressure him into conceding to our demands."
 iraqi_events.28.a: "Great"
 iraqi_events.29.t: "Covert Agents were Unable to Find Secrets about [SAU.GetLeader]"
 iraqi_events.29.d: "Sadly it seems that the agents we had sent into [SAU.GetName] were unable to find any concrete secrets about [SAU.GetLeader]."
 iraqi_events.29.a: "Try Again!"
 iraqi_events.30.t: "Small Gains over [SAU.GetFlag] Aramco"
 iraqi_events.30.d: "Our new investments have somewhat paid off, with small gains being made over the control of [SAU.GetFlag] Aramco."
 iraqi_events.30.a: "Good"
 iraqi_events.32.t: "Decent Gains over [SAU.GetFlag] Aramco"
 iraqi_events.32.d: "Our new investments have paid off, with decent gains being made over the control of [SAU.GetFlag] Aramco."
 iraqi_events.32.a: "Good"
 iraqi_events.33.t: "Great Gains over [SAU.GetFlag] Aramco"
 iraqi_events.33.d: "Our new investments have really paid off, with great gains being made over the control of [SAU.GetFlag] Aramco."
 iraqi_events.33.a: "Good"
 iraqi_events.34.t: "Losses Endured over [SAU.GetFlag] Aramco"
 iraqi_events.34.d: "Our new investments have gone south, with losses in the market being endured over the control of [SAU.GetFlag] Aramco."
 iraqi_events.34.a: "Damn it"
 iraqi_events.35.t: "[SAU.GetFlag] Aramco is Ours"
 iraqi_events.35.d: "Today, after many months of hard work and scheming, we have been able to take total control over [SAU.GetFlag] Aramco. As a result of our high influence, we are also able to get [SAU.GetFlag] [SAU.GetLeader] to renounce his nations ownership of [SAU.GetFlag] Aramco and make an official transfer to legitimize our takeover."
 iraqi_events.35.a: "At Long Last"
 iraqi_events.36.t: "[SAU.GetFlag] Aramco Seizure Stalled"
 iraqi_events.36.d: "Our plans to seize [SAU.GetFlag] Aramco have been stalled, resulting in serious damage to our reputation as some high level employees at [SAU.GetFlag] Aramco have caught onto our scheme."
 iraqi_events.36.a: "Damn it"
 iraqi_events.37.t: "Bahrain Recalls NSA Bahrain"
 iraqi_events.37.d: "Bahrain has recalled the NSA Bahrain base and removed our troops from their territory. This is probably a result of expanding Iraqi influence in the region.."
 iraqi_events.37.a: "Impose Sanctions"
 iraqi_events.38.t: "[IRQ.GetFlag] Iraq Wants their Old Planes Back"
 iraqi_events.38.d: "The [IRQ.GetFlag] Iraqi diplomats that recently arrived in Tehran were asking us for their old planes back. Some of the [IRQ.GetFlag] Iraqi planes that we currently hold were flown into [PER.GetFlag] Iran during the 1991 Gulf war. We seized an opportunity, and collected these planes as reparations for the war in the 80's. The [IRQ.GetFlag] Iraqi diplomats are now asking for us to give those planes back, but we have already trained several pilots using those planes."
 iraqi_events.38.a: "Since They Asked Nicely..."
 iraqi_events.38.b: "Why Did They Even Bother Asking?"
 iraqi_events.39.t: "[PER.GetFlag] Iran Sends Back Our Old Planes"
 iraqi_events.39.d: "The [PER.GetFlag] Iranian Government has began arrangements to fly our old planes into an Airbase in Baghdad later today."
 iraqi_events.39.a: "That's Very Nice of Them"
 iraqi_events.40.t: "[PER.GetFlag] Iran Refuses to Sends Back Our Old Planes"
 iraqi_events.40.d: "The [PER.GetFlag] Iranian Government has dismissed our diplomats, stating that the planes were reparations for the conflict between our nations between 1980-1988."
 iraqi_events.40.a: "Those Damn Thieves.."
 iraqi_events.41.t: "The Aftermath of 1991"
 iraqi_events.41.d: "The American bombing campaigns left a severe scar on the industries and economy of our nation, creating a shortage of many goods, and creating a need for economic revitalization. We need to muster all of our strength to rebuild our nation."
 iraqi_events.41.a: "We Will be Victorious"
 iraqi_flavor_events.1.t: "Iraq Assumes Control Over Aramco"
 iraqi_flavor_events.1.d: "Today at 2pm, in a press conference held in Riyadh, Iraqi leader [IRQ.GetLeader] announced that Aramco will now be under the direct control of Iraq. To legitimize his announcement, he had the [SAU.GetAdjective] leader, [SAU.GetLeader] sitting by his side as a show of acknowledgement and compliance. This means that Iraq will now assume direct control over the oil fields in [SAU.GetName], creating a total monopoly over the oil market."
 iraqi_flavor_events.1.a: "This Can't be Good"
 iraqi_flavor_events.2.t: "Bahraini Government Steps Down"
 iraqi_flavor_events.2.d: "Following increased pressure from Pro-Iraqi militias in the nation, the Bahraini leader chose to step down in favor of the National Democratic Assembly. The new government in Bahrain has announced 'A New Era of Partnership' with Iraq, and have transferred the rights of BAPCO, the main oil company in Bahrain, to the Hussein family."
 iraqi_flavor_events.2.a: "What are they Doing Over There?"
 iraqi_flavor_events.3.t: "American Forces Retreat from Iraq"
 iraqi_flavor_events.3.d: "After months of fierce fighting, [USA.GetLeader] announced a total American withdrawal from Iraq, and signed a ceasefire agreement that ended immediate hostilities. Politically, [IRQ.GetLeader] emerged victorious despite large swathes of Iraq's infrastructure being turned into ruins. The American withdrawal deals a major blow to its influence in the region, with Iraq being more emboldened than ever to pursue its aggressive ambitions in the region. Some are fearing Iraqi aggression towards its neighbors, specifically Saudi Arabia and Iran in pursuit of regional hegemony. [IRQ.GetLeader] is said to give a speech later today proclaiming the defeat of the United States and it's allies."
 iraqi_flavor_events.3.a: "An Iraqi Victory?"
 iraqi_flavor_events.4.t: "Iraqi Forces Scatter"
 iraqi_flavor_events.4.d: "The American military brought total devastation upon the Iraqi army, completely wiping it out in combat and disbanding what remained from the force. Under the coalition provisional authority order 2, the military, security, and intelligence infrastructure of Saddam Hussein have been disbanded. A provisional government has ascended to power in Iraq, and a new constitution is in the midst of being drafted. Unfortunately, this order has not gone to plan. Many former soldiers of the Iraqi army are putting up resistance in pockets around cities, with some even joining extremist groups. Militias have already began popping up all around the nation, with Shi'ite ones receiving funding from other powers in the region"
 iraqi_flavor_events.4.a: "America Asserts its Power Once More"
 iraqi_flavor_events.5.t: "Shi'ite Militants Enter Iraq Conflict"
 iraqi_flavor_events.5.d: "After several rounds of failed negotiations between the Iraqi Government and Shi'ite militias, it seems that all forms of diplomatic communications have broken down as Shi'ite Militants have begun attacking government posts. This marks a dangerous turn in the Iraqi fight against the insurgency, because now the coalition forces need to fight back against the Sunni Insurgents, as well as the Shi'ite ones. If the insurgents are not dealt with properly, the conflict could lead to an all out collapse of Iraqi society and potentially even a civil war."
 iraqi_flavor_events.5.a: "Worrying"
 iraqi_flavor_events.6.t: "Ba'ath Resurgence in Iraq"
 iraqi_flavor_events.6.d: "At 7:21 AM this morning, Izzat Ibrahim Al-Douri announced that his forces will be marching on Baghdad to arrest all those who 'collaborated and coincided with the imperialist zionists' and have them trialed. Al-Douri commands quite a force, many of whom are former commanders and soldiers loyal to the Ba'ath regime under Saddam Hussein. Following the collapse of Saddam's regime, Iraq faced relative instability, with the recent events being the tipping point in the conflict. Many Iraqi's, especially the Sunni's, hope that Al-Douri and his Ba'ath party can restore Iraqi hegemony and the security Iraqi's enjoyed under the former regime. For now, Iraqi's will need to endure the civil war that they are going to be involved in."
 iraqi_flavor_events.6.a: "Wow"
 iraqi_flavor_events.7.t: "Ayatollah Al-Sistani Leads the Iraqi Islamic Republic"
 iraqi_flavor_events.7.d: "Following the Islamic Revolution in Iraq, Ayatollah Ali-Sistani has assumed the position of Supreme Leader. The unfavorable constitution which was drafted agitated Iraqi Shi'ites so much that they together formed a front against the new Iraqi government, which was erected by the coalitional forces led by the United States. Supported by Iran and various Shi'ite Militias, Iraqi revolutionaries stormed several key governmental buildings over the period of a few months, often overwhelming security forces. As a result, the vast majority of Iraqi officers declared that they will not involve themselves in the conflict, and will be loyal to any regime in charge. The United States and other coalitional forces have began preparations to withdraw their forces into neighboring Jordan and Saudi Arabia as a way of protecting their troops from harm."
 iraqi_flavor_events.7.a: "Worrying"
 iraqi_flavor_events.8.t: "Sadrist Movement Sweeps Through Iraq"
 iraqi_flavor_events.8.d: "Muqtada al-Sadr and his supporters, with support from the Mahdi Army (the army of Sadr) have overthrown the Iraqi government which was ran by the military. Sadr and his supporters have announced that they will institute bans on the Al-Dawa party, and the Badr organization, though a concise reason has not been given. Many fear that Sadr will steer Iraq towards a new dictatorship similar to that of Saddam's old regime, but this time a Shi'ite one."
 iraqi_flavor_events.8.a: "Interesting"
 iraqi_flavor_events.9.t: "Badr Brigades Secure Victory"
 iraqi_flavor_events.9.d: "Following the collapse of the central government and an interim government instituted by the government, the Iraqi nation endured a bloody civil war. The Badr Organization and Brigades were able to muster enough support from locals in the Shi'ite majority areas mostly in the south, and launch a full scale attack against the central government. Recent reports have indicated that the military leadership of the junta had fled into neighboring nations, and cut of any sort of communication with their remaining forces in the nation. in spite of all this, the Badr Organization has vowed to spare anyone that partook in the war from the opposing side, and the organization is taking steps to organize an Islamic Republic."
 iraqi_flavor_events.9.a: "Interesting"
 iraq_war.1.t: "America Begins Petition for War!"
 iraq_war.1.d: "The Americans have begun a U.N. petition to strike our lands and take from us what little we have left. Their main objective is to overthrow our government and install a puppet one, and they are willing to do it through any means necessary, even conflict. Rumours within the country are spreading that the Americans want to capture [IRQ.GetLeader], and put him on trial, which has struck some fear in the central government..."
 iraq_war.1.a: "We Will Fight Whoever Comes to our Lands!"
 iraq_war.1.b: "The Weather in Jordan is Really Nice"
 iraq_war.11.t: "Iraqi Leadership Flees"
 iraq_war.11.d: "Top leaders and generals from [IRQ.GetName] have fled the country and have gone to an unknown location in Jordan. Reportedly, the Iraqi government took with them several billion dollars into exile."
 iraq_war.11.a: "They Can Run, But American Tax Dollars will Find Them"
 iraq_war.2.t: "The Ultimatum"
 iraq_war.2.d: "The time has come for us to take direct action against [IRQ.GetName]. Their destructive and careless ways has put our nation, and the rest of the world at risk. We can either publicly broadcast a warning to [IRQ.GetLeader] and his sons, or go in and strike while we have the element of surprise.."
 iraq_war.2.a: "The Nation Must be Informed"
 iraq_war.2.b: "Dictators Cannot be Negotiated With"
 iraq_war.3.t: "The [USA.GetName] Issues an Ultimatum"
 iraq_war.3.d: "Across the world, the speech of [USA.GetLeader] was broadcast into many homes. The speech of his was littered with many outrageous, and ridiculous claims. The Americans have demanded that we surrender control of the nation, and allows the Americans to install a transitional government whom would allow for 'Free and Fair Elections'. They have given us a limited amount of time to pack our things and go."
 iraq_war.3.a: "Our Soil will Be Stained Red Before I Leave!"
 iraq_war.3.b: "I Heard Tickets to Jordan Are Awfully Cheap Right Now.."
 iraq_war.4.t: "[IRQ.GetLeader] Refuses our Ultimatum"
 iraq_war.4.d: "Our generous offer to the Iraqi's has been rejected by [IRQ.GetLeader]. His decision to stay will just put millions under the direct line of fire, but freedom must be delivered to the Iraqi people by all means necessary."
 iraq_war.4.a: "Operation Iraqi Freedom shall Commence"
 iraq_war.5.t: "Operation Iraqi Freedom"
 iraq_war.5.d: "Massive anti-war protests have broken out amongst our population demanding an immediate ceasefire with the Iraqi's. Operation Iraqi Freedom has not gone to plan, as the Iraqi defenders have put up a stubborn fight against our forces, putting us in this difficult situation where we either abandon our regional ambitions or bite the bullet and push through with a renewed offensive."
 iraq_war.5.a: "Order a Withdrawal of our Forces"
 iraq_war.5.b: "Regroup, and Renew the offensive"
 iraq_war.6.t: "American Forces Retreat"
 iraq_war.6.d: "Today, President [USA.GetLeader] had announced a withdrawal from Iraqi territory as a result of operational failure in recent times. This comes as our troops handed them a massive defeat that they will never forget. Celebrations will be underway in Baghdad later this week."
 iraq_war.6.a: "The American Empire Falters"
 iraq_war.7.t: "[USA.GetFlag] [USA.GetName] Renews it's offensive"
 iraq_war.7.d: "The Americans have decided to renew their military offensive against our nation. This comes as the past 3 months have shown nothing but the failures of the American military in Iraq. They have been able to scrap together the funds for the war for another 2 months, but once we defeat them in 2 months they will be forced to the negotiating table"
 iraq_war.7.a: "We Will Prevail!"
 iraq_war.8.t: "Protests Threaten National Security"
 iraq_war.8.d: "Due to our failures in Iraq, protesters have been demanding an immediate ceasefire and withdrawal in the war in Iraq. If we do not meet their demands, there are worries that our economy and national security could be put at further risk."
 iraq_war.8.a: "Damn it, Order the Withdrawal"
 iraq_war.9.t: "Army Collapses"
 iraq_war.9.d: "Our army has collapsed in on itself, with America having declared a complete disarming of our security forces. A new provisional government will be tasked with rebuilding the government and drafting a new constitution."
 iraq_war.9.a: "It's Time for a New Start"
 iraq_war.10.t: "Article I: The Government of Iraq"
 iraq_war.10.d: "'The Nation of Iraq is a sovereign, independent, democratic state, founded upon the principles of freedom, equality, and justice for all its citizens, irrespective of religion, sect, or ethnicity. However, the government must not impede on the historical embodiment of the Iraqi nation, and will thus become..."
 iraq_war.10.a: ".. An Islamic Republic'"
 iraq_war.10.b: ".. A Secular Republic'"
 iraq_war.111.t: "Article II: The Language of Iraq"
 iraq_war.111.d: "'The Nation of Iraq acknowledges the rich linguistic diversity present within its borders, reflecting the plurality of its people's identities. The government shall promote the preservation and development of indigenous languages and dialects, safeguarding them as essential components of Iraq's cultural heritage. However, the Iraqi nation must remain united, and for that its citizens must...'"
 iraq_war.111.a: "... Use the Arabic Language'"
 iraq_war.111.b: "... Use the Language that so Choose'"
 iraq_war.12.t: "Article III: Patriotism in Iraq"
 iraq_war.12.d: "'The Nation of Iraq recognizes the importance of fostering a sense of national identity among its citizens, rooted in the shared history, culture, and values of its diverse communities. Acknowledging the significance of nationalism in uniting the people of Iraq and strengthening their collective resolve, however this sense of patriotism may go beyond acceptable bounds if not monitored. Therefore, any form of Iraqi Nationalism..."
 iraq_war.12.a: "... Must be contained'"
 iraq_war.12.b: "... Must be fostered with careful handling'"
 iraq_war.14.t: "Article IV: Federalism of Iraq"
 iraq_war.14.d: "'Государство Ирак навсегда останется единым, однако вместе с политикой придут и разногласия. Поэтому иракская нация должна создать единое правительство, которое будет руководить единой нацией. Для этого, согласно статье IV, иракцы будут голосовать за..."
 iraq_war.14.a: "...Избранный совет экспертов"
 iraq_war.14.b: "... Президента'"
 iraq_war.15.t: "Статья V: Безопасность Ирака"
 iraq_war.15.d: "'Иракская нация признает важность поддержания профессиональных и подотчетных вооруженных сил, находящихся под исключительной властью государства, для обеспечения национальной безопасности и защиты суверенитета страны, однако..."
 iraq_war.15.a: "... Граждане не должны создавать ополчение'"
 iraq_war.15.b: "... Граждане могут свободно создавать военизированные формирования, которые содержатся надлежащим образом'"
 iraq_war.16.t: "Статья VI: Самобытность Ирака"
 iraq_war.16.d: "'Иракская нация отмечает богатое этническое разнообразие, составляющее ее национальную ткань, и признает неоценимый вклад различных этнических групп в культурное, социальное и историческое наследие нации..."
 iraq_war.16.a: "... но граждане должны придерживаться арабской культуры'"
 iraq_war.16.b: "... и поэтому граждане могут свободно быть теми, кем они хотят быть'"
 iraq_war.17.t: "Законы, постановления, приказы и директивы"
 iraq_war.17.d: "После многочисленных постановлений, новых правил и законов Ирак, наконец, готов к передаче власти избранным в соответствии с конституцией страны лидерам."
 iraq_war.17.a: "Светлое будущее для Ирака"
 iraq_war.20.t: "Де-баатизация иракского общества"
 iraq_war.20.d: "Individuals holding positions in the top three layers of management in every national government ministry, affiliated corporations and other government institutions (e.g., universities and hospitals) shall be interviewed for possible affiliation with the Ba'ath Party, and subject to investigation for criminal conduct and risk to security."
 iraq_war.20.a: "But We Can Make Exceptions.."
 iraq_war.20.b: "Order 1 Will Go Into Effect Immediately"
 iraq_war.21.t: "Dissolution of Entities"
 iraq_war.21.d: "All affiliate institutions, apperatuses, and all other forms of entities held by the Ba'ath party or its members must be investigated and deal with effectively as set out by Coalition Provisional Authority Order 2. Any information leading to the recovery of assets of Dissolved Entities will be rewarded."
 iraq_war.21.a: "But We Can Make Exceptions.."
 iraq_war.21.b: "Order 2 Will Go Into Effect Immediately"
 iraq_war.22.t: "Management of Property and Assets of the Iraqi Ba'ath Party"
 iraq_war.22.d: "Any and all assets of the former Ba'ath party must be allocated under the control of the Coalitional Provisional Authority to use for the Iraqi people. This involves the repurposing of several institutions and formerly Ba'ath owned properties."
 iraq_war.22.a: "But We Can Make Exceptions.."
 iraq_war.22.b: "Order 4 Will Go Into Effect Immediately"
 iraq_war.23.t: "Establishment of the Iraqi De-Baathification Council"
 iraq_war.23.d: "Order No.5 will set out to investigate the extent, nature, location and current status of all Iraqi Baath Party property and assets including property and assets owned by Baath Party officials and members and any methods of concealment or distribution adopted to avoid detection and the identity and whereabouts of Iraqi Baath Party officials and members involved in human rights violations and exploitations of the Iraqi people."
 iraq_war.23.a: "But We Can Make Exceptions.."
 iraq_war.23.b: "Order 5 Will Go Into Effect Immediately"
 iraq_civil_war.1.t: "Insurgents Begin Vying for Power"
 iraq_civil_war.1.d: "Recently, Iraq has been slowly descending into chaos. Despite the banning of the Ba'athist party, many of its formers loyalists and soldiers have fled into the rural regions of the nation have joined up with Radical Sunni Islamist groups. Following the outbreak, many in the Shi'ite community have also taken up arms to contest the rising threat posed by the radical Sunni groups. The Insurgents are waging a slow war against our government, and if we don't do enough to contain them, then they will soon launch out an all out civil war in Iraq."
 iraq_civil_war.1.a: "Lets Get to Work"
 iraq_civil_war.2.t: "Major Victory over the Insurgents"
 iraq_civil_war.2.d: "In the latest operation that we had conducted, we we're able to successfully root out a significant number of insurgents. Despite our own losses, the people of the province rejoice as they don't need to be as worried about the insurgents."
 iraq_civil_war.2.a: "Great"
 iraq_civil_war.3.t: "Small Victory over the Insurgents"
 iraq_civil_war.3.d: "Despite being successful in our latest operation, the results did not impress the higher-ups. We lost a considerable number of troops, but we were able to inflict some casualties on the insurgent side that will make them think twice now."
 iraq_civil_war.3.a: "Okay"
 iraq_civil_war.4.t: "Small Failure in the Latest Operation"
 iraq_civil_war.4.d: "In our latest operation against the insurgents, we were unable to successfully inflict any sort of damage. We lost a considerable number of troops, but the majority were able to retreat safely."
 iraq_civil_war.4.a: "It could have been worse"
 iraq_civil_war.5.t: "Major Failure in the Latest Operation"
 iraq_civil_war.5.d: "According to the after action reports, the command channels responsible for coordinating the latest operation were completely unorganized and unprepared to safely and efficiently organize an attack against the insurgents. We have lost a great number of troops, with most being killed or taken as captive."
 iraq_civil_war.5.a: "Damn"
 iraq_civil_war.6.t: "Alliance with Shi'ite Militias?"
 iraq_civil_war.6.d: "Despite certain Shi'ite militias having risen up against our government, their leadership is not opposed to the idea of an alliance. Depending on how our constitution has regulated the rights of Militias, their demands may differ."
 iraq_civil_war.6.a: "Go Ahead"
 iraq_civil_war.6.b: "No!"
 iraq_civil_war.7.t: "Shi'ite Militias Demand Constitutional Exemption"
 iraq_civil_war.7.d: "Several negotiators from the Shi'ite Militias that we have contacted have proposed that in order to forge an alliance, we are going to have to exempt them from the constitutional requirement that puts a ban on militias. This means that they will operate autonomously but will be willing to help our government in times of war. This will also give their militias heavy political influence, as we are willing to bend the constitution for them."
 iraq_civil_war.7.a: "Прекрасно"
 iraq_civil_war.7.b: "Нет, какая ужасная сделка"
 iraq_civil_war.8.t: "Shi'ite Militias Demand Political Representation"
 iraq_civil_war.8.d: "Several negotiators from the Shi'ite Militias have demanded that we grant them some sort of political representation, be it in our own government, or some other form. This would increase the influence of the militias and Iran on our politics, but it is not so severe considering they are pretty contempt with the fact that we didn't ban them from operating when writing the constitution."
 iraq_civil_war.8.a: "Прекрасно"
 iraq_civil_war.8.b: "Ни в коем случае"
 iraq_civil_war.9.t: "Шиитские ополченцы становятся враждебными"
 iraq_civil_war.9.d: "Несколько шиитских ополчений начали атаковать наши войска, поэтому любые переговоры становятся невозможными. Теперь нам придётся устранить их влияние в тех странах, где оно наиболее сильно, так же, как мы поступаем с радикальными суннитскими группировками."
 iraq_civil_war.9.a: "Чёрт"
 iraq_civil_war.10.t: "Шиитские ополченцы теряют терпение"
 iraq_civil_war.10.d: "Shi'ite militias have been showing restraint on attacking our forces after the outbreak of the insurgency, but now they are growing ever more impatient as we have not been able to get to the negotiating table. They are demanding that we reach an agreement in 50 days, or else they will begin attacking our forces in an attempt to topple our government."
 iraq_civil_war.10.a: "Shit"
 iraq_civil_war.100.t: "Победа над повстанцами"
 iraq_civil_war.100.d: "After years of fighting the insurgency, with many being martyred, the Insurgency has largely ended. Small pockets of terrorist still linger around the nation, but large terrorist organizations have been for the most part squashed. We will now have to make arrests and find the ring leaders of these groups who are now in hiding."
 iraq_civil_war.100.a: "Victory is Ours"
 iraq_war.100.t: "Iraq Pursues Aggressive Agenda"
 iraq_war.100.d: "The Iraqi government has made an announcement today in regards to an 'Iraqi Era' agenda. Our intelligence has picked up that this new agenda will pursue the overthrow of several governments in the levant, gulf and North Africa regions."
 iraq_war.100.a: "We Must Stop this Mad Man"
 iraq_war.100.b: "We Have Other Things to Worry About!"
 iraq_civil_war.200.t: "Sectarian Earthquake"
 iraq_civil_war.200.d: "Rising tensions in Iraqi society have pit our peoples against each other over the divide in Islamic sects. The Sunni community feels marginalized and suppressed as a result of the approval of the new constitution where federalism allows for greater influence on political by the Shi'ite governates."
 iraq_civil_war.200.a: "This Can't Be Good"
 iraq_civil_war.201.t: "Sunni Elements in The Army Rally Around Al-Douri"
 iraq_civil_war.201.d: "The Sunni elements in our army have rallied around the former Iraqi General, Izzat Ibrahim Al-Douri, and have demanded our resignation. This comes as several battalions of the Iraqi army surrounded the parliament today, threatening to reduce it to rubble if we do not cave to their demands.."
 iraq_civil_war.201.a: "Purge These Bastards!"
 iraq_civil_war.201.b: "You Know What, Politics Isn't For Me"
 iraq_civil_war.202.t: "Ba'athist Resurgence"
 iraq_civil_war.202.d: "The last of the Western Coalition forces that were once situated in our nation have now begun fleeing to nearby Saudi Arabia and Kuwait. Our armed divisions are now patrolling the cities all over the nation, ensuring that any and all government posts are secured are properly cleared out. Once more our nation may breathe freely from the hands of those who wish to do the pure soil of this land harm..."
 iraq_civil_war.202.a: "'Oh land, your soil is my Kafoor'"
 iraq_civil_war.203.t: "Decline in Sunni Hostility"
 iraq_civil_war.203.d: "In recent months, we've noticed a significant decline in hostile activity against our government by the nations Sunnis. This is leading us to believe that our sectarian Earthquake is now coming to an end, and the Iraqi nation may finally be united once more."
 iraq_civil_war.203.a: "The Cost of Freedom"
 iraq_civil_war.204.t: "Sunni Elements in The Army Rally Around Al-Douri"
 iraq_civil_war.204.d: "The Sunni elements in our army have rallied around the former Iraqi General, Izzat Ibrahim Al-Douri, and have demanded our resignation. This comes as several battalions of the Iraqi army surrounded the parliament today, threatening to reduce it to rubble if we do not cave to their demands.."
 iraq_civil_war.204.a: "Purge These Bastards!"
 iraq_civil_war.210.t: "Small Anti-Government Gathering"
 iraq_civil_war.210.d: "A small gathering in one of our smaller cities has attracted local attention to the discontent of Sunni's in the area. This led to a small anti-government demonstrations, where demonstrated chanted for change, more specifically, Sunni related issues."
 iraq_civil_war.210.a: "We'll Take a Look Later."
 iraq_civil_war.211.t: "Quick Anti-Government Sermon Held"
 iraq_civil_war.211.d: "A local mosque in a rural city has held a quick anti-government Sermon, where they accuse our policies of drifting too far from the true will of Islam. The Imam that held this Sermon has been riding a small wave of popularity amongst the Sunni community as a result."
 iraq_civil_war.211.a: "We'll Have to Investigate This."
 iraq_civil_war.212.t: "Large Anti-Government Gatherings"
 iraq_civil_war.212.d: "Across the Sunni dominated cities in our nation, many people have taken to the streets in various quantities to protest their discontent regarding their living conditions and treatment."
 iraq_civil_war.212.a: "Чёрт"
 iraq_civil_war.214.t: "Labour Unions Organize Strikes"
 iraq_civil_war.214.d: "Several unionist organizations have decided to rally Sunni laborers to go on strike across the nation. This has led to some economic slow down, as well as an opportunity for some leftist parties to jump on this bandwagon."
 iraq_civil_war.214.a: "Let's Hope it Doesn't Get Any Worse"
 iraq_civil_war.215.t: "Nationwide Protests Gain Traction"
 iraq_civil_war.215.d: "Short bursts of protests are occuring all around the nation, with the largest participants being the Sunni's. Despite attempts at concessions by local governments, the protesters are yet to be pleased.."
 iraq_civil_war.215.a: "But Why?"
 iraq_civil_war.216.t: "Protesters and Local Militias Clash"
 iraq_civil_war.216.d: "Several protests quickly spiraled out of control, and started resembling riots. This caused certain individuals to band together and form militias to limit the strength of these protesters."
 iraq_civil_war.216.a: "Shit"
 iraq_civil_war.218.t: "Car Bombings in Commercial Centers"
 iraq_civil_war.218.d: "Radical elements within the nation have resorted to carrying out car bombings in large commercial centers in order to disrupt the order, and flow of commerce."
 iraq_civil_war.218.a: "What the Hell?"
 iraq_civil_war.219.t: "Militants Attack Military Installations"
 iraq_civil_war.219.d: "Jihadist groups have begun exploiting the angered Sunni community in order to carry out attacks against our forces, resulting in damage to our defense capabilities."
 iraq_civil_war.219.a: "Shit"
 iraq_civil_war.220.t: "[AIQ.GetFlag] Al-Qaeda in Iraq Launches Attacks"
 iraq_civil_war.220.d: "Abu Musab Al-Zarqawi has rallied his troops and supporters to begin launching attacks against our government as a result of un-checked Salafist radicalism. His group had previously received much support from other extremist groups in the nation, with some joining them in arms to overthrow our government. They began their biggest wave of attacks a few hours ago, declaring that they will topple our government. Our administration has began preparing the troops for this conflict, and we have issued a state of emergency as a result."
 iraq_civil_war.220.a: "We Will Crush These Bastards!"
 iraq_civil_war.220.b: "Its Time.."
 iraq_md.1.t: "Tapping into our Aid"
 iraq_md.1.d: "Our allies had granted us a great deal of funding, and aid. However we have not really tapped into it that much, and therefore it's in our best interest to finally put it to use on..."
 iraq_md.1.a: "Militaristic Needs"
 iraq_md.1.b: "Industrial Needs"
 iraq_md.1.c: "Economic Needs"
 iraq_md.2.t: "The Coalition"
 iraq_md.2.d: "Our party had made a prior promise to our partners to involve them in the political process of running the nation. Inviting them to our coalition will be beneficial but it will sign off some of our control from the nation."
 iraq_md.2.a: "Bring them Onboard"
 iraq_md.2.b: "We Didn't Really Mean It.."
 iraq_md.3.t: "Ali Bin al-Hussein's Request"
 iraq_md.3.d: "Ali Bin al-Hussein, one of the only people pushing for some form of monarchy in Iraq is requesting that we give Ra'ad bin Zeid some form of constitutional representation in our nation as a way of 'unifying' our people."
 iraq_md.3.a: "What a Terrible Idea"
 iraq_md.3.b: "Good Idea"
 iraq_md.4.t: "Cross Border Raids?"
 iraq_md.4.d: "Recently there has been quite a lot of drug activity coming out from our border with Kurdistan. It might be useful to launch some cross-border raids into the region to capture some of the criminals behind this problem."
 iraq_md.4.a: "Go Ahead"
 iraq_md.4.b: "Bad Idea"
 iraq_md.5.t: "Our Forces Capture the Drugs"
 iraq_md.5.d: "Our forces were successful in finding major stashes of drugs and illegal substances lined up in multiple compounds across the border. We are now working on destroying all that we found."
 iraq_md.5.a: "Great"
 iraq_md.6.t: "Our Forces were Repelled"
 iraq_md.6.d: "The Kurdish rebels located in the North of our nation were able to push back against our incursion, making it very difficult to find any of the drugs."
 iraq_md.6.a: "Shit"
 iraq_md.8.t: "Our Forces Repelled the Iraqi Incursion"
 iraq_md.8.d: "Recently we've made the Iraqi's run with their tails tucked between their legs, as they made a stupid move in trying to raid several compounds on the border."
 iraq_md.8.a: "Good"
 iraq_md.9.t: "Iraqi Forces Carry Out an Operation"
 iraq_md.9.d: "The Iraqi forces have been able to breakthrough our lines and search several compounds, taking multiple things from within them."
 iraq_md.9.a: "Shit"
 iraq_md.11.t: "Arming the Ahvazi's?"
 iraq_md.11.d: "The Ahvaz region in Iran (Now called Khuzestan) has been the center of Arab oppression by the Iranians. We can utilize some of the resources at hand in order to deal a significant blow to Iranian unity, even if the forces are not victorious."
 iraq_md.11.a: "Go Ahead"
 iraq_md.11.b: "Not a Good Idea"
 iraq_md.12.t: "The Promise"
 iraq_md.12.d: "In order to increase the satisfaction of the Sunni's within our nation, we are going to have to arrange a meeting with the local leaders. Their requests will vary each time, but they should be do-able. However, it must be noted that if we fail to keep our promise they are going to get even angrier."
 iraq_md.12.a: "Посмотрим, чего они хотят"
 iraq_md.13.t: "Ирак просит нашей поддержки"
 iraq_md.13.d: "A new government led by the al-Dawa party was recently elected in Iraq, and they are requesting that we give them some form of support as a means to support their party and give them some sort of legitimacy in the region."
 iraq_md.13.a: "Почему бы и нет?"
 iraq_md.13.b: "Нет"
 iraq_md.14.t: "Иран расширяет поддержку"
 iraq_md.14.d: "Правительство Ирана выразило готовность оказать поддержку нашему правительству и предоставить дополнительные ресурсы для нашей работы."
 iraq_md.14.a: "Супер"
 iraq_md.15.t: "Иран игнорирует нашу просьбу"
 iraq_md.15.d: "Мы уже некоторое время не получаем ответа от иранской делегации, похоже, они решили проигнорировать нашу просьбу."
 iraq_md.15.a: "Ну же."
 iraq_md.16.t: "Иракские ополченцы похищают нашу помощь!"
 iraq_md.16.d: "Иракские ополченцы завладели некоторыми товарами, которые предназначались для Курдистана. Они планируют продать их в соседних городах, чтобы получить прибыль. Также нам стало известно, что часть средств от этой сделки ушла правительству Ирака."
 iraq_md.16.a: "Объявите официальный протест"
 iraq_md.16.b: "Ну..."
 iraq_md.17.t: "Ирак предлагает пакт о взаимной обороне"
 iraq_md.17.d: "Правительство Ирака предложило нам заключить договор о взаимной обороне. Согласно этому договору, любая страна, которая нападёт на нас, будет вынуждена вступить в войну с Ираком, а любая страна, которая нападёт на Ирак, будет вынуждена вступить в войну с нами. Такой договор, безусловно, поможет укрепить региональную безопасность и стабильность. Однако подписание этого договора связано с определёнными рисками."
 iraq_md.17.a: "Подпишите его"
 iraq_md.17.b: "Нет, это слишком рискованно"
 iraq_md.18.t: "[FROM.GetName] принимает наш оборонительный пакт"
 iraq_md.18.d: "Правительство [FROM.GetName] согласилось подписать с нами соглашение о сотрудничестве в области обороны. Это означает, что мы станем региональными партнёрами в сфере безопасности."
 iraq_md.18.a: "Супер"
 iraq_md.19.t: "[FROM.GetName] отклоняет наш оборонительный пакт"
 iraq_md.19.d: "Правительство [FROM.GetName] отказалось от нашего оборонительного союза, что может привести к угрозе региональной безопасности."
 iraq_md.19.a: "Проклятье"
 iraq_md.20.t: "[FROM.GetName] приглашает нас в ФПУ"
 iraq_md.20.d: "[FROM.GetName] недавно направил приглашение в свой альянс, получивший название \"ФПУ\", или Фронт против угнетения. Они стремятся сдержать растущее влияние Запада в регионе в пользу более фундаменталистского."
 iraq_md.20.a: "Куда ставить подпись?"
 iraq_md.20.b: "Нет"
 iraq_md.21.t: "Ирак просит оружие из наших запасов"
 iraq_md.21.d: "The Iraqi government has recently sent us a letter, requesting a small shipment of weapons to support their troops supply lines. We could gain some influence over them, but we could really use our guns.."
 iraq_md.21.a: "Okay"
 iraq_md.21.b: "Нет"
 iraq_md.22.t: "Iraq Requests Monetary Aid"
 iraq_md.22.d: "The Iraqi government is asking that we give them some money in order to help with the reconstruction of certain areas in the nation. The money will come out of our budget, despite all of our economic woes.."
 iraq_md.22.a: "Почему бы и нет?"
 iraq_md.22.b: "Нет"
 iraq_md.23.t: "Iran Denies Aid"
 iraq_md.23.d: "Iran has recently denied our request for assistance, meaning that we will have to get it all on our own."
 iraq_md.23.a: "Okay"
 iraq_md.24.t: "Iran Begins Shipments of Weapons"
 iraq_md.24.d: "The Iranian government has agreed to our request for weapons, and we will shortly receive our batch!"
 iraq_md.24.a: "Супер"
 iraq_md.25.t: "Iran Grants Monetary Aid"
 iraq_md.25.d: "The Iranian government is sending us a debt-free package of money that we do not have to pay back!"
 iraq_md.25.a: "Супер"
 iraq_md.26.t: "[IRQ.GetFlag] [IRQ.GetName] is Meddling in Our Politics!"
 iraq_md.26.d: "The Iraqi government has meddled in our politics, possibly influencing the peoples ideology and provoking certain groups."
 iraq_md.26.a: "Shit"
 iraq_md.27.t: "Iraq Requests Support in their Plans Against Israel.."
 iraq_md.27.d: "The Iraqi government is planning on striking the Israeli state, vowing to finally put an end to the oppression of Muslims in the state. However, the Iraqi government has recently done some.. questionable things. Perhaps it is better that we sit this one out.."
 iraq_md.27.a: "We Will Pledge Full Support!"
 iraq_md.27.b: "We Won't Get Involved"
 iraq_md.28.t: "[FROM.GetName] Pledges Their Support"
 iraq_md.28.d: "[FROM.GetName] has agreed to assist us in our war against the Zionists, and they will fight alongside our soldiers when the time comes.."
 iraq_md.28.a: "Good"
 iraq_md.29.t: "[FROM.GetName] Refuses to Get Involved"
 iraq_md.29.d: "[FROM.GetName] has stated that they will not involve themselves in any conflict that involves Israel, or us for that matter."
 iraq_md.29.a: "Okay"
 iraq_md.30.t: "Iraq is Preparing to Attack Us!"
 iraq_md.30.d: "The Iraqi government is trying to form some sort of coalition of Islamic states against us, in an attempt to get rid of our state in the region. We must prepare ourselves."
 iraq_md.30.a: "Shit"
 iraq_md.31.t: "Iraq Seeks to Improve Relations"
 iraq_md.31.d: "The Iraqi government is seeking out better economic, social, and overall relations with our state. This comes as a shock to the world, as the current government in Iraq is not known for being very friendly with other nations.."
 iraq_md.31.a: "Why Not"
 iraq_md.31.b: "No"
 iraq_md.32.t: "[FROM.GetName] Agrees!"
 iraq_md.32.d: "It appears that [FROM.GetName] would also like to improve relations with our nation, signing onto the deals we proposed!"
 iraq_md.32.a: "Great"
 iraq_md.33.t: "[FROM.GetName] Shows No Interest in Our Deal"
 iraq_md.33.d: "[FROM.GetName] has made it evident that they do not want to sign onto the deals we recently set out to them, rejecting any and all offers."
 iraq_md.33.a: "Okay"
 iraq_md.34.t: "Weapons Shipment Caught!"
 iraq_md.34.d: "Recently when making its way to its designated target, the authorities of that state had caught our trucks and its supplies, confiscating all of its cargo."
 iraq_md.34.a: "Shit"
 iraq_md.35.t: "Iraqi Weapons Shipment Caught"
 iraq_md.35.d: "For whatever reason, Iraq was trying to transport its weapons through our border to an unknown location. Our forces have since confiscated all the weapons onboard."
 iraq_md.35.a: "Okay?"
 iraq_md.36.t: "Iraqi Forces Storm our Embassy"
 iraq_md.36.d: "The Iraqi government has ordered its forces to storm our embassy, and expel all of the members stationed there, taking a few hostage. This is a red line that has been crossed by the newly instated Islamic government."
 iraq_md.36.a: "We Can't Let This Go Unpunished!"
 iraq_md.36.b: "I Don't Care"
 iraq_md.37.t: "Iraq Applies for USAID"
 iraq_md.37.d: "The Iraqi government has surprisingly decided that it wants to apply for USAID, despite its ideological difference and stance. We could go with the flow, and continue the path of normalizing relations."
 iraq_md.37.a: "Okay"
 iraq_md.37.b: "No"
 iraq_md.38.t: "Iraq Calls for Investments"
 iraq_md.38.d: "The Iraqi government has recently made a request asking our companies to invest in the nation. However, the companies have been hesitant in doing so as they fear repercussions due to the nature of the political situation in Iraq.."
 iraq_md.38.a: "They Can Go Ahead"
 iraq_md.38.b: "No"
 iraq_md.39.t: "Iraq Invites [USA.GetLeader] to Baghdad"
 iraq_md.39.d: "The Iraqi government has for some reason invited [USA.GetLeader] to Baghdad in a surprising shift in policy. The Shi'ite government had initially appeared as a hostile force, but they've extended several offers to improve relations with our nation.."
 iraq_md.39.a: "Okay"
 iraq_md.39.b: "No, This Seems Like a Trap"
 iraq_md.40.t: "[USA.GetLeader] Does Not Want to Meet"
 iraq_md.40.d: "It appears that [USA.GetLeader] is too hesitant from meeting with our officials in Baghdad, either from fear or pressure from internal elements."
 iraq_md.40.a: "Okay"
 iraq_md.41.t: "[USA.GetLeader] Arrives in Baghdad!"
 iraq_md.41.d: "[USA.GetLeader] has made it to Baghdad, and in the midst of discussing the relations between our two states we plan to request some form of aid from the Americans, we will most likely ask for..."
 iraq_md.41.a: "Political Support"
 iraq_md.41.b: "Military Support"
 iraq_md.41.c: "Industrial Support"
 iraq_md.50.t: "Shi'ite Groups Begin Protesting"
 iraq_md.50.d: "Several Shi'ite organizations have begun protesting our recently implemented policies, and lack of support for the Shi'ite militias in the conflict against the Sunnis. They are trying to attempt massive rallies in an attempt to thwart our governments progress.."
 iraq_md.50.a: "Send in the Riot Police, Deadly Force is Not Authorized"
 iraq_md.50.b: "Send in the Riot Police, Deadly Force is Authorized"
 iraq_md.51.t: "Rioters Stage Plans insde of Mosques in Najaf and Karbala"
 iraq_md.51.d: "Shi'ite militants and groups have been using mosques within Najaf and Karbala to stage plans for their riots. This has been done largely without our knowledge this whole time.."
 iraq_md.51.a: "Block Transport to the Mosques"
 iraq_md.51.b: "Close and Garrison the Mosques"
 iraq_md.52.t: "Protesters Occupy Airports"
 iraq_md.52.d: "Several protesters from the recent Shi'ite movements have began occupying airports in hopes of disrupting diplomatic efforts and day to day life for Iraqis not participating in their movement."
 iraq_md.52.a: "Close the Airports for Now"
 iraq_md.52.b: "Send Troops to the Airports"
 iraq_md.53.t: "Protesters Adopt Revolutionary Slogans"
 iraq_md.53.d: "The protesters and Shi'ite groups involved in the movement recently adopted revolutionary slogans that make it evident they are after a complete overthrow of our government.."
 iraq_md.53.a: "Shit"
 iraq_md.54.t: "Sadrist Call for our Government to Step Down"
 iraq_md.54.d: "Muqtada al-Sadr and his organization have been leading the majority of the protests, mustering enough support to get several Shi'ite organizations on their side. They are demanding that our government steps down and allow them to 'steer Iraq towards the right direction'."
 iraq_md.54.a: "Let the Military Deal With Them.."
 iraq_md.54.b: "We Can't Do This.."
 iraq_md.55.t: "Badr Brigades Call for our Government to Step Down"
 iraq_md.55.d: "The Badr Brigades and their supporters have been leading the majority of the protests, mustering enough support to get several Shi'ite organizations on their side. They are demanding that our government steps down and allow them to 'steer Iraq towards the right direction'."
 iraq_md.55.a: "Let the Military Deal With Them.."
 iraq_md.55.b: "We Can't Do This.."
 iraq_md.56.t: "Iraq Would Like to Strengthen Economic Cooperation"
 iraq_md.56.d: "The Iraqi government is asking for our compliance in their economic endeavors, as they would like to establish stronger ties through trade and other means."
 iraq_md.56.a: "Where Do We Sign?"
 iraq_md.56.b: "We're Not Interested"
 iraq_md.57.t: "[FROM.GetName] Signs Onto Our Economic Deal"
 iraq_md.57.d: "[FROM.GetName] has agreed to strengthen economic ties with our government and state, bolstering our position internationally."
 iraq_md.57.a: "Great"
 iraq_md.58.t: "[FROM.GetName] Refuses to Signs Onto Our Economic Deal"
 iraq_md.58.d: "[FROM.GetName] Refuses to strengthen economic ties with our government and state, hurting our position internationally."
 iraq_md.58.a: "Damn"
 iraq_md.59.t: "Iraq Proposes an Interesting Offer.."
 iraq_md.59.d: "The Iraqi government has recently come forward with an interesting offer. They are requesting that we hand over some control of our government and state to their central government in Iraq, in exchange for the transfer of all Kurdish territory currently under the control of the Iraqi government."
 iraq_md.59.a: "A Great Offer!"
 iraq_md.59.b: "Нет, ни в коем случае"
 iraq_md.60.t: "Курдистан принимает наше предложение"
 iraq_md.60.d: "Курдское правительство согласилось на предложенную нами сделку, и некоторые правительственные посты перешли в наши руки."
 iraq_md.60.a: "Отлично"
 iraq_md.61.t: "Курдистан отверг наше предложение"
 iraq_md.61.d: "Курдское правительство отклонило наше предложение, сославшись на плохое обращение с курдами и их правами в иракском государстве."
 iraq_md.61.a: "Чёрт"
 iraq_md.62.t: "Обнаружены поставки в Рожаву!"
 iraq_md.62.d: "Сирийские пограничники засекли наши грузовики, перевозящие оружие для повстанцев региона Рожава. Мы можем попытаться подкупить пограничников, но все может оказаться напрасным."
 iraq_md.62.a: "Чёрт, назад!"
 iraq_md.62.b: "Попробуйте подкупить их"
 iraq_md.63.t: "Подкуп оказался успешным"
 iraq_md.63.d: "Похоже, что сирийские пограничники оказались в сложной ситуации и приняли наше предложение о взятке."
 iraq_md.63.a: "Отлично"
 iraq_md.64.t: "Наши люди были арестованы"
 iraq_md.64.d: "Сирийские пограничники не растерялись и взяли наших людей под стражу."
 iraq_md.64.a: "Чёрт"
 iraq_md.65.t: "Повстанцы готовы!"
 iraq_md.65.d: "Повстанцы в Рожаве связались с нами и сообщили, что они готовы к нападению на сирийское правительство. Мы должны дать им зеленый свет на осуществление операции."
 iraq_md.65.a: "Время пришло"
 iraq_md.66.t: "Ирак оказал на нас давление, чтобы мы провели выборы"
 iraq_md.66.d: "Иракское правительство давит на нас, требуя провести внеочередные выборы, тем более что недавно возникшее левое движение проникло глубоко в курдское общество."
 iraq_md.66.a: "Ладно, хорошо"
 iraq_md.66.b: "Нет"
 iraq_md.67.t: "Iraq Attacks our Influence!"
 iraq_md.67.d: "The Iraqi government has attacked our influence in many of the Gulf nations, creating anti-U.S. sentiment within their societies."
 iraq_md.67.a: "What the Hell?"
 iraq_md.68.t: "Iraq Arms Separatist Groups in the West"
 iraq_md.68.d: "The Iraqi government has armed and trained a few groups that seek out the independence of their own states in the west of our nation, mainly some Kurdish groups and some in Khuzestan. Our troops must be ready to respond as soon as possible, and try to limit Iraqi influence where possible."
 iraq_md.68.a: "Okay"
 iraq_md.69.t: "Iraq Invites Us to Their Anti-Iranian Coalition"
 iraq_md.69.d: "The Iraqi government is going around looking for any power interested in helping them overthrow the Iranian government, and bring about liberation to certain states in the west of the nation. They have come to us, offering us some concessions if we agree to assist them in this war."
 iraq_md.69.a: "Okay"
 iraq_md.69.b: "Нет"
 iraq_md.70.t: "[FROM.GetName] Agrees"
 iraq_md.70.d: "[FROM.GetName] has agreed to join our coalition against the Iranians and their oppressive state!"
 iraq_md.70.a: "Отлично"
 iraq_md.71.t: "[FROM.GetName] Rejects our Offer!"
 iraq_md.71.d: "[FROM.GetName] has rejected to join our coalition against the Iranians and their oppressive state!"
 iraq_md.71.a: "Damn"
 iraq_md.72.t: ""
 iraq_md.72.d: ""
 iraq_md.72.a: ""
 iraq_md.73.t: "Successful Revolution in Arabia"
 iraq_md.73.d: "Our involvement in sowing revolutionary ideals in Arabia has paid off, and certain parts of the army have taken up arms with the people and are fighting against their oppressive state!"
 iraq_md.73.a: "Good"
 iraq_md.74.t: "Saddam Hussein Dies!"
 iraq_md.74.d: "Today 6:00 AM the president was reported dead in his bed, surrounded by close family members. His life was one with many ups and downs, surviving several wars with the United States and other nations. However, with his death, comes a new beginning. Saddam had appointed one of his sons to lead the nation, though it has been widely unknown until recently.."
 iraq_md.74.a: "This is Not the End"
 iraq_md.75.t: "Iraq Requests Investments"
 iraq_md.75.d: "The Iraqi government has sent us a letter requesting some economic investments and assistance, we can put forth some aid in order to satisfy their needs and spread our influence."
 iraq_md.75.a: "Okay"
 iraq_md.75.b: "Нет"
 iraq_md.76.t: "China Accepts"
 iraq_md.76.d: "The Chinese government has agreed to invest in our state, expanding their sphere of influence into Baghdad"
 iraq_md.76.a: "Works for Me"
 iraq_md.77.t: "The Chinese Government Rejects"
 iraq_md.77.d: "The Chinese government has rejected our cries for help, and have sent us a letter denying any form of aid."
 iraq_md.77.a: "Damn"
 iraq_md.78.t: "Iraq Requests Loans"
 iraq_md.78.d: "The Iraqi government is asking us for some form of long term investment by handing out some loans to their central government, this is a risky move but could pay off in the long run."
 iraq_md.78.a: "Okay"
 iraq_md.78.b: "No"
 iraq_md.79.t: "[FROM.GetName] Accepts!"
 iraq_md.79.d: "[FROM.GetName] has accepted our request for investments, and they will be helping the Iraqi economy thrive!"
 iraq_md.79.a: "Great"
 iraq_md.80.t: "[FROM.GetName] Rejects"
 iraq_md.80.d: "[FROM.GetName] has rejected our cries for aid and investment, and thus will leave us behind."
 iraq_md.80.a: "Damn"
 iraq_md.81.t: "[IRQ.GetLeader] Orders Attacks Against Kurds"
 iraq_md.81.d: "[IRQ.GetLeader] has demanded that our troops attack Kurdish rebels in the North of our nation. This set of orders stem from his recent outburst, being unable to control his rage and impulses."
 iraq_md.81.a: "Shit, Okay"
 iraq_md.81.b: "Shit, We Can't Afford this Right Now"
 iraq_md.82.t: "Iraqi Forces Defeat's Targets"
 iraq_md.82.d: "Iraqi forces have recently secured a victory against the defending forces in the West of the nation, with the orders stemming from a recent outburst that [IRQ.GetLeader] had."
 iraq_md.82.a: "Okay"
 iraq_md.83.t: "[FROM.GetName] Wants to Join the Resistance Axis"
 iraq_md.83.d: "[FROM.GetName] has sent a petition to our government that they would like to join the Resistance Axis and fight against the US. How should we respond to their request?"
 iraq_md.83.a: "They are welcome!"
 iraq_md.83.b: "We can't let them into our wing"
 iraq_md.84.t: "[FROM.GetName] Has Agreed to Our Request"
 iraq_md.84.d: "[FROM.GetName] Has Agreed to Our Request, we will be joining the Axis of Resistance to fight against western imperialism all across the globe!"
 iraq_md.84.a: "Great!"
 iraq_md.85.t: "[FROM.GetName] Has Refused Our Request"
 iraq_md.85.d: "[FROM.GetName] Has Refused to Our Request, and it seems that we may have to achieve our goals without the Iranians."
 iraq_md.85.a: "Damn"
 iraq_md.86.t: "Defending Forces Defeat Iraqi Forces"
 iraq_md.86.d: "Iraqi forces have been recently served a defeat when going against the defending forces in the west of the nation, with the initial orders stemming from a recent outburst that [IRQ.GetLeader] had."
 iraq_md.86.a: "Okay"
 iraq_md.87.t: "[IRQ.GetLeader] Orders Troops to Sack Local Markets"
 iraq_md.87.d: "[IRQ.GetLeader] has ordered his close contingent of troops to sack nearby markets, more specifically those who have been designated as suspicious by the government."
 iraq_md.87.a: "Okay.."
 iraq_md.87.b: "Not a Good Idea"
 iraq_md.88.t: "[IRQ.GetLeader] Want's to Splurge"
 iraq_md.88.d: "[IRQ.GetLeader] is trying to spend 10% of our nations GDP in order to host an extravagant party, inviting women from all across the nation to his palace."
 iraq_md.88.a: "I Don't Even Care Anymore"
 iraq_md.88.b: "No, Tell Him We Don't Have the Money!"
 iraq_md.89.t: "[IRQ.GetLeader] Want's to Purge Certain Officials"
 iraq_md.89.d: "[IRQ.GetLeader] want's to round about several officials that he deems 'suspicious' and have them personally persecuted. His insistance to let it be done by him has concerned several individuals in his circle.."
 iraq_md.89.a: "We Can't Do Much"
 iraq_md.89.b: "Try and Talk Him Out of It"
 iraq_md.90.t: "[IRQ.GetLeader] Suffers a Mental Breakdown"
 iraq_md.90.d: "[IRQ.GetLeader] has suffered from a mental breakdown, calling in all of his generals to his office today and ordering them to lock all doors. Shots were heard from inside his office a few hours ago.."
 iraq_md.90.a: "This Can't be Good.."
 iraq_md.91.t: "Iraq Under Attack"
 iraq_md.91.d: "The Iraqi government has come under attack by the Americans, putting major stress on their armed forces. We can use this an opportunity to reclaim some of our long lost lands that are currently in the hands of the Iraqi's."
 iraq_md.91.a: "We Must Reclaim Our Lands!"
 iraq_md.91.b: "It's Best We Don't Get Involved"
 iraq_md.92.t: "Intel Reveal's Iraq Plans to Cause Political Instability"
 iraq_md.92.d: "Recent documents from our allies reveal that the Iraqi government plans on sowing some form of internal conflict with in our nation at some point. It's best that we keep Iraqi influence in our nation to a minimum."
 iraq_md.92.a: "Okay"
 iraq_saddam.1.t: "[IRQ.GetLeader] Demands We Seize Control of our Naval Base"
 iraq_saddam.1.d: "[IRQ.GetLeader] recently sent a very heated letter, in which he has demanded that we take control of the Naval Base we have commissioned to the Americans. Either way, we will piss off one of the powers."
 iraq_saddam.1.a: "Throw his letter away"
 iraq_saddam.1.b: "We can't risk another war.."
 iraq_saddam.2.t: "[KUW.GetName] Caves"
 iraq_saddam.2.d: "[KUW.GetName] has caved to our demands, seizing the naval base from the Americans and bolstering our regional control."
 iraq_saddam.2.a: "Good"
 iraq_saddam.3.t: "[KUW.GetName] Caves to [IRQ.GetName]'s Demands!"
 iraq_saddam.3.d: "For whatever reason, those bastards in [KUW.GetName] have decided that its a good idea to stab us in the back, and cave to the demands of a mad dictator!"
 iraq_saddam.3.a: "Sanctions!"
 iraq_saddam.4.t: "[KUW.GetName] Ignores us!"
 iraq_saddam.4.d: "[KUW.GetName] never sent an official reply to our letter that we sent them, meaning that they are willing to prostitute themselves for an imperialist power!"
 iraq_saddam.4.a: "Cut all ties with [KUW.GetName]!"
 iraq_saddam.5.t: "[IRQ.GetLeader] Proposes Defensive Pact"
 iraq_saddam.5.d: "[IRQ.GetLeader] has come to us with a rather strange offer. The Iraqi leader has requested that we support them in the case of an invasion by a foreign power. in exchange, they will recognize our independence and renounce their claims on the Kurdish lands they hold claims on."
 iraq_saddam.5.a: "A Great Opportunity"
 iraq_saddam.5.b: "What A Terrible"
 iraq_saddam.6.t: "[KUR.GetName] Accepts!"
 iraq_saddam.6.d: "[KUR.GetName] has agreed to sign a defensive pact with our nation. in exchange, we will renounce our claims."
 iraq_saddam.6.a: "Хорошо"
 iraq_saddam.7.t: "[KUR.GetName] отказывает!"
 iraq_saddam.7.d: "[KUR.GetName] решил отклонить наше предложение, что дает нам еще один повод для беспокойства в случае войны..."
 iraq_saddam.7.a: "Проклятье"
 iraq_yearly.1.t: "Al-Douri Sends a Request"
 iraq_yearly.1.d: "Izzat Ibrahim al-Douri has requested that we spend some more of our budget on officer and general training for our high ranking officers in order to better prepare our troops for any large-scale conflicts. Obviously, his recommendation would primarily benefit him and his needs."
 iraq_yearly.1.a: "Конечно, почему бы и нет."
 iraq_yearly.1.b: "Нет"
 iraq_yearly.2.t: "Mukhabarat Solidify Their Influence"
 iraq_yearly.2.d: "The Mukhabarat (our Intelligence Department) has recently made a push to expand their influence amongst our military personnel, generals, and like-wise. Their growth would mean the slow fading of the Kleptocracys influence in our nation, and a transition to even lesser civil rights for our people."
 iraq_yearly.2.a: "I Don't See a Problem"
 iraq_yearly.2.b: "No! This Will Not Happen"
 iraq_yearly.3.t: "Iranian Forces Illegally Cross the Shat al-Arab Strait"
 iraq_yearly.3.d: "Some units from the Iranian side of the border have crossed illegally into Iraq, creating much discourse within our Joint Chiefs of Staff. It is clear that we must now take a stance on this incursion into Iraqi territory."
 iraq_yearly.3.a: "Respond Now!"
 iraq_yearly.3.b: "I Don't Care"
 IRQ_baath_equilibrium: "Shockwaves of Ba'athism"
 IRQ_baath_equilibrium_desc: "Ba'athist sentiments still run high amongst some of our people, and we need to ensure this is handled with properly."
 IRQ_arable_land_project: "Arable Land Transformation"
 IRQ_arable_land_project_desc: "Certain plots of land in this state have been terraformed to be more arable for farming."
 IRQ_saddam_rage_idea: "[IRQ.GetLeader]'s Anger"
 IRQ_saddam_rage_idea_desc: "[IRQ.GetLeader] has a little difficulty controlling his rage, despite knowing it harms our nation in the long run..\n§W-----------------------------------------------------------------§!\nThis national spirit will be §Rremoved§! if §HSaddam Hussein§! or §HUday Hussein§! are not the leader of Iraq."
 IRQ_resisting_sanctions: "Resisting Sanctions"
 IRQ_resisting_sanctions_desc: "We have put an effort to combat the sanctions placed upon us."
 IRQ_resilient_infrastructure: "Resilient Infrastructure"
 IRQ_resilient_infrastructure_desc: "Resilient Infrastructure will save Iraq from accidents, ensuring our peoples safety."
 IRQ_protected_oil_resources: "Protected Oil Reserves"
 IRQ_protected_oil_resources_desc: "We call rest well knowing that our oil is safe and sound."
 IRQ_increased_exports: "Increased Exports"
 IRQ_increased_exports_desc: "We've increased exports of Iraqi goods in a bid to improve our economy."
 IRQ_relying_on_our_own_strength_spirit: "Relying On Our Own Strength"
 IRQ_relying_on_our_own_strength_spirit_desc: "Iraq only needs Iraqi's to thrive, no one else."
 IRQ_reverse_engineering_spirit: "Reverse Engineering Effort"
 IRQ_reverse_engineering_spirit_desc: "We don't need to waste time coming up with new designs, we can just look at the pre-existing ones."
