 RULE_DISABLE_HARD_AI_ECONOMIC: "Restricción estándar"
 RULE_DISABLE_HARD_AI_ECONOMIC_DESC: "Una restricción estándar para la IA que no le permite fortalecer su economía. Para un juego histórico."
 RULE_ENABLE_HARD_AI_ECONOMIC: "Sin restricciones"
 RULE_ENABLE_HARD_AI_ECONOMIC_DESC: "Si estás aburrido de que en cada juego la IA no salga de la crisis económica, esto es para ti. La IA ya no está limitada en tomar decisiones sobre su economía. Prepárate porque muchos países se volverán más ricos que tú. Solo para aquellos que no temen a los desafíos. ¡Saludos del desarrollador Battle AI! ;)"
