 MD_raid.1.NATO: "Artigo de gatilho 5"
 MD_raid.15.t: "Não toque nisso, porra!"
 MD_raid.16.t: "Crise se aproxima após [FROM.FROM.GetAdjective] atacar [FROM.GetName]"
 MD_raid.16.d: "Após os ataques provocativos de [FROM.FROM.GetName] no território [FROM.GetAdjective], as tensões atingiram um ponto de ebulição. Em uma declaração intransigente, [FROM.GetLeader], o líder de [FROM.GetName], declarou que seu governo responderá decisivamente. Eles anunciaram planos para mobilizar tropas e avançar para o território [FROM.FROM.GetAdjective], prometendo \"Subjugar os tiranos raivosos em [FROM.FROM.capital.GetCapitalVictoryPointName]\" e \"Restaurar a ordem pela força, se necessário\". Este movimento ressalta a estabilidade regional e global, mostrando os perigos que podem surgir da falta de diplomacia. Do jeito que está, os canais diplomáticos permanecem em silêncio, aumentando os temores de que essa escalada possa se transformar em um confronto incontrolável com consequências terríveis para a paz e a segurança internacionais."
 MD_raid.16.a: "O que acontece depois?"
 MD_raid.17.t: "[FROM.GetName] Aciona o Artigo 5 da OTAN"
 MD_raid.17.d: "Após os ataques [FROM.FROM.GetAdjective] em solo [FROM.GetAdjective], o governo em [FROM.capital.GetCapitalVictoryPointName] tomou medidas decisivas ao acionar o Artigo 5 da OTAN, convocando seus aliados a responder coletivamente à agressão. Os ataques de [FROM.FROM.GetName], descritos como não retaliatórios e não provocados, aumentaram significativamente as tensões, levando a situação à beira da guerra. A decisão de ativar o artigo 5 da OTAN enviou ondas de choque pelo cenário internacional, com líderes globais lutando para responder ao que pode se tornar um dos testes mais significativos da aliança na história moderna. Diplomatas e analistas alertam sobre as implicações de longo alcance desse desenvolvimento, à medida que o potencial para uma maior escalada paira sobre o globo."
 MD_raid.17.a: "O gigante foi provocado"
 MD_reparation2_TT: "§HEles prometeram não nos atacar por um ano!§!\n§RSe os atacarmos, eles não confiarão em nós por muito tempo§!"
 RAID_war_instantly_TT: "§RIrá desencadear uma guerra instantaneamente!§!"
