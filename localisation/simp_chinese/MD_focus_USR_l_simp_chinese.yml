 union_state.1.t: "他们已同意与我们组建联盟国"
 union_state.1.d: "终于，联盟国将不再只是纸上谈兵，而是成为现实。我们的未来一片光明。"
 union_state.1.a: "终于"
 union_state.2.t: "他们拒绝与我们组建联盟国"
 union_state.2.d: "也许我们选错了道路，俄罗斯并不需要我们两国人民的兄弟情谊。"
 union_state.2.a: "令人悲伤"
 union_state.3.t: "俄罗斯就联盟国问题发出最后通牒"
 union_state.3.d: "俄罗斯政府在联盟国问题上给我们提出了一个严峻的最后通牒。要么我们签署，要么将面临不良后果。我们应该屈服于这种挑衅吗？"
 union_state.3.a: "我们将签署融入联盟国的一体化协议。"
 union_state.3.b: "不"
 union_state.4.t: "联盟国"
 union_state.4.d: "白俄罗斯政府同意立即签署关于全面组建联盟国的条约"
 union_state.4.a: "很好"
 union_state.5.t: "联盟国"
 union_state.5.d: "白俄罗斯政府拒绝立即签署关于全面组建联盟国的条约"
 union_state.5.a: "悲哀"
 union_state.6.t: "俄罗斯就联盟国问题发出最后通牒"
 union_state.6.d: "俄罗斯政府在联盟国问题上给我们提出了一个严峻的最后通牒。要么我们签署，要么将面临不良后果。我们应该屈服于这种挑衅吗？"
 union_state.6.a: "我们将签署融入联盟国的一体化协议。"
 union_state.6.b: "不"
 union_state.7.t: "联盟国"
 union_state.7.d: "联盟国再次归属于你，并准备与我们签署关于其成立的批准协议。我们只需要决定，是否准备好迈出这一风险重重的政治一步？"
 union_state.7.a: "好的，我们将创建联盟国"
 union_state.7.b: "不"
 union_state.8.t: "[FROM.GetNameWithFlag]拒绝组建联盟国"
 union_state.8.d: "我们再次被拒绝了，也许他们的政府还不够成熟，但我们会再试一次。"
 union_state.8.a: "悲哀"
 union_state.9.t: "与[FROM.GetNameWithFlag]的联盟国"
 union_state.9.d: "[FROM.GetNameWithFlag]已开始准备加入联盟国。这对我们来说是个意外的消息，因为他们曾经申请过一次，但那是在对他们来说是悲剧性的事件发生时，对我们来说也是一个可怕的局面。也许这次情况会有所不同。"
 union_state.9.a: "很好"
 union_state.10.t: "联盟国"
 union_state.10.d: "联盟国再次归属于你，并准备与我们签署关于其成立的批准协议。我们只需要决定，是否准备好迈出这一风险重重的政治一步？"
 union_state.10.a: "好的，我们将创建联盟国"
 union_state.10.b: "不"
 union_state.11.t: "[UKR.GetNameWithFlag]想要融入联盟国"
 union_state.11.d: "[UKR.GetNameWithFlag]表示已完成所有加入联盟国的整合程序，现在我们将决定是否准备好与他们一起成立联盟国。"
 union_state.11.a: "是"
 union_state.11.b: "不"
 union_state.12.t: "联盟国"
 union_state.12.d: "俄罗斯拒绝与我们建立联盟国，这令我们意想不到。"
 union_state.12.a: "悲哀"
 union_state_news.1.t: "俄罗斯和白俄罗斯成立联盟国"
 union_state_news.1.d: "联盟国项目自90年代末以来便已存在，旨在创建一个超国家实体，连接俄罗斯和白俄罗斯。这些年来，两个国家在创建这个联盟的进程中步伐不一，但最终它们已准备好宣布建立一个新的国际关系主体 - 俄罗斯和白俄罗斯的联盟国。"
 union_state_news.1.a: "有趣"
 union_state_news.2.t: "俄罗斯和塞尔维亚成立联盟国"
 union_state_news.2.d: "联盟国项目自90年代末以来便已存在，旨在创建一个超国家实体，连接俄罗斯和白俄罗斯。早在90年代，塞尔维亚曾申请加入联盟国，但俄罗斯国家杜马拒绝了这个提议。如今，塞尔维亚政府已经能够实施这个项目，并创建了俄罗斯和塞尔维亚的联盟国。"
 union_state_news.2.a: "有趣"
 union_state_news.3.t: "俄罗斯和乌克兰成立联盟国"
 union_state_news.3.d: "联盟国项目自90年代末以来便已存在，旨在创建一个超国家实体，连接俄罗斯和白俄罗斯。乌克兰最初从未有意成为这个实体的一部分，但许多人曾预测它会加入联盟国，也许这一预测并非徒劳。现在，俄罗斯和乌克兰的联盟国出现在了世界政治地图上。"
 union_state_news.3.a: "有趣"
 union_state.13.t: "联盟国"
 union_state.13.d: "联盟国再次归属于你，并准备与我们签署关于其成立的批准协议。我们只需要决定，是否准备好迈出这一风险重重的政治一步？"
 union_state.13.a: "好的，我们将创建联盟国"
 union_state.13.b: "不"
 union_state.14.t: "[ARM.GetNameWithFlag]想要融入联盟国"
 union_state.14.d: "[ARM.GetNameWithFlag]表示已完成所有加入联盟国的整合程序，现在我们将决定是否准备好与他们一起成立联盟国。"
 union_state.14.a: "是"
 union_state.14.b: "不"
 union_state.15.t: "联盟国"
 union_state.15.d: "俄罗斯拒绝与我们建立联盟国，这令我们意想不到。"
 union_state.15.a: "悲哀"
 union_state_news.4.t: "俄罗斯和亚美尼亚成立联盟国家"
 union_state_news.4.d: "联盟国项目自90年代末以来便已存在，旨在创建一个超国家实体，连接俄罗斯和白俄罗斯。亚美尼亚最初从未有意成为这个实体的一部分，但许多人曾预测它会加入联盟国，也许这一预测并非徒劳。现在，俄罗斯和亚美尼亚的联盟国出现在了世界政治地图上。"
 union_state_news.4.a: "有趣"
