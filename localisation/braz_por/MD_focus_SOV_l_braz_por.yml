 SOV_space_shuttle_category_desc: "The Buran shuttle sits deteriorating in Baikonur, with our chance to save this iconic piece of space history slipping away. Restoring it to flight status would be costly, but can we afford to let such a priceless symbol of Russian achievement fade into oblivion? The process would involve moving it out of its current hangar, repairing it, and building a new hangar for it."
