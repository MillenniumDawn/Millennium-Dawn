 PAL_MODERN_DAY_DESC: "Земля Израиля, о которой Исайя пророчествовал, что однажды человечество «перекуёт мечи свои на орала, и копья свои — на серпы», с тех пор, как еврейский народ впервые за две тысячи лет восстановил независимость, видела слишком много пролитой крови. Оптимизм, царивший во время процесса Ословских соглашений в 1990-х годах, угас после убийства премьер-министра Рабина в ноябре 1995 года, и, несмотря на оптимизм премьер-министра Барака, Вторая интифада неизбежна. Но каким станет Израиль после этого — оболочкой от былого величия или набирающей силу региональной державой, способной вести переговоры на своих условиях? И как он будет решать проблему хрупкого баланса между еврейскими и демократическими аспектами своего существования, которой до сих пор старательно избегали?"