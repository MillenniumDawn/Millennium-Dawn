 SOV_Anti_tank_0_desc: "Utilisé dans de nombreuses guerres et sur de nombreux véhicules."
 SOV_Anti_tank_1: "9K111 Fagot"
 SOV_Anti_tank_1_desc: "Beaucoup plus léger que les autres systèmes ATGM et plus ancien. Cet ATGM ne peut frapper qu'à une distance de 70 à 2 500 m, ce qui, comparé aux autres, représente une portée bien moindre que les autres mais également moins cher."
