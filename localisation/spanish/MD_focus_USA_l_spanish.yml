 USA_american_economic_decisions_category: "La Economía Estadounidense"
 USA_american_economic_decisions_category_desc: "La economía estadounidense es la más grande del mundo y una de las más fuertes. Sin embargo, eso no significa que no tenga sus debilidades. Se basa principalmente en servicios, ya que la mayoría de las empresas estadounidenses buscan mano de obra más barata en otros lugares. La economía también está estrechamente vinculada con la política estadounidense. Hacer negocios en Estados Unidos es costoso pero extremadamente rentable. §YWall Street§! también tiene parte de la culpa. Los hombres y mujeres de negocios en Nueva York son algunos de los individuos más poderosos de Estados Unidos. Es mejor mantenerlos bajo control y en buenos términos con el gobierno, o de lo contrario...\n\n§YFortaleza de Wall Street:§! [?USA.USA_strength_of_wall_street_var|17.0] de 50\n§YFortaleza de las Regulaciones:§! [?USA.USA_economic_regulation_var|45.0] de 100"
 USA_resource_steel_factories_decision: "Expandir Fábricas de Acero"
 USA_resource_steel_factories_decision_desc: "Gran parte de la industria del acero estadounidense se ha externalizado en los últimos 40-50 años. Podría ser de nuestro interés recuperar parte de ese trabajo aquí e invertir en nuestras compañías siderúrgicas."
 USA_resource_aluminimum_prospecting_decision: "Explotar Depósitos de Bauxita"
 USA_resource_aluminimum_prospecting_decision_desc: "Es necesario aprovechar los depósitos de bauxita en Estados Unidos. Invertir en este recurso podría ayudar a promover una mayor autosuficiencia en todo el país."
 USA_resource_techmetals_prospecting_decision: "Prospectar Metales Tecnológicos"
 USA_resource_techmetals_prospecting_decision_desc: "Los dispositivos electrónicos requieren una gran cantidad de materiales muy específicos, como litio, oro, tungsteno y plata. Deberíamos prospectar un poco más en las montañas Rocosas y los Apalaches."
 USA_regulate_wall_street_decision: "Aprobar Regulaciones para Wall Street"
 USA_regulate_wall_street_decision_desc: "§YWall Street§! ha tenido demasiados beneficios durante demasiado tiempo. Deberíamos trabajar para mejorar las regulaciones en el sector financiero."
 USA_deregulate_wall_street_decision: "Deregular el Sector Financiero"
 USA_deregulate_wall_street_decision_desc: "Nuestras regulaciones son actualmente demasiado estrictas para el sector financiero. Flexibilizarlas debería fomentar la inversión de inversores nacionales y extranjeros."
 USA_industrial_outsourcing_decision: "Externalización Industrial"
 USA_industrial_outsourcing_decision_desc: "Las regulaciones han provocado que el costo de hacer negocios en Estados Unidos supere con creces su valor. Tal vez fomentar la externalización podría mejorar en general el precio y la demanda de los trabajadores estadounidenses."
 USA_spurring_economic_growth_decision: "Estimular el Crecimiento Económico"
 USA_spurring_economic_growth_decision_desc: "La economía se ha estancado recientemente. Deberíamos introducir nueva legislación para desregular o utilizar políticas monetarias/fiscales para aumentar el crecimiento económico."
 USA_bring_microsoft_to_court_decision: "Llevar a Microsoft a los Tribunales"
 USA_bring_microsoft_to_court_decision_desc: "Microsoft ha podido adquirir pequeñas empresas de tecnología sin oposición en el último año. Algunos asesores económicos sugieren que deberíamos llevar a Microsoft a los tribunales para evitar que sigan expandiéndose aún más."
 USA_finish_keystone_and_dakota_pipelines: "Finalizar los oleoductos Keystone y Dakota"
 USA_finish_keystone_and_dakota_pipelines_desc: "Canadá y Estados Unidos han estado trabajando incansablemente en los oleoductos Keystone y Dakota. Estos oleoductos solo servirían para reforzar la independencia energética estadounidense."
 USA_america_first_energy_plan: "Plan Energético de América Primero"
 USA_america_first_energy_plan_desc: "El Plan Energético de América Primero tiene como objetivo crear empleo en Estados Unidos, reavivar la industria del carbón y aumentar la producción nacional de combustibles fósiles. El plan abre cientos de acres de tierras federales a la exploración de carbón, petróleo y gas. ¡Es hora del auge energético estadounidense!\n"
 USA_open_public_lands_to_fracking: "Abrir tierras públicas a la fracturación hidráulica"
 USA_open_public_lands_to_fracking_desc: "Ahora que la burocracia ha desaparecido, las tierras federales están listas para ser aprovechadas para la expansión industrial y la exploración petrolera. El petróleo debe fluir. Además, en un esfuerzo por seguir abriendo tierras públicas a la fracturación hidráulica, hemos aumentado la cantidad de subsidios en unos 10 mil millones de dólares para nuestra independencia energética.\n"
