 SPR.Monarchist_desc: "Monárquico - Los Borbones españoles han gobernado en España desde el siglo XVIII. Los monarcas actuales en España pueden rastrear su linaje hasta Felipe V. Arraigados en la mente española como los verdaderos monarcas. Se les otorgan derechos explícitos para ascender al trono según la Constitución española de 1978, donde se establece que solo los descendientes del rey Juan Carlos I pueden ascender al trono español.\n"
 SPR.Monarchist_carlists: "£SPR_carlists Carlistas (Absolutista)"
