 sov_sover_state.16.d: "A Rússia apoderou-se da Crimeia da Ucrânia durante eventos recentes. Agora, sua adesão à União dos Estados Soberanos está em questão. Deveríamos deixar a Crimeia com a Rússia ou devolvê-la à Ucrânia?"
