 GER_add_10_bundes_reform: "Augmentera la §Hréforme de la Bundeswehr§! de §H10 %§!"
 GER_idea_east_german_debuff1: "Colère est-allemande"
 GER_idea_east_german_debuff1_desc: "Les est-allemands sont très mécontents de leurs conditions de vie et agissent maintenant contre nos intérêts.\n§W--------------§!\nCet esprit national peut être §Rsupprimé§! si nous §Gaméliorons§! l'opinion des est-allemands ou si nous augmentons leur niveau de vie."
