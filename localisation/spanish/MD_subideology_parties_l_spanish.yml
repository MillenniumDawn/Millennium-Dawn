 BLR.Conservative_bela_desc: "Lukashenko's Autocracy - The White Rus (Belarusian - Bělaja Ruś)\n\n Belaya Rus was based on the political organisation of the same name. The party fully supports the policy of Alexander Lukashenko, in fact being his personal party to support an absolute majority in parliament and control the political life of the country."
 BLR.Neutral_Autocracy: "£BLR_neutral_autocracy (BAP) Belarusian Agrarian Party"
 BLR.Neutral_Autocracy_icon: "£BLR_neutral_autocracy"
 BLR.Neutral_Autocracy_desc: "Agrarianism - The Belarusian Agrarian Party (Belarusian - Bielaruskaja Ahrarnaja Partyja)\n\n The party was founded in 1992 and adheres to the ideology of left-wing agrarianism. The party also defends the interests of farmers and agrarians in Belarus."
