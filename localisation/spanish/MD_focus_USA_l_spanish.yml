 MEX_american_refugee_crisis_desc: "Nuestro vecino del norte ha colapsado, su gente huye y nos vemos obligados a acoger a tantos como podamos. El costo para ellos es alto, el costo para nosotros podría ser igual de alto si no tenemos cuidado."
