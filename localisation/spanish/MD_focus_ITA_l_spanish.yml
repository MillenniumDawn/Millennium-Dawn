 ITA_silence_defeatists: "Silenciar a los derrotistas"
 ITA_silence_defeatists_desc: "Aquellos que se niegan a aceptar la nueva constitución necesitan una adecuada reeducación..."
 ITA_silence_defeatists_2: "Silenciar a los derrotistas"
