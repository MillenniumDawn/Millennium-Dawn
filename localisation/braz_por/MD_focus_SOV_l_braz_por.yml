 SOV_storm_z_decision_category: "Storm-Z"
 SOV_storm_z_decision_category_desc: "§YStorm Z§! - destacamentos de soldados recrutados de prisioneiros que contratam diretamente com o [SOV.GetFlag]§YMinistério da Defesa§!\n\nTodos os prisioneiros assinam um §Ycontrato temporário§! e serão liberados para casa após o §Rfim da guerra§!. Isso levará a §Rconsequências negativas§!"
