l_simp_chinese:
 Cascadia_focus: "卡斯卡迪亚国策树"
 CAS_focus_olympia_rises: "奥林匹亚崛起"
 CAS_focus_olympia_rises_desc: "随着西雅图的过度开发，华盛顿州首府将成为新的国家首都。奥林匹亚无论如何都听起来不错。"
 CAS_focus_stabilization_of_washington: "华盛顿的稳定"
 CAS_focus_stabilization_of_washington_desc: "通过建立我们国家的联邦首都，我们现在可以开始稳定我们首都所在的州。组织基础设施和基本经济活动将恢复一种社会凝聚力，这将使我们能够在不久的将来进行投资并转向更好的整合工作。"
 CAS_focus_the_new_home: "新家园"
 CAS_focus_the_new_home_desc: "有了经济稳定……至少是值得的，还有我们人民的团结努力，形成了社会结构。我们现在可以开始在华盛顿州推出民事和紧急服务，并开始将这个大陆的角落称为我们的新家。"
 CAS_focus_our_oregon_trail: "我们的俄勒冈小道"
 CAS_focus_our_oregon_trail_desc: "尽管当地人和定居者必须穿越半个大陆，但我们现在必须向南前往俄勒冈州开始重建我们的邻国。在华盛顿建立基地后，我们应该能够在相对较短的时间内让他们上网。"
 CAS_focus_another_pacific_gem: "另一颗太平洋瑰宝"
 CAS_focus_another_pacific_gem_desc: "随着经济和社会功能的恢复，我们可以开始建立联系并创建民事和紧急服务，将俄勒冈州与我们的起点联系起来。未来会变得越来越光明，即使只是一点点。"
 CAS_focus_i_dont_know: "我不知道？"
 CAS_focus_i_dont_know_desc: "不，我说的是爱达荷州，我们当然不知道这个州的情况。整座山脉覆盖了该州的大部分地区。无论如何，我们可以开始恢复采矿业和其他经济活动，让这些人重拾希望。"
 CAS_focus_mountain_marvel: "山脉奇迹"
 CAS_focus_mountain_marvel_desc: "经济、良好、人民、幸福、事态、足够好。太好了。现在是时候将州与全国其他地区联系起来了，从这里我们可以开始考虑我们在这个世界上新发现的地方究竟会做些什么。"
 CAS_focus_a_new_beginning: "崭新的开始"
 CAS_focus_a_new_beginning_desc: "随着国家局势稳定，我们现在必须考虑我们到底想做什么。我们的立场意味着我们既没有优势也没有劣势，但我们现在需要采取行动，以免大陆局势再次升温。"
 CAS_ideas_domestic_centric_policy: "国内中心政策"
 CAS_ideas_domestic_centric_policy_desc: "我们的国家年轻、弱小且容易受影响。为了不成为历史的昙花一现，我们必须真正专注于自身，确保国家稳定、发展，并有能力实现我们想要的生活的未来。"
 CAS_ideas_rocky_mountain_resistance: "落基山抵抗军"
 CAS_ideas_rocky_mountain_resistance_desc: "尽管我们能够建立起团结，但落基山脉的巨大分歧让那些认为我们离得这么近却又如此遥远的人更加胆大妄为。因此，与爱达荷州的联盟充其量也只是一种脆弱的联盟。我们需要处理好这个问题，以免它开始爆发并造成我们无法处理的更多麻烦。"
 CAS_ideas_rocky_mountain_crackdowns: "落基山镇压"
 CAS_ideas_rocky_mountain_crackdowns_desc: "初步调查进展顺利，犯罪率正在下降，落基山抵抗军团体成员人数也在缓慢减少。"
 CAS_ideas_rocky_mountain_rescue: "拯救落基山"
 CAS_ideas_rocky_mountain_rescue_desc: "落基山抵抗军成员人数减少，犯罪率创历史新低。局势稳定，每天都充满希望。当地执法部门正在慢慢接管越来越多的行动并控制一切。"
 CAS_ideas_cascadian_union: "卡斯卡迪亚联盟"
 CAS_ideas_cascadian_union_desc: "爱达荷州恢复了和平，我们这个小小的州联盟比以往任何时候都更加强大。现在，随着落基山抵抗军的策略和成员被彻底处理和解散，我们可以从早期经历的成长阵痛中学习、改进和改善我们的人民和我们的国家。"
 CAS_decisions_war_time_mobilization_category: "战时动员"
 CAS_decisions_war_time_mobilization_category_desc: "当需要时，我们可以召集一支志愿军，至少填补防线的空缺。因为我们不知道战争何时会爆发，但我们知道战争会降临到我们头上。"
 CAS_war_time_mobilization: "第一轮动员"
 CAS_war_time_mobilization_desc: "战斗的号召已经响起，我们必须团结起来，确保我们的家园安全。为迪克西男孩们，武装起来！"
 CAS_war_second_wave_defenders: "第二轮动员"
 CAS_war_second_wave_defenders_desc: "敌人不断逼近，我们必须再征召一波守军。国家士气会受到打击，但我们需要军队。"
 CAS_war_desperate_defenders: "绝望的捍卫者"
 CAS_war_desperate_defenders_desc: "形势越来越严峻，我们需要每一个可用的人手来守住阵地。也许，只是也许，我们可能还能赢得这场胜利。"
 cascadia_event.1.t: "抵抗力量崛起"
 cascadia_event.1.d: "自我们成立之初，爱达荷州就给我们带来了……至少可以说是麻烦。作为三个州中最孤立的州，爱达荷州的许多人认为，成为自己的实体会更安全、更容易。我们不相信它会有任何进展，但随着持续的骚乱，许多人有点担心在之前的混乱和无政府状态之后不久就可能发生冲突。"
 cascadia_event.1.o1: "无法休息"
 cascadia_event.2.t: "犯罪狂潮"
 cascadia_event.2.d: "爱达荷州的犯罪率不断上升，但这可能只是恢复法律和秩序过程中的一个小插曲。有些人担心这可能意味着什么。虽然没有明确的证据，但一些公民甚至部长们都在敦促政府派出特别调查小组来确保局势安全。"
 cascadia_event.2.o1: "当地警方可以处理此事"
 cascadia_event.2.o2: "谁能帮我申请落基山抵抗军会员资格"
 cascadia_event.3.t: "落基山行军"
 cascadia_event.3.d: "被称为“落基山抵抗军”的组织已经开始组织游行。虽然这并不违法，但该组织成员的增加引起了整个奥林匹亚的担忧。因此，随着人们对爱达荷州局势的担忧不断加剧，国家政府已下令开始进行微妙的动员。"
 cascadia_event.3.o1: "这永远不会结束"
 cascadia_event.4.t: "山民的崛起"
 cascadia_event.4.d: "落基山抵抗军已经占领了爱达荷州，该组织的领导人也随之出场。一个饱受折磨的人，名叫罗伯特“山民”约翰逊。虽然他看起来不怎么样，但他和他的组织做了许多人在我们国家成立初期希望避免的事情。因此，我们必须行动起来，动员全国人民，确保在世界决定干涉我们之前处理好这个问题，他们可能已经尝试过了。"
 cascadia_event.4.o1: "上帝救救我们"
 cascadia_event.5.t: "我们进军"
 cascadia_event.5.d: "解决这个问题的时候已经到了，我们穿越山区，享受我们渴望的和平。"
 cascadia_event.5.o1: "我们要参战！"
 cascadia_event.300.t: "特别调查组抵达"
 cascadia_event.300.d: "不久前，在奥林匹亚向政府多次恳求后，政府向爱达荷州派出了特别调查组。初步调查结果只发现了些许线索。然而，随着时间的推移，他们逐渐发现了一些合谋的犯罪行为，很快落基山抵抗军的成员就被拘留，并因犯下上述罪行而被捕。"
 cascadia_event.300.o1: "至少这还算可以"
 cascadia_event.301.t: "犯罪率下降"
 cascadia_event.301.d: "随着特别调查组和当地执法部门继续打击犯罪，越来越多的落基山抵抗军成员因武器盗窃和其他大量犯罪而被捕。随着爱达荷州的稳定开始好转，会员人数开始减少，许多人想知道这一切何时才能和平结束。"
 cascadia_event.301.o1: "希望越快越好"
 cascadia_event.302.t: "效果继续"
 cascadia_event.302.d: "随着时间的推移，特别调查组更多地扮演了顾问和援助的角色，因为当地执法部门对局势的行动控制权越来越多。犯罪率持续下降，落基山抵抗军成员人数降至历史最低水平。有传言称，他们的领导人，简称为“山民”，计划在接下来的几天发表演讲。与此同时，特别调查组的领导层正在争论是否是时候离开该州，因为法律和秩序似乎已基本恢复。"
 cascadia_event.302.o1: "虽然花了一些时间，但物有所值"
 cascadia_event.303.t: "恢复和平"
 cascadia_event.303.d: "今天早些时候，落基山抵抗军的领导人宣布正式解散该组织。许多成员感到愤怒，但又灰心丧气，只好撤回自己的家。当地执法部门表示，犯罪率处于历史最低水平，爱达荷州再次恢复了稳定。现在我们可以作为一个国家一起前进了。"
 cascadia_event.303.o1: "我们终于可以再次自由呼吸"
 CAS_focus_preparing_for_elections: "准备选举"
 CAS_focus_preparing_for_elections_desc: "现在国家已经足够好，可以组织政党和指定投票区。除了处理爱达荷州的落基山抵抗军问题外，我们现在还准备迎接第一次正式全国选举。最大的问题是，目前我们似乎不知何故被选择所困扰。但情况可能会更糟。"
 CAS_focus_setting_the_stage: "搭建舞台"
 CAS_focus_setting_the_stage_desc: "当我们国家的人民在全国各地新兴的政党中找到自己的声音时，我们必须为国家做好准备并建立基础设施和实际能力，以举行和进行每个人都在准备的选举。"
 CAS_focus_western_politics: "西方政党"
 CAS_focus_western_politics_desc: "在我们首次全国大选的准备和结束阶段，选民似乎越来越被那些更倾向于西方思想、理想和原则的政党和运动所吸引。因此，这不仅为获胜政党开始胜利奠定了基础，也为新政党的崛起奠定了基础，看看他们能否分得一杯羹，至少可以这么说。"
 CAS_focus_consumers_party_victory: "消费者党胜选"
 CAS_focus_consumers_party_victory_desc: "选票已出炉，卡斯卡迪亚消费者党胜出，该党现在不仅关注消费者的需求，还关注企业的需求。我们国家肯定能比其他大陆国家更早地在经济上取得良好进展。"
 CAS_focus_tax_business_act: "税务商业法"
 CAS_focus_tax_business_act_desc: "一些人称之为“税务商业法”或“对企业征税而非对消费者征税”的法案，是一项税收改革，旨在对企业和经济的财富生产方而不是经济的消费者方征收更多税款。理由是，虽然原则上企业将更难成立，但有了更多的现金，消费者将能够更自由地消费和储蓄，甚至可以创办自己的企业。这是一种短期伤害，但长期收益和未来投资。"
 CAS_focus_economic_education_act: "经济教育法案"
 CAS_focus_economic_education_act_desc: "经济教育法案是一项普通教育投资和改革法案，旨在更好地投资和满足我们的年轻人学习和理解经济和日常生活中的基本经济学。希望他们掌握理财技能、平衡预算和其他可以帮助他们未来的技能。"
 CAS_focus_young_founders_program: "青年创业者计划"
 CAS_focus_young_founders_program_desc: "青年创业者计划是一个专门的计划，旨在帮助年轻有抱负的商业领袖真正拥有创建和创办自己企业的资本。他们必须提交文件，详细说明他们希望经营什么样的企业、他们希望将企业设在何处以及他们将要面对的预期竞争。总而言之，这是为了启动和为中小企业部门奠定坚实的基础，这将使他们有时间和运气来超越或保持稳定。"
 CAS_focus_general_economics_plan: "总体经济规划"
 CAS_focus_general_economics_plan_desc: "为了让国家尽可能稳定和平衡地上网，我们需要全面投资于每个州及其一般需求，并了解其各自的特长。为此，我们将为每个州投资至少一个专门的经济部门。"
 CAS_focus_retooling_regulations: "重组规定"
 CAS_focus_retooling_regulations_desc: "需要改变监管改革，例如扩大和划分新的工业和商业区，以及理解此类新建筑的实际启动相关法规。由于一些旧法规本质上非常繁琐，实际上没有任何好处或坏处，因此会拖慢整个进程。如果我们想取得任何进展，就必须尽快解决这个问题。"
 CAS_focus_national_defense_act: "国家防御法案"
 CAS_focus_national_defense_act_desc: "国家防御法案是对我们工业的先发制人的军事化，至少是为了确保我们国家在整体上的独立。"
 CAS_focus_energy_security_act: "能源安全法案"
 CAS_focus_energy_security_act_desc: "能源安全法案是一项旨在更好地投资教育、研究和开发以及改善整体能源安全的立法。这将使我们在经济上更加独立于外国，并使我们能够在未来的任何谈判桌上多做一些事情。"
 CAS_focus_cascade_care_program: "卡斯卡德医疗项目"
 CAS_focus_cascade_care_program_desc: "卡斯卡德医疗项目是一项联邦可选计划，每位公民都将支付费用，作为更普遍的医疗保健系统的软启动。这将允许公民在需要时有选择权，但每个人都会做出贡献，这意味着这项税收产生的直接资金和收入将用于创建和资助一般公共医疗保健设施和工作人员，使公众无论选择何种方式都能得到更好的照顾。"
 CAS_focus_cascadian_securities: "卡斯卡迪亚安全项目"
 CAS_focus_cascadian_securities_desc: "卡斯卡迪亚安全项目本质上是国家社会保障计划，但它与大多数国家的方法有所不同。卡斯卡迪亚安全项目本质上拥有一系列类似银行的设施来收集和存储每个纳税人的储蓄。这基本上允许联邦版的401k计划，而无需通过特定的公司或企业。除非得到受影响纳税人的明确签字同意，否则将制定立法来保护这些资金用于联邦用途。"
 CAS_focus_new_conservative_victory: "新保守党胜选"
 CAS_focus_new_conservative_victory_desc: "随着选举的结束，新保守党取得了胜利，现在要由国家的保守派来保持稳定并规划出一条改善和社会凝聚力的道路。"
 CAS_focus_traditional_taxations: "传统税收"
 CAS_focus_traditional_taxations_desc: "新保守党希望通过减少不同征税方式、恢复更传统的方法和从国家及其组成部分获取收入的手段来“简化”税法，从而实现税法的“精简”。"
 CAS_focus_manufacturing_investments: "制造业投资"
 CAS_focus_manufacturing_investments_desc: "如果我们不仅要满足国内需求，而且还要打入国外市场和贸易协议，我们就必须努力提高我们的制造能力。"
 CAS_focus_tech_investments: "技术投资"
 CAS_focus_tech_investments_desc: "虽然主要功能是扩大我们的技术部门，但总体而言，这项投资计划旨在提高我们的服务和一般“办公”部门的能力，以帮助进一步实现我们的经济结构多样化。"
 CAS_focus_food_securities_act: "食品安全法案"
 CAS_focus_food_securities_act_desc: "食品安全法案是一项专门的研究和投资计划，旨在发展我们的国内食品安全。这有望支持更多的国内需求，并使我们能够探索未来的实验方法，例如垂直农业等。"
 CAS_focus_automaton_research_budget: "机器人研究预算"
 CAS_focus_automaton_research_budget_desc: "对自动化、人工智能和基本自动机类型的进步进行研究投资和预算将使我们能够在更短的时间内和更少的空间内生产出更多的产品，因为我们可以提高整体效率和现成劳动力的规模，以完成大多数人不感兴趣的重复性任务。"
 CAS_focus_increasing_social_funding: "增加社保资金"
 CAS_focus_increasing_social_funding_desc: "福利的基本原则是德意志帝国和其他国家早期福利国家形成的一种期望，这些国家在19世纪将其作为对抗社会主义动乱的一种方式而广为推广。但作为一个国家，当事情进展不顺利时，我们必须关心我们的人民。每个人都有糟糕的一天，所以我们应该确保某人的糟糕一天不是成为罪犯的第一天。"
 CAS_focus_infrastructure_projects: "基础设施项目"
 CAS_focus_infrastructure_projects_desc: "总体提高我们的建筑能力将使我们能够在未来获得更多发展。考虑到我们没有太多的土地可供利用，我们确实需要了解并专注于如何用更少的资源实现更多的利用。"
 CAS_focus_better_healthcare_options: "更好的医疗保健选择"
 CAS_focus_better_healthcare_options_desc: "调整法规并更好地投资整体医疗基础设施，可让民众获得更多选择，获得尽可能好的医疗服务。因此，虽然我们可以提供政府选择，但我们必须为私人选择做好准备。"
 CAS_focus_seeking_trade_initiatives: "寻求贸易倡议"
 CAS_focus_seeking_trade_initiatives_desc: "如果我们想真正在世界上有所成就，就必须把眼光放远，不局限于自己的土地。虽然我们的选择有限，但我们可以从小型贸易谈判开始，以确立我们在这个世界上的地位，无论它有多小。"
 CAS_focus_liberal_victory: "自由党胜选"
 CAS_focus_liberal_victory_desc: "选票已投出，卡斯卡迪亚自由党赢得了选举。正是这种理念让我们现在能够继续前进，走向一条新的自由、平等、真实的社会运动和经济繁荣之路。"
 CAS_focus_reformed_regulations: "改革后的法规"
 CAS_focus_reformed_regulations_desc: "我们的发展能力完全取决于我们能否规范和理解那些让我们得以发展的流程。因此，我们必须改革这些流程，使其更加精简，符合现代标准和期望。"
 CAS_focus_education_standards_act: "教育标准法案"
 CAS_focus_education_standards_act_desc: "《教育标准法案》是一项预算提案，旨在更好地投资和提高我们的学生和教育工作者在整个教育系统中所具备的质量和能力标准。"
 CAS_focus_job_fair_programs: "招聘会计划"
 CAS_focus_job_fair_programs_desc: "就业保障始终是财政责任人的首要任务。正是基于这一认识，我们举办了招聘会和计划，以确保公民就业，并确保经济的持续发展。"
 CAS_focus_office_sector_development: "办公部门发展"
 CAS_focus_office_sector_development_desc: "我认为，我们的国家很小，因此我们必须研究更多能创造财富的企业，例如服务业和科技行业，或者整个办公行业。如果我们能从这些行业中榨取尽可能多的财富，我们就可以为我们的人民提供他们所需的东西，并可能为我们的国防网络提供资金，以抵御潜在的威胁。我很难相信这片大陆会永远保持平静。"
 CAS_focus_food_supplies_act: "食物供给法案"
 CAS_focus_food_supplies_act_desc: "实现食品设备的机械化和确保国内食品需求的供应链，将使我们的社会更加稳定和团结，展望未来，如果可能的话，我们希望未来能超越国界。"
 CAS_focus_basics_in_defense: "防御基础知识"
 CAS_focus_basics_in_defense_desc: "为了确保国家安全，我们必须拥有某种国防工业。落基山抵抗运动已经足够令人恐惧，但如果加利福尼亚或所谓的联邦主义者向西进发，天知道会发生什么。因此，我们必须拥有某种军事工业，开始为任何可能的情况储备武器和弹药。"
 CAS_focus_community_outreach_programs: "社区外展计划"
 CAS_focus_community_outreach_programs_desc: "建立高效、有利的社区外展计划使我们能够确保许多人所希望的社会稳定。警察肩负重任，因此他们不仅应该受到尊重，还应该受到他们所服务的人民​​的照顾，反之亦然。他们所服务的社区和人民也应该得到同样的尊重和看法，这样才能互利互惠，理解为什么每个部分都是我们国家凝聚力和维护法律秩序不可或缺的一部分。"
 CAS_focus_bettercare_act: "更好的护理法案"
 CAS_focus_bettercare_act_desc: "《更好的护理法案》是一项资助计划，旨在通过增加护士、医生和基层工作人员的工资以及为这些机构采购所需的设备和资源来改善我们的公民在公共医疗机构接受的医疗服务的质量。"
 CAS_focus_mutual_trade_initiatives: "相互贸易倡议"
 CAS_focus_mutual_trade_initiatives_desc: "我们必须依靠国外资源来满足本国需求，而我们自己却无法满足。因此，我们必须设定贸易谈判的标准，使其尽可能具有互利性，以确保国内独立，并保持对外依赖与国内安全之间的平衡。"
 CAS_focus_victory_for_progress: "进步党胜选"
 CAS_focus_victory_for_progress_desc: "以我们党的名义赢得选举后，我们现在有能力开始向前迈进。开辟一条社会和经济流动性以及机会平等的道路。"
 CAS_focus_common_sense_labor_reforms: "常识性劳工改革"
 CAS_focus_common_sense_labor_reforms_desc: "通过工会和雇主之间更好的集体谈判方式，我们可以设定谈判标准和期望，以便我们的工人得到真正的照顾。因此，我们可以向大多数工会员工就业的企业提供少量补贴，以确保在接受工会方面保持平衡和更加开放。"
 CAS_focus_a_more_progressive_tax_code: "更加进步的税法"
 CAS_focus_a_more_progressive_tax_code_desc: "为了确保我们的公民有能力养活自己和家人，我们必须调整税率、税种和援助计划，为人们创造生存的底线。"
 CAS_focus_budgeting_for_innovation: "创新预算"
 CAS_focus_budgeting_for_innovation_desc: "为了保持领先地位，我们必须关注我们的科学能力，因此我们必须为未来投资。为了我们国家的利益，为了人民的利益，为了我们所能利用的那点土地。"
 CAS_focus_selective_mechanization: "选择性机械化"
 CAS_focus_selective_mechanization_desc: "现代化并不意味着我们必须一次性完成所有事情。有了这些知识和理解，我们可以选择关键行业和经济部门进行现代化和机械化，从而用更少的资源做更多的事情。这使得更多的工人可以转向工业、办公或其他工作部门，同时我们希望增加支持和过渡机制，让我们的公民在这个不断变化的经济世界中尽可能顺利地自由流动。"
 CAS_focus_investing_in_the_future: "投资未来"
 CAS_focus_investing_in_the_future_desc: "从经济和社会整体发展的角度看，我们的基础设施是我们正常运转的基石。因此，让我们投资并为国家发展的现在和未来做好准备，这样我们才能为子孙后代树立工程标准。"
 CAS_focus_farming_investments: "农业投资"
 CAS_focus_farming_investments_desc: "养活我们的人口和确保工人的食品供应网络对于真正的社会凝聚力至关重要。当这一基本生存需求受到任何损害时，真正的麻烦就开始了，而这正是我们要避免的。通过建立食品包装和加工厂以及投资垂直农业等实验性农业形式，我们可以利用更多的农作物种植，总体上减少土地使用量。"
 CAS_focus_rocky_mountain_mining: "落基山矿业"
 CAS_focus_rocky_mountain_mining_desc: "落基山矿业公司是我们在稳定初期得到许多老落基山抵抗组织支持的公司。然而，该公司似乎已经重整旗鼓，一直在向政府申请土地拨款和一些扩张资金。我们很高兴投资于这一举措，因为国内可用资源的扩张将使我们在国内安全以及整个对外贸易谈判中占据优势。"
 CAS_focus_industrial_expansion: "工业扩张"
 CAS_focus_industrial_expansion_desc: "为了帮助我们的公民找到工作，我们必须首先真正创造就业机会。因此，我们将投资工业和商业部门的就业岗位，以确保一个基本的、普遍的市场，以便我们的人民能够尽快找到工作。然后，这些可以成为我们以前的计划的垫脚石，以促进未来的增长和整体经济多样性。"
 CAS_focus_energy_demands_act: "能源需求法案"
 CAS_focus_energy_demands_act_desc: "我们的能源需求应该是我们的首要任务之一，而这项立法将建立教育和基础设施以及设施投资，以提高我们的国内生产能力。因此，教育和/或研究投资将用于更好地减少运输和储存上述能源的能源损失，从而降低总体消耗率。"
 CAS_focus_eastern_politics: "东方政党"
 CAS_focus_eastern_politics_desc: "在选举前夕和选举结束时，东方和远东的价值观、思想和原则深深地吸引了选民。我们稍事休息，静待结果。"
 CAS_focus_red_mountain_victory: "红山胜选"
 CAS_focus_red_mountain_victory_desc: "胜利属于我们，我们为国家人民谱写了新的篇章。我们不再被资本主义无限财富的承诺所欺骗。现在，我们将为所有人建立一个制度，满足所有人的需求，而不仅仅是满足他们的愿望。"
 CAS_focus_wealth_tax_act: "财富税法案"
 CAS_focus_wealth_tax_act_desc: "通过税收改革，我们计划调整税收制度，使其只对个人征税，而对财富本身征税。当然，个人可以通过各种方式获得财富，但企业和核心财富创造与个人工资完全无关。这样，我们可以降低个人所得税，也许将来我们甚至不需要真正的所得税。"
 CAS_focus_cooperative_ownership_act: "合作所有权法案"
 CAS_focus_cooperative_ownership_act_desc: "合作所有权是指组成企业的每个人都拥有该企业的股份或“股权”。因此，这些决定是由企业的行政和工人部门的代表做出的，以确保在影响所有相关人员的增长和运营方面的凝聚力和共同行动。我们将要求所有新企业都接受这种组织，现有企业有五年的时间过渡到新组织，否则可能会被政府强制或直接收购，通过强制但商定的解决方案。"
 CAS_focus_industrial_efficiency_act: "工业效率法案"
 CAS_focus_industrial_efficiency_act_desc: "反对者会大肆宣扬我们没有那么多土地，我们应该保持自然与文明的平衡。这些人根本不了解人类的意志和决心。我们将投资和研究提高工业能力的新方法、新机器、新生产方法，尽可能地创新一切。为了我们的人民和他们应得的未来，我们将取得胜利，无论外面有多少反对者和末日论者。"
 CAS_focus_industrial_revolutionary_program: "工业革命计划"
 CAS_focus_industrial_revolutionary_program_desc: "我们的国家已经做好准备并努力达到工业化的新水平和新标准。我们现在有能力在工业革命计划下在全国范围内进行投资，为我们的经济实力创造新的高度。我们迟早会为我们的人民创造未来，并得到全世界的认可，即使这只是一小部分，这也是我们发挥作用的一部分。"
 CAS_focus_northwestern_mining_incorporated: "西北矿业公司"
 CAS_focus_northwestern_mining_incorporated_desc: "西北矿业公司是一家国有矿业公司，从事国内市场战略需求的采矿业务。因此，虽然普通矿业公司会专注于他们擅长的领域，但西北矿业公司将专注于收购和创建战略采矿区，以便能够随着国内需求的不断增长而扩大我们的整体资源开采能力。"
 CAS_focus_cascadian_research_institute: "卡斯卡迪亚研究中心"
 CAS_focus_cascadian_research_institute_desc: "卡斯卡迪亚研究中心是一家专门的研究和开发机构，致力于帮助能源消耗和生产方法等领域的创新，以及可以更好地发展和提高我们整个国家、人民和我们创造的经济的效率的一般领域。"
 CAS_focus_red_mountaineers_budget: "红山人预算"
 CAS_focus_red_mountaineers_budget_desc: "我们国家的军事防御是相当重要的，因此我们必须把重点放在我们的国家力量 - 山区。我们将拨出一笔专项预算用于红山部队，这是一支专业部队，将帮助建立一支新的训练部队，以便我们的军队随着时间的推移不断进步，并学会在现代战争时代利用地形的更多方法，在这种战争时代，士兵可能在距离前线数十英里的地方被杀。"
 CAS_focus_better_social_budgeting: "更好的社会预算"
 CAS_focus_better_social_budgeting_desc: "我们需要确保人民得到照顾，因此我们需要增加分配给社会计划的预算。虽然这会在短期内对我们造成伤害，但这种自我投资将使我们能够更好地提高公民生活质量的底线，从而我们可以制定新的标准并制定未来的计划，以便尽快让他们重返劳动力市场。"
 CAS_focus_energy_diversity_act: "能源多元化法案"
 CAS_focus_energy_diversity_act_desc: "为了确保满足我们的能源需求，我们必须确保电力生产方法的多样性。总的来说，这将使我们不仅能够进一步投资于不同的能源生产方法，而且还能投资于研究更有效的方法，以便从更小或相同尺寸的设备和基础设施中获得更多电力。"
 CAS_focus_the_peoples_victory: "人民的胜利"
 CAS_focus_the_peoples_victory_desc: "结果已经出来了，人民已经表达了自己的意见并取得了胜利。有了这些，我们就可以开始建立一个更加和谐、平等和自由的社会，人民可以控制这个社会，而不仅仅是中央集权和暴力统治。"
 CAS_focus_community_kitchens: "社区厨房"
 CAS_focus_community_kitchens_desc: "我们的主要目标是实现几乎不存在的“国家”。因此，我们必须通过计划和举措赋予人民更多权力，以确保资金的来源与它最初应该去的地方一致。人民。"
 CAS_focus_modern_homestead_act: "现代宅地法案"
 CAS_focus_modern_homestead_act_desc: "打破分区壁垒意味着人们可以决定他们想要在哪里和做什么。唯一的问题是土地面积的上限，以便每个人都能分享我们伟大国家所提供的一切。"
 CAS_focus_tradesmen_society_act: "商人协会法案"
 CAS_focus_tradesmen_society_act_desc: "为了赋予个人力量，我们必须为他们提供工具和手段，使他们能够独立生存、寻找和创造。因此，他们将能够获得尽可能多的知识，并尽可能多地接触掌握这些知识的个人。木工、锻造、焊接，任何一种对家庭有帮助的行业都是对自己有帮助的行业。"
 CAS_focus_the_peoples_mountain_state: "人民山地州"
 CAS_focus_the_peoples_mountain_state_desc: "爱达荷州必须归还给人民，我们将为他们提供建设自己国家的手段，让他们彼此创造新的、更美好的生活。"
 CAS_focus_the_peoples_pacific_gem_state: "人民太平洋宝石州"
 CAS_focus_the_peoples_pacific_gem_state_desc: "华盛顿州现在将获得让其人民繁荣、生活并过上他们想要的生活的手段。"
 CAS_focus_the_peoples_state_of_trails: "人民的步道之州"
 CAS_focus_the_peoples_state_of_trails_desc: "俄勒冈小道是一条充满绝望、希望和恐惧的小道。然而现在我们可以让这个州的最终目的地成为一个新的梦想、一个新的明天，最重要的是，为这里的人民创造一个新的、更美好的未来。"
 CAS_focus_educations_medicine_act: "教育医学法案"
 CAS_focus_educations_medicine_act_desc: "知识和健康对于个人和周围人的成长都很重要。我们计划提供更多途径和能力，让人们能够照顾自己、朋友、邻居和家人。我们将通过增加医疗、生产和通用方法方面的资源来实现这一目标，这些资源都是标准化的。人们在生活中需要或想要的东西将满足和提高自主创新和需求。"
 CAS_focus_healthy_people_act: "人民健康法案"
 CAS_focus_healthy_people_act_desc: "人民的关爱和福祉至关重要，因为健康的人寿命长。这些时间可以用来做他们想做的任何事情，我们应该确保他们有办法和能力去做这些事情。"
 CAS_focus_unity_act: "团结法案"
 CAS_focus_unity_act_desc: "打破限制人们如何建立企业和房屋的壁垒，打破限制人们如何使用自己土地的壁垒。我们打破国家本身的壁垒，宣布一条统一的前进之路。作为这些土地上的人民，他们才是真正决定自己未来的人。"
 CAS_focus_victory_for_tradition: "传统之胜"
 CAS_focus_victory_for_tradition_desc: "投票结果和计票结果表明，国家已经表达了自己的观点，他们相信传统。虽然我们的国家还很年轻，但这一切都更好地巩固了我们的传统，为社会和国家凝聚力和自豪感设定了衡量标准，并将代代相传。"
 CAS_focus_establishing_national_social_traditions: "建立国家社会传统"
 CAS_focus_establishing_national_social_traditions_desc: "我们国家社会传统的形成将为我们社会如何运作和随着时间的流逝而前进设定标准和先例。我们的首要任务是家庭，但家庭的灵活性至关重要，因为无论其运作方式如何，稳定的家庭仍能为这些家庭的孩子提供稳定和更好的生活。因此，女性在工作场所的平等机会和性格内容（而不是判断偏见和过去的假设）将被编纂成法典，以防止那些只想寻找职业并走自己的人生道路但又会因这些负面影响而受阻的人做出不公正和草率的决定。"
 CAS_focus_creating_economic_innovations: "创造经济创新"
 CAS_focus_creating_economic_innovations_desc: "创造一个让所有公民都能成为未来商界男女的空间和环境，让我们可以更加放松，因为人们在生活中拥有更多的流动性和灵活性。这种新环境将允许个人为了创造力而进行创新，既挑战市场的现状，又为所有想要参与的人（无论是投资者、工人还是消费者）创造新的未来。"
 CAS_focus_creating_educational_excellence: "创造教育卓越"
 CAS_focus_creating_educational_excellence_desc: "为了让我们的人民富有创造力、创新精神和勤奋精神，我们必须能够教导他们，让他们了解世界上的知识和信息。因为没有理解和知识，就没有进步感，没有进步感，你在生活中真的能有所成就吗，还是你只是满足于你所拥有的。"
 CAS_focus_growth_initiative_phase_one: "增长计划第一阶段"
 CAS_focus_growth_initiative_phase_one_desc: "增长计划是一项总体经济发展计划，旨在确保我国经济能够满足人口需求。初始阶段将从一些有组织的农业发展和有限的制造业投资开始。"
 CAS_focus_growth_initiative_phase_two: "增长计划第二阶段"
 CAS_focus_growth_initiative_phase_two_desc: "增长计划第二阶段的重点是扩大爱达荷州的矿产资源获取渠道，并利用这些资源为俄勒冈州的办公部门赋能。我们朝着经济增长、团结和整体进步迈出了新的一步。"
 CAS_focus_growth_initiative_phase_three: "增长计划第三阶段"
 CAS_focus_growth_initiative_phase_three_desc: "与增长计划相关的最终项目围绕完成整个经济计划展开，即海军工业和国内武器制造。这些发展将有助于在我们开始国防发展的有限方式之外刺激更多的经济增长。"
 CAS_focus_subtle_militarization: "隐蔽的军事化"
 CAS_focus_subtle_militarization_desc: "如果我们要保卫我们日益发展和繁荣的国家，包括我们的公民，那么我们必须投资国内军火工业，为我们的常备军提供补给。这笔钱可能不多，但足以让我们开始行动。"
 CAS_focus_naval_yards: "海军船坞投资"
 CAS_focus_naval_yards_desc: "我们的海军规模相当庞大，是共和国时期遗留下来的。但是，如果我们能在需要时修理和维护它们，拥有这些舰船就毫无意义。因此，我们将确保至少有一些东西可以帮助维持整个海军部队。"
 CAS_focus_family_tax_breaks: "家庭税收减免"
 CAS_focus_family_tax_breaks_desc: "为了确保全国家庭的和平发展，我们不仅必须激励人们照顾孩子，还必须减轻新父母的担忧，他们可能会担心这可能会给他们带来经济负担和麻烦。这种负担意味着他们不太可能生孩子，因为他们不想在这样的环境中抚养孩子，而这可能会产生一系列负面影响或完全“糟糕的选择”。因此，将制定专门的税收减免政策，帮助和指导父母度过孩子的生活和成长过程。"
 CAS_focus_greater_cascadian_victory: "大卡斯卡迪亚胜选"
 CAS_focus_greater_cascadian_victory_desc: "真正的卡斯卡迪亚爱国者们纷纷前往投票站，表达自己的心声。凭借这次胜利，我们为年轻的国家及其仁慈的人民创造了更美好的未来。为了卡斯卡迪亚！"
 CAS_focus_militaristic_primacy: "军事主导地位"
 CAS_focus_militaristic_primacy_desc: "为了确保我们作为一个国家的目标，我们必须制定一条道路，创造让我们实现这些目标的确定性。军事优先将是打开新大卡斯卡迪亚之门的钥匙。"
 CAS_focus_economic_militarism: "经济军国主义"
 CAS_focus_economic_militarism_desc: "我们的国家必须为未来的征服做好准备。为此，我们将先发制人地调整经济，使其适应军事生产。有限的配给制等措施将使民众理解实现我们的国家抱负所需的潜在斗争和牺牲。"
 CAS_focus_creating_our_own_complex: "创建我们自己的复合体"
 CAS_focus_creating_our_own_complex_desc: "军队需要武器和装备，我们将通过建立自己的军事工业综合体来为他们提供这些。我们将为满足军队的需求奠定基础，并开辟一条通往胜利的道路。"
 CAS_focus_manufacturing_navies: "制造海军"
 CAS_focus_manufacturing_navies_desc: "在我国民用经济发展有限的情况下，这是确保我国海军工业实力的支撑。我们的军舰，无论是贸易还是战争，都将航行于七大洋，确保我国国内独立，免受外国魔鬼和披着羊皮的豺狼的侵害。"
 CAS_focus_improving_national_logistics: "改善国家后勤"
 CAS_focus_improving_national_logistics_desc: "我们的国家是一个很难穿越的国家，我们很难自救，也很难在战场上让敌人落入我们的魔掌。我们努力增加和精简我们的后勤网络，这对于我们国家的进攻和防御能力都至关重要。有了这些改进，我们就能找到能力，让敌人选择特定的路径，迫使他们进入更可预测的模式。当然，我们应该总是期待意外，但如果我们能让意外变得更可预测，那又何乐而不为呢。"
 CAS_focus_olympia_soars: "奥林匹亚翱翔"
 CAS_focus_olympia_soars_desc: "我们国家的枢纽和神​​经中枢是华盛顿州。我们必须通过扩大我们的资源并将其带到首都地区来巩固这一点。通过代理，我们发展了整个国家的经济，通过基本原则，我们巩固了奥林匹亚堡垒，我们将为此建立堡垒来确保我们国家的主权。"
 CAS_focus_fortress_cascadia: "卡斯卡迪亚堡垒"
 CAS_focus_fortress_cascadia_desc: "我们的国防是首要目标，为此，我们将确保卡斯卡迪亚堡垒项目取得成功，并得到最充分的发展，以确保我们即使被迫退回沿海地区也能继续生存。"
 CAS_focus_coastal_command_project: "海岸司令部项目"
 CAS_focus_coastal_command_project_desc: "既然我们已经确保了陆地的安全，我们现在必须确保海洋的安全。正是出于这个理念，我们成立了海岸指挥组，该组将为确保沿海安全和防御奠定基础，以防止任何想绕过我们坚不可摧的防御网络的后门登陆。"
 CAS_focus_solidifying_the_network_into_society: "将网络巩固到社会"
 CAS_focus_solidifying_the_network_into_society_desc: "拥有庞大而多层次的防御网络是我们国家决心的有力证明……然而，现实情况是，随着时间的推移，这种强加会逐渐消耗公民的意志和精神力量。因此，我们将围绕防御网络进行开发，并将其打造成另一个齿轮，帮助国家社会机器运转。"
 CAS_focus_home_grown_politics: "本土政治"
 CAS_focus_home_grown_politics_desc: "随着选举的升温，选民们纷纷加入政党和运动。一项更加本地化的草根倡议已经吸引了民众的关注，让他们更加关注卡斯卡迪亚的问题以及拥有卡斯卡迪亚思想和理想的意义。随着选举的持续，这一系列不受影响的运动已经扎根。"
 CAS_focus_victory_for_a_greater_cascadia: "为了大卡斯卡迪亚胜选"
 CAS_focus_victory_for_a_greater_cascadia_desc: "当我们为伟大而高贵的国家赢得胜利时，卡斯卡迪亚的爱国者们开始发出自己的声音。我们现在有能力为我们的人民、我们的理想和我们的民族身份本身铺就一条伟大的道路。"
 CAS_focus_national_security_act: "国家安全法案"
 CAS_focus_national_security_act_desc: "我们的国家安全是保护我们公民的主要手段，无论是军队还是警察，我们都会不惜一切代价确保我们公民的安全。"
 CAS_focus_innovation_station_act: "创新之地法案"
 CAS_focus_innovation_station_act_desc: "创新之地是一个致力于大量研发项目的研究复合体。这些项目包括国防项目、能源生产方法以及资源利用和开采。最终，这个复合体将增强我们未来保卫国家和追求我们追求的荣耀的能力。"
 CAS_focus_all_roads_lead_to_olympia: "条条大路通奥林匹亚"
 CAS_focus_all_roads_lead_to_olympia_desc: "欧洲的条条大路通罗马，而新世界的条条大路通奥林匹亚。因为奥林匹亚将成为照亮我们公民渴望的自由和激情之火的中心灯塔。工作、食物、住房和生活都将在奥林匹亚实现，我们将确保这是所有人都能看到的事实。"
 CAS_focus_interstate_revitalization_act: "州际振兴法案"
 CAS_focus_interstate_revitalization_act_desc: "振兴法案将使我们的国家更加互联互通，供应链也将变得更加高效。这是因为运输货物和材料以及人员的效率提高，这将为整体生产努力带来净增长。"
 CAS_focus_domestic_armaments_industry: "国内军备工业"
 CAS_focus_domestic_armaments_industry_desc: "为了保卫我们的国家，我们需要真正有能力为我们的武装部队提供补给。因此，建立国内军工产业对于实现这一目标至关重要。"
 CAS_focus_domestic_naval_yards: "国内海军船坞"
 CAS_focus_domestic_naval_yards_desc: "我们的海域将得到保卫，我们有海军力量来做到这一点，但是维持这样一支力量需要人力、物力和设施。因此，我们将确保创造和分配这些东西，以确保保卫我们的海域和沿海地区。"
 CAS_focus_army_expansion_act: "陆军扩充法案"
 CAS_focus_army_expansion_act_desc: "我们的军队是确保国家防御和实现目标的主要地面防御力量。如果我们要认真考虑未来超越国界的目标，就必须集中精力扩大军队规模。"
 CAS_focus_naval_expansion_act: "海军扩充法案"
 CAS_focus_naval_expansion_act_desc: "《海军扩张法案》是一项专门的预算扩张，旨在扩大海军的能力和资源。这些投资将用于发展和完善现有能力以及改善培训和设施，以全面提高我们常备海军的质量。"
 CAS_focus_militarization_of_the_budget: "预算军事化"
 CAS_focus_militarization_of_the_budget_desc: "透过预算与税收方式的调整，我们可以建立专门的军事预算盈余，分配给军队，用来增加各兵种的常备人员，以及推动各兵种的全面改善。"
 CAS_focus_in_the_business_of_victory: "在胜利的事业中"
 CAS_focus_in_the_business_of_victory_desc: "选民已经表达了自己的心声，企业赢得了选举。正如我们的口号所说，博伊西企业就是您的企业。当我们专注于经济并确保我们的国家和人民得到良好的服务时，这个口号将得到真正的贯彻。重振的不是旧时的美国梦，而是喀斯喀特人享受生活的权利，无论大小，这都是喀斯喀特人的权利。"
 CAS_focus_reforming_tax_breaks: "改革税收減免"
 CAS_focus_reforming_tax_breaks_desc: "改革税收减免政策，更多地激励自主投资和企业增长，而不是简单地将超额资本收益收入囊中，这将使我们能够创造一个流动和有竞争力的商业环境，鼓励未来的本地投资，并希望能够吸引外国投资。"
 CAS_focus_refining_regulatory_blocks: "完善监管框架"
 CAS_focus_refining_regulatory_blocks_desc: "改变和调整监管障碍，使之成为更加平滑的障碍和侧滑，从而创造一个更具凝聚力和主动性的环境，以创造新的发展等。考虑到这一点，我们将能够获得更多的好处，我们唯一需要认真投资的就是通过当地执法等方式确保场地安全等。"
 CAS_focus_oregon_petrochemicals: "俄勒冈石化公司"
 CAS_focus_oregon_petrochemicals_desc: "对俄勒冈州石化工业扩张和改善的投资将使我们能够确保该经济部门能够提供的塑料和产品方面的广泛能源和国内需求。"
 CAS_focus_aspen_construction_contracting: "阿斯彭建筑承包"
 CAS_focus_aspen_construction_contracting_desc: "阿斯彭是爱达荷州一家著名的建筑公司。我们应该讨好他们，让他们承包新开发项目，作为交换，我们可以让他们获得土地进行矿产开采，并放松一些监管，让整个过程更加顺利。"
 CAS_focus_capital_computing_corporation: "首都计算公司"
 CAS_focus_capital_computing_corporation_desc: "首都计算公司是一家新兴的计算机和技术导向型企业，最近在为这些经济和学术领域带来多样化的就业机会和技术专长方面表现出色。我们应该投资于他们的扩张，并通过支持当地冶金厂来提供帮助，使摩天大楼的建筑材料更便宜，并使未来的发展需求在长期内更具可持续性。"
 CAS_focus_communicate_cascadia: "卡斯卡迪亚通信有限责任公司"
 CAS_focus_communicate_cascadia_desc: "卡斯卡迪亚通信是一家电话营销和互联网公司，最初在华盛顿州地区成立。随着时间的推移，当地发展对互联网和手机服务的需求越来越大，该公司已发展成为一家全国性公司，造福了我们国家的所有人。帮助他们扩张并为我们的人民带来更多的覆盖范围和服务将使普通公民的生活比以前更好。"
 CAS_focus_policing_expansions_act: "警务扩张法案"
 CAS_focus_policing_expansions_act_desc: "一些人称之为《警务扩张法案》或《警察增强法案》，这是一项预算和改革法案，它扩大了州和地方执法机构的规模，并增加了安全机构的一些非常有限的权力。除了用于研发工作的支出计划外，这项法案将使我们能够测试这些新的警务举措及其有效性，如果我们还创建高价值目标区，以诱使国内外剥削者采取行动。"
 CAS_focus_rocky_mountain_flatlands_act: "落基山平原法案"
 CAS_focus_rocky_mountain_flatlands_act_desc: "国家对新资源的需求对国家安全至关重要。为了防止我们未来依赖外国需求作为这些资源的主要来源，我们将允许更多专门的采矿扩张，包括在落基山脉周围。虽然落基山脉本身就是大自然的独特地标，但我们的国家需求比“真正保护”这些占用了大片土地的东西的伪道德口号更重要。"
 CAS_focus_future_investments_act: "未来投资法案"
 CAS_focus_future_investments_act_desc: "快乐的企业才能盈利，快乐的员工才能创造丰厚的利润。如果我们要确保国家经济基础稳健增长，就必须投资于当前和未来员工的福利和医疗保健。"
 CAS_focus_liberty_victorious: "自由派胜选"
 CAS_focus_liberty_victorious_desc: "人民已经争取到了选票和自由，自力更生已经取得了胜利。我们现在应该把国家政府塑造成一个像父亲一样的形象，在需要的时候给予指导和帮助，但允许他们的孩子，即我们国家的公民去做和照顾他们自己的需要，因为他们知道自己需要什么。"
 CAS_focus_yellow_ribbon_care: "黄丝带关怀"
 CAS_focus_yellow_ribbon_care_desc: "确保公民的福祉非常重要，因此要做到这一点，我们必须鼓励医疗创新，鼓励人们相互照顾。微妙的税收减免和增加对医疗设施和研究的个人投资将使子孙后代真正能够相互照顾。"
 CAS_focus_self_sustainment_act: "自我维持法案"
 CAS_focus_self_sustainment_act_desc: "人们不仅需要学会照顾他人，还需要学会照顾自己。为此，我们必须鼓励任何允许人们以合法和可持续的方式谋生的手段。因此，教育投资将为当代和后代提供更多的知识和机会，这将是其中的关键作用。"
 CAS_focus_retirement_earnings_act: "退休收入法案"
 CAS_focus_retirement_earnings_act_desc: "当你终生工作时，你有权在晚年休息一下。因此，对社会保障制度的改革将使其更像国家层面的401k。当然，你可以拥有与工作相关的社会保障税，但是，你的社会保障税现在将通过与你的纳税申报和申报相关的税收网络存入某种单独的银行账户。因此，你每年提交申报表时，都可以看到你存入了多少，以及多年来你获得了多少。"
 CAS_focus_reindustrialization_act: "再工业化法案"
 CAS_focus_reindustrialization_act_desc: "重工业和轻工业大部分已经离开了我们这片大陆，大部分要么转移到其他地方，要么转移到海外。但现在我们有能力将某种工业化概念带回我们这个美丽的国家。通过招聘会和公共和私人企业进行的国家投资将使我们和我们的国家重新开始工作。"
 CAS_focus_securing_tomorrows_meal: "确保明天的果腹"
 CAS_focus_securing_tomorrows_meal_desc: "明天永远不会真正向我们承诺，但至少我们可以承诺一件事，那就是下一顿饭。国内粮食安全是社会稳定的一个新颖但重要的指标，因此我们将投资于农业企业和更多方式来创造真正的粮食盈余。"
 CAS_focus_limiting_central_banking_authority: "限制中央银行权力"
 CAS_focus_limiting_central_banking_authority_desc: "中央银行虽然本质上并不坏，但也可能被滥用，即控制与贷款、抵押等国家职能相关的利率。我们将剥夺他们在这方面的直接授权权，重新规范流程，将其委托给更多地方分支机构和机构，并在与上述机构签订的合同中规定保证金上限和变更条款。"
 CAS_focus_reducing_tax_burdens: "减轻税务负担"
 CAS_focus_reducing_tax_burdens_desc: "削减税法中更为细致的条款，可以让人们更好地储蓄，实际上可以有更多自己的钱随心所欲地使用。这种财政保障将使那些有能力的人能够以某种方式储蓄和投资。总体目标是刺激国内消费和投资，以偿还我们削减的税款。虽然可能不多，但足以确保公众对我们能力的信任。"
 CAS_focus_energy_highways: "能源高速公路"
 CAS_focus_energy_highways_desc: "我们国家的地形是最难开发的地形之一，遍布山脉等。因此，我们必须创建能源高速公路，使能源安全和国家连通性总体上更加高效，原则上也更加安全。这些显然会成为敌人的目标，但考虑到这一预期，如果情况紧急，我们可以将其用作主要诱饵。"
 CAS_focus_expanded_r_and_d_investments: "扩大研发投资"
 CAS_focus_expanded_r_and_d_investments_desc: "创新和研究是保持领先并以有意义的方式解决实际问题的途径。我们将加大对公共和私人企业的投入，以提高我们的整体研发能力，希望对国家和整个社会的多个方面产生长期的净积极影响。"
 CAS_focus_the_robin_flies_to_victory: "知更鸟飞向胜利"
 CAS_focus_the_robin_flies_to_victory_desc: "正义、平等、公平。这是我们经济基础的三大支柱，我们将努力帮助所有人。因为这是一个属于所有人的国家，而不是一个人的国家。"
 CAS_focus_pro_labor_regulations: "亲劳工法规"
 CAS_focus_pro_labor_regulations_desc: "蓝领工人和现代劳动者指标是我们经济功能的支柱。我们必须与他们站在一起，确保他们得到妥善照顾和实际关怀。毕竟，快乐的工人是更高效、更有效的工人。"
 CAS_focus_agrarian_influences: "农业影响"
 CAS_focus_agrarian_influences_desc: "稳定的粮食供应是确保社会稳定和工人与雇主凝聚力的核心原则。我们将实施有限形式的亲农业投资，以保持这种平衡，如果可能的话，也许会利用部分剩余资金投资生物燃料。虽然不多，但人们说这是诚实的工作。"
 CAS_focus_olympian_technical_institute: "奥林匹克技术学院"
 CAS_focus_olympian_technical_institute_desc: "奥林匹克技术学院是一所由联邦政府资助的教育和研发机构，旨在促进国家在创新方面的利益并鼓励为子孙后代提供进一步的教育机会。"
 CAS_focus_soldiering_workers_act: "士兵工人法案"
 CAS_focus_soldiering_workers_act_desc: "工人皆兵，这句话体现了战斗者能工作，工作者能战斗的理念。这些生命的互换体现了捍卫社会稳定的原则，一个是军事上的，一个是经济上的。我们将制定一项为期一年的志愿服务计划，让我们国家的工人接受使用和操作枪支的培训，以便他们能够保卫自己的家人、家园和我们的生活方式。"
 CAS_focus_streamlining_tax_codes_and_enforcement: "简化税法和执法"
 CAS_focus_streamlining_tax_codes_and_enforcement_desc: "税法和执行的标准化将使公民和企业能够更好地理解、适应和增加个人或企业财富和整体价值。我们希望随着理解和收集的便利，随着时间的推移，可以带来更多收入，并让我们利用这些新收入为公民和经济进行更多投资。"
 CAS_focus_mineral_rights_expansion: "矿产权扩张"
 CAS_focus_mineral_rights_expansion_desc: "矿产权的概念和为开采自然资源而占有土地的能力是一种相当普遍的做法。我们必须扩大这些权利，以鼓励当地公民建立新的商业企业并赞助他们扩大我们国家的矿产资源财富。我们可以利用这一点来提高我们的经济独立性，因为我们将继续在边境以外开展贸易和商业活动。"
 CAS_focus_national_labor_corps: "国家劳工队"
 CAS_focus_national_labor_corps_desc: "国家劳工队是一项政府计划，旨在确保那些想要工作或需要工作的人能够找到工作。我们计划使用类似于新政时期的劳工机构，让那些需要帮助的人帮助维护和建设基础设施和经济发展，从而确保整个经济的稳定。记住，只工作不玩耍可能会让约翰尼变得愚笨，但只玩耍不工作只会让约翰尼变得贫穷。"
 CAS_focus_expanding_energy_production_capabilities: "扩大能源生产能力"
 CAS_focus_expanding_energy_production_capabilities_desc: "《扩大能源生产能力法案》专门用于预算建设新的发电设施，为国家电网和我们日益增长的社会需求提供更多电力。虽然这只是一个短期解决方案，但由于土地短缺，我们应该考虑尽可能多地利用我们已经建造的设施。"
 CAS_focus_cascadian_family_program: "卡斯卡迪亚家庭计划"
 CAS_focus_cascadian_family_program_desc: "卡斯卡迪亚家庭计划致力于帮助全国各地的准父母和现有家庭，确保我国青少年的早年和发展不会受到经济和其他生活影响的拖累。卡斯卡迪亚家庭计划致力于通过提供有用的信息和有限的物资和/或需要和申请的金钱援助，让整个家庭在这些年里过得更轻松一些。这并不总是只关乎孩子，有时父母需要的关注与他们带到这个世界上的孩子一样多，甚至更多。"
 CAS_focus_nationalist_fever_rises: "民族主义热潮高涨"
 CAS_focus_nationalist_fever_rises_desc: "随着选举的进行，人们开始表达他们真正的需求和愿望。我们现在看到一种更加民族主义的观点和价值观的趋势。虽然一些温和派和中立派感到担忧，但我们明白这是一个艰难的世界，所以也许这整个磨难是有原因的。"
 CAS_focus_victory_for_strength: "力量的胜利"
 CAS_focus_victory_for_strength_desc: "人民在发声，他们在呼喊力量，他们渴望团结，因此，我们掌握了胜利的主动权，并将给予人民他们想要的一切。"
 CAS_focus_family_promotion_programs: "家庭促进计划"
 CAS_focus_family_promotion_programs_desc: "旧共和国的失败在于他们依赖移民来增加人口，从而促进经济发展。我们不会重蹈覆辙。通过创建家庭援助计划，我们可以帮助新家庭享受生活，而不必承受经济困难或压力。"
 CAS_focus_automation_developments_act: "自动化发展法案"
 CAS_focus_automation_developments_act_desc: "《自动化发展法案》是一项资金和预算计划，旨在发展和发展我国的自动化工作。结合新的自由发展项目，我们需要改善教育和整体生产力，以弥补劳动力的潜在衰退，同时也期待未来劳动力的潜在增长。"
 CAS_focus_national_diversity_act: "国家多元化法案"
 CAS_focus_national_diversity_act_desc: "《国家多元化法案》是一项经济发展一揽子计划，将用于扩大我国的经济基础，以及实现经济基础的多元化。"
 CAS_focus_energy_investments: "能源投资"
 CAS_focus_energy_investments_desc: "国家对提高电力生产能力的投资使我们能够扩大人口和整体经济。"
 CAS_focus_mining_expansion_act: "矿业扩张法案"
 CAS_focus_mining_expansion_act_desc: "该立法将用于资助新的提取和净化技术，以帮助扩大目标采矿场的产量。"
 CAS_focus_military_industrial_investments: "军事工业投资"
 CAS_focus_military_industrial_investments_desc: "通过扩大我们的军事工业基础，我们可以确保国家独立，免受那些妄图伤害我们人民的外国敌人的侵害。"
 CAS_focus_future_leaders_program: "未来领袖计划"
 CAS_focus_future_leaders_program_desc: "通过投资类似于初级预备役军官训练团计划的项目，我们可以让后代接触军事，培养结构和对自己行为的自尊。我们可以利用该计划扩大潜力，为后代做好担任民用劳动力领导职位的准备，同时，如果有需要，这也会帮助我们在军事上取得成功。"
 CAS_focus_young_sailors_program: "青年水手计划"
 CAS_focus_young_sailors_program_desc: "青年水手计划与未来领袖计划类似，但重点关注海军或更普遍的海军和航运业。我们希望向后代传授这种古朴而强大的海军精神。了解航运的起源，以及为什么即使在今天，它仍然是国家安全以及国家经济功能的关键支柱之一。"
 CAS_focus_expanding_military_civilian_joint_programs: "扩大军事和民事联合项目"
 CAS_focus_expanding_military_civilian_joint_programs_desc: "通过扩大合资项目，我们可以受益并继续为我们的军事人员提供交通服务，同时还可以在和平时期改善我们经济的某些方面。"
 CAS_focus_the_scarlet_brigade_marches_to_victory: "猩红旅走向胜利"
 CAS_focus_the_scarlet_brigade_marches_to_victory_desc: "人民要求的是民族自豪感、自决权和不受外国干涉的自尊。有了这个，我们才能走向胜利，确保我们的国家能够满足我们自己的需要、人民的需要，并免受外国的愤怒和影响。"
 CAS_focus_penal_labor_corps: "囚犯劳役队"
 CAS_focus_penal_labor_corps_desc: "社会的排水沟必须得到利用，否则我们就需要找到一种方法来疏通这些排水沟。因此，我们将建立一个新的囚犯劳役队，帮助救赎那些想要伤害社会的人。现在他们可以修复和改善他们试图摧毁和腐蚀的东西。"
 CAS_focus_young_cascadians_association: "青年卡斯卡迪亚人协会"
 CAS_focus_young_cascadians_association_desc: "卡斯卡迪亚青年协会是一个青年联盟，旨在向卡斯卡迪亚的未来几代人灌输民族自豪感和责任感。无论军人和平民选择做什么，该联盟都会帮助他们学习纪律、领导力和自我价值。"
 CAS_focus_cascadian_defense_phase_one: "卡斯卡迪亚防御第一阶段"
 CAS_focus_cascadian_defense_phase_one_desc: "卡斯卡迪亚防御计划是国家军事化，旨在先发制人地应对可能对我们这片天堂造成威胁的任何外部威胁。第一阶段是初步的军事工业化努力，旨在努力提高生产能力，以便在必要时我们能够坚守阵地。"
 CAS_focus_homefront_is_still_a_front: "本土前线仍是前线"
 CAS_focus_homefront_is_still_a_front_desc: "要想在前线作战，首先必须了解在本土作战是什么样的。因此，我们将增加国内工业需求，并投资研究计划，以便在战争结束而感觉不受欢迎时更好地装备我们的平民。"
 CAS_focus_cascadian_defense_phase_two: "卡斯卡迪亚防御第二阶段"
 CAS_focus_cascadian_defense_phase_two_desc: "卡斯卡迪亚防御阶段的第二阶段重点是战略自给自足。我们必须保住我们拥有的某些以前没有的关键资源，并确保我们的国家在遭到封锁时能够维持下去。"
 CAS_focus_miltary_automation_investments: "军事自动化投资"
 CAS_focus_miltary_automation_investments_desc: "我们军事工业能力的扩张越大，经济方面需要的人员就越多。因此，我们必须在自动化方面进行战略性和有针对性的投资，以确保我们的军事工业不会像传统上那样对我们的经济和人员造成更大的负担。"
 CAS_focus_cascadian_defense_phase_three: "卡斯卡迪亚防御第三阶段"
 CAS_focus_cascadian_defense_phase_three_desc: "卡斯卡迪亚防御阶段的第三阶段是建立强大的国内粮食供应。我们将扩大有组织的农业部门，并投入更多资金用于研究如何提高小型农场生产的粮食的质量和数量。至少如果我们可能被封锁，我们还能坚持更长时间，因为我们有远见。"
 CAS_focus_peace_time_lottery_conscription: "和平时期抽签征兵"
 CAS_focus_peace_time_lottery_conscription_desc: "和平时期抽签征兵是一项全国性强制征兵期计划，旨在随机轮换特定年龄段和出生年份的一部分，以确保我们的人口习惯潜在的军事服务。这一时期只有4到6个月，并不严格只是步兵战斗训练。"
 CAS_focus_improving_military_logistical_needs: "改善军事后勤需求"
 CAS_focus_improving_military_logistical_needs_desc: "通过投资后勤基础设施和供应链，我们可以提高军队的整体生存力和素质。"
 CAS_focus_the_first_of_many_victories: "众多胜利中的第一个"
 CAS_focus_the_first_of_many_victories_desc: "人民希望保卫和保住他们的朋友、家人和生计。因此，军队的政治派系似乎为国家政府赢得了胜利。有了这种安全，我们现在可以让社会和经济不仅为人民服务，而且为军队服务，以确保国防达到顶峰。"
 CAS_focus_promoting_strategic_mining: "促进战略性采矿"
 CAS_focus_promoting_strategic_mining_desc: "通过有针对性的投资，我们可以扩大和改善具有战略意义的原材料的开采。我们的目标是在不依赖太多外国手段的情况下改善我们的整体地位，这一目标将得以实现。"
 CAS_focus_national_economics: "国民经济"
 CAS_focus_national_economics_desc: "通过对新经济发展进行广泛投资，我们可以发展国民经济，让人们工作养活自己。这将有助于开始整体发展的小滚雪球。顺便说一句，我们希望利用这一点，拥有足够强大的经济基础，为那些同样付出的人提供更多回报。"
 CAS_focus_establishing_defense_industry: "建立我们的国防工业"
 CAS_focus_establishing_defense_industry_desc: "为了确保我国不受外国干涉，独立自主，我们必须建立某种军事工业复合体。因此，我们将开始国家投资，打造这样的复合体。"
 CAS_focus_setting_up_mandatory_conscription: "建立强制征兵制度"
 CAS_focus_setting_up_mandatory_conscription_desc: "为了提前做好应对任何侵略的准备，无论是我们自己还是敌人，我们都需要确保我们的人力稳定，并且比预期的要多。因此，六个月的强制征兵期将使我们能够在任何情况下确保我们的国家利益。"
 CAS_focus_automation_conscription_act: "自动化征兵法案"
 CAS_focus_automation_conscription_act_desc: "《自动化征兵法案》是一项支出计划，旨在尽可能地实现某些行业的自动化，作为交换，下岗的劳动力将被征召入伍。然而，如果愿意的话，新的“强制征兵”士兵将能够寻求更多的预备役职位，如补给、信号或行政职位。"
 CAS_focus_general_military_investments: "总体军事投资"
 CAS_focus_general_military_investments_desc: "总体军事投资是一项专门的支出计划，旨在从总体上提高我们军队的能力。因此，这笔资金还将用于改善总参谋部和军官团的训练。这将使我们的国家能够创新和改善我们的军队，从长远来看，以及从短期投资中获得初步收益。"
 CAS_focus_army_funding_improvements: "军队资金改善"
 CAS_focus_army_funding_improvements_desc: "通过增加对军队的资助，我们可以改善训练课程，从而提高我军服役人员的作战能力。"
 CAS_focus_naval_funding: "资助海军"
 CAS_focus_naval_funding_desc: "增加海军专项资金使我们能够改进武器系统和训练课程，以提高我们的海军舰艇的生存力和战斗力。"
 CAS_focus_air_force_investments: "空军投资"
 CAS_focus_air_force_investments_desc: "空军的一般拨款使我们能够改进现有飞机，并加强对新飞行员的培训。因此，我们可以投入有限的研发精力，提高进攻和防御手段的生存能力，从而增强空军的战斗力。"
 CAS_focus_modern_victory_for_old_ideas: "旧观念的现代胜利"
 CAS_focus_modern_victory_for_old_ideas_desc: "家族总是获胜者，在这种情况下确实如此。被称为奥林匹亚家族的现代君主主义运动在选举中取得了胜利。为创建一个现代选举君主制奠定了基础，其中民主政府组织保持不变，但只是将官职名称进行修饰以符合旧的封建头衔。现在妈妈和爸爸不会再骗你说你会成为王子或公主了。"
 CAS_focus_modernizing_nobility_act: "现代化贵族法案"
 CAS_focus_modernizing_nobility_act_desc: "要建立现代君主制，我们必须首先重新定义贵族，因为传统意义上的贵族制度充其量也相当繁琐。因此，卡斯卡迪亚贵族将是一个可获得的头衔的分层系统。主要头衔与各自的民选职位相关。然而，每个社会阶层也会有一个关于如何获得自己贵族头衔的概述。"
 CAS_focus_reorganizing_traditional_military_ranks: "重组传统军衔"
 CAS_focus_reorganizing_traditional_military_ranks_desc: "现代军队是大部队或小部队中心组织的混合体。但是，如果我们扩大和重组军衔结构，使部队类型和规模全面增加，情况会怎样？这可能需要增加士官和常规军官的军衔，从而鼓励对不同级别的领导进行更有活力的招募。"
 CAS_focus_the_new_nation: "新国家"
 CAS_focus_the_new_nation_desc: "一个新的国家和它的人民将从旧时代的灰烬中诞生。我们现在是统一的卡斯卡迪亚公国，我们是卡斯卡迪亚人民，我们将捍卫我们的家园、我们的家庭和我们的生活方式。"
 CAS_focus_developing_new_settlements: "开发新定居点"
 CAS_focus_developing_new_settlements_desc: "通过创建新的定居点和地方经济，我们可以更好地分散我们的人口，这样当敌人来到我们的海岸和土地时，我们作为一个国家就可以更加分散。"
 CAS_focus_defense_towns: "保护城镇"
 CAS_focus_defense_towns_desc: "瞄准分散或可忽略不计的定居点，鼓励国防承包商建造设施，鼓励当地人甚至该地区的其他人创建新城镇和潜在城市，这将使我们拥有更具活力的物流。这些地区没有真正的发展，因此我们将把发展带到这些地区。换句话说，我们建造它，他们就会来。"
 CAS_focus_cascade_redoubts: "卡斯卡德堡垒"
 CAS_focus_cascade_redoubts_desc: "创建战略山地堡垒将使我们能够建立潜在的后备线，并促进基础设施和经济发展，以帮助引领这些新的军事建设领域。"
 CAS_focus_green_mountain_guards: "绿山守卫"
 CAS_focus_green_mountain_guards_desc: "与国民警卫队系统类似，但这些兼职人员更适合那些退役后仍想成为军队现役成员的人。因此，绿山守卫服务部门是总参谋部的一个分支，在可能的情况下可以由所有三个主要服务部门的单位组成。"
 CAS_focus_expanding_military_industries: "扩张军事工业"
 CAS_focus_expanding_military_industries_desc: "通过扩大我们的军事工业基础，我们可以增强我们作为一个国家的防御能力，必要时还可以增强进攻能力。"
 CAS_focus_cascadian_power: "卡斯卡迪亚力量"
 CAS_focus_cascadian_power_desc: "通过对新设施以及物流和能源发现、创造和使用方式的战略投资，我们可以发展我们的能源网络，以帮助全面改善经济和公民的生活质量。"
 CAS_focus_cascadian_economy: "卡斯卡迪亚经济"
 CAS_focus_cascadian_economy_desc: "现在我们或多或少已经具备了头脑，我们可以开始重建国民经济，解决困扰我们社会的主要问题。"
 CAS_focus_strategic_autarky_economy: "战略性自给自足经济计划"
 CAS_focus_strategic_autarky_economy_desc: "战略自给自足经济计划将由国家资助，全面振兴我们的经济及其运作方式。虽然我们仍有一些细节需要解决，但简而言之，我们希望总体上更多地依靠自己，而不是完全重新致力于全球一体化经济。"
 CAS_focus_creating_a_real_agricultural_sector: "创建真正的农业部门"
 CAS_focus_creating_a_real_agricultural_sector_desc: "连绵起伏的丘陵和山脉意味着我们没有太多可直接耕种的土地可供开发。如果我​​们真的想努力维持有意义的人口增长，我们就需要认真考虑如何发展农业。"
 CAS_focus_washington_pasture_products_and_more: "华盛顿牧场产品及更多"
 CAS_focus_washington_pasture_products_and_more_desc: "开发普通牧草产品也使我们能够尝试替代燃料。乙醇是限制汽油直接使用的一种相当常见的来源。但是，如果我们能够扩大乙醇的使用范围，使其更加占主导地位，而不会对发动机部件造成太大的破坏，那么我们就可以进一步扩大农业和科学对自给自足的影响。"
 CAS_focus_mountain_agriculture_planning: "山地农业规划"
 CAS_focus_mountain_agriculture_planning_desc: "山地农业规划是我们辛勤工作的结晶。通过财政和研究方面的大量努力，我们现在可以创建一个不完全依赖特定地形的农业部门。当然，它并不完美，但足以妥善养活我们不断增长的人口。"
 CAS_focus_civilian_centric_economics: "以民用为中心的经济"
 CAS_focus_civilian_centric_economics_desc: "以民用为中心的经济是国家经济发展的专门方向。简而言之，目标是专注于民用工作，而不是军事工作。换句话说，这是一个更传统但更多样化的经济，而不是一个可能征服邻近领土的经济。"
 CAS_focus_home_grown_tech: "本土技术"
 CAS_focus_home_grown_tech_desc: "通过建立技术行业的基础，我们可以拓宽我们的研发能力，并通过创新使整个经济变得更好。"
 CAS_focus_societal_workforce_program: "社会劳动力计划"
 CAS_focus_societal_workforce_program_desc: "社会劳动力计划是一项宏大的全国性就业和就业计划。这项全面的计划将利用福利、医疗保健和政府直接资助的集体资助计划来创造就业机会，并尽可能雇用任何人。主要希望是带来稳定，同时也考虑对经济的国家平衡的长期影响。"
 CAS_focus_how_high_can_our_sky_rise: "我们的天空能升多高"
 CAS_focus_how_high_can_our_sky_rise_desc: "办公和企业部门的全面发展将使我国人民能够看到各种各样的技术导向型和其他白领型工作。这有望鼓励我国全体人民进一步接受教育，并显著提高我国的​​GDP和货币价值，并努力抵消所有这些发展的成本。"
 CAS_focus_greater_olympian_development_scheme: "大奥林匹克发展计划"
 CAS_focus_greater_olympian_development_scheme_desc: "大奥林匹克发展计划是大首都都市区的经济扩张计划。我们希望这个经济实力中心能够产生连锁效应，因为它的影响会扩大到周边城镇、城市，甚至我们所控制的邻近地区。"
 CAS_focus_industrialize_cascadia: "卡斯卡迪亚工业化"
 CAS_focus_industrialize_cascadia_desc: "通过总体发展计划，我们可以扩大就业市场，促进产业多元化。公民就业将比以往更加容易，我们为国家经济平稳、有益的增长奠定了基础。"
 CAS_focus_improving_naval_and_shipping_industries: "改善海军和航运业"
 CAS_focus_improving_naval_and_shipping_industries_desc: "我们的船舶整流罩行业的总体发展将对全国产生最有利的影响。首先，我们发展了整体经济并继续实现经济多元化。其次，如果出现潜在军事需求，我们还有助于改善这些需求。最后，虽然主要问题是填补和创造潜在的军事工业工作岗位，但与新的企业和民间或“蓝领”工作相关的连锁反应使我们可以从头开始发展每个人。"
 CAS_focus_developing_a_domestic_arms_industry: "发展国内军火工业"
 CAS_focus_developing_a_domestic_arms_industry_desc: "尽管军火工业的核心思想是装备军队，但实际上也有很好的民用市场。猎人、执法人员和具有安全背景的联邦机构也需要武器来完成他们的工作。我们也不要忘记家庭和自卫手段。这通常应该对各方面都有好处，因为这为我们的公民开辟了更多的就业途径。"
 CAS_focus_continued_diversification_efforts: "持续多元化努力"
 CAS_focus_continued_diversification_efforts_desc: "当我们开始进入持续多元化努力计划的最后阶段时，我们必须优先考虑经济多元化，这样我们才能为我们的公民增加就业机会。"
 CAS_focus_a_true_economy: "真正的经济"
 CAS_focus_a_true_economy_desc: "为了保持这一宏伟的经济，我们必须投资于它的未来。这个未来就是那些把卡斯卡迪亚称为家园的人们，而我们投资的正是这些人，这样他们也能享受我们共同创造的一切。"
 CAS_focus_militarized_economy_plan: "军事化经济计划"
 CAS_focus_militarized_economy_plan_desc: "我们的国家很小，而整个大陆乃至整个世界都变得更加不稳定。因此，我们必须寻求快速解决经济问题的方法。最快的方法是建立一个军事化经济，就业岗位围绕军队的扩张和发展而集中。虽然不太可持续，但它将有助于启动有限的扩张计划，然后可以用来真正重组我们的经济。"
 CAS_focus_cascadian_corps_of_engineers_program: "卡斯卡迪亚工程兵团计划"
 CAS_focus_cascadian_corps_of_engineers_program_desc: "卡斯卡迪亚工程兵团是军民联合成立的，旨在共同重建国家并加快发展进程。它还为平民提供了参军的机会，而不必担心“死亡”。"
 CAS_focus_idaho_innovations: "爱达荷创新"
 CAS_focus_idaho_innovations_desc: "爱达荷州的部门将包括研发部门以及一般武器生产。我们希望能够激发当地对枪支的需求，并解决就业问题。"
 CAS_focus_oregon_armaments: "俄勒冈军备公司"
 CAS_focus_oregon_armaments_desc: "俄勒冈军备委员会将确保俄勒冈州的就业，并帮助协调当地发展。在早期阶段，这不会带来太多好处，但总比没有好。"
 CAS_focus_washington_war_machines: "华盛顿战争机器"
 CAS_focus_washington_war_machines_desc: "首都华盛顿将负责建造我们最昂贵的战争机器。希望能够抵消就业，并随着公民获得工资等因素刺激更多地方发展。"
 CAS_focus_oregon_shipping: "俄勒冈州航运"
 CAS_focus_oregon_shipping_desc: "俄勒冈航运公司是一家多用途企业，旨在满足国家海军需求，并开始建立商业航运和其他航海和/或导向行业。海军发展的美妙之处在于每个人都能获得更平等的份额。"
 CAS_focus_washington_naval_industries: "华盛顿海军工业"
 CAS_focus_washington_naval_industries_desc: "华盛顿的持续发展让我们的经济发展继续滚雪球式增长。好消息是，海军工业比严格意义上的陆基军事工业更加普及。"
 CAS_focus_establishing_basic_industries: "建立基础产业"
 CAS_focus_establishing_basic_industries_desc: "尽管我们尝试冒险，但如果没有某种后备计划，任何冒险都是不完整的。因此，我们将进行有限的民用开发，以确保满足最基本的需求。"
 CAS_focus_establishing_basic_tech_industries: "建立基础技术产业"
 CAS_focus_establishing_basic_tech_industries_desc: "如果我们要最大限度地利用我们的经济，那么我们必须投资私营部门的创新部门。任何经济体的科技部门通常都是经济和技术创新以及突破的一小部分。一个完全军事化的经济将无法进行大刀阔斧的创新，但如果我们限制一小部分，那么我们就可以确保获得整个方案。"
 CAS_focus_an_economy_with_a_state: "有国家的经济"
 CAS_focus_an_economy_with_a_state_desc: "现在，我们国家的经济基本步入正轨，我们可以开始放眼长远，确保并平衡我们的需求和资源。我们将拥有一个更加光明的未来，一个更加团结的未来。"
 CAS_focus_powering_the_nation: "为国家提供动力"
 CAS_focus_powering_the_nation_desc: "建立经济体并让人们重返工作岗位都很好，但是如果没有动力让事情运转起来，我们什么都做不了……好吧，除非我们回到蒸汽时代，但我离题了。"
 CAS_focus_bringing_washington_online: "让华盛顿上线"
 CAS_focus_bringing_washington_online_desc: "对基础设施和新发电设施的初期投资使我们能够为华盛顿州首府带来更平衡的电网。这笔投资虽然不多，但它将有助于实现许多其他公共服务以及经济本身的在线化。"
 CAS_focus_bringing_idaho_online: "让爱达荷上线"
 CAS_focus_bringing_idaho_online_desc: "我们继续努力整合某种形式的国家电网，最终在爱达荷州实现了这一目标。最大的障碍是让电力穿过喀斯喀特山脉和落基山脉。但最终我们会稳定和建设好一切，这将有助于一切步入正轨。"
 CAS_focus_bringing_oregon_online: "让俄勒冈上线"
 CAS_focus_bringing_oregon_online_desc: "随着国家电网的正式化，我们继续讨论俄勒冈州。让该州联网将使我们能够与首都地区建立联系，并有助于增加各种形式的国家活动，包括经济和民用服务。"
 CAS_focus_stabilizing_the_national_grid: "稳定国家电网"
 CAS_focus_stabilizing_the_national_grid_desc: "通过集中努力，我们已能够建立国家电网，并将几乎所有需要它的地方都连接到电网。当然，它并不完美，我们不确定未来的需求。但是，我们有基础，可以创造我们的经济，照顾我们的公民，并真正发挥现代社会的作用。"
 CAS_focus_raising_the_northern_pacific_flag: "升起北太平洋旗帜"
 CAS_focus_raising_the_northern_pacific_flag_desc: "通过重建北太平洋铁路，我们可以确保国家铁路网络的未来。"
 CAS_focus_northern_pacific_southern_route: "北太平洋南部路线"
 CAS_focus_northern_pacific_southern_route_desc: "通过开辟从俄勒冈州塞勒姆和尤金到爱达荷州博伊西的专用南部路线，我们可以巩固一条更好地连接我们的国家和公民的新方式。"
 CAS_focus_northern_pacific_rocky_mountain_route: "北太平洋落基山脉路线"
 CAS_focus_northern_pacific_rocky_mountain_route_desc: "通过将爱达荷州首府博伊西与华盛顿州斯波坎连接起来，我们现在可以创建一个重要的供应和物流网络，以推动我们国民经济的运转。"
 CAS_focus_northern_pacific_beyond_boise_route: "北太平洋航空​​的博伊西以外路线"
 CAS_focus_northern_pacific_beyond_boise_route_desc: "通过建立通往我国最外围定居点的铁路连接，我们还可以先发制人地打击或让我们的国家为迎接边界以外的思想做好准备。"
 CAS_focus_excavating_the_nation: "挖掘国家"
 CAS_focus_excavating_the_nation_desc: "我们国家虽然小，但可以利用的自然资源却很少。如果我们想建立一个真正运转良好的经济，就需要进行合理而全面的投资。"
 CAS_focus_wenatchee_iron_works_complex: "威纳奇铁厂复合体"
 CAS_focus_wenatchee_iron_works_complex_desc: "围绕我国的铁矿石建立一个核心采矿复合体，使我们能够生产大量产品。更不用说钢铁了，这种使用铁的产品是仅次于混凝土本身的最大消耗产品之一。"
 CAS_focus_yakima_bauxite_mills: "亚基马铝土矿场"
 CAS_focus_yakima_bauxite_mills_desc: "铝土矿是主要的矿石，用于提炼铝，或者像旧时美国人所称的铝铁。真是让人怀念19世纪，当时印刷报纸之前似乎没人检查拼写。无论如何，铝土矿和其他轻型矿物矿石将很快被开采、加工，并用于推动我们经济的增长与多样化，达到前所未有的程度。"
 CAS_focus_making_a_valley_out_of_a_mountain: "化山为谷"
 CAS_focus_making_a_valley_out_of_a_mountain_desc: "落基山矿业公司的成立是寻找和扩大我们基于技术的通用金属的基石。制造微芯片等产品将使我们提高效率并改善整个国内设备。"
 CAS_focus_growing_the_precious_metals_sector: "发展贵金属行业"
 CAS_focus_growing_the_precious_metals_sector_desc: "黄金、宝石和其他珍稀矿物是获得经济杠杆的绝佳途径。因此，像铱这样的稀土矿石也值得我们去探索。至于那些更难获得的资源，则稍后再考虑。目前，我们的国内需求应得到满足，且我们拥有足够的土地来实现这一目标。"
 CAS_focus_investing_in_fossil_fuel_developments: "投资化石燃料开发"
 CAS_focus_investing_in_fossil_fuel_developments_desc: "华盛顿有煤，俄勒冈有煤，爱达荷则有煤和石油。在我们找到合适且耐用的合成材料来满足相应的石化产业之前，我们不得不扩大并投资这些潜在的有限资源。然而，当前我们为这一时刻创造了有利条件，直到我们能够重新组织并平衡国内需求。"
 CAS_focus_strategic_rubber_production_facilities: "战略性橡胶生产设施"
 CAS_focus_strategic_rubber_production_facilities_desc: "无论是在专门的气候设施中种植橡胶树，还是采用各种合成方法，我们都需要橡胶及橡胶制品。考虑到国家独立的需求，人口需求以及潜在的军事需求远远超过了成本。"
 CAS_focus_natural_resource_institute_of_cascadia: "卡斯卡迪亚自然资源研究所"
 CAS_focus_natural_resource_institute_of_cascadia_desc: "卡斯卡迪亚自然资源研究所是一家致力于促进和扩大自然资源的科学机构。我们不是一个大国，但如果我们能够创新和扩大现有的资源，无论是通过提高生产效率还是采矿实践。更不用说合成材料的世界了，我们可能成为世界上第一个真正的自给自足的国家。当然，这些都是崇高而乌托邦式的梦想，但梦想永远不是坏事，只是激励明天的一种手段。"
 CAS_focus_cascadian_military: "卡斯卡迪亚军事"
 CAS_focus_cascadian_military_desc: "我们占据的地形既可以成为我们的救星，也可以成为我们的祸害。因此，正式成立卡斯卡迪亚武装部队将使我们能够塑造和创建一支军事力量，至少可以守住我们控制的这些土地。"
 CAS_focus_mountaineering_army: "山地军队"
 CAS_focus_mountaineering_army_desc: "卡斯卡迪亚军队是一支由我国境内山脉所孕育的部队。因此，我们必须确保训练工作全面精简，以确保一旦敌军来袭，这些战术知识不会被浪费。"
 CAS_focus_filling_in_logistical_holes: "填补后勤漏洞"
 CAS_focus_filling_in_logistical_holes_desc: "如果我们要拥有任何功能齐全的武装部队，更不用说一支军队本身，我们必须首先着手解决供应问题和征用问题，因为这些问题导致当前的情况非常低效。"
 CAS_focus_streamlining_personnel_placement: "精简人员安排"
 CAS_focus_streamlining_personnel_placement_desc: "在人事委员会和后勤部队的共同努力下，我们现在可以统一努力，并期待以更顺畅和更高效的流程为士兵提供他们所需的一切并将他们安置在需要的地方。"
 CAS_focus_expanding_training_camps: "扩展训练营"
 CAS_focus_expanding_training_camps_desc: "为了确保我们有足够的兵力来有效地保卫我们的国家，我们必须扩大和改善我们的整体训练设施。"
 CAS_focus_codifying_equipment_standardizations: "编纂设备标准化"
 CAS_focus_codifying_equipment_standardizations_desc: "让部队获得新装备始终是首要任务，但指挥部也有责任确保部队的凝聚力和经验在到达战场之前处于同等地位。因此，野战装备和武器的标准化将使我们能够更有效地进行训练，并减少对后勤网络的过度使用。"
 CAS_focus_targeted_motorization_efforts: "有针对性的机动化改进"
 CAS_focus_targeted_motorization_efforts_desc: "有针对性的机动化改进是一份优先清单，列出了我们最初的机动车辆将用于哪些方面。后勤和部队的一般大规模运输等事项将使我们能够继续努力，将足够的人员投入战场并守住我们的边境。"
 CAS_focus_general_refinement_programs: "通用细化程序"
 CAS_focus_general_refinement_programs_desc: "确保训练标准以及所学技能的维持是保留和创建新的战斗卓越基准的好方法。"
 CAS_focus_army_defensive_strategy: "陆军防御战略"
 CAS_focus_army_defensive_strategy_desc: "由于我们处于孤立的位置，如果我们想在来自大陆的任何入侵中生存下来，就必须形成更强的防御精神。"
 CAS_focus_strengthening_defensive_counter_measures: "加强防御反制"
 CAS_focus_strengthening_defensive_counter_measures_desc: "现代军队拥有大量可用的工具，而正是这些知识意味着我们需要更好地投资于这些工具的对抗措施。没有哪个软弱的人能轻易摧毁坦克，所以让我们给他们毁灭的手段吧。"
 CAS_focus_anti_air_developments: "防空发展"
 CAS_focus_anti_air_developments_desc: "通过投资先发制人的防空系统，我们可以提高生存能力以及士兵的战斗经验。"
 CAS_focus_defense_social_benefit_contracts: "国防社会福利合同"
 CAS_focus_defense_social_benefit_contracts_desc: "在军队内部设立国防社会福利合同部门使我们能够更好地激励人们参军，而不仅仅是为了保卫国家。这种对不确定性的先发制人打击意味着，如果有人参军，他们可以签署一份具有法律约束力的合同，该合同为士兵及其直系亲属确定了金钱、福利和医疗保健方面的一系列福利标准。如果发生战争，这些福利将根据情况立即转交给配偶或近亲。"
 CAS_focus_aggression_strategy: "侵略策略"
 CAS_focus_aggression_strategy_desc: "我们的立场只不过是一颗定时炸弹，如果我们要在这个令人不安的时期真正取得进展，我们就必须采取攻势。"
 CAS_focus_emphasis_on_mobility: "强调机动性"
 CAS_focus_emphasis_on_mobility_desc: "通过提高我军的机动性，机动性和进攻性，将大大增加压倒敌人决策能力的机会。"
 CAS_focus_rearming_soldiers: "武装自己的士兵"
 CAS_focus_rearming_soldiers_desc: "改变我们士兵的标准装备，使其更具进攻性，这将使我们的士兵更能做好进攻的准备，而不是坐以待毙。"
 CAS_focus_securing_dedicated_conscription: "确保专职征兵"
 CAS_focus_securing_dedicated_conscription_desc: "改善征兵工作并细化征兵要求将使我们能够维持所需的人数，特别是当前线扩大到已知预期之外的时候。"
 CAS_focus_all_terrain_combat_training: "全地形战斗训练"
 CAS_focus_all_terrain_combat_training_desc: "通过建立新的战斗训练设施，让我们的部队接触尽可能多的地形，我们在整体战斗能力方面设立了新的训练和适应性标准。"
 CAS_focus_cascadian_navy: "卡斯卡迪亚海军"
 CAS_focus_cascadian_navy_desc: "卡斯卡迪亚海军是海岸防御的基石。利用我们现有的舰船，我们必须重组和修复这些舰船及其船员，创造新的力量。太平洋的明珠将熠熠生辉。"
 CAS_focus_updating_fleet_logistics: "改进舰队后勤"
 CAS_focus_updating_fleet_logistics_desc: "维修和保养需要材料、人力和原材料。如果我们想真正拥有一支正常运转的海军力量，就需要修复我们强大海军机器上的这个重要齿轮。"
 CAS_focus_remodeling_training_facilities: "改造训练设施"
 CAS_focus_remodeling_training_facilities_desc: "通过更新和现代化破旧的设施，我们可以提高人员的素质和他们的处理能力以及对驻扎海军舰艇的熟悉程度。"
 CAS_focus_navy_personnel_advancements_training: "海军人员高级培训"
 CAS_focus_navy_personnel_advancements_training_desc: "增加培训计划，让海军人员为未来晋升军衔和承担的责任做好准备，将有助于在较小的舰队内更有效地处理和协调武器系统。"
 CAS_focus_fixing_outdated_propulsion_systems: "修复过时的推进系统"
 CAS_focus_fixing_outdated_propulsion_systems_desc: "推进系统的维护几乎不存在，这是不可接受的。我们必须修复这些主要部件，让我们的海军有战斗力。"
 CAS_focus_standardizing_repair_facilities: "标准化维修设施"
 CAS_focus_standardizing_repair_facilities_desc: "通过标准化干船坞设施，我们可以提高修复受损或破损船只的能力。这意味着停运时间更短，对我国水域的敌方行动反应更快。"
 CAS_focus_weapons_system_task_force: "武器系统特遣队"
 CAS_focus_weapons_system_task_force_desc: "通过创建专门的维修和更换团队，我们可以确保我们的船只拥有最实用和最新的武器系统。"
 CAS_focus_naval_firepower_strategy: "海军火力战略"
 CAS_focus_naval_firepower_strategy_desc: "通过将资金集中用于海军舰艇的武器系统，我们可以确保每艘舰艇的生存能力，因为它们都将具备强大的打击能力。"
 CAS_focus_future_navies_program: "未来海军计划"
 CAS_focus_future_navies_program_desc: "将资金用于我们舰队新武器以及防御措施的研发将提高战斗力和整体生存能力。"
 CAS_focus_strategic_shipbuilding: "战略舰船建造"
 CAS_focus_strategic_shipbuilding_desc: "战略造船计划致力于面向未来，简化海军舰队的组成以及这些舰艇所需的火力。"
 CAS_focus_naval_replacement_strategy: "海军替换战略"
 CAS_focus_naval_replacement_strategy_desc: "舰队消失了，这是事实。然而，如果我们不想在此过程中损失经济，那么我们需要确保修理和改装以及海军人员的生存能力是首要任务。"
 CAS_focus_ship_design_standards_commission: "船舶设计标准委员会"
 CAS_focus_ship_design_standards_commission_desc: "船舶设计标准委员会是一项资助计划，旨在研究削减成本和减少生产的方法，以便我们用更少的资源制造更多的船舶。当然，缺点会比较明显，但生存能力是首要任务。"
 CAS_focus_survivability_designing_priority: "生存力设计优先级"
 CAS_focus_survivability_designing_priority_desc: "通过预先设计具有生存力措施的新型海军舰艇，意味着我们可以从可能受损或被毁的舰艇中挽救更多的人力。"
 CAS_focus_coastal_primary_training: "沿海初级培训"
 CAS_focus_coastal_primary_training_desc: "确保国防是我们的主要目标，因此训练也将反映这一点。"
 CAS_focus_air_force_of_cascadia: "卡斯卡迪亚空军"
 CAS_focus_air_force_of_cascadia_desc: "卡斯卡迪亚空军的成立和正式化是迈向我国独立的真正基石。大大小小的外国势力都希望拥有一支能够保卫其国家领空的空军，因此我们将做到这一点。"
 CAS_focus_fighter_priority_strategy: "战斗机优先策略"
 CAS_focus_fighter_priority_strategy_desc: "保卫领空是长期生存的首要目标。如果我们让敌方空军肆虐，那么我们最好在行动前就放弃。"
 CAS_focus_improved_weapons_testing: "改进的“武器测试”"
 CAS_focus_improved_weapons_testing_desc: "武器测试设施是提高空中攻击能力的绝佳途径。但是，通过巧妙设计，我们还可以测试对抗措施以及一般改进技术。"
 CAS_focus_retooling_aircraft_production: "重组飞机生产"
 CAS_focus_retooling_aircraft_production_desc: "通过优先考虑战斗机生产型号，我们可以向我国人民以及我们的敌人保证，我们的天空只有我们的飞机。"
 CAS_focus_bomber_priority_strategy: "轰炸机优先战略"
 CAS_focus_bomber_priority_strategy_desc: "我们对空军的能力充满信心，但我们对敌人继续战斗的意志同样充满信心。因此，我们必须优先使用轰炸机，在前线和后方击败敌人。"
 CAS_focus_payload_developments: "有效载荷的发展"
 CAS_focus_payload_developments_desc: "为了确保击败敌人，我们必须改进我们的轰炸载荷以及其达到目标的方式。"
 CAS_focus_retooling_aircraft_production_two: "重组飞机生产"
 CAS_focus_retooling_aircraft_production_two_desc: "通过将生产资源分配给更多的轰炸机型号，我们可以尽可能地对敌人施加压力。我们将以某种方式迫使他们投降。"
 CAS_focus_simulator_investments: "模拟器投资"
 CAS_focus_simulator_investments_desc: "为了证明我们的飞行员是最好的，我们必须让他们接受尽可能真实的模拟。训练会很艰苦，对某些人来说可能也会难以承受，但最终我们将为飞行员创造一个世界闻名的新标准。"
 CAS_focus_general_infrastructure_investments: "一般基础设施投资"
 CAS_focus_general_infrastructure_investments_desc: "通过投资改善我们的空军基础设施以及将飞机运送到起飞场等的后勤保障，我们将大大提高我们航空兵种的战斗力。"
 CAS_focus_air_force_assistance_department: "空军援助部"
 CAS_focus_air_force_assistance_department_desc: "援助部或有人称之为联合战备部，是空军的一个协调部门，在作战行动中与陆军和其他地面部队协同工作。这是为了限制友军误伤事件并确保战场秩序。"
 CAS_focus_clear_skies_ahead: "前方晴朗"
 CAS_focus_clear_skies_ahead_desc: "通过不懈努力，我可以很轻松地说，我们可以享受天空。因为我们将保卫天空，抵御任何试图遮蔽天空的敌军。"
 CAS_focus_a_refined_fighting_force: "精锐的战斗力量"
 CAS_focus_a_refined_fighting_force_desc: "我们的军队已经取得了长足的进步，但现在我们可以说，我们的边界将得到保卫，我们的敌人再也不能简单地“欺负我们”了。"
 CAS_focus_beyond_the_mountain_home: "山外家园"
 CAS_focus_beyond_the_mountain_home_desc: "当我们看着我们伟大的国家时，我们看到了一片潜力无限的土地和人民。我们越过这片美丽土地上的高山，惊恐地看到野蛮人、剥削者和各式各样的流浪汉遍布这片大陆。如果我们想在这个现代时代真正留下自己的印记，那么我们必须勇敢。无论我们选择什么，我们都必须坚定不移、自豪不已，团结一致，反对那些希望维护我们周围腐朽的人。"
 CAS_focus_pan_pacific_plan: "泛太平洋计划"
 CAS_focus_pan_pacific_plan_desc: "卡斯卡迪亚是一个面向太平洋的国家，我们必须确保它成为太平洋国家。因此，我们将开始努力成为一个横跨太平洋海岸的伟大国家。"
 CAS_focus_preparing_for_the_hunt: "狩猎准备"
 CAS_focus_preparing_for_the_hunt_desc: "我们这个宏伟计划中最简单的部分就是推翻落后且天生以自我为中心的加利福尼亚共和国。如果我们是马戏团里的熊……但我们不是。因此，我们将开始准备收购加利福尼亚的土地并结束这场骗局。"
 CAS_focus_strike_down_the_bear: "击倒棕熊"
 CAS_focus_strike_down_the_bear_desc: "现在是时候了，我们将击倒棕熊，我们将取得胜利，我们将开启卡斯卡迪亚的新时代！"
 CAS_focus_the_great_southern_expedition: "南方大远征"
 CAS_focus_the_great_southern_expedition_desc: "墨西哥是一个强大的国家，但也是一个令人困惑且略显平庸的国家。这将是我们迄今为止面临的最大挑战，因此我们必须为这场大战做好准备。"
 CAS_focus_operation_yucatan: "尤卡坦行动"
 CAS_focus_operation_yucatan_desc: "尤卡坦行动是计划中的入侵墨西哥行动。我们将迅速猛攻，扫荡下加利福尼亚半岛，然后开始向南全面推进，直到最终在尤卡坦半岛扫清最后的抵抗力量。"
 CAS_focus_rio_grande_republic: "里奥格兰德共和国"
 CAS_focus_rio_grande_republic_desc: "控制大片领土是一项繁重的工作，会消耗我们有限的人力资源。因此，我们需要建立一个战略傀儡，作为与墨西哥残余势力平等的合作伙伴。"
 CAS_focus_yucatan_power_bloc: "尤卡坦权力集团"
 CAS_focus_yucatan_power_bloc_desc: "为了巩固我们的太平洋领土，我们必须打破墨西哥人民统一的观念。因此，复兴尤卡坦民族和文化将使我们能够开辟出更大的墨西哥的另一部分，并有助于更好地管理南部事务。"
 CAS_focus_our_pacific_territories: "我们的太平洋领土"
 CAS_focus_our_pacific_territories_desc: "为了确保我们在太平洋的海军存在越来越不可能受到挑战，我们必须确保和整合关键的太平洋沿海地区。这样，这也将有助于建立统一的泛太平洋力量公约。我们可以考虑将墨西哥划分为一些地区，这些地区虽然不强大到可以挑战我们，但足够强大，可以帮助我们和其他成员国并使我们互惠互利。"
 CAS_focus_central_mexico_administration: "中墨西哥政府"
 CAS_focus_central_mexico_administration_desc: "墨西哥旧政府被允许继续执政并管理前墨西哥的中部地区。主要条件是新州和新政府将与卡斯卡迪亚及其外交政策目标保持一致。新政府允许继续处理国内事务，而不受卡斯卡迪亚的干预。"
 CAS_focus_ensuring_public_stability: "确保社会稳定"
 CAS_focus_ensuring_public_stability_desc: "随着南征的完成，我们现在可以开始团结广大民众，开辟一条新的前进道路。团结一心的人民将能够实现前所未有的繁荣。"
 CAS_focus_eastern_bulwark: "东部壁垒"
 CAS_focus_eastern_bulwark_desc: "我们的最终目标是占领太平洋沿岸地区。从阿拉斯加到下加利福尼亚州，我们将建立一支庞大的海军，以确保太平洋的和平与稳定。但是，我们需要先建立一条基线。密西西比河以东的骚乱让一些人担心反抗力量的不断增长，因此加拿大的地缘政治地位也使得入侵这些地区变得不那么容易。因此，我们必须遏制德撒律联盟作为对抗东部的堡垒，并帮助建立我们的权力基础。"
 CAS_focus_operation_morman: "摩门行动"
 CAS_focus_operation_morman_desc: "19世纪，德撒律联盟曾与美国旧联邦政府交战。现在他们又要与我们打一次。我们向西进军！"
 CAS_focus_securing_eastern_holdings: "确保控制东方"
 CAS_focus_securing_eastern_holdings_desc: "我们已经守住了堡垒，现在我们必须稳定局势，恢复社会秩序。"
 CAS_focus_pushing_buttons_testing_waters: "按下按钮并测试水域"
 CAS_focus_pushing_buttons_testing_waters_desc: "我们面临的最大挑战是：我们需要尽最大努力说服加拿大人攻击我们，而不是直接向他们宣战。当然，我们仍然可以这样做，但考虑到显而易见的事实，这不是最好的主意。"
 CAS_focus_border_escalation: "边境升级"
 CAS_focus_border_escalation_desc: "我们必须尽一切可能促使加拿大政府按照他们的意愿发动战争。因此，即使我们有点鲁莽，我们也必须采取必要的行动，如果我们不想让这场地区冲突升级为更大的冲突。"
 CAS_focus_operation_great_north: "大北方行动"
 CAS_focus_operation_great_north_desc: "当其他一切都失败时，就继续自己做吧。"
 CAS_focus_stabilizing_the_great_north: "稳定大北方"
 CAS_focus_stabilizing_the_great_north_desc: "既然我们已经按照自己的意愿有效地结束了这一切，我们就可以开始为这些土地恢复和平与秩序。"
 CAS_focus_operation_big_dipper: "北斗七星行动"
 CAS_focus_operation_big_dipper_desc: "最后的边疆。阿拉斯加，这个石油资源丰富的州将成为我们泛太平洋联盟的一大补充，也是延续我们海军实力的一块重要战略要地。"
 CAS_focus_connecting_the_frigid_north: "连接寒冷的北方"
 CAS_focus_connecting_the_frigid_north_desc: "现在冲突已经停止，我们可以开始连接和稳定阿拉斯加领土。"
 CAS_focus_pan_pacific_proclamation: "泛太平洋宣言"
 CAS_focus_pan_pacific_proclamation_desc: "我们的工作还没有完成，但最艰难的部分已经过去了。我们可以向我们光荣国家的人民保证，我们是一体的。太平洋沿岸的人们现在团结起来了，因此我们将向全世界宣告这种团结。"
 CAS_focus_cambrian_unity_plan: "坎布里亚统一计划"
 CAS_focus_cambrian_unity_plan_desc: "共和国已不复存在，“美利坚合众国”的概念也随着它的解体而消亡。因此，我们必须开辟一条新的前进道路，寻找新的身份来团结我们自己。一些伟大的山脉可以追溯到寒武纪，因此，除了纪念这些土地的遗产之外，还有什么更好的方法来建立一个新的联盟呢？坎布里亚，我们的家园。"
 CAS_focus_coastal_claims: "沿海主张"
 CAS_focus_coastal_claims_desc: "要建立我们的新联邦，我们首先必须开辟一条通往太平洋海岸统一的道路。因此，我们将开始行动并巩固我们对有缺陷的加州政府的合法主张。"
 CAS_focus_southwestern_securities: "西南安全"
 CAS_focus_southwestern_securities_desc: "西南地区拥有丰富的化石燃料和关键矿产资源。如果我们要妥善照顾这个新兴大国，就必须开始巩固我们获取这些土地的权利。"
 CAS_focus_securing_a_stable_food_supply: "确保稳定的食物供应"
 CAS_focus_securing_a_stable_food_supply_desc: "大平原各州被视为新世界的粮仓。我们将用这个粮仓养活我们的人民，并在未来的日子里促进团结和繁荣。"
 CAS_focus_operation_angel_city: "天使之城行动"
 CAS_focus_operation_angel_city_desc: "要建立真正统一的阵线，我们必须首先统一西海岸。我们向南进攻，我们将在天使之城庆祝我们的胜利。"
 CAS_focus_operation_bread_bowl: "面包碗行动"
 CAS_focus_operation_bread_bowl_desc: "大平原地区将是优先作战的地区。扫荡完毕后，我们就可以向南进发，巩固我们的联盟。"
 CAS_focus_operation_just_deserts: "正义之举行动"
 CAS_focus_operation_just_deserts_desc: "我们这个大拼图的最后一块核心部分就在我们面前。现在很多人可能会问，为什么不直接团结整个大陆呢？事实是，总有一天我们会团结起来的。但现在我们必须团结起来，巩固我们的成果，培养团结意识，为我们希望拥有的未来开辟一条新的前进道路。"
 CAS_focus_beginning_a_new_chapter: "开启新篇章"
 CAS_focus_beginning_a_new_chapter_desc: "我们从稳定沿海地区开始，因为这是距离我们最近开始整合民事行政的地区。"
 CAS_focus_restoring_southern_order: "恢复南方秩序"
 CAS_focus_restoring_southern_order_desc: "通过整合公务员制度，我们可以开始恢复我们新的南部地区的法律和秩序，从而开始实现国家统一。"
 CAS_focus_sowing_new_fields_of_unity: "为新的土地带来团结"
 CAS_focus_sowing_new_fields_of_unity_desc: "通过恢复这些肥沃土地的秩序与和平，我们可以确保稳定和多样化的粮食供应，从而恢复公共法治。"
 CAS_focus_the_new_republic: "新共和国"
 CAS_focus_the_new_republic_desc: "等待已久，但现在是时候翻开这本书的最后一页了，这样我们就可以开始写新书了。坎布里亚的故事从今天开始。"
 CAS_focus_old_republic_plan: "旧共和国计划"
 CAS_focus_old_republic_plan_desc: "我们的土地井然有序，因此我们将纠正许多人犯下的过错。我们向东进军，共同努力将大陆再次统一起来。"
 CAS_focus_coastline_clearance: "海岸线清理"
 CAS_focus_coastline_clearance_desc: "我们的道路漫长而艰难。如果我们不小心，一些东海岸的疯子可能会和我们有类似的想法。因此，我们可以从将太平洋沿岸各州团结在一个旗帜下开始，并为未来的战役做好军队准备。"
 CAS_focus_taking_the_gamble: "冒险一试"
 CAS_focus_taking_the_gamble_desc: "大陆这一侧的南半部被沙漠覆盖。这种恶劣的地形意味着我们需要小心谨慎地保管补给，确保我们不会遭受比实际战斗本身更多的酷热和疾病的折磨。"
 CAS_focus_working_for_our_meal: "为我们的三餐而工作"
 CAS_focus_working_for_our_meal_desc: "虽然这片大陆的北半部大部分是平原，但落基山脉以及连绵起伏的丘陵和山谷会让旅途漫长而乏味。希望我们辛苦工作结束后能享受一顿丰盛的大餐。"
 CAS_focus_a_lone_star_no_more: "孤星不再"
 CAS_focus_a_lone_star_no_more_desc: "这是我们复仇荣耀之书的一半，也是下一页的开始。德克萨斯将是一个很好的停顿点，让我们重新振作起来，重新组织我们目前的成果，然后为下一场战斗做好准备，完成手头的任务。"
 CAS_focus_war_plan_movie_star: "电影明星战争计划"
 CAS_focus_war_plan_movie_star_desc: "我们向南进攻。那些自由派假发和他们的上流社会将毫无机会。"
 CAS_focus_war_plan_farmville: "农场战争计划"
 CAS_focus_war_plan_farmville_desc: "农夫约翰可能有一把可靠的老式猎枪，但我们有坦克和飞机。这些衣衫褴褛的人不会挡我们的路。"
 CAS_focus_war_plan_skorpion: "蝎子战争计划"
 CAS_focus_war_plan_skorpion_desc: "摩门教徒...真的吗？这些人简直就是笑话，我怎么会认为我们因疾病和天气而失去的比他们所谓的军队还要多呢。"
 CAS_focus_war_plan_alamo: "阿拉莫战争计划"
 CAS_focus_war_plan_alamo_desc: "记住阿拉莫，因为这将是恢复统一大陆的荣耀和荣誉的中点。"
 CAS_focus_beginning_clean_up_operations: "开始清理行动"
 CAS_focus_beginning_clean_up_operations_desc: "随着我们这场“大比赛”上半场的尘埃落定，我们必须开始振作起来，组织我们已建立起来的主场战线。"
 CAS_focus_peace_land_and_bread: "和平，土地，面包"
 CAS_focus_peace_land_and_bread_desc: "我们将利用新土地并确保人民有足够的面包来填饱肚子，从而保障和平并恢复社会秩序。"
 CAS_focus_bread_and_circuses: "面包与马戏"
 CAS_focus_bread_and_circuses_desc: "为了确保西南地区的公共秩序，我们必须招待人民并让他们吃饱。因此，我们可以考虑扩大拉斯维加斯的影响力，并寻求为沙漠地区提供廉价食物。"
 CAS_focus_a_wild_west_no_more: "狂野西部不再"
 CAS_focus_a_wild_west_no_more_desc: "现在，大陆西半部已经重组并暂时稳定下来，我们可以开始为穿越密西西比河做准备了。"
 CAS_focus_southern_bell_tolls: "南方钟声"
 CAS_focus_southern_bell_tolls_desc: "向东方的进军仍在继续，而穿越密西西比河的最佳方式就是穿过同名州。"
 CAS_focus_rusting_chance_to_make_new: "锈带新生机会"
 CAS_focus_rusting_chance_to_make_new_desc: "大湖区是旧共和国工业化程度最高的地区之一。不幸的是，大湖区已经使与其接壤和附近的州衰落。为此，我们将向东进军，继续战斗。"
 CAS_focus_capitalizing_the_capital: "夺回首都地带"
 CAS_focus_capitalizing_the_capital_desc: "旧共和国的联邦地区因该区的有害影响而遭受重创。现在我们将努力补救。"
 CAS_focus_northeastern_nitwits: "东北笨蛋"
 CAS_focus_northeastern_nitwits_desc: "那些自私自利、上流社会的人一般都能组成东北地区，对他们来说，这可是小菜一碟。然而，我们绝不能低估这些人所控制的地盘，因为即使是一群流氓，如果在合适的地区，也能造成一些破坏。"
 CAS_focus_war_plan_dixie: "迪克西战争计划"
 CAS_focus_war_plan_dixie_desc: "我们向迪克西进军，我们向东进军，完成我们自己创造的事业。"
 CAS_focus_war_plan_industrial_revolution: "工业革命战争计划"
 CAS_focus_war_plan_industrial_revolution_desc: "我们将向东方进军，把这些生锈的遗迹变成精致的繁荣平台。"
 CAS_focus_war_plan_washington: "华盛顿战争计划"
 CAS_focus_war_plan_washington_desc: "首都区虽然不是终点线，但却是巩固我们为大陆赋予新使命的最后一大步。因为我们将征服首都，建立旧共和国并使其焕然一新。"
 CAS_focus_war_plan_marathon: "马拉松战争计划"
 CAS_focus_war_plan_marathon_desc: "朋友们，我们已经到了最后冲刺阶段，现在我们只需要跑完马拉松，然后眺望大海。从缅因州，我们应该能够看到远处宁静的加拿大新斯科舍省。从那里，血腥屠杀将结束，重建工作将开始。"
 CAS_focus_southern_sweethearts: "南方甜心"
 CAS_focus_southern_sweethearts_desc: "南方人的好客是独一无二的。如果我们要真正恢复法律和秩序，更不用说再次考虑成为一个州联盟，那么我们必须向他们展示出他们向我们展示的同样礼貌的本性。战争就是战争，但维持和平比你想象的要困难得多。"
 CAS_focus_midwestern_goodbye: "中西部的告别"
 CAS_focus_midwestern_goodbye_desc: "抱歉，伙计，我没看到你在那里，看起来真是一段美好的时光，但我有事情要做，在夫人陷入华丽的纠结之前赶上进度。但是嘿，我们都可以改天再来，我会带上啤酒，你带上一些好狗来比赛。"
 CAS_focus_capital_clean_up: "首都清理"
 CAS_focus_capital_clean_up_desc: "是时候清理这个历史遗迹了。也许有一天，我们会在这里重新建立国家治理中心，或者我们可以简单地把它归还给各个州，只是把它作为后代的教训。"
 CAS_focus_liberty_shines_once_more: "自由再次闪耀"
 CAS_focus_liberty_shines_once_more_desc: "今天我们清扫街道，清扫自由女神，因为我们必须庆祝我们伟大的第二次昭昭天命的完成。"
 CAS_focus_second_republic: "第二共和国"
 CAS_focus_second_republic_desc: "土地恢复了秩序，人民团结了，世界现在将知道，美国第二共和国再次登上了世界舞台。我们团结一致，而我们曾经分裂过。"
