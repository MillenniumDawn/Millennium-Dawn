 ITA.Monarchist: "£ITA_nationalist_monarchist Maison de Savoie"
 ITA.Monarchist_desc: "La Maison de Savoie (Casa Savoia) est l'une des plus anciennes dynasties d'Europe. Elle règne sur le comté de Savoie depuis les dernières décennies du premier millénaire. Pendant la période du Risorgimento (l'Unification italienne), le royaume savoyard unifie la péninsule et fonde la nation italienne. Après avoir cédé le pays à Mussolini, la monarchie a été abolie par référendum après la Seconde Guerre mondiale et la famille de Savoie a été exilée, mais grâce à la suppression de la disposition XIII de la Constitution, la famille de Savoie a pu revenir sur le sol italien."
 ITA.Western_Autocracy_roman_desc: "Le récit fasciste du siècle dernier a ravivé les souvenirs oubliés de la Rome antique et ces souvenirs ont finalement guidé l'Italie pour qu'elle brandisse à nouveau l'aigle impérial. Le Nouvel Empire romain, qui a récemment vu le jour, a revu ses ambitions à la baisse, devant prendre en compte les puissances du monde moderne, mais conserve comme objectif majeur la quête de sa gloire d'antan. Trouver le bon équilibre entre la conservation des anciennes alliances occidentales et la récupération des terres romaines légitimes sera crucial pour le jeune Empire. Si la guerre est le moyen le plus rapide de rétablir les anciennes frontières, les risques qu'elle comporte pourraient être trop importants pour la nation, c'est pourquoi une expansion pacifique est considérée comme la meilleure stratégie pour poursuivre la restauration de l'Empire romain."
 ITA.Autocracy_roman_desc: "Le récit fasciste du siècle dernier a ravivé les souvenirs oubliés de la Rome antique et ces souvenirs ont finalement guidé l'Italie pour qu'elle brandisse à nouveau l'aigle impérial. Le Nouvel Empire romain, qui a récemment vu le jour, a revu ses ambitions à la baisse, car il doit tenir compte des puissances du monde moderne, mais la quête de sa gloire d'antan reste un objectif majeur. Trouver de nouveaux alliés pour contrer les puissances occidentales et exploiter leurs divisions sera essentiel pour le jeune Empire. Si l'expansion économique pacifique et la diplomatie peuvent être le moyen le plus sûr de restaurer les anciennes frontières, la guerre est de loin plus rapide et digne de la gloire de Rome."
 ITA.Neutral_Autocracy_roman_desc: "Le récit fasciste du siècle dernier a ravivé les souvenirs oubliés de la Rome antique et ces souvenirs ont finalement guidé l'Italie pour qu'elle brandisse à nouveau l'aigle impérial. Le Nouvel Empire romain, qui a récemment vu le jour, a revu ses ambitions à la baisse, devant tenir compte des puissances du monde moderne, mais conserve comme objectif majeur la quête de sa gloire d'antan. Trouver le bon équilibre entre le maintien à distance des puissances occidentales et orientales et la récupération des terres romaines légitimes sera crucial pour le jeune Empire. La guerre est certainement le moyen le plus rapide de restaurer l'Empire romain, mais ce n'est pas le seul."
 ITA.oligarchism_roman: "£ITA_roman_senate Sénat romain"
 ITA.oligarchism_roman_desc: "Le récit fasciste du siècle dernier a ravivé les souvenirs fanés de la Rome antique et ces souvenirs ont finalement guidé l'Italie pour qu'elle brandisse à nouveau l'aigle romain. Bien qu'il ne s'agisse pas d'une autocratie, le pouvoir est entre les mains du Sénat, un groupe relativement restreint choisi parmi les élites industrielles, politiques et militaires du pays, ce qui en fait une oligarchie. La Nouvelle République romaine, qui a vu le jour récemment, a revu ses ambitions à la baisse, car elle doit tenir compte des puissances du monde moderne, mais elle a toujours pour objectif principal de retrouver sa gloire d'antan. Trouver le bon équilibre entre le maintien à distance des puissances occidentales et orientales et la récupération des terres romaines légitimes sera crucial pour la jeune République. La guerre est certainement le moyen le plus rapide de parvenir à la restauration romaine, mais ce n'est pas le seul. "
