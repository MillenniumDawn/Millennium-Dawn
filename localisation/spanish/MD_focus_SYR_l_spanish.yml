 Syria_Civil_War_Over: "Fin de la Guerra Civil en Siria"
 SYR_civil_war_victory: "¡Victoria!"
 SYR_civil_war_victory_desc: "Hemos logrado la victoria en la Guerra Civil de Siria y ahora podemos comenzar a reconstruir nuestro país."
 SYR_kurdish_question: "La Cuestión Kurda"
 SYR_kurdish_question_desc: "Los kurdos de Rojava han estado luchando por una Siria federada. Junto con otras facciones seculares, han logrado reclamar grandes partes del territorio sirio mientras combatían al ISIS. Necesitamos decidir qué hacer con ellos."
 SYR_assad_day: "Día de Assad"
 SYR_assad_day_desc: "La familia Assad ha gobernado Siria durante décadas. La victoria en la guerra civil solo ha afianzado su posición. Mientras celebramos la victoria, celebraremos reuniones con nuestros aliados Rusia e Irán. Dado que desempeñaron un papel tan importante en la victoria, es probable que intenten influir en gran medida en nuestra política. Debemos tener cuidado de no ir en contra de sus deseos demasiadas veces."
 SYR_incorporate_ssnp: "Incorporar al SSNP"
 SYR_incorporate_ssnp_desc: "El Partido Social Nacionalista Sirio (PSNS) es un partido que aspira a la creación de la Gran Siria. Sus milicias fueron fundamentales para nuestra victoria y están ganando popularidad como partido político. Deberíamos incorporarlas de nuevo al Frente Progresista Nacional, una coalición que lidera el Partido Baaz."
 SYR_ssnp_traitors: "Los Traidores del SSNP"
 SYR_ssnp_traitors_desc: "El Partido Nacional Socialista Sirio abandonó el Frente Nacional Progresista liderado por el Ba'ath para unirse a la oposición, solo para regresar y apoyarnos con el rabo entre las piernas. Ya han demostrado que no saben ser leales, y deberíamos deshacernos de ellos por completo."
 SYR_ssnp_coup: "Golpe del SSNP"
 SYR_ssnp_coup_desc: "Con suficiente apoyo, el SSNP podría asegurar una posición dominante en el Frente Nacional Progresista. Sin embargo, esto puede ser peligroso y puede sumir al país nuevamente en el caos. Cuanto más popular sea el SSNP, más probable es que ocurra el golpe."
 SYR_integrate_palestinians: "Integrar Milicias Palestinas"
 SYR_integrate_palestinians_desc: "Siria es el hogar de una gran población de palestinos. Durante la guerra civil, muchas milicias palestinas lucharon de nuestro lado, debido al apoyo de Siria a la libertad palestina. Mantener a estos grupos en el país aumentará nuestra potencia de fuego, pero como son casi independientes, será más difícil operar con ellos con nuestro ejército regular."
 SYR_expel_palestinians: "Expulsar a los Palestinos"
 SYR_expel_palestinians_desc: "Los grupos palestinos nos ayudaron a ganar la guerra civil. Sin embargo, mantener milicias desorganizadas en Siria es peligroso para nuestra nación. Deberíamos expulsar a las milicias de sus operaciones en Siria. También deberíamos aprovechar esta oportunidad para confiscar parte del armamento que han estado utilizando y reforzar nuestras propias fuerzas nacionales con él."
 SYR_formalise_shia_militias: "Formalizar Milicias Chiitas"
 SYR_formalise_shia_militias_desc: "Muchos grupos de milicianos chiítas apoyaron a nuestro gobierno durante la guerra civil. Su integración en el Ejército Árabe Sirio nos ayudará a reforzar nuestras filas. Sin embargo, muchos de los grupos chiítas reciben financiación y apoyo de Irán, lo que significa que si decidimos integrarlos en nuestro Ejército, la influencia iraní también aumentará..."
 SYR_disarm_militias: "Desarmar Milicias"
 SYR_disarm_militias_desc: "Las milicias chiítas lucharon valientemente de nuestro lado durante la guerra. Sin embargo, no podemos permitir que muchos grupos escindidos con intereses diferentes controlen varias partes del país. Necesitamos desmantelar y desarmar a estas milicias y utilizar sus armas para crear nuevas unidades del Ejército Árabe Sirio."
 SYR_russian_tool: "Instrumento de Rusia"
 SYR_russian_tool_desc: "Rusia ha estado operando en Siria desde su base en Latakia. Nos ha sido de gran ayuda y podría ser un aliado valioso en el futuro. Deberíamos tratar de obtener su apoyo y ayuda para reconstruir nuestro país. Por supuesto, esto nos hará muy dependientes de ellos y ellos tomarán la mayoría de nuestras decisiones de política exterior en el futuro."
 SYR_iranian_puppet: "Marioneta de Irán"
 SYR_iranian_puppet_desc: "Irán ha sido uno de nuestros mayores proveedores de armas y milicias durante la guerra, y ha sido un fuerte aliado durante décadas. Son la mejor opción que tenemos para reconstruir Siria. Por supuesto, rendirnos a ellos seguramente nos pondrá bajo su control durante muchos años."
 SYR_on_our_own: "Por Nuestra Cuenta"
 SYR_on_our_own_desc: "Nuestros antiguos aliados nos han abandonado. La única oportunidad que tenemos ahora es intentar seguir adelante por nuestra cuenta."
 SYR_free_syria: "Siria Libre"
 SYR_free_syria_desc: "Siria finalmente se ha liberado del yugo de Al Assad y los fundamentalistas. Ahora es el momento de celebrar y elaborar planes para el futuro de Siria."
 SYR_syrian_arab_army: "Estado del Ejército Árabe Sirio"
 SYR_syrian_arab_army_desc: "La Guerra Civil Siria fue devastadora para el Ejército Árabe Sirio, la principal fuerza militar del gobierno. Grandes partes del ejército desertaron o se pasaron al bando contrario al comienzo del conflicto, y varios años de guerra han pasado factura al ejército. Aunque el régimen de Assad ha sido derrotado, todavía quedan algunos elementos del EAS. Necesitamos decidir qué hacer con ellos."
 SYR_political_plurality: "Nivel de Pluralidad Política"
 SYR_political_plurality_desc: "Durante la guerra civil, varias milicias y grupos políticos dominaron el país. Ahora necesitamos decidir quiénes queremos que participen en el futuro de Siria."
 SYR_federal_republic_of_syria: "República Federal de Siria"
 SYR_federal_republic_of_syria_desc: "Siria está compuesta por muchas etnias que han estado en conflicto durante mucho tiempo. Para que el país sobreviva, debemos dar más control a los grupos individuales del país."
 SYR_unitary_republic_of_syria: "República Unitaria de Siria"
 SYR_unitary_republic_of_syria_desc: "Siria debería seguir siendo una república, y debemos alentar a personas de todas las culturas y religiones a unirse bajo una sola bandera siria unida."
 SYR_elections: "Elecciones en Siria"
 SYR_elections_desc: "Ahora que somos un país libre, deberíamos celebrar elecciones adecuadas para decidir el futuro del país."
 SYR_islamic_emirate: "Emirato Islámico de Siria"
 SYR_islamic_emirate_desc: "Ahora podemos continuar estableciendo la República Islámica de Siria. ¡Dios nos mostrará el camino!"
 SYR_tahrir_go_alone: "Seguir por Nuestra Cuenta"
 SYR_tahrir_go_alone_desc: "Ahora tenemos la opción de cortar nuestros lazos con otros grupos religiosos y formar nuestra propia alianza de guerreros de Dios para liberar el Levante."
 SYR_tahrir_show_true_colors: "Mostrar Nuestros Verdaderos Colores"
 SYR_tahrir_show_true_colors_desc: "A lo largo de la guerra, mantuvimos la historia de cómo nos separamos de Al-Qaeda. Sin embargo, todas estas fueron mentiras para ocultar nuestras verdaderas intenciones. Ahora podemos anunciar públicamente nuestro apoyo a estos grupos."
 SYR_align_with_isis: "Un Nuevo ISIS"
 SYR_align_with_isis_desc: "El Estado Islámico fracasó y colapsó durante la Guerra Civil. Esto es una clara señal de que no estaban en un camino recto. Pero a través de nuestra victoria, hemos demostrado al mundo que somos los elegidos de Dios."
 SYR_true_caliphate: "El Verdadero Califato"
 SYR_true_caliphate_desc: "El patético ISIS no pudo hacer frente a Assad o Rojava, pero nosotros sí. ¡Es nuestro deber liderar a los musulmanes hacia una nueva era!"
 SYR_global_recruitment: "Reclutamiento Global"
 SYR_global_recruitment_desc: "Nuestra victoria atraerá a creyentes devotos de todo el mundo. Estos nuevos guerreros estarán listos para servirnos en nuestras guerras futuras."
 SYR_campaign_of_terror: "Campaña del Terror"
 SYR_campaign_of_terror_desc: "Necesitamos asegurarnos de que la población siria nos resista. Ya no pueden dividirnos nuestros enemigos. A través de la reubicación, la conversión y la eliminación de elementos perjudiciales, crearemos una Siria unida."
 SYR_death_of_hafez_al_assad: "Sucesión de Hafez al-Assad"
 SYR_death_of_hafez_al_assad_desc: "Es hora de elegir a los sucesores de Hafez al-Assad."
 SYR_bushra_al_assad: "Bushra al-Assad"
 SYR_bushra_al_assad_desc: "Bushra es la hija mayor y más experimentada de Hafez. El hecho de que sea mujer no debería descartarla de la sucesión. Es la heredera más legítima y liderará a Siria hacia un futuro moderno."
 SYR_husband_minister: "Esposo Ministro"
 SYR_husband_minister_desc: "El esposo de Bushra, Assef Shawkat, actualmente es el Subdirector de Inteligencia Militar. Debería ser ascendido al puesto de Director para ayudar mejor a Bushra a asegurar su posición."
 SYR_gulf_state_tour: "Gira por los Estados del Golfo"
 SYR_gulf_state_tour_desc: "Es importante mostrar a los estados del Golfo más conservadores que una mujer puede ser la líder perfecta para un país."
 SYR_healthcare_reform: "Reforma del Cuidado de la Salud"
 SYR_healthcare_reform_desc: "Bushra ya ha impulsado una ola de desarrollo de la industria farmacéutica siria. Es natural que utilice su experiencia para reformar el deficiente sistema de atención médica de Siria."
 SYR_invite_big_pharma: "Invitar a las Grandes Farmacéuticas"
 SYR_invite_big_pharma_desc: "Necesitamos contactar a grandes compañías farmacéuticas extranjeras para establecer plantas de fabricación en Siria. Sin embargo, esto molestará a la élite gobernante, ya que los beneficios de estas compañías estarán fuera de sus manos."
 SYR_syrian_pharmaceuticals: "Farmacéuticas Sirias"
 SYR_syrian_pharmaceuticals_desc: "Bushra tiene planes de ayudar a impulsar varias compañías farmacéuticas sirias, como Syrian Allied Medical Group, para asegurarnos de poder cubrir todas las necesidades nacionales de suministros médicos y más."
 SYR_eqalitarian_campaign: "Campaña Egalitaria"
 SYR_eqalitarian_campaign_desc: "Siria se transformará en un Estado moderno en el que hombres y mujeres serán iguales. Los contratos matrimoniales ya no serán un asunto entre el novio y el padre de la novia, y se eliminará el sistema jurídico dual en el que los tribunales seculares y los de la sharia trabajan codo con codo."
 SYR_iron_lady: "Dama de Hierro de Siria"
 SYR_iron_lady_desc: "Bushra tiene carisma y la capacidad de hacer que quienes la rodean se inclinen lentamente hacia su lado. Como la primera mujer jefa de estado del mundo árabe, será recordada para siempre por la historia."
 SYR_bashar_al_assad: "Bashar al-Assad"
 SYR_bashar_al_assad_desc: "Si bien Bashar ha pasado la mayor parte de su vida adulta estudiando medicina, fue rápidamente enviado de regreso a Siria para recibir entrenamiento militar y rápidamente obtuvo el puesto de coronel en una unidad de la Guardia Republicana. Aunque carece de experiencia, es el hijo mayor y, por lo tanto, a los ojos de muchos, el heredero más legítimo de Hafez."
 SYR_constitutional_amendment: "Enmienda Constitucional"
 SYR_constitutional_amendment_desc: "La constitución actual de Siria requiere que el presidente tenga al menos 40 años de edad. Esto es un completo sinsentido, la edad no debería ser un límite. Además, cambiar la constitución no tiene nada que ver con el hecho de que nuestro actual presidente esté por debajo del límite de edad."
 SYR_strengthen_ties_to_HEZ_and_PER: "Fortalecer los Lazos Chiítas"
 SYR_strengthen_ties_to_HEZ_and_PER_desc: "Necesitamos aliados fuertes en la región. Hezbollah e Irán son una de las influencias militares más fuertes en la región. Es imperativo que basemos nuestro aparato de seguridad en la coordinación con ellos."
 SYR_purge_opposition: "Purga de la Oposición"
 SYR_purge_opposition_desc: "Cuando el poder pasa de manos, siempre hay quienes quieren ver todo el sistema derrumbarse. Necesitamos arrestar a miembros clave de la oposición tanto dentro como fuera del Partido Baath."
 SYR_friend_old_guard: "Hacer Amistad con la Vieja Guardia"
 SYR_friend_old_guard_desc: "No todas las estructuras de poder deben ser reformadas. Algunos miembros de la vieja élite son clave para mantener el poder. Aunque puede requerir algunos favores, Bashar debe aliarse con ellos para mantenerse en el poder."
 SYR_loyal_marriage: "Matrimonio Leal"
 SYR_loyal_marriage_desc: "Un gobernante no puede estar sin cónyuge. Asma Akhras, una vieja amiga de la familia de Bashar, se mudó recientemente a Siria desde el Reino Unido. Tiene buenos conocimientos de economía y sería una buena esposa para Bashar."
 SYR_maher_al_assad: "Maher al-Assad"
 SYR_maher_al_assad_desc: "El hijo menor de Hafez, Maher, tiene una amplia experiencia en el ejército sirio. Aunque impulsivo e incluso cruel según algunos informes, se necesita a un hombre militar fuerte para mantener a Siria fuerte."
 SYR_empower_the_republican_guard: "Empoderar a la Guardia Republicana"
 SYR_empower_the_republican_guard_desc: "La Guardia Republicana es la rama militar de élite de Siria. Debemos elevarlos por encima de todos para garantizar la seguridad de la sociedad siria. La Guardia Republicana es el único grupo apto para gobernar Siria."
 SYR_resestablish_defence_companies: "Restablecer las Empresas de Defensa"
 SYR_resestablish_defence_companies_desc: "Las Empresas de Defensa fueron un grupo de fuerzas especiales durante las décadas de 1970 y 1980 que actuaban de manera similar a la Guardia Republicana. Es hora de restablecer este grupo. Estos soldados serán entrenados en fuerzas especiales en guerra aérea y de tanques, y su principal tarea será defender al gobierno de amenazas internas."
 SYR_oil_must_flow: "El Petróleo Debe Fluir"
 SYR_oil_must_flow_desc: "El petróleo es uno de los recursos más vitales de nuestro país. No solo aporta ingresos al estado, parte de los ingresos se canaliza directamente a la Guardia Republicana. Debemos convertirnos en una verdadera potencia petrolera, al igual que nuestros vecinos."
 SYR_syrian_savage: "Salvaje Sirio"
 SYR_syrian_savage_desc: "Según el presidente turco [TUR.GetLeader], las acciones de Maher son cercanas a la 'salvajería'. Maher llevará con orgullo este título, ya que un león salvaje no se preocupa por la opinión de las ovejas."
 SYR_flowers_of_damascus_spring: "Flores de la Primavera de Damasco"
 SYR_flowers_of_damascus_spring_desc: "Finalmente hay una oportunidad para que Siria se convierta en una democracia. Ahora debemos elegir nuestro camino."
 SYR_rifaat_al_assad: "Rifaat al-Assad"
 SYR_rifaat_al_assad_desc: "Rifaat al-Assad es el hermano del fallecido Hafez al-Assad. Fue vicepresidente de Siria hasta su exilio en 1998. Desde entonces ha afirmado que su destitución fue inconstitucional y, dado que el presidente anterior murió en el cargo, él es el sucesor legítimo. Ha prometido que gobernará el país democráticamente si se le permite regresar. Pero, por otro lado, es un al-Assad."
 SYR_arab_news_network: "Red de Noticias Árabe"
 SYR_arab_news_network_desc: "El hijo de Rifaat, Sumer, es actualmente el director de la Red de Noticias Árabe. La red funciona principalmente como el portavoz político de Rifaat, y llevar esta gran agencia de noticias a Siria asegurará que las opiniones de Rifaat sean ampliamente conocidas en todo el país."
 SYR_the_arab_democratic_party: "El Partido Árabe Democrático"
 SYR_the_arab_democratic_party_desc: "Rifaat fundó el Partido Árabe Democrático en Líbano a principios de los años 70, pero el control sobre el partido se le ha escapado de las manos. Debe comenzar una nueva rama y reunir a todos sus seguidores bajo este partido legítimo."
 SYR_kick_out_al_assads: "Expulsar a los al-Assad"
 SYR_kick_out_al_assads_desc: "Los al-Assad están por todas partes. En el gobierno, en los medios de comunicación, en el ejército. No podemos confiar en que permitirán que la democracia crezca en Siria. Todos deben estar prohibidos de participar en la política del país y los miembros más prominentes de la familia deben ser exiliados."
 SYR_reestablish_political_parties: "Reestablecer Partidos Políticos"
 SYR_reestablish_political_parties_desc: "Durante 40 años, el país ha estado bajo el dominio único del Partido Baath. Debemos liberar a los presos políticos de las cárceles y permitir que los exiliados regresen al país y establezcan nuevos partidos políticos. Esto, por supuesto, reorganizará completamente el panorama político del país, pero es necesario para el futuro del país."
 SYR_free_elections: "Elecciones Libres"
 SYR_free_elections_desc: "Es hora de celebrar las primeras elecciones libres en Siria."
 SYR_israeli_allies: "Aliados Israelíes"
 SYR_israeli_allies_desc: "Israel es uno de los países más poderosos de la región. Nuestra animosidad hacia ellos carece de sentido y debemos buscar reparar nuestras relaciones."
 SYR_saudi_allies: "Aliados sauditas"
 SYR_saudi_allies_desc: "Arabia Saudita es un importante productor de petróleo y uno de los países líderes en el Escudo de la Península. Estar en buenos términos con ellos es nuestra prioridad."
 SYR_american_allies: "Aliados Estadounidenses"
 SYR_american_allies_desc: "Estados Unidos es la mayor economía y fuerza militar del planeta. Ser su amigo no puede tener absolutamente ninguna desventaja."
 SYR_iranian_allies: "Aliados Iraníes"
 SYR_iranian_allies_desc: "Irán, a pesar de ser un país chiíta, es uno de los antiguos aliados de Siria. A pesar de nuestras diferencias religiosas, esta alianza debe ser permitida."
 SYR_Get_rid_of_oligarchs: "Purgar a los oligarcas"
 SYR_Get_rid_of_oligarchs_desc: "La oligarquía está arraigada en nuestras instituciones y es una clara amenaza para el futuro de nuestro país. Los arrestaremos por cargos de corrupción y confiscaremos todas las propiedades que podamos conseguir."
 SYR_kick_out_iran: "Expulsar a Irán"
 SYR_kick_out_iran_desc: "Irán siempre nos ha sometido bajo su control y no hay razón para que sigamos manteniendo vínculos con ellos. ¡Ha llegado el momento de expulsar a estos enemigos ideológicos de Siria!"
 SYR_islamist_renaissance: "Renacimiento Islámico"
 SYR_islamist_renaissance_desc: "Nuestra victoria ha envalentonado nuestro apoyo entre las masas. Ha surgido una nueva cultura y todos estamos a favor de apoyarla."
 SYR_subsidise_police: "Subsidiar a la Policía"
 SYR_subsidise_police_desc: "La policía es uno de los elementos más importantes para que nuestra gente se sienta segura y para garantizar nuestro gobierno en Siria, y ha estado muy mal financiada. Esto tiene que cambiar."
 SYR_empower_sharia_courts: "Fortalecer los Tribunales de la Sharia"
 SYR_empower_sharia_courts_desc: "Es hora de fortalecer el poder judicial islámico y ampliar su influencia."
 SYR_religious_values: "Nuestros valores son inquebrantables"
 SYR_religious_values_desc: "Es posible que nuestras políticas anteriores para apaciguar a la población y suavizar nuestra imagen nos hayan permitido alejarnos de los verdaderos valores sobre los que se basan nuestros ideales. Nos importa menos lo que los demás piensen de nosotros y nuestro único objetivo es establecer la sharia en nuestras tierras, por muy impopular que pueda ser."
 SYR_islamic_socialism: "Socialismo Islámico"
 SYR_islamic_socialism_desc: "La gente parece olvidar que el Islam promueve muchas prácticas atribuidas al socialismo, como el zakat y la sadaka. Deberíamos enfatizar esta relación basando nuestros ideales en ella, ya que esto también generará el apoyo de los islamistas que siempre se opusieron a nuestros ideales. El socialismo islámico es el verdadero camino para hacer de nuestra nación una república moderna, fuerte y virtuosa."
 SYR_federalisation: "Federalización"
 SYR_federalisation_desc: "La solución es dar más poder a los estados. Esto fomentará en gran medida la representación local y la inclusión y solucionará en gran medida los temores y tensiones sectarias. Sin embargo, esta autonomía debilitará nuestro control sobre los estados, especialmente allí donde hay minorías."
 SYR_republicanism: "Republicanismo"
 SYR_republicanism_desc: "La mejor forma de gobernar Siria es como un Estado fuerte con una autoridad centralizada. Esto fortalecerá el poder de nuestro gobierno, pero provocará el distanciamiento y la ira de las minorías, que se sienten marginadas."
 SYR_concentrate_on_lebanon: "Concentración en el Líbano"
 SYR_concentrate_on_lebanon_desc: "Líbano ha sido durante mucho tiempo un objetivo de Siria. Existe una feroz competencia entre Hezbollah y el gobierno allí, y deberíamos aprovechar esto."
 SYR_against_hezbollah: "Resistir a Hezbollah"
 SYR_against_hezbollah_desc: "Hezbollah no es más que una organización terrorista que intenta desestabilizar Líbano. Debemos prepararnos para deshacernos de ellos."
 SYR_lebanese_support: "Obtener el apoyo libanés"
 SYR_lebanese_support_desc: "Durante años, Hezbollah ha causado problemas en Líbano. Son prácticamente un estado dentro de un estado y reducen en gran medida la legitimidad del gobierno libanés. Deberíamos contactar con Líbano y discutir posibles acciones militares conjuntas contra Hezbollah."
 SYR_strike_hezbollah: "Eliminar a Hezbollah"
 SYR_strike_hezbollah_desc: "Ha llegado el momento de deshacernos de Hezbollah."
 SYR_shadow_over_lebanon: "Sombra sobre Líbano"
 SYR_shadow_over_lebanon_desc: "Ayudamos al pueblo libanés a recuperar el control de su país y nos deben mucho. Hace apenas dos décadas, el gobierno sirio estaba estrechamente entrelazado con el gobierno libanés, y esa es la situación que queremos nuevamente."
 SYR_support_hezbollah: "Apoyar a Hezbollah"
 SYR_support_hezbollah_desc: "Hezbollah es un aliado valioso para nosotros. Debemos asegurarnos de que salgan victoriosos y eventualmente tomen el control de todo Líbano."
 SYR_prepare_lebanon_coup: "Infiltrarse en Líbano"
 SYR_prepare_lebanon_coup_desc: "Hezbollah ya opera dentro de Líbano. Debemos aumentar nuestra ayuda a ellos y fortalecer su base de poder. Esto eventualmente los hará lo suficientemente fuertes como para derrocar al gobierno libanés."
 SYR_lebanese_coup: "El Golpe Libanés"
 SYR_lebanese_coup_desc: "Los agentes de Hezbollah en Líbano están listos para llevar a cabo un golpe de Estado. Si tienen éxito, Hezbollah tomará el control de todo el país. Sin embargo, si no tienen éxito, es posible que el ejército libanés tome represalias. Cuanto mayor sea el apoyo a Hezbollah, más probable será que el golpe tenga éxito."
 SYR_shadow_over_hezbollah: "Sombra sobre Hezbollah"
 SYR_shadow_over_hezbollah_desc: "Ayudamos a Hezbollah a derrocar al gobierno libanés. Esto significa que nos deben. Deberíamos alejarlos del control iraní y hacer que sigan nuestra orientación."
 SYR_affirm_presence_in_lebanon: "Afirmar presencia en el Líbano"
 SYR_affirm_presence_in_lebanon_desc: "La continua ocupación de Líbano está afectando a la economía. Debemos decidir cómo manejar el futuro de Líbano."
 SYR_invest_in_lebanon: "Invertir en Líbano"
 SYR_invest_in_lebanon_desc: "Invertir en la economía libanesa mostrará que tenemos los intereses del pueblo libanés en el corazón."
 SYR_relocate_lebanese_industry: "Reubicar la industria libanesa"
 SYR_relocate_lebanese_industry_desc: "Algunas de las principales industrias de Líbano deberían trasladarse a Siria para garantizar su seguridad y asegurarse de que ninguna fábrica sea utilizada en contra de Siria."
 SYR_commit_more_troops: "Comprometer más tropas"
 SYR_commit_more_troops_desc: "Necesitamos fortalecer la seguridad de Líbano aumentando la cantidad de soldados que tenemos estacionados allí."
 SYR_reduce_presence: "Reducir presencia"
 SYR_reduce_presence_desc: "Deberíamos retirar parte de nuestras tropas de Líbano. Nuestros soldados merecen volver a casa, y debemos darle más control al Ejército libanés."
 SYR_replace_ghazi_kanaan: "Reemplazar a Ghazi Kanaan"
 SYR_replace_ghazi_kanaan_desc: "Ghazi Kanaan ha sido el jefe de los servicios de inteligencia sirios en Líbano desde 1982, y ha sido un activo clave para mantener el control. Sin embargo, ahora se necesita sangre nueva. Recuperaremos a Kanaan y lo nombraremos jefe de la Dirección de Seguridad Política de Siria. En Líbano, Kanaan será reemplazado por su subalterno Rustum Ghazaleh, una estrella en ascenso en la comunidad de inteligencia."
 SYR_recall_intelligence: "Recuperar a los servicios de inteligencia"
 SYR_recall_intelligence_desc: "Necesitamos recuperar a nuestros elementos de inteligencia de Líbano. Al estacionarlos nuevamente en Siria, podrán proteger mejor a Siria."
 SYR_reduced_political_liberty: "Limitar las libertades políticas"
 SYR_reduced_political_liberty_desc: "Algunas organizaciones y partidos no están contentos con nuestra interferencia en Líbano. Debemos limitar las libertades de expresión y reunión, y prohibir ciertas publicaciones que nos difamen."
 SYR_encourage_campaigning: "Fomentar la participación política"
 SYR_encourage_campaigning_desc: "Debemos aliviar parte del control que tenemos sobre el gobierno libanés y permitir más autogobierno para los libaneses."
 SYR_assassinate_lebanese_prime_minister: "Asesinar al primer ministro libanés"
 SYR_assassinate_lebanese_prime_minister_desc: "El primer ministro de Líbano, Rafic Hariri, es un crítico abierto de la ocupación siria. Sería mejor si desapareciera del panorama, aunque esto seguramente provocará indignación en la comunidad internacional, incluso si podemos ocultar nuestras huellas."
 SYR_raids_against_hezbollah: "Incursiones contra Hezbollah"
 SYR_raids_against_hezbollah_desc: "Hezbollah no es más que una organización terrorista que intenta desestabilizar Líbano. Debemos llevar a cabo incursiones contra sus fuerzas y debilitar su control sobre Líbano."
 SYR_integrate_lebanon: "Integrar Líbano"
 SYR_integrate_lebanon_desc: "Es hora de acercar mucho más a Líbano a nosotros. Debemos ingresar con toda nuestra fuerza y convertir su parlamento en un consejo regional nominal. Ya contamos con el pleno apoyo de Hezbollah, y ellos nos ayudarán en la operación."
 SYR_withdraw_from_lebanon: "Retirarse de Líbano"
 SYR_withdraw_from_lebanon_desc: "Ha llegado el momento de abandonar Líbano y permitir que el país siga su propio camino."
 SYR_greater_syria: "Gran Siria"
 SYR_greater_syria_desc: "El Partido Social Nacionalista Sirio sueña con una Gran Siria. Este estado se extenderá desde el Sinaí hasta Irak y desde el norte de Arabia hasta las Montañas del Tauro. ¡Uniremos a todo el pueblo sirio bajo una sola bandera!"
 SYR_lebanese_chaos: "Caos libanés"
 SYR_lebanese_chaos_desc: "Líbano está sumido en un caos político completo, con el país dividido entre el gobierno y las milicias de Hezbollah. Debemos llevar a cabo ataques de bandera falsa."
 SYR_deal_with_scraps: "Tratar con los restos"
 SYR_deal_with_scraps_desc: "Ahora que Líbano está debilitado, deberíamos aprovechar el conflicto como excusa para intervenir y asegurar nuestra propia seguridad nacional."
 SYR_assault_jordan: "Depositar a los Hachemitas"
 SYR_assault_jordan_desc: "Jordania es uno de los tres países donde el Partido Social Nacionalista Sirio está activo (además de Siria y Líbano). El principal apoyo al partido proviene de la diáspora palestina que vive allí. Deberíamos apoyar al PSNS allí y alentarlos a deponer al actual partido gobernante Hachemita."
 SYR_arm_palestinians_to_fight: "Armar a los palestinos"
 SYR_arm_palestinians_to_fight_desc: "Jordania alberga una gran población de refugiados palestinos. Podemos convertir a estos refugiados en combatientes e instigarlos para que causen estragos en Palestina e Israel. Dado que actuarían como combatientes proxy, podemos utilizarlos para incitar a Israel a que tome represalias, haciendo que parezcan los villanos en el conflicto."
 SYR_zionist_threat: "La amenaza sionista"
 SYR_zionist_threat_desc: "Israel es la mayor afrenta para todos los musulmanes y un abominable estado falso en el corazón del Islam. Hay que borrarlo de la faz de la tierra."
 SYR_befriend_sudan: "Aliar con Sudán"
 SYR_befriend_sudan_desc: "Sudán tiene una disputa en curso con Egipto sobre el Triángulo de Hala'ib. Podríamos aliarnos con ellos y utilizar la amenaza combinada para persuadir a Egipto de que nos haga concesiones territoriales."
 SYR_demand_sinai: "Exigir el Sinaí"
 SYR_demand_sinai_desc: "El Sinaí es de gran importancia estratégica para nosotros. No solo nos proporcionará una excelente posición defensiva contra cualquier ataque desde el oeste, sino que también nos dará la oportunidad de controlar el Canal de Suez. Ofreceremos a los egipcios un control conjunto sobre el canal para allanar el camino para el acuerdo."
 SYR_iraq_divisions: "Explotar las divisiones en Irak"
 SYR_iraq_divisions_desc: "Irak está dividido en múltiples grupos étnicos y religiosos. Podemos explotar estas divisiones y provocar un levantamiento religioso en el país para debilitarlo."
 SYR_mop_up_iraq: "Limpiar Irak"
 SYR_mop_up_iraq_desc: "La situación de seguridad actual en Irak es una amenaza para nuestra propia seguridad nacional. Utilizando esto como pretexto, podemos justificar el despliegue de tropas en el país."
 SYR_concessions_to_kurds: "Concesiones a los kurdos"
 SYR_concessions_to_kurds_desc: "Los kurdos conforman un grupo étnico importante en la región que queremos controlar. Han existido sin un estado oficial durante mucho tiempo y en la mayoría de los países donde residen, se les restringen sus derechos. Si les prometemos una zona autónoma en la Gran Siria, podríamos obtener un aliado poderoso."
 SYR_submission_kuwait: "Sumisión de Kuwait"
 SYR_submission_kuwait_desc: "Kuwait es un estado artificial creado por las potencias coloniales, y su actual familia real se mantiene en el poder solo con el apoyo de las potencias occidentales. El pueblo kuwaití necesita ser liberado de sus amos coloniales."
 SYR_crush_the_sauds: "Aplastar a los Saud"
 SYR_crush_the_sauds_desc: "Las partes norteñas de Arabia son una parte natural de la Gran Siria. Aunque económicamente insignificante, no podemos permitir que este territorio se escape puramente por una cuestión de principios. Debemos obligar a Arabia Saudita a hacer concesiones."
 SYR_kurds_in_turkey: "Kurdos en Turquía"
 SYR_kurds_in_turkey_desc: "El Partido de los Trabajadores de Kurdistán (PKK) ha estado librando una guerra de guerrillas contra Turquía durante décadas. Deberíamos ofrecerles un refugio seguro en nuestro lado de la frontera. Luego, podemos utilizar a sus combatientes para fortalecer nuestras filas una vez que avancemos hacia Turquía."
 SYR_kurds_in_iran: "Kurdos en Irán"
 SYR_kurds_in_iran_desc: "Irán alberga aproximadamente 7 millones de kurdos. Actualmente, el Partido Democrático del Kurdistán Iraní está librando una pequeña guerra de guerrillas contra el gobierno. Aunque su tamaño es pequeño, podríamos ofrecerles refugio en Kurdistán si juran lealtad a nuestra causa."
 SYR_align_azerbaijan: "Aliar con Azerbaiyán"
 SYR_align_azerbaijan_desc: "Azerbaiyán tiene una relación bastante fría con Irán. Si bien ambos países son chiítas y comparten una historia común, la postura pro-Turquía y pro-Israel de Azerbaiyán y la postura pro-Armenia de Irán han enfriado las relaciones entre ambos. Además, Irán es el hogar de muchos azeríes que viven en Azerbaiyán iraní. Deberíamos ofrecer a Azerbaiyán el territorio iraní habitado por azeríes a cambio de una alianza."
 SYR_taurus_mountains: "Hacia las Montañas del Tauro"
 SYR_taurus_mountains_desc: "Las Montañas del Tauro en el sureste de Anatolia son una barrera natural perfecta para proteger a Siria. Esta tierra, por lo tanto, es una parte natural de Siria y debería ser nuestra."
 SYR_alawite_militias: "Reclutar a los alauitas"
 SYR_alawite_militias_desc: "El área de Hatay, al igual que Latakia, está habitada principalmente por alauitas, una secta musulmana etnorreligiosa. Muchos alauitas se sienten oprimidos por la mayoría sunita en Turquía. Podemos aprovechar esta frustración para reclutar a algunos de ellos como paramilitares para nuestro ejército."
 SYR_align_armenia: "Aliar con Armenia"
 SYR_align_armenia_desc: "Armenia y Turquía nunca han tenido vínculos diplomáticos oficiales. Esto se debe principalmente a la negativa de Turquía a reconocer el genocidio armenio y la disputa fronteriza en curso entre los dos. Si bien Armenia reconoce oficialmente las fronteras actuales, Turquía no cree que el compromiso sea lo suficientemente fuerte. Podríamos prometerle a Armenia el noreste de Turquía a cambio de ayudarnos."
 SYR_align_greece: "Aliar con Grecia"
 SYR_align_greece_desc: "A pesar de ser ambos parte de la OTAN, las relaciones entre [GRE.GetName] y [TUR.GetName] no son muy cálidas. Tienen disputas fronterizas en el Egeo, y algunas facciones más nacionalistas en Grecia reclaman parte del territorio de Turquía basándose en la idea de Megali. Grecia podría ser un aliado muy poderoso contra Turquía."
 SYR_divide_turkey: "Dividir Turquía"
 SYR_divide_turkey_desc: "Ha llegado el momento de dividir Turquía. Con nuestros aliados reunidos, Turquía no podrá luchar contra todos nosotros."
 SYR_claim_cyprus: "Reclamar Chipre"
 SYR_claim_cyprus_desc: "Chipre es un bastión perfecto contra cualquier invasión del territorio sirio desde el oeste. La isla debería estar bajo nuestro dominio legítimo."
 SYR_align_cyprus: "Presionar a Chipre"
 SYR_align_cyprus_desc: "Chipre es la facción más rica y fuerte de la isla y, por lo tanto, la mejor opción para un aliado. Sin embargo, esto nos enfrentará a Chipre del Norte, que está protegida por Turquía."
 SYR_align_northern_cyprus: "Presionar a Chipre del Norte"
 SYR_align_northern_cyprus_desc: "Los habitantes turcos de Chipre del Norte serían un aliado perfecto para controlar la isla. Sin embargo, esto nos enfrentará a Chipre y posiblemente a Grecia."
 SYR_invade_cyprus: "Invadir Chipre"
 SYR_invade_cyprus_desc: "No necesitamos aliados, tomaremos la isla completamente para nosotros. ¡Nadie puede interponerse en nuestro camino!"
 SYR_weaken_iran: "Debilitar a Irán"
 SYR_weaken_iran_desc: "Irán es un país poderoso al este, pero su debilidad radica en que una gran parte de su población no es étnicamente persa. Podemos aprovechar esta debilidad para una futura invasión de Irán."
 SYR_palestinian_unemployment_program: "Programa de Empleo para Palestinos"
 SYR_palestinian_unemployment_program_desc: "Jordania alberga a muchos palestinos, muchos de los cuales nunca han obtenido la ciudadanía. La tasa de desempleo entre ellos es muy alta debido a las dificultades para encontrar trabajo. Debemos remediar esta situación y ayudarles a encontrar empleo."
 SYR_military_reform: "Reforma Militar"
 SYR_military_reform_desc: "El ejército sirio necesita una reforma urgente. El Ejército Árabe Sirio está dividido entre la Guardia Republicana de élite y el ejército regular, y el cuerpo de oficiales está dominado por la minoría alauita."
 SYR_conscription_army: "Ejército de Conscriptos"
 SYR_conscription_army_desc: "Siria tiene una larga historia de tener un ejército de conscriptos, y así debería seguir siendo. Utilizar conscriptos nos permite tener un ejército más grande y es una buena manera de unir a personas de diferentes orígenes."
 SYR_volunteer_army: "Ejército de Voluntarios"
 SYR_volunteer_army_desc: "Tener un ejército de conscriptos es costoso e innecesario. En cambio, deberíamos centrarnos en tener un ejército más pequeño, mejor entrenado y motivado compuesto por voluntarios."
 SYR_peoples_army: "Ejército Popular"
 SYR_peoples_army_desc: "Siria está formada por muchas etnias. El ejército debería servir a todos ellos. Debemos crear organizaciones locales compuestas por habitantes locales que se encarguen de la defensa regional."
 SYR_loyal_elite: "Élite Leal"
 SYR_loyal_elite_desc: "Siria está mejor protegida al tener un ejército dominado por una élite leal. En el caso de Siria, sería la Guardia Republicana y el cuerpo de oficiales alauitas."
 SYR_guerrilla_warfare: "Guerra de Guerrillas"
 SYR_guerrilla_warfare_desc: "El futuro de la guerra no radica en el conflicto directo con el enemigo, sino en golpearlo por detrás y hostigarlo. Estamos rodeados por muchas naciones hostiles con ejércitos más grandes que el nuestro, por lo que no podemos esperar derrotarlos enfrentándonos directamente."
 SYR_decentralised_tactics: "Tácticas Descentralizadas"
 SYR_decentralised_tactics_desc: "Nuestras unidades deben estar entrenadas para actuar de forma independiente y llevar a cabo operaciones locales. Nuestro ejército debe ser capaz de maniobrar incluso si pierde el contacto con el alto mando, y entrenar a nuestras tropas en la guerra descentralizada es la clave."
 SYR_centralised_tactics: "Tácticas Centralizadas"
 SYR_centralised_tactics_desc: "Necesitamos tener una imagen clara de todas las posiciones de nuestras tropas en todo momento. Todas las maniobras deben ejecutarse hasta el más mínimo detalle, y las tropas deben ser controladas y guiadas desde una posición central. Esa es la única manera de garantizar operaciones efectivas."
 SYR_homs_military_academy: "Expandir la Academia Militar de Homs"
 SYR_homs_military_academy_desc: "La Academia Militar de Homs es la más grande y prestigiosa escuela militar de Siria y ha estado en funcionamiento desde 1933. Debemos expandirla y comenzar a ofrecer entrenamiento en otras ramas además del ejército."
 SYR_expand_tartus_base: "Expandir la Base de Tartus"
 SYR_expand_tartus_base_desc: "La base naval de Tartus fue utilizada por primera vez por la Unión Soviética y luego por Rusia como una base naval para tener fácil acceso al Mediterráneo. En su tamaño actual, solo puede servir como una estación para embarcaciones más pequeñas que fragatas. Debemos expandir sus muelles para poder basar en ella embarcaciones más grandes."
 SYR_tartus_dockyards: "Astilleros de Tartus"
 SYR_tartus_dockyards_desc: "Ahora que hemos expandido los muelles en Tartus, también necesitamos ampliar sus capacidades de reparación y remodelación construyendo astilleros para el mantenimiento de barcos."
 SYR_expand_tiyas_air_base: "Expandir la Base Aérea de Tiyas"
 SYR_expand_tiyas_air_base_desc: "La Base Aérea de Tiyas es la más grande de Siria. Está ubicada en una posición central crucial, lo que nos permite cubrir la base aérea de toda Siria desde una posición bien protegida. Debemos expandir sus instalaciones para poder basar más de nuestras aeronaves allí."
 SYR_fuel_reserve: "Reserva de Combustible Incrementada"
 SYR_fuel_reserve_desc: "El alojar una fuerza aérea más grande requerirá que aumentemos nuestra reserva estratégica de combustible. Al tener una reserva más grande, podremos operar nuestra fuerza aérea durante más tiempo en caso de que nuestro suministro de combustible se vea comprometido."
 SYR_support_tactics: "Tácticas de Apoyo"
 SYR_support_tactics_desc: "Además de nuestro ejército, también debemos entrenar a nuestra marina y fuerza aérea para actuar como elementos de apoyo."
 SYR_military_production: "Producción Militar"
 SYR_military_production_desc: "Dependemos demasiado de la importación de armas de otros países. Necesitamos establecer talleres locales para reducir nuestra dependencia de armamentos extranjeros."
 SYR_purchase_armoured_vehicles: "Comprar Vehículos Blindados"
 SYR_purchase_armoured_vehicles_desc: "Nuestro ejército está altamente mecanizado. Como no tenemos vehículos nacionales, necesitamos reponer nuestro suministro comprando equipos de poderes extranjeros."
 SYR_purchase_planes: "Compra de Aeronaves"
 SYR_purchase_planes_desc: "Nuestra fuerza aérea se centra en el apoyo terrestre. Como no tenemos aeronaves nacionales, necesitamos reponer nuestro suministro comprando equipos de poderes extranjeros."
 SYR_fuel_production: "Producción de Combustible"
 SYR_fuel_production_desc: "Para mantener en funcionamiento nuestros nuevos vehículos, se necesita una gran cantidad de combustible. Necesitamos establecer algunas refinerías de biocombustibles para que haya más disponible para uso militar."
 SYR_improved_supply: "Suministro Mejorado"
 SYR_improved_supply_desc: "El terreno en Siria puede ser a veces muy accidentado. Necesitamos mejorar nuestra infraestructura y nuestras líneas de suministro para garantizar la eficiencia de nuestras tropas."
 SYR_maintenance_depots: "Depósitos de Mantenimiento"
 SYR_maintenance_depots_desc: "Mantener operativa nuestra fuerza aérea requiere mucho trabajo. Necesitamos establecer depósitos de mantenimiento para poder producir repuestos y dar servicio a los aviones."
 SYR_electronic_army: "Ejército Electrónico Sirio"
 SYR_electronic_army_desc: "El campo de batalla moderno se desarrolla en internet. Necesitamos establecer un grupo de hackers que ataque a nuestros enemigos a través de spam, ataques de denegación de servicio (DDoS), noticias falsas y hackeos."
 SYR_research_center: "Centro de Investigación del Ejército"
 SYR_research_center_desc: "Necesitamos aumentar nuestra capacidad para producir e investigar armas y tecnologías nacionales mediante el establecimiento de un centro de investigación operado por el Ejército."
 SYR_form_damascus_steel: "Formar Damascus Steel"
 SYR_form_damascus_steel_desc: "Siria no tiene ninguna compañía de armas oficial. Debemos financiar una nueva y establecer una compañía de armas estatal, Damascus Steel. Esta compañía se encargará de diseñar y producir armas de infantería para nosotros."
 SYR_subsidise_hmisho_vehicles: "Subvencionar al Grupo Hmisho Trading"
 SYR_subsidise_hmisho_vehicles_desc: "El Grupo Hmisho Trading es una de las conglomeraciones industriales más grandes de Siria. Importan muchos vehículos al país y operan muchas tiendas de reparación de vehículos a través de sus subsidiarias. También dirigen una de las mayores acerías del país. Deberíamos subsidiarlos y ayudarles a establecer una compañía para desarrollar y fabricar vehículos blindados, así como aumentar su producción de acero."
 SYR_diplomatic_effort: "Esfuerzo Diplomático"
 SYR_diplomatic_effort_desc: "El Oriente Medio es un lugar problemático y debemos navegar cuidadosamente con nuestra diplomacia en la región."
 SYR_affirm_claims_on_golan: "Reafirmar Reclamaciones sobre los Altos del Golán"
 SYR_affirm_claims_on_golan_desc: "Israel ha ocupado los Altos del Golán desde la Guerra de los Seis Días. Debemos anunciar al mundo internacional que seguimos considerando esta área como uno de nuestros territorios principales y que la ocupación de Israel es ilegal."
 SYR_renounce_claims_on_golan: "Renunciar a las Reclamaciones sobre los Altos del Golán"
 SYR_renounce_claims_on_golan_desc: "Israel ha ocupado los Altos del Golán durante mucho tiempo. El área está habitada principalmente por judíos israelíes. Deberíamos admitir que perdimos la guerra, renunciar a las reclamaciones sobre la región y comenzar a reparar nuestras relaciones hostiles con Israel."
 SYR_meet_hamas: "Reunión con Hamas"
 SYR_meet_hamas_desc: "Hamas es el principal competidor de Fatah. Han centrado sus esfuerzos en la liberación de Palestina a través de la lucha armada en lugar de la diplomacia."
 SYR_new_intifada: "Nueva Intifada"
 SYR_new_intifada_desc: "Debemos animar a Hamas a iniciar una nueva Intifada contra los ocupantes israelíes."
 SYR_meet_fatah: "Reunión con Fatah"
 SYR_meet_fatah_desc: "Fatah es el principal competidor de Hamas. Se centran más en lograr los derechos palestinos a través de la diplomacia."
 SYR_diplomatic_pressure_on_israel: "Proteger a Palestina"
 SYR_diplomatic_pressure_on_israel_desc: "Necesitamos proteger a los palestinos. Al anunciar que somos los protectores de Palestina, Israel será menos propenso a actuar de manera agresiva contra ellos."
 SYR_repair_relations_with_israel: "Reparar Relaciones con Israel"
 SYR_repair_relations_with_israel_desc: "Hemos sido hostiles hacia Israel durante mucho tiempo sin razón. Necesitamos poner fin a este odio y comenzar a construir la paz en el Oriente Medio."
 SYR_one_state_solution: "Apoyar la Solución de un Estado"
 SYR_one_state_solution_desc: "Israel tiene derecho a sus territorios. Lo han demostrado defendiendo su tierra durante décadas. Debemos aceptar la realidad de que Israel está aquí para quedarse y que los palestinos deben aprender a convivir con ello."
 SYR_two_state_solution: "Apoyar la Solución de Dos Estados"
 SYR_two_state_solution_desc: "La paz se establece mejor dividiendo a Israel en dos: un territorio palestino y un territorio israelí. De esta manera, ambas partes pueden vivir en paz en su propia tierra."
 SYR_levant_defence_pact: "Pacto de Defensa de Jerusalén"
 SYR_levant_defence_pact_desc: "Jerusalén debe ser defendida contra cualquiera que intente tomarla. Necesitamos reunir a nuestros aliados."
 SYR_invite_jordan: "Invitar a Jordania"
 SYR_invite_jordan_desc: "Jordania alberga una gran diáspora palestina y a menudo ha criticado las acciones de Israel contra los palestinos. Con su ayuda, podremos acceder rápidamente a Cisjordania en caso de que estalle un conflicto."
 SYR_invite_egypt: "Invitar a Egipto"
 SYR_invite_egypt_desc: "Egipto ha sido durante mucho tiempo una línea vital para la Franja de Gaza e incluso ha administrado la región en algún momento de su historia. Aliarnos con ellos nos ayudará a asegurar el flanco sur contra Israel y proteger Gaza."
 SYR_meeting_with_kings: "Reunión con el Rey"
 SYR_meeting_with_kings_desc: "Las relaciones entre nosotros y [SAU.GetName] han variado mucho a lo largo de la Guerra Fría y la actualidad. No podemos negar su existencia y debemos aprender a convivir con ellos. [ROOT.GetLeader] debería reunirse con [SAU.GetLeader] para mejorar las relaciones entre nuestros países."
 SYR_open_saudi_mosques: "Abrir Mezquitas Sauditas"
 SYR_open_saudi_mosques_desc: "Arabia Saudita financia muchas mezquitas y madrasas en todo el mundo. Deberíamos acercarnos a ellos y pedirles que también las financien en nuestro país. Esto, por supuesto, les otorgará cierta influencia sobre nosotros, y se sabe que algunos de los imanes en las mezquitas dirigidas por Arabia Saudita no son los más tolerantes."
 SYR_saudi_oil_cooperation: "Cooperación Petrolera con Arabia Saudita"
 SYR_saudi_oil_cooperation_desc: "Tanto nosotros como los sauditas somos países productores de petróleo. Sería beneficioso para nosotros aumentar la cooperación en este campo."
 SYR_join_peninsula_shield: "Mostrar Interés en el Escudo de la Península"
 SYR_join_peninsula_shield_desc: "El Escudo de la Península es el ejército del Consejo de Cooperación del Golfo. Debemos señalar a Arabia Saudita que deseamos una integración más estrecha con el Escudo de la Península."
 SYR_saudi_military_cooperation: "Cooperación Militar con Arabia Saudita"
 SYR_saudi_military_cooperation_desc: "Los países del Golfo llevan a cabo muchas operaciones militares juntos. También tienen su propio programa de cooperación en investigación, al cual definitivamente deberíamos unirnos."
 SYR_saudi_oil_investments: "Inversiones Petroleras de Arabia Saudita"
 SYR_saudi_oil_investments_desc: "Deberíamos pedir a los sauditas que inviertan en algunos de nuestros yacimientos petrolíferos para aumentar nuestra producción de petróleo."
 SYR_trade_deal_with_egypt: "Acuerdo Comercial con Egipto"
 SYR_trade_deal_with_egypt_desc: "Egipto es un país grande y poderoso cercano a nosotros, y hemos tenido estrechos vínculos en el pasado. Deberíamos establecer un acuerdo comercial con ellos."
 SYR_repair_relations_with_iraq: "Reparar Relaciones con Irak"
 SYR_repair_relations_with_iraq_desc: "Debido a un conflicto entre los partidos Ba'athista iraquí y sirio, las relaciones entre nuestros dos países han sido muy hostiles durante mucho tiempo. Tal vez deberíamos reparar estas relaciones y hacer que los partidos Ba'athistas vuelvan a trabajar juntos."
 SYR_revive_baathist_dream: "Revivir el Sueño Ba'athista"
 SYR_revive_baathist_dream_desc: "Uno de los principios básicos del Baazismo es el nacionalismo árabe y la creación de un Estado panárabe. Actualmente, el Partido Baaz está dividido en dos facciones, una dominada por Siria y otra dominada por Irak. Muchos de los partidos Baazistas son partidos menores que están al borde de la oscuridad. Primero debemos destinar algunos fondos a las delegaciones regionales de la facción dominada por Siria para demostrar que el Baazismo es la nueva tendencia."
 SYR_baathist_renaissance: "Renacimiento Ba'athista"
 SYR_baathist_renaissance_desc: "La facción dominada por Irak del Ba'athismo está más extendida que la facción dominada por Siria. Debemos financiarlos también si deseamos cumplir nuestros sueños."
 SYR_the_arab_union: "Formar la República Árabe Unida"
 SYR_the_arab_union_desc: "La República Árabe Unida fue una unión efímera entre Egipto y Siria. Además de la República, ha habido varias propuestas y intentos de unificar los países árabes en un solo estado liderado por países como Libia, Irak y Jordania. Aunque la unión fracasó, debemos intentarlo de nuevo. Egipto está dispuesto a unificarse con nosotros nuevamente."
 SYR_integrate_the_union: "Integrar la Unión"
 SYR_integrate_the_union_desc: "Necesitamos acercar a la Unión Árabe uniéndola en un solo estado supranacional."
 SYR_denounce_iraq: "Denunciar a Irak"
 SYR_denounce_iraq_desc: "Irak es un estado despreciable liderado por los Ba'athistas equivocados. Definitivamente no deberíamos llamarlos amigos, en cambio, deberíamos denunciar sus prácticas viles."
 SYR_iranian_sponsorship: "Patrocinio Iraní"
 SYR_iranian_sponsorship_desc: "Los iraníes serían un aliado perfecto para nosotros. Son chiítas al igual que nosotros y comparten nuestra visión del mundo."
 SYR_fund_hezbollah: "Financiar a Hezbollah"
 SYR_fund_hezbollah_desc: "Hezbollah es un poderoso grupo armado que opera principalmente en Líbano. Tienen una milicia muy fuerte y tenerlos de nuestro lado seguramente es beneficioso."
 SYR_the_resistance_axis: "Unirse al Eje de la Resistencia"
 SYR_the_resistance_axis_desc: "El Eje de la Resistencia es un conjunto de estados antiestadounidenses en Oriente Medio encabezados por Irán. Es de nuestro interés estratégico aliarnos con ellos."
 SYR_iranian_quds: "Fuerza Quds Iraní"
 SYR_iranian_quds_desc: "La Fuerza Quds iraní es una unidad especial/paramilitar del Cuerpo de la Guardia Revolucionaria Iraní. Son la herramienta especial de Irán para difundir su influencia en conflictos globales."
 SYR_irgc_military_college: "Universidad de Comando y Estado Mayor de la CGRI"
 SYR_irgc_military_college_desc: "La Universidad de Comando y Estado Mayor es la escuela de personal militar del Cuerpo de la Guardia Revolucionaria Iraní. Se enfoca en ciencia militar irregular según lo dictado por la doctrina militar de la CGRI."
 SYR_reaffirm_claims_on_hatay: "Reafirmar las Reclamaciones sobre Hatay"
 SYR_reaffirm_claims_on_hatay_desc: "Hatay fue cedida a Turquía por los franceses en la década de 1930. Esto se hizo sin nuestro consentimiento. La región todavía tiene una fuerte población alauita y el área debería ser devuelta a Siria."
 SYR_provide_intelligence_to_pkk: "Proporcionar Inteligencia al PKK"
 SYR_provide_intelligence_to_pkk_desc: "El PKK es un grupo guerrillero kurdo que opera en Turquía. Han estado luchando contra el gobierno turco durante décadas tratando de establecer un Kurdistán independiente. Deberíamos proporcionarles inteligencia sobre el ejército turco para socavar la influencia de Turquía en la región."
 SYR_pkk_training_camps: "Establecer Campamentos de Entrenamiento del PKK"
 SYR_pkk_training_camps_desc: "Necesitamos establecer campamentos de entrenamiento para los guerrilleros del PKK en el norte de Siria. Esto aumentará la eficiencia del PKK y tal vez algunos de ellos estén dispuestos a unirse a nosotros."
 SYR_weapons_to_pkk: "Suministrar Armas al PKK"
 SYR_weapons_to_pkk_desc: "El PKK no puede luchar sin armas. Necesitamos suministrar armas para que se fortalezcan y se alineen más con nosotros en caso de que obtengan la independencia."
 SYR_approach_armenia: "Acercarse a Armenia"
 SYR_approach_armenia_desc: "Armenia es uno de los vecinos de Turquía y tienen muy buenas relaciones entre sí. Deberíamos acercarnos a Armenia y tratar de entablar amistad con ellos."
 SYR_approach_greece: "Acercarse a Grecia"
 SYR_approach_greece_desc: "Grecia tiene una disputa de larga data con Turquía por algunas islas en el Egeo. Sería beneficioso estar en buenos términos con ellos."
 SYR_support_cyprus: "Apoyar a Chipre"
 SYR_support_cyprus_desc: "La isla de Chipre está dividida entre el norte controlado por Turquía y el sur controlado por los chipriotas. Deberíamos apoyar a Chipre en sus esfuerzos por convertirse en la facción dominante de la isla."
 SYR_renounce_claims_on_hatay: "Renunciar a las Reclamaciones sobre Hatay"
 SYR_renounce_claims_on_hatay_desc: "No hemos controlado Hatay durante casi un siglo. Deberíamos renunciar a nuestras reclamaciones y reparar nuestras relaciones con Turquía."
 SYR_close_pkk_border: "Cerrar la Frontera Kurda"
 SYR_close_pkk_border_desc: "Deberíamos aumentar nuestros esfuerzos de vigilancia en las fronteras entre Siria y Turquía para asegurarnos de que los combatientes del PKK no la utilicen para escapar de Turquía."
 SYR_approach_azerbaijan: "Acercarse a Azerbaiyán"
 SYR_approach_azerbaijan_desc: "Azerbaiyán es un aliado cercano de Turquía, y también deberíamos acercarnos a ellos."
 SYR_turkish_delights: "Delicias Turcas"
 SYR_turkish_delights_desc: "Turquía es una potencia económica en la región. Necesitamos establecer acuerdos económicos con ellos que nos beneficien mutuamente."
 SYR_support_nothern_cyprus: "Apoyar a Chipre del Norte"
 SYR_support_nothern_cyprus_desc: "La isla de Chipre está dividida entre el norte controlado por Turquía y el sur controlado por los chipriotas. Deberíamos apoyar a Chipre del Norte en sus esfuerzos por convertirse en la facción dominante de la isla."
 SYR_approach_russia: "Acercarse a Rusia"
 SYR_approach_russia_desc: "Rusia ha mantenido relaciones amistosas con nosotros durante mucho tiempo, ya que continúan la estrategia soviética de vernos como un activo estratégico. Deberíamos profundizar nuestras relaciones con ellos, ya que serían un aliado poderoso."
 SYR_russian_weapons: "Armas Rusas"
 SYR_russian_weapons_desc: "Rusia es un importante exportador de armas. Deberíamos establecer acuerdos con ellos para obtener permiso para producir algunas de sus armas localmente bajo licencia."
 SYR_russian_trade: "Comercio con Rusia"
 SYR_russian_trade_desc: "Deberíamos negociar contratos comerciales con Rusia, ya que son un gran productor de petróleo y gas natural."
 SYR_lease_latakia: "Arrendar la Base Naval de Tartus"
 SYR_lease_latakia_desc: "Rusia ha accedido a condonar el 73% de nuestra deuda de la era soviética si les otorgamos una base naval en Tartus."
 SYR_russian_military_cooperation: "Cooperación Militar con Rusia"
 SYR_russian_military_cooperation_desc: "La Organización del Tratado de Seguridad Colectiva (OTSC) es una poderosa alianza militar. Deberíamos acercarnos más a Rusia y unirnos formalmente a ellos."
 SYR_join_war_on_terror: "Unirse a la Guerra contra el Terrorismo"
 SYR_join_war_on_terror_desc: "Estados Unidos ha declarado la guerra contra el terrorismo. Conocemos muy bien la amenaza de los islamistas extremistas. Deberíamos apoyar a Estados Unidos en sus esfuerzos para combatir el terrorismo."
 SYR_joint_us_operations: "Operaciones Conjuntas con Estados Unidos"
 SYR_joint_us_operations_desc: "Debemos ayudar a Estados Unidos de todas las formas posibles en su lucha contra el terrorismo. Esto incluye proporcionar inteligencia y permitirles llevar a cabo operaciones antiterroristas dentro de nuestras fronteras con sus fuerzas especiales."
 SYR_closer_ties_to_france: "Estrechar Lazos con Francia"
 SYR_closer_ties_to_france_desc: "Francia es nuestro antiguo colonizador y uno de los países más fuertes de Europa. Muchas antiguas colonias francesas han mantenido sus lazos con Francia, y deberíamos hacer lo mismo."
 SYR_condemn_taliban: "Condenar a los Talibanes"
 SYR_condemn_taliban_desc: "Los talibanes representan una forma repugnante de Islam. Deberíamos apoyar al gobierno afgano legítimo contra estos terroristas."
 SYR_air_practice_with_britain: "Practicar Aéreos con el Reino Unido"
 SYR_air_practice_with_britain_desc: "Los británicos tienen una base aérea en Chipre. Esto los convierte en un socio perfecto para practicar con nuestra fuerza aérea."
 SYR_french_investments: "Inversiones Francesas"
 SYR_french_investments_desc: "A los franceses les gusta invertir en sus antiguas colonias. Deberíamos animarlos a invertir en nuestro sector industrial."
 SYR_us_investments: "Inversiones Estadounidenses"
 SYR_us_investments_desc: "Los estadounidenses aman su petróleo. Podemos pedir a algunas corporaciones estadounidenses que sigan explotando nuestros yacimientos petrolíferos."
 SYR_british_investments: "Inversiones Británicas"
 SYR_british_investments_desc: "Después del entrenamiento aéreo con los británicos, han entendido que necesitan ayudarnos a mejorar nuestras capacidades militares para poder combatir el terrorismo."
 SYR_major_nato_ally: "Convertirse en un Aliado Importante fuera de la OTAN"
 SYR_major_nato_ally_desc: "El gobierno de los EE. UU. designa a los países que no pertenecen a la OTAN pero que son aliados militares importantes de los EE. UU. como aliados importantes no pertenecientes a la OTAN. Convertirse en aliado de los EE. UU. aumentará en gran medida nuestra preparación militar."
 SYR_harbor_extremists: "Alojar Extremistas"
 SYR_harbor_extremists_desc: "Los yihadistas están haciendo la obra de Dios al luchar contra el gran Satán, Estados Unidos. Debemos permitirles un paso seguro a través de nuestro país y dejarlos estar."
 SYR_release_extremists: "Liberar Extremistas"
 SYR_release_extremists_desc: "Tenemos muchos yihadistas en prisión, arresto domiciliario y vagando por nuestro país. Debemos liberarlos para causar estragos en nuestros vecinos."
 SYR_arm_palestinians: "Armar a Hamas"
 SYR_arm_palestinians_desc: "Hamás está en una lucha armada contra Israel. Ellos son los verdaderos muyahidines y debemos asegurarnos de que puedan seguir luchando."
 SYR_supply_taliban: "Suministrar al Talibán"
 SYR_supply_taliban_desc: "Los talibanes consiguieron establecer un Estado islámico en Afganistán, pero ahora las potencias occidentales intentan derrocar su legítimo gobierno. Tenemos que asegurarnos de que no caigan"
 SYR_supply_al_shabaab: "Suministrar a Al-Shabaab"
 SYR_supply_al_shabaab_desc: "Al-Shabaab es un movimiento yihadista somalí. Actualmente están luchando contra el gobierno de Somalia para establecer un Estado gobernado por la ley Sharia, y necesitan nuestra ayuda para lograrlo"
 SYR_safehaven_for_islamists: "Refugio seguro para los islamistas"
 SYR_safehaven_for_islamists_desc: "Necesitamos proporcionar un refugio seguro y una base de operaciones para el movimiento yihadista global. Guerreros santos de todo el mundo se unirán a nuestras filas"
 SYR_ally_alqaeda: "Aliado de Al-Qaeda"
 SYR_ally_alqaeda_desc: "Al-Qaeda es una organización yihadista global. Deberíamos unirnos formalmente a sus filas contra la decadencia occidental"
 SYR_rebuild_economy: "Reconstruir la economía"
 SYR_rebuild_economy_desc: "La economía siria ha sido devastada por la guerra. El PIB ha caído a una fracción de lo que era antes de la guerra. Hacer que todo funcione sin problemas nuevamente será un proceso largo y arduo"
 SYR_loan_money_iran: "Préstamos iraníes"
 SYR_loan_money_iran_desc: "Para llevar a cabo algunos de los proyectos de reconstrucción más importantes, necesitamos conseguir financiación internacional. Conseguir financiación nos permite reconstruir la economía más rápido y de manera más eficiente, pero aumentará nuestra deuda y la influencia extranjera en nuestro país."
 SYR_loan_money_saudi: "Préstamos sauditas"
 SYR_loan_money_saudi_desc: "Para llevar a cabo algunos de los proyectos de reconstrucción más importantes, necesitamos conseguir financiación internacional. Conseguir financiación nos permite reconstruir la economía más rápido y de manera más eficiente, pero aumentará nuestra deuda y la influencia extranjera en nuestro país."
 SYR_loan_money_russia: "Préstamos rusos"
 SYR_loan_money_russia_desc: "Para llevar a cabo algunos de los proyectos de reconstrucción más importantes, necesitamos conseguir financiación internacional. Conseguir financiación nos permite reconstruir la economía más rápido y de manera más eficiente, pero aumentará nuestra deuda y la influencia extranjera en nuestro país."
 SYR_loan_money_eu: "Préstamos de la UE"
 SYR_loan_money_eu_desc: "Para llevar a cabo algunos de los proyectos de reconstrucción más importantes, necesitamos conseguir financiación internacional. Conseguir financiación nos permite reconstruir la economía más rápido y de manera más eficiente, pero aumentará nuestra deuda y la influencia extranjera en nuestro país."
 SYR_loan_money_china: "Préstamos chinos"
 SYR_loan_money_china_desc: "Para llevar a cabo algunos de los proyectos de reconstrucción más importantes, necesitamos conseguir financiación internacional. Conseguir financiación nos permite reconstruir la economía más rápido y de manera más eficiente, pero aumentará nuestra deuda y la influencia extranjera en nuestro país."
 SYR_loan_money_us: "Préstamos estadounidenses"
 SYR_loan_money_us_desc: "Para llevar a cabo algunos de los proyectos de reconstrucción más importantes, necesitamos conseguir financiación internacional. Conseguir financiación nos permite reconstruir la economía más rápido y de manera más eficiente, pero aumentará nuestra deuda y la influencia extranjera en nuestro país."
 SYR_renegotiate_loans: "Renegociar préstamos"
 SYR_renegotiate_loans_desc: "Obviamente, debido a la mala situación económica, no es realista que podamos pagar todas nuestras deudas. Deberíamos renegociar algunos de los préstamos. Por supuesto, esto significa que los países que han invertido en nosotros obtendrán cierta influencia sobre nosotros"
 SYR_cooperate_syrair: "Cooperar con Syrian Airlines"
 SYR_cooperate_syrair_desc: "Antes de la guerra, Syrian Airlines era la aerolínea más grande de Siria. Necesitamos cooperar con ellos y ofrecer vuelos gratuitos a los refugiados sirios para animarlos a regresar"
 SYR_fly_damas: "Subsidiar FlyDamas"
 SYR_fly_damas_desc: "FlyDamas es una pequeña subsidiaria de Syrian Air. Actualmente operan solo un Boeing 737. Deberíamos subsidiarlos para que puedan aumentar sus operaciones"
 SYR_syrian_pearl: "Reiniciar Syrian Pearl"
 SYR_syrian_pearl_desc: "Syrian Pearl fue una aerolínea nacional de propiedad privada de corta duración. Necesitamos reiniciarla para ofrecer más servicios de vuelo a los sirios"
 SYR_invigorate_tourism: "Reactivar el turismo"
 SYR_invigorate_tourism_desc: "Siria, especialmente la costa de Latakia, solía ser una gran atracción turística que impulsaba en gran medida la economía. Sin embargo, el turismo prácticamente ha dejado de existir debido a la guerra. ¡Necesitamos hacer que el sector turístico vuelva a florecer!"
 SYR_2nd_agrarian_reform: "Segunda reforma agraria"
 SYR_2nd_agrarian_reform_desc: "Una de las principales razones para el inicio de la guerra civil en Siria fue el gran fracaso de los cultivos en el verano de 2011, lo que provocó la migración masiva de personas de las áreas rurales a las ciudades. En la década de 1960, el régimen sirio llevó a cabo una reforma agraria, distribuyendo tierras y limitando el tamaño de las propiedades rurales en el país. El sector agrícola está en crisis después de la guerra y se necesita una nueva reforma"
 SYR_telecom: "Apoyar a Syrian Telecom"
 SYR_telecom_desc: "Syrian Telecom es la empresa estatal responsable de la red de telecomunicaciones de Siria. Debemos asegurarnos de que sigan en funcionamiento"
 SYR_increase_nationalisation: "Aumentar la nacionalización"
 SYR_increase_nationalisation_desc: "Necesitamos tomar el control de industrias clave en el país por el momento, para asegurarnos de que las pocas industrias que quedan no sean trasladadas a otro lugar por empresas extranjeras"
 SYR_increase_economic_freedom: "Aumentar la libertad económica"
 SYR_increase_economic_freedom_desc: "Para aumentar realmente nuestro PIB, debemos abrir nuestros mercados a empresas extranjeras y ofrecer subsidios a cualquier empresa dispuesta a establecer su negocio en Siria"
 SYR_invest_in_financial: "Invertir en el sector financiero"
 SYR_invest_in_financial_desc: "Siria solía tener un sector financiero fuerte. Deberíamos invertir dinero nuevamente en él para reactivarlo"
 SYR_invest_heavy_industry: "Invertir en la industria pesada"
 SYR_invest_heavy_industry_desc: "Siria tiene una economía basada en recursos naturales e industria pesada. Si bien la guerra puede ser lucrativa, ahora que hay paz, muchas empresas están al borde de la quiebra y necesitamos subsidios para salvarlas"
 SYR_syrian_railways: "Invertir en los Ferrocarriles Sirios"
 SYR_syrian_railways_desc: "Muchas conexiones ferroviarias fueron destruidas durante la guerra y la mayoría de los servicios de trenes domésticos se detuvieron por completo. Necesitamos reconstruir parte de nuestra red ferroviaria"
 SYR_national_oil_production: "Aumentar la producción nacional de petróleo"
 SYR_national_oil_production_desc: "El petróleo es un recurso valioso del cual producimos muy poco. Necesitamos aumentar nuestra producción de petróleo para que sea mucho mayor"
 SYR_foreign_oil_fields: "Buscar ayuda de compañías petroleras extranjeras"
 SYR_foreign_oil_fields_desc: "Si contamos con la ayuda de compañías petroleras internacionales y nuestros patrocinadores monetarios, podremos aprovechar aún más nuestros campos petroleros"
 SYR_national_phosphate_expansion: "Expandir la minería de fosfatos nacional"
 SYR_national_phosphate_expansion_desc: "El fosfato rocoso es uno de los recursos naturales más importantes para Siria. Este recurso debería ser explotado por nosotros en mayor medida"
 SYR_foreign_phosphate_expansion: "Expansión de fosfatos extranjeros"
 SYR_foreign_phosphate_expansion_desc: "Muchas compañías extranjeras están interesadas en la minería de fosfato rocoso en Siria. Deberíamos ayudarles a establecer negocios aquí"
 SYR_free_trade_partner: "Aumentar las exportaciones de recursos"
 SYR_free_trade_partner_desc: "Los recursos naturales son nuestra fortaleza y deberíamos aprovecharlos al máximo para obtener la mayor cantidad de dinero posible"
 SYR_rebuild_schools: "Reconstruir escuelas"
 SYR_rebuild_schools_desc: "Los primeros pasos para volver a la vida normal de una nación es que los niños vuelvan a la escuela. Al reconstruir el sistema educativo, animaremos a los sirios a regresar"
 SYR_education_reform: "Reforma educativa"
 SYR_education_reform_desc: "Se avecina una nueva era y nuestro sistema educativo debe transformarse con ella. Necesitamos mejorar considerablemente nuestra educación"
 SYR_new_universities: "Nuevas universidades"
 SYR_new_universities_desc: "A medida que nuestra población se vuelve más educada, también debemos aumentar la cantidad de universidades disponibles para nuestros ciudadanos"
 SYR_rebuild_hospitals: "Reconstruir hospitales"
 SYR_rebuild_hospitals_desc: "Proporcionar atención médica a nuestros ciudadanos es importante, especialmente ahora que tenemos muchos veteranos y heridos de guerra. Al garantizar que las personas reciban el tratamiento que merecen, más personas estarán dispuestas a regresar a Siria"
 SYR_housing_projects: "Proyectos de vivienda"
 SYR_housing_projects_desc: "Muchas viviendas fueron destruidas durante la guerra, y docenas de ciudades y pueblos están en ruinas. Necesitamos comenzar a construir casas para atraer a las personas a vivir en Siria nuevamente. Una vez que tengan un techo sobre sus cabezas, podrán conseguir empleo, comenzar negocios y disfrutar de la vida una vez más"
 SYR_refugee_incentives: "Incentivos para refugiados"
 SYR_refugee_incentives_desc: "Las últimas personas que aún no han regresado a Siria pueden ser incentivadas a mudarse aquí ofreciéndoles compensación monetaria. Al estar dispuestos a pagar a las personas para que regresen, podemos lograr que los últimos también regresen"
 SYR_economic_improvements: "Mejoras económicas"
 SYR_economic_improvements_desc: "La economía siria ha estado estancada durante años. La tasa de crecimiento del PIB es mínima en comparación con otros países de la región y necesitamos solucionar eso"
 SYR_increase_agricultural_subsidies: "Aumentar los subsidios agrícolas"
 SYR_increase_agricultural_subsidies_desc: "El gobierno sirio ha subsidiado fuertemente la agricultura durante años para garantizar la producción nacional de alimentos. Esto ha llevado a una situación en la que casi toda la tierra cultivable está cultivada. Sin embargo, los precios de los alimentos aún se ven fuertemente afectados por las fluctuaciones globales. Deberíamos aumentar los subsidios al 6% del PIB para asegurarnos de que el pueblo sirio tenga acceso a alimentos asequibles"
 SYR_decrease_agricultural_subsidies: "Reducir los subsidios agrícolas"
 SYR_decrease_agricultural_subsidies_desc: "El gobierno sirio ha subsidiado fuertemente la agricultura durante años para garantizar la producción nacional de alimentos. Esto ha llevado a una situación en la que casi toda la tierra cultivable está cultivada. Sin embargo, los subsidios están pasando factura a la economía nacional. Deberíamos reducir los subsidios al 2% del PIB, aunque esto lleve al abandono de algunas tierras de cultivo y a un aumento en los precios de los alimentos"
 SYR_chateau_bargylus: "Château Bargylus"
 SYR_chateau_bargylus_desc: "Dos hermanos, Karim y Sandro Saadé, planean abrir una bodega en Siria. Deberíamos apoyarlos financieramente y crear los mejores vinos del Mediterráneo Oriental"
 SYR_export_bakdash: "Exportar Bakdash"
 SYR_export_bakdash_desc: "Bakdash es una heladería en Damasco. La tienda se estableció alrededor de 1885 en Al-Hamidiyah Souq, en la ciudad antigua de Damasco. Es famosa por su helado Booza cubierto de pistachos, un helado machacado con una textura elástica hecho de almáciga y sahlab. Deberíamos exportar esta delicia al resto del mundo"
 SYR_bawabet_dimashq: "Bawabet Dimashq"
 SYR_bawabet_dimashq_desc: "Shaker al Samman tiene planes de abrir el restaurante más grande del mundo, Bawabet Dimashq, en Damasco. Tendrá un área de 54000 metros cuadrados y podrá albergar a 6000 personas. Con platos de múltiples cocinas, ¡esto será una gran atracción en Siria!"
 SYR_keep_banks_national: "Mantener los bancos nacionales"
 SYR_keep_banks_national_desc: "No se permite que operen bancos privados en Siria y debemos mantenerlo así. Al tener solo bancos nacionales, podemos asegurarnos de invertir de manera segura y proteger el dinero de nuestro pueblo"
 SYR_legalise_private_banking: "Legalizar la banca privada"
 SYR_legalise_private_banking_desc: "Siria ya está en una profunda recesión y no queremos empeorar la situación manteniendo el dinero externo alejado de Siria. Deberíamos legalizar la banca privada para aumentar nuestro crecimiento económico"
 SYR_bena_properties: "Bena Properties"
 SYR_bena_properties_desc: "Cham Holdings, propiedad de la familia Makhlouf, planea establecer una empresa de bienes raíces. Deberíamos trabajar juntos con ellos para ayudar al desarrollo de tierras sirias"
 SYR_join_wto: "Unirse a la OMC"
 SYR_join_wto_desc: "Siria planeaba unirse a la Organización Mundial del Comercio en la década de 1950 cuando se estableció, pero eventualmente retiró su solicitud debido a la inclusión de Israel en la organización. ¿Tal vez es hora de presentar una solicitud ahora? Será un gran esfuerzo, ya que muchas de nuestras leyes comerciales y económicas deben ajustarse a los requisitos de la OMC"
 SYR_syrian_qatari_holding_company: "Compañía Conjunta Sirio-Qatarí"
 SYR_syrian_qatari_holding_company_desc: "Deberíamos trabajar junto con el gobierno de Qatar y establecer una compañía conjunta que invierta en Siria, Qatar y en todo el mundo"
 SYR_loan_negotiations: "Renegociar préstamos"
 SYR_loan_negotiations_desc: "Siria tiene una gran deuda y la mayoría de esas deudas se remontan a la Guerra Fría. Necesitamos informar a nuestros acreedores que no podremos pagar la mayoría de nuestras deudas e intentar negociar un nuevo acuerdo"
 SYR_invest_in_research: "Invertir en investigación"
 SYR_invest_in_research_desc: "Hemos invertido mucho dinero en nuestra economía. Deberíamos desviar parte del dinero para ser utilizado en centros de investigación y universidades"
 SYR_hmisho_steel: "Invertir en Hmisho Steel S.A"
 SYR_hmisho_steel_desc: "El Grupo Hmisho Trading planea expandir sus operaciones de acería. Necesitamos subsidiarlos para que puedan expandir su producción"
 SYR_cooperate_with_saipa: "Cooperar con SAIPA"
 SYR_cooperate_with_saipa_desc: "SAIPA es un fabricante de automóviles iraní que produce Citroens con licencia e incluso su propia línea de autos. El Grupo Hmisho Trading está interesado en cooperar con ellos y trasladar parte de la producción a Siria"
 SYR_expand_oil_refineries: "Expandir refinerías de petróleo"
 SYR_expand_oil_refineries_desc: "Si bien no somos un gran productor de petróleo a nivel mundial, somos un productor local bastante importante. Necesitamos expandir nuestras capacidades de refinación de petróleo para estar a la par de nuestros vecinos"
 SYR_found_syriatel: "Fundar Syriatel"
 SYR_found_syriatel_desc: "Actualmente solo hay un proveedor de redes móviles en Siria, MTN Syria. Deberíamos establecer otra compañía para ofrecer servicios también"
 SYR_electronics_school: "Universidad Siria de Electrónica"
 SYR_electronics_school_desc: "El futuro del mundo está en internet y la tecnología de las comunicaciones. Necesitamos fundar una escuela dedicada a estos campos para estar a la vanguardia de la tecnología"
 SYR_syrian_anime: "Anime Sirio"
 SYR_syrian_anime_desc: "Venus Centre, una compañía con sede en Damasco, es actualmente la única compañía de doblaje que dobla anime japonés (y otros dibujos animados) al árabe. Deberíamos fomentar este comportamiento"
 syria_support_anime: "Anime Apoyado"
 syria_support_anime_desc: "El estado está apoyando la distribución de anime"
 syria_agricultural_subsidies: "Subsidios Agrícolas"
 syria_agricultural_subsidies_desc: "Siria tiene un sistema de subsidios agrícolas en vigor, donde el 4% de su PIB se utiliza para apoyar a los agricultores locales con el fin de asegurar la producción nacional de trigo y algodón. El apoyo se brinda principalmente en forma de subsidios al combustible diésel y al precio del algodón"
 syria_increased_agricultural_subsidies: "Aumento de los Subsidios Agrícolas"
 syria_increased_agricultural_subsidies_desc: "Hemos aumentado los subsidios agrícolas al 6% del PIB para mantener viable la producción nacional de alimentos y fomentar el cultivo de cultivos comerciales. Aunque es costoso, esto hará que las personas se sientan más seguras acerca de su futuro"
 syria_decreased_agricultural_subsidies: "Disminución de los Subsidios Agrícolas"
 syria_decreased_agricultural_subsidies_desc: "Hemos disminuido los subsidios agrícolas al 2% del PIB para reducir la carga sobre el presupuesto nacional. Ahora los precios de los cultivos están más influenciados por los precios del mercado global. Aunque es económico para el gobierno, esto aumentará el precio de los alimentos y reducirá los incentivos para que las personas cultiven cultivos comerciales"
 divided_syria: "Siria: Una Casa Dividida"
 divided_syria_desc: "Además de la destrucción de hogares y los horrores de la guerra, muchos jóvenes están huyendo de Siria para evitar el reclutamiento militar. Con millones de personas que ya han huido de Siria y cientos de miles de bajas en el campo de batalla, la disponibilidad de mano de obra para las Fuerzas Armadas de Siria es baja."
 divided_syria_1: "Siria: Una Casa Dividida"
 divided_syria_1_desc: "Además de la destrucción de hogares y los horrores de la guerra, muchos jóvenes están huyendo de Siria para evitar el reclutamiento militar. Con millones de personas que ya han huido de Siria y cientos de miles de bajas en el campo de batalla, la disponibilidad de mano de obra para las Fuerzas Armadas de Siria es baja."
 divided_syria_2: "Siria: Una Casa Dividida"
 divided_syria_2_desc: "Además de la destrucción de hogares y los horrores de la guerra, muchos jóvenes están huyendo de Siria para evitar el reclutamiento militar. Con millones de personas que ya han huido de Siria y cientos de miles de bajas en el campo de batalla, la disponibilidad de mano de obra para las Fuerzas Armadas de Siria es baja."
 divided_syria_3: "Siria: Una Casa Dividida"
 divided_syria_3_desc: "Además de la destrucción de hogares y los horrores de la guerra, muchos jóvenes están huyendo de Siria para evitar el reclutamiento militar. Con millones de personas que ya han huido de Siria y cientos de miles de bajas en el campo de batalla, la disponibilidad de mano de obra para las Fuerzas Armadas de Siria es baja."
 syrian_social_nationalists: "Apoyo de la SSNP"
 syrian_social_nationalists_desc: "El Partido Social Nacionalista Sirio (SSNP) es una fuerza en ascenso en Siria, que aboga por el establecimiento de un estado-nación sirio que abarque Siria, Líbano, Iraq, Kuwait, Jordania, Palestina, Israel, Chipre, el Sinaí y el sureste de Turquía. Brindan un apoyo clave para el esfuerzo de guerra, con su milicia que cuenta con al menos 8.000 miembros."
 syrian_social_nationalists_inc: "SSNP en el Gobierno"
 syrian_social_nationalists_inc_desc: "El Partido Social Nacionalista Sirio (SSNP) es una fuerza en ascenso en Siria que aboga por el establecimiento de un Estado nacional sirio que abarque Siria, Líbano, Irak, Kuwait, Jordania, Palestina, Israel, Chipre, Sinaí y el sudeste de Turquía. Su ala política se ha incorporado al régimen de Asad y sus milicias sirven junto al Ejército Árabe Sirio."
 palestine_liberation_groups: "Grupos Palestinos"
 palestine_liberation_groups_desc: "Los palestinos residentes en Siria y sus grupos armados como el Ejército de Liberación Palestino, las Fuerzas Galileas y la Brigada Jerusalén en Palestina, todos ellos originalmente entrenados para luchar contra Israel, apoyan al régimen y brindan un apoyo clave."
 palestine_liberation_groups_integrated: "Grupos Palestinos"
 palestine_liberation_groups_integrated_desc: "Los palestinos residentes en Siria y sus grupos armados como el Ejército de Liberación Palestino, las Fuerzas Galileas y la Brigada Jerusalén en Palestina, todos ellos originalmente entrenados para luchar contra Israel, apoyan al régimen y brindan un apoyo clave.\n\nLos grupos palestinos se han integrado oficialmente en el Ejército Árabe Sirio"
 syrian_shiite: "Grupos Chiitas"
 syrian_shiite_desc: "Una multitud de grupos chiitas sirios y extranjeros forman una gran parte de las fuerzas pro régimen en Siria. Algunos son leales a Irán y están entrenados y comandados por la Guardia Revolucionaria Islámica de Irán, mientras que otros son independientes."
 syrian_shiite_integrated: "Grupos Chiitas"
 syrian_shiite_integrated_desc: "Una multitud de grupos chiitas sirios y extranjeros forman una gran parte de las fuerzas pro régimen en Siria. Algunos son leales a Irán y están entrenados y comandados por la Guardia Revolucionaria Islámica de Irán, mientras que otros son independientes.\n\nLas milicias se han integrado formalmente en el Ejército Árabe Sirio"
 alawite_high_command: "Militar Dominado por los Alauitas"
 alawite_high_command_desc: "Las unidades clave del Ejército Árabe Sirio están bajo estricto control de oficiales de la rama alauita del Islam chiita, la misma denominación religiosa a la que pertenece la familia Al Assad. Esto garantiza la lealtad de estas unidades, pero dificulta considerablemente encontrar individuos destacados."
 alawite_high_command_strengthened: "Militar Dominado por los Alauitas"
 alawite_high_command_strengthened_desc: "Las unidades clave del Ejército Árabe Sirio están bajo estricto control de oficiales de la rama alauita del Islam chiita, la misma denominación religiosa a la que pertenece la familia Al Assad. Esto garantiza la lealtad de estas unidades, pero dificulta considerablemente encontrar individuos destacados."
 baath_party_banned: "Partido Ba'ath Prohibido"
 baath_party_banned_desc: "El partido Ba'ath del antiguo régimen de Assad ha sido prohibido de operar y hacer campaña públicamente"
 ssnp_party_banned: "Partido SSNP Prohibido"
 ssnp_party_banned_desc: "El Partido Nacionalista Social Sirio ha sido prohibido de operar y hacer campaña públicamente"
 salafist_party_banned: "Prohibición de Partidos Fundamentalistas"
 salafist_party_banned_desc: "Se ha prohibido la operación y la campaña de los partidos fundamentalistas públicamente"
 true_caliphate: "El Califato Sirio"
 true_caliphate_desc: "Hemos proclamado a Siria como el lugar de nacimiento del nuevo califato musulmán"
 global_salafist_recruitment: "Reclutamiento Global"
 global_salafist_recruitment_desc: "Diariamente llegan nuevos soldados a nuestro ejército de todo el mundo"
 husband_minister: "Ministro Esposo"
 husband_minister_desc: "El esposo de Bushra, Assef Shawkat, es el actual Director de Inteligencia Militar"
 syrian_health_care_reform: "Reforma de Atención Médica"
 syrian_health_care_reform_desc: "§WGasto en Salud: §!§G-15%§!Hemos reformado el sistema de atención médica de Siria para que sea más eficiente"
 loyal_marriage: "Matrimonio Leal"
 loyal_marriage_desc: "Asma al-Assad es una economista brillante y ayudará con las inversiones en todo Siria"
 arab_news_network: "Red de Noticias Árabes"
 arab_news_network_desc: "La Red de Noticias Árabes, un medio de comunicación propiedad de Sumer al-Assad, se transmite en todo Siria"
 infiltrate_hezbollah_idea: "Hezbollah Infiltrado"
 infiltrate_hezbollah_idea_desc: "Nuestros agentes han infiltrado la organización de Hezbollah"
 autonomous_region_syr: "Región Autónoma"
 occupation_of_lebanon_dynamic_modifier: "Ocupación del Líbano"
 TT_occupation_of_lebanon_dynamic_modifier: "Desde 1976, casi inmediatamente después del inicio de la guerra civil libanesa, Siria ha apostado unos 30.000 soldados en el Líbano. Tras el fin de la guerra civil, en 1991 se firmó un pacto de amistad y seguridad entre Líbano y Siria, en virtud del cual Siria se responsabiliza de la defensa del Líbano.\n\nContinuar con la ocupación será costoso, pero nos permitirá, en última instancia, acercar mucho más al Líbano a nosotros. A pesar del tratado de amistad con el Líbano, la comunidad internacional considera que el estacionamiento de tropas es una ocupación ilegal, ya que el Líbano no ha renovado el mandato desde 1982.\n\nGastos adicionales: $§R0.250§!"
 syria_jewish_rights_guaranteed: "Derechos Judíos Garantizados"
 syria_jewish_rights_guaranteed_desc: "Hemos garantizado derechos especiales para los judíos en el antiguo Israel"
 syrian_peoples_army: "Ejército Popular Sirio"
 syrian_peoples_army_desc: "El Ejército Árabe Sirio se ha dividido en organizaciones locales que se encargarán de la defensa local y están formadas por etnias locales."
 syrian_electronic_army: "Ejército Electrónico Sirio"
 syrian_electronic_army_desc: "El Ejército Electrónico Sirio es un grupo de piratas informáticos respaldado por el gobierno sirio. Su objetivo es atacar a los enemigos de Siria a través de Internet"
 syria_tourism_invigorated: "Turismo Revitalizado"
 syria_tourism_invigorated_desc: "El sector turístico de [ROOT.GetName] se ha revitalizado"
 syria_increased_resource_exports: "Aumento de las Exportaciones de Recursos"
 syria_increased_resource_exports_desc: "Aumento de las Exportaciones de Recursos"
 syria_bakdash: "Bakdash"
 syria_bakdash_desc: "Bakdash es una heladería con más de 100 años de antigüedad ubicada en Damasco, conocida por su helado estilo booza. El gobierno ha decidido ayudar a esta heladería a expandirse en los mercados internacionales."
 syria_natsec_constitution: "Democracia Iliberal"
 syria_natsec_constitution_desc: "El Partido del Pacto Nacional de Siria, que gobierna, ha reformado la constitución para que el presidente de Siria pueda ser de cualquier religión. Rompiendo una tradición de décadas de asignar un presidente musulmán y practicar una forma ideal de democracia. Sin embargo, por progresivo que esto pueda sonar, Siria ha adoptado una democracia de naturaleza iliberal, que prioriza la seguridad nacional y la soberanía, a veces a costa de la libertad económica y política. Asegurando que Siria continúe su curso populista de derecha."
 syria_demsec_constitution: "Democracia Liberal"
 syria_demsec_constitution_desc: "El Partido Socialdemócrata del Pueblo Sirio, que gobierna, ha reformado la constitución para que el presidente de Siria pueda ser de cualquier religión. Rompiendo una tradición de décadas de asignar un presidente musulmán y practicar una forma ideal de democracia. Una que consagra la libertad personal y la libertad, y que ha demostrado ser eficiente y estable. Asegurando que Siria continúe su curso democrático y libre."
 socialist_islamism: "Socialismo Islámico"
 socialist_islamism_desc: "El Partido del Pacto Nacional de Siria, que gobierna, ha instaurado políticas socialistas de la Sharia y el Islam en la constitución y la política general del país. Además, se preserva el equilibrio entre el secularismo y la religiosidad en el gobierno. Asegurando que Siria mantenga su estabilidad."
 syria_socialist_welfare: "Estado de Bienestar"
 syria_socialist_welfare_desc: "Hemos reformado nuestro sistema de bienestar para que sea más eficiente."
 syria_islamist_welfare: "Bienestar Islámico"
 syria_islamist_welfare_desc: "El gobierno de Siria apoya una forma islámica de bienestar que financia organizaciones caritativas para garantizar beneficios considerables para los ciudadanos de Siria. Esto aumenta la popularidad del partido."
 syria_nationalist_rise: "Resurgimiento Nacionalista"
 syria_nationalist_rise_desc: "El nacionalismo en Siria es más popular que nunca. Debido a la clara oposición del gobierno a la interferencia extranjera en el Estado y su firme apoyo a la soberanía e independencia del país."
 syria_progressive_ideals: "Impulso Progresista"
 syria_progressive_ideals_desc: "El país está experimentando un impulso sin precedentes en ideales progresistas y seculares. La sociedad se está volviendo más receptiva a pensamientos seculares y liberales, así como abandonando el tradicionalismo que siempre había apoyado y consagrado anteriormente."
 syria_sharia_law: "Una República Islámica"
 syria_sharia_law_desc: "La nación siria se ha transformado efectivamente en una República Islámica. Asegurando que el conservadurismo y el tradicionalismo sigan siendo los dos pilares principales que respaldan al Estado y la cohesión de su sociedad, y asegurando que Siria continúe su curso islamista moderado."
 syria_diversity_our_identity: "Identidad Nacional Renovada"
 syria_diversity_our_identity_desc: "El gobierno sirio está supervisando una campaña de propaganda masiva que apunta a remodelar la identidad nacional de Siria en una república de iguales en la que las minorías sirias formen la estructura civil y política del estado."
 syria_federal_government: "Autoridad Federal"
 syria_federal_government_desc: "Siria ha adoptado un sistema federal de gobierno en el que las regiones son gobernadas por administraciones autónomas."
 syria_bureaucratic_government: "Autoridad Burocrática"
 syria_bureaucratic_government_desc: "Siria ha adoptado un sistema de gobierno burocrático en el que el país es gobernado por una burocracia electa."
 syria_direct_democracy: "Democracia Directa"
 syria_direct_democracy_desc: "El gobierno apoya una forma directa de democracia en la que el pueblo tiene la máxima representación en las decisiones del Estado."
 syria_islamism_guaranteed_minority_rights: "Derechos Garantizados para las Minorías Islámicas"
 syria_islamism_guaranteed_minority_rights_desc: "Las minorías religiosas en Siria tienen derechos especiales."
 SYR_idea_army_research_centre: "Centro de Investigación del Ejército"
 SYR_idea_investment_in_research: "Inversiones en Investigación"
 SYR_idea_new_electronics_university: "Universidad de Electrónica de Siria"
 SYR_idea_refoming_education: "Reformando nuestro sistema educativo"
 SYR_idea_refoming_education1: "Reformando nuestro sistema educativo"
 SYR_the_military: "Ejército Árabe Sirio"
 SYR_intelligence_community: "Dirección de Inteligencia Militar"
 SYR_labour_unions: "Federación General de Sindicatos"
 SYR_oligarchs: "Familia Makhlouf"
 SYR_oligarchs_desc: "La Familia Makhlouf es la familia más rica de Siria y la segunda más poderosa después de los al-Assad. El miembro más rico es Rami Makhlouf, primo de Bashar al-Assad y propietario de Syriatel, el proveedor de servicios de telefonía móvil más grande de Siria. Rami controla aproximadamente el 60% de la economía siria a través de su red de negocios, y ninguna empresa extranjera puede hacer negocios en Siria sin su consentimiento."
 Syria_decisions: "Guerra Civil Siria"
 Syria_decisions_desc: "La Guerra Civil Siria comenzó en 2011 durante la Primavera Árabe después de una ola de protestas contra el régimen de Assad. La guerra se libra principalmente entre cuatro bandos: el régimen de Assad apoyado por Rusia e Irán, la oposición siria, el grupo islamista Tahrir Al-Sham y el Estado Islámico de Irak y Siria."
 hire_PMC: "Contratar una Compañía Militar Privada"
 hire_PMC_desc: "Podemos complementar nuestras fuerzas contratando una Compañía Militar Privada para que trabaje para nosotros. Sin embargo, la lealtad de estos soldados suele estar basada únicamente en el dinero, y hay un número limitado de ellos disponibles."
 renounce_claims_on_golan: "Renunciar a las Reclamaciones sobre los Altos del Golán"
 renounce_claims_on_golan_desc: "Israel ha estado ocupando los Altos del Golán desde la Guerra de los Seis Días de 1967. Actualmente, aproximadamente la mitad de la población de la región está compuesta por colonos judíos. Tanto la ONU como Siria consideran que el territorio sigue siendo legalmente parte de Siria. Tal vez deberíamos ofrecer renunciar a nuestras reclamaciones sobre la tierra si Israel está dispuesto a apoyarnos en nuestra guerra.\n\nSi aceptan el acuerdo, recibiremos armas o voluntarios, pero estaremos influenciados por ellos."
 renounce_claims_on_hatay: "Renunciar a las Reclamaciones sobre Hatay"
 renounce_claims_on_hatay_desc: "La región de Hatay fue transferida de Francia a Turquía en 1939 después de un referéndum en la región. Muchos han criticado la legitimidad del referéndum, y Siria sigue reclamando que el área le pertenece. Tal vez deberíamos renunciar a nuestras reclamaciones sobre la región si los turcos prometen ayudarnos en nuestra guerra.\n\nSi aceptan el acuerdo, recibiremos armas o voluntarios, pero estaremos influenciados por ellos."
 guarantee_rojava_independence: "Garantizar la Soberanía de los Kurdos"
 guarantee_rojava_independence_desc: "Para ganar la guerra, necesitamos aliados fuertes. Los Rojava hasta ahora se han centrado en luchar contra ISIS. Si les prometemos que podrán gobernarse a sí mismos después de que termine la guerra, podrían estar dispuestos a unirse a nuestro bando en la guerra.\n\nSi aceptan, renunciaremos a todas las reclamaciones sobre su territorio y los dejaremos vivir en paz.\n\nLos kurdos serán más propensos a unirse a la lucha si ya han resuelto sus propios problemas."
 Syria_foreign_policy: "Política Exterior Siria"
 Syria_foreign_policy_desc: "Debido a la guerra civil, muchas amistades antiguas se rompieron y se crearon nuevos enemigos. Ahora que estamos reconstruyendo Siria, también necesitamos reconstruir nuestra diplomacia."
 infiltrate_hezbollah: "Infiltrar Hezbollah"
 infiltrate_hezbollah_desc: "Infiltrar a Hezbollah con nuestros agentes los debilitará cuando los ataquemos. Sin embargo, cuanto más tiempo esperemos después de la infiltración, más probable es que nuestros agentes sean descubiertos."
 sow_discord_between_HEZ_and_PER: "Sembrar discordia entre Hezbollah e Irán"
 sow_discord_between_HEZ_and_PER_desc: "Hezbollah e Irán son aliados cercanos y debido a su relación será difícil tomar medidas contra Hezbollah. Sin embargo, mediante una campaña de propaganda podemos sembrar discordia entre estas dos facciones y posiblemente romper sus relaciones entre sí. Es poco probable que tenga éxito, pero vale la pena intentarlo."
 SYR_support_baathism: "Apoyar el Baathismo [From.GetAdjective]"
 SYR_support_baathism_desc: "El Baathismo moderno es una ideología socialista árabe de izquierda. Apoya el autoritarismo, la propiedad estatal y programas económicos radicales. A diferencia de su forma original, el Baathismo moderno ya no aboga por el panarabismo. Ha habido dos países baathistas en existencia, Siria e Irak, ambos crearon sus propias formas de Baathismo.\n\nA pesar de las diferencias regionales, todavía podemos fomentar los ideales baathistas en [From.GetNameDef]. No los convertirá en nuestros mejores amigos, pero serán un poco más amigables hacia nosotros."
 SYR_support_western_ideals: "Apoyar los ideales occidentales en [From.GetNameDef]"
 SYR_support_western_ideals_desc: "Occidente representa el hogar de la democracia y la libertad. Occidente ha demostrado que países con diferentes culturas y tradiciones pueden coexistir pacíficamente. Deberíamos fomentar estos mismos ideales [From.GetNameDef] para poder vivir en una región más pacífica."
 SYR_support_salafism: "Patrocinar grupos salafistas en [From.GetNameDef]"
 SYR_support_salafism_desc: "El salafismo es una forma fundamentalista del islam sunita. Su principal objetivo es volver a los días de gloria del islam e interpretar el Corán como una verdad absoluta. El salafismo es, según algunas fuentes, la secta del islam que crece más rápidamente. La financiación de los grupos salafistas no debería ser un problema, especialmente en tiempos como estos, cuando muchos musulmanes se sienten atacados."
 SYR_support_muslim_brotherhood: "Apoyar la rama [From.GetAdjective] de la Hermandad Musulmana"
 SYR_support_muslim_brotherhood_desc: "La Hermandad Musulmana es un movimiento político islámico de origen egipcio. Aboga por la ley Sharia y es conocida por su actitud antioccidental. A pesar de que el movimiento afirma apoyar la democracia, la libertad de prensa y de reunión y otras ideas democráticas, algunos países como Rusia y Arabia Saudita los han clasificado como una organización terrorista."
 SYR_support_ssnp: "Apoyar al Partido Nacional Socialista Sirio en [From.GetNameDef]"
 SYR_support_ssnp_desc: "El Partido Social Nacionalista Sirio es una fuerza política dominante en el Levante, que aboga por la creación de una Gran Siria. Al ser el segundo partido más importante de Siria después del partido Baaz, el movimiento también es popular en el Líbano y entre la población palestina. Fomentar este movimiento nos permitirá expandir pacíficamente nuestra nación."
 Syria_external_countries: "Política sobre Siria"
 Syria_external_countries_desc: "La situación en Siria requiere nuestra atención"
 intervene_against_hezbollah: "Destruir a Hezbollah"
 intervene_against_hezbollah_desc: "Hezbollah ha ganado más terreno junto a nuestras fronteras. Se están convirtiendo en una amenaza cada vez mayor y debemos lidiar con ellos"
 Syria_hafez_succession: "Sucesión de Hafez al-Assad"
 Syria_hafez_succession_desc: "Hafez al-Assad ha estado sufriendo de mala salud durante años y actualmente su sucesión está abierta. Su primera opción como su sucesor fue su hijo mayor, Bassel, pero murió en un accidente automovilístico en 1994. Desde entonces, la elección principal de Hafez ha sido su segundo hijo mayor, §GBashar§!. Sin embargo, la hija mayor de Hafez, su hija §gBushra§!, también ha estado asumiendo un papel cada vez más importante en los asuntos estatales desde la muerte de Bassel. Aunque tiene más experiencia que §GBashar§!, muchos ven su género como el mayor obstáculo para ella. El más joven de los hijos, §HMaher§!, también es una opción válida. Tiene una amplia experiencia militar, pero su reputación como una persona de temperamento muy fuerte puede no convertirlo en el líder más estable para Siria.\n\nAsegurar que los sucesores de Hafez tengan el mayor apoyo entre el partido Baath es vital para la estabilidad futura de Siria. El aumento de la popularidad de los candidatos aumenta la probabilidad de una guerra civil si nuestro país se vuelve democrático durante la Primavera de Damasco.\n\nApoyo de §gBushra§!: [?bushra_popularity]\nApoyo de §GBashar§!: [?bashar_popularity]\nApoyo de §HMaher§!: [?maher_popularity]"
 SYR_bushra_present_to_inner_circle: "Presentar a §gBushra§! al Círculo Interno"
 SYR_bushra_present_to_inner_circle_desc: "Permitir que un candidato a sucesor establezca relaciones con el círculo interno del Partido Baath aumentará su apoyo. Cada régimen tiene llaves que realmente deciden quién obtiene el poder."
 SYR_bashar_present_to_inner_circle: "Presentar a §GBashar§! al Círculo Interno"
 SYR_bashar_present_to_inner_circle_desc: "Permitir que un candidato a sucesor establezca relaciones con el círculo interno del Partido Baath aumentará su apoyo. Cada régimen tiene llaves que realmente deciden quién obtiene el poder."
 SYR_maher_present_to_inner_circle: "Presentar a §HMaher§! al Círculo Interno"
 SYR_maher_present_to_inner_circle_desc: "Permitir que un candidato a sucesor establezca relaciones con el círculo interno del Partido Baath aumentará su apoyo. Cada régimen tiene llaves que realmente deciden quién obtiene el poder."
 SYR_bushra_gather_public_support: "Obtener apoyo público para §gBushra§!"
 SYR_bushra_gather_public_support_desc: "No solo es importante contar con apoyo interno, también es importante asegurarse de que la población apoye al candidato. Hacer una aparición pública aumentará ligeramente el apoyo al candidato e influenciará ligeramente a las personas hacia su punto de vista."
 SYR_bashar_gather_public_support: "Obtener apoyo público para §GBashar§!"
 SYR_bashar_gather_public_support_desc: "No solo es importante contar con apoyo interno, también es importante asegurarse de que la población apoye al candidato. Hacer una aparición pública aumentará ligeramente el apoyo al candidato e influenciará ligeramente a las personas hacia su punto de vista."
 SYR_maher_gather_public_support: "Obtener apoyo público para §HMaher§!"
 SYR_maher_gather_public_support_desc: "No solo es importante contar con apoyo interno, también es importante asegurarse de que la población apoye al candidato. Hacer una aparición pública aumentará ligeramente el apoyo al candidato e influenciará ligeramente a las personas hacia su punto de vista."
 SYR_bushra_familiarise_in_government: "Familiarizar a §gBushra§! con el Gobierno"
 SYR_bushra_familiarise_in_government_desc: "Asegurarse de que el candidato comprenda cómo funciona nuestro gobierno es fundamental para su sucesión. Al tener un candidato con experiencia, es más probable que las facciones internas apoyen a un candidato. La experiencia también ayudará al candidato a estabilizar el país una vez que ocurra la sucesión."
 SYR_bashar_familiarise_in_government: "Familiarizar a §GBashar§! con el Gobierno"
 SYR_bashar_familiarise_in_government_desc: "Asegurarse de que el candidato comprenda cómo funciona nuestro gobierno es fundamental para su sucesión. Al tener un candidato con experiencia, es más probable que las facciones internas apoyen a un candidato. La experiencia también ayudará al candidato a estabilizar el país una vez que ocurra la sucesión."
 SYR_maher_familiarise_in_government: "Familiarizar a §HMaher§! con el Gobierno"
 SYR_maher_familiarise_in_government_desc: "Asegurarse de que el candidato comprenda cómo funciona nuestro gobierno es fundamental para su sucesión. Al tener un candidato con experiencia, es más probable que las facciones internas apoyen a un candidato. La experiencia también ayudará al candidato a estabilizar el país una vez que ocurra la sucesión."
 Syria_greater_syria_decisions: "Creación de la Gran Siria"
 Syria_greater_syria_decisions_desc: "La Gran Siria incluye numerosas naciones, muchas de las cuales son más poderosas que nosotros. Será un gran desafío reunir toda la región bajo nuestro control"
 demand_submission_from_palestine: "Exigir sumisión a los palestinos"
 demand_submission_from_palestine_desc: "Hemos destruido Israel. Los palestinos deben su libertad a nosotros y deberían demostrarlo sometiéndose a nuestro dominio"
 integrate_palestine: "Integrar Palestina"
 integrate_palestine_desc: "Palestina es una parte integral de la Gran Siria y la región debería acercarse más a nosotros"
 new_jewish_diaspora: "Nueva Diáspora Judía"
 new_jewish_diaspora_desc: "Después de conquistar Israel, ha habido una emigración masiva de judíos. Temiendo persecución por parte del estado dominado por los musulmanes, muchos prefieren abandonar sus hogares y comenzar una nueva vida en otro lugar.\n\nPodemos reducir los efectos de esta diáspora garantizando derechos especiales a los judíos en Israel."
 guarantee_jewish_rights: "Garantizar los derechos judíos"
 guarantee_jewish_rights_desc: "Muchos judíos están tentados de abandonar Israel ahora que está bajo nuestro control. Podemos garantizarles derechos especiales en cuanto a propiedad de tierras, autonomía limitada y exenciones fiscales para que sea más probable que se queden."
 syria_ally_with_houthis: "Aliarse con los hutíes"
 syria_ally_with_houthis_desc: "Los hutíes tienen un conflicto de larga data con los saudíes, ya que estos han intervenido mucho en la guerra civil de Yemen. A cambio de ayudarnos, les prometeremos el sur de Hejaz, ya que tiene una gran minoría chiita. Sin embargo, aliarse con los hutíes significa que tendremos que luchar también contra sus enemigos"
 syria_shia_uprising_in_qatif: "Patrocinar un levantamiento chiita en el este de Arabia Saudita"
 syria_shia_uprising_in_qatif_desc: "La Provincia Oriental de Arabia Saudita es hogar de una gran minoría chiita. La provincia también es la principal región productora de petróleo de Arabia Saudita. La minoría chiita está fuertemente oprimida y no será difícil hacer que tomen las armas."
 syria_operation_eastern_whirlwind: "Operación Torbellino Oriental"
 syria_operation_eastern_whirlwind_desc: "Ha llegado el momento de desmantelar a Irán. ¡Estamos listos para convertirnos en la hegemonía definitiva de la región!"
 syria_iran_recruit_arab_militias: "Reclutar milicias árabes"
 syria_iran_recruit_arab_militias_desc: "La región de Khuzestán alberga a una gran cantidad de árabes. Estas personas no deberían sufrir bajo los persas, sino que estarían mucho más seguras bajo nuestro dominio. Ya existen varios grupos de milicias luchando por la independencia. Aunque no sean numerosos, podrán llevar a cabo operaciones de guerrilla en la retaguardia iraní."
 syria_iran_recruit_lur_militias: "Reclutar milicias lur"
 syria_iran_recruit_lur_militias_desc: "Los lures son un grupo étnico relacionado con los persas que habita principalmente en la región de Lorestán. Comparten muchas similitudes, por lo que reclutarlos para nuestra causa requerirá más esfuerzo de lo normal. Sin embargo, con suficiente dinero y poder, todo es posible."
 syria_iran_recruit_azeri_militias: "Reclutar milicias azeríes"
 syria_iran_recruit_azeri_militias_desc: "Los azeríes representan el 10% de la población de Irán. Son nuestro aliado más fuerte posible en el país y armarlos no será barato, pero aumentarán enormemente nuestras probabilidades de éxito."
 syria_iran_recruit_tabaristani_militias: "Reclutar milicias tabaristaníes"
 syria_iran_recruit_tabaristani_militias_desc: "La región de Tabaristán es hogar de los pueblos mazandaraní y gilaki"
 syria_iran_recruit_balochi_militias: "Reclutar milicias baluchi"
 syria_iran_recruit_balochi_militias_desc: "Los baluchis son un grupo étnico que vive principalmente en Irán y Pakistán. Son muy tribalistas, y será difícil formar un frente unificado con ellos."
 Syria_united_arab_republic_decisions: "República Árabe Unida"
 Syria_united_arab_republic_decisions_desc: "Se ha formado la República Árabe Unida y podemos unirnos a ellos si queremos"
 join_the_united_arab_republic: "Unirse a la República Árabe Unida"
 join_the_united_arab_republic_desc: "Deberíamos solicitar unirnos a la República Árabe Unida"
 SyriaFocus.0.t: "La situación de Rojava"
 SyriaFocus.0.desc: "Rojava es un área autogobernada dominada por los kurdos en el norte de Siria. Durante la guerra civil, lucharon principalmente contra ISIS con otras milicias y facciones seculares y progresistas. Su objetivo final era crear una república federal siria, aunque muchos ven el área simplemente como Kurdistán Occidental. Exigir que se sometan a nosotros probablemente llevará a una guerra civil. Siempre podemos ofrecerles autonomía limitada, aunque esto significa que no podremos controlarlos completamente. Dejarlos ir podría aumentar el nacionalismo kurdo en el área."
 SyriaFocus.0.a: "El área es parte de Siria"
 SyriaFocus.0.b: "Ofrecerles autonomía"
 SyriaFocus.0.c: "Concederles independencia"
 SyriaFocus.1.t: "Siria exige sometimiento"
 SyriaFocus.1.desc: "El gobierno en Damasco ha exigido que nos sometamos a su dominio y disolvamos nuestro ejército."
 SyriaFocus.1.a: "¡Nunca!"
 SyriaFocus.1.b: "No debemos derramar más sangre"
 SyriaFocus.2.t: "Rojava rechaza"
 SyriaFocus.2.desc: "Rojava ha rechazado nuestra oferta"
 SyriaFocus.2.a: "¡Malditos!"
 SyriaFocus.2.b: "Dejémoslos ir por ahora"
 SyriaFocus.3.t: "Rojava acepta"
 SyriaFocus.3.desc: "Rojava ha aceptado nuestra oferta"
 SyriaFocus.3.a: "¡Por una Siria unida!"
 SyriaFocus.4.t: "Se ofrece autonomía"
 SyriaFocus.4.desc: "El gobierno en Damasco ofrece un estatus autónomo en Siria. Esto es lo que luchamos por en la guerra civil. Por otro lado, estamos en una posición de poder, ¿tal vez deberíamos establecer metas más ambiciosas?"
 SyriaFocus.4.a: "Esto es lo que queríamos..."
 SyriaFocus.4.b: "...pero ya no"
 SyriaFocus.5.t: "Rojava acepta la autonomía"
 SyriaFocus.5.desc: "Rojava ha aceptado unirse de nuevo a Siria después de promesas de autonomía. Debemos recordar cumplir esta promesa"
 SyriaFocus.5.a: "¡Por una Siria unida!"
 SyriaFocus.6.t: "El estatus de SSNP en Siria"
 SyriaFocus.6.desc: "Durante la guerra civil siria, el Partido Social Nacionalista Sirio (SSNP, por sus siglas en inglés) primero cambió de bando contra el régimen, pero finalmente se alineó con Asad. Sus milicias fueron un factor clave en la victoria de Asad, y también han ido ganando popularidad como partido político. Mantenerlos en el poder garantizará que sus milicias estén al servicio de Asad, pero esto aumentará su influencia. Purgarlos podría generar resistencia por parte de ellos más adelante.\n¿Cómo debemos aconsejar a Asad?"
 SyriaFocus.6.a: "Assad necesita las milicias del SSNP"
 SyriaFocus.6.b: "Es mejor deshacerse de ellos"
 SyriaFocus.7.t: "Opinión de [From.GetName] sobre el SSNP"
 SyriaFocus.7.Keep.desc: "Se nos ha informado que [From.GetName] quiere que mantengamos al Partido Social Nacionalista Sirio debido a sus fuertes milicias"
 SyriaFocus.7.Purge.desc: "Se nos ha informado que [From.GetName] quiere que nos deshagamos del Partido Social Nacionalista Sirio, ya que representa una clara amenaza para la continuación de nuestro régimen"
 SyriaFocus.7.a: "Entendido"
 SyriaFocus.9.t: "La inspección"
 SyriaFocus.9.d: "[Root.GetLeader] se para frente a una formación, saludándolos. El sol abrasador de la mañana quema los rostros de los soldados sirios. [Root.GetLeader] baja la mano y se acerca a la formación. Comienza a estrechar las manos de cada soldado en la primera fila. Uno por uno, saluda a los soldados, y los espectadores pueden ver el orgullo en sus rostros. Un soldado en particular llama la atención de [Root.GetLeader]. Mientras estrecha la mano del soldado, parece como si el soldado le estuviera diciendo algo. Una expresión de horror aparece en el rostro de [Root.GetLeader]. Apenas un momento después, los explosivos escondidos dentro de la chaqueta del soldado explotan.\n\nDocenas de combatientes con símbolos del Partido Social Nacionalista Sirio emergen de su escondite y comienzan a disparar contra los soldados y la multitud. Las fuerzas de seguridad sirias toman rápidamente el control de la situación y neutralizan a los hostiles.\n\nEl cuerpo destrozado de [Root.GetLeader] se encuentra a solo unos metros del punto de la explosión. Minutos después, una transmisión del SSNP afirma que '¡El reinado de [Root.GetLeader] ha llegado a su fin! ¡Siria será liberada de sus perros!'"
 SyriaFocus.9.a: "Buenas noches, dulce príncipe"
 SyriaFocus.10.t: "El levantamiento"
 SyriaFocus.10.d: "Conforme cae la noche, se escuchan varias explosiones alrededor de Damasco. Pronto, estalla una lucha esporádica en toda Siria, mientras soldados marcados con los emblemas del SSNP (Partido Social Nacionalista Sirio) asaltan puestos de control y depósitos de suministros. Poco después, se escucha una transmisión en toda Siria afirmando que 'el SSNP es el único gobernante verdadero de Siria, y el tiempo de [Root.GetLeader] y sus secuaces ha terminado. Luchamos por una nueva Siria, que surgirá de las cenizas de la antigua'"
 SyriaFocus.10.a: "¡Estos perros sufrirán el mismo destino que todos los demás rebeldes!"
 SyriaFocus.11.t: "El fracaso"
 SyriaFocus.11.d: "Se escuchan explosiones por toda Damasco. Se ven soldados con los emblemas del Partido Social Nacionalista Sirio, o SSNP, corriendo por las calles. Parece que el SSNP había intentado, y fracasado, llevar a cabo un golpe de estado contra [Root.GetLeader]. Al no poder obtener apoyo popular, parece que no durarán mucho tiempo"
 SyriaFocus.11.a: "Nunca tendrán una oportunidad"
 SyriaFocus.12.t: "El estatus de las milicias palestinas en Siria"
 SyriaFocus.12.desc: "Siria es el hogar de muchos palestinos que han abandonado su patria. Durante la guerra civil siria, muchos de estos palestinos se unieron a las milicias pro-Assad, ya que muchos palestinos ven a Siria como uno de los mayores partidarios de una Palestina libre. Mantener a estos grupos en el poder permitirá que el ejército sirio sea más fuerte, pero depender de las milicias reducirá la eficacia del ejército.\n\n¿Cómo debemos aconsejar a Asad?"
 SyriaFocus.12.a: "Assad necesita las milicias palestinas"
 SyriaFocus.12.b: "Es mejor deshacerse de ellas"
 SyriaFocus.13.t: "Opinión de [From.GetName] sobre las milicias palestinas"
 SyriaFocus.13.Keep.desc: "Se nos ha informado que [From.GetName] quiere que mantengamos a las milicias palestinas"
 SyriaFocus.13.Purge.desc: "Se nos ha informado que [From.GetName] quiere que nos deshagamos de las milicias palestinas, ya que representan una clara amenaza para la continuación de nuestro régimen"
 SyriaFocus.13.a: "Entendido"
 SyriaFocus.14.t: "El estatus de las milicias chiitas en Siria"
 SyriaFocus.14.desc: "A pesar de ser una minoría religiosa, gran parte de las fuerzas pro-Assad están compuestas por milicias chiítas. Muchos de estos grupos fueron financiados y apoyados por Irán, otros se formaron por su cuenta. Mantenerlos en el poder reforzará a las fuerzas sirias, pero las hará más dependientes de Irán.\n\n¿Cómo debemos aconsejar a Asad?"
 SyriaFocus.14.a: "Assad necesita las milicias chiitas"
 SyriaFocus.14.b: "Es mejor deshacerse de ellas"
 SyriaFocus.15.t: "Opinión de [From.GetName] sobre las milicias chiitas"
 SyriaFocus.15.Keep.desc: "Se nos ha informado que [From.GetName] quiere que mantengamos a las milicias chiitas"
 SyriaFocus.15.Purge.desc: "Se nos ha informado que [From.GetName] quiere que nos deshagamos de las milicias chiitas, ya que representan una clara amenaza para la continuidad de nuestro régimen"
 SyriaFocus.15.a: "Entendido"
 SyriaFocus.16.t: "El futuro de Siria"
 SyriaFocus.16.d: "La guerra civil siria ha terminado y está naciendo una nueva Siria. Debido a la existencia de nuestras fuerzas en Siria y a nuestra gran ayuda en la guerra, el gobierno sirio se ha acercado a nosotros en busca de más cooperación. Saben que necesitarán ayuda para reconstruir su país y necesitan un país fuerte que los proteja."
 SyriaFocus.16.a: "Aceptar protegerlos"
 SyriaFocus.16.b: "Son solo una carga adicional"
 SyriaFocus.17.t: "[From.GetName] está de acuerdo"
 SyriaFocus.17.d: "[From.GetName] ha aceptado ser nuestro protector. Juntos haremos que Siria mejore"
 SyriaFocus.17.a: "Excelente"
 SyriaFocus.18.t: "[From.GetName] se niega"
 SyriaFocus.18.d: "[From.GetName] se ha negado a ser nuestro protector. Parece que debemos seguir adelante por nuestra cuenta"
 SyriaFocus.18.a: "Maldición"
 SyriaFocus.19.t: "Los remanentes del Ejército Árabe Sirio"
 SyriaFocus.19.d: "Tenemos que decidir qué hacer con los restos del Ejército Árabe Sirio. Los soldados son nuestros prisioneros y su equipo se encuentra en nuestros depósitos. Algunos de ellos ya han expresado su deseo de unirse a un nuevo ejército sirio. Sin embargo, algunos de ellos albergarán lealtades al antiguo régimen de Assad y nuestros partidarios definitivamente no estarán contentos con la cooperación con nuestros viejos enemigos. Por otro lado, estos hombres son veteranos de guerra con experiencia y su experiencia podría resultar útil."
 SyriaFocus.19.a: "Integrar las unidades"
 SyriaFocus.19.b: "Es mejor enviar a estos hombres a casa"
 SyriaFocus.20.t: "Generales del Ejército Árabe Sirio"
 SyriaFocus.20.d: "Algunos de los generales del Ejército Árabe Sirio están en nuestras prisiones. Estos hombres comandaron las fuerzas de Assad durante años contra nuestros soldados. La situación podría requerir su reclutamiento. Es posible que necesitemos sus habilidades en el futuro. Algunos elementos más radicales del gobierno están pidiendo su ejecución para eliminar los últimos vestigios de Assad de Siria."
 SyriaFocus.20.a: "Necesitamos a estos hombres"
 SyriaFocus.20.b: "Dejarlos en prisión"
 SyriaFocus.20.c: "¡El verdugo tiene trabajo que hacer!"
 SyriaFocus.21.t: "El estatus del Partido Baaz"
 SyriaFocus.21.d: "La rama siria del Partido Baaz fue la principal facción política detrás de Bashar al-Assad. Muchos están pidiendo que el partido y todas las partes afiliadas sean prohibidos por completo de la escena política. Sin embargo, todavía hay muchos seguidores baazistas en el país y evitar que participen en la vida política hará que nos desprecien."
 SyriaFocus.21.a: "Prohibir el partido"
 SyriaFocus.21.b: "Permitir que el partido exista"
 SyriaFocus.22.t: "El estatus del SSNP"
 SyriaFocus.22.d: "El SSNP, o el Partido Social Nacionalista Sirio, es un partido en ascenso en la política siria. El partido aboga por la creación de la Gran Siria, que comprendería la mayor parte del Levante. ¿Deberíamos perdonarlos y permitir que existan?"
 SyriaFocus.22.a: "Prohibir el partido"
 SyriaFocus.22.b: "Permitir que el partido exista"
 SyriaFocus.23.t: "El estatus de los partidos radicales"
 SyriaFocus.23.d: "Hay muchos partidos radicales en Siria, y luchamos contra algunos de ellos durante la guerra civil. ¿Deberíamos permitir que personas con puntos de vista radicales existan en nuestro gobierno?"
 SyriaFocus.23.a: "Prohibir los partidos"
 SyriaFocus.23.b: "Permitir que los partidos existan"
 SyriaFocus.24.t: "La revuelta de Rojava"
 SyriaFocus.24.d: "Habíamos prometido a Rojava que reformaríamos Siria en un estado federal. Traicionamos esa promesa y ahora los kurdos se han levantado abiertamente contra nosotros. Existe el riesgo de que esto anime a otras minorías a levantarse contra nosotros también."
 SyriaFocus.24.a: "Esto es malo"
 SyriaFocus.25.t: "La rebelión drusa"
 SyriaFocus.25.d: "Nuestro conflicto con Rojava ha animado a los drusos en el sur a levantarse contra nosotros. Han declarado su independencia y muchos veteranos drusos de la guerra se han unido a su ejército."
 SyriaFocus.25.a: "Esto es malo"
 SyriaFocus.26.t: "La revuelta alauita"
 SyriaFocus.26.d: "Nuestro conflicto con Rojava ha animado a los alauitas en Latakia a tomar las armas. Han bloqueado nuestro acceso a los océanos y muchos alauitas de Turquía y Líbano están cruzando la frontera para unirse como voluntarios."
 SyriaFocus.26.a: "Esto es malo"
 SyriaFocus.27.t: "[From.GetName] ofrece cooperación militar"
 SyriaFocus.27.d: "[From.GetName] ha ofrecido asistencia militar contra [HEZ.GetName]. Están planeando operaciones militares contra ellos y desean nuestra ayuda. Esta sería una gran oportunidad para eliminar a [HEZ.GetName], aunque hacer este trato podría acercarnos demasiado a [From.GetName]."
 SyriaFocus.27.a: "Aceptar el trato"
 SyriaFocus.27.b: "No aceptar el trato"
 SyriaFocus.28.t: "[From.GetName] está de acuerdo"
 SyriaFocus.28.d: "[From.GetName] ha aceptado nuestra oferta."
 SyriaFocus.28.a: "Bien"
 SyriaFocus.29.t: "[From.GetName] se niega"
 SyriaFocus.29.d: "[From.GetName] ha rechazado nuestra ayuda."
 SyriaFocus.29.a: "Mal"
 SyriaFocus.30.t: "[From.GetName] exige sumisión"
 SyriaFocus.30.d: "Debido a su participación en la derrota de Hezbollah, [From.GetName] nos exige que les permitamos tener un mayor control sobre nuestro país. ¿Cómo debemos responder?"
 SyriaFocus.30.a: "Aceptar"
 SyriaFocus.30.b: "Resistir"
 SyriaFocus.31.t: "[From.GetName] se somete"
 SyriaFocus.31.d: "[From.GetName] se ha arrodillado ante nuestro país."
 SyriaFocus.31.a: "Excelente"
 SyriaFocus.32.t: "[From.GetName] se resiste"
 SyriaFocus.32.d: "[From.GetName] se ha mantenido firme frente a nuestro país."
 SyriaFocus.32.a: "Entonces lo haremos a la fuerza"
 SyriaFocus.33.t: "Golpe exitoso de Hezbollah"
 SyriaFocus.33.d: "Hezbollah ha llevado a cabo un golpe en nuestro país. Con el apoyo público, han destituido al gobierno actual y se han autoproclamado gobernantes."
 SyriaFocus.33.a: "Maldición"
 SyriaFocus.34.t: "Intento fallido de golpe de Hezbollah"
 SyriaFocus.34.d: "Hezbollah ha intentado llevar a cabo un golpe en nuestro país. A pesar de sus esfuerzos, nuestro personal de seguridad ha logrado detenerlos. ¿Cómo debemos reaccionar?"
 SyriaFocus.34.a: "Necesitamos eliminarlos, son una amenaza para nuestro país."
 SyriaFocus.34.b: "No hacer nada"
 SyriaFocus.35.t: "[From.GetName] exige sumisión"
 SyriaFocus.35.d: "Debido a su participación en la derrota del Líbano, [From.GetName] nos exige que les permitamos tener un mayor control sobre nuestro país. ¿Cómo debemos responder?"
 SyriaFocus.35.a: "Aceptar"
 SyriaFocus.35.b: "Resistir"
 SyriaFocus.36.t: "[From.GetName] se somete"
 SyriaFocus.36.d: "[From.GetName] se ha arrodillado ante nuestro país."
 SyriaFocus.36.a: "Excelente"
 SyriaFocus.37.t: "[From.GetName] se resiste"
 SyriaFocus.37.d: "[From.GetName] se ha mantenido firme frente a nuestro país."
 SyriaFocus.37.a: "Entonces lo haremos a la fuerza"
 SyriaFocus.38.t: "[From.GetName] exige los Altos del Golán"
 SyriaFocus.38.d: "[From.GetName] nos ha contactado y exige que devolvamos los Altos del Golán."
 SyriaFocus.38.a: "Nunca"
 SyriaFocus.38.b: "Si prometen apoyarnos en relación a los palestinos"
 SyriaFocus.38.c: "Claro"
 SyriaFocus.39.t: "¡Muere Hafez al-Assad!"
 SyriaFocus.39.d: "Esta mañana, durante una conversación telefónica con el primer ministro libanés, Hafez al-Assad falleció debido a un ataque cardíaco. Se han declarado 40 días de luto en Siria y el funeral de Hafez tendrá lugar dentro de 3 días. Será enterrado en un mausoleo en su ciudad natal de Qardaha, junto a su hijo mayor, Bassel.\n\nEl consejo de Hafez debe ahora proclamar a su sucesor."
 SyriaFocus.39.a: "Inna Lillahi Wa Inna Iaihi Rajioon"
 SyriaFocus.40.t: "Bashar se reúne con ministros"
 SyriaFocus.40.d: "Hoy, Bashar celebró una reunión con varios ministros y personal de seguridad. Es evidente que está tratando de legitimar su posición como el sucesor perfecto. Habló sobre sus planes para mejorar la seguridad del estado y cómo mantenerlo estable."
 SyriaFocus.40.a: "Envía a más ministros y televisa la reunión"
 SyriaFocus.40.b: "Él es libre de celebrar sus reuniones"
 SyriaFocus.40.c: "Resta importancia a la importancia de la reunión"
 SyriaFocus.41.t: "Bushra recorre el campo"
 SyriaFocus.41.d: "Bushra ha estado recorriendo varios pueblos en el campo sirio. Se reunió con los lugareños, prometiendo un futuro mejor para todos. También se reunió con algunos empresarios en Damasco y discutió cómo mejorar la industria farmacéutica de Siria."
 SyriaFocus.41.a: "Prométele fondos para todas estas mejoras"
 SyriaFocus.41.b: "Solo es una mujer"
 SyriaFocus.41.c: "Convence a la gente de que son solo promesas vacías"
 SyriaFocus.42.t: "Maher muestra el poderío militar"
 SyriaFocus.42.d: "Maher está organizando un desfile militar para mostrar el poder de la Guardia Republicana. También habrá una exhibición de 'juegos de guerra' como una demostración de las formas más recientes de eliminar a los terroristas. Está dejando en claro que personalmente es responsable de la efectividad del ejército."
 SyriaFocus.42.a: "Envíale más juguetes para exhibir"
 SyriaFocus.42.b: "Deja que el niño juegue con sus juguetes"
 SyriaFocus.42.c: "Quítale sus juguetes"
 SyriaFocus.44.t: "Rifaat al-Assad pide apoyo"
 SyriaFocus.44.d: "Ahora que el presidente sirio Hafez al-Assad ha muerto, su hermano Rifaat nos pide apoyo. Rifaat fue vicepresidente de Siria hasta que lo expulsaron del país en 1998. Según él, su destitución fue inconstitucional y, en caso de que muriese el presidente, él debería convertirse en el próximo presidente. Hay rumores de que se va a producir un levantamiento popular en Siria y Rifaat dice que esa es su oportunidad de alcanzar el poder. Sólo necesita un poco de dinero para que sus planes salgan adelante."
 SyriaFocus.44.a: "Dale algunos fondos"
 SyriaFocus.44.b: "No estamos interesados en Siria"
 SyriaFocus.45.t: "Declaración de los 99"
 SyriaFocus.45.d: "Un grupo de 99 intelectuales ha publicado una declaración sobre la situación política de Siria. Ahora que Hafez se ha ido, exigen que se ponga fin al estado de emergencia, se libere a los presos políticos, se permita el regreso de los deportados y exiliados, y se instituya la libertad de expresión y de reunión. Hemos recibido informes de que desde la publicación de esta declaración, se han formado llamados \"foros políticos\", donde personas afines discuten política en casas privadas."
 SyriaFocus.45.a: "Libera a algunos prisioneros"
 SyriaFocus.45.b: "¡Estos elementos revolucionarios deben ser suprimidos!"
 SyriaFocus.46.t: "Declaración de los 1000"
 SyriaFocus.46.d: "Parece que el movimiento revolucionario no se ha detenido. Hoy se ha publicado la Declaración de los 1000. La oposición ahora está exigiendo la abolición del sistema de un solo partido y un poder judicial secular e independiente. También ha habido varias manifestaciones contra el gobierno en las principales ciudades."
 SyriaFocus.46.a: "Dimitan y promuevan la democracia"
 SyriaFocus.46.b: "Arresten a los conspiradores y dispersen a los manifestantes"
 SyriaFocus.47.t: "Asesinato de Rafic Hariri"
 SyriaFocus.47.d: "Hoy, cuando el Primer Ministro abandonaba el Parlamento en su comitiva, un coche bomba explotó al pasar por el Hotel St. George. Hariri, junto con otras 21 personas, murió en la explosión, dejando a otras 220 heridas. La responsabilidad del ataque ha sido reivindicada por el 'Grupo Nasra y Jihad en la Gran Siria', una organización hasta ahora desconocida. Muchos creen que el gobierno sirio está detrás de este asesinato, ya que Hariri era un crítico abierto de su ocupación. El líder de Hezbolá [HEZ.GetLeader] afirma que el ataque fue orquestado por Israel para obligar a Siria a abandonar el Líbano."
 SyriaFocus.47.a: "Horrible"
 SyriaFocus.48.t: "Intento fallido de asesinato de Rafic Hariri"
 SyriaFocus.48.d: "Hoy, cuando el primer ministro salía del parlamento en su comitiva, un coche bomba explotó al pasar por el Hotel St. George. Afortunadamente, la comitiva estaba lo suficientemente lejos de la explosión y Hariri sobrevivió a pesar de resultar gravemente herido. Varias personas murieron y aproximadamente 200 resultaron heridas. La responsabilidad del ataque ha sido reclamada por 'The Nasra and Jihad Group in Greater Syria', una organización previamente desconocida. Muchos creen que el gobierno sirio está detrás de este asesinato, ya que Hariri era un crítico acérrimo de su ocupación. El líder de Hezbollah [HEZ.GetLeader] afirma que el ataque fue orquestado por Israel para obligar a Siria a abandonar el Líbano."
 SyriaFocus.48.a: "Horrible"
 SyriaFocus.49.t: "La Revolución del Cedro"
 SyriaFocus.49.d: "Tras el asesinato de Hariri, el Líbano se ha visto prácticamente envuelto en un estado de constantes manifestaciones. Casi a diario, la gente se reúne en las ciudades del Líbano gritando \"Hurriyyeh, Siyedeh, Istiqlel\" (Libertad, Soberanía, Independencia), exigiendo que Siria retire sus fuerzas del Líbano. Además, la ONU nos exige que nos retiremos, amenazando con sanciones si no lo hacemos. Podemos seguir adelante con la ocupación y capear las protestas. Por otra parte, podemos reducir nuestras pérdidas y marcharnos del Líbano."
 SyriaFocus.49.a: "Permaneceremos en Líbano"
 SyriaFocus.49.b: "Quizás sea mejor que nos vayamos"
 SyriaFocus.50.t: "Incursiones de Hezbollah"
 SyriaFocus.50.d: "Hezbolá ha asaltado la casa de un político del Gobierno. Ya fuera con la intención de secuestrar o matar, el ataque terminó con la muerte del político. La dirección de Hezbolá niega cualquier implicación en el ataque y afirma que el ejército libanés disparó proyectiles de artillería contra uno de sus campos de entrenamiento y que ahora estamos utilizando un ataque imaginario como excusa. No hemos realizado ningún bombardeo de artillería contra ellos y Hezbolá está claramente inventando la acusación para justificar este asalto."
 SyriaFocus.50.a: "¡Malditos!"
 SyriaFocus.51.t: "Líbano se defiende"
 SyriaFocus.51.d: "El gobierno libanés nos acusa de llevar a cabo una incursión en la casa de un político del gobierno y asesinarlo. El Ejército libanés disparó proyectiles contra nuestros campos de entrenamiento esta mañana, y claramente están usando este ataque falso como excusa. Tenemos informes de que el Ejército libanés se está moviendo hacia nuestras posiciones con la intención de expulsarnos."
 SyriaFocus.51.a: "¡Malditos!"
 SyriaFocus.52.t: "Siria exige sumisión"
 SyriaFocus.52.d: "Citando su propia seguridad nacional, el gobierno sirio ha exigido que nos sometamos a ellos para garantizar la paz en Líbano."
 SyriaFocus.52.a: "Ríndanse ante ellos"
 SyriaFocus.52.b: "¡Nos mantendremos firmes!"
 SyriaFocus.53.t: "[FROM.GetName] se somete"
 SyriaFocus.53.d: "[FROM.GetName] se ha rendido a nuestras demandas."
 SyriaFocus.53.a: "Bien"
 SyriaFocus.54.t: "[FROM.GetName] rechaza nuestras demandas"
 SyriaFocus.54.d: "[FROM.GetName] ha rechazado la sumisión, diciendo que no tenemos derecho a intervenir en sus asuntos."
 SyriaFocus.54.a: "Entonces lo haremos a la fuerza"
 SyriaFocus.54.b: "Déjalos estar"
 SyriaFocus.55.t: "Golpe del SSNP"
 SyriaFocus.55.d: "El Partido Nacionalista Social Sirio, un partido popular entre los refugiados palestinos que viven en Jordania, ha orquestado un golpe. La mayoría de la Familia Real ha sido puesta bajo arresto domiciliario y el SSNP ha declarado el fin de la monarquía. Sospechamos que el régimen sirio vecino está detrás de este movimiento. El SSNP ha declarado que desea incorporar el país a [SYR.GetName]."
 SyriaFocus.55.a: "¡El pueblo sirio debe unirse!"
 SyriaFocus.55.b: "¡Expulsemos a estos traidores!"
 SyriaFocus.56.t: "Golpe del SSNP en [FROM.GetName]"
 SyriaFocus.56.d: "El SSNP ha orquestado un golpe exitoso en [FROM.GetName]. Ahora están ofreciendo que los países se unan como uno solo."
 SyriaFocus.56.a: "¡Les damos la bienvenida!"
 SyriaFocus.56.b: "Permitamos que tengan independencia nominal"
 SyriaFocus.57.t: "El SSNP intenta un golpe"
 SyriaFocus.57.d: "El Partido Social Nacionalista Sirio ha intentado dar un golpe de Estado en Jordania. La operación para capturar a la familia real fue detenida, pero varias unidades militares ya les han declarado su lealtad y ahora están en abierta rebelión. Está claro que el régimen sirio está detrás de todo esto, y ya tenemos informes de unidades sirias que han cruzado la frontera para ayudar a las unidades del SSNP con el fin de \"estabilizar el gobierno legítimo de Jordania\"."
 SyriaFocus.57.a: "Maldición"
 SyriaFocus.58.t: "Siria intenta derrocar al gobierno"
 SyriaFocus.58.d: "El Partido Social Nacionalista Sirio ha intentado dar un golpe de Estado en Jordania. La operación para capturar a la familia real fue detenida y los autores fueron arrestados. Está claro que el régimen sirio está detrás de esto y ya tenemos informes de que sus unidades están cruzando la frontera."
 SyriaFocus.58.a: "Maldición"
 SyriaFocus.59.t: "Proxies palestinos desde Jordania"
 SyriaFocus.59.d: "Parece que el gobierno de [FROM.GetName] ha armado a algunos refugiados palestinos que residen en Jordania y los ha dejado sueltos en Israel. Su clara intención es utilizar a estos palestinos como peones para causar problemas en Israel."
 SyriaFocus.59.a: "Absurdo"
 SyriaFocus.60.t: "Proxies palestinos llevan a cabo un asalto"
 SyriaFocus.60.d: "Varias unidades de milicias palestinas han cruzado la frontera desde Jordania hasta Israel para asaltar ciudades fronterizas. Estas milicias son claramente respaldadas por [FROM.GetName], y esto es una declaración abierta de guerra. Debemos contraatacar y mostrarle a [FROM.GetName] que no nos dejarán intimidar."
 SyriaFocus.60.a: "¡Contraataquemos!"
 SyriaFocus.61.t: "Israel ataca a Siria"
 SyriaFocus.61.d: "Israel ha atacado a Siria en respuesta a los proxies palestinos basados en Jordania. Ahora tenemos la oportunidad de reclamar Palestina si aceptamos someternos a Siria."
 SyriaFocus.61.a: "Un sacrificio digno"
 SyriaFocus.61.b: "No dependeremos de ellos"
 SyriaFocus.62.t: "[FROM.GetName] ofrece sumisión"
 SyriaFocus.62.d: "[FROM.GetName] se ofrece a convertirse en nuestro súbdito si los ayudamos a reclamar Palestina."
 SyriaFocus.62.a: "Por supuesto"
 SyriaFocus.62.b: "No los necesitamos"
 SyriaFocus.63.t: "[FROM.GetName] ofrece una alianza"
 SyriaFocus.63.d: "[FROM.GetName] nos ha ofrecido una alianza contra Egipto. Egipto todavía ocupa el Triángulo de Hala'ib en disputa, que legítimamente nos pertenece. [FROM.GetName] también tiene interés en controlar el Sinaí. Unir fuerzas con ellos nos ayudará a presionar a Egipto para obtener ganancias territoriales. Sin embargo, esto también podría llevar a la guerra con Egipto."
 SyriaFocus.63.a: "Juntos somos más fuertes"
 SyriaFocus.63.b: "Encontraremos otra forma de recuperar Hala'ib"
 SyriaFocus.64.t: "[FROM.GetName] exige el Sinaí"
 SyriaFocus.64.d: "[FROM.GetName] está exigiendo que cedamos el control del Sinaí a ellos. Ofrecen compartir al 50% la Autoridad del Canal de Suez, la empresa que controla el canal, entre nosotros y ellos."
 SyriaFocus.64.a: "Debemos ceder para evitar la guerra"
 SyriaFocus.64.b: "¡El Sinaí es egipcio!"
 SyriaFocus.65.t: "¡Levantamiento religioso!"
 SyriaFocus.65.d: "¡Hay un levantamiento religioso en el país! Los miembros de la principal religión no gobernante han tomado las armas contra el estado. Sospechamos que el gobierno imperialista en [FROM.GetName] está detrás de este caos."
 SyriaFocus.65.a: "¡Malditos sean!"
 SyriaFocus.66.t: "[FROM.GetName] ofrece concesiones"
 SyriaFocus.66.d: "El gobierno de [FROM.GetName] ha ofrecido crear una Zona Autónoma Kurda dentro de la Gran Siria que están construyendo. Respetarán nuestra autonomía a cambio de que cedamos parte de nuestra independencia a ellos."
 SyriaFocus.66.a: "¡Finalmente una oportunidad para un Kurdistán unificado!"
 SyriaFocus.66.b: "Encontraremos nuestro propio camino"
 SyriaFocus.67.t: "[FROM.GetName] se somete"
 SyriaFocus.67.d: "[FROM.GetName] ha aceptado nuestro acuerdo. Concederemos autonomía a todos los kurdos dentro de la Gran Siria y, a cambio, los kurdos serán leales a nosotros. Los kurdos también esperan que cualquier futura tierra kurda incorporada a la Gran Siria les sea entregada a ellos en su lugar."
 SyriaFocus.67.a: "Genial"
 SyriaFocus.68.t: "[FROM.GetName] se resiste"
 SyriaFocus.68.d: "[FROM.GetName] ha rechazado nuestro acuerdo. Afirman que no tienen motivo para intercambiar un amo por otro y prefieren encontrar otro camino para que todos los kurdos estén juntos."
 SyriaFocus.68.a: "¡Malditos sean!"
 SyriaFocus.69.t: "[FROM.GetName] exige el norte de Arabia"
 SyriaFocus.69.d: "[FROM.GetName] está exigiendo que cedamos el control de la parte norte de nuestro país a ellos. Afirman que estas áreas están habitadas por pueblos sirios y son una parte natural de la Gran Siria. En realidad, la zona está habitada completamente por bereberes árabes. Una de nuestras bases aéreas más grandes se encuentra en Tabuk, y sería una pérdida estratégica cederla. Si rechazamos las demandas de [FROM.GetAdjective], es probable que nos ataquen."
 SyriaFocus.69.a: "Esta tierra no tiene valor, podemos sacrificarla por la paz"
 SyriaFocus.69.b: "¡No ganarán ni un centímetro de tierra!"
 SyriaFocus.70.t: "[FROM.GetName] ofrece una alianza"
 SyriaFocus.70.d: "[FROM.GetName] nos ha ofrecido una alianza contra Arabia Saudita. Dado que actualmente se encuentran en conflicto con ellos, y Arabia Saudita se ha entrometido en la guerra civil yemení, valdría la pena unir nuestras fuerzas."
 SyriaFocus.70.a: "Juntos somos más fuertes"
 SyriaFocus.70.b: "No queremos una guerra abierta con Arabia Saudita"
 SyriaFocus.71.t: "Levantamiento chií en el este de Arabia Saudita"
 SyriaFocus.71.d: "[FROM.GetName] ha organizado un levantamiento chií en el este de Arabia Saudita, la principal región productora de petróleo del país. El área está casi completamente habitada por chiíes, que representan aproximadamente el 15 al 20% de la población total de Arabia Saudita. Estas milicias han proclamado lealtad al régimen de [FROM.GetName]."
 SyriaFocus.71.a: "De acuerdo"
 SyriaFocus.72.t: "[FROM.GetName] ofrece una alianza"
 SyriaFocus.72.d: "[FROM.GetName] nos está ofreciendo una alianza contra [PER.GetName]. La región de Azerbaiyán en Irán está habitada por azeríes, y Irán ha apoyado durante mucho tiempo a nuestro enemigo Armenia. [FROM.GetName] nos ofrece la región de Azerbaiyán si nos aliados con ellos y prometemos apoyarlos en futuras campañas militares contra [PER.GetName]."
 SyriaFocus.72.a: "Por supuesto"
 SyriaFocus.72.b: "No queremos una guerra con Irán"
 SyriaFocus.73.t: "[FROM.GetName] ofrece una alianza"
 SyriaFocus.73.d: "[FROM.GetName] nos ofrece una alianza contra [TUR.GetName]. Tenemos una disputa en curso con ellos, ya que [TUR.GetName] se niega a reconocer el genocidio armenio. Además, aunque oficialmente hemos llegado a un acuerdo sobre la frontera turco-armenia, [TUR.GetName] afirma que nuestro compromiso con ella no es lo suficientemente fuerte. Siria nos ofrece una alianza contra Turquía y, a cambio, se nos dará el noreste de Turquía, que es una zona que algunos partidos más nacionalistas reclaman como parte de la Gran Armenia."
 SyriaFocus.73.a: "Por supuesto"
 SyriaFocus.73.b: "No queremos una guerra con Turquía"
 SyriaFocus.74.t: "[FROM.GetName] ofrece una alianza"
 SyriaFocus.74.d: "[FROM.GetName] nos está ofreciendo una alianza contra [TUR.GetName]. Si elegimos aliarnos con ellos, nos ofrecen algunos territorios basados en la idea de Megali."
 SyriaFocus.74.a: "Por supuesto"
 SyriaFocus.74.b: "No queremos una guerra con Turquía"
 SyriaFocus.75.t: "[FROM.GetName] exige territorio"
 SyriaFocus.75.d: "[FROM.GetName] y sus aliados están exigiendo que cedamos parte de nuestro territorio a ellos."
 SyriaFocus.75.a: "No queremos una guerra"
 SyriaFocus.75.b: "¡Nunca!"
 SyriaFocus.76.t: "Hamas toma el control de Gaza"
 SyriaFocus.76.d: "Hamas, con el apoyo de Siria, ha tomado el control de la Franja de Gaza. Sus milicias armadas se han hecho cargo de los edificios gubernamentales, y su portavoz [HAM.GetLeader] ha declarado que el grupo se está preparando para marchar y liberar la Mezquita de Al-Aqsa."
 SyriaFocus.76.a: "Maldición"
 SyriaFocus.77.t: "Hamas inicia una nueva intifada"
 SyriaFocus.77.d: "Con el apoyo de Siria, Hamas ha iniciado una nueva intifada contra Israel. Decenas de jóvenes palestinos están manifestándose, quemando neumáticos y lanzando piedras a los soldados israelíes en todo el país."
 SyriaFocus.77.a: "De acuerdo"
 SyriaFocus.78.t: "Formación del Pacto de Defensa de Jerusalén"
 SyriaFocus.78.d: "[FROM.GetName] ha formado el Pacto de Defensa de Jerusalén. Su objetivo es crear una alianza para asegurarse de que Jerusalén permanezca en manos de su legítimo propietario."
 SyriaFocus.78.a: "Por supuesto que nos uniremos"
 SyriaFocus.78.b: "No necesitamos su ayuda"
 SyriaFocus.79.t: "Invitación al Pacto de Defensa de Jerusalén"
 SyriaFocus.79.d: "[FROM.GetName] nos ha invitado a unirnos a su Pacto de Defensa de Jerusalén. El objetivo del Pacto de Defensa es asegurarse de que Jerusalén sea devuelta a su legítimo propietario, Palestina."
 SyriaFocus.79.a: "Por supuesto que nos uniremos"
 SyriaFocus.79.b: "Será mejor que nos mantengamos al margen de esto"
 SyriaFocus.80.t: "[FROM.GetName] quiere unirse al Escudo de la Península"
 SyriaFocus.80.d: "[FROM.GetName] ha enviado una petición a nuestro gobierno expresando su deseo de unirse al Escudo de la Península a pesar de no ser uno de los países del Golfo. ¿Qué debemos responderles?"
 SyriaFocus.80.a: "¡Son bienvenidos!"
 SyriaFocus.80.b: "No podemos dejarlos entrar en nuestro club"
 SyriaFocus.81.t: "[FROM.GetName] ha aceptado nuestra solicitud"
 SyriaFocus.81.d: "[FROM.GetName] ha aceptado nuestra solicitud"
 SyriaFocus.81.a: "Excelente"
 SyriaFocus.82.t: "[FROM.GetName] ha rechazado nuestra solicitud"
 SyriaFocus.82.d: "[FROM.GetName] ha rechazado nuestra solicitud"
 SyriaFocus.82.a: "Maldición"
 SyriaFocus.83.t: "[FROM.GetName] quiere unirse al Eje de Resistencia"
 SyriaFocus.83.d: "[FROM.GetName] ha enviado una petición a nuestro gobierno expresando su deseo de unirse al Eje de Resistencia y luchar contra los Estados Unidos. ¿Qué debemos responderles?"
 SyriaFocus.83.a: "¡Son bienvenidos!"
 SyriaFocus.83.b: "No podemos dejarlos entrar en nuestro club"
 SyriaFocus.84.t: "[FROM.GetName] ha aceptado nuestra solicitud"
 SyriaFocus.84.d: "[FROM.GetName] ha aceptado nuestra solicitud"
 SyriaFocus.84.a: "Excelente"
 SyriaFocus.85.t: "[FROM.GetName] ha rechazado nuestra solicitud"
 SyriaFocus.85.d: "[FROM.GetName] ha rechazado nuestra solicitud"
 SyriaFocus.85.a: "Maldición"
 SyriaFocus.89.t: "Las elecciones"
 SyriaFocus.89.d: "Por fin se están celebrando nuestras primeras elecciones libres y justas. Mucha gente se apresura a acudir a las urnas para votar por lo que apoya y han surgido tres fuerzas populares. Una ofrece un tipo de gobierno inclusivo que garantiza una representación igualitaria para todos y basa toda su ideología en bases seculares que aspiran a unir a la diversa población del país en un gobierno democrático de estilo occidental con un parlamento empoderado e instituciones liberales. La otra es una coalición islamista que aspira a lograr lo que denomina una república islamista popular que siga las enseñanzas islámicas. Aunque no se ha ocupado mucho de la diversidad religiosa del país, se ha centrado en la nostalgia del gobierno conservador y ha conseguido el apoyo de los religiosos celosos y de los conservadores moderados del país. Una tercera fuerza poderosa, aunque más fracturada, tiene planes totalmente diferentes basados ​​en el legado del gobierno anterior. El NPF o Frente Progresista Nacional se ha restablecido como el abanderado de lo que considera los verdaderos ideales y políticas del régimen baazista, reuniendo el apoyo de los baazistas reformistas y los nacionalistas que aspiran a un gobierno fuerte que sea verdaderamente capaz y cuyos miembros sean parlamentarios políticamente poderosos del gobierno anterior. El NPF está dividido entre socialistas y populistas: los primeros abogan por el nasserismo y los segundos por un nacionalismo pansirio. Si bien los dos partidos difieren, ambos comparten las mismas políticas que se desean implementar. Por lo tanto, con las encuestas realizadas, el vencedor es:"
 SyriaFocus.89.a: "Los islamistas"
 SyriaFocus.89.b: "La oposición secular"
 SyriaFocus.89.c: "El Frente Nacional Progresista"
 SyriaFocus.90.t: "El ganador de la oposición secular"
 SyriaFocus.90.d: "Parece que la oposición laica ha ganado. Y el partido con más votos es:"
 SyriaFocus.90.a: "Los socialdemócratas"
 SyriaFocus.91.t: "Expansión del gobierno"
 SyriaFocus.91.d: "Ahora que estamos a cargo, tenemos que consolidar nuestra posición para llevar adelante más reformas ampliando nuestra base de apoyo. Dos partidos se ofrecieron a aliarse con nosotros, pero con ciertas condiciones. Un partido pequeño pero con aspiraciones está liderado por federalistas que buscan descentralizar las estructuras de poder e introducir iniciativas de democracia directa. El otro partido está liderado por republicanos populistas que buscan una base de poder burocrático centralizada que pueda actuar como una fuerza unificadora capaz de orden y justicia, y se opone totalmente a la solución federal. Nos aliaremos con:"
 SyriaFocus.91.a: "Los federalistas"
 SyriaFocus.92.t: "Siria pide protección"
 SyriaFocus.92.d: "[SYR.GetLeader] se ha puesto en contacto con nosotros para pedirnos protección a cambio de beneficios comerciales relacionados con el petróleo. ¿Deberíamos aceptar esta oferta?"
 SyriaFocus.92.a: "Seguro"
 SyriaFocus.93.t: "Situación de Latakia"
 SyriaFocus.93.d: "¿De qué manera debemos elaborar políticas en esta provincia? ¿Debemos ampliar y modernizar los sectores industriales de esta provincia o centrarnos en la agricultura?"
 SyriaFocus.93.a: "Seguramente la industria sería buena"
 SyriaFocus.94.t: "Situación de Damasco"
 SyriaFocus.94.d: "¿De qué manera debemos diseñar políticas en nuestra capital? ¿Debemos ampliar y modernizar los sectores industriales de esta provincia o, en cambio, centrarnos en la agricultura? La elaboración de políticas en esta provincia también representaría nuestra visión general sobre la industrialización de todo el país."
 SyriaFocus.94.a: "Seguramente la industria sería buena"
 SyriaFocus.95.t: "Situación de Dar'a"
 SyriaFocus.95.d: "¿De qué manera debemos elaborar políticas en esta provincia? ¿Debemos ampliar y modernizar los sectores industriales de esta provincia o centrarnos en la agricultura?"
 SyriaFocus.95.a: "Seguramente la industria sería buena"
 SyriaFocus.96.t: "Situación de Al Suwayda"
 SyriaFocus.96.d: "¿De qué manera debemos elaborar políticas en esta provincia? ¿Debemos ampliar y modernizar los sectores industriales de esta provincia o centrarnos en la agricultura?"
 SyriaFocus.96.a: "Seguramente la industria sería buena"
 SyriaFocus.97.t: "¡Rebelión drusa!"
 SyriaFocus.97.d: "Las regiones de mayoría drusa se han sublevado contra nosotros aprovechando la actual guerra civil, lo que ha supuesto un duro golpe para nuestra legitimidad. Esto se debe en gran medida a nuestros ideales antiseculares, que consideran una amenaza para la representación de su comunidad e incluso para su seguridad."
 SyriaFocus.97.a: "Déjalos hacer lo que quieran..."
 SyriaFocusNews.0.t: "Liberación de Rojava"
 SyriaFocusNews.0.d: "En un sorprendente gesto, las autoridades sirias han prometido hoy a las zonas controladas por Rojava la independencia total. El jefe de gobierno sirio declaró que \"ha llegado el momento de una nueva era para los kurdos en Oriente Medio\". Poco después del anuncio, los ministerios de Asuntos Exteriores de Turquía, Irak e Irán publicaron declaraciones en las que afirmaban que \"esta decisión sólo traerá más inestabilidad a la región\"."
 SyriaFocusNews.0.a: "Interesante"
 SyriaFocusNews.1.t: "Integración de Rojava"
 SyriaFocusNews.1.d: "Los funcionarios de Rojava han acordado que las áreas controladas por ellos serán reintegradas a Siria. También han acordado volver al estatus que tenían antes de que comenzara la guerra civil. Esta decisión ha dejado a muchos veteranos de la guerra enfadados con sus líderes, sintiendo que sus sacrificios no han servido de nada."
 SyriaFocusNews.1.a: "Interesante"
 SyriaFocusNews.2.t: "Autonomía para Rojava"
 SyriaFocusNews.2.d: "Las negociaciones entre los funcionarios sirios y de Rojava finalmente han concluido y los dos gobiernos han llegado a un acuerdo. El gobierno sirio ha prometido una mayor federalización a los pueblos de Siria y, a cambio, Rojava no buscará más separación de Siria."
 SyriaFocusNews.2.a: "Interesante"
 SyriaFocusNews.3.t: "Renovación del conflicto en Siria"
 SyriaFocusNews.3.d: "Las negociaciones entre Siria y Rojava han fracasado, ya que las dos partes no se pusieron de acuerdo sobre el futuro del norte de Siria. Parece que podría estar gestándose otro conflicto en Siria."
 SyriaFocusNews.3.a: "Interesante"
 SyriaFocusNews.4.t: "Ascenso del SSNP"
 SyriaFocusNews.4.d1: "El Partido Social Nacionalista Sirio ha intentado llevar a cabo un golpe de Estado en Siria. En un ataque en Damasco, han logrado asesinar a Bashar Al Assad durante una inspección ceremonial de tropas. La ausencia de Assad les ha permitido obtener apoyo de facciones previamente leales a Assad.\n\nEste nuevo conflicto podría dar lugar a una Siria que probablemente apuntará primero a sus vecinos, ya que el SSNP sueña con una Gran Siria."
 SyriaFocusNews.4.d2: "El Partido Social Nacionalista Sirio ha intentado llevar a cabo un golpe de Estado en Siria. Se han producido varios ataques en toda Siria y parece que el país está sumido en otra guerra civil.\n\nEste nuevo conflicto podría dar lugar a una Siria que probablemente apuntará primero a sus vecinos, ya que el SSNP sueña con una Gran Siria."
 SyriaFocusNews.4.a: "¿Otra guerra?"
 SyriaFocusNews.5.t: "Formación de la República Federal Siria"
 SyriaFocusNews.5.d: "Para evitar más derramamiento de sangre en Siria, los funcionarios gobernantes de la Siria Libre han decidido formar una república federal en función de divisiones étnicas y religiosas. Esperemos que esto reduzca la violencia sectaria que ha sido rampante en el país después de la guerra."
 SyriaFocusNews.5.a: "Bien por ellos"
 SyriaFocusNews.6.t: "Conflicto étnico en Siria"
 SyriaFocusNews.6.d: "Tras el fin de la guerra civil siria, el gobierno sirio libre había prometido a los kurdos un estatus autónomo en Siria. Ahora, el gobierno sirio libre ha cambiado de opinión y los kurdos se han vuelto a levantar contra sus opresores, lo que muy probablemente conducirá a un mayor conflicto en Siria."
 SyriaFocusNews.6.a: "¿Otra guerra?"
 SyriaFocusNews.7.t: "Segunda ocupación siria de Líbano"
 SyriaFocusNews.7.d: "Después de su participación en la derrota de Hezbolá, parece que Siria ha ejercido más control sobre Líbano. Parece que la historia se repetirá, ya que Siria abandonó Líbano hace apenas dos décadas."
 SyriaFocusNews.7.a: "Preocupante"
 SyriaFocusNews.8.t: "Golpe de Hezbolá en Líbano"
 SyriaFocusNews.8.d: "Hezbolá ha logrado realizar un golpe de Estado contra el gobierno libanés. Según algunas informaciones, el golpe podría haber sido patrocinado por Siria."
 SyriaFocusNews.8.a: "Preocupante"
 SyriaFocusNews.9.t: "Golpe fallido en Líbano"
 SyriaFocusNews.9.d: "Recientemente, un golpe de Hezbolá fue frustrado por las fuerzas de seguridad libanesas. Algunos sugieren que Siria estaba patrocinando el golpe. Esto seguramente llevará a un conflicto entre el gobierno libanés y Hezbolá."
 SyriaFocusNews.9.a: "Preocupante"
 SyriaFocusNews.10.t: "[From.GetName] renuncia a sus reclamos sobre los Altos del Golán"
 SyriaFocusNews.10.d: "En un movimiento sorprendente, el gobierno [From.GetAdjective] ha renunciado a sus reclamos sobre los Altos del Golán. Los analistas sugieren que esto es un intento de mejorar las relaciones con Israel, lo que podría llevar a una mayor cooperación entre estos dos países."
 SyriaFocusNews.10.a: "Interesante"
 SyriaFocusNews.11.t: "¡Muere Hafez al-Assad!"
 SyriaFocusNews.11.d: "Esta mañana, durante una conversación telefónica con el primer ministro libanés, Hafez al-Assad, el presidente de Siria, falleció debido a un ataque cardíaco. Se han declarado 40 días de luto en Siria y el funeral de Hafez tendrá lugar dentro de 3 días. Será enterrado en un mausoleo en su ciudad natal de Qardaha, junto a su hijo mayor, Bassel.\n\nEl consejo de Hafez debe ahora proclamar a su sucesor."
 SyriaFocusNews.11.a: "Inna Lillahi Wa Inna Iaihi Rajioon"
 SyriaFocusNews.12.t: "Siria adopta la democracia"
 SyriaFocusNews.12.d: "Debido a las continuas protestas conocidas como la Primavera de Damasco, el presidente de Siria ha decidido renunciar para abrir paso a la democracia en lugar de arriesgarse a que su país caiga en el caos. El nuevo presidente interino [SYR.GetLeader] ha prometido ayudar a organizar futuras elecciones."
 SyriaFocusNews.12.a: "Progreso"
 SyriaFocusNews.13.t: "La Primavera de Damasco"
 SyriaFocusNews.13.d: "Una ola de protestas ha estallado en toda Siria. Después de la muerte del presidente anterior, Hafez al-Assad, la gente ha estado exigiendo un gobierno más abierto y democrático. El presidente actual [SYR.GetLeader] ha declarado que estos manifestantes no son más que revolucionarios y agentes de poderes extranjeros, y serán tratados como tales."
 SyriaFocusNews.13.a: "Interesante"
 SyriaFocusNews.14.t: "Asesinato de Rafic Hariri"
 SyriaFocusNews.14.d: "Hoy, cuando el Primer Ministro del Líbano abandonaba el Parlamento en su comitiva, un coche bomba explotó al pasar por el Hotel St. George. Hariri, junto con otras 21 personas, murió en la explosión, dejando a otras 220 heridas. La responsabilidad del ataque ha sido reivindicada por el 'Grupo Nasra y Jihad en la Gran Siria', una organización hasta ahora desconocida. Muchos creen que el gobierno sirio está detrás de este asesinato, ya que Hariri era un crítico abierto de su ocupación. El líder de Hezbolá [HEZ.GetLeader] afirma que el ataque fue orquestado por Israel para obligar a Siria a abandonar el Líbano."
 SyriaFocusNews.14.a: "Horrible"
 SyriaFocusNews.15.t: "Intento de asesinato fallido de Rafic Hariri"
 SyriaFocusNews.15.d: "Hoy, cuando el Primer Ministro del Líbano abandonaba el Parlamento en su comitiva, un coche bomba explotó al pasar por el Hotel St. George. Afortunadamente, la comitiva se encontraba lo suficientemente lejos de la explosión y Hariri sobrevivió a pesar de estar gravemente herido. Varias personas más murieron y aproximadamente 200 resultaron heridas. La responsabilidad del ataque ha sido reivindicada por el \"Grupo Nasra y Jihad en la Gran Siria\", una organización hasta ahora desconocida. Muchos creen que el gobierno sirio está detrás de este asesinato, ya que Hariri era un crítico abierto de su ocupación. El líder de Hezbolá [HEZ.GetLeader] afirma que el ataque fue orquestado por Israel para obligar a Siria a abandonar el Líbano."
 SyriaFocusNews.15.a: "Horrible"
 SyriaFocusNews.16.t: "La Revolución del Cedro"
 SyriaFocusNews.16.d: "Desde el asesinato de Rafic Hariri en el Líbano, el país ha estado en un estado constante de manifestaciones. Casi a diario, la población libanesa se ha reunido en las calles para protestar contra la ocupación de Siria. Hoy, el presidente sirio [SYR.GetLeader] anunció que las tropas sirias abandonarían el país."
 SyriaFocusNews.16.a: "Hurra por la democracia"
 SyriaFocusNews.17.t: "Siria se adueña de Líbano"
 SyriaFocusNews.17.d: "En medio de una sesión, el ejército y el personal de seguridad sirios irrumpieron en el Parlamento libanés. Varios miembros del Parlamento fueron detenidos bajo la acusación de presunto terrorismo. Mientras esto sucedía, unidades militares sirias, algunas acompañadas por milicias de Hezbolá, se desplazaron hacia las bases del ejército libanés para desarmar a este último. La seguridad de varias instalaciones militares clave ahora está compartida entre el Ejército Árabe Sirio y Hezbolá.\n\nEl gobierno sirio se refiere a esto como una operación antiterrorista, pero en la práctica el Parlamento libanés está ahora totalmente controlado por políticos pro sirios y miembros de Hezbolá. Siria ha obtenido esencialmente el control total sobre el país."
 SyriaFocusNews.17.a: "¡Indignante!"
 SyriaFocusNews.18.t: "Siria se retira de Líbano"
 SyriaFocusNews.18.d: "Ante la creciente presión de la comunidad internacional y del pueblo libanés, el Ejército Árabe Sirio ha decidido retirarse del Líbano, dejando la seguridad del país completamente en manos del ejército libanés."
 SyriaFocusNews.18.a: "Interesante"
 SyriaFocusNews.19.t: "Creación de Gran Siria"
 SyriaFocusNews.19.d: "El líder sirio [SYR.GetLeader] anunció hoy la creación de Gran Siria. Afirman que el gobierno sirio hará todo lo posible para unificar al pueblo sirio y crear un superestado en la región. Los países de la región ya han condenado esta acción como algo ridículo."
 SyriaFocusNews.19.a: "Interesante"
 SyriaFocusNews.20.t: "[HAM.GetName] inicia una nueva Intifada"
 SyriaFocusNews.20.d: "Con el apoyo de Siria, Hamas ha iniciado una nueva Intifada contra Israel. Docenas de jóvenes palestinos están manifestándose, quemando neumáticos y lanzando piedras a los soldados israelíes en todo el país."
 SyriaFocusNews.20.a: "De acuerdo"
 SyriaFocusNews.21.t: "Renacimiento de la República Árabe Unida"
 SyriaFocusNews.21.d: "Siria y Egipto han decidido reformar la República Árabe Unida. Después de las negociaciones entre los líderes del Partido Ba'ath de ambos países, han decidido revivir el sueño baazista del panarabismo. Todas las uniones árabes anteriores solo han durado unos pocos años, y queda por ver cuánto durará esta."
 SyriaFocusNews.21.a: "Absurdo"
 Syria.1.t: "¡Victoria en la Guerra Civil!"
 Syria.1.SYR.desc: "Finalmente hemos derrotado tanto a las fuerzas de la oposición siria como a los repugnantes islamistas de Tahrir Al-Sham e ISIS. Ahora podemos comenzar a reconstruir nuestro país y centrarnos en el futuro."
 Syria.1.FSA.desc: "El régimen dictatorial de Assad ha caído y hemos neutralizado la amenaza de los islamistas. ¡Siria finalmente está libre!"
 Syria.1.NUS.desc: "Allah nos ha otorgado la victoria sobre el dictador Assad y el Ejército Libre Sirio. Esto es verdaderamente un signo divino que hace que nuestra causa sea más justa que nunca."
 Syria.1.a: "¡Ningún poder puede vencernos!"
 Syria.2.t: "El destino de Tahrir Al-Sham"
 Syria.2.desc: "A lo largo de la guerra civil siria, hemos mantenido una alianza incómoda con Tahrir Al-Sham, también conocido como el Frente Al-Nusra. Hemos evitado el conflicto con ellos para poder centrarnos en derrocar al régimen de Assad. Sin embargo, a medida que el polvo se asienta, nuestras fuerzas se están moviendo hacia sus posiciones a lo largo de la frontera.\n\nPodríamos continuar la guerra civil y acabar con ellos. Por otro lado, podríamos prometerles representación en el futuro gobierno que formaremos, y es muy probable que nos exijan que cumplamos esa promesa."
 Syria.2.a: "Ofrecerles representación"
 Syria.2.b: "¡Acabar con ellos!"
 Syria.3.t: "La oposición siria ofrece representación"
 Syria.3.desc: "La oposición siria se ha puesto en contacto con nosotros y nos ha ofrecido un puesto en su gobierno. Prometen que podremos operar políticamente en el régimen venidero. Es probable que si rechazamos su oferta, comiencen acciones militares contra nosotros."
 Syria.3.a: "Gobernaremos Siria juntos"
 Syria.3.b: "¡Nunca! ¡Tenemos que acabar con ellos!"
 Syria.4.t: "Tahrir Al-Sham se une a la oposición"
 Syria.4.desc: "Tahrir Al-Sham ha aceptado unirse a nuestro gobierno después de que se les prometiera representación. Debemos recordar no excluirlos..."
 Syria.4.a: "¡Viva la Siria unida!"
 Syria.5.t: "Tahrir Al-Sham se resiste"
 Syria.5.desc: "Tahrir Al-Sham se ha negado a aceptar nuestras condiciones. Supongo que tendremos que hacerlo a la antigua manera..."
 Syria.5.a: "Ataquemos antes de que nos ataquen"
 Syria.14.t: "El estatus de Rojava"
 Syria.14.desc: "Rojava es una región autónoma dominada por los kurdos en el norte de Siria. Durante la guerra civil, lucharon principalmente contra ISIS junto con otras milicias y facciones seculares y progresistas. Su objetivo final era crear una república federal siria, aunque muchos consideran el área como parte del Kurdistán occidental. Exigir que se sometan a nosotros probablemente llevaría a una guerra civil. Siempre podemos ofrecerles autonomía limitada, aunque esto significa que no podremos controlarlos completamente. Dejarlos ir podría aumentar el nacionalismo kurdo en la región."
 Syria.14.a: "El área forma parte de Siria"
 Syria.14.b: "Ofrecerles autonomía"
 Syria.14.c: "Concederles independencia"
 Syria.15.t: "Los restos destrozados de Tahrir Al-Sham se unen bajo nuestra bandera"
 Syria.15.d: "Con el avance de las fuerzas asesinas de Asad en Idlib, la coalición islamista de línea dura de Tahrir al-Sham ha sufrido pérdidas irreversibles y su unidad se ha roto. Como el Ejército Libre Sirio es una amplia coalición de grupos, también damos la bienvenida a los islamistas siempre que se comprometan con nuestro sueño de una Siria libre. Las milicias islamistas ven ahora los beneficios de operar bajo una bandera más moderada, ya que les permitirá recibir apoyo extranjero. Esto aumentará nuestra coordinación de ofensivas y dará nueva vida a nuestra revolución."
 Syria.15.a: "Damos la bienvenida a nuestros hermanos a la verdadera nación siria"
 Syria.16.t: "El colapso del Ejército Libre Sirio: la mayoría de sus combatientes se unen a nosotros"
 Syria.16.d: "¡Allah es grande! Nuestra coalición rebelde rival, el Ejército Libre Sirio, prácticamente ha colapsado debido a grandes pérdidas en el campo de batalla, y la mayoría de los grupos milicianos que quedan han jurado lealtad a nuestra gran coalición islamista, ya que hemos sido más efectivos y exitosos en nuestra yihad contra Bashar, el perro sin dios, y sus títeres apostatas iraníes. Años de lucha en esta brutal guerra civil han llevado a la mayoría de las fuerzas del antiguo Ejército Libre Sirio a adoptar la ideología islamista. Aunque no estamos completamente de acuerdo con la interpretación de los Hermanos Musulmanes sobre todo, están dispuestos, insha'Allah, a luchar junto a nosotros de manera coordinada y al menos creen en la Sharia como la única ley y en el Islam como el único gobierno necesario en Siria."
 Syria.16.a: "Damos la bienvenida a nuestros hermanos bajo la verdadera bandera de Siria"
 SyriaNews.1.t: "Fin de la Guerra Civil Siria"
 SyriaNews.1.d: "La Guerra Civil Siria finalmente ha llegado a su fin. La mayoría de los combates han cesado y las facciones restantes deben planificar un nuevo futuro para Siria."
 SyriaNews.1.a: "Esperemos lo mejor para ellos"
 SyriaNews.2.t: "El alto al fuego entre el Ejército Libre Sirio y Tahrir Al-Sham se rompe"
 SyriaNews.2.d: "Durante la Guerra Civil Siria, el Ejército Libre Sirio y Tahrir Al-Sham cooperaron contra el régimen de Assad. Después de la caída de Assad, las dos partes intentaron cooperar, pero no pudieron encontrar un objetivo común para una Siria unificada.\n\nAmbos bandos parecen estar preparándose ahora para una nueva ofensiva entre ellos."
 SyriaNews.2.a: "Esperemos que puedan resolver sus diferencias"
 SyriaNews.3.t: "El Ejército Libre Sirio y Tahrir Al-Sham se unen"
 SyriaNews.3.d: "Durante la Guerra Civil Siria, el Ejército Libre Sirio y Tahrir Al-Sham cooperaron contra el régimen de Assad. Después de la caída de Assad, las dos partes iniciaron negociaciones sobre el futuro de Siria. Sorprendentemente, los líderes del Ejército Libre Sirio han acordado otorgar un cierto número de escaños en el próximo parlamento a Tahrir Al-Sham.\n\nMuchos analistas políticos predicen que esta alianza incómoda entre las dos facciones no podrá sobrevivir juntas durante mucho tiempo."
 SyriaNews.3.a: "Esperemos que se lleven bien"
 SyriaNews.8.t: "Los islamistas sirios se unen al FSA bajo la bandera de la unidad"
 SyriaNews.8.d: "Con la creciente presión militar sobre los islamistas sirios de Tahrir Al-Sham, su unidad se ha desmoronado y sus fuerzas restantes han jurado lealtad a la Coalición del Ejército Libre Sirio en un último esfuerzo por unificar la fuerza de los rebeldes sirios para poder lanzar una ofensiva decisiva contra las fuerzas de Assad. Es probable que la posibilidad de recibir ayuda militar extranjera haya desempeñado un papel importante en convencer a los islamistas de operar bajo una bandera más moderada."
 SyriaNews.8.a: "Interesante"
 SyriaNews.9.t: "Colapso del Ejército Libre Sirio: los rebeldes restantes se unen a los islamistas"
 SyriaNews.9.d: "Con la creciente presión militar sobre la Coalición del Ejército Libre Sirio, su ya débil unidad se ha desmoronado por completo y las milicias restantes han jurado lealtad en su mayoría a los islamistas sirios de Tahrir Al-Sham. Tahrir Al-Sham, que tiene al antiguo afiliado a Al-Qaeda, el Frente Nusra, como núcleo, ha sido más efectivo y exitoso en el campo de batalla contra las fuerzas de Assad, y esto, sumado a la creciente influencia de la ideología radical dentro de muchos grupos del Ejército Libre Sirio, ha hecho cada vez más probable un cambio masivo de lealtad con el tiempo."
 SyriaNews.9.a: "Interesante"
 SyriaDecisions.0.t: "Negociaciones sobre los Altos del Golán"
 SyriaDecisions.0.desc: "Un enviado de [From.GetName] se ha acercado a nosotros con respecto a la cuestión de los Altos del Golán. Afirman que si Israel los apoyara militarmente, renunciarían a sus reclamaciones sobre la región, que la ONU todavía considera legalmente parte de Siria. Hacer el trato mejoraría nuestra imagen global y podría darnos cierta influencia sobre [From.GetName]."
