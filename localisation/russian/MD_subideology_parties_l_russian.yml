 USoE.Neutral_conservatism: "£EU_parliament_PG_Neutral_conservatism Европейский союз наций (UEN)"
 USoE.Neutral_conservatism_icon: "£EU_parliament_PG_Neutral_conservatism"
 USoE.Neutral_conservatism_desc: "UEN ранее известная как "Союз за Европу", является правой евроскептической консервативной партией. Она стремится децентрализовать USoE и сформировать на его месте конфедерацию суверенных наций. Она придерживается консервативной позиции в отношении социальных прав и экономически поддерживает свободную рыночную капиталистическую систему."
 USoE.Neutral_conservatism_2017: "£EU_parliament_PG_2017_Neutral_conservatism Альянс консерваторов и реформистов в Европе (ACRE)"
 USoE.Neutral_conservatism_2017_icon: "£EU_parliament_PG_2017_Neutral_conservatism"
 USoE.Neutral_conservatism_2017_desc: "ACRE ранее известная как "Альянс европейских консерваторов и реформистов" - правая евроскептическая консервативная партия. Она стремится децентрализовать USoE и сформировать на его месте конфедерацию суверенных наций. Она придерживается консервативной позиции в отношении социальных прав и экономически поддерживает свободную рыночную капиталистическую систему."
