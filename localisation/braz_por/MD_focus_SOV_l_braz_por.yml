 SOV_alliance_armenia: "Fim do Azerbaijão"
 SOV_alliance_armenia_desc: "O Azerbaijão, com sua história fictícia, apenas dificulta a existência da nossa fraterna Armênia. Nós lidaremos com eles."
 SOV_south_azer_admistration: "A província iraniana"
 SOV_south_azer_admistration_desc: "Pretendemos deixar que as forças locais leais a nós no Azerbaijão do Sul iniciem uma revolta para enfraquecer o Irã."
 SOV_nov: "Retorno Novorossiya"
 SOV_nov_desc: "É hora de devolver Novorossiya ao seu porto natal."
 SOV_galicia: "Governatorato da Galiza"
 SOV_galicia_desc: "A Galícia é uma região bastante específica que, para se integrar totalmente ao nosso império, deve passar por uma série de reformas que podem levar muito tempo. Uma coisa é certa - esta região definitivamente receberá o status de governadoria."
 SOV_help_sirya: "Os Irmãos Sírios"
 SOV_help_sirya_desc: "Pretendemos expandir nossa influência na Síria, pois este país também é um alvo para globalistas ocidentais que sonham em destruí-lo."
