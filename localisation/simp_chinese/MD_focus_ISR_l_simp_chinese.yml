 israel_economy.144.a: "太棒了！"
 israel_economy.145.t: "[FROM.GetNamewithFlag]拒绝"
 israel_economy.145.d: "[FROM.GetNamewithFlag]拒绝了我们的提议，因为他们支持巴勒斯坦的事业。"
 israel_economy.145.a: "管他呢"
