 corruption_decreased_adm_spending: "Gestión administrativa corrupta"
 corruption_decreased_adm_spending_desc: "La administración de nuestro gobierno es corrupta, pero esto nos permite \"recortar\" algunos gastos de los libros."
 corruption_decreased_police_spending: "Gestión policial corrupta"
 corruption_decreased_police_spending_desc: "Unos pocos cambios en el sistema deberían permitir a nuestra policía operar con un presupuesto menor, dándonos más espacio para hacer lo que queramos."
 corruption_decreased_mil_spending: "Gestión del complejo de defensa corrupta"
 corruption_decreased_mil_spending_desc: "Personas bien situadas en posiciones de poder en nuestra industria de defensa nos permitirán negociar condiciones más favorables."
 corruption_decreased_edu_spending: "Gestión educativa corrupta"
 corruption_decreased_edu_spending_desc: "La educación es simplemente una herramienta para el gobierno. Es hora de que explotemos esa herramienta y recuperemos parte del dinero que hemos invertido en esto."
 corruption_decreased_health_spending: "Gestión corrupta de los servicios de salud"
 corruption_decreased_health_spending_desc: "La atención sanitaria es un esquema Ponzi de todos modos."
 corruption_decreased_social_spending: "Gestión corrupta de los servicios sociales"
 corruption_decreased_social_spending_desc: "¿Bienestar? No necesitan una asistencia social efectiva, ¡es hora de recortar la financiación!"
 corruption_civ_construction: "Programas de construcción civil"
 corruption_civ_construction_desc: "Eliminar algunos trámites burocráticos y mirar para otro lado debería permitir que se construyan algunos edificios que no deberían haberse construido."
 corruption_mil_construction: "Programas de construcción militar"
 corruption_mil_construction_desc: "Deberíamos aprovechar más la fabricación militar y tal vez dársela a uno o dos amigos."
