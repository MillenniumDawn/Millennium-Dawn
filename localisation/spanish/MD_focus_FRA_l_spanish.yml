 FRA_idea_the_francosphere: "La Francosfera"
 FRA_idea_the_francosphere_desc: "La Francosfera es una comunidad política y global de personas y naciones francófonas. Es un mecanismo para ayudar a Francia a proyectar su influencia sobre las antiguas colonias, pero sigue siendo una cooperación entre las naciones francófonas."
 FRA_idea_french_red_army: "Ejército Rojo Francés"
 FRA_idea_french_red_army_desc: "La revolución yace en una cuna poco profunda cerca del vaivén del océano. El nuevo Ejército Rojo se ha establecido con jóvenes y viejos que buscan defender la igualdad y la libertad de nuestro gran país."
 FRA_idea_strong_guy: "Hombre Fuerte"
 FRA_idea_strong_guy_desc: "Es evidente que Europa necesita un nuevo líder. Francia tomará este manto como el nuevo hombre fuerte de Europa mientras empujamos a los países de Europa hacia nuestros ideales y la guiamos hacia el futuro."
 FRA_idea_administrative_reforms: "Reformas administrativas"
 FRA_idea_administrative_reforms_desc: "La maquinaria burocrática de Francia ha sido objeto de una serie de importantes reformas que han reducido algunos de sus costes y ampliado la capacidad del gobierno para promulgar y poner en práctica una serie de nuevas políticas."
 FRA_idea_infrastructure_projects: "Proyectos de Infraestructura"
 FRA_idea_infrastructure_projects_desc: "El Gobierno ha dado a conocer una serie de proyectos que pretenden mejorar y ampliar las infraestructuras de nuestro país. Estos proyectos de infraestructuras y subvenciones nos ayudarán a volver a ser más fuertes y, lo que es más importante, mejores de lo que éramos antes."
 FRA_idea_private_contracting_companies: "Empresas de contratación privada"
 FRA_idea_private_contracting_companies_desc: "El Gobierno [FRA.GetAdjective] ha realizado una serie de nuevos contratos con empresas del sector privado para que trabajen en la construcción de diversos edificios nuevos en el país. La productividad de las empresas ayudará a nuestro sector civil y aumentará el desarrollo industrial."
 FRA_idea_class_equality_reform: "Reformas para la igualdad de clases"
 FRA_idea_class_equality_reform_desc: "La nación necesita desesperadamente una reforma y es hora de normalizar las clases. La riqueza se redistribuirá. A cada cual sus necesidades y a cada cual sus deseos se han convertido en el lema permanente del pueblo a medida que las reformas surten efecto."
 FRA_idea_economic_interventionism: "Intervencionismo económico"
 FRA_idea_economic_interventionism_desc: "La economía es algo voluble y requiere que el gobierno intervenga para garantizar realmente que la economía sea estable para siempre. El intervencionismo sólo resultará beneficioso y cuanto más nos impliquemos en la economía, más estable será en última instancia."
 FRA_idea_french_armored_production: "Producción Francesa de Vehículos Blindados"
 FRA_idea_french_armored_production_desc: "Los vehículos blindados franceses figuran entre los mejores vehículos de combate del mundo. Debemos seguir manteniendo nuestra ventaja y continuar nuestra producción de vehículos blindados para contrarrestar el auge de las nuevas amenazas mundiales."
 FRA_idea_napoleon_dream: "El Sueño de Napoleón"
 FRA_idea_napoleon_dream_desc: "Napoleón buscó llevar poder y gloria al pueblo francés. ¡Debemos honrar esta idea y devolverle a Francia su poder!"
 FRA_idea_napoleon_guard: "Nueva Guardia Napoleónica"
 FRA_idea_napoleon_guard_desc: "La nueva Guardia Napoleónica es el nombre coloquial que reciben los guardias de nuestro gran líder. Están protegiendo a otro Napoleón y, como tal, sólo esperamos lo mejor de estos hombres y mujeres que protegen a la figura más importante de nuestra nación en este momento. La Guardia también será reformada en una nueva unidad de élite que será el modelo ideal para el resto de nuestros militares. "
 FRA_idea_new_empire: "Un Nuevo Imperio Francés"
 FRA_idea_new_empire_desc: "Los tiempos de antaño han quedado atrás y volver a la misma idea de nuestro Imperio no nos beneficia. Es hora de declarar un nuevo Imperio francés para los ciudadanos del país y para las generaciones del futuro. Francia volverá a dominar el mundo y nosotros la guiaremos hacia un nuevo futuro."
 FRA_fraternity_movement_reformed: "Reformas del Movimiento de Fraternidad"
 FRA_fraternity_movement_reformed_desc: "El Movimiento Fraternidad representa la fraternidad y la relación ética entre el pueblo y el gobierno. Reformar el movimiento para centrarnos más en el pueblo debería ser la forma de avanzar."
 FRA_increased_border_controls: "Mayores controles fronterizos"
 FRA_increased_border_controls_desc: "Las fronteras de Francia deben estar aseguradas. Sólo deben poder entrar en nuestras fronteras aquellos a quienes se lo permitamos."
 FRA_popular_ministry_idea: "Ministerio para la Protección de la Voluntad Popular"
 FRA_popular_ministry_idea_desc: "El Ministerio para la Protección de la Voluntad Popular es un ministerio creado para garantizar que el pueblo tenga siempre la razón."
 FRA_idea_fra_usa_collab: "Colaboraciones de Investigación y Desarrollo entre Francia y Estados Unidos"
 FRA_idea_fra_usa_collab_desc: "La colaboración entre Estados Unidos y Francia para mejorar la investigación no sólo será lucrativa, sino que podría ser muy beneficiosa para que nuestros dos países avancen hacia el futuro."
 FRA_restoration_society_idea: "Sociedades de restauración"
 FRA_restoration_society_idea_desc: "Las sociedades de restauración de Francia deben reformarse para devolver la gloria a nuestro gran país. El sueño de Napoleón debe vivir a través de nosotros, el pueblo se convertirá en la encarnación de nuestro otrora gran imperio."
 FRA_taxation_reform_idea: "Reformas Fiscales"
 FRA_taxation_reform_idea_desc: "Cerrar varias lagunas y aliviar la presión fiscal sobre la clase trabajadora contribuirá a estimular el crecimiento económico del país, al tiempo que animará a los ricos."
 FRA_state_investments_in_sa: "Inversiones Estatales en Sudáfrica"
 FRA_state_investments_in_sa_desc: "Total SA, modernamente denominada TotalEnergies, es el nombre de la multinacional francesa de la energía fundada en 1924. El gobierno francés ha decidido llevar a cabo una serie de inversiones y compras de acciones de la empresa por parte del Estado. La compra de acciones permitirá al Estado francés tener una participación en la empresa para ayudar a minimizar la corrupción y garantizar que los precios sigan siendo asequibles para los franceses."
 FRA_idea_central_decentral: "Reforma Burocrática"
 FRA_idea_central_decentral_desc: "El gobierno de nuestro país ha decidido someterse a una serie de reformas burocráticas para restablecerse a sí mismo y a diversos procesos dentro de nuestro órgano de gobierno. Las reformas están surtiendo efecto lentamente día a día y debemos seguir cuidando estos cambios de leyes hasta que puedan aprovecharse al máximo."
 FRA_idea_military_improvement_army: "La reforma militar - Ejército"
 FRA_idea_military_improvement_army_desc: "La primera de muchas reformas ha comenzado con el Ejército como prioridad. Elegimos el ejército por ser el más importante, ya que puede proteger las fronteras de nuestro país y las de nuestros aliados."
 FRA_idea_military_improvement_navy: "Reforma militar - Marina"
 FRA_idea_military_improvement_navy_desc: "La primera de muchas reformas ha empezado por la Marina. Nuestra armada es importante para mantener los enlaces de suministro cruciales, la proyección del poder militar y la seguridad de nuestros territorios de ultramar."
 FRA_idea_military_improvement_air_force: "Reforma militar - Fuerza Aérea"
 FRA_idea_military_improvement_air_force_desc: "La primera de muchas reformas ha comenzado con la Fuerza Aérea como precedente. La Fuerza Aérea ha sido elegida por su capacidad para impedir que nadie tome nuestro país desde el aire y para proporcionar un apoyo eficaz a las fuerzas navales y terrestres."
 FRA_idea_military_improvement_army_and_navy: "Reforma militar - Ejército y Marina"
 FRA_idea_military_improvement_army_and_navy_desc: "Nuestro siguiente conjunto de reformas se centra en el ejército y la armada. El ejército y la armada deben reformarse conjuntamente para lograr una coordinación entre las distintas ramas, así como una defensa efectiva de los buques y una utilización más eficaz de los medios navales en coordinación con las fuerzas terrestres."
 FRA_idea_military_improvement_army_and_air_force: "Reforma militar - Ejército de Tierra y la Fuerza área"
 FRA_idea_military_improvement_army_and_air_force_desc: "El adiestramiento en armas combinadas y las mejoras entre el ejército de tierra y el ejército del aire son algunos de los aspectos más decisivos. El trabajo conjunto de los dos ejércitos puede garantizar y garantizará nuestra victoria en los conflictos venideros."
 FRA_idea_military_improvement_air_force_and_navy: "Reforma militar - Fuerza Aérea y la Marina"
 FRA_idea_military_improvement_air_force_and_navy_desc: "La fuerza aérea y la marina son tan sinónimos como la mantequilla y la manteca. Las mejoras orientadas a las dos ramas nos permitirán proteger nuestros intereses, así como los de nuestros amigos, aliados y nuestra población civil aquí en Europa y en todo el mundo."
 FRA_idea_the_french_military: "Ejército Francés Reformado"
 FRA_idea_the_french_military_desc: "Después de años de dejar que el ejército se deteriorara, finalmente nos hemos comprometido a reformar nuestro envejecido ejército. ¡Ahora podemos afirmar que Francia es tanto un país con el que no se debe jugar como un país con el que se debe hacer amistad!"
 FRA_idea_fifth_power: "El Quinto Poder"
 FRA_idea_fifth_power_desc: "Francia es a menudo una de las grandes potencias finales y olvidadas de la escena mundial. Somos, de hecho, la quinta potencia más fuerte y es nuestro deber recordar al mundo la fuerza que posee el pueblo francés. No caeremos en el olvido y volveremos a erigirnos en un país de fuerza, prosperidad y virtud en el próximo siglo."
 FRA_idea_french_nato_restructures: "Reestructuración Francia-OTAN"
 FRA_idea_french_nato_restructures_desc: "Nuestro ejército ha experimentado recientemente una serie de reestructuraciones para hacerlo más compatible con la gran alianza de la OTAN. Esto garantiza una mayor fluidez en las operaciones, la cooperación y la coordinación conjunta entre nuestras fuerzas y las de los demás países aliados miembros de la OTAN."
 FRA_idea_vive_la_france: "¡Vive la France!"
 FRA_idea_vive_la_france_desc: "Francia será la nación más fuerte de la Tierra. ¡Viva Francia! Vive la France!"
 FRA_idea_space_agency_name: "CNES"
 FRA_idea_space_agency_name_desc: "El Centre national d'études spatiales (CNES) es el nombre de la agencia espacial nacional francesa. Fue fundada en 1961 por el entonces presidente Charles de Gaulle, lo que la convierte en la tercera agencia espacial más antigua del mundo, por detrás de la NASA y el programa espacial de la Unión Soviética y su sucesor Roscosmos."
 FRA_idea_reformed_cnes: "CNES Reformado"
 FRA_idea_reformed_cnes_desc: "El Centre national d'études spatiales (CNES) es el nombre de la agencia espacial nacional francesa. Fue fundada en 1961 por el entonces Presidente Charles de Gaulle, lo que la convierte en la tercera agencia espacial más antigua del mundo, por detrás de la NASA y el programa espacial de la Unión Soviética y su sucesor Roscosmos. Los recientes cambios presupuestarios y otros cambios políticos han hecho que el CNES se reforme para convertirse en la versión actual."
 FRA_idea_cnes_failing: "Problemas Presupuestarios del CNES"
 FRA_idea_cnes_failing_desc: "El CNES ha tenido varias carencias presupuestarias en el último año, lo que ha provocado un gran desdén en el sector, ya que la Unión Europea propone su propia agencia espacial y de otro tipo."
 FRA_idea_prep_the_launch: "Preparando el Lanzamiento"
 FRA_idea_prep_the_launch_desc: "El CNES está preparando el lanzamiento de un vehículo espacial. Pasará algún tiempo hasta que esté listo para el lanzamiento."
 FRA_idea_space_research: "Investigación Espacial"
 FRA_idea_space_research_desc: "La investigación espacial es una de las formas más beneficiosas de comprender mejor el mundo que nos rodea. Centrarnos en nuestra investigación en el Espacio puede garantizar que estemos a pasos agigantados por delante de nuestros adversarios y de la competencia."
 FRA_idea_expanding_r_and_d: "Expansión de nuestra I+D"
 FRA_idea_expanding_r_and_d_desc: "La inversión pública en investigación y desarrollo es uno de los principales objetivos del gobierno. Proporcione a nuestros investigadores toda la financiación que necesiten, ¡ya!"
 FRA_idea_nasa_partnership: "Asociación Francesa-NASA"
 FRA_idea_nasa_partnership_desc: "La asociación entre la agencia espacial de Estados Unidos, la NASA, y la nuestra, el CNES, no sólo es provechosa, sino de interés mutuo. Ampliar y debatir con nuestro aliado puede contribuir a mejorar la investigación científica en todos los ámbitos y ayudar a expandir las dos agencias hacia nuevas fronteras."
 FRA_idea_Energy_in_France: "Energía en Francia"
 FRA_idea_Energy_in_France_desc: "El sector energético de Francia ha sido durante mucho tiempo independiente de otras naciones debido en gran parte al gran número de reactores nucleares del país. Seguir ampliando nuestros reactores nucleares y sustituirlos por otros contemporáneos es la receta para una Francia nueva y más fuerte."
 FRA_idea_Light_for_Europe: "La luz de Europa"
 FRA_idea_Light_for_Europe_desc: "Las recientes mejoras de nuestra infraestructura de energías renovables ya están dando sus frutos. La producción de energías renovables en todos los ámbitos es más alta que nunca y la energía extra se ha convertido en un negocio lucrativo que se vende a toda Europa, llenando los bolsillos del Gobierno para que la utilice el pueblo de Francia."
 FRA_Impact_of_tourism: "Impacto del turismo"
 FRA_Impact_of_tourism_desc: "El turismo es una de las industrias más lucrativas de nuestro gran país debido a su vibrante cultura y a sus monumentos históricos. Sin embargo, no está exento de consecuencias. Locales y turistas a menudo no se llevan bien, ya que a veces los turistas pueden faltar al respeto o tratar mal los lugares de interés cultural. El impacto del turismo se deja sentir con amplias repercusiones para las poblaciones locales, pero los beneficios económicos también se dejan sentir con amplios efectos dominó que hacen que estas regiones sean económicamente viables o más ricas que antes."
 FRA_Balanced_and_profitable_tourism: "Turismo equilibrado y rentable"
 FRA_Balanced_and_profitable_tourism_desc: "Un turismo equilibrado tanto para el turista como para la población local y económicamente rentable para todos los implicados es uno de los grandes trampolines de cualquier país."
 FRA_A_new_transport_revolution: "Revolución del transporte"
 FRA_A_new_transport_revolution_desc: "El transporte no ha dejado de revolucionarse década tras década. No nos quedaremos atrás en esta nueva revolución del transporte, ya que nos centramos en un transporte público más rápido, mejores infraestructuras y vehículos más eficientes por el bien de Francia."
 FRA_idea_French_Agriculture: "Agricultura francesa"
 FRA_idea_French_Agriculture_desc: "La agricultura francesa es una de las más renombradas del mundo. Algunos de nuestros productos se destinan a vinos, quesos, leche y otros productos que se envían a toda Europa."
 FRA_food_autonomy: "Autonomía alimentaria"
 FRA_food_autonomy_desc: "La prosperidad de una nación depende de su capacidad para mantener su autonomía alimentaria. Perseguir nuestra propia autonomía alimentaria no sólo es una decisión inteligente desde el punto de vista económico, sino también para proteger nuestro papel en la escena mundial."
 FRA_cfa_franc_custodian: "Custodio del franco CFA"
 FRA_cfa_franc_custodian_desc: "Creamos el franco CFA para proteger a nuestras colonias de la devaluación del franco tras la Segunda Guerra Mundial. Aunque ya no utilizamos el franco, seguimos siendo los custodios de la moneda del país de África Occidental. Mantienen la mitad de sus reservas de tesorería con nosotros y, como tales, podemos monopolizar los activos que nos proporciona.\n\nObtenemos un §Y0,5% del PIB Total§! de las naciones que tienen el §YFranco CFA§! como §YIngreso Adicional§!. El §YPIB Total Actual§! de los §YUsuarios del Franco CFA§!:[?FRA.FRA_cfa_franc_gdp_total]b"
 the_eco: "El Eco"
 the_eco_desc: "La ECO era la moneda propuesta en África Occidental entre las naciones de la CEDEAO. y la zona monetaria de África Occidental. Los tenedores francófonos del franco CFA también intentaron apoyar la nueva moneda. Unifica monetariamente la región, lo que permite un mayor y más fácil comercio de bienes y un medio unificado que las naciones pueden respaldar."
 FRA_idea_the_french_pillar_of_counterterroism: "Pilar de la lucha antiterrorista"
 FRA_idea_the_french_pillar_of_counterterroism_desc: "El terrorismo va en aumento y depende de nosotros, el pueblo de Francia, frenar la marea y protegernos a nosotros mismos, a Europa y a todos aquellos que puedan resultar perjudicados. El futuro de Francia con el auge del extremismo se combatirá no sólo con nuestras palabras, sino con la fuerza de nuestras armas al luchar contra las crecientes amenazas que se ciernen sobre nuestra nación."
 FRA_idea_the_french_foreign_legion: "La Legión Extranjera Francesa"
 FRA_idea_the_french_foreign_legion_desc: "La Legión Extranjera de Francia es un cuerpo de élite del Ejército francés que consta de varias especialidades como infantería, caballería, ingenieros o tropas aerotransportadas. La Legión Extranjera es una fuerza de combate única, ya que permite alistarse a todos los extranjeros y está altamente entrenada."
 FRA_idea_Grand_ambitions: "Grandes ambiciones para África"
 FRA_idea_Grand_ambitions_desc: "África está madura para su conquista y tenemos que avanzar y declarar nuestras nuevas grandes ambiciones. Es de suma importancia que sigamos consolidando nuestra posición en África para asegurarnos no sólo el presente, sino el futuro de todos los franceses."
 FRA_idea_development_investment: "Desarrollo de Inversión"
 FRA_idea_development_investment_desc: "[FRA.GetNameWithFlag] nos proporciona ayuda económica para ayudarnos a desarrollar nuestra nación."
 FRA_idea_means_of_production: "Medios de producción"
 FRA_idea_means_of_production_desc: "Los medios de producción estaban y están destinados a ser controlados por la clase obrera. Somos los trabajadores y debemos arrebatar los medios a quienes quieren arrebatárnoslos. Nuestro futuro debe estar en nuestras manos y no en las de la burguesía."
 AFRICA_idea_nepad_modifier: "Programa de Desarrollo de la NEPAD"
 AFRICA_idea_nepad_modifier_desc: "La Nueva Alianza para el Desarrollo de África (NEPAD) es un programa de desarrollo económico desarrollado por la Unión Africana con socios de la Unión Europea, China, Japón y otros miembros del G8. Estamos especialmente interesados en el desarrollo de la NEPAD y hemos adoptado el punto de mira de ser el principal respaldo monetario y político del desarrollo desde la Unión Europea. Deberíamos estudiar la posibilidad de ayudar a ampliar el desarrollo y aumentar la financiación y el apoyo al programa para ayudar a toda África.\n\n[FRA.GetNameWithFlag]  es el principal patrocinador de este programa."
 AFRICA_idea_nepad_modifier_tt: "Cuando está influenciado por §Y[FRA.GetNameWithFlag]§!, el $foreign_influence_defense_modifier$ se reduce en un §Y10%§!\n"
 FRA_idea_nepad_modifier: "Patrocinador del Programa de Desarrollo de la NEPAD"
 FRA_idea_nepad_modifier_desc: "La Nueva Alianza para el Desarrollo de África (NEPAD) es un programa de desarrollo económico desarrollado por la Unión Africana con socios de la Unión Europea, China, Japón y otros miembros del G8. Estamos especialmente interesados en el desarrollo de la NEPAD y hemos adoptado el punto de mira de ser el principal respaldo monetario y político del desarrollo desde la Unión Europea. Deberíamos estudiar la posibilidad de ayudar a ampliar el desarrollo y aumentar la financiación y el apoyo al programa para ayudar a toda África.\n\n[FRA.GetNameWithFlag] es el principal patrocinador de este programa y, como tal, obtendremos beneficios adicionales como el aumento de la influencia exterior en las naciones que actualmente se benefician del programa.\n"
 FRA_idea_nepad_modifier_cost_tt: "Nuestro patrocinio del Desarrollo de la NEPAD de la UA cuesta $[?FRA.FRA_nepad_sponsor_weekly_cost|-3]b semanalmente."
 FRA_unrestricted_subjugation_idea: "Subyugación sin restricciones"
 FRA_unrestricted_subjugation_idea_desc: "Las colonias que poseíamos nos han proporcionado una riqueza increíble y un inmenso respeto en la escena mundial. Debemos volver a nuestras antiguas costumbres en algunos aspectos y empezar a reafirmarnos frente a otras naciones y proteger lo que debería ser nuestro por derecho. La subyugación puede producirse de diversas formas, como la fuerza militar, la fuerza diplomática y muchas más. Los obstáculos que nos impiden hacer tal cosa deben y deben ser eliminados."
 FRA_SYR_anti_assad_regime_message_idea: "Mensajes contra el régimen de Assad"
 FRA_SYR_anti_assad_regime_message_idea_desc: "[FRA.GetNameWithFlag]  ha comenzado a transmitir y proporcionar propaganda contra el Gobierno sirio. Los mensajes han empezado a socavar al Gobierno y siguen radicalizando a la juventud contra nuestra clase dirigente. También está demostrando que el Gobierno es susceptible a la influencia extranjera."
 FRA_educational_development_idea: "Desarrollo educativo"
 FRA_educational_development_idea_desc: "[FRA.GetNameWithFlag]  está ayudando con programas educativos en nuestro país. El desarrollo educativo alivia algunos costes al tiempo que nos permite modernizar y mejorar nuestra actual demanda educativa."
 FRA_resource_prospects_idea: "Exploración de recursos"
 FRA_resource_prospects_idea_desc: "[FRA.GetNameWithFlag] colabora actualmente en la prospección de los recursos de nuestro país para ofrecer a la economía más vías de desarrollo."
 FRA_SYR_escalation_from_the_damascus_spring_idea: "Escalada desde la Primavera de Damasco"
 FRA_SYR_escalation_from_the_damascus_spring_idea_desc: "[FRA.GetNameWithFlag] ha seguido difundiendo propaganda sobre convertirse en una democracia en nuestra nación. Los esfuerzos continúan socavando a nuestro líder [SYR.GetLeader] mientras intentamos estabilizar la nación."
 FRA_faction_the_paris_accord: "El Acuerdo de París"
 FRA_house_of_bonaparte_crowned: "¡Un Bonaparte es coronado!"
 FRA_a_peaceful_rise_flag: "Política Exterior Pacífica"
 FRA_an_aggressive_expansionism_flag: "Política exterior agresiva"
 FRA_aze_supports_our_enemy: "Apoya a Armenia"
 FRA_antagonize_syria_opinion: "¡Antagonizarnos!"
 FRA_haiti_demands_reparations_opinion: "Reparaciones exigidas"
 FRA_repealed_the_ordinance_opinion: "Derogación de la Ordenanza"
 FRA_francophone_solidarity_opinion: "Solidaridad francófona"
 FRA_supported_nepad_development_opinion: "Apoyo al desarrollo de la NEPAD"
 FRA_preparing_launch: "Preparación del lanzamiento francés de la ISS"
 FRA_idea_communist_revolution1: "El fuego de la revolución"
 FRA_idea_communist_revolution1_desc: "El fuego de la revolución arde cada vez con más fuerza a medida que las ruedas del tiempo siguen cambiando. Debemos tratar de avivar estas llamas persiguiendo la revolución aquí en casa y en el extranjero."
 FRA_idea_communist_revolution2: "Grandes Incendios de la Revolución"
 FRA_idea_communist_revolution2_desc: "La revolución está a punto de barrer el mundo para el futuro de la humanidad."
 FRA_french_pillar_of_counterterrorism_tt: "¡Enviando §YYAsesores Extranjeros§! a las Naciones con §YPropósitos Antiterroristas§! ¡Nuestros asesores duplican la bonificación proporcionada a la §YAnación Asesorada§!."
 FRA_stage_caribbean: "Escenario: Caribe"
 FRA_stage_caribbean_desc: "Aunque nunca hemos tenido una presencia fuerte en el Caribe. El territorio que aún conservamos y tratamos de ganar allí será tanto más valioso."
 FRA_leave_eu_tt: "Las posibilidades de salir aumentan si los nacionalistas tienen > 25 % de popularidad."