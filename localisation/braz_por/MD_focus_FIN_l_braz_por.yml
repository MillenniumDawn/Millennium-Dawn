l_braz_por:
 finland_focus: "Árvore de Focos Finlandesa"
 FIN_government_expansion: "Expansão do Governo"
 FIN_government_expansion_desc: "O mundo está muito agitado no momento, então devemos garantir que estejamos preparados para lidar com qualquer coisa."
 FIN_expand_the_interior_ministry: "Expandir o Ministério do Interior"
 FIN_expand_the_interior_ministry_desc: "Sempre podemos ser mais eficientes na forma como lidamos com os governos locais em nossa nação."
 FIN_conscription_reform: "Reforma do Serviço Militar Obrigatório"
 FIN_conscription_reform_desc: "Estamos em uma posição delicada no cenário mundial. Devemos sempre garantir que nossa população esteja pronta para qualquer coisa. Qualquer coisa."
 FIN_northern_road_maintenance: "Manutenção de Estradas do Norte"
 FIN_northern_road_maintenance_desc: "O Norte sempre foi mais difícil de centralizar e percorrer. Construir estradas e infraestrutura no Norte ajudará a tornar a região mais acessível."
 FIN_industrial_expansion_policy: "Política de Expansão Industrial"
 FIN_industrial_expansion_policy_desc: "A flexibilização de algumas restrições na construção pode acelerar os tempos de construção."
 FIN_timber_export_policy: "Política de Exportação de Madeira"
 FIN_timber_export_policy_desc: "Não falta madeira, considerando isso, devemos dar uma olhada mais próxima em nossas exportações."
 FIN_focus_on_civilian_industry: "Foco na Indústria Civil"
 FIN_focus_on_civilian_industry_desc: "A fabricação de bens de luxo pode ser um grande impulso para nossa economia."
 FIN_focus_on_military_industry: "Foco na Indústria Militar"
 FIN_focus_on_military_industry_desc: "Sempre podemos nos concentrar mais no setor militar. Quanto mais armas, melhor!"
 FIN_expand_the_financial_ministry: "Expandir o Ministério das Finanças"
 FIN_expand_the_financial_ministry_desc: "Já é hora de darmos uma olhada em nosso Ministério das Finanças. Se investimos mais ou adotamos uma abordagem mais \"mãos livres\" ainda está por ser visto."
 FIN_export_focus: "Foco na Exportação"
 FIN_export_focus_desc: "Para expandir nossa economia ainda mais, precisamos aumentar imensamente nossas exportações."
 FIN_expand_valtatie_1: "Expandir a Valtatie 1"
 FIN_expand_valtatie_1_desc: "Melhorar as rodovias ao redor de Helsinque permitirá um melhor transporte de nosso povo e nossas mercadorias."
 FIN_adopt_an_economic_doctrine: "Adotar uma Doutrina Econômica"
 FIN_adopt_an_economic_doctrine_desc: "Precisamos desenvolver uma posição sobre como lidamos com nossa economia."
 FIN_industrialize_turku: "Industrializar Turku"
 FIN_industrialize_turku_desc: "A industrialização de Turku será muito benéfica e certamente ajudará cidades menores ao redor a crescer também."
 FIN_industrialize_helsinki: "Industrializar Helsinque"
 FIN_industrialize_helsinki_desc: "A industrialização de nossa capital é uma questão de curso. Se isso se mostrar bem-sucedido, seremos capazes de introduzir ainda mais indústria."
 FIN_expand_the_foreign_ministry: "Expandir o Ministério das Relações Exteriores"
 FIN_expand_the_foreign_ministry_desc: "Para sobreviver, precisaremos abrir nossos canais diplomáticos para nações fortes, na esperança de fazer alianças."
 FIN_adopt_a_foreign_policy_doctrine: "Adotar uma Doutrina de Política Externa"
 FIN_adopt_a_foreign_policy_doctrine_desc: "Devemos avaliar se desejamos continuar do jeito que temos ido ou nos aproximar mais de outras nações."
 FIN_secure_european_trade_deals: "Garantir Acordos de Comércio Europeus"
 FIN_secure_european_trade_deals_desc: "Fazer parte da União Europeia nos permitirá garantir acordos de comércio ainda melhores com nossos irmãos europeus."
 FIN_trade_with_the_nordics: "Comércio com os Nórdicos"
 FIN_trade_with_the_nordics_desc: "É uma necessidade que comerciemos com as nações nórdicas para garantir que permaneçamos amigos e irmãos."
 FIN_trade_with_russia: "Comércio com a Rússia"
 FIN_trade_with_russia_desc: "As coisas com a Rússia podem não estar muito boas, mas ainda devemos tentar garantir o comércio com eles."
 FIN_trade_with_the_united_states: "Comércio com os Estados Unidos"
 FIN_trade_with_the_united_states_desc: "Os Estados Unidos são uma nação muito boa para termos do nosso lado economicamente. Devemos buscar sua amizade."
 FIN_trade_with_china: "Comércio com a China"
 FIN_trade_with_china_desc: "A China é uma potência que esperamos que continue crescendo. Não garantir algo com eles é simplesmente tolo."
 FIN_proximity_to_russia: "Proximidade com a Rússia"
 FIN_proximity_to_russia_desc: "Para evitar qualquer forma de conflito, o aquecimento das relações com a Rússia será muito benéfico."
 FIN_distance_from_russia: "Distância da Rússia"
 FIN_distance_from_russia_desc: "Depois de tudo o que os russos fizeram conosco, o território que eles ainda mantêm, nunca devemos ceder aos russos."
 FIN_proximity_to_sweden: "Proximidade com a Suécia"
 FIN_proximity_to_sweden_desc: "Claro, faremos esforços para melhorar as relações com a Suécia!"
 FIN_distance_from_sweden: "Distância da Suécia"
 FIN_distance_from_sweden_desc: "Nunca esqueceremos os anos de subjugação sob o Império Sueco."
 FIN_proximity_to_the_nordic_countries: "Proximidade com os Países Nórdicos"
 FIN_proximity_to_the_nordic_countries_desc: "Os países nórdicos têm uma longa e vívida história conosco. Claro que aqueceremos as relações!"
 FIN_distance_from_the_nordic_countries: "Distância dos Países Nórdicos"
 FIN_distance_from_the_nordic_countries_desc: "Houve conflitos demais com nossos vizinhos ao longo do tempo para considerar uma amizade com eles."
 FIN_proximity_to_germany: "Proximidade com a Alemanha"
 FIN_proximity_to_germany_desc: "Uma amizade com a Alemanha nos dará mais influência na Europa!"
 FIN_distance_from_germany: "Distância da Alemanha"
 FIN_distance_from_germany_desc: "Inclinar-se perante a Alemanha foi feito por grande parte da Europa, mas não pela Finlândia. Deixe assim."
 FIN_proximity_to_the_united_states: "Proximidade com os Estados Unidos"
 FIN_proximity_to_the_united_states_desc: "Os Estados Unidos são o líder do mundo! Devemos absolutamente mostrar nosso apoio a eles!"
 FIN_distance_from_the_united_states: "Distância dos Estados Unidos"
 FIN_distance_from_the_united_states_desc: "Por que deveríamos mostrar fidelidade a uma nação a milhares de milhas através do Atlântico? Os EUA terão que encontrar alguém outro."
 FIN_proximity_to_the_baltic_states: "Proximidade com os Estados Bálticos"
 FIN_proximity_to_the_baltic_states_desc: "Os Estados Bálticos são muito semelhantes à nossa cultura, então devemos continuar nosso apoio!"
 FIN_distance_from_the_baltic_states: "Distância dos Estados Bálticos"
 FIN_distance_from_the_baltic_states_desc: "Uma amizade com os Estados Bálticos não é muito benéfica."
 FIN_proximity_to_poland: "Proximidade com a Polônia"
 FIN_proximity_to_poland_desc: "Ter um amigo confiável do Leste Europeu será um ativo muito valioso nos anos vindouros."
 FIN_distance_from_poland: "Distância da Polônia"
 FIN_distance_from_poland_desc: "Não estamos em posição de beneficiar de uma amizade com a Polônia."
 FIN_proximity_to_china: "Proximidade com a China"
 FIN_proximity_to_china_desc: "A China é a fábrica do planeta. Não há motivo para não aquecer as relações!"
 FIN_distance_from_china: "Distância da China"
 FIN_distance_from_china_desc: "Parece que não são muitas as nações que se beneficiam de uma amizade com a China. Vamos evitar seus erros."
 FIN_expand_the_ministry_of_defense: "Expandir o Ministério da Defesa"
 FIN_expand_the_ministry_of_defense_desc: "Devemos avaliar onde exatamente estamos investindo em questões militares."
 FIN_military_import_programs: "Programas de Importação Militar"
 FIN_military_import_programs_desc: "Devemos encontrar maneiras alternativas de abastecer nossas tropas com armas em caso de guerra."
 FIN_reform_the_armed_forces: "Reformar as Forças Armadas"
 FIN_reform_the_armed_forces_desc: "Dada nossa situação, precisamos ser mais eficientes com nossas forças militares. A reforma está muito atrasada."
 FIN_hire_fortification_experts: "Contratar Especialistas em Fortificações"
 FIN_hire_fortification_experts_desc: "Temos uma localização geográfica muito boa para explorar a questão da exaustão em caso de guerra. Fortificações serão uma ótima adição a isso."
 FIN_military_production_in_helsinki: "Produção Militar em Helsinque"
 FIN_military_production_in_helsinki_desc: "Introduzir mais fábricas de armas em Helsinque estimulará a economia, ao mesmo tempo em que criará mais armas."
 FIN_expand_upinniemi_naval_base: "Expandir a Base Naval de Upinnemi"
 FIN_expand_upinniemi_naval_base_desc: "Nossa base naval mais importante, expandi-la pode ser muito vantajoso."
 FIN_expand_tampere_pirkkala_air_base: "Expandir a Base Aérea de Tampere-Pirkkala"
 FIN_expand_tampere_pirkkala_air_base_desc: "Atualmente, um aeroporto civil e militar misto, poderíamos claramente dividir o aeroporto de Tampere-Pirkkala em um aeroporto civil e uma base aérea militar para aumentar a eficácia de nossa força aérea quando operando na área."
 FIN_recruit_additional_coastal_jaegers: "Recrutar Jaegers Costeiras Adicionais"
 FIN_recruit_additional_coastal_jaegers_desc: "Nosso arquipélago é uma área muito exposta de nossa nação. Devido a isso, seria prudente aumentar as Jaegers Costeiras."
 FIN_additional_military_factories: "Fábricas Militares Adicionais"
 FIN_additional_military_factories_desc: "Sempre precisaremos de mais armas."
 FIN_focus_on_naval_production: "Foco na Produção Naval"
 FIN_focus_on_naval_production_desc: "Embora seja difícil ter a marinha dominante no Báltico, devemos sempre buscar mais poder."
 FIN_finlands_main_ally: "Principal Aliado da Finlândia"
 FIN_finlands_main_ally_desc: "Depois de formular nossos objetivos econômicos e diplomáticos no cenário nacional e internacional, é hora de tomar uma decisão: para onde a Finlândia deve ir? Para o Oeste? Para o Leste? Ficar no Norte?"
 FIN_germany: "Alemanha"
 FIN_germany_desc: "A maior ameaça contra nós é a Rússia em nossa fronteira oriental. O contrapeso ideal para a incursão russa é a estrutura econômica e defensiva europeia. A Alemanha já é um de nossos parceiros econômicos mais importantes - por que eles não seriam um bom aliado?"
 FIN_leopard_2a4_imports: "Importações de Leopard 2A4"
 FIN_leopard_2a4_imports_desc: "A Finlândia tem uma produção insuficiente de material militar blindado. Nossos novos amigos alemães estão dispostos a nos ajudar com isso. O Leopard 2A4 será uma ótima adição ao nosso arsenal."
 FIN_finnish_german_trade: "Comércio Finlandês-Alemão"
 FIN_finnish_german_trade_desc: "Negociar com a Alemanha é negociar com a Europa. Precisamos estabelecer rotas fixas e seguras pelo Mar Báltico. A linha Helsinki-Lübeck para exportação e importação de todos os tipos precisa florescer."
 FIN_european_involvement: "Envolvimento Europeu"
 FIN_european_involvement_desc: "Devemos nos envolver mais com nossos irmãos europeus."
 FIN_leopard_2a6_imports: "Importações de Leopard 2A6"
 FIN_leopard_2a6_imports_desc: "Enquanto estávamos desfrutando de nossos novos brinquedos, os alemães não ficaram parados em seu desenvolvimento de equipamentos militares melhores e mais letais. O tanque de batalha principal Leopard 2A6 é o próximo passo lógico para fortalecer nossas fileiras contra a inevitável invasão russa."
 FIN_praise_the_kaiser: "Louvado seja o Kaiser"
 FIN_praise_the_kaiser_desc: "A monarquia da Alemanha voltou, apesar de todas as expectativas. A alinhamento alemão nos faz parecer que retornamos às nossas infelizes tendências pró-alemãs do início dos anos 1940, então podemos muito bem nos comprometer totalmente. O Kaiser está festejando como se fosse 1871, e juntos, impediremos que esta terra se torne um Mundo Vermelho."
 FIN_join_nato: "Entrar na OTAN"
 FIN_join_nato_desc: "Com a Rússia à nossa porta, ingressar na OTAN tornou-se uma necessidade. Não ingressar no passado foi um grande erro."
 FIN_restore_the_kingdom_of_finland: "Restaurar o Reino da Finlândia"
 FIN_restore_the_kingdom_of_finland_desc: "Pouco depois de obter a independência da Rússia em 1917, a Finlândia - que tinha os alemães a agradecer pela independência - elegeu um príncipe alemão, Frederick Charles de Hesse, como seu rei. Frederick Charles nunca chegou a assumir o trono após a derrota da Alemanha e a abolição da coroa imperial alemã em 1918. Agora que o Império Alemão voltou com a Finlândia ao seu lado, deve ser apenas uma formalidade reviver o trono da Finlândia."
 FIN_nato_drills_on_finnish_soil: "Exercícios da OTAN em Solo Finlandês"
 FIN_nato_drills_on_finnish_soil_desc: "Para ter um exército mais coerente no caso de uma guerra, precisaremos realizar exercícios da OTAN em nosso solo."
 FIN_remilitarize_aland: "Remilitarizar Åland"
 FIN_remilitarize_aland_desc: "É realmente bastante tolo que as Ilhas Åland sejam desmilitarizadas. Devemos simplesmente revogar isso."
 FIN_import_nato_equipment: "Importar Equipamento da OTAN"
 FIN_import_nato_equipment_desc: "A OTAN é uma fonte incrível de armas e equipamentos de alta tecnologia. Devemos começar as importações imediatamente."
 FIN_finnish_panzertruppe: "Tropas Blindadas Finlandesas"
 FIN_finnish_panzertruppe_desc: "Nossos experimentos com blindados estão muito ligados ao material alemão remanescente. Com a ajuda de alguns especialistas alemães, deveríamos ser capazes de construir nossa própria força blindada, incluindo uma produção finlandesa de tanques projetados na Finlândia."
 FIN_secret_preparations_of_war_against_russia: "Preparações Secretas de Guerra contra a Rússia"
 FIN_secret_preparations_of_war_against_russia_desc: "A guerra com a Rússia é inevitável. Podemos muito bem começar as preparações."
 FIN_proclamation_of_greater_finland: "Proclamação da Grande Finlândia"
 FIN_proclamation_of_greater_finland_desc: "É hora de recuperar o que nos pertence por direito. Nossa terra legítima. Os russos pagarão pelo sangue que derramaram."
 FIN_sweden: "Suécia"
 FIN_sweden_desc: "A neutralidade nos definiu e nos manteve seguros - assim como nosso vizinho Suécia. Ao ficar perto dos suecos, nossas duas nações deveriam ser capazes de persistir, mesmo se o resto do mundo estiver em chamas."
 FIN_secure_swedish_minority_rights: "Garantir os Direitos das Minorias Suecas"
 FIN_secure_swedish_minority_rights_desc: "Os suecos em nossa nação estão aqui há séculos! Vamos garantir que sejam tratados corretamente."
 FIN_ally_with_sweden: "Acordo Mútuo de Defesa com a Suécia"
 FIN_ally_with_sweden_desc: "Os suecos têm uma política externa muito semelhante à nossa. Poderíamos introduzir outro nível de segurança para ambos nós com um tratado de defesa."
 FIN_create_jobs_for_the_swedish_minority: "Criar Empregos para a Minoria Sueca"
 FIN_create_jobs_for_the_swedish_minority_desc: "Os suecos serão muito mais produtivos se introduzirmos mais empregos na comunidade."
 FIN_military_cooperation_with_sweden: "Cooperação Militar com a Suécia"
 FIN_military_cooperation_with_sweden_desc: "Para garantir ainda mais nossa nação, mais integração com o exército sueco será necessária."
 FIN_joint_artillery_projects: "Projetos de Artilharia Conjuntos"
 FIN_joint_artillery_projects_desc: "A artilharia será vital no caso de qualquer guerra em que nos encontrarmos."
 FIN_import_swedish_equipment: "Importar Equipamento Sueco"
 FIN_import_swedish_equipment_desc: "Os suecos têm uma grande variedade de ferramentas militares que poderíamos usar para nosso exército."
 FIN_joint_tank_projects: "Projetos de Tanques Conjuntos"
 FIN_joint_tank_projects_desc: "Deveríamos trabalhar lado a lado com os suecos para desenvolver tipos mais avançados de tanques."
 FIN_defensive_focus: "Foco na Defesa"
 FIN_defensive_focus_desc: "Podemos tirar pontos da Guerra de Inverno para basear nossa doutrina de defesa. Temos uma posição incrível para implementá-la."
 FIN_russia: "Rússia"
 FIN_russia_desc: "É hora de repensar radicalmente nossas posições. A Rússia não é o problema, a Rússia é a solução. Ao garantir nossa fronteira oriental por meio de uma aliança finno-russa, seremos capazes de lidar com qualquer incômodo a oeste ou ao sul de forma muito mais eficiente."
 FIN_political_alliance_with_vladimir_putin: "Aliança Política com Vladimir Putin"
 FIN_political_alliance_with_vladimir_putin_desc: "O governo de Putin é notoriamente corrupto. Ao dar a ele e seus comparsas alguns ativos e um pouco de riqueza pessoal em solo finlandês, podemos garantir que a elite russa cumpra suas promessas feitas à Finlândia."
 FIN_csto_embassies: "Embaixadas da CSTO"
 FIN_csto_embassies_desc: "Devemos fazer amizade com nossos futuros aliados. Vamos estabelecer mais embaixadas e consulados nos países aliados à Federação Russa."
 FIN_ease_the_border_tensions: "Aliviar a Tensão na Fronteira"
 FIN_ease_the_border_tensions_desc: "A fronteira finno-russa é massivamente segura por quilômetros e quilômetros de áreas restritas em ambos os lados. Poderíamos fazer as pazes nesse sentido para aliviar a tensão criada por nossa fronteira comum."
 FIN_join_csto: "Juntar-se à CSTO"
 FIN_join_csto_desc: "Com a tensão entre nós e a Rússia, talvez possamos reduzir a situação simplesmente ingressando na CSTO."
 FIN_csto_for_finnish_territories: "CSTO para Territórios Finlandeses"
 FIN_csto_for_finnish_territories_desc: "O acordo é simples: a Rússia nos dá dinheiro e nós nos juntamos ao seu pequeno clube."
 FIN_befriend_belarus: "Fazer Amizade com Belarus"
 FIN_befriend_belarus_desc: "Belarus é um membro da mesma facção, portanto, seria benéfico melhorar as relações entre nossas nações."
 FIN_import_russian_equipment: "Importar Equipamento Russo"
 FIN_import_russian_equipment_desc: "Os russos realmente aceitaram - que surpresa interessante. Agora, podemos usar seu extenso (embora um tanto desatualizado) arsenal militar."
 FIN_plan_b: "Plano B"
 FIN_plan_b_desc: "Os russos recusaram nossa proposta. Portanto, é hora de mudar de curso e falar abertamente sobre a restauração dos territórios finlandeses anteriores à Guerra de Inverno."
 FIN_befriend_kazakhstan: "Fazer Amizade com o Cazaquistão"
 FIN_befriend_kazakhstan_desc: "O Cazaquistão é o maior país do mundo. Todos os outros países são liderados por garotinhas."
 FIN_border_security: "Segurança de Fronteira"
 FIN_border_security_desc: "Devemos manter a soberania de nossa nação e aumentar a segurança de fronteira. A proteção de nossa nação vem em primeiro lugar."
 FIN_greater_finland_desc: "A recuperação de nossas fronteiras finalmente se tornará uma realidade. A humilhação da perda de nosso território nunca será esquecida, mas será vingada."
 FIN_claim_the_borders_of_1938: "Reivindicar as Fronteiras de 1938"
 FIN_claim_the_borders_of_1938_desc: "Petsamo, Salla e Karjalla finalmente serão adicionados de volta ao conjunto!"
 FIN_claim_kola: "Reivindicar a Carélia Oriental"
 FIN_claim_kola_desc: "Kola nunca fez parte da Finlândia, mas é estrategicamente vital para a sobrevivência de nossa nação."
 FIN_claim_eastern_karelia: "Reivindicação da Carélia Oriental"
 FIN_claim_eastern_karelia_desc: "A Rússia terá que pagar pelo dano histórico causado à Finlândia. Eles se separarão de seu território da mesma forma que fizemos."
 FIN_david_against_goliath: "Davi contra Golias"
 FIN_david_against_goliath_desc: "Ficaremos sozinhos se necessário para corrigir os erros da história. Esta pode ser realmente uma história de Davi contra Golias, mas assim como Davi venceu, nós também prevaleceremos."
 FIN_border_security_TT: "Construa um §YForte Terrestre§! de nível 2 em cada província de fronteira"
 Finland.1.t: "Reforma do Serviço Militar Obrigatório"
 Finland.1.d: "As Forças Armadas finlandesas mantiveram firmemente suas leis de serviço militar obrigatório mesmo após a principal ameaça à soberania finlandesa, a União Soviética, deixar de existir. Hoje em dia, as leis de conscrição finlandesas parecem arcaicas, com homens e mulheres não sendo tratados igualmente quanto a quem deve servir ou não no serviço civil ou militar, por quanto tempo ou qual punição quando se recusam a servir.\n\nAlguns argumentam que a conscrição deveria ser abolida e que tanto o dinheiro quanto a mão de obra liberada poderiam beneficiar a economia civil. Pensadores mais conservadores apontam para a Federação Russa como 'a União Soviética, mas menos vermelha', com uma possível disposição russa de restabelecer ambições globais representando uma ameaça muito real à independência finlandesa."
 Finland.1.a: "O status quo é satisfatório."
 Finland.1.b: "A conscrição é cara e inútil. Aboli-la."
 Finland.1.c: "Todo homem e mulher, um soldado!"
 Finland.2.t: "Política de Exportação de Madeira"
 Finland.2.d: "A madeira é um dos recursos naturais mais importantes da Finlândia. As árvores finlandesas são de alta qualidade e internacionalmente desejadas, mas nossa política atual em relação à velocidade de corte de madeira é realista?"
 Finland.2.a: "Maximizar a produção."
 Finland.2.b: "Uma abordagem a longo prazo é mais viável."
 Finland.3.t: "Expansão do Ministério das Finanças"
 Finland.3.d: "O Valtiovarainministeriö, o ministério das finanças finlandês, é sempre uma parte significativa do debate político. Como as comissões orçamentárias devem funcionar? Como os funcionários do estado serão pagos? Como a política econômica e financeira do governo deve ser moldada e o caminho escolhido é válido?"
 Finland.3.a: "O investimento é o caminho!"
 Finland.3.b: "Uma abordagem mais hands-off é preferível."
 Finland.4.t: "Doutrina Econômica"
 Finland.4.d: "O novo milênio será um período muito estressante para os negócios e empreendimentos finlandeses, e o governo da Finlândia precisa preparar adequadamente uma estratégia de longo prazo para garantir emprego e prosperidade no país."
 Finland.4.a: "Manter o dinheiro finlandês na Finlândia é preferível."
 Finland.4.b: "Comércio com a UE é a resposta."
 Finland.5.t: "Doutrina de Política Externa"
 Finland.5.d: "A Finlândia sempre esteve em uma posição precária no mapa-múndi, presa entre a Rússia de um lado e nações que desejam se manter longe da Rússia do outro. A política externa finlandesa não é apenas um jogo de homens bem vestidos em salões de baile, é uma questão de sobrevivência nacional. A Finlândia não deve se tornar o tabuleiro de xadrez de um avanço da OTAN contra a Rússia e também não deve se tornar uma óblast russa."
 Finland.5.a: "O mundo está em equilíbrio e o equilíbrio precisa ser mantido."
 Finland.5.b: "O governo precisa contratar mais diplomatas."
 Finland.6.t: "Política Militar"
 Finland.6.d: "A perspectiva de uma invasão russa é um dos pontos políticos definidores da política finlandesa. Nosso ministério da defesa, o Puolustusministeriö, é responsável por manter efetivamente nossa nação viva (ao contrário de muitos outros órgãos governamentais semelhantes) e precisa receber orientações sólidas sobre a questão de para onde ir."
 Finland.6.a: "O exército é o mais importante."
 Finland.6.b: "Vamos experimentar."
 Finland.7.t: "A Monarquia Finlandesa"
 Finland.7.d: "Frederik Kaarle I é o nome finlandês de Friedrich Karl, o príncipe alemão de Hesse-Kassel que quase se tornou rei da Finlândia em 1918. Seus descendentes foram bastante relutantes em se apresentar quando nosso governo publicou planos de estabelecer uma monarquia alemã amigável ao governo imperial em Berlim - principalmente devido à impopularidade da ideia no público finlandês.\n\nFinalmente, Donatus Philipp Umberto, o bisneto de Friedrich Karl, mas também bisneto do rei Victor Emmanuel III da Itália, se apresentou e se apresentou como uma opção para o governo finlandês.\n\nEle se sairá bem. Mas seu papel ainda está por ser determinado."
 Finland.7.a: "Ele precisa liderar a Finlândia!"
 Finland.7.b: "Ele será nosso monarca constitucional."
 Finland.8.t: "Finlândia Oferece Associação à CSTO - a um preço"
 Finland.8.d: "Nos últimos anos e especialmente nos últimos meses, a Finlândia se aproximou voluntariamente da Rússia em amizade e assistência, e enquanto clubes de amizade finlandesa-russa foram formados em São Petersburgo e Helsinque, parece que os finlandeses têm planos diferentes.\n\nEles querem seu antigo território de volta. Em troca da restauração da fronteira de 1938 entre a Finlândia e a então República Russa dentro da URSS, a Finlândia oferece a adesão à aliança militar CSTO.\n\nTal oferta é um insulto ao nacionalismo russo, mas uma perspectiva militar que vale a pena considerar. Mas a Finlândia pode ser confiável?"
 Finland.8.a: "Nós aceitamos."
 Finland.8.b: "Nós rimos na cara deles."
 Finland.9.t: "Finlândia Oferece Acordo de Defesa Mútua"
 Finland.9.d: "Tanto a Finlândia quanto a Suécia estão conectadas em suas tentativas de permanecer neutras. O governo finlandês nos abordou com uma oferta para formalizar nossos interesses mútuos e nosso relacionamento binacional por meio de uma garantia de independência de duas vias. Isso é uma ótima ideia: É uma aliança, mas não realmente, mas realmente."
 Finland.9.a: "Boa ideia!"
 Finland.9.b: "Não, obrigado"
 FIN_paavo_lipponen_desc: "Paavo Lipponen é o Primeiro-Ministro da Finlândia desde 1995. Ele passou quase toda a sua vida como parte do Partido Social-Democrata e foi um dos principais atores na reforma das posições de política externa do partido. A maior conquista de sua carreira como Primeiro-Ministro foi tirar a Finlândia da crise econômica do início dos anos 90 e preparar o país para a adoção do Euro. Algumas pessoas criticaram Lipponen por mover o SDP muito para a direita com a implementação de políticas econômicas neoliberais, semelhantes às políticas de Tony Blair."
 FIN_hjallis_harkimo_desc: "Harry 'Hjallis' Harkimo é um dos empresários mais conhecidos da Finlândia. Ele é mais conhecido por ser o principal dono do time de hóquei Jokerit, embora tenha sido dono de estações de rádio e tenha feito desenvolvimento imobiliário. Ele também é o rosto da versão finlandesa de 'The Apprentice'. Em sua juventude, Harkimo participou de vela de nível olímpico e foi o primeiro finlandês a velejar competitivamente ao redor do mundo como parte do BOC Challenge. Harkimo começou sua carreira política como membro do Partido da Coalizão Nacional, mas decidiu começar seu próprio partido depois de ficar desapontado por não ter recebido uma posição ministerial, apesar de ser um dos candidatos mais populares do partido. O Partido do Movimento Agora de Harkimo é baseado principalmente em sua própria persona, sem uma ideologia clara e distinta."
 FIN_bjarne_kallis_desc: "Bjarne Kallis causou um momento crucial para os democratas-cristãos. Antes de sua eleição como líder do partido, o partido era fortemente eurocético. No entanto, sob a liderança de Kallis, o partido se tornou mais pró-UE e pró-OTAN. Kallis também reformou o partido para fazer uma separação entre política e religião. Antes da política, Kallis teve uma curta carreira trabalhando na Finrail, bem como professor e diretor em várias escolas. Ele começou sua carreira política no Partido Popular Sueco, mas se juntou aos democratas-cristãos depois de encontrar a religião."
 FIN_helene_auramo_desc: "Helene Auramo é uma empresária e uma das fundadoras da conferência de start-ups Slush. Ela também trabalhou em cargos de gerência em várias empresas. Auramo foi uma das pessoas que iniciaram o Movement Now Party com Hjallis Harkimo."
 FIN_jethro_rostedt_desc: "Jethro Rostedt é, de acordo com suas próprias palavras, \"um vendedor nato\". Como parte dos escoteiros, ele vendeu mais calendários do que as outras crianças. Quando adolescente, ele ajudou sua mãe a vender cosméticos. Depois de entrar para uma agência imobiliária, levou apenas 6 anos para se tornar o dono da empresa. Ele se tornou conhecido do público finlandês na versão finlandesa de \"The Apprentice\", e apenas alguns anos depois ele apareceu em vários programas de TV centrados nele."
 FIN_paivi_rasanen_desc: "Päivi Räsänen passou a maior parte de sua vida trabalhando como médica no hospital Riihimäki. Ela teve que lutar com questões morais como o aborto em seu mandato como médica, e depois de ver os efeitos que aquela sociedade e o desemprego do início dos anos 90 causaram às pessoas, ela decidiu se juntar à política. Räsänen foi vista como mais religiosa do que suas antecessoras no partido, e ela se dirigiu ao partido para estar mais alinhada com a Bíblia."
 FIN_sari_essayah_desc: "Sari Essayah é uma marchadora que virou política. Enquanto trabalhava na União Europeia, ela se tornou conhecida por fazer sugestões ativamente em diferentes apresentações e iniciativas. Quando ela ascendeu à posição de liderança dos Democratas Cristãos, ela disse que queria transformar o partido em algo que pudesse ser comparado à CDU da Alemanha. Ela quer especialmente reformar o mercado de trabalho na Finlândia, pois sente que a Finlândia foi deixada para trás por seus vizinhos nórdicos em termos de economia."
 FIN_mika_poutala_desc: "Mika Poutala é um ex-patinador de velocidade que se juntou aos democratas cristãos após encerrar sua carreira de patinador. Poutala é um pentecostalista e, de acordo com suas próprias palavras, ele lê a Bíblia diariamente. Poutala também fez rap cristão sob o pseudônimo de 'Plastic'."
 FIN_sauli_niinisto_desc: "Sauli Niinistö trabalhou como advogado e fotógrafo antes de se juntar ao Partido da Coalizão Nacional em 1976 e ser eleito para o conselho da cidade de Salo. Em 1987, ele finalmente subiu para o Parlamento Finlandês (após sua terceira tentativa) e muitos de seus colegas na época o descreveram como um \"típico representante de mandato único\". Niinistö, no entanto, rapidamente se tornou muito popular dentro e fora do partido. Nos anos 90, ele serviu como ministro da justiça e ministro das finanças, e neste último ele se tornou conhecido por suas rígidas medidas de austeridade. Niinistö se tornou um dos políticos mais populares da Finlândia, devido aos seus maneirismos honestos e realistas."
 FIN_ville_itala_desc: "Ville Itälä era advogado antes de se juntar ao conselho municipal de Turku em 1985. Ele chegou ao parlamento em 1995 e atuou como ministro do interior e também participou ativamente do comitê constitucional do parlamento. Itälä se tornou conhecido por sua participação em vários comitês e organizações relacionadas aos direitos dos cidadãos."
 FIN_alexander_stubb_desc: "Alexander Stubb é um veterano da diplomacia. Ele estudou relações internacionais e economia na Furman University na Carolina do Sul, na Sorbonne University em Paris, no College of Europe em Brugge e na London School of Economics. Antes de ingressar na política, Stubb trabalhou na embaixada finlandesa em Washington D.C., no Ministério das Relações Exteriores finlandês, no Research Council of Finland e em vários cargos relacionados à UE em Bruxelas. Stubb começou sua carreira política no Parlamento Europeu. Stubb se tornou conhecido por sua maneira calma e racional de falar e por sua ampla compreensão das realidades políticas do mundo."
 FIN_petteri_orp_desc: "Petteri Orpo começou sua carreira política quase imediatamente após se formar na Universidade de Turku como Mestre em Ciências Sociais. Ele estava no conselho municipal de Turku, membro líder do partido regional National Coalitions e assistente especial do Ministro do Interior Ville Itälä. Embora tenha muita experiência em política, ele foi criticado às vezes por não se comprometer totalmente com suas declarações políticas e recuar em suas posições."
 FIN_eero_heinaluoma_desc: "Eero Heinäluoma abandonou a escola para trabalhar em bicos aqui e ali em armazéns, oficinas de usinagem e outros lugares. Ele finalmente encontrou sua vocação quando se juntou à SAK (Organização Central dos Sindicatos Finlandeses) em 1983. Ele trabalhou para os sindicatos antes de ser eleito para o parlamento e se tornar o líder do Partido Social-Democrata."
 FIN_jutta_urpilainen_desc: "Jutta Urpilainen foi professora em Helsinque antes de se tornar membro do parlamento pelo Partido Social Democrata. Urpilainen ascendeu à posição de Ministra das Finanças, sendo a primeira mulher na Finlândia a ter o cargo. Urpilainen desejou uma política mais forte e bem definida contra a Rússia e uma dedicação mais forte à União Europeia. Ela também afirmou que, ao falar de economia, mais foco deve ser colocado no que é certo e razoável."
 FIN_antti_rinne_desc: "Antti Rinne foi descrito como o chefe sindical mais conhecido da Finlândia. Como líder sindical, ele ameaçou agressivamente e frequentemente com greves como uma tática de negociação e construiu uma imagem de si mesmo como um \"gângster do mercado de trabalho\". Ele recebeu críticas de outros sindicatos de que suas táticas agressivas frequentemente criavam uma cunha entre os sindicatos corporativos e trabalhistas. Ele também foi acusado de usar \"táticas semelhantes às de sindicatos\" ao negociar em círculos políticos."
 FIN_sanna_marin_desc: "Sanna Marin é uma política veterana, tendo trabalhado no conselho municipal de Tampere antes de sua carreira parlamentar. Marin se tornou a mais jovem primeira-ministra que a Finlândia já teve, e ela se tornou conhecida por seu estilo distinto e elegante. Ela também é muito ativa nas mídias sociais, ao contrário de líderes políticos anteriores. Marin é uma apoiadora do modelo de bem-estar nórdico e enfatizou especialmente a educação e a pesquisa como os principais fatores para aumentar a produtividade da Finlândia. Alguns chamaram Marin de muito pragmática, e às vezes ela foi acusada de usar as mídias sociais para manipular e desviar a discussão de tópicos políticos."
 FIN_antti_lindtman_desc: "Antti Lindtman trabalhou como motorista de caminhão de cimento antes de se juntar às fileiras do SAK (a Organização Central dos Sindicatos Finlandeses). Do SAK, houve uma progressão natural para ser um membro do Partido Social Democrata e, eventualmente, seu líder. Lindtman não esteve livre de escândalos, pois foi descoberto que ele havia instruído o Presidente do Parlamento a distribuir turnos de fala intencionalmente para membros do parlamento com conhecimento sobre os tópicos discutidos, em vez de uma oportunidade igual para todos participarem. Houve uma foto vazada de quando Lindtman tinha 18 anos, quando ele posou em uma foto com um grupo de amigos usando apenas chapéus de Papai Noel, fazendo uma saudação nazista segurando armas de brinquedo."
 FIN_hannu_harju_desc: "Hannu Harju é um veterano da política de esquerda na Finlândia, tendo começado sua carreira no Partido Comunista da Finlândia. Antes de sua carreira na política, ele trabalhou como eletricista."
 FIN_mikko_vartiainen_desc: "Mikko Vartiainen é um advogado e apoiador do marxismo na Finlândia. Um de seus principais objetivos é nacionalizar as empresas de telefonia e eletricidade. Ele também gostaria que a Finlândia cortasse exercícios militares comuns com a OTAN, deixasse a UE e usasse o dinheiro disso para melhorar a vida das pessoas. Vartiainen vê Nelson Mandela como um de seus ídolos políticos."
 FIN_hannu_tuominen_desc: "Hannu Tuominen disse que é comunista desde criança. Seu pai era comunista e marxista-leninista autodidata, o que acabou ficando com Tuominen também. Tuominen declarou que ver o dano que o capitalismo fez tornou suas convicções mais fortes."
 FIN_paavo_vayrynen_desc: "Paavo Väyrynen é um dos políticos mais experientes da Finlândia, tendo começado como membro do parlamento já em 1970. Durante seu tempo, ele ocupou vários cargos ministeriais, liderou o Partido do Centro e viu a Finlândia passar por muitas crises. Depois de deixar o parlamento finlandês e ingressar no Parlamento Europeu (apesar de ser contra a inclusão finlandesa na UE e no Euro), sua popularidade começou a desaparecer lentamente à medida que novos rostos mais frescos começaram a ganhar popularidade em casa. Väyrynen finalmente retornou do Parlamento Europeu e tentou recuperar sua posição em casa. Após sucessivos fracassos nas eleições de liderança do partido, eleições presidenciais, cargos ministeriais perdidos, Väyrynen decidiu começar seu próprio partido. Väyrynen se vê como sendo de centro-esquerda e agrário, e um defensor de um imposto sobre o mercado de ações. Väyrynen foi criticado por sua relutância em condenar ações da União Soviética e da Rússia, por exemplo, recusando-se a reconhecer a independência da Estônia em 1991 antes que a União Soviética reconhecesse o país."
 FIN_sami_kilpelainen_desc: "Sami Kilpeläinen é um agrônomo que trabalhou como lobista para produtores de leite finlandeses em nível nacional e da UE. Como alguém que cresceu no campo, Kilpeläinen disse que entende bem as necessidades do interior finlandês."
 FIN_ano_turtiainen_desc: "Ano Turtiainen é um levantador de peso e recordista mundial da WPO. Turtiainen começou sua carreira política no True Finns Party, mas foi expulso do partido após zombar publicamente de George Floyd (bem como de outros comportamentos inapropriados nas redes sociais). Isso o levou a fundar seu próprio partido, o Power Belongs to the People. Turtiainen acredita em muitas teorias da conspiração e as espalha ativamente. Ele alegou que a NASA está escondendo a verdade de que a Terra é plana e que a organização falsificou as eleições finlandesas ao ser secretamente a única que conta os votos. Turtiainen também espera que a Rússia ocupe partes da Finlândia e intervenha nas eleições finlandesas para levar seu partido à posição de liderança, e disse que o povo finlandês deve se preparar para a Terceira Guerra Mundial. Ele também tem várias condenações criminais, incluindo três casos de agressão (um direcionado a um garoto de 14 anos) e incitação contra a Cruz Vermelha Finlandesa."
 FIN_suvi_ahonen_desc: "Suvi Ahonen é enfermeira e fundadora do movimento Fixit, que visa fazer a Finlândia deixar a União Europeia."
 FIN_ilkka_tiainen_desc: "Ilkka Tiainen saltou do Partido do Centro para o Partido do Poder Pertence ao Povo. Ele é bem conhecido por ser um apresentador no canal Posi TV que apresenta programas espalhando propaganda russa, retórica antivacina e outras teorias da conspiração."
 FIN_timo_lahtinen_desc: "Timo Lahtinen é um seguidor dos princípios da Lei Natural há muito tempo. Ele acredita que a democracia de estilo ocidental não é capaz de preencher todas as necessidades das pessoas, nem prevenir todos os problemas sociais. Um governo baseado na Lei Natural é necessário. Lahtinen quer implementar um sistema de saúde baseado em Veda, reconstruir casas de acordo com a Lei Natural, proibir OGMs e implementar a busca de conhecimento interno além do conhecimento externo na educação. Lahtinen também é um instrutor de ioga qualificado."
 FIN_wojtek_skalski_desc: "Wojtek Skalski nasceu na Polônia, mas emigrou para a Finlândia em 1971. Skalski acredita que todos os problemas do mundo poderiam ser resolvidos simplesmente estando em sintonia com a natureza e explorando a si mesmo para descobrir a sabedoria da Lei Natural. Skalski também se interessa por construção econômica e como as construções de povos antigos estavam em sintonia com a natureza."
 FIN_esko_aho_desc: "Esko Aho liderou o governo de 1991 a 1995, logo após a recessão finlandesa. A recessão impulsionou o Partido do Centro para uma posição de liderança, que foi descrita por alguns membros do partido como uma \"vitória eleitoral de parar o coração\". O Partido do Centro perdeu a eleição de 1995 para os Social-democratas, provavelmente devido às políticas fiscais necessárias para tirar o país da recessão. Apesar da derrota eleitoral, Aho não renunciou à posição de liderança do partido."
 FIN_anneli_jaatteenmaki_desc: "Anneli Jäätteenmäki é membro do parlamento desde 1987 e atuou como Ministra do Trabalho nos anos 90."
 FIN_matti_vanhanen_desc: "Matti Vanhanen foi jornalista e editor principal de um jornal em Vantaa no final dos anos 80, antes de ser eleito para o conselho municipal de Nurmijärvi. Vanhanen foi eleito para o parlamento em 1991 e representou a ala mais liberal e verde do Partido do Centro. Vanhanen é um forte apoiador da política regional e deseja que toda a Finlândia possa ser mantida populosa."
 FIN_mari_kiviniemi_desc: "Mari Kiviniemi foi política quase a vida inteira. Kiviniemi apoia a criação de animais para peles, a reforma da previdência e a adição do russo como uma língua alternativa para aprender em vez do sueco na Finlândia Oriental."
 FIN_juha_sipila_desc: "Juha Sipilä começou sua carreira de empresário adquirindo partes da empresa Solitra, da qual ele era o CEO. Sipilä pegou dinheiro emprestado da empresa Rautaruukki (que era parcialmente estatal), de quem ele então comprou as ações da Solitra. Dois anos depois, a empresa foi vendida para uma empresa americana, transformando Sipilä em um dos primeiros milionários na área de Oulu. Sipilä então usou esse dinheiro para iniciar novas empresas e investir em novas start-ups. Como uma forma de resolver a economia de crescimento lento da Finlândia, Sipilä sugeriu a venda de ações de propriedade do governo para investidores privados e, em seguida, usar esse dinheiro para investir em empresas menores em crescimento."
 FIN_altti_majava_desc: "Altti Majava estudou ciências sociais nas universidades de Helsinque e Gotemburgo, antes de se mudar para Estocolmo para trabalhar na universidade local em estudos relacionados à população. Quando retornou à Finlândia, trabalhou em vários centros de pesquisa diferentes e passou 20 anos trabalhando para o Ministério do Trabalho."
 FIN_satu_hassi_desc: "Satu Hassi é escritora e poetisa. Após concluir seus estudos, ela trabalhou como engenheira de design em Tampella e depois como assistente na Universidade Técnica de Tampere. Depois, ela se tornou escritora e publicou várias coleções de poemas, ensaios e livros escolares de física. Hassi se juntou ao Parlamento Finlandês em 1991 sob a Liga Verde. Como membro do parlamento, ela trabalhou em vários comitês. Hassi sempre priorizou igualdade, direitos humanos, tópicos ambientais e energéticos em seu trabalho como política. Ela é contra a energia nuclear."
 FIN_osmo_soininvaara_desc: "Osmo Soininvaara é um político veterano. Ele começou sua carreira política ao se juntar ao Partido Liberal do Povo em 1968, mas mesmo assim ele era fortemente dedicado a questões ambientais. Ele protestou ativamente pelo meio ambiente e, em pelo menos dois casos conhecidos, recebeu uma multa por isso. Ele é um defensor de políticas econômicas verdes e escreveu vários livros sobre assuntos ambientais."
 FIN_tarja_cronberg_desc: "Em sua juventude, Tarja Cronberg foi membro do Partido Social Democrata da Finlândia e da Suécia. Ele eventualmente começou a se interessar por valores verdes e começou a agricultura ao ar livre na Carélia do Norte. Cronberg também trabalhou como líder regional da Carélia do Norte e como chefe do Instituto de Pesquisa da Paz de Copenhague. Cronberg sente que é um bom contrapeso aos membros da Liga Verde tradicionalmente voltados para a cidade, já que ela própria é do campo."
 FIN_anni_sinnemaki_desc: "Anni Sinnemäki teve uma adolescência bastante difícil. Enquanto estava no ensino médio, ela teve seu primeiro filho aos 16 anos. Apesar disso, ela terminou o ensino médio ao mesmo tempo que seus colegas com boas notas. Depois, ela estudou literatura na Universidade de Helsinque, lançou duas coleções de poemas e escreveu músicas para a banda Ultra Bra. Ela foi eleita para o parlamento em 1999 e declarou que sempre se interessou por política verde. Ela é uma forte defensora do casamento entre pessoas do mesmo sexo e uma oponente da energia nuclear. Como membro do parlamento, ela também defendeu a manutenção da ajuda externa, apoiando o transporte público e protegendo as florestas."
 FIN_ville_niinisto_desc: "Ville Niinistö se autodenomina um verde liberal social. Antes de se juntar à Liga Verde, Niinistö trabalhou principalmente como pesquisador na Universidade de Turku. Niinistö se descreve como feminista, dizendo que os homens precisam de espaço para escolher valores mais suaves e as mulheres precisam de mais direitos no setor de empregos. Niinistö também se opõe à criação de peles. Niinistö também é sobrinho de Sauli Niinistö, um político conhecido do Partido da Coalizão Nacional."
 FIN_suvi_anne_siimes_desc: "Suvi-Anne Siimes disse que entrou na política por acidente; ela foi atraída por um político local na cidade de Pohja, e acabou se juntando à Aliança de Esquerda. Ela ganhou muita atenção no partido quando falou sobre a necessidade de cortar gastos e aumentar impostos, ao contrário do que a maioria em seu partido acreditava. Isso a impulsionou a se tornar a líder do partido em 1998. Ela causou muita fricção dentro do partido, pois vê a OTAN como um futuro possível para a Finlândia, enquanto a maioria do partido quer o não alinhamento."
 FIN_paavo_arhinmaki_desc: "Paavo Arhinmäki foi político a vida inteira. Arhinmäki foi descrito como um seguidor fervoroso da chamada política \"vermelho-verde\" e do socialismo democrático, e tem como objetivo reformar o partido na mesma direção. Ele é conhecido como alguém que não tem medo de falar o que pensa, mesmo às vezes em seu próprio detrimento. Arhinmäki também é um fã de futebol muito devoto."
 FIN_li_andersson_desc: "Li Andersson estudou justiça internacional e trabalhou em várias organizações políticas e de direitos civis antes de se juntar à Left Alliance. Andersson apoia um recrutamento neutro em relação ao sexo e sugeriu que a semana de trabalho seria encurtada para quatro dias. Andersson se autodenominou socialista e marxista, cujo maior valor é a liberdade."
 FIN_minja_koskela_desc: "Minja Koskela tem doutorado em música e trabalhou como professora de música por vários anos. Ela também toca violino e piano, e é a vocalista principal da banda Team Play. Koskela é uma apoiadora do feminismo interseccional e escreveu vários livros sobre questões femininas, igualdade e maternidade."
 FIN_yrjo_hakanen_desc: "Yrjö Hakanen é um líder de longa data do Partido Comunista da Finlândia, pois é o líder desde 1990, e se juntou ao partido já na década de 1970. Hakanen é um dos 'Taistoists', ou comunistas pró-soviéticos, do partido. Hakanen manteve relações muito próximas com o Partido Comunista da União Soviética, embora desde o colapso da União Soviética, ele tenha criticado a centralização e nacionalização de muitos países socialistas. Muitos de seus companheiros comunistas se juntaram à Aliança de Esquerda quando ela foi criada, mas Hakanen decidiu manter o Partido Comunista intacto."
 FIN_juha_pekka_vaisanen_desc: "Juha-Pekka Väisänen se formou na Academia de Belas Artes em 1989, e ele se autodenomina um artista conceitual. Ele trabalhou em muitos empregos, incluindo professor de arte, carteiro, telemarketing e jornalista. Ele também foi presidente da organização PAND - Artists for Peace."
 FIN_liisa_taskinen_desc: "Liisa Taskinen estudou em Leningrado para se tornar médica, e tem trabalhado como médica desde que se formou. Ela também trabalhou em Angola por um ano em um campo de refugiados namibiano. Ela se tornou chefe do Partido Comunista logo após se aposentar."
 FIN_timo_soini_desc: "Timo Soini se juntou ao Partido Rural Finlandês aos 16 anos em 1979. Ele era um líder da liga juvenil do partido antes de se tornar o secretário do partido em 1992. Soini foi um dos principais definidores da nova direção política do partido, que ele mesmo chamou de \"populismo nacional finlandês\". Apenas três anos depois, o partido faliu. Soini e outros membros do partido então fundaram o Partido dos Verdadeiros Finlandeses, cuja liderança Soini conquistou em 1997. Soini se descreveu como um dos poucos \"republicanos\" da Finlândia, embora economicamente ele tenha sido às vezes mais próximo do Partido Democrata. Soini também é católico, enquanto a maior parte da Finlândia é luterana. Ele se converteu ao catolicismo porque sentiu que nos círculos luteranos ele não tinha permissão para se opor ao sacerdócio feminino, e que a Igreja Luterana age como uma \"covarde\" quando se trata de questões religiosas. Durante seu período na oposição, Soini ficou conhecido por suas expressões idiomáticas, como \"o mesmo chapéu não serve para uma maçã e um melão\" e \"onde quer que a UE esteja, também há um problema\"."
 FIN_jussi_halla_aho_desc: "Jussi Halla-aho ficou conhecido na Finlândia por administrar seu blog na internet chamado Scripta. O blog discutia a política de imigração finlandesa e o multiculturalismo. Ao mesmo tempo, Halla-aho trabalhou como garçom, funcionário na embaixada finlandesa em Kiev (onde também aprendeu a falar ucraniano) e como pesquisador e professor de eslavo antigo na Universidade de Helsinque. Enquanto trabalhava na universidade, Halla-aho recebeu vários avisos relacionados ao seu blog. Halla-aho eventualmente se juntou aos Verdadeiros Finlandeses e ao líder do partido. Halla-aho se tornou mais conhecido por suas críticas à política de imigração finlandesa e objeção ao islamismo. Halla-aho foi investigado várias vezes por seus escritos online, que ele mesmo descreveu como \"às vezes agressivos e exagerados, o que deixa muito para interpretar para o leitor\". Apesar de seus escritos controversos, seu comportamento calmo e lógico durante entrevistas, audiências judiciais e discursos o ajudou a reunir apoio público."
 FIN_riikka_purra_desc: "Riikka Purra sempre se interessou por política e, em sua juventude, apoiou a Green League. No entanto, depois de se familiarizar com o blog anti-imigração Scripta de Jussi Halla-aho, ela começou a se alinhar cada vez mais com os True Finns. Ela ainda mantém suas ideias ambientalmente conscientes, e declarou que é \"crítica ao consumo\". Purra declarou que é fiscalmente conservadora e gostaria de reduzir os gastos do governo."
 FIN_vaino_kuisma_desc: "Väinö Kuisma é um professor e jornalista do jornal National Front. Kuisma fundou a Irmandade Ariana Alemã e foi um associado próximo do neonazista Pekka Siitoin. Kuisma é anti-UE, antiamericano, antiestoniano, antirrusso e um apoiador do \"Nacionalismo Kalevalan\", uma forma de nacionalismo finlandês que se inspira na antiga religião e mitologismo finlandês."
 FIN_olavi_maenpaa_desc: "Olavi Mäenpää trabalhou em vários setores da construção na Estônia ocupada pelos soviéticos antes de se juntar ao Partido Social-Democrata. Depois, mudou para o Partido Rural Finlandês, antes de ser expulso em 1986 devido a desentendimentos com outros membros do partido. Ele fez política como independente por alguns anos, antes de fundar os Azuis-Brancos do Povo da Finlândia. Mäenpää foi condenado várias vezes por agressão e dirigir embriagado nas décadas de 70 e 80, o que causou problemas com seus cargos políticos. Ele também foi condenado por instigação contra um grupo racial após colocar placas anti-somali com um grupo de skinheads em um campo de futebol."
 FIN_matti_jarviharju_desc: "Matti Järviharju é um capitão do mar e um pacificador. Durante a independência da Estônia, Järviharju organizou dinheiro e carros para serem enviados à recém-formada polícia estoniana. Propriedades de propriedade de Järviharju foram alvos de explosivos duas vezes, que Järviharju alegou terem sido assassinatos direcionados contra ele."
 FIN_gustav_hagglund_desc: "Sob Gustav Hägglund, as Forças de Defesa Finlandesas passaram por várias reformas; as baterias costeiras e jaegers foram colocadas sob o controle da marinha, a força aérea concentrou seus esforços em operar apenas um tipo de caça e as capacidades de reconhecimento do exército foram melhoradas. Hägglund ganhou as manchetes quando afirmou que os países que foram ocupados após a 2ª Guerra Mundial eram \"lixo militar\", e os finlandeses não deveriam sentir que estão no mesmo barco. Isso foi visto especialmente como um insulto à Estônia."
 FIN_juhani_kaskeala_desc: "Juhani Kaskeala é um almirante da Marinha Finlandesa. Durante seu tempo como Chefe da Defesa, a Finlândia tomou parte mais ativa em conflitos estrangeiros."
 FIN_ari_puheloinen_desc: "Ari Puheloinen é um general incomum, pois sua família não tinha histórico militar anterior. Ele recebeu parte de seu treinamento em Moscou, onde aprendeu o básico da infantaria motorizada. Devido ao seu conhecimento da língua russa e familiaridade com a política russa, muitas de suas posições militares se concentraram no leste da Finlândia. Ele também escreveu sobre os interesses geopolíticos da Rússia no Báltico."
 FIN_moritz_von_hessen_desc: "Mauri I (nome completo Moritz Friedrich Karl Emanuel Humbert von Hessen) tornou-se o chefe da casa Hessen em 1980, quando seu pai Philip morreu. O rei Moritz é um ávido colecionador de arte."
 FIN_mafalda_von_hessen_desc: "Mafalda I (originalmente Mafalda von Hessen) trabalhou como designer de moda antes de se tornar Rainha da Finlândia, seguindo o exemplo de seu pai."