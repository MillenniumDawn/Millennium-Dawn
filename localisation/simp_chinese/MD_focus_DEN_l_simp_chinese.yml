l_simp_chinese:
 denmark_focus: "丹麦国策树"
 DEN_army: "军队"
 DEN_army_desc: "丹麦皇家陆军是我国的陆基军事力量，是我军整体的重要组成部分。我们应该研究如何扩大自己的能力。"
 DEN_expand_barracks: "扩建兵营"
 DEN_expand_barracks_desc: "我们目前兵营的容量严重不足，必须扩大以适应不断扩大的新兵队伍。"
 DEN_develop_artillery_models: "发展火炮"
 DEN_develop_artillery_models_desc: "炮兵历史上一直是丹麦军队的重要组成部分，不管我们是否扩大了机械化的主力军，我们的炮兵将永远在那里进行毁灭性的掩护火力。因为这个原因，我们应该考虑扩大和现代化它们。"
 DEN_infantry_equipment_models_1: "新步兵装备模型"
 DEN_infantry_equipment_models_1_desc: "我军几十年来一直缺乏资金，大量资金被老旧装备所占用。我们需要立即纠正这个悲哀的事实！"
 DEN_land_doctrine_1_desc: "作为一个小国，我们的战术总是围绕着比我们的对手更聪明，如果不能比他们更强大的话。军事理论对于我们的军队是非常重要的。"
 DEN_foreign_advisors: "外国顾问"
 DEN_foreign_advisors_desc: "战争艺术日新月异，我们必须随之改变。"
 DEN_close_Frederiksberg_Have: "关闭下弗雷德里克堡花园"
 DEN_close_Frederiksberg_Have_desc: "丹麦皇家军事学院坐落在弗雷德里克堡旁边，是弗雷德里克堡花园的自然美景。如果我们把花园从公众那里关闭，所得到的扩大的训练区域极大地提高了学院的效力。当然，这可能会被公众抗议，但我们国家军队的完整性难道不比一些愤怒的公民更重要吗？"
 DEN_revise_the_doctrine: "修改丹麦学说"
 DEN_revise_the_doctrine_desc: "丹麦不需要对其他国家发动战争，除非绝对必要。"
 DEN_joint_material_command: "建立联合物资指挥部"
 DEN_joint_material_command_desc: "作为我们不断进行的军队现代化工作的一部分，我们的几位将军建议我们建立一个新的部门，以协调购买新的军事装备。 新的联合物资司令部将确保更有效的军事开支。"
 DEN_hacker_recruitment_drive: "黑客招募活动"
 DEN_hacker_recruitment_drive_desc: "网络战争是未来的发展方向，可悲的是，我们在网络战上的努力还不够。更糟糕的是，许多优秀的网络安全专家加入了无政府主义者和其他反动组织，而不是加入了我们的网络战军队。如果我们愿意忽视他们的过去，为了我们的利益，我们也许可以招募一些这样的黑客。"
 DEN_refurbish_FAK: "重建FAK"
 DEN_refurbish_FAK_desc: "位于丹麦被称作“福斯瓦萨卡德米特”或“FAK”的国防学院是军队中的独立机构，为我军提供教育、咨询和研究。 不幸的是，随着时间的流逝，它已经发展成一片狼藉。彻底整顿它的结构，强调它的战略重要性，可以产生巨大的效益。"
 DEN_streamline_infantry_production: "优化步兵装备生产流程"
 DEN_streamline_infantry_production_desc: "作为一个小国，我们不能依靠我们某些邻国的巨大工业力量。 但是，如果我们优化步兵设备的生产流程，我们可以确保在生产某些东西时，我们生产的装备比他们更便宜，也更好。"
 DEN_FAUK: "FAUK"
 DEN_FAUK_desc: "在丹麦语中称为\"Forsvarets Auditørkorps'或FAUK的军事检察院是丹麦军队的法律部门，负责进行任何涉及军队的法律调查。如果我们扩大他们的管辖范围，我们就可以更好地确保我们军队所到之处的法律和秩序。"
 DEN_liquidate_old_stockpiles: "清理旧库存"
 DEN_liquidate_old_stockpiles_desc: "由于我们基地现在每天都有新的步枪到达，后勤官员要求帮助处理旧的库存。近东和非洲对小型武器的永无止境的需求似乎是出售它们的完美地点。"
 DEN_royal_navy: "丹麦皇家海军"
 DEN_royal_navy_desc: "我们位于波罗的海和北海之间的重要战略位置，丹麦皇家海军一直是在该地区行使控制权的关键。 它是迄今为止我们军队中最古老的军种，可以一直追溯到1510年，直到今天仍旧很重要。"
 DEN_expand_Holmen: "扩展霍尔门海军基地"
 DEN_expand_Holmen_desc: "哥本哈根海军基地，通常被称为霍尔门海军基地，是我们第一个也是最大的海军基地，其历史可以追溯到17世纪。 即使它最初占据了哥本哈根整个水域相邻的霍尔门的整个区域，但此后一直被缩小到尼霍姆岛。 我们需要将海军基地恢复到原来的容量，即使它将使许多日常观光游客感到失望。"
 DEN_refurbish_royal_naval_academy: "重组皇家海军学院"
 DEN_refurbish_royal_naval_academy_desc: "拥有300多年历史的丹麦皇家海军学院有幸成为世界上现存最古老的军官学院。不幸的是，即使对于机构来说，随着年龄的增长，也会悄悄地衰老，海军学院真的可能需要一些重组。"
 DEN_establish_OPLOG_KOR: "建设科瑟海军作战后勤中心"
 DEN_establish_OPLOG_KOR_desc: "OPLOG KOR即是科瑟海军作战后勤中心的简称。科瑟海军基地是我们海军在科瑟当地设立的基础后勤支援基地。该海军基地聚集着我们很大一部分海军力量，随着我们海军的扩张，这一基础后勤支援基地将不可避免地承受更大的压力。因此我们应该把建设科瑟海军作战后勤中心列为优先事项！"
 DEN_establish_OPLOG_FRH: "建设腓特烈海军作战后勤中心"
 DEN_establish_OPLOG_FRH_desc: "科瑟海军作战后勤中心已经扩张，现在是时候扩大在弗雷德里克港其他大型海军基地的基础设施了。"
 DEN_maersk: "马士基"
 DEN_maersk_desc: "马士基是一家1904年成立于丹麦的大型航运公司，我们将为海军征用他们的船坞和工厂"
 DEN_coastal_forts: "丹麦要塞"
 DEN_coastal_forts_desc: "由于世界紧张局势的加剧，我们认为有必要建造掩体和保护性设施，以保护我们的港口，以防海军入侵。"
 DEN_streamline_naval_production: "海军军备流水线生产"
 DEN_streamline_naval_production_desc: "丹麦是旧牌航海国，因此造船业深入到了我国的灵魂深处。而且我们已经弄清了改进和创新的诀窍，所以毫无疑问能在节省海军花费的同时避免在设备上偷工减料。"
 DEN_ark_project: "方舟计划"
 DEN_ark_project_desc: "方舟计划最初是丹麦为了满足北约组织为其成员国设置的海上运输能力要求而设想出的军事计划。专心投入到这个计划可以让我们优先获得性能优良的新式运输船，同时也能深入了解海军护航学说"
 DEN_new_ship_models: "新舰船模型"
 DEN_new_ship_models_desc: "我们不能永远依靠外国海军技术。也许我们应该增加研发部门的资金，看看它们是否可以在竞争中脱颖而出。"
 DEN_Lyngby_Radio: "林格比无线电广播站"
 DEN_Lyngby_Radio_desc: "林格比无线电广播站是海军通信的中心。尽管它主要和联合救援中心合作，但这里的无线电运营商有着累计多年的专业知识，这对将来雷达的发展十分有利。"
 DEN_naval_doctrine_1: "重视海军学说"
 DEN_naval_doctrine_1_desc: "既然海军是我们最重要的军种，那我们必须全神贯注地重视其学说的改良和提高。"
 DEN_naval_doctrine_2: "海军学说 II"
 DEN_naval_doctrine_2_desc: "我们海战作战理论的改良上进展迅速，但还有发展的空间。"
 DEN_establish_VFK: "建立联合防卫司令部"
 DEN_establish_VFK_desc: "联合防卫司令部，即“Værnsfælles Forsvarskommando”，将会成为丹麦国防部的最高权力机构，管理丹麦武装部队的三大军种。此机构直接隶属于国防部之下，它的建立无疑能够让武装部队与指挥链的配合变得更加紧密协调。"
 DEN_air_force: "空军"
 DEN_air_force_desc: "丹麦皇家空军是三大军种中最年轻的，二战结束后才建立。不管怎样，领空边境在现代战争中的重要性达到了从未有过的地步，我们在空中决不能落后于他国！"
 DEN_support_Terma: "支持特码公司"
 DEN_support_Terma_desc: "特码A/S是丹麦的一家技术合作公司，位于日德兰半岛上的莱斯比。除了制造与太空卫星科技有关的东西外，它还专门研究雷达设备、战斗机、直升机和其他许多应用在战争中的电子设备。显而易见，支持它的工作会使我们受益匪浅。"
 DEN_Skrydstrup_air_base: "扩建斯克吕斯楚普空军基地"
 DEN_Skrydstrup_air_base_desc: "十分讽刺的是，位于日德兰半岛南部的斯克吕斯楚普空军基地由二战期间的纳粹占领军修建，当时它名字是：\"Fliegerhorst Hadersleben。” 如果德国决定再度入侵的话，它将会成为我们空军的第一道防线。为了以防万一，让我们扩建它吧。"
 DEN_early_fighter_models: "早期战斗机型号"
 DEN_early_fighter_models_desc: "丹麦航空历史并不悠久，科研部门在这一方面缺乏研究。如果我们要重启整个航空业，就需要从研发一些能飞的飞机开始。"
 DEN_refurbish_air_force_officers_school: "重组皇家空军军校"
 DEN_refurbish_air_force_officers_school_desc: "皇家空军军校是三大军种军校种最年轻的，但与其他国家的空军军校相比，它还是拖了我们的后腿。让我们抛开经济因素，使学校跟上世界的节奏吧。"
 DEN_Skalstrup_air_base: "扩建斯喀斯库普空军基地"
 DEN_Skalstrup_air_base_desc: "我们在罗斯基尔德附近的空军基地以前装备了耐克火箭和鹰式电池，这对我们在新西兰的防空部署作出了巨大贡献，其主要职能是保护哥本哈根免受空袭。同时作为一项政治性紧缩措施的一部分，这些武器被愚蠢地关闭了。那是个错误——保护我们首都的领空是最重要的！"
 DEN_advanced_bomber_models: "先进轰炸机型号"
 DEN_advanced_bomber_models_desc: "我们早先在国产军用飞机研发方面的尝试是成功的，几位顾问建议我们扩大该项目，使其包括轰炸机项目的研发。"
 DEN_air_doctrine_1: "空军学说 I"
 DEN_air_doctrine_1_desc: "如果飞行员不知道该怎么做，即使是世界上最好的飞机也没用。我们空军的战略需要写进实际的军事理论，以便更好地教育有关的军事人员。"
 DEN_air_doctrine_2: "空军学说 II"
 DEN_air_doctrine_2_desc: "现在，我们的空中条令行动正在顺利进行，我们可以转移一些我们伟大的军事革新家，以支持发展创新的新方式来统治天空。"
 DEN_Karup_air_base: "扩建卡尔普空军基地"
 DEN_Karup_air_base_desc: "日德兰的卡鲁普是我们最大的空军基地所在地，它不仅是丹麦最大的，同样也是整个北欧最大的空军基地。作为我们空军的骄傲，它强化了这样一个事实：即使我们是一个地理上很小的国家，我们也完全有能力体现超过我们的体量等级的事物。为了得到保护，我们也需要得到尊重。"
 DEN_streamline_aircraft_production: "飞机流水线生产"
 DEN_streamline_aircraft_production_desc: "我们的几位顾问建议我们把为空军生产的飞机带回国。这不仅会带来就业机会，更重要的是，让我们能够剔除中间人，精简基础设施，以确保我们很快就能覆盖红白相间的天空！"
 DEN_renew_foreign_contracts: "更新外国合同"
 DEN_renew_foreign_contracts_desc: "我们自己的工业太小，无法生产我们所需要的一切，因此，我们要依赖外国供应商。"
 DEN_karup_air_base: "扩建卡尔普空军基地"
 DEN_karup_air_base_desc: "卡尔普空军基地已经是丹麦最大的军事基地了，但我们需要在它的基础上扩大，我们不能一直依赖外国飞机，我们需要自己生产飞机"
 DEN_mobilize_SSR: "动员陆战总指"
 DEN_mobilize_SSR_desc: "特种支援与侦察部队，又称陆军作战指挥部，是一个专门从事远程和地面侦察的单位。动员他们将有助于推动总体的侦查水平。"
 DEN_SOF: "丹麦特种部队"
 DEN_SOF_desc: "丹麦特种部队由“jægerkorpset”猎兵团、“Frømandskorpset”蛙人团和“Sirius”狗拉雪橇巡逻队组成。即使规模很小，他们也一直活跃在全球各地，现在我们需要确保我们的小规模精英得到他们工作所需的装备。"
 DEN_mobilize_hunter_corps: "动员猎兵"
 DEN_mobilize_hunter_corps_desc: "猎兵，即丹麦语中的'Jægerkorpset，是我国特种部队。他们的格言，'Plus esse, quam simultatur', 'More to be than to seem'体现出了他们谦虚而又不张扬的品质。丹麦公众对猎兵和其成员知之甚少，这样他国敌人对猎兵的战斗力充满了未知。"
 DEN_natural_gas_deposits: "天然气储量"
 DEN_natural_gas_deposits_desc: "北海是自然资源的聚宝盆。其中储量最大的资源就是天然气 - 如果我们能翻新连接天然气的高压传输管，就能减轻我们其他能源的一些压力。"
 DEN_north_sea_oil: "北海油田"
 DEN_north_sea_oil_desc: "一个跨国财团目前正在领导我们在北海的巨大矿藏的石油生产，而丹麦只得到了低得可笑的分红。好吧，既然他们在我们的领土上，就由我们来制定规则！让我们把螺丝钉钉在他们身上，以确保更大的利润。让我们给他们施加压力，以确保更多的原油利润分红到我们的国家。"
 DEN_urban_improvement_fund: "城市发展基金"
 DEN_urban_improvement_fund_desc: "如今，我们大部分人口居住在大城市，仅哥本哈根就占了总人口的 20% 以上。当然，改善城市必须是我们的首要任务！为此，我们将设立一项基金，以确保大城市的不断扩张和现代化。"
 DEN_windmill_parks: "风车公园"
 DEN_windmill_parks_desc: "维斯塔斯风力系统公司是世界领先的风车生产商，他们的大型风车园区是我们可再生能源计划的骄傲和自豪——多建几座风车将确保为我们的公民提供更多的清洁能源，并与其他有环保意识的国家进行大量的友好公关。"
 DEN_jutlandic_traffic_mafia: "日德兰交通黑手党"
 DEN_jutlandic_traffic_mafia_desc: "“日德兰交通黑手党”是对一个多党派丹麦议员团体的讽刺绰号，自上世纪80年代以来，他们偶尔胁迫议会的其他成员批准在日德兰建设复杂的高速公路。"
 DEN_energy_exports: "能源出口"
 DEN_energy_exports_desc: "我国富含自然能源，它们可以提高我们的预算。"
 DEN_intensify_flexicurity_model: "加强弹性保障"
 DEN_intensify_flexicurity_model_desc: "我们必须加强与劳动者的联系，增加我国的福利；我们可以通过加强灵活性安全性来确保这两点。"
 DEN_more_refineries: "建造更多精炼厂"
 DEN_develop_fyn: "发展菲英"
 DEN_industrialize_greenland: "格陵兰工业化"
 DEN_industrialize_greenland_desc: "格陵兰岛仍然全部是农业用地，我们可以使用他们的一些土地作为工业用地。"
 DEN_develop_aalborg: "发展奥尔堡"
 DEN_develop_aalborg_desc: "奥尔堡是第四大城市，也是依兰省第二大城市，我们需要进一步发展它，以容纳我们的工业。"
 DEN_the_greatest_challenge: "最大的挑战"
 DEN_the_greatest_challenge_desc: "现在是制定我们未来政治项目的时候了。让我们暂时忽略目前的党派路线，真正问自己一个问题。我们这个小国家今天面临的最大挑战是什么？"
 DEN_welfare_state: "福利国家"
 DEN_welfare_state_desc: "我们今天面临的最大挑战涉及我们独特的北欧福利模式。不管是好是坏，我们都不能否认福利国家的全方位影响，任何对我们生活方式的挑战都是从这里开始。"
 DEN_expand_welfare_state: "扩大福利"
 DEN_expand_welfare_state_desc: "福利是社会的基石，削减就等于自取灭亡！事实上，我们不仅应该保护福利制度，还应该扩大它的范围。"
 DEN_balanced_approach: "两全其美的办法"
 DEN_balanced_approach_desc: "福利是稳定民心的手段，而不是目的。它是福是祸取决于其实施方式。我们应该谨慎对待。也许我们可以从另一种角度看待它？"
 DEN_shrink_welfare_state: "削减福利"
 DEN_shrink_welfare_state_desc: "福利制度最初可能是个好主意，但很快就成为了官僚机构的心头之患，它以公众福利的名义窃取了我们的资金和自由。是时候放慢脚步，削减福利了。"
 DEN_appease_unions: "设立FH"
 DEN_appease_unions_desc: "历史上，社会民主党一直与工会有非常密切的联系，现在随着 \"FH\"（主要工会组织）的建立，工会更加团结和强大。"
 DEN_old_compromises: "旧的妥协"
 DEN_old_compromises_desc: "丹麦的政治权力在历史上一直从社会民主党转向自由党和保守党，然后再返回。只有一个政党能够跨越鸿沟，同时扮演两边的角色：社会自由党。通过展示我们的妥协意愿，我们可以获得比任何反对派都要多的影响力。"
 DEN_new_ideas: "新观念"
 DEN_new_ideas_desc: "这段时间以来，“两巨头”的政治已经变味了，越来越难以通过政治来区分他们了。这个系统最需要的是注入新的、创新的想法和进步的理想，为政治进程注入新的活力。"
 DEN_strengthen_industry_ties: "加强工业联系"
 DEN_strengthen_industry_ties_desc: "几个最大的行业负责人过去曾慷慨地支持我们的政党，因为他们赞同我们的愿景，即为丹麦的商业和企业提供更少的规定和更多的自由。考虑到我们最近的成功，雇主协会的几位代表已经与我们接触，希望我们在即将到来的三方谈判中向他们抛出橄榄枝。"
 DEN_embrace_multiculturalism: "拥抱多元文化"
 DEN_embrace_multiculturalism_desc: "我们需要接受我们自己之外的其他文化，也许能从他们身上学到东西。"
 DEN_expand_public_transportation: "扩大公共运输"
 DEN_expand_public_transportation_desc: "我们可以扩大我们的公共汽车和船舶系统，以改善我们的生活质量，在投资者的帮助下，我们可以以较低的价格做到这一点。"
 DEN_refugees_welcome: "欢迎难民！"
 DEN_refugees_welcome_desc: "随着世界各地紧张局势的加剧，以及在中东发生的战争，我们需要帮助那些逃离战争和恐怖的人。在短期内，他们会造成政治麻烦，但从长远来看，他们可能会大大帮助我们的经济。"
 DEN_the_retirement_reform: "退休改革"
 DEN_the_retirement_reform_desc: "老年人应该得到极大的尊重，而且不必为财务状况担心。"
 DEN_new_red_green_alliance: "新的红-绿联盟？"
 DEN_new_red_green_alliance_desc: "丹麦政治的左翼正在推动为人民提供更好的福利，以及绿色政治，我们需要接受他们的一些要求，以控制他们。"
 DEN_reform_public_sector: "公共部门改革"
 DEN_reform_public_sector_desc: "我们的公共部门长期以来获得了太多的资金，而效率却越来越低，现在是时候削减他们的资金，看看我们是否能使其更有效率。"
 DEN_fund_DR: "资助丹麦广播电视台"
 DEN_fund_DR_desc: "丹麦广播电视台是我国公众电视企业，我们必须资助它来得到更大的政治支持。"
 DEN_defund_DR: "停止资助丹麦广播电视台"
 DEN_defund_DR_desc: "政府资助的电视台的开支越来越高，我们科研削减一些，把它用在其他地方。"
 DEN_enforce_environmental_policies: "强制推行环保政策"
 DEN_enforce_environmental_policies_desc: "早日通过环境政策甚至可能为我们的国家带来经济利益，如果我们能在这一领域处于领先地位，当世界其他国家也采用这些观点时，我们将能够出售我们的知识。"
 DEN_liberalize_trade_laws: "更加自由的贸易法案"
 DEN_liberalize_trade_laws_desc: "我们必须向国外投资者开放市场"
 DEN_offentlighedsloven: "公众信息获取法"
 DEN_offentlighedsloven_desc: "公众信息获取法对非案件当事人，包括记者获取文件进行了规定。"
 DEN_Danish_culture: "丹麦文化"
 DEN_Danish_culture_desc: "我们今天面临的最大挑战是针对我们这个国家的持续和无情的攻击浪潮，从内部慢慢侵蚀我们的丹麦文化。我们必须阻止这种恶性多元主义的浪潮，并采取步骤促进我们良好的、传统式的丹麦生活方式。"
 DEN_restrict_immigration: "限制移民"
 DEN_restrict_immigration_desc: "保护丹麦文化的第一步是限制外来影响，而最有效的方法是限制移民。这可能会给我们的人口分布带来潜在问题，但为了保护我们熟悉和喜爱的丹麦，这肯定是值得的。"
 DEN_outlaw_hijab: "禁止穆斯林佩戴头巾"
 DEN_outlaw_hijab_desc: "一段时间以来，爱国者对一些妇女——主要是移民在我们的社会中如此公开地佩戴被广泛认为是宗教压迫的象征表示关切。他们声称这是“他们自己的选择”，但这不正是那些被迫佩戴的人所说的吗？无论如何，它肯定和丹麦文化相差甚远。我们应该在它蔓延之前禁止。"
 DEN_antagonize_scandinavians: "对抗斯堪的纳维亚"
 DEN_antagonize_scandinavians_desc: "丹麦一直是斯堪的纳维亚半岛上最伟大的力量。我们并不关心挪威那些山猴子或瑞典那些政治正确的太监——事实上，我们嘲笑他们，并以开他们的玩笑。"
 DEN_conservative_legislation: "保守立法"
 DEN_conservative_legislation_desc: "我们的文化和服饰必须被保存和保留，我们必须保护自己不受外界的影响。"
 DEN_fund_national_church: "投资国家教会"
 DEN_fund_national_church_desc: "福音派路德宗是丹麦的国教，但不幸的是，每年信仰的人数都在减少。除此之外，我们还发现布道的牧师变得越来越少。我们需要立刻改变这一现状 - 精心筹划的宣传活动将会使它焕发生机！"
 DEN_revive_folk_high_school_movement: "振兴民俗高中运动"
 DEN_revive_folk_high_school_movement_desc: "民俗高中运动开始时是为了把丹麦文化的价值带给每一个愿意参加的男人和女人——这是一个真正崇高的目标，不仅应该保留，而且应该扩大！一个扩大的民俗高中系统将使我们有可能团结在真正的丹麦文化周围。"
 DEN_venerate_country: "国家"
 DEN_venerate_country_desc: "现在是时候团结在我们丹麦文化的真正基础上了——国家。过去几十年来，国际主义者和全球主义者一浪高过一浪，攻击一个国家最强大的概念，但这些新潮的意识形态都没有意识到，在他们出现之前，丹麦人和丹麦就做得很好。让我们团结起来支持丹麦，我们的祖国！"
 DEN_venerate_values: "价值观"
 DEN_venerate_values_desc: "现在是时候凝聚在我们丹麦文化的真正基础上了——价值观。一个丹麦人无论身处世界何处，都是一个丹麦人。伴随他的价值观，即使在异国他乡，也会不由自主地表现出来。让我们保护这些价值观，将其作为成为丹麦人的真正意义上的核心理想。"
 DEN_venerate_queen: "女王"
 DEN_venerate_queen_desc: "是时候团结在丹麦文化的真正基础上了——女王。我们的王室不仅可以追溯到欧洲的第1代国王，而且女王本人也散发着优雅和高贵的气质。她是丹麦文化的活化身，应该得到这样的对待。"
 DEN_border_control: "推行边境管制"
 DEN_border_control_desc: "我们的党员一段时间以来一直要求政府把非法移民视为当今威胁我们社会的主要罪恶。由于我们最近经历了对我们事业的支持激增，也许现在政治机器将为我们工作。我们甚至可能想要在军事上加强边境的防御，以让这一点通过——毕竟，我们的支持者确实喜欢展示武力。"
 DEN_expand_police_force: "扩编警力"
 DEN_expand_police_force_desc: "根本无法容忍的是，在世界升温的同时，我们不得不以犯罪的形式打击国内的敌人——无论是有组织的还是由边境偷渡的盗贼团伙促成的。我们必须立即让警察局长们知道，无论他们需要什么，我们都愿意提供。我们的人民必须能够在晚上安全地睡在自己的床上！"
 DEN_abolish_section_19: "废除宪法十九条"
 DEN_abolish_section_19_desc: "丹麦宪法第19条规定，未经议会同意，国王（或王后）不能采取任何有潜在政治影响的行动或“大范围”的行动。这个愚蠢的限制将不再妨碍我们的女王与来自世界各地的国家元首的日常会晤。不要再把她当做一个需要监督的孩子，而是相信她能做好。"
 DEN_restrict_greenlandic_autonomy: "限制格陵兰岛自治"
 DEN_restrict_greenlandic_autonomy_desc: "格陵兰人一次又一次地表明，他们的无能根本不允许他们进行任何程度的自治。相反，我们需要限制他们的自治权，并征召他们中的大部分酒鬼在丹麦军队中生活。毕竟，我们这样做是为了他们自己好。"
 DEN_encourage_family_values: "鼓励家庭价值观"
 DEN_encourage_family_values_desc: "家庭，幽默，开放的心态，信任，当然还有我们著名的“舒适的环境”。这些是我们在面对一个不断变化的世界时必须共同保护的价值观。我们将促进“家庭第一 ”的文化，鼓励我们的年轻人安定下来，生儿育女，而不是被现代社会的任何诱惑所腐蚀。"
 DEN_improve_danish_roads: "改善丹麦的乡村环境"
 DEN_improve_danish_roads_desc: "丹麦选择了我们，因此我们必须兑现对丹麦人民的承诺，并服务于丹麦人民，通过扩大我们的公路网络，许多人在日常生活中会有更方便的交通。"
 DEN_danish_military: "丹麦国防"
 DEN_danish_military_desc: "丹麦国防在丹麦人民党中一直有很大的支持，现在是我们兑现对入伍者承诺的时候了，确保他们得到他们需要的一切。"
 DEN_danish_civilian_industry: "丹麦民用工业"
 DEN_danish_civilian_industry_desc: "我们需要确保丹麦人民有工作机会，我们将通过提高外国产品在丹麦的税收来做到这一点，这样我们将使丹麦公司更具有可持续性，并能更好地与外国竞争。"
 DEN_draft_new_constitution: "起草新宪法"
 DEN_draft_new_constitution_desc: "除了优雅的贵族身份，女王还有一个精明智慧的政治头脑。她已经明确表示，她完全有能力统治这个天生属于她的国家，现在许多声音要求我们将其正式化。然而，这需要修改宪法的大部分内容——也许起草一部新宪法会更容易。"
 DEN_broken_system: "体制崩溃"
 DEN_broken_system_desc: "我们今天面临的最大挑战是我们自己。掌权者早就证明，他们除了自己的利益，什么都不在乎。如果我们要创造一个更好的丹麦，我们必须准备好拆掉目前以它为名的国家的外壳。"
 DEN_declare_martial_law: "终止抗议活动"
 DEN_declare_martial_law_desc: "现在是我们对国家宣布戒严的时候了。整个社会系统已损坏，我们必须做出改变以改善我们的未来。"
 DEN_rally_to_dannebrog: "在丹尼布洛格下集合！"
 DEN_rally_to_dannebrog_desc: "这个体制已经失败了！现在是我们为我们所珍视的一切而斗争的时候了——就像我们古老的祖先一样，我们必须团结在我们古老的丹尼布罗格周围，把国际主义革命者赶出去！"
 DEN_fight_nationalists: "打击民族主义！"
 DEN_fight_nationalists_desc: "国家崩溃，革命一触即发！只有反革命的极端民族主义者阻挡我们通向全新的未来！"
 DEN_trigger_the_elections: "稳固我们的统治"
 DEN_trigger_the_elections_desc: "人民终于摆脱了腐败的旧政府。最近几年[Communist-State_L]的崛起是史无前例的。欧洲怀疑主义盛行，人民终于掌权了。"
 DEN_state_atheism: "国家无神论"
 DEN_state_atheism_desc: "民族主义者已被赶入地下，女王已被放逐，丹麦教会已被拆除——我们必须确保”上帝、女王和国家“这三个古老的概念不会以任何形式返回。我们将创造的未来是一个无神论、平等主义和国际主义的未来。"
 DEN_communist_propaganda: "共产主义宣传"
 DEN_communist_propaganda_desc: "我们需要让人民知道共产主义到底有多伟大！"
 DEN_path_of_true_equality: "真正的平等之路"
 DEN_path_of_true_equality_desc: "我们国家的每一个人，不管是富人还是穷人，黑人还是白人，男人还是女人，都有和其他人一样的权利。"
 DEN_radicalization: "激进化"
 DEN_radicalization_desc: "越来越多的人在这个新的、全球化的、物欲横流的世界中努力寻找自己的位置，我们的党已经看到了未来。我们的追随者还不够多，无法施行真正的政治变革，我们的首要任务是向这些迷失的灵魂表明，他与他们的同胞在一起——现在是创建一个真正的团结丹麦的时候了！"
 DEN_our_old_denmark_shall_endure: "我们古老的丹麦将继续存在"
 DEN_our_old_denmark_shall_endure_desc: "正如我们美丽的国歌所唱的那样：“我们古老的丹麦将继续存在，只要山毛榉树在蓝色的波浪中反映出它的顶端。”我们可能不是一个大国，但我们将为山毛榉和美丽的丹麦自然、为我们的历史和文化、为我们的人民和我们的女王而战，我们将在我们的祖先也知道的真理中安全地这样做：我们古老的丹麦将持续下去！"
 DEN_the_armored_giants: "装甲巨人"
 DEN_the_armored_giants_desc: "我们的国歌说，丹麦是“装甲巨人”在血腥战斗之间休息的地方。我们将赋予这句话新的含义，届时我们新的装甲巨人将在打败军事入侵之后凯旋返回丹麦休息！"
 DEN_empower_hizb_ut-Tahrir: "授权伊斯兰解放党"
 DEN_empower_hizb_ut-Tahrir_desc: "似乎我们的人民已经被伊斯兰教的说教所迷惑了。公众对伊斯兰国家的支持现在已经足够大，以至于泛伊斯兰的伊斯兰解放党一直在推动真正的政治影响。我们应该给予他们所需的权力，以迎来这个新的哈里发。"
 DEN_arabian_allies: "阿拉伯同盟"
 DEN_arabian_allies_desc: "从历史上看，斯堪的纳维亚半岛并没有多少伊斯兰历史，我们新成立的苏丹国在外交上非常孤立。让我们向阿拉伯联盟中的穆斯林国家伸出援手，建立新的政治纽带。"
 DEN_abolish_monarchy: "废黜王室"
 DEN_abolish_monarchy_desc: "女王和她所代表的机构都是逝去时代的遗物。我们团结一致，共同开创一个没有国王和王后的未来，人人生来平等。女王必须退位并被流放，不惜一切代价！"
 DEN_nazification: "纳粹化"
 DEN_nazification_desc: "现在，我们的运动已经控制了国家，是时候启动我们的伟大计划了。首先，我们必须采取措施，使人民认识到他们高贵遗产的真正潜力。"
 DEN_purge_the_dissidents: "清除异议者"
 DEN_purge_the_dissidents_desc: "如果我们的人民充斥着散布混乱和谎言的异议者，就无法实现伟大的目标。如果我们必须摆脱这些对我们伟大国家的污点，以实现纯洁和强大，那么就这样吧！"
 DEN_peaceful_revolution: "和平革命"
 DEN_peaceful_revolution_desc: "我们的革命不必是一场血腥的革命——通过强调社会主义的民主方面，我们会鼓励成为我们的支持者进行投票，而不是枪毙他们。让我们使我们的革命成为一场和平的革命。"
 DEN_raise_unemployment_benefits: "提高失业救济金"
 DEN_raise_unemployment_benefits_desc: "每当有人需要因经济衰退而受到指责时，穷困潦倒和失业的人通常都是目标。然而，我们认识到，失业并不会使你的公民性不如你的邻居。"
 DEN_improve_public_sector: "改善公共部门"
 DEN_improve_public_sector_desc: "我们控制着地球上最著名的福利体系之一，然而多年的紧缩措施使其变得空洞无力。我们需要改变这种状况。"
 DEN_dismantle_danish_realm: "取缔丹麦王国"
 DEN_dismantle_danish_realm_desc: "我们的海外属地是丑陋的殖民历史的最后遗留物，当时种族主义的民族主义和扩张主义渗透到我们的文化中。我们已经过了那段历史，所以让我们给予这些遗迹以他们所希望的和理应得到的独立。"
 DEN_seize_state_power: "控制国家！"
 DEN_seize_state_power_desc: "时机已到！发出信息：所有支持工人国家的人都要武装自己！我们向权力中心进军，我们不接受任何除开政府完全投降的做法！"
 DEN_suspend_civil_liberties: "暂停公民自由权"
 DEN_suspend_civil_liberties_desc: "经过反复的清洗，我们的人口现在已经真正净化了。然而，许多人似乎仍然不愿意为我们的事业而牺牲，如果这些“个人权利”和 “自由”的陈旧观念阻碍了我们征服的伟大计划。让我们一劳永逸地摆脱这些荒谬的观念——我们的人民会看到伟大，即使我们不得不强迫他们！"
 DEN_expropriate_industry: "没收私人企业"
 DEN_expropriate_industry_desc: "私有化只造成了物价的飞涨和薪水的锐减。为了更好地治理国家，我们也需要经营企业。只要我们控制了军队和警察，没收企业就不再成大问题。以后我们就可以摆脱外国投资者和一心只在牟利上的投机取巧者的束缚，从不断增长的效率中获益。"
 DEN_new_foreign_policy: "新外交政策"
 DEN_new_foreign_policy_desc: "丹麦经常被视为国际社会的初级成员。不过，事情并不总是这样。“丹麦”曾经是一个被尊重的名字，丹麦人曾经是一个自豪的民族，不畏惧探索新的疆域，扩大丹麦王国的范围。我们可以再次成为这样的人，我们将再次成为这样的人。"
 DEN_world_revolution: "世界革命"
 DEN_world_revolution_desc: "全世界工人团结起来！马克思和恩格斯在其所著的《共产党宣言》中清楚地写道革命只有在世界范围内进行才会成功。我们将使工人摆脱国家主义的束缚，即使这可能要花点时间去...说服他们。"
 DEN_crackdown_on_opposition: "镇压起义"
 DEN_crackdown_on_opposition_desc: "我们的既定目标一直是将人民从压迫中解放出来，但仍有很大一部分人仍然蔑视人民的意愿。我们不能让我们的进步被顽固的反动派破坏，因此，为了多数人的利益，我们可能需要让少数人闭嘴。"
 DEN_demand_the_duchies: "索取公爵领"
 DEN_demand_the_duchies_desc: "石勒苏益格和荷尔施泰因一直以来都是丹麦的领土，即使在1864年惨败之后，当地人民依然有着这样的想法。我们的新大丹麦比以往任何时候都要强大，人们渴望与其失散已久的兄弟姐妹们团聚。我们可以用萨克森-劳恩堡的宣称来解放他们。"
 DEN_revive_colonialism: "复兴殖民主义"
 DEN_revive_colonialism_desc: "殖民主义目前在大多数民族的历史中都被视为黑历史，他们把它与种族主义和压迫这类事物联系在一起，好像这是件坏事一样！很明显他们的常识出了问题 - 当我们环顾世界之时，发现许多国家急需他国伸出援助之手。我们将会确保那只手属于丹麦人。"
 DEN_colonize_Ghana: "殖民加纳"
 DEN_colonize_Ghana_desc: "加纳是我们在非洲的一个殖民地属地。丹纳布罗格曾经在这个落后的国家上空挥舞过，它将再次挥舞！"
 DEN_retake_Indian_colonies: "重夺印度殖民地"
 DEN_retake_Indian_colonies_desc: "丹麦曾经在印度次大陆上有几个殖民地。今天，印度正在成为一个真正超级大国的道路上，所以如果我们想要重新获得我们失去的财产，现在是时候了。"
 DEN_demand_Virgin_Islands: "索取维尔京群岛"
 DEN_demand_Virgin_Islands_desc: "圣托马斯岛、圣约翰岛和圣克罗伊岛曾经被称为 \"丹麦西印度群岛\"。今天，它们被称为我们国家历史上的一个耻辱，奴隶制的幽灵回荡在每一次谈话中。然而，这一切的自怨自艾对我们的扩张主义议程毫无用处。与其道歉，也许我们应该从美国手中夺回它们。"
 DEN_unify_scandinavia: "统一斯堪的纳维亚"
 DEN_unify_scandinavia_desc: "我们与北方邻国的关系一直不是很融洽，也许是时候收回我们的旧有领土了--挪威是在1814年失去的，冰岛是在1944年失去的，我们都清楚丹麦人对瑞典的看法。"
 DEN_invade_iceland: "入侵冰岛"
 DEN_invade_iceland_desc: "冰岛是我们王国最后一个脱离的地方，在1944年德国占领丹麦期间懦弱地这样做了。然而，今天的丹麦更强大，我们不会允许这种侮辱继续存在！"
 DEN_reestablish_denmark_norway: "重建丹麦-挪威联合王国"
 DEN_reestablish_denmark_norway_desc: "我们已经表明了统一斯堪的纳维亚半岛的意图，但挪威人却顽固地拒绝承认他们在历史上的丹麦-挪威王国中的地位！放弃《基尔条约》，准备好我们的舰队，让全世界知道，丹麦对不听话的领土没有耐心！"
 DEN_attack_our_nemesis: "袭击我们的克星"
 DEN_attack_our_nemesis_desc: "这已经是一个漫长的过程了..."
 DEN_proclaim_scandinavian_empire: "宣告斯堪的纳维亚帝国成立"
 DEN_proclaim_scandinavian_empire_desc: "随着整个斯堪的纳维亚半岛在我们的开明统治下统一起来，让我们把我们的国家重新命名为斯堪的纳维亚帝国！我们的目标是让我们的国家成为世界上最强大的国家。"
 DEN_viking_raids: "维京入侵"
 DEN_viking_raids_desc: "如果维京人用战列舰和航空母舰代替长艇，他们会怎么样？让我们找出答案。是时候让我们的武装部队与他们真正的起源接触了。"
 DEN_Danelaw: "丹麦法区"
 DEN_Danelaw_desc: "丹麦法区在历史上是英格兰的一部分，在那里丹麦人的法律胜过了盎格鲁-撒克逊人的法律。由于我们的法律在本质上高于英国低能儿的法律，也许我们应该帮他们的法律体系一个忙，重新建立丹麦法区？"
 DEN_reclaim_Normandy: "宣称挪威"
 DEN_reclaim_Normandy_desc: "在维京人的辉煌时代，罗洛，或称罗尔夫，被加冕为诺曼底的第一位统治者。中世纪的资料对他的家族是来自丹麦还是挪威有不同的说法，但无论如何，挪威基本上是丹麦的，所以无论如何，我们可以把这变成一个理由来收回我们的历史财产之一！让历史回忆起龙的飞翔，穿越波涛汹涌！"
 DEN_proclaim_north_sea_empire: "宣告北海帝国成立"
 DEN_proclaim_north_sea_empire_desc: "我们统一了古代克努特大帝拥有的土地，而且还扩大了原有的领土面积。现在我们可以真正称自己为北海帝国了！"
 DEN_free_norway: "解放挪威"
 DEN_free_norway_desc: "挪威有着一段不堪回首的历史。不管是用言语还是武力，我们将会帮助他们拥抱革命并确保持续的繁荣。"
 DEN_free_sweden: "解放瑞典"
 DEN_free_sweden_desc: "尽管表面光鲜亮丽，瑞典是极端民族主义者、法西斯主义者和其他不受欢迎的卑鄙小人的家园。我们必须把他们驱逐干净。"
 DEN_free_finland: "解放芬兰"
 DEN_free_finland_desc: "我们尚不确定该队芬兰做什么。考虑其历史，他们将会为了独立奋战到底，但也许我们可以更巧妙地控制他们-毕竟“芬兰化“这个词汇很适合来描述这一点。"
 DEN_free_iceland: "解放冰岛"
 DEN_free_iceland_desc: "冰岛在1944年赢得区域上的独立，在他们伤害自己和他国之前，我们必须削减其政治自由。"
 DEN_proclaim_kalmar_union: "宣告新卡尔玛社会主义联盟的成立"
 DEN_proclaim_kalmar_union_desc: "随着整个斯堪的纳维亚半岛的统一，我们已经建立了一个类似卡尔马联盟的势力圈。让我们把它正式化，也许我们甚至可以把联盟扩展到斯堪的纳维亚以外的地区？"
 DEN_a_need_for_change: "变革的需要"
 DEN_a_need_for_change_desc: "海平面正在上升，农作物正在死亡，全球范围内发生了丛林火灾和干旱，而人们仍然想讨论战争政策！事情需要改变，事情必须改变！"
 DEN_green_rising: "权力的替代者"
 DEN_green_rising_desc: "随着世界紧张局势的加剧，丹麦比以往任何时候都更需要重申其历史上的中立性，并关注其人民的福祉，以及如何使世界成为一个更美好的明天。"
 DEN_enforcing_neutrality: "和北约 say Goodbye"
 DEN_enforcing_neutrality_desc: "北约可能是作为一个防御性联盟成立的，但今天已经远远不是这个想法，只要我们跟随美国和其他大国的战争，我们就无法保持中立。"
 DEN_demilitarise: "非军事化"
 DEN_demilitarise_desc: "我们花在军事上的钱可以更好地用于民事部门"
 DEN_civilian_boost: "为扩张做准备"
 DEN_civilian_boost_desc: "格陵兰岛、费罗恩岛和博恩霍尔姆岛都只有相当少的人口，我们需要使用政府资金为他们的土地工业化做准备。"
 DEN_Work_for_minorities: "新的工作场所"
 DEN_Work_for_minorities_desc: "在削减军队经费，并为新工业的建设做好准备后，我们开始挖掘更多的自然资源，所有这些都需要在最不可能的地方雇佣劳工"
 DEN_sustainable_energy: "专注于可持续能源"
 DEN_sustainable_energy_desc: "当某些国家的总统坚持石油、煤炭和其他不可再生能源的想法时，我们丹麦人知道，风能和太阳能才是前进的方向。"
 DEN_industry_boost: "提振工业"
 DEN_industry_boost_desc: "由于对可持续能源的广泛讨论，新产业在我们国家遍地开花"
 DEN_danish_intellect: "和平主义者的智慧"
 DEN_danish_intellect_desc: "随着我们最聪明的头脑不再需要专注于战争，我们终于可以把所有的注意力集中在改善世界上。"
 DEN_humans_never_change: "人类从未改变"
 DEN_humans_never_change_desc: "看来我们高估了人类的能力，我们只知道战争，这将是我们所有人的末日，但该死的是，我们会荡然无存。"
 DEN_return_to_old: "旧日时光"
 DEN_return_to_old_desc: "这个关于“民主”和平民统治的小社会实验是一个失败，君主制没有被废除是有原因的，现在是我们再一次站出来的时候了。"
 DEN_kingdom_rise: "王国崛起"
 DEN_kingdom_rise_desc: "公众对恢复君主制的支持正在迅速增长，公众已经意识到，这些“职业”政客只是为了薪水和给对方的手掌抹油。"
 DEN_crown_prince: "王储"
 DEN_crown_prince_desc: "弗雷德里克·安德烈·亨里克·克里斯蒂安是丹麦的王储，也是一个非常受欢迎的公众人物，18岁时他加入了“皇家卫队”，9年后完成了丹麦特种部队的训练，成为一名蛙人。"
 DEN_grundloven: "丹麦宪法"
 DEN_grundloven_desc: "现在，女王再次掌权，我们需要做出改变，以便她继续掌权。"
 DEN_militarization: "增加军队预算"
 DEN_militarization_desc: "随着女王再次掌权我们需要巩固我们的统治，我们一直有皇室卫队，现在则需要确保整个军队都在支持我们"
 DEN_gender_roles: "性别定位？"
 DEN_gender_roles_desc: "最近，我们花了太多的精力来讨论性别角色，这是没有必要的，男人和女人生来就不平等，但在社会上都有一个位置要填补。"
 DEN_gentleman_officer: "绅士军官"
 DEN_gentleman_officer_desc: "我们的军官团是那些将带领我们的部队进入战斗的人，我们需要尽最大努力确保他们为任务做好准备，因为我们很可能很快就会用到这些专业知识。"
 DEN_readying_the_industry: "军事工业建设"
 DEN_readying_the_industry_desc: "随着军队开支的增加，我们也需要确保我们所有的部队真正得到装备，以便他们有东西可以打仗，我们将在格陵兰岛开始秘密生产，这样我们的邻国就不会注意到我们的军事建设。"
 DEN_improving_technology: "发展科技"
 DEN_improving_technology_desc: "我们的军队大部分的装备都已经过时，我们需要尽我们所能更新我们的装备，无论是间谍活动还是打点关系来学习如何改进。"
 DEN_the_king: "丹麦国王"
 DEN_the_king_desc: "在经历了多年的美好时光后，随着麻烦的出现，玛格丽特女王决定将火炬传给她的儿子,弗雷德里克十世。"
 DEN_international_diplomacy: "国际外交"
 DEN_international_diplomacy_desc: "我们必须开始投资于全球的外交努力。"
 DEN_import_leopards: "进口豹子"
 DEN_import_leopards_desc: "通常情况下，进口豹子是违反动物保护法的。但对于这些野猫，我们将破例。"
 DEN_befriend_germany: "对德友好"
 DEN_befriend_germany_desc: "我们南部邻国，德国认为我国不值一提，让我们告诉他们我国有着举足轻重的地位吧。"
 DEN_reaffirm_nato: "肯定北约"
 DEN_reaffirm_nato_desc: "如果没有北约的保护，我们很可能已经被苏联人从全球抹除了。"
 DEN_leave_nato: "脱离北约"
 DEN_leave_nato_desc: "为了确保丹麦在世界政治上的位置，我们必须离开北约。"
 DEN_western_values: "传播民主"
 DEN_western_values_desc: "虽然北约是一个防御性联盟，但北约内部的国家一直以试图在世界各地传播民主而闻名。"
 DEN_befriend_sweden: "对瑞典友好"
 DEN_befriend_sweden_desc: "瑞典是我们北方的朋友，非常喜欢肉丸子，让我们和他们交朋友吧。"
 DEN_befriend_norway: "对挪友好"
 DEN_befriend_norway_desc: "凶残的北欧维京已经不复存在，现在只剩下了友好的挪威人民，我们有很多机会建立彼此的友谊。"
 DEN_befriend_the_baltic_states: "对波罗的海国家友好"
 DEN_befriend_the_baltic_states_desc: "爱沙尼亚、拉脱维亚和立陶宛对我们贸易至关重要，让我们与他们交朋友吧！"
 DEN_scandinavian_focus: "斯堪的纳维亚国策"
 DEN_scandinavian_focus_desc: "专注北欧国家"
 DEN_embrace_nordic_cooperation: "接受北欧国家之间的合作"
 DEN_embrace_nordic_cooperation_desc: "接受北欧国家之间的合作"
 DEN_terminate_nordic_cooperation: "结束北欧国家之间的合作"
 DEN_terminate_nordic_cooperation_desc: "目前的情况使得与斯堪的纳维亚国家的任何更紧密的合作都是不可能的。"
 DEN_remember_history: "回归荣耀"
 DEN_remember_history_desc: "我们曾经领导过卡尔马联盟，我们将再次这样做，即使我们不得不强迫它。"
 DEN_slesvig_holstein: "石勒苏益格-荷尔斯泰因"
 DEN_slesvig_holstein_desc: "石勒苏益格-荷尔斯泰因的人民可能投票赞成留在德意志共和国境内，但我们确信那次选举是被操纵的，现在是时候让他们回归丹麦的根源了。"
 DEN_ancient_history: "1219"
 DEN_ancient_history_desc: "我们曾经以在波罗的海的爱沙尼亚有一个立足点，但是1219年丹内布罗格在爱沙尼亚被打倒，过去的爱沙尼亚的边界已经改变。"
 DEN_finlands_history: "瑞典？芬兰？丹麦？"
 DEN_finlands_history_desc: "当瑞典还是卡马尔联盟的一部分时，他们也拥有芬兰的领土，当时芬兰的领土延伸到了今天俄罗斯认为属于他们的一些地方"
 DEN_viking_age: "维京时代"
 DEN_viking_age_desc: "在维京时代，我们在英格兰北部的设得兰岛和奥克尼岛有一个立足点，它们被用作我们突袭的集落区，它们可以再次成为这样的地方"
 DEN_danelaw: "丹麦法区"
 DEN_danelaw_desc: "丹麦法区是英格兰在挪威人控制下的地区，我们曾经拥有这些土地，我们将再次拥有它们。"
 DEN_extend_nordic_cooperation: "扩大北欧国家之间的合作"
 DEN_extend_nordic_cooperation_desc: "虽然冰岛不是我们的直接邻居，但它的领土无疑比欧洲其他大多数国家更靠北，并且在过去的大部分时间里与我们有着相似的历史。"
 DEN_further_extend_nordic_cooperation: "进一步扩大北欧国家之间的合作"
 DEN_further_extend_nordic_cooperation_desc: "不仅仅是斯堪的纳维亚国家有相同的文化，波罗的海国家也与我们接近。"
 DEN_peaceful_union: "升级版的卡尔马联盟？"
 DEN_peaceful_union_desc: "我们将努力建立一个北方联盟，向波罗的海国家发出邀请，我们已经与他们有了密切的合作。"
 DEN_rise_of_communism: "共产主义的兴起"
 DEN_rise_of_communism_desc: "在我们的国家接受了人民统治国家的优越方式后，是时候传播这一理念了。"
 DEN_iceland_communism: "冰岛共产主义"
 DEN_iceland_communism_desc: "现在我们应该向冰岛发出邀请，让他们成为斯堪的纳维亚联盟的一部分，如果他们已经接受了共产主义的思想方式，那么他们肯定会加入。"
 DEN_sweden_communism: "瑞典共产主义"
 DEN_sweden_communism_desc: "现在我们应该向瑞典发出邀请，让他们成为斯堪的纳维亚联盟的一部分，如果他们已经接受了共产主义的思想方式，那么他们肯定会加入。"
 DEN_norway_communism: "挪威共产主义"
 DEN_norway_communism_desc: "现在我们应该向挪威发出邀请，让他们成为斯堪的纳维亚联盟的一部分，如果他们已经接受了共产主义的思想方式，那么他们肯定会加入。"
 DEN_finland_communism: "芬兰共产主义"
 DEN_finland_communism_desc: "现在我们应该向芬兰发出邀请，让他们成为斯堪的纳维亚联盟的一部分，如果他们已经接受了共产主义的思想方式，那么他们肯定会加入。"
 DEN_rethink_foreign_policy: "重新思考外交政策"
 DEN_rethink_foreign_policy_desc: "现在是改变的时候了，丹麦和北约的世界观差别实在太大。"
 DEN_eu_focus: "关注欧盟"
 DEN_eu_focus_desc: "即使我们不是欧盟的一部分，我们也需要以这样或那样的方式来处理它。"
 DEN_commit_to_eu: "向欧盟承诺"
 DEN_commit_to_eu_desc: "只要团结起来，我们就能在欧洲对抗其他超级大国。"
 DEN_remain_eu_sceptic: "继续怀疑欧盟"
 DEN_remain_eu_sceptic_desc: "未来将显示欧盟是好是坏。"
 DEN_distance_from_eu: "疏远欧盟"
 DEN_distance_from_eu_desc: "欧盟只不过是欧洲历史上的一个侧影，若干年后，它无论如何都会解体。"
 DEN_join_the_eurozone: "加入欧元区"
 DEN_join_the_eurozone_desc: "独自前行只是又一个小小的、不重要的国家。但团结一起可以做一些事情。"
 DEN_a_european_army: "欧洲军队"
 DEN_a_european_army_desc: "我们需要支持建立一支欧盟军队的想法，以应对任何外国威胁。"
 DEN_demand_special_treatment: "要求特殊待遇"
 DEN_demand_special_treatment_desc: "我们和其他任何人都不一样，让他们这样对待我们好了。"
 DEN_denmarkization: "丹麦化"
 DEN_denmarkization_desc: "“丹麦化”这个词汇在国际关系研究中一般用来描述“一个国家接受另一个更强的国家的保护，却不心甘情愿为此付出代价”的情况。有些人认为这导致国际政治的“不公”——但我们把这称为明智之举，并将继续下去。"
 DEN_leave_schengen: "离开申根协定"
 DEN_leave_schengen_desc: "每个国家都应该收回自己的权利，在没有严格控制的情况下，不允许任何人进入。"
 DEN_leave_eu: "触发第50条"
 DEN_leave_eu_desc: "离开欧盟"
 DEN_welcome_our_new_russian_overlords: "欢迎俄罗斯新朋友"
 DEN_welcome_our_new_russian_overlords_desc: "苏维埃联盟已成为历史，但我们依然认为俄罗斯是个强国。与其依靠另一个大陆上的军事强国对抗国门前的大国，我们不如调换一下他们的角色？"
 DEN_baltic_sea_cooperation: "波罗的海合作"
 DEN_baltic_sea_cooperation_desc: "回想一下1562年甚至更早签订的《莫斯科条约》，我国在历史上与俄罗斯人有着紧密的联系。作为两个在历史上控制波罗的海的大国，如果我们与俄罗斯舰队在波罗的海进行进一步合作，就可以是他们热衷与新的贸易线路。"
 DEN_private_industry: "丹麦私营工业"
 DEN_private_industry_desc: "随着丹麦被提升到该地区的权力地位，现在是我们确保在丹麦创业具有吸引力的时候了。"
 DEN_nordic_films: "北欧电影公司"
 DEN_nordic_films_desc: "北欧电影公司于1906年11月6日在哥本哈根的瓦尔比地区成立。今天，他们不仅制作电影，而且还经营着丹麦的许多电影院。"
 DEN_restarting_Schultz_larsen: "舒尔茨 & 拉森"
 DEN_restarting_Schultz_larsen_desc: "舒尔茨 & 拉森是一家成立于1919年的丹麦武器制造商，但在第二次世界大战后，他们开始主要生产狩猎设备，现在是时候让他们回到原来的轨道上，让他们制造武器供丹麦军队使用。"
 DEN_DISA: "DISA"
 DEN_DISA_desc: "创立时名为丹麦雷克尔步枪联合体 A/S，后来改名为丹麦工业综合体 A/S（DISA），自二战以来一直在生产世界各地使用的武器，但与舒尔茨 & 拉森一样，二战后出现了衰退，现在是我们激励这些公司扩大和启动武器生产的时候了，这样丹麦军队才能得到丹麦武器的供应。"
 DEN_novo_nordisk: "诺沃-诺德公司"
 DEN_novo_nordisk_desc: "诺沃-诺德公司是一家丹麦制药公司，生产胰岛素、血友病药物、生长激素和性激素，除此之外，它还是丹麦最大的公司，几乎比麦斯克大一倍。"
 DEN_vestas: "维斯塔斯风力系统"
 DEN_vestas_desc: "维斯塔斯是丹麦第四大公司，成立于1898年，最初是一家铁匠铺，直到20世纪70年代的石油危机，它才发展成为今天的全球风车制造商。"
 DEN_skandinavisk_aero_industri: "斯堪的纳维亚航空工业"
 DEN_skandinavisk_aero_industri_desc: "斯堪的纳维亚航空工业公司是一家专注于生产飞机的短暂的丹麦企业（1937-1954）。在我们获得了地区大国的地位之后，是时候让我们有办法生产自己的飞机，并重新启动这个行业了。"
 Denmark.1.t: "2000年欧洲电视歌唱比赛"
 Denmark.1.d: "第45届欧洲电视歌唱大赛最近在瑞典的环球竞技场举行。[DEN.GetAdjective]摇滚/流行二人组奥尔森兄弟以他们的歌曲《乘着爱的翅膀飞翔》赢得了比赛，以40分的优势领先于第二名的俄罗斯。这标志着[DEN.GetName]自1963年以来首次赢得比赛，并使整个国家进入全国性的庆祝活动。"
 denmark.1.a: "飞吧，宝贝，飞吧！"
 denmark.2.t: "预测[DEN.GetAdjective]保守派将取得重大胜利"
 denmark.2.d: "[DEN.GetAdjective]保守派在自90年代初以来一直处于衰落状态之后，似乎已经卷土重来。当被问及这一转折的原因时，一位政治评论家说，新千年的国际文化交流似乎让许多丹麦人漂泊不定，没有归属感，并使丹麦的价值观成为政治讨论的中心点。保守派领导层已经开始准备利用这种新发现的支持，他们在演讲中强调坚定不移地捍卫“使我们作为[DEN.GetAdjective]的一切”。"
 denmark.2.a: "回到八十年代"
 denmark.3.t: "在[DEN.GetName]中令人惊讶的君主主义发展情况"
 denmark.3.d: "自1849年以来，[DEN.GetName]一直是一个君主立宪制国家，从那时起，君主的作用主要是礼仪性的。然而，一场要求[DEN.GetAdjective]君主有更大程度的政治自主权的新的君主主义运动正在迅速获得公众的支持。到目前为止，女王本人还没有就此事发表任何公开评论，但政治评论家指出，以她的教育背景，在索邦大学和伦敦经济学院学习过政治学和各种学术领域，理论上她会是政治舞台上的一个合格演员。"
 denmark.3.a: "天哪！"
 denmark.18.t: "王储领导"
 denmark.18.d: "弗雷德里克有望在未来几天执掌军队，凭借他之前广泛的军事训练，他有望成为丹麦在很长一段时间内最好的将军之一。弗雷德里克的弟弟约阿基姆也曾在军队中当过军官，预计他也将成为军队的一员。"
 denmark.18.a: "引领我们走向伟大"
 denmark.19.t: "提议购买"
 denmark.19.d: "丹麦向英国提出了购买设得兰岛和奥克尼岛的建议，因为它们曾经属于丹麦王国。"
 denmark.19.a: "当然，反正我们也不喜欢这些岛"
 denmark.19.b: "这是不可能的"
 denmark.20.t: "弗雷德里克十世"
 denmark.20.d: "今天，女王玛格丽特二世宣布辞去丹麦女王的职务，她将把国家的控制权交给她的大儿子弗雷德里克十世国王。"
 denmark.20.a: "愿他统治长久"
 denmark.21.t: "一个崭新的卡尔马联盟"
 denmark.21.d: "今天，丹麦试图通过改革过去的卡尔马联盟来增加北欧和波罗的海国家之间的合作，但这一次，由于波罗的海国家与丹麦已经有了密切的合作，因此扩大了对这些国家的邀请。"
 denmark.21.a: "我们接受"
 denmark.21.b: "这不可能"
 denmark.21.c: "这不是我们能决定的…"
 denmark.39.t: "邀请冰岛加入联盟"
 denmark.39.d: "丹麦发出了加入斯堪的纳维亚联盟的邀请，接受邀请我们将成为斯堪的纳维亚的共产主义集团的一部分。"
 denmark.39.a: "听起来很不错！"
 denmark.39.b: "没门！"
 denmark.40.t: "邀请瑞典加入联盟"
 denmark.40.d: "丹麦发出了加入斯堪的纳维亚联盟的邀请，接受邀请我们将成为斯堪的纳维亚的共产主义集团的一部分。"
 denmark.40.a: "听起来很不错！"
 denmark.40.b: "没门！"
 denmark.41.t: "邀请挪威加入联盟"
 denmark.41.d: "丹麦发出了加入斯堪的纳维亚联盟的邀请，接受邀请我们将成为斯堪的纳维亚的共产主义集团的一部分。"
 denmark.41.a: "听起来很不错！"
 denmark.41.b: "没门！"
 denmark.42.t: "邀请芬兰加入联盟"
 denmark.42.d: "丹麦发出了加入斯堪的纳维亚联盟的邀请，接受邀请我们将成为斯堪的纳维亚的共产主义集团的一部分。"
 denmark.42.a: "听起来很不错！"
 denmark.42.b: "没门！"
 denmark.4001.t: "丹麦需要一些战斗机！"
 denmark.4001.d1: "作为北约的一部分，丹麦要求我们分享一些战斗机以帮助保护天空，这样做肯定会维护组织的团结，并会提升和[DEN.GetLeader]的关系。"
 denmark.4001.d2: "作为阵营的一部分，丹麦要求我们分享一些战斗机以帮助保护天空，这样做肯定会维护组织的团结，并会提升和[DEN.GetLeader]的关系。"
 denmark.4001.o1: "当然啦！"
 denmark.4001.o2: "做梦呢！"
 denmark.4002.t: "我们的盟友来帮助我们了"
 denmark.4002.d1: "[USA.GetLeader]已经为我们勇敢的空军提供了一些闪亮的新战机！据说[DEN.GetLeader]对[USA.GetAdjective]政府提供的援助感到欣喜若狂，并将亲自迎接他们的到来。"
 denmark.4002.d2: "[SOV.GetLeader]已经为我们勇敢的空军提供了一些闪亮的新战机！据说[DEN.GetLeader]对[SOV.GetAdjective]政府提供的援助感到欣喜若狂，并将亲自迎接他们的到来。"
 denmark.4002.o1: "聪明的行为！"
 denmark.4003.t: "我们的盟友拒绝向我们提供援助！"
 denmark.4003.d1: "[USA.GetLeader]拒绝签署为我们勇敢的空军提供新战斗机！据说[DEN.GetLeader]对[USA.GetAdjective]政府感到愤怒，并一直试图从华盛顿获得回应，但没有结果。"
 denmark.4003.d2: "[SOV.GetLeader]拒绝签署为我们勇敢的空军提供新战斗机！据说[DEN.GetLeader]对[SOV.GetAdjective]政府感到愤怒，并一直试图从莫斯科获得回应，但没有结果。"
 denmark.4003.o1: "混账东西！"
 denmark.22.t: "厄勒海峡大桥"
 denmark.22.d: "1995年开始建造连接斯亚兰岛和斯科讷岛的工程，目的是使欧洲其他地区和北方的贸易更加便利。丹麦和瑞典都签署了《申根协议》，取消了我们之间的边境和护照管制。"
 denmark.22.a: "斯科讷是丹麦的！"
 denmark.23.t: "图勒空军基地"
 denmark.23.d: "丹麦和美国签署了一项协议，对格陵兰岛的图勒空军基地进行现代化改造。第二次世界大战期间，当德国占领丹麦时，丹麦驻美国大使与美国达成一项协议，允许他们保卫丹麦殖民地格陵兰岛免受德国的任何攻击，这促使了图勒空军基地的建设。从那时起，它一直在美国的控制下运作。"
 denmark.23.a: "希望他们永远不要试图购买格陵兰岛"
 denmark.24.t: "汉斯岛"
 denmark.24.d: "汉斯岛是北极无人居住的贫瘠岩石，丹麦和加拿大就谁是该岛的合法所有者存在争议。 这场争端自1933年以来一直很激烈。1984年，一位丹麦部长在岛上插上了丹麦国旗，并留下了一瓶杜松子酒，从那时起，“征服者”在岛上留下旗帜和一瓶酒就成了传统。"
 denmark.24.a: "欧洲的加拿大"
 denmark.25.t: "穆罕默德漫画"
 denmark.25.d: "丹麦报纸《日德兰邮报》最近刊登了库尔特·韦斯特加德创作的漫画草图，其中描绘了先知穆罕默德的头巾中戴着炸弹的图画。这引发了整个伊斯兰世界的愤怒，多个国家禁止丹麦产品。"
 denmark.25.a: "可...言论自由？"
 denmark.26.t: "撤离伊拉克"
 denmark.26.d: "丹麦政府宣布将从伊拉克撤军。丹麦是最早参加2003年入侵的联盟国家之一。"
 denmark.26.a: "我们为什么要选择战斗？"
 denmark.27.t: "谋杀库尔特·韦斯特加德的阴谋"
 denmark.27.d: "丹麦警方破获了杀害先知穆罕默德素描原漫画家库尔特·韦斯特加德的阴谋，导致另一家报纸转载穆罕默德漫画，再次引发抗议。"
 denmark.27.a: "让我们再来一次吧"
 denmark.28.t: "北极军事指挥部"
 denmark.28.d: "由于冰盖的融化，格陵兰岛及其周围的水域已经成为一个新开辟的”战场“，因此丹麦已经成立了一个特别工作组来应对未来的时代。"
 denmark.28.a: "希望不会有太多的冰块融化"
 denmark.29.t: "哥本哈根峰会"
 denmark.29.d: "2009年在哥本哈根举行的气候会议，虽然没有达成任何明确的结论，但整个峰会使丹麦经济受益，并使我们再次成为国际上的一个焦点。"
 denmark.29.a: "人们注意到了我们！"
 denmark.30.t: "袭击库尔特·韦斯特加德"
 denmark.30.d: "周五深夜，一名28岁索马里男子试图闯入库尔特·韦斯特加德的居所，用斧头杀死他。现年 78 岁的库尔特·韦斯特加德躲在自家浴室里，保护他的孙女。在发生任何激烈的事情之前，警察赶到了，当袭击者拒捕时，警察开枪射中了他的膝盖和手。"
 denmark.30.a: "世界会变成什么样子？"
 denmark.31.t: "挫败对日德兰邮报总部的袭击"
 denmark.31.d: "警方发现并制止了一场本应发生在日德兰邮报总部的袭击事件，原因可能是印刷了穆罕默德的图画。"
 denmark.31.a: "零支出的高效警察"
 denmark.32.t: "重新实施边境管制"
 denmark.32.d: "为了更好地打击非法移民，丹麦重新实施了边境管制。由于1995年《申根协议》废除了西欧大部分地区的内部边界，许多国家对此的合法性提出质疑。"
 denmark.32.a: "该死的丹麦人，他们毁了丹麦"
 denmark.33.t: "同性婚姻"
 denmark.33.d: "2012年6月，丹麦决定将同性婚姻合法化，得到了民众的大力支持。然而，一些保守派神父公开反对，声称它违背了“教会价值观的基本原则”。"
 denmark.33.a: "兄弟之前...."
 denmark.34.t: "教师工会"
 denmark.34.d: "由于学年安排存在争议，丹麦教师工会决定关闭学校，因为早前的事实证明，教师实际上只用了40%的工作时间来教学生，其余时间都花在了准备上。"
 denmark.34.a: "但我不想让我的孩子在家里？"
 denmark.35.t: "丹麦的恐怖活动"
 denmark.35.d: "2015年2月初，哥本哈根发生了三起不同的枪击事件。\n\n第一起枪击事件发生在当时正在举办言论自由活动的克鲁登咖啡馆，导致电影导演芬恩·诺尔加德身亡。\n\n第二起枪击事件发生在犹太教堂，志愿警卫丹·乌赞被杀。\n\n第三起枪击事件发生在一栋公寓楼内，丹麦警方辨认出肇事者并与他发生枪战，将其击毙。\n\n整个袭击造成3人死亡，5名警察受伤。行凶者是巴勒斯坦裔男子奥马尔·阿卜杜勒·哈米德·侯赛因，他一生都在触犯法律，据称他在袭击发生前就宣布效忠极端主义组织“伊斯兰国”。"
 denmark.35.a: "这样的事情怎么会发生在丹麦？"
 denmark.36.t: "夺走寻求庇护者的贵重物品"
 denmark.36.d: "由于寻求庇护者数量的增加，紧张局势正在加剧。整个考验使我们的政府陷入两难境地：我们是否应该扣留这些寻求庇护者中的一些贵重物品，作为他们逗留费用的一种方式？"
 denmark.36.a: "高举双手，把你所有的钱都拿出来！"
 denmark.36.b: "疯了吧！"
 denmark.37.t: "禁止仇恨言论"
 denmark.37.d: "丹麦决定禁止一名基督徒和多名穆斯林外国传教士，因为政府认为他们正在“宣扬仇恨言论”。"
 denmark.37.a: "这不“舒适”！"
 denmark.38.t: "古代亵渎法"
 denmark.38.d: "丹麦议会决定废除一项古老的亵渎法，该法禁止公开侮辱一个人的宗教信仰或崇拜。"
 denmark.38.a: "言论自由占上风！"
 denmark.4.t: "战斗机库存"
 denmark.4.d: "我们的战斗机库存相当少。我们没有军事工业来支持适当数目的先进战斗机。联系我们的阵营领导人，并尝试协商额外的战斗机批量采购，这可能符合我们的最佳利益。"
 denmark.4.o1: "请求美国战斗机"
 denmark.4.o2: "请求俄罗斯战斗机"
 denmark.4.o3: "其实我们现在买不起"
 denmark.5.t: "[DEN.GetAdjective]自由主义者批评福利国家"
 denmark.5.d: "本周早些时候，[DEN.GetAdjective]社会震惊地听到自由党公开呼吁废除[DEN.GetAdjective]福利国家，支持“最小国家”。自由党似乎准备带头成为最大的右翼政党，如果不是整体的话，虽然在现实中这很可能只是意味着削减福利国家的资金，而不是彻底的解体，但它被看作是一个无政府主义者对北欧模式的宣战。"
 denmark.5.o1: "让不能站立的东西倒下"
 denmark.6.t: "[DEN.GetAdjective]人民党在民意调查中取得进展"
 denmark.6.d: "最近的政治发展看到人们更加关注保护[DEN.GetAdjective]文化不受外来影响。至于这构成了什么，许多丹麦人似乎认为，[DEN.GetAdjective]文化首先涉及对[DEN.GetName]历史的自豪感，并呼吁停止无情的进步主义、文化相对主义和全球主义，以支持更反动的回归“丹麦第一”。这一发展对[DEN.GetAdjective]人民党来说是个好消息，许多人认为他们是[DEN.GetName]传统主义和民族自豪感的保护者。"
 denmark.6.o1: "把丹麦还给我们"
 denmark.7.t: "预测[DEN.GetAdjective]保守派将取得重大胜利"
 denmark.7.d: "[DEN.GetAdjective]保守派在自90年代初以来一直处于衰落状态之后，似乎已经卷土重来。当被问及这一转折的原因时，一位政治评论家说，新千年的国际文化交流似乎让许多丹麦人漂泊不定，没有归属感，并使丹麦的价值观成为政治讨论的中心点。保守派领导层已经开始准备利用这种新发现的支持，他们在演讲中强调坚定不移地捍卫“使我们作为[DEN.GetAdjective]的一切”。"
 denmark.7.o1: "回到八十年代"
 denmark.8.t: "在[DEN.GetName]中令人惊讶的君主主义发展情况"
 denmark.8.d: "自1849年以来，[DEN.GetName]一直是一个君主立宪制国家，从那时起，君主的作用主要是礼仪性的。然而，一场要求[DEN.GetAdjective]君主有更大程度的政治自主权的新的君主主义运动正在迅速获得公众的支持。到目前为止，女王本人还没有就此事发表任何公开评论，但政治评论家指出，以她的教育背景，在索邦大学和伦敦经济学院学习过政治学和各种学术领域，理论上她会是政治舞台上的一个合格演员。"
 denmark.8.o1: "天哪！"
 denmark.9.t: "在[DEN.GetName]宣布戒严令！"
 denmark.9.d: "在最近发生了一些要求彻底改变[DEN.GetAdjective]政治的大规模示威之后，现在情况已经发展到全国范围内的全面暴乱，迫使[DEN.GetLeader]宣布戒严，以扩大警察和军队的能力来维持秩序。\n\n大多数欧洲国家都难以置信地看着他们的北方小邻居被吞噬在全国范围内的暴乱中，并想知道谁会胜出。无论谁胜出，大规模的变化在此时是肯定的。"
 denmark.9.o1: "派出军队！"
 denmark.10.t: "[DEN.GetAdjective]人们聚集到丹麦国旗之下"
 denmark.10.d: "最近宣布的戒严令并没有阻止极左派和其他机会主义者联盟试图推翻[DEN.GetLeader]的政府，但由于广大民众团结在爱国民兵身边，对未遂政变进行反击，这些企图被彻底击败。\n\n虽然政府幸存下来，但这场战斗暴露了[DEN.GetLeader]是一个听命于极右派的软弱领导人，有传言说，民族主义和法西斯主义倾向的不同集团目前正在就建立一个新政府进行谈判。"
 denmark.10.o1: "我们胜利的象征"
 denmark.11.t: "极端[DEN.GetAdjective]民族主义者寻求影响"
 denmark.11.d: "似乎极右翼的爱国团体已经能够把他们的意识形态分歧放在一边，形成了一个[DEN.GetAdjective]民族主义者的统一战线。这些通常互不相干的团体已经团结起来，共同相信[DEN.GetName]国家优于世界上所有其他国家，并坚信新的[DEN.GetName]应该纠正世界在[DEN.GetAdjective]历史上对这个国家造成的许多错误。\n\n这些团体的言论已经引起了[DEN.GetName]几个邻国的关注，从历史上看，[DEN.GetAdjective]有很多理由对他们心怀怨恨。"
 denmark.11.o1: "地球的这个角落比任何其他地方都对我微笑"
 denmark.12.t: "[DEN.GetAdjective]法西斯主义的崛起"
 denmark.12.d: "看来，极右翼的民族主义团体已经默许，并被纳入丹麦民族社会主义运动。这标志着以前非常小的、不明显的丹麦纳粹运动的一个令人惊讶的举动，他们现在正经历着成员的快速增长。一些政治评论家说，如果这种发展继续下去，我们可能会看到自二十世纪四十年代占领时期弗里茨·克劳森领导的丹麦民族社会主义工人党以来，法西斯主义在丹麦最强大的存在。"
 denmark.12.o1: "[DEN.GetName]为[DEN.GetAdjective]！"
 denmark.13.t: "[DEN.GetAdjective]政府官员受到极端国际主义者的攻击！"
 denmark.13.d: "最近宣布的戒严令似乎只激发了寻求推翻[DEN.GetName]腐败政府的国际主义压力。据报道，在整个冲突过程中，革命的国际主义者势力和各种自封的反革命爱国者之间发生了多次冲突。今天，国际主义者是毫无争议的胜利者，现任[DEN.GetLeader]政府已经宣布，在胜利者提出要求之前，它只会作为临时过渡政府继续存在。"
 denmark.13.o1: "想象一下，没有国家——如果你尝试，这很容易"
 denmark.14.t: "激进的伊斯兰主义在[DEN.GetName]的权力斗争中获胜!"
 denmark.14.d: "由于对宗教在新[DEN.GetName]中的地位的质疑，最近在丹麦取得胜利的国际主义者联盟现在开始瓦解。事实证明，许多联盟成员都在为宗教而战，而不是反对宗教，在革命委员会最近的一次会议上，人们就伊斯兰教作为一种革命意识形态进行了争论。令许多人惊讶的是，强硬的左翼分子人数众多，会议以驱逐自称无神论者的人而告终。似乎国际主义运动现在已经成为一个伊斯兰主义运动。"
 denmark.14.o1: "我主至大！"
 denmark.15.t: "[DEN.GetAdjective]女王玛格丽特二世被迫退位！"
 denmark.15.d: "在最近的混乱中，国际主义者联盟成为[DEN.GetName]的主要政治参与者，许多人都想知道这个直言不讳的反王室联盟会容忍[DEN.GetAdjective]君主制多久。今天，随着玛格丽特二世女王宣布她将放弃王位，并与她的家人一起搬到英国，英国君主已经向王室提供了在温莎城堡的永久居住权，答案已经揭晓。在玛格丽特女王宣布后不久，丹麦日益壮大的极左翼联盟就表示，他们打算废除丹麦王室。世界各地的评论员都提到，由于她只不过是一个形象代言人，这将很容易。"
 denmark.15.o1: "想想我们会省下多少钱！"
 denmark.16.t: "避免了在[DEN.GetName]发生暴力革命。"
 denmark.16.d: "由于最近废除了[DEN.GetAdjective]君主制和其他革命措施，当革命委员会最终陷入痛苦的内讧时，许多人感到担忧。其中最普遍的担心是，这将最终导致一场类似于苏联早期的血腥革命清洗。这种担心似乎已经避免了，因为事实证明，民主社会主义的力量在内部权力斗争中取得了胜利，并接过了革命的衣钵，认为自由不可能通过不民主的手段来到人民身边。政治评论家们把这描述为一场“不流血的革命”，为这个饱受打击的国家集体松了一口气。"
 denmark.16.o1: "看来，人们失去的不仅仅是他们的锁链，还有很多东西。"
 denmark.17.t: "[DEN.GetName]革命！"
 denmark.17.d: "最近在[DEN.GetName]开展的大量革命行动已经导致了国家的巨大变化，但由于革命委员会的成员在迎接革命的手段上存在分歧，活动最近陷入了停滞。今天很明显，要求武装起义的强硬派获胜了，已经有报告说哥本哈根的银行家和政客遭到了暴力袭击。与此同时，革命委员会中的温和派人士据说失踪了，据说他们不是死了就是躲起来了。一位政治评论家痛苦地表示，看来这场革命注定是一场血腥的革命，只有时间才能证明它最终是否值得。"
 denmark.17.o1: "全世界的工人们，团结起来！"
 denmark_news.1.t: "玛格丽特二世的退位"
 denmark_news.1.d: "来自丹麦的消息称，[DEN.GetAdjective]女王在丹麦日益增长的左翼极端主义的压力下选择退位。丹麦共产党（DKP）的支持者们高兴地走上街头，因为旧观念的最后堡垒之一终于被清除。前女王已在大不列颠的温莎宫避难。"
 denmark_news.1.o1: "为我们的王冠担忧"
 denmark_news.1.o2: "谢天谢地！"
