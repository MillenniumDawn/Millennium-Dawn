 PMR_SP_R_arty_0_desc: "Copy of the BM-21 base in the ZIL-131"
 PMR_SP_R_arty_1: "2ST Pribor-2"
 PMR_SP_R_arty_1_desc: "Modernized copy of the BM-21 base in Kamaz"
 PMR_SP_arty_0: "2S1 Gvozdika"
 PMR_SP_arty_0_desc: "Le 2S1 Gvozdika est un obusier automoteur soviétique basé sur le châssis polyvalent MT-LBu, équipé d'un obusier 2A18 de 122 mm. \"2S1\" est sa désignation GRAU. Une autre désignation russe est SAU-122, mais dans l'armée russe, il est communément connu sous le nom de Gvozdika."
 PMR_SP_arty_1: "2S3 Akatsiya"
 PMR_SP_arty_1_desc: "Armé d'un canon D-22 de 152,4 mm qui pourrait projeter le soleil depuis le ciel si nécessaire. Il s'agit d'une remarquable batterie d'artillerie d'une portée de 50 km."
