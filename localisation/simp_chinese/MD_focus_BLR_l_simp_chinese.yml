 belarus_character.1.t: "卢卡申科时代"
 belarus_character.1.d: "亚历山大·格里戈里耶维奇·卢卡申科从一名普通的副总统身边走过了很长一段路。尽管他最近才刚刚开始统治白俄罗斯，但许多有影响力的部队已经在梦见他被推翻了。他能为白俄罗斯找到一个更好的方式，还是会变成另一个独裁者，坐到自己的生命尽头？"
 belarus_character.1.a: "我们的白俄罗斯国家，白俄罗斯母亲"
 belarus_character.2.t: "白俄罗斯自由派"
 belarus_character.2.d: "谢尔盖·盖杜克维奇是一个非常非凡的人，对白俄罗斯的未来有着有趣和特殊的看法。他显然被归类为亲俄罗斯的政治家，但他能证明他的声名吗？"
 belarus_character.2.a: "白俄罗斯高于一切"
 belarus_character.3.t: "白俄罗斯的欧洲之路"
 belarus_character.3.d: "白俄罗斯终于拒绝了苏联的过去，进入了一个光明的欧洲未来。但我们必须决定一个充满美好未来的方向？"
 belarus_character.3.a: "我们选择自由主义"
 belarus_character.3.b: "保守主义是我们的一切。"
 belarus_character.4.t: "白俄罗斯民族主义者"
 belarus_character.4.d: "执政的泽农·波兹尼亚克长期以来一直以其反俄言论而闻名。他的主要想法是俄罗斯在整个历史上一直压迫白俄罗斯人。他打算结束这一切，可能为此复仇。"
 belarus_character.4.a: "白俄罗斯人不是俄罗斯人"
 belarus_character.5.t: "红色白俄罗斯"
 belarus_character.5.d: "白俄罗斯渴望逐渐走出苏联的过去，这最终让其回到了共产主义。人们记住了苏联的甜蜜时代，决定再次将他们带回来"
 belarus_character.5.a: "让我们重拾苏联传统吧。"
 belarus_ukraine.1.t: "卡斯塔斯·卡利诺夫斯基军团"
 belarus_ukraine.1.d: "白俄罗斯人正以一整支部队的形式向我们提供帮助，我们将并肩对抗俄罗斯的侵略。"
 belarus_ukraine.1.a: "打倒俄罗斯及其帝国野心。"
 belarus_ukraine.2.t: "派遣志愿军到新俄罗斯？"
 belarus_ukraine.2.d: "在人民中，有些人希望帮助新俄罗斯的居民进行斗争。我们愿意帮助他们。"
 belarus_ukraine.2.a: "派遣志愿军"
 belarus_ukraine.2.b: "我们谴责那些前往新俄罗斯的志愿军，因为这是非法的。"
 belarus_ukraine.3.t: "白俄罗斯提议以明斯克作为和平谈判的平台"
 belarus_ukraine.3.d: "白俄罗斯让出明斯克作为在乌克兰建立和平谈判的城市。我们是否愿意与分裂主义者达成休战？"
 belarus_ukraine.3.a: "我们应努力求和！"
 belarus_ukraine.3.b: "我国将重归乌克兰领土完整！"
 belarus_ukraine.4.t: "乌克兰特种作战"
 belarus_ukraine.4.d: "俄罗斯在乌克兰发起了一场特别行动，我们的领导层面临着一个抉择——无论是否参与其中。我们有许多义务，但我们仍应该三思而后行"
 belarus_ukraine.4.a: "乌克兰必须得到解放！"
 belarus_ukraine.4.b: "我们不会参与其中。"
 belarus_export.2.t: "T-72BM1的第一批样品"
 belarus_export.2.d: "我们终于完成了对T-72坦克的改装。现在我们将能够生产它来满足我军的需要。"
 belarus_export.2.a: "白俄罗斯武器的荣耀"
 belarus_export.3.t: "白俄罗斯冰雹的第一批样品"
 belarus_export.3.d: "我们终于完成了对BM-21的改装。现在我们将能够生产它来满足我军的需要。"
 belarus_export.4.t: "波罗乃兹的第一批样品"
 belarus_export.4.d: "我们终于完成了对波罗乃兹火箭炮的改装。现在我们将能够生产它来满足我军的需要。"
 belarus_export.4.a: "白俄罗斯武器的荣耀"
 belarus_another.1.t: "白俄罗斯要求我们投资"
 belarus_another.1.d: "我们的白俄罗斯老朋友请求投资"
 belarus_another.1.a: "当然"
 belarus_another.1.b: "对不起，做不到"
 belarus_another.2.t: "波兰-白俄罗斯外交战"
 belarus_another.2.d: "我们与波兰的关系开始迅速恶化。白俄罗斯指责一名波兰外交官“采取旨在破坏白俄罗斯社会稳定的积极行动”。 作为回应，波兰准备了一份将被禁止进入波兰领土的白俄罗斯官员名单。冲突的起因是公共协会“白俄罗斯波兰人联盟”，该协会团结了大约2万人。在白俄罗斯波兰人联盟代表大会上，忠于白俄罗斯领导人的前领导人被撤职，之后白俄罗斯波兰人联盟受到当局的巨大压力，当局指责波兰领导人资助了白俄罗斯波兰人联盟大会和该国大使馆针对白俄罗斯的“颠覆活动”。白俄罗斯司法部拒绝批准白俄罗斯波兰人联盟的结果，该代表大会选举安吉丽卡·鲍里斯为主席。波兰议会对白俄罗斯当局的行动表示不满，白俄罗斯认为这是企图干涉其内政。进一步的事态发展导致了外交冲突。"
 belarus_another.2.a: "我们受够波兰人了！"
 belarus_another.3.t: "乌克兰的联合教会"
 belarus_another.3.d: "联合教会开始在我国领土上积极传播，许多居民开始要求正式拒绝从属于莫斯科的东正教会。也许我们应该听听他们的意见？"
 belarus_another.3.a: "联合教会将成为国教"
 belarus_another.3.b: "一切将如往常一样。"
 belarus_another.4.t: "白俄罗斯要求我们投资"
 belarus_another.4.d: "我们的白俄罗斯老朋友请求投资"
 belarus_another.4.a: "当然"
 belarus_another.4.b: "对不起，做不到"
 belarus_another.5.t: "3号法令"
 belarus_another.5.d: "3号法令激怒了人民，人民要求取消，人民要求赦免。我们是否同意与他们共进退？"
 belarus_another.5.a: "我们不会取消这项法令"
 belarus_another.5.b: "我想我们已经准备好作出让步了。"
 belarus_another.7.t: "白俄罗斯在我国的投资"
 belarus_another.7.d: "我们的白俄罗斯共和国同事提议缔结一个合作和投资协议。我们必须考虑一下这个协议，并决定缔结与否。"
 belarus_another.7.a: "我们会签署契约。"
 belarus_another.7.b: "我们拒绝。"
 belarus_another.8.t: "BOMBEL工程"
 belarus_another.8.d: "欧盟的资金已经收到。我们是时候决定如何处理这些资金了。"
 belarus_another.8.a: "我们将做应作之事——我们将加强边界"
 belarus_another.8.b: "我想他们不会注意到我们收手的话。"
 belarus_another.9.t: "白俄罗斯在我国的投资"
 belarus_another.9.d: "我们的白俄罗斯共和国同事提议缔结一个合作和投资协议。我们必须考虑一下这个协议，并决定缔结与否。"
 belarus_another.9.a: "我们会签署契约。"
 belarus_another.9.b: "我们拒绝。"
 belarus_another.10.t: "我们应该如何处理瓦格纳？"
 belarus_another.10.d: "我们拘留了几个可疑人员，后来证实他们是著名俄罗斯私人军事公司瓦格纳的雇佣兵。我们的执法机构已准备好指控他们准备恐怖主义活动。俄方坚持要求释放他们。我们将采取什么行动？"
 belarus_another.10.a: "我们会放他们走，并把他们交给俄国一方"
 belarus_another.10.b: "监禁他们，并指控他们准备攻击恐怖分子。"
 belarus_another.11.t: "白俄罗斯内战"
 belarus_another.11.d: "我们明显的反俄言论，严格强加白俄罗斯语的政策，以及积极强加我们与俄罗斯人毫无共同之处的历史，让所有人都感受到了。东部地区爆反起义，地方自卫队夺取了政权，我们必须在大国从中受益之前尽快制止这种情况"
 belarus_another.11.a: "这太可怕了！"
 belarus_another.12.t: "阿萨雷诺克·洛比斯将军在我国的俄罗斯利益"
 belarus_another.12.d: "我们的执法机构通过阿扎伦卡将军的联系来游说俄罗斯在我国的利益。我们应该关注它，这是否符合白俄罗斯共和国的利益？"
 belarus_another.12.a: "当然"
 belarus_another.12.b: "将他送进监狱是必要的。"
 belarus_another.14.t: "谢尔盖·季哈诺夫斯基"
 belarus_another.14.d: "一个著名的反对派批评我们的政府。他已经开始在人群中拥有太多的影响力，我们需要为此做点什么。"
 belarus_another.14.a: "我们得把他送进监狱。"
 belarus_another.14.b: "不要碰它，它可能仍然对我们有用。"
 belarus_another.15.t: "请求IMF的帮助"
 belarus_another.15.d: "我们被迫请求国际货币基金组织的帮助，以解决危机的后果"
 belarus_another.15.a: "我们别无选择"
 belarus_another.16.t: "收紧信贷政策"
 belarus_another.16.d: "根据当前状况，信贷政策将经历一次大幅调整。"
 belarus_another.16.a: "我们别无选择"
 belarus_another.17.t: "与白俄罗斯的军事合作"
 belarus_another.17.d: "我们邀请了白俄罗斯的军事专家来完成军队最重要的任务。白俄罗斯特种部队为我们的战士进行了训练，白俄罗斯军事工业改进了我们的防空系统。"
 belarus_another.17.a: "太惊人了！"
 belarus_another.18.t: "拉特加尔或战争"
 belarus_another.18.d: "白俄罗斯政府变得越来越好斗了。他们向我们发出了最后通牒——要么我们将拉特加莱地区交给他们，要么面临对我们的国家来说最可怕的后果。这一出人意料的声明震惊了我们，我们该怎么办？"
 belarus_another.18.a: "我们必须将拉特加莱交予他们，至少我们将保证我们的独立"
 belarus_another.18.b: "无退让"
 belarus_another.19.t: "第二次卢布林联盟"
 belarus_another.19.d: "白俄罗斯积极影响我们的政府，并对其施加影响。今天，白俄罗斯大使向我们递交了一份新协议草案——这意味着建立一个超国家实体，按照俄罗斯为卢卡申科政府提出的类型。事实上，我们正在失去一些自治权，但我们的国家几乎正在统一起来。我们同意吗？"
 belarus_another.19.a: "我们的国家被削弱了，我想我们应该同意"
 belarus_another.19.b: "独立就是一切。"
 belarus_another.20.t: "签署联盟"
 belarus_another.20.d: "波兰政府已同意与我们建立联盟！这是整个白俄罗斯人民的胜利！"
 belarus_another.20.a: "好吧，我们拭目以待。"
 belarus_another.21.t: "波兰拒绝！"
 belarus_another.21.d: "我们培养了很长时间的波兰政府已经背叛了我们。显然我们别无选择，只能由我们自己来决定如何处理这些叛徒。我们可能必须利用所有可用的杠杆。"
 belarus_another.21.a: "让我们送波兰人下地狱吧。"
 belarus_another.21.b: "让我们离开他们吧。"
 belarus_another.22.t: "西里西亚民兵"
 belarus_another.22.d: "我们的人民已经得到了独立自主的机会，是时候趁机拿起武器了！"
 belarus_another.22.a: "打倒波兰的压迫！"
 belarus_another.23.t: "与白俄罗斯的联合演习"
 belarus_another.23.d: "白俄罗斯邀请我们进行联合军事演习来协调我们的军队。我们是否同意？"
 belarus_another.23.a: "我们当然会同意。"
 belarus_another.23.b: "没有他们我们也能接受。"
 belarus_another.24.t: "与波兰联合演习"
 belarus_another.24.d: "他们同意与我们的部队进行军事演习。我们将获得丰富的经验"
 belarus_another.24.a: "很好"
 belarus_another.25.t: "向伊拉克提供武器"
 belarus_another.25.d: "我们已准备好分配部分武器运往伊拉克，以支持那里的友好政权"
 belarus_another.25.a: "很好"
 belarus_another.26.t: "瑞安航空飞机降落普罗塔塞维奇"
 belarus_another.26.d: "我们的特种部队拦截并迫降了反对派频道之一 NEXTA 的编辑所在的飞机。他的名字叫罗曼·普罗塔塞维奇"
 belarus_another.26.a: "很好"
 belarus_another.27.t: "白俄罗斯教会的命运"
 belarus_another.27.d: "我们国家的领导层认真考虑过给予我们教会独立权。但这一步骤肯定会破坏与我们的朋友和邻国俄罗斯的关系。我们要这样做吗？"
 belarus_another.27.a: "我们将自动给予教会"
 belarus_another.27.b: "拒绝"
 belarus_another.28.t: "如何处置白俄罗斯波兰人联盟？"
 belarus_another.28.d: "长期以来，白俄罗斯波兰人联盟一直是我们的问题。通过他，波兰影响着我们，是时候与他们打交道了。要么我们就离开他们，要么完全驱逐波兰人民。"
 belarus_another.28.a: "让他们继续留在我们的控制之下。"
 belarus_another.28.b: "波兰人没有在白俄罗斯的容身之地"
 belarus_another.29.t: "取消切诺奇纳亚贸易"
 belarus_another.29.d: "通过俄罗斯和中国，我们已经建立了所需的物资补给，以彻底摆脱90年代的遗产"
 belarus_another.29.a: "很好"
 belarus_another.30.t: "取消切诺奇纳亚贸易"
 belarus_another.30.d: "既然我们可以通过官方渠道获取欧洲商品，我们的公民就不必从事这一危险且有时不是非常有利可图的职业了。"
 belarus_another.30.a: "很好"
 belarus_another.31.t: "牛奶战争"
 belarus_another.31.d: "俄罗斯抵制我们的乳制品进口到其境内，从而切断了我们很大一部分利润。我们将同意他们提出的条件，否则我们将保护国内制造商。"
 belarus_another.31.a: "我们身后有一座山。"
 belarus_another.31.b: "让我们满足他们的要求。"
 belarus_another.32.t: "最高委员会的问题"
 belarus_another.32.d: "苏维埃最高苏维埃仍然是苏维埃体制的遗迹，如果我们不修改宪法，我们就不能在法律上将其消除。因此，在我们最终解决这个问题之前，我们必须与他们妥协。"
 belarus_another.32.a: "为了白俄罗斯的荣耀"
 belarus_another.33.t: "乌克兰坠机"
 belarus_another.33.d: "一架载有泽农的飞机在飞往基辅的途中在乌克兰坠毁。这场灾难无人生还，迫切需要决定谁来担任国家领导人。该党代表尤里·贝伦基成为临时党魁，也可能是永久党魁。"
 belarus_another.33.a: "为了白俄罗斯的荣耀"
 belarus_another.34.t: "白俄罗斯神话"
 belarus_another.34.d: "白俄罗斯提议在我国领土上采用单一货币——塔尔，与他们在其领土上采用相同的货币。也许引入共同货币可以促进我们之间的贸易，但我们的独立将再次受到威胁"
 belarus_another.34.a: "我们同意。"
 belarus_another.34.b: "我们拒绝。"
 belarus_another.35.t: "海间联邦"
 belarus_another.35.d: "白俄罗斯提议我们建立一个名为“海间联邦”的军事同盟。通过这个联盟，我们将从邻国的侵略中保护自己。"
 belarus_another.35.a: "我们同意。"
 belarus_another.35.b: "我们拒绝。"
 belarus_another.36.t: "白俄罗斯想要加入北约"
 belarus_another.36.d: "白俄罗斯一直走在民主之路上，希望与我们一道捍卫它。白俄罗斯政府已经完全满足了加入北约的所有条件，并申请加入本组织。我们是否接受？"
 belarus_another.36.a: "我们同意。"
 belarus_another.36.b: "我们拒绝。"
 belarus_another.37.t: "我们正加入北约"
 belarus_another.37.d: "我们的加入申请已获得批准，现在我们是这个伟大联盟的一员，随时准备保卫全世界的民主！"
 belarus_another.37.a: "好耶！"
 belarus_another.38.t: "白俄罗斯想要加入美国国际开发署"
 belarus_another.38.d: "白俄罗斯政府发出了加入美援署计划的申请。我们准备好积极回应了吗？"
 belarus_another.38.a: "我们接受他们的请求。"
 belarus_another.38.b: "拒绝"
 belarus_another.39.t: "我们的申请被美援署接受。"
 belarus_another.39.d: "美国批准了我们的请求，现在我们是美援署计划的一部分了。"
 belarus_another.39.a: "万岁！"
 belarus_another.40.t: "2008年白俄罗斯经济危机"
 belarus_another.40.d: "国家经济的复杂现象，标志着国家财政和经济形势的恶化。2008年，经济危机在白俄罗斯爆发。现在我们得选择一个地区来削减我们的财政，以节省预算。"
 belarus_another.40.a: "减少教育领域的内容。"
 belarus_another.40.b: "降低医疗保健系统的维护。"
 belarus_another.40.c: "削减官僚系统的内容。"
 belarus_another.41.t: "“新的一天”行动"
 belarus_another.41.d: "为了解决苏瓦西走廊的问题，白俄罗斯政府提议对立陶宛发起联合军事作战。我们是否同意采取这样危险的一步？"
 belarus_another.41.a: "我们必须保障边境的安全。"
 belarus_another.41.b: "我们不会冒这个险。"
 belarus_another.42.t: "白俄罗斯想要得到维尔纽斯"
 belarus_another.42.d: "白俄罗斯政府表示希望将维尔纽斯和周围的领土完全置于他们的控制之下。他们的观点是基于这是一块历史上的白俄罗斯土地。我们同意吗？"
 belarus_another.42.a: "我们会把维尔纽斯交给他们，加强友好关系。"
 belarus_another.42.b: "也许我们会保留它。"
 belarus_another.43.t: "牛仔裤革命结果"
 belarus_another.43.d: "我们没有预料到这么大规模的民众动荡，也许我们的国家真的需要改变，是时候把权力让给其他人了？"
 belarus_another.43.a: "休想"
 belarus_another.43.b: "显然变革的时代来临了。"
 belarus_another.44.t: "季汉诺夫斯卡娅领导下爆发大规模抗议。"
 belarus_another.44.d: "我们没有预料到这么强烈的民众动荡，也许我们的国家真的需要改变，是时候把权力让给其他人了？"
 belarus_another.44.a: "休想"
 belarus_another.44.b: "显然，变革的时代已经到来。"
 belarus_GDL.1.t: "白俄罗斯想要统治我们的国家。"
 belarus_GDL.1.d: "亲白俄罗斯的民族主义者在我国拥有巨大影响力，因此白俄罗斯当局决定向我们发出最后通牒——让他们参与政府或承担后果。对此我们该如何回应？"
 belarus_GDL.1.a: "我们同意。"
 belarus_GDL.1.b: "休想"
 belarus_GDL.2.t: "加入白俄罗斯"
 belarus_GDL.2.d: "我们已经完全受到了白俄罗斯的影响。我们别无选择，并且已经准备好签署加入协议。"
 belarus_GDL.2.a: "就是这样。"
 belarus_azot.1.t: "白俄罗斯提议签订化学肥料贸易协定。"
 belarus_azot.1.d: "白俄罗斯最近向我们提出了一份独家合同，来提供他们能提供的最好肥料。接受它肯定会提高我们的作物产量，尽管从政治上讲，这种操作在一些人眼中可能存在问题。"
 belarus_azot.1.a: "当然。"
 belarus_azot.1.b: "目前不可用。"
 belarus_azot.2.t: "[From.GetName]接受提议"
 belarus_azot.2.d: "我们与[From.GetName]达成协议的努力最终有了回报，合同已签署，第一批付款即将收到。"
 belarus_azot.2.a: "终于有些好消息了。"
 belarus_azot.3.t: "[From.GetName]拒绝我们的提案。"
 belarus_azot.3.d: "我们与[From.GetName]达成协议的努力似乎徒劳无功，我们没有收到答复，而且似乎哪儿都没有。"
 belarus_azot.3.a: "该死的[From.GetNameDef]！"
 belarus_azot.4.t: "[From.GetName]拒绝签订合约。"
 belarus_azot.4.d: "我们收到了一个惊人的消息——[From.GetName]取消了与我们的肥料合约，至少现在我们将无法出售我们的产品。"
 belarus_azot.4.a: "蠢货！他们不知道自己输了什么！"
