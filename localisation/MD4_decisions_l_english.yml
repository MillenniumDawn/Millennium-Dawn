 SOV_tv_3_desc:0 "Puppets was a weekly Russian TV show of political satire, produced by Vasily Grigoryev and shown on Saturdays on the TV channel NTV. It used puppets to represent celebrities, mainly the major politicians. It was inspired by the 1980s–90s British show Spitting Image."

