 ARM_unistrim_idea_debuf: "Mancanza di un sistema di transazioni"
 ARM_unistrim_idea_debuf_desc: "Dopo il crollo dell'URSS e dei suoi collegamenti economici e di trasporto nell'era dello sviluppo digitale, l'Armenia rimane alla periferia del commercio mondiale, senza sistemi di trasferimento di denaro senza contanti."
