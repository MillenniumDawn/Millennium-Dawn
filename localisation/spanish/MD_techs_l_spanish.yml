 sub_sonar_upgrade: "Sonar"
 sub_sonar_upgrade_desc: "Mejorar el sonar a bordo de nuestros submarinos puede ayudarle a alcanzar su objetivo de destrucción total contra los barcos y la armada de nuestro enemigo."
 sub_displacement: "Desplazamiento"
 sub_displacement_desc: "El desplazamiento es la definición de utilizar lastres para mantener la capacidad de un submarino bajo el agua. Sin embargo, mejorar los tanques de aire de desplazamiento permite utilizar misiles y torpedos adicionales contra enemigos."
 ship_reliability_upgrade: "Confiabilidad"
 ship_reliability_upgrade_desc: "La fiabilidad de nuestros buques es extremadamente importante. Si no mejoramos la fiabilidad, nuestros buques podrían quedar rezagados respecto de nuestros enemigos."
 sub_torpedo_upgrade: "Torpedos"
