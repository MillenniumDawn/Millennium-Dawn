 engine_scramjet: "Moteur à statoréacteur"
 engine_scramjet_desc: "Un statoréacteur (abréviation de « statoréacteur à combustion supersonique ») est un type de moteur à réaction aérobie conçu pour fonctionner à des vitesses hypersoniques, généralement entre Mach 5 et Mach 15. Contrairement aux moteurs à réaction traditionnels, qui s'appuient sur des ventilateurs et des compresseurs pour déplacer et comprimer l'air entrant, les statoréacteurs atteignent la compression grâce au mouvement à grande vitesse de l'avion lui-même, en utilisant une méthode de « respiration d'air » pour capturer et comprimer l'air entrant lorsqu'il pénètre dans le moteur."
 engine_ramjet: "Moteur à stratoturboréacteur"
 engine_ramjet_desc: "Un statoréacteur (ou « ram-air jet engine ») est un type de moteur à réaction à air comprimé qui fonctionne en comprimant l'air entrant grâce au mouvement vers l'avant du moteur, plutôt qu'en utilisant des pales de compresseur rotatives comme dans un moteur à réaction traditionnel. Les statoréacteurs sont simples et efficaces à des vitesses supersoniques, généralement de Mach 2 à Mach 6, mais ils ne peuvent pas fonctionner à basse vitesse et nécessitent une suralimentation initiale pour atteindre leur plage de fonctionnement."
