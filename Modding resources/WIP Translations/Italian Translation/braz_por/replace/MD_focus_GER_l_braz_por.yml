 Germany.2.t: "N24"
 Germany.2.d: "Il 24 gennaio 2000, il canale televisivo dedicato alle notizie \"N24\" è stato lanciato nell'emittenza pubblica.\n\nN24 si ispira ai canali d'informazione americani come Fox News e CNN, ma rifiuta una fedeltà politica simile a quella dei canali americani. Tuttavia, dato che N24 fa parte del gruppo ProSiebenSat1, è improbabile che questo canale aiuti i partiti non tradizionali con le sue sezioni politiche."
 Germany.2.a: "Bene."
 Germany.3.t: "Klaus-Peter Sabotta"
 Germany.3.d: "In una serie di tentati attacchi terroristici contro le ferrovie tedesche tra il 1998 e il 1999, l'ex ferroviere Klaus-Peter Sabotta ha cercato di protestare contro il cambiamento delle condizioni di lavoro e la sua deriva verso la disoccupazione.\n\nIl 4 febbraio, il verdetto finale riguardante Sabotta, lo condanna all'ergastolo."
 Germany.3.a: "L'ergastolo appunto!"
 Germany.3.b: "In realtà, la lotta al capitalismo è molto necessaria."
 Germany.4.t: "Expo 2000"
 Germany.4.d: "Il 1° giugno è stata aperta al pubblico l'esposizione mondiale del 2000, l'Expo di Hannover."
 Germany.4.a: "Eccellente."
 Germany.5.t: "Attacco a Golzheim"
 Germany.5.d: "Il 2 ottobre 2000, la sinagoga e il centro della comunità ebraica di Golzheim (parte di Düsseldorf) sono stati attaccati con un atto doloso da due giovani arabi..\n\nL'attacco ha provocato un diffuso disgusto e segni di solidarietà con la comunità ebraica che si sono manifestati soprattutto in nuovi atti di commemorazione dell'Olocausto e in raccolte di beneficenza a favore degli ebrei, con grande sgomento delle fazioni di estrema destra della Germania."
 Germany.5.a: "Non ci arrenderemo mai ai terroristi!"
 Germany.5.b: "L'ebreo può proteggersi da solo."
 Germany.6.t: "Dieci anni di unità tedesca"
 Germany.6.d: "Quando l'11 novembre 1989 cadde il Muro di Berlino, ogni tedesco da una parte e dall'altra sapeva che la nazione sarebbe cambiata completamente.\n\nLa Germania Ovest e la Germania Est sono state unite il 3 ottobre 1990, ormai dieci anni fa. La Germania unita è stata finora un successo?"
 Germany.6.a: "Un successo clamoroso."
 Germany.7.t: "Il Borussia Dortmund entra in borsa"
 Germany.7.d: "Il Borussia Dortmund, uno dei club calcistici più grandi e di maggior successo della Germania, ha recentemente incontrato difficoltà finanziarie per rimanere competitivo nel primo campionato di calcio e ha quindi deciso di entrare in borsa."
 Germany.7.a: "Bene."