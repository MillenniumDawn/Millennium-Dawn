 switzerland.2.t: "La fine del sistema politico svizzero"
 switzerland.2.d: "La democrazia svizzera, un tempo considerata un modello di comportamento e una stella luminosa di ispirazione per tutti coloro che cercano un maggiore coinvolgimento popolare nel governo grazie alle possibilità offerte ai cittadini svizzeri, non esiste più.\n\nIl leader svizzero [SWI.GetLeader] ha annunciato che queste \"Distrazioni dalla vita pubblica\" e \"Referendum inutili\" smetteranno di avere luogo."
 switzerland.2.o1: "Una liberazione."
 switzerland.2.o2: "Un vero peccato."
 switzerland.2.o3: "Non importa."
 switzerland.3.t: "Invito nell'Alleanza svizzera"
 switzerland.3.d: "Per proteggere la nostra reciproca sovranità internazionale, la Svizzera ci ha invitato alla sua alleanza di neutralità e sicurezza multinazionale."
 switzerland.3.o1: "Accettiamo!"
 switzerland.3.o2: "No!"
 switzerland.4.t: "La Repubblica Alpina"
 switzerland.4.d: "La Svizzera ha proclamato l'unione degli Stati alpini nella Repubblica delle Alpi - e ci ha chiesto di aderire."
 switzerland.4.o1: "Per le Alpi!"
 switzerland.4.o2: "Uhh, no."
 switzerland.5.t: "Minacce dalla Svizzera"
 switzerland.5.d: "Con una nuova fazione militare alle spalle, gli svizzeri sono scesi su di noi e hanno inviato al nostro Paese la minaccia di "smettere di rappresentare una minaccia per il governo, il Paese e i popoli alleati della Svizzera". La Svizzera ci ha anche trasmesso un programma di ventuno punti da seguire - ma accettare comporterebbe di fatto la nostra annessione alla Confederazione elvetica."
 switzerland.5.o1: "Dobbiamo accettare."
 switzerland.5.o2: "Mai! LIBERTA'!"
 switzerland.6.t: "La fine della Svizzera"
 switzerland.6.d: "Ora confermato dal referendum: lo Stato svizzero cesserà di esistere. Le parti tedesche e romanze del Paese chiederanno l'adesione alla Repubblica Federale, le Romagne chiederanno l'adesione alla Francia e le parti italiane della Svizzera diventeranno una provincia italiana."
 switzerland.6.o1: "Tutte le cose buone devono finire."
 switzerland.7.t: "Adolf Ogi diventa presidente"
 switzerland.7.d: "Il Presidente della Svizzera è una carica che passa tra i sette membri del Consiglio federale svizzero a cicli annuali..\n\nAdolf Ogi, del Partito Popolare Svizzero, populista di destra, ha assunto la carica per l'anno 2000. Aveva già presieduto il Consiglio con successo nel 1993."
 switzerland.7.o1: "Una buona scelta."
 switzerland_news.1.t: "La Svizzera entra a far parte dell'ONU"
 switzerland_news.1.d: "In origine, il governo svizzero aveva rifiutato di aderire alle Nazioni Unite dopo la fine della Seconda Guerra Mondiale, sottolineando la continua dedizione del Paese alla propria neutralità - cosa particolarmente strana se si considera che la sede principale dell'ONU in Europa è l'UNOG, l'Ufficio delle Nazioni Unite a Ginevra.\n\nOra, dopo un referendum pubblico sulla questione, il governo svizzero ha annunciato che il Paese avrebbe abbandonato il ruolo di spettatore e sarebbe entrato a far parte dell'organizzazione come membro a pieno titolo."
 switzerland_news.1.o1: "Era ora, Svizzera!"
 switzerland_news.1.o2: "E noi, invece?"
 switzerland_news.1.o3: "È davvero un problema così grande?"
 switzerland_news.2.t: "La fine della neutralità svizzera"
 switzerland_news.2.d: "L'impegno della Svizzera per la neutralità internazionale e il non allineamento in tempo di pace e di guerra risale al 1516, quando la Confederazione elvetica interruppe la sua politica di espansione dopo una sconfitta per mano francese. La secessione della Svizzera dal Sacro Romano Impero nel 1648 contribuì a rafforzare questa posizione. Il passo finale fu nel 1815, quando tutte le principali potenze riconobbero e garantirono la neutralità svizzera nel Congresso di Vienna post-napoleonico.\n\nQuest'epoca della storia svizzera è ormai conclusa. Il presidente del Consiglio federale, [SWI.GetLeader], ha annunciato che la Svizzera non continuerà più a onorare i giuramenti di un tempo e ha formalmente esonerato le grandi potenze che in precedenza garantivano la sua indipendenza dal loro dovere di farlo."
 switzerland_news.2.o1: "Uno sviluppo importante?"
 switzerland_news.2.o2: "L'alba di una nuova era!"
 switzerland_news.3.t: "[SWI.GetLeader] conferma la neutralità della Svizzera"
 switzerland_news.3.d: "The Swiss federal Il Consiglio di Stato, sostenuto dal Parlamento e dai Cantoni, ha ribadito oggi il non intervento della Svizzera nei conflitti internazionali.\n\n[SWI.GetLeader] ha commentato che l'adesione a una coalizione internazionale non solo porterà pericoli al popolo svizzero, ma ha anche incoraggiato il mondo a fare lo stesso."
 switzerland_news.3.o1: "Non è una vera e propria novità..."
 switzerland_news.3.o2: "La Svizzera salva la giornata!"
 switzerland_news.4.t: "La Lega svizzera di protezione"
 switzerland_news.4.d: "Con una mossa che crea un'unione politica molto vicina a una fazione militare (ma ufficialmente non una fazione militare), il ministero della Difesa svizzero ha ottenuto il sostegno parlamentare per la creazione di una "Lega di protezione svizzera" (che ha, come è consuetudine in Svizzera, quattro diversi nomi ufficiali nelle varie lingue del Paese).\n\nQuesto sembra essere il prossimo grande passo verso l'ulteriore "neutralità" armata della Svizzera."
 switzerland_news.4.o1: "Neutralità armata, appunto."
 switzerland_news.5.t: "La Repubblica Alpina"
 switzerland_news.5.d: "Il governo svizzero ha inviato ai governi del Liechtenstein e dell'Austria la richiesta di approvare la legislazione per l'adesione alla Confederazione svizzera sotto forma di 20 nuovi cantoni.\nAllo stesso tempo, la Svizzera ha anche cambiato ufficialmente il suo nome in "Repubblica delle Alpi" o, in breve, "Repubblica Alpina".\n\nVaduz e Vienna devono ancora rispondere, ma le possibilità di unificazione sembrano sorprendentemente buone. Al Liechtenstein è stato garantito il diritto di mantenere il monarca come capo permanente del cantone anche nella forma di governo repubblicana e all'Austria è stato garantito il 49% dei seggi nel nuovo parlamento, con il 45% destinato alle quattro comunità nazionali della Svizzera e il 6% al Liechtenstein."
 switzerland_news.5.o1: "Ridefinendo la neutralità dal 1516."
 switzerland_news.6.t: "La fine della Confederazione svizzera"
 switzerland_news.6.d: "Con un referendum che ha sconvolto il mondo, i cantoni della Svizzera hanno votato all'unanimità per dividere la Svizzera tra le linee linguistiche in tre entità, una tedesca-romancia, una francese e una italiana. Tutte queste entità hanno inoltre già confermato l'intenzione di essere assorbite dalla rispettiva madrepatria linguistica.\n\nQuesto segna la fine dell'indipendenza della Svizzera. Il Paese esiste senza interruzioni dal leggendario Rütlischwur del 1307."
 switzerland_news.6.o1: "Tutti i Paesi alla fine devono perire."