 sov_nationalists_news.12.t: "安德烈·罗曼诺娃加冕"
 sov_nationalists_news.12.d: "俄罗斯帝国新女王安德烈·罗曼诺娃的加冕仪式于近日举行\n加冕仪式在莫斯科的乌斯本斯基大教堂举行，罗曼诺夫王朝的成员传统上在此加冕。所有政府成员、有影响力的政治家、对俄罗斯友好国家的首脑和知名君主主义者，以及女王[SOV.GetLeader]的摄政王都出席了加冕仪式。正式仪式结束后，新皇帝向俄罗斯公民正式发表讲话，强调他是尼古拉二世的继承人，新俄罗斯帝国的合法性，并宣布他有权索取过去帝国的旧领土。此外，俄罗斯皇帝公开表示希望任命[SOV.GetLeader]为新沙皇政府的首脑。\n[SOV.GetLeader]在新俄罗斯权力结构中的角色仍然是个谜。根据新宪法，政府首脑的权力被削弱，而由皇帝行使，这可能表明[SOV.GetLeader]在俄罗斯政治中的地位减弱。"
