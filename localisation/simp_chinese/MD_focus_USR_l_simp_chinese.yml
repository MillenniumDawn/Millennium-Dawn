 union_state.1.t: "他们已经同意与我们建立一个联盟国家"
 union_state.1.d: "最后，联盟国家将不再只是纸上谈兵，而是成为现实。我们前途光明。"
 union_state.1.a: "终于"
 union_state.2.t: "他们拒绝与我们建立联盟国家"
 union_state.2.d: "也许我们选择了错误的道路，俄罗斯不需要我们各国人民的兄弟情谊。"
 union_state.2.a: "令人悲伤"
 union_state.3.t: "俄罗斯就联盟国家问题发出最后通牒"
 union_state.3.d: "俄罗斯政府在联盟国家问题上向我们发出了严厉的最后通牒。我们要么签署，要么承担负面后果。我们应该屈服于这样的挑衅吗？"
 union_state.3.a: "我们将签署融入联盟国家"
 union_state.3.b: "不"
 union_state.4.t: "联盟国"
 union_state.4.d: "白俄罗斯政府同意立即签署全面建立联盟国家的条约"
 union_state.4.a: "很好"
 union_state.5.t: "联盟国"
 union_state.5.d: "白俄罗斯政府拒绝立即签署全面建立联盟国家的条约"
 union_state.5.a: "悲哀"
 union_state.6.t: "俄罗斯就联盟国家问题发出最后通牒"
 union_state.6.d: "俄罗斯政府在联盟国家问题上向我们发出了严厉的最后通牒。我们要么签署，要么承担负面后果。我们应该屈服于这样的挑衅吗？"
 union_state.6.a: "我们将签署融入联盟国家"
 union_state.6.b: "不"
 union_state.7.t: "联盟国"
 union_state.7.d: "联盟国再次回到你们身边，并准备与我们签署成立联盟国的批准协议。我们只需要决定我们是否准备好采取如此冒险的政治步骤？"
 union_state.7.a: "好的，我们将创建联盟国"
 union_state.7.b: "不"
 union_state.8.t: "[FROM.GetNameWithFlag]拒绝创建联盟国家"
 union_state.8.d: "我们再次被拒绝，也许他们的政府还不成熟，但我们会再试一次。"
 union_state.8.a: "悲哀"
 union_state.9.t: "与[FROM.GetNameWithFlag]的联盟国"
 union_state.9.d: "[FROM.GetNameWithFlag] 已开始准备加入联盟国。这对我们来说是个意外的消息，因为他们已经申请过一次，但那是在他们和我们遭遇悲剧事件、情况糟糕的时候。也许现在情况会有所不同。"
 union_state.9.a: "很好"
 union_state.10.t: "联盟国"
 union_state.10.d: "联盟国再次回到你们身边，并准备与我们签署成立联盟国的批准协议。我们只需要决定我们是否准备好采取如此冒险的政治步骤？"
 union_state.10.a: "好的，我们将创建联盟国"
 union_state.10.b: "不"
 union_state.11.t: "[FROM.GetNameWithFlag]想要融入联盟国家"
 union_state.11.d: "[FROM.GetNameWithFlag]表示已完成融入联盟国家的所有流程，现在我们将决定是否准备好与他们一起创建这个国家。"
 union_state.11.a: "是"
 union_state.11.b: "不"
 union_state.12.t: "联盟国"
 union_state.12.d: "俄罗斯拒绝与我们建立联盟国家，这令我们意想不到。"
 union_state.12.a: "悲哀"
 union_state_news.1.t: "俄罗斯和白俄罗斯成立联盟国家"
 union_state_news.1.d: "联盟国家项目自90年代末开始存在，旨在建立俄罗斯和白俄罗斯之间的超国家实体。这些年来，两国一直以不同的速度朝着建立这一联盟的方向前进，并最终准备宣布建立一个新的国际关系主体——俄罗斯和白俄罗斯联盟国家。"
 union_state_news.1.a: "有趣"
 union_state_news.2.t: "俄罗斯和塞尔维亚成立联盟国家"
 union_state_news.2.d: "联盟国项目自90年代末开始存在，涉及在俄罗斯和白俄罗斯之间建立一个超国家实体。早在90年代，塞尔维亚就申请加入联盟国，但俄罗斯国家杜马拒绝了该提议。现在塞尔维亚政府已经能够实施这一项目并创建俄罗斯和塞尔维亚联盟国。"
 union_state_news.2.a: "有趣"
 union_state_news.3.t: "俄罗斯和乌克兰成立联盟国家"
 union_state_news.3.d: "联盟国家项目自90年代末开始存在，它涉及在俄罗斯和白俄罗斯之间建立一个超国家实体。乌克兰最初从未渴望成为该实体的一部分，但许多人预测它会成为联盟国家的成员，也许并非徒劳。现在，世界政治版图上出现了俄罗斯和乌克兰联盟国家。"
 union_state_news.3.a: "有趣"