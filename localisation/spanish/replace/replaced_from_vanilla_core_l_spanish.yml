 FUEL_DESC: "El §HFuel§! se genera con el excedente de petróleo de tu país. Cada país tiene una capacidad máxima de §Hcombustible§! que puede aumentarse construyendo §HSilos§!. El §Hcombustible§! es usado por tanques/unidades mecanizadas, barcos y aviones, y se suministra usando §HLíneas de Suministro§!.\n\nEl §Hcombustible§! también se utiliza para alimentar las §HCentrales Eléctricas de Combustible Fósil§! de tu nación y es un recurso importante para garantizar que tu economía siga funcionando. §HLos reactores nucleares§!, §Hlas infraestructuras de energías renovables§!, y §Hotras fuentes de energía§! no consumen §Hcombustible§! para producir energía. Su §HPoblación§! también consume §HCombustible§! como parte de sus necesidades generales. Para obtener más información sobre el consumo de §Hcombustible§! no militar, consulta tu §HPantalla de Energía§! en la pestaña §HConstrucción§!"