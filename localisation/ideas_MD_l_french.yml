 USA_second_amendment:0 "Le deuxième amendement"
 USA_second_amendment_desc:0 ""Une milice bien réglementée, nécessaire à la sécurité d'un État libre, au droit des peuples de garder et de porter les armes, ne sera pas enfreinte." \n \nLe deuxième amendement à la Constitution des États-Unis garantit à l'Amérique citoyens le droit de posséder des armes à feu afin de protéger la société libre et eux-mêmes. L’amendement est une cause constante de conflit au sein de la politique américaine quant à sa totalité - le gouvernement ayant réussi à interdire par le passé la propriété privée d’armes telles que des mitrailleuses lourdes et des mines antipersonnel, ce que certains activistes considèrent comme une violation du deuxième amendement. Le deuxième amendement aboutit à des situations malheureuses dans lesquelles quelques-uns des propriétaires d'armes à feu utilisent leurs armes pour faire du mal, obligeant le gouvernement à se concentrer sur le nettoyage des fusils dans les écoles, les prises d'otages, les crimes de gangs et les vols qualifiés au lieu d'essayer de faire avancer le pays."
