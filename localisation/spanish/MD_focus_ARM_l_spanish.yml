 ARM_new_constitution: "Creación de una nueva constitución"
 ARM_new_constitution_desc: "Ahora es necesario crear una constitución en la que nuestros pueblos nunca más peleen entre sí. Si damos libertad de movimiento, autonomía a las autoridades regionales, prohibimos el nacionalismo, entonces nuestro país florecerá con nueva vida en honor a Lenin y un brillante futuro comunista."
 ARM_Establish_connections_aze: "Establecer lazos con los comunistas azerbaiyanos"
 ARM_Establish_connections_aze_desc: "El pueblo azerbaiyano está languideciendo bajo el yugo del poder burgués. Y dado que ya tenemos experiencia en la lucha contra el capitalismo, es necesario ayudar a nuestros vecinos orientales a librarse de las cadenas de la esclavitud."
 ARM_aze_revol: "¡Revolución en Azerbaiyán!"
 ARM_aze_revol_desc: "Es hora de encender la llama de la revolución en Azerbaiyán."
 ARM_Financing_of_protest_movements_aze: "Financiamiento de movimientos de protesta"
 ARM_Financing_of_protest_movements_aze_desc: "El partido comunista de Azerbaiyán siempre ha contado con el apoyo del pueblo. Pero su principal problema es complacer a las autoridades burguesas. Es necesario mostrar a todo el pueblo que los comunistas no están de acuerdo con el rumbo político de Azerbaiyán a partir de ahora."
 ARM_Strengthen_com_partys_agenda: "Fortalecer la agenda comunista"
 ARM_Strengthen_com_partys_agenda_desc: "Después de 10 años de gobierno burgués, la nueva generación necesita que se les explique nuevamente la necesidad de regresar al sistema socialista. Sin embargo, es necesario encontrar un equilibrio entre la hostilidad abierta, aunque verdadera, y complacer a las autoridades modernas."
 ARM_parlament_aze_places: "Encontrar partidarios en el parlamento azerbaiyano"
 ARM_parlament_aze_places_desc: "Para acercarnos a la cabeza de la serpiente burguesa y cortarle la cabeza, debemos encontrar partidarios en el parlamento azerbaiyano que simpatizen con la grandeza soviética anterior."
 ARM_geo_revol: "¡Revolución en Georgia!"
 ARM_parlament_geo_places: "Reducir la autoridad del parlamento."
 ARM_parlament_geo_places_desc: "Hoy en día, el parlamento georgiano es una dominación de títeres prooccidentales y partidarios indecisos de Shevardnadze. Basta con socavar la autoridad del parlamento entre la gente, ¡y su poder colapsará bajo la mano de la clase trabajadora!"
 ARM_Strengthen_com_partys_agenda_geo: "Crítica del rumbo político de Georgia"
 ARM_Strengthen_com_partys_agenda_geo_desc: "Es obvio que la democracia de Georgia es un medio para enriquecer a la burguesía a expensas del pueblo común. Quizás si comenzamos a criticar más duramente a las autoridades, atraigamos a más partidarios a nuestro lado, haciendo urgente la agenda comunista."
 ARM_Financing_of_protest_movements_geo: "Tomar la iniciativa de las protestas"
 ARM_Financing_of_protest_movements_geo_desc: "En la Georgia post-soviética, las protestas suelen ser llevadas a cabo por fanáticos democráticos, nacionalistas y simplemente alborotadores que dispersan la atención de las masas. Pero la nueva retórica de nuestra línea nos permitirá tomar la iniciativa y dirigir la atención del pueblo en la dirección correcta."
 ARM_Establish_connections_geo: "Restaurar viejos lazos en Georgia"
 ARM_Establish_connections_geo_desc: "Georgia, una vez un foco del movimiento comunista transcaucásico, no puede presumir ahora de su antiguo entusiasmo. La vieja guardia del PCUS aún permanece sin el apoyo de sus camaradas de armas de los países vecinos. ¡Es hora de cambiar eso!"
