 GER_idea_NL_Cooperation: "Военное сотрудничество Германии и Нидерландов"
 GER_idea_NL_Cooperation_desc: "Военное сотрудничество между Германией и Нидерландами - одно из самых крепких оборонных партнерств в Европе, уходящее корнями в необходимость времен холодной войны. С тех пор обе страны привели в соответствие свои военные доктрины и технику, повысив свою способность к совместным операциям. Создание германо-нидерландского корпуса в 1995 году укрепило эти отношения, создав совместные силы, которые успешно участвовали в различных миссиях НАТО. В начале 2000-х годов усилия по синхронизации обучения, стандартизации оборудования и интеграции военных функций, таких как противовоздушная оборона, еще больше укрепили это сотрудничество. Это партнерство продолжает служить моделью европейской обороны, гарантируя, что обе страны остаются ключевыми игроками в усилиях НАТО по обеспечению коллективной безопасности."
 GER_neuer_markt_idea: "Neuer Markt"
 GER_neuer_markt_idea_desc: "Основанная в 1997 году биржа Neuer Markt была попыткой Германии создать сегмент фондового рынка для молодых инновационных компаний, особенно в сфере технологий и биотехнологий. По образцу NASDAQ в США, Neuer Markt должен был обеспечивать платформу для быстрорастущих, ориентированных на будущее компаний, чтобы получить доступ к капиталу через первичное публичное размещение акций (IPO). Она рассматривалась как важный шаг в модернизации немецкого финансового рынка, поощрении предпринимательского духа и развитии инноваций в Европе. Благодаря смягченным требованиям к размещению акций по сравнению с традиционными биржами, Neuer Markt привлекла множество стартапов, предлагая инвесторам возможность участвовать в бурно развивающейся интернет- и технологической индустрии. Она быстро стала символом новой экономики, в которой технологический прогресс должен был произвести революцию в традиционных бизнес-моделях."
 GER_neuer_markt_colapse: "Коллапс Neuer Markt"
 GER_neuer_markt_colapse_desc: "Однако оптимизм, царивший на Neuer Markt, был недолгим. К началу 2000-х годов пузырь доткомов(компаний, основа бизнес-модели которой основывается на работе в рамках сети Интернет.) лопнул, и многие компании, зарегистрированные на бирже, не оправдали своих заоблачных обещаний. Переоцененные акции, плохое корпоративное управление и отсутствие устойчивых бизнес-моделей привели к падению доверия инвесторов. Некогда многообещающая Neuer Markt стала синонимом спекуляций, волатильности и финансовой нестабильности. С пика 2000 года рынок потерял более 90 % своей стоимости, поскольку компании обанкротились или были исключены из списка. К 2003 году Neuer Markt был полностью закрыт, став жертвой собственного безудержного изобилия и более широкого краха сектора доткомов. Этот крах послужил предостережением об опасности спекулятивных пузырей и необходимости строгого надзора на развивающихся рынках."
 GER_neuer_markt_colapse_I: "Государственное вмешательство для смягчения последствий краха нового рынка"
 GER_neuer_markt_colapse_I_desc: "В ответ на разрушительный крах Neuer Markt правительство решило предоставлять финансовую помощь, чтобы смягчить удар. Вливание капитала в ключевые отрасли и оказание поддержки компаниям, испытывающим трудности, направлено на стабилизацию экономики и предотвращение дальнейшей финансовой паники. Хотя это вмешательство может ограничить краткосрочный ущерб, оно обойдется в увеличение государственных расходов и рост национального долга."
 GER_neuer_markt_colapse_II: "Пусть рынок сам себя регулирует"
 GER_neuer_markt_colapse_II_desc: "Веря в принципы свободного рынка, правительство решило предоставить экономике возможность самостоятельно восстанавливаться после краха Neuer Markt. Такой подход предполагает, что рынок сам себя исправит, пройдя через естественные циклы бумов и спадов. Хотя в долгосрочной перспективе это может восстановить равновесие, ближайшие последствия будут суровыми: предприятия будут терпеть крах, а безработица расти, пока финансовый сектор будет медленно реструктурироваться."
