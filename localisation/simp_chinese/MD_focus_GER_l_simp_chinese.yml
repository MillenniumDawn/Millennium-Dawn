 tooltip_cdu_power_in_GER: "让保守的基民盟上台"
 tooltip_status_quo_in_GER: "维持政治现状"
 tooltip_trade_deals_with_GER: "准备与世界各国的贸易关系"
 tooltip_medium_military_GER: "如果你的军费开支低于中等，它将设置为这个级别"
 tooltip_cdu_green_strenghten_GER: "增强了社民党和绿党对其政治对手的优势"
 tooltip_keep_sdu_GER: "让社会民主党继续执政"
 tooltip_10_pp_eu_GER: "每个其他欧盟成员国获得10政治点数"
 tooltip_industry_focus_GER: "准备一个以行业为中心的政策，具有潜在的国际中立。"
 tooltip_SOV_GER: "准备好外交政策的重点，在国际上保持中立或与俄罗斯联邦结盟。"
 GER_Form_Daimler_Chrysler_AG: "戴姆勒·克莱斯勒公司"
 GER_Form_Daimler_Chrysler_AG_desc: "戴姆勒克莱斯勒股份公司是一家德美汽车制造商，成立于1998年，由戴姆勒-奔驰股份公司和克莱斯勒公司合并而成。\n如果公司要扩大其运营和管理能力，就需要新的办公空间。"
 GER_Fujian_Benz_Automotive: "福建奔驰汽车"
 GER_Fujian_Benz_Automotive_desc: "福建奔驰汽车有限公司是一家总部位于中国福州的轻型商用车制造公司。"
 GER_Volkswagen_Crisis: "大众汽车危机"
 GER_Volkswagen_Crisis_desc: "2004 年，大众汽车面临经济压力。在2003 财年同比利润下降了50%以上。董事会宣布对公司进行全面重组，与员工合作，降低成本，使德国的生产基地更具竞争力。"
 GER_Expand_Volkswagen_Nutzfahrzeuge: "大众商用车"
 GER_Expand_Volkswagen_Nutzfahrzeuge_desc: "作为大众集团旗下的德国轻型商用车品牌；其总部位于德国下萨克森州汉诺威。它最初是大众乘用车（业务领域）的一部分，自1995年起作为独立品牌运营。"
 GER_BMW_Focus: "巴伐利亚汽车制造厂股份公司"
 GER_BMW_Focus_desc: "德国跨国豪华汽车和摩托车制造商，总部位于德国巴伐利亚州慕尼黑。该公司成立于1916年，是一家飞机发动机制造商，于1917年至1918年和1933 年至1945年期间生产飞机发动机。"
 GER_BMW_CKD_System: "本地组装"
 GER_BMW_CKD_System_desc: "通过完全解体我们的本土汽车工业，我们可以将我们的汽车之间销售到世界各地，而需要的运输能力要少得多。"
 GER_Restructure_Infrastructure: "基础设施改革"
 GER_Restructure_Infrastructure_desc: "德国基础设施与世界其他国家的差距仍然相当明显，如果我们想跻身欧洲最佳国家之列，就必须大力改善。"
 GER_Deutsche_Post: "德国联邦邮政服务改革"
 GER_Deutsche_Post_desc: "德国联邦邮政被分成三个独立的分支机构，但我们需要继续改革，在德意志联邦共和国形成现代化的通信系统，并确保人们收到账单和税函！"
 GER_Deutsche_Post_AG: "德国邮政公司"
 GER_Deutsche_Post_AG_desc: "德国邮政股份公司是一家德国邮政服务和快递公司。 它在德国和全球范围内提供邮件和包裹递送服务。"
 GER_DHL: "DHL"
 GER_DHL_desc: "DHL是一家德国快递、包裹和特快专递服务提供商。它是全球最大的物流公司德国邮政股份公司的子公司。DHL提供一系列服务，包括国际运输、仓储和供应链管理。"
 GER_Postbank: "邮政银行"
 GER_Postbank_desc: "邮政银行是一家德国零售银行，提供一系列金融服务，包括储蓄账户、贷款、抵押贷款和投资产品。"
 GER_Network_Infrastructure_desc: "网络基础设施是指实现用户、设备、应用程序、互联网等之间的网络连接和通信的硬件和软件。\n网络基础设施对于组织进行通信和信息流动至关重要。 它还使个人能够连接到互联网并访问政府提供的在线服务。"
 GER_UMTS_License_auction: "通用移动通信系统牌照拍卖"
 GER_UMTS_License_auction_desc: "德国的通用移动通信系统牌照拍卖于2000年举行，筹集了超过458亿美元的资金。此次拍卖由德国政府进行，并向包括德国电信、沃达丰和西班牙电信在内的多家公司授予了六张许可证。\n此次拍卖是移动通信史上的一件重大事件，标志着第三代（3G）移动网络的开始。"
 GER_Schulen_ans_Netz: "学校在线"
 GER_Schulen_ans_Netz_desc: "学校在线是一家德国非营利组织，旨在促进数字媒体在教育中的使用，以便更好地在数字平台上教育我们的孩子，与时俱进。"
 GER_Regional_Innovation_Center: "研究创新中心"
 GER_Regional_Innovation_Center_desc: "德国研究创新中心代表了德国的科学、研究和创新。\n它们提高了德国创新领导者的知名度，传授知识，并为德国和东道国的各方提供咨询和联系。"
 GER_Digitale_Agenda: "数字议程"
 GER_Digitale_Agenda_desc: "数字议程是一份政策文件，概述了德国政府的数字政策和网络政策的指导方针。"
 GER_Startup_Investments: "Ich-AG"
 GER_Startup_Investments_desc: "Ich-AG是德国政府的一项倡议，旨在通过提供创业补助金帮助失业者创办自己的企业。该计划作为哈茨改革的一部分启动，目的是改革德国的劳动力市场。"
 GER_Neuer_Markt: "新市场"
 GER_Neuer_Markt_desc: "新市场是德意志交易所的一个细分市场，于1997年成立，反映了“新技术”的市场细分，并为未来导向的行业的年轻公司提供通过首次公开募股进行股权融资的机会。"
 GER_home_Grown_Software: "国产软件"
 GER_home_Grown_Software_desc: "通过投资我们的公司，我们可以减少对外国科技巨头的依赖，更多地依靠我们自己的公司！"
 GER_Tech_DAX: "科技DAX"
 GER_Tech_DAX_desc: "科技DAX是一个德国股票指数，跟踪了德国科技行业30家最大公司的表现。\n科技DAX中包含的公司在订单簿周转和市值方面排在DAX中包含的公司之下。"
 GER_Bergbaufolgelandschaften: "采矿迹地景观"
 GER_Bergbaufolgelandschaften_desc: "采矿迹地景观是一个采矿景观倡议，它在采矿期间或采矿结束后在某些地区引入，以恢复景观。"
 GER_Nature_reserve: "自然保护区"
 GER_Nature_reserve_desc: "自然保护区是一个对植物、动物或具有地质或其他特殊利益的特征具有重要意义的保护区域，它被保留并管理，以用于保护目的，并为研究或研究提供特殊的机会。"
 GER_forestry: "林业"
 GER_forestry_desc: "§8“他们把我关在一个房间里。一个橡胶房间。一个有老鼠的橡胶房间。”§!\n\n林业是种植、管理和照顾森林的科学和实践。它涉及到森林和林地的开发、保护和修复，以及为人类和环境利益提供相关资源。也许种植一些橡胶树会促进生态系统。"
 GER_Military_trainings_area: "军事训练区"
 GER_Military_trainings_area_desc: "军事训练区是一个指定的土地区域，用于军事部队进行战斗训练和演习。这些区域通常对公众禁止进入，但在不使用时有些可以有限地进入。"
 GER_Deutsche_Bahn: "德国铁路公司"
 GER_Deutsche_Bahn_desc: "德国铁路公司是德国的国家铁路公司，是政府控制下的国有企业。"
 GER_Deutsche_Bahn_AG: "德国铁路股份公司"
 GER_Deutsche_Bahn_AG_desc: "德国铁路股份公司是一家国有企业，也是德国的国家铁路公司。德国铁路股份公司的总收入约有一半来自运营铁路运输，另一半业务包括其他运输和物流业务以及各种服务提供商。"
 GER_DB_Fernverkehr_AG: "德国联邦铁路公司"
 GER_DB_Fernverkehr_AG_desc: "德国联邦铁路公司是德国铁路公司的一个半独立子公司，在德国运营长途/越野客运列车。"
 GER_DB_Regio: "德铁区域公司"
 GER_DB_Regio_desc: "德铁区域运输公司是德国铁路公司的子公司，经营区域和短途通勤列车服务。DB Regio负责集团在德国所有区域的运输活动（铁路和公共汽车），包括与邻国的交通。"
 GER_DB_Cargo: "德铁货运公司"
 GER_DB_Cargo_desc: "德铁货运公司是德国铁路公司的子公司，在欧洲经营铁路货运服务。 德铁货运的主要行业包括金属和煤炭、化工、汽车、建筑材料、工业和消费品以及多式联运。"
 GER_DB_Schenker: "德铁信可公司"
 GER_DB_Schenker_desc: "德铁信可是德国铁路公司的一个部门，专注于物流。\n德铁信可约一半的总收入来自铁路运输，另一半业务包括其他运输和物流业务，以及各种服务提供。"
 GER_DB_Netz_AG: "德铁网股份公司"
 GER_DB_Netz_AG_desc: "德铁网股份公司是德国铁路公司的子公司，负责德国铁路基础设施的管理和维护。"
 GER_Restructure_the_Foreign_Ministery: "外交部"
 GER_Restructure_the_Foreign_Ministery_desc: "德国外交部将迁往柏林，并将推进我们在国外关系和行动方面的新议程。"
 GER_found_Bundesagentur_fur_Aussenwirtschaft: "成立联邦对外贸易局"
 GER_found_Bundesagentur_fur_Aussenwirtschaft_desc: "德国将成立专门的机构 - 德国对外经济促进局，致力于推动德国企业在海外发展并促进国际贸易。该机构将支持德国企业开拓海外市场、建立国际伙伴关系并获得投资。这个新机构将成为德国全球经济战略的重要组成部分，帮助其保持出口领先地位。"
 GER_Reform_the_GTZ: "德国技术合作公司"
 GER_Reform_the_GTZ_desc: "该组织由德意志联邦共和国所有，是一家私营企业，其发展政策任务是可持续地改善伙伴国家人民的生活条件，并保护生命赖以生存的自然资源基础。"
 GER_Reform_the_DED: "改革德国发展署"
 GER_Reform_the_DED_desc: "德国发展署将进行重大改革，使其使命更好地与德国的国际发展目标保持一致。通过精简业务并加强与全球合作伙伴的合作，德国发展署将专注于发展中国家的减贫、经济发展和能力建设。通过这些改革，德国将加强对全球发展的承诺，同时确保其对外援助计划的效率和有效性。"
 GER_Found_InWent: "成立国际发展与发展有限公司"
 GER_Found_InWent_desc: "德国将成立国际发展与发展有限公司，作为能力建设与培训项目的全球平台。通过提供领导力与发展教育，国际发展与发展有限公司将致力于加强新兴国家和发展中国家的公民社会与治理结构。通过这些努力，德国旨在建立长期伙伴关系，并在全球范围内促进可持续发展。"
 GER_Found_the_GIZ: "成立德国国际合作机构"
 GER_Found_the_GIZ_desc: "德国将成立德国国际合作机构，这是一个协调技术合作和国际发展项目的全球发展机构。通过整合德国国际合作机构下的努力，德国将增强其支持基础设施发展、治理改革和新兴市场可持续增长的能力。德国国际合作机构还将提供危机管理、和平建设和冲突后重建方面的专业知识。"
 GER_Weizsacker_Kommision: "魏茨泽克委员会"
 GER_Weizsacker_Kommision_desc: "魏茨泽克委员会是德国社会民主党 - 绿党政府于2000年成立的一个委员会，旨在改革德国联邦国防军。该委员会于2001年发布的报告建议对德国联邦国防军进行几项修改，包括：将征兵从九个月减少到六个月，并为志愿者建立新的兵役制度。"
 GER_Establish_Streitkraftebasis: "建立联合支援军"
 GER_Establish_Streitkraftebasis_desc: "联合支援军是德国武装部队其他领域的服务提供商，例如陆军、空军和海军。\n联合支援军在后勤、ABC防务、训练和宪兵、大规模部队调动管理、燃料和供水等领域提供支持。"
 GER_transformation: "联邦国防军转型"
 GER_transformation_desc: "联邦国防军的转型是德国武装部队的一个适应过程，其目标是改变其政治和军事条件，以提高其作战准备能力和可持续性。"
 GER_Einsatzfuhrungskommando: "联邦国防军作战司令部"
 GER_Einsatzfuhrungskommando_desc: "我们的政治家们决定将联邦国防军从一支维和部队转变为一支国际特遣部队，前往国家最需要他们的地方。\n我们缺乏的是一个统一的指挥中心来协调其在全球的调动。"
 GER_Heeresaufklarungstruppe: "陆军侦察部队"
 GER_Heeresaufklarungstruppe_desc: "通过将侦察部队统一归入陆军侦察营指挥，我们可以显著提高其效率并降低作战成本。这种整合将简化指挥和控制，从而使侦察行动更加协调和有效。此外，它还将提高向前线部队提供情报的准确性和及时性，从而提高他们的态势感知能力和整体战斗力。集中侦察工作可确保以更一体化的方式收集和分析情报，这对于做出明智的战术和战略决策至关重要。"
 GER_Heer_2010: "陆军2010"
 GER_Heer_2010_desc: "自成立以来，德国陆军经历了几次结构变化。最近的重组是根据新版《国防政策指南》启动的。据说改组将于2010年完成，被称为“陆军2010”或“新军”。陆军分为几个部分，包括干预部队、稳定部队和支援部队"
 GER_Neuausrichtung_des_Heeres: "联邦国防军的重组"
 GER_Neuausrichtung_des_Heeres_desc: "德国联邦国防军重组是自1955年成立以来德国联邦国防军最全面的改革。这项重大改革需要大量的规划和决策过程，但预计会为我们的军队带来巨大的好处。\n这次重组旨在使德国联邦国防军现代化和优化，以更好地应对21世纪不断变化的安全挑战。它涉及重塑部队结构、重组部队、更新设备和技术，以及提高各军种的战备和能力。通过使德国联邦国防军与当代国防要求和战略目标保持一致，这项改革确保我们的武装部队在应对各种威胁和情况时保持敏捷、适应性强和有效。\n虽然重组过程可能复杂且要求高，但最终结果将显著提高德国联邦国防军的整体效力、战备和作战能力。它代表了一种前瞻性的国防方针，确保德国始终准备好保护其利益，履行对盟友和伙伴的承诺，并在不断变化的地缘政治格局中为全球安全努力做出贡献。"
 GER_Army_Training_Command: "训练指挥部"
 GER_Army_Training_Command_desc: "培训团负责规划和协调德国陆军的领导力培训和进修。作为德国陆军领导组织的一部分，培训团在监督军队的整个培训过程中发挥着关键作用。这包括制定课程、组织课程，以及确保士兵接受必要的指导，以有效履行领导职责。\n此外，培训团还与其他军种和外部合作伙伴密切合作，以确保培训计划符合更广泛的国防目标和军事教育的最佳实践。通过培养持续学习和专业发展的文化，培训团有助于培养一支能够应对现代战争挑战的熟练和称职的领导者队伍。\n总体而言，培训团在塑造德国陆军的能力和战备状态方面发挥着至关重要的作用，确保其人员训练有素、积极进取，并准备好履行为国家服务的职责。"
 GER_Army_Concepts_and_Capabilities_Development_Centre: "陆军发展办公室"
 GER_Army_Concepts_and_Capabilities_Development_Centre_desc: "陆军战地办公室是德国陆军的一个机构，负责进一步开发概念、培训、组织和物资规划。该办公室通过分析新出现的威胁、评估技术进步以及确定理论、战术和装备方面的改进领域，在塑造陆军未来方向方面发挥着至关重要的作用。\n其职责包括进行研究、实验和分析，为新概念和新能力的开发提供信息。这可能涉及探索创新的战争方法、评估当前实践的有效性以及整合过去行动的经验教训。此外，陆军战地办公室与其他军种以及行业合作伙伴和学术机构密切合作，利用专业知识和资源实现其目标。\n通过专注于不断创新和适应，陆军战地办公室确保德国陆军始终处于军事效力和战备的最前沿。它的努力有助于陆军应对不断变化的安全挑战、保持战略相关性并在不断变化的地缘政治格局中有效完成任务。"
 GER_Cyber_and_Information_Doman_Service: "网络和信息领域服务"
 GER_Cyber_and_Information_Doman_Service_desc: "网络与信息领域服务是德国武装部队联邦国防军的最新分支。其主要职责是制定联邦国防军内与网络、信息技术、军事情报、地理信息和作战通信相关的各个单位的重组计划。\n随着网络威胁不断发展并变得越来越复杂，网络与信息领域服务的成立反映了人们越来越认识到网络安全和信息作战在现代战争中的重要性。该部门的任务是协调和整合不同领域的努力，以增强联邦国防军在这些领域的能力。\n网络与信息领域服务负责制定全面的战略、政策和程序，以确保联邦国防军网络、系统和信息资产的安全性和弹性。它还致力于加强军队开展网络和信息作战的能力，包括情报收集、态势感知和支持军事目标的通信。"
 GER_call_reservists: "征召预备役人员"
 GER_call_reservists_desc: "即将动用非现役旅，例如第8装甲旅和第32、第5和第2装甲掷弹兵旅，以及该国剩余的预备役部队。这些部队将增强常规部队，在面临日益增长的军事威胁时提供额外的人力和装备，从而增强国家的防御能力。"
 GER_deutschland_industrie: "德国工业"
 GER_deutschland_industrie_desc: "德国曾是欧洲的工业工厂，如今却落后于欧洲其他国家。现在是新千年，是时候重新启动这些旧工厂的齿轮了。"
 GER_alt_energy: "新能源计划"
 GER_alt_energy_desc: "随着我们进入一个新时代，人们越来越意识到他们对环境的影响。很明显，不可再生能源是房间里的恐龙，有了清醒的头脑，我们就会寻找煤炭、石油和天然气等化石燃料的替代品。"
 GER_a_greener_germany: "§G更环保的德国§!"
 GER_a_greener_germany_desc: "在我们成为§G更环保§!§R德国§!之前§R我们必须移除§!§6核能§!§R使用者能力§!\n\n当我们的目标是摆脱不可再生能源形式的复古方式时，我们需要开始转向绿色和可再生能源形式，并进一步与联邦90/绿党的政策保持一致，并安抚德国人民。"
 GER_a_nuclear_germany: "§Y核能德国§!"
 GER_a_nuclear_germany_desc: "现在是21世纪，核能已经存在了几十年，与化石燃料相比，核能已被证明是一种安全、更清洁的能源，但多年来一直遭到反对，更具体地说是联盟90/绿党的反对。\n核电是前进的方向，现在是人们看到核电的潜力和力量的时候了。"
 GER_expand_uranium_mining: "扩建铀矿"
 GER_expand_uranium_mining_desc: "随着我们进入德国核电的新时代，对更多用于核燃料的铀的需求也在增加。我们必须在约翰乔治施塔特镇重新开放历史悠久的矿山，历史上那里蕴藏着大量这种核工业黄金。"
 GER_nuclear_waste_recycling: "核废料回收"
 GER_nuclear_waste_recycling_desc: "核废料是核电生产中的副产品，并将按标准处理。与其按照标准协议将废物掩埋在储存设施中，不如使用回收废物的新方法。废料仍然含有大量能量，这些能量可以回收并重新用于其他方式，进一步延长燃料的寿命和使用。"
 GER_less_coal_more_nuclear: "以核电代煤"
 GER_less_coal_more_nuclear_desc: "随着最近对核电的新政策和投资，德国开始从中受益。随着进一步向核电倾斜，对煤炭的需求已大大减少。随着时间的流逝，我们希望不再需要依赖煤电。"
 GER_revive_greifswald: "重建格赖夫斯瓦尔德发电站"
 GER_revive_greifswald_desc: "格赖夫斯瓦尔德核电站是东德最大的核电站，在德国统一后不久关闭。此前，其中一台反应堆机组因电气故障而接近熔毁，但那是过去，德国核电现在更好、更安全。对吗？"
 GER_national_grid: "扩展国家电网"
 GER_national_grid_desc: "随着能源产量的增加和工业的扩张，我们必须升级国家电网，以应对能源使用和生产的增加。"
 GER_renewable_energy_projects: "§G启动“可再生能源项目”§!"
 GER_renewable_energy_projects_desc: "德国开始在绿色可再生能源领域走在前列。随着对可再生能源需求的增加，我们将需要新的合同和项目。"
 GER_wind_power: "扩展风能发电场"
 GER_wind_power_desc: "萨克森-安哈尔特和石勒苏益格-荷尔斯泰因州拥有德国最大的风电场。扩建这些风电场将为德国提供更多绿色、清洁的能源。"
 GER_biomass_plants: "埃姆登生物质发电厂"
 GER_biomass_plants_desc: "位于下萨克森埃姆登的生物质发电厂是德国绿色能源项目的最新成员。埃姆登生物质发电厂使用尖端技术和技术来提供最清洁的能源。"
 GER_large_solar_farms: "扩展太阳能发电场"
 GER_large_solar_farms_desc: "随着德国在绿色能源道路上的进一步发展，在弗兰肯、黑森州和巴登-符腾堡州建设几个新太阳能发电场的计划应运而成。"
 GER_complete_phase_one: "§G完成第一阶段§!"
 GER_complete_phase_one_desc: "随着“可再生能源项目”的继续，新能源设施的一期建设工程已经完成。"
 GER_more_biomass_plants: "兰德斯贝根生物质发电厂"
 GER_more_biomass_plants_desc: "随着联邦经济事务和能源部希望进一步投资生物质能，将在下萨克森的兰德斯贝根建造一座新工厂。"
 GER_offshore_windfarms: "建设更多海上风电场"
 GER_offshore_windfarms_desc: "由于德国的海岸线很少，我们希望充分利用它。在北海和波罗的海建设新的海上风电场将充分利用我们的海洋，并为德国提供更多的可再生能源。"
 GER_national_solar_energy_scheme: "国家太阳能电池板计划"
 GER_national_solar_energy_scheme_desc: "随着德国进一步寻求扩大其太阳能的能力，它把目光投向了德国人民。德国政府通过了一项“国家太阳能计划”，旨在为所有家庭提供屋顶太阳能电池板，为他们提供绿色、清洁的能源。"
 GER_complete_renewable_energy_projects: "§G完成计划§!"
 GER_complete_renewable_energy_projects_desc: "随着最后的资金注入和能源设施的收尾工作，该项目现已完工。"
 GER_committed_to_green_power: "绿色环保"
 GER_committed_to_green_power_desc: "随着政府对联盟90/绿党的持续支持，绿色的动力和决心;德国已经成功地大规模扩大了其可再生能源的能力，试图摆脱化石燃料，转向§G更绿§!的草地。"
 GER_carbon_neutral: "可再生的德国"
 GER_carbon_neutral_desc: "多年来，随着德国摆脱了以前“肮脏”的能源方式，扩大了可再生能源计划。现在可以说，德国在不久的将来将实现其可再生能源目标。“化石燃料已成为过去，前方的道路已翠绿盎然”。"
 GER_acquire_enbw_energy: "收购EnBW能源"
 GER_acquire_enbw_energy_desc: "德国政府希望收购EnBW能源，以重新控制德国的能源能力。"
 GER_acquire_eon_energy: "收购E.ON能源"
 GER_acquire_eon_energy_desc: "德国政府希望收购E.ON能源，以重新控制德国的能源能力。"
 GER_acquire_rwe_energy: "收购RWE能源"
 GER_acquire_rwe_energy_desc: "德国政府希望收购RWE能源，以重新控制德国的能源能力。"
 GER_nationalise_german_energy_companies: "国有化能源部门"
 GER_nationalise_german_energy_companies_desc: "§Y特殊条件：§!如果§G“可再生能源项目”§!完成，国有化的成本将降低。\n\n德国被贪婪的私营能源公司掠夺的时间已经够长了，现在是政府掌权并将这些窃贼企业国有化的时候了！"
 GER_the_power_of_the_atom: "原子的力量"
 GER_the_power_of_the_atom_desc: "德国已经完全掌握了这个概念，了解了核能的真正潜力，现在我们将采用核能而不是可再生能源垃圾！ 当您可以拥有原子的力量为家供电时，谁会需要用风吹入巨大的风扇来提供动力？"
 GER_upgrade_nuclear_fuel_processing: "升级核燃料加工"
 GER_upgrade_nuclear_fuel_processing_desc: "随着德国进一步向原子能靠拢，我们将开始升级我们的加工能力，以此提供更高效的加工系统。"
 GER_the_glowing_one: "§Y发光者§!"
 GER_the_glowing_one_desc: "§Y所有这些国策几乎让你希望有一个核冬天§!\n\n随着对核能世界的深入研究，我们正在发现和研究新的核能手段。放射性同位素热电厂的建设是我们核道路上的下一步。这些工厂通过不同衰变核材料的辐射热能提供能量。"
 GER_expand_oil_gas: "扩展石油和天然气行业"
 GER_expand_oil_gas_desc: "从第二次世界大战的错误中吸取教训，我们认识到德国没有最好的国家石油和天然气供应。\n石油和天然气是功能化国家的重要组成部分，我们希望扩大我们的行业，以防止历史重演，并确保、稳定的天然气和石油供应。"
 GER_foreign_investors: "邀请外国投资"
 GER_foreign_investors_desc: "随着进一步扩大石油和天然气行业的期望，我们开始寻求国际投资，希望外国公司选择德国作为他们的下一个投资目标。"
 GER_exxon_ops: "埃克森美孚运营"
 GER_exxon_ops_desc: "埃克森美孚已被选为扩大德国石油和天然气行业的主要投资者。"
 GER_construct_cologne_plant: "科隆工厂建设"
 GER_construct_cologne_plant_desc: "随着埃克森美孚希望进一步扩展到德国，科隆开始建设新的石油加工厂。"
 GER_construct_karlsruhe_plant: "卡尔斯鲁厄工厂建设"
 GER_construct_karlsruhe_plant_desc: "随着埃克森美孚在德国业务的不断扩大，他们的最新项目开始了，即在卡尔斯鲁厄建造新的炼油厂。"
 GER_gazprom_ops: "俄罗斯天然气工业运营"
 GER_gazprom_ops_desc: "俄罗斯天然气工业股份公司被选为扩大德国石油和天然气行业的主要投资者。"
 GER_shell_ops: "壳牌运营"
 GER_shell_ops_desc: "壳牌被选为扩大德国石油和天然气行业的主要投资者。"
 GER_nordstream_one: "北溪1号管道"
 GER_nordstream_one_desc: "北溪是欧洲海上天然气管道网络，从俄罗斯到德国，在波罗的海下运行。这些管道将为我们的欧洲邻国提供必要的天然气。"
 GER_propose_nordstream_two: "北溪2号管道"
 GER_propose_nordstream_two_desc: "随着俄罗斯对更多资源开发的成功和我们日益增长的需求，将建造第二条管道以帮助满足需求"
 GER_northsea_steel_oilrigs: "为北海石油钻井平台提供钢材"
 GER_northsea_steel_oilrigs_desc: "德国希望为壳牌公司在北海建造石油钻井平台提供钢材。这将为我们提供必要的资源，并加强我们与壳牌公司和英国的联系。"
 GER_domestic_oil: "国内石油生产"
 GER_domestic_oil_desc: "出售资产并让其他国家和公司在国内事务中发挥影响力不符合我们的利益，因此德国选择了一种更加本土化的方法。"
 GER_increase_oil_reserves: "增加国家石油储备"
 GER_increase_oil_reserves_desc: "随着开始扩大石油生产，我们必须首先扩大国家储备，以获得更强的容纳能力。"
 GER_german_oilrig_designs: "国内石油钻井平台设计"
 GER_german_oilrig_designs_desc: "为了进一步增加国内的石油和天然气产量，我们签订了§Y[GER.GetNameWithFlag]§!公司设计一系列海上石油钻井平台，在海中运行以提取天然气和石油。"
 GER_construct_more_oilrigs: "建造海上钻井平台"
 GER_construct_more_oilrigs_desc: "我们的新型海上石油钻井平台的设计已经完成，并开始建造；不久我们就会成为欧洲的石油大国。\n\n§2[USA.GetFlag]§!§2有人提到自由吗？？.....§!"
 GER_alternative_fuel_options: "替代燃料选项"
 GER_alternative_fuel_options_desc: "除了标准的燃料生产方式外，还在探索替代选择。虽然这项技术相对较新且尚未开发，但它是一种创新解决方案。"
 GER_bio_options: "§7生物燃料选项§!"
 GER_bio_options_desc: "生物燃料是绿色燃料的极好来源，它不仅绿色，而且利用了目前没有进一步用途的废料，利用了神的资源。"
 GER_ethanol_power: "由葡萄提供动力"
 GER_ethanol_power_desc: "乙醇发电目前还不是主流能源，但德国很早就涉足了这一领域。乙醇发电是一种非常可持续和可再生的燃料来源，可以从多种不同的资源中获取：葡萄酒、马铃薯伏特加、格瓦斯。\n你说的，都有效"
 GER_bio_diesel_production: "生物柴油生产"
 GER_bio_diesel_production_desc: "生物柴油正在成为公众中越来越普遍的燃料来源，工业集团现在开始注意到这一点。这可能是回收废油和燃料的一种革命性方式，反过来又为我们提供了更多的燃料。"
 GER_lift_fracking_ban: "解除水力压裂禁令"
 GER_lift_fracking_ban_desc: "由于潜在的危险，德国土地的水力压裂长期以来一直被禁止。这一切都只是绿党提供的虚假宣传，水力压裂是一种惊人而安全的石油和天然气来源。有些气体从地下泄漏出来是可以的，不用担心。"
 GER_scout_fracking_sites: "侦察水力压裂现场"
 GER_scout_fracking_sites_desc: "必须侦察并标记水力压裂的地点，以准备开始作业。水力压裂，是一种油井增产技术，通过加压液体压裂基岩层。"
 GER_begin_fracking: "开始水力压裂"
 GER_begin_fracking_desc: "水力压裂可以在先前找到的合适水力压裂井中开始。我们开始这个过程，其中包括将“压裂液”（主要是水，含有沙子或其他在增稠剂的帮助下悬浮的支撑剂）高压注入井筒，以在深层岩层中产生裂缝，天然气、石油和天然气和盐水将更自由地流动。"
 GER_mining_in_germany: "德国采矿业"
 GER_mining_in_germany_desc: "采矿业是德国数百年来的历史根源，尤其是它是欧洲最大的铁和煤出口国之一。\n进入新千年之际，我们必须考虑如何扩大和发展采矿业的新计划。"
 GER_increase_mining_funds: "增加矿业资金"
 GER_increase_mining_funds_desc: "由于我们的目标是获得矿业的支持，以增加采矿业务和产量，我们必须为工人和公司提供足够的资金来购买新设备，以满足规格。"
 GER_miner_advertisement_campaign: "矿工广告活动"
 GER_miner_advertisement_campaign_desc: "随着我们开始扩张工业采矿，我们需要雇用更多的工人来填补空缺职位。资助一项广告活动，要求更多的公民和外国工人进入采矿业将是一个很好的解决方案，我们将从卡塔尔的书中抽出一页。\n毕竟，谁不喜欢廉价的外国劳动力呢？"
 GER_increase_mining_output: "增加矿业产出"
 GER_increase_mining_output_desc: "德国拥有丰富的矿产和资源，注定要从地球的魔掌中解脱出来。\n如果要充分利用德国的财富，我们必须从增加采矿设施和业务开始。"
 GER_samson_pit: "萨姆森矿山"
 GER_samson_pit_desc: "萨姆森矿山是一个历史悠久的银矿，从1800年代中期开采到1900年代初。据信，矿坑中仍有大量白银储量，因此已决定重新开始运营。"
 GER_glasebach_mine: "格拉塞巴赫矿山"
 GER_glasebach_mine_desc: "格拉塞巴赫曾是萨克森-安哈尔特州的一个银矿。它被认为是不安全的，并在1960年代初关闭。随着技术和程序的新进步，我们终于可以回到矿井并继续运营。"
 GER_grunten_mine: "格伦滕矿山"
 GER_grunten_mine_desc: "格伦滕是许多废弃的中世纪古老铁矿的所在地，其中大部分仍然有大量未开发的铁矿石。"
 GER_ruhr_mine: "鲁尔矿山"
 GER_ruhr_mine_desc: "鲁尔区是鲁尔河沿岸的一个大型工业区。这个地区充满了不同的金属和煤矿。"
 GER_modernise_mining_equipment: "现代化采矿设备"
 GER_modernise_mining_equipment_desc: "对我们的采矿设备进行现代化改造将允许更好、更高效地提取矿物和材料，从而提高产量。"
 GER_health_and_safety_reforms: "健康与安全改革"
 GER_health_and_safety_reforms_desc: "为确保工作场所安全，改革我们的健康和安全程序将有助于防止事故发生。"
 GER_bigger_pharma: "更大的制药公司"
 GER_bigger_pharma_desc: "德国是世界上最大的药品出口国和制造商之一。与其他一些主要出口国建立更好的联盟关系将为德国提供更好的贸易选择，并允许在未来与这些国家达成更好的交易。"
 GER_more_pfizer_contracts: "辉瑞的更多合同"
 GER_more_pfizer_contracts_desc: "辉瑞是世界上最大的研究型制药公司。将更多的医疗保健合同外包给辉瑞将确保我们的患者从制药行业目前最好的医生和药物那里获得最好的治疗和护理。"
 GER_appease_the_workforce: "安抚工人"
 GER_appease_the_workforce_desc: "工人是任何行业的支柱，没有他们，行业就什么都不是。\n吸引工人是必须的，确保他们获得公平的工资、养老金和足够的病假工资将使我们的劳动力感到高兴，生产稳定。"
 GER_education_investment: "教育投资"
 GER_education_investment_desc: "为我们的孩子提供足够的教育对于成功、心理健康和人生事业至关重要，这不是我们应该否认的事情。"
 GER_construct_more_healthcare_centres: "兴建更多医疗中心"
 GER_construct_more_healthcare_centres_desc: "德国的医疗保健还不错，但可以更好。\n随着政府寻求改革医疗保健政策和资金，新的医疗保健中心和医院的建设已经提上日程很长一段时间了。这些新设施将有助于减轻过度拥挤的医疗中心带来的压力，并为人民提供更好的服务。"
 GER_stiff_competition: "§4“激烈的竞争”§!"
 GER_stiff_competition_desc: "§4那是把枪，还是你只是很高兴见到我？§!\n\n这么多骨头无处安葬，一场危机现在就在我们中间！为我们的男性人口提供这些新的蓝色药丸确实让他们螺旋升天了，完全停不下来！"
 GER_asian_persuasion: "亚洲谈判"
 GER_asian_persuasion_desc: "由于中国是欧洲以外制药行业最大的竞争对手，我们之间的贸易一直非常频繁，并且受到非常高的关税控制。通过两国之间的新贸易协议，我们可以更自由地以更优惠的价格向对方提供物资、设备和药品。"
 GER_chinas_policy: "采用中国政策"
 GER_chinas_policy_desc: "在采取独生子女政策之前，中国人口增长迅速。也许现在采取类似的政策可以预防这样的危机发生。"
 GER_shaking_up_the_system: "改变系统"
 GER_shaking_up_the_system_desc: "随着我们医疗保健系统的过时，也许是时候在绘图室里稍微改变一下了。改革医疗保健立法和重点会减轻系统及其工作人员正面临的一些压力。"
 GER_more_healthcare_funding: "更多医疗保健资金"
 GER_more_healthcare_funding_desc: "目前，由于缺乏资金，我们的医疗保健系统状况不佳。如果我们希望维持一个健康的国家，我们应该为此类基本系统提供更多资金。"
 GER_revive_the_german_workshop: "重振德国工坊"
 GER_revive_the_german_workshop_desc: "德国曾经是18-1900年代的欧洲玩具店。第二次世界大战后，德国的排名下降。是时候重新转动齿轮，让行业重新伟大！"
 GER_expand_automobile: "拓展汽车行业"
 GER_expand_automobile_desc: "德国是最大的国际汽车出口国，每年出口价值数十亿欧元的汽车。进一步扩大出口能力将增加我们与竞争对手之间的利润率，确保有更多的业务和更多的收益。"
 GER_brandenburg_projects: "勃兰登堡项目"
 GER_brandenburg_projects_desc: "勃兰登堡州是东部的中心，与西部相比不太发达。在苏联的傀儡下，东德的勃兰登堡没有得到它所需要的资金和工业援助。这些新项目将带来新的工业部门，以使勃兰登堡州重新跟上西部同行。"
 GER_dresden_projects: "德累斯顿项目"
 GER_dresden_projects_desc: "德累斯顿是德国东部的一个主要城市，那里的基础设施和工业落后于西部同行。就像勃兰登堡一样，德累斯顿在分裂的德国统治下也被忽视了。旧工业，苏联式基础设施，不安全的建筑。德累斯顿项目将使曾经繁荣的德累斯顿恢复到冷战前的美丽。"
 GER_berlin_projects: "柏林项目"
 GER_berlin_projects_desc: "柏林经历了风风雨雨。从1945年后满目疮痍的城市，到冷战期间的分裂城市，柏林见证了这一切。虽然西柏林状况良好，但由于前苏联的统治，东部的大部分地区仍然显示出被忽视的迹象。柏林过去和现在都是一座辉煌的城市，让我们把光芒带回东方。"
 GER_real_steel: "真正的钢铁"
 GER_real_steel_desc: "位于北莱茵-威斯特法伦州的杜伊斯堡钢铁厂是德国将要建造的最高效的高科技钢铁厂之一。\n这家新工厂将有助于加工从鲁尔区新采矿区中开采的大量原铁矿。"
 GER_new_docks_port_hamburg: "汉堡港新码头"
 GER_new_docks_port_hamburg_desc: "§Y特殊条件：§!如果§Y[ROOT.GetNamewithFlag]§!有§Y$GER_maritime_industry$§!精神，成本将降低\n\n随着进出口需求的增加，德国必须响应对更多运输能力的需求。在汉堡港建造2个新的码头空间将允许额外的船舶制造能力。"
 GER_enrichment_facilities: "新的浓缩设施"
 GER_enrichment_facilities_desc: "随着我们目前对核能和加工能力的重组和投资，建设新的浓缩设施是迈向更高效和“原子动力”的德国的下一步。\n有了这些新设施，我们将能够生产更浓缩、更节能的燃料，从长远来看，可以提供更多的动力。"
 GER_expand_mainstream_industry: "扩大公共部门"
 GER_expand_mainstream_industry_desc: "我们应该开始对公共工业部门进行改革和重组。"
 GER_corporate_tax_cut: "企业减税"
 GER_corporate_tax_cut_desc: "降低公司税率将减轻我们企业所遭受的一些压力。"
 GER_the_divide: "鸿沟"
 GER_the_divide_desc: "德国曾经是一个分裂的国家。尽管于1990年重新统一，但人民中仍然存在明显的分歧。现在是我们真正统一人民和行业的时候了。"
 GER_expand_west: "发展西部"
 GER_expand_west_desc: "当开始发展和改革国家的两边时，我们转向西部，开始扩大和建设新的基础设施和新项目，以进一步发展国家。"
 GER_expand_east: "发展东部"
 GER_expand_east_desc: "在冷战期间，苏联忽视了东德。时间紧迫，德国东部地区仍然明显受到“铁幕”的影响。现在是我们拉平东部和西部省份之间差距的时候了。"
 GER_revive_the_rhine: "重振莱茵兰工业区"
 GER_revive_the_rhine_desc: "莱茵兰地区一直是德国工业和经济的支柱。莱茵兰的工业远没有第二次世界大战期间那么强大，是时候让它加速恢复了。"
 GER_bringing_germany_closer_together: "真正的统一"
 GER_bringing_germany_closer_together_desc: "在最近努力真正将东西部团结在一起之后，我们的工作得到了回报，德国在公共精神和工业能力方面都实现了真正的统一。"
 GER_contract_duetche_bahn: "德国铁路公司合同"
 GER_contract_duetche_bahn_desc: "与德国铁路公司签订合同将使他们能够建设和进一步扩大德国和邻近欧洲国家的铁路网络。"
 GER_the_glorious_past: "辉煌的过去"
 GER_the_glorious_past_desc: "德意志帝国曾经是举世闻名的强国，沉寂了八十多年之后，今天是神圣德意志帝国重生的日子！"
 GER_coronation: "加冕典礼"
 GER_coronation_desc: "在经历了没有君主制的80多年后，德国终于为他们的新皇帝加冕！"
 GER_a_new_constitution: "新宪法"
 GER_a_new_constitution_desc: "必须制定一部新宪法：一部包括君主制、最新加入的皇室成员以及他们的皇室权力和例外情况的宪法。这将为我们新形式的政府基础奠定法律基础。"
 GER_bundeswehr_reforms: "联邦国防军改革"
 GER_bundeswehr_reforms_desc: "联邦国防军现在无法为帝国服务，需要做点什么！如果它要为一个像我们这样光荣的帝国服务，它就迫切需要改革！"
 GER_hard_militarism: "强大的军国主义"
 GER_hard_militarism_desc: "一个伟大的帝国需要一支伟大的军队。以军队目前的状况，几乎不适合保卫我们伟大的国家。我们需要彻底改变对军国主义的态度，以便将帝国军队重建到过去的辉煌力量。"
 GER_all_will_serve: " 所有人都要服役'"
 GER_all_will_serve_desc: "帝国要强大，军队就要强大。德意志帝国需要从头开始重建，这包括它的军事。\n所有适龄的人都将在帝国军队服役！"
 GER_gardekorp: "近卫军团的回归"
 GER_gardekorp_desc: "随着德意志帝国的复兴，我们需要一支新的帝国皇家卫队。近卫军团是最初的皇家卫队，所以回归本源并再次重建军团是正确的。"
 GER_yanke_go_home: "洋基人滚回家！"
 GER_yanke_go_home_desc: "我们厌倦了那些吃热狗、咀嚼奶油蛋糕、喝根汁啤酒的洋基人成为世界警察的日子！\n是时候有人站出来让他们回家了，还清债务，管好自己那些该死的事！"
 GER_revenge_for_versailles: "撕碎凡尔赛条约"
 GER_revenge_for_versailles_desc: "当德皇于1918年宣布祖国无条件投降时，德意志帝国屈服了，他让我们看起来像是傻瓜。人们因为皇帝的背叛而付出了难以忘怀的代价。80多年来，我们一直被当作狗对待，我们再也忍受不了被当作狗对待一年了！"
 GER_ignore_final_settlement: "忽视最终解决条约"
 GER_ignore_final_settlement_desc: "《最终解决条约》是盟军的另一项要求，即祖国的叛徒代表他们自己，而不是德国人民！祖国被这些荒谬的条约和协议的枷锁奴役得太久了，现在是德国人民为自己的权利和国家挺身而出，推翻这些要求的时候了！"
 GER_bully_of_europe: "欧洲的恶霸"
 GER_bully_of_europe_desc: "我们成为受害者太久了，我们终于破解了！我们不会再被踩到了。我们终于站起来，向我们的压迫者表明，我们不会接受被当作狗对待！是时候向这些小丑展示谁是真正的小丑了..."
 GER_crusade_against_democracy: "反民主主义十字军"
 GER_crusade_against_democracy_desc: "民主主义是世界的瘟疫。民主主义没有民主。民主主义是虚假的意识形态意义，被西方建构为傀儡工具，它只不过是一只披着羊皮的狼。"
 GER_resurrect_labor: "劳工复兴"
 GER_resurrect_labor_desc: "没有工人，帝国什么都不是：没有工人就意味着没有商品，没有商品就意味着没有收入，没有收入就意味着没有帝国！我们必须把劳动文化的重建放在首位：工业和生产公民是理想的公民！"
 GER_extended_work_quotas: "强制劳动配额"
 GER_extended_work_quotas_desc: "随着对商品需求的增加，我们必须做出一些牺牲：其中之一是空闲时间。随着我们进入一个新时代，德国现在比以往任何时候都更需要它的工人。"
 GER_women_in_munitions: "军工厂中的妇女"
 GER_women_in_munitions_desc: "我们给了你一票，现在我们需要帮助！\n\n妇女们回到工厂，帮助生产我们不断扩张的帝国的军火和武器。我们没有时间理会妇女参政论者，所以回去工作吧！"
 GER_the_bundestag_address: "联邦议院报告"
 GER_the_bundestag_address_desc: "随着我们新任命的头衔和自1918年以来德国君主制的真正回归，我们以电视转播的公开演讲拉开了联邦议院政治日的序幕，赞美德皇和皇室的真正力量。"
 GER_war_reparations: "要求战争赔款"
 GER_war_reparations_desc: "在第一次世界大战和第二次世界大战期间，我们被迫为敌人造成的损失支付战争赔偿金，但是我们的钱在哪里？战争就是战争，会造成损害。今天，我们反对那些将这些财务要求强加给我们的人，希望他们向我们支付赔偿金。"
 GER_european_bully: "德国身份的保护者"
 GER_european_bully_desc: "由于欧盟和世界其他国家影响了我们的民族身份，我们正在逐渐失去真正的德国民族身份。我们将坚定地保护我们真正的传统和真正的德国！"
 GER_european_mentor: "欧洲导师"
 GER_european_mentor_desc: "作为欧洲影响力最大的国家，我们是邻国和影响范围内的大陆导师。"
 GER_germans_in_switzerland: "在瑞士的德国人"
 GER_germans_in_switzerland_desc: "德国公民占瑞士总人口的很大一部分。凭借在瑞士的巨大影响力，我们可以说服瑞士-德国公民，帝国统治的瑞士将是最好的！"
 GER_squash_bugs: "碾碎臭虫"
 GER_squash_bugs_desc: "列支敦士登和卢森堡是中欧的臭虫，他们除了逃税和占用土地外什么都做不了。帝国认为，他们更适合并入德意志帝国。"
 GER_germans_in_austrich: "在奥地利的德国人"
 GER_germans_in_austrich_desc: "奥地利是一个真正的德意志国家，让这成为现实。在二十世纪初初的德奥合并之后，我们掌握了它。也许是时候重新宣称我们的合法主张了！"
 GER_germans_in_belg: "在比利时的德国人"
 GER_germans_in_belg_desc: "可以说，比利时是德国的傻小弟。我的意思是，他们真的认为他们可以侥幸将我们的旗帜转向一边并重新排列颜色！让我们向这些制作巧克力的流氓展示谁是真正的爸爸！"
 GER_restore_italian_crown: "恢复意大利王冠"
 GER_restore_italian_crown_desc: "德国和意大利的友谊可以追溯到很久以前，在第二次世界大战期间，我们曾经是非常好的朋友。在现代，我们的友谊不像以前那样牢固，尤其是我们有不同的政治观点。如果对君主制的看法一致，也许我们的友谊会很牢固。"
 GER_anti_nato: "反北约"
 GER_anti_nato_desc: "北约是虚假的欧洲警察。他们骑着高头大马四处走动，假装自己是正义的，对任何敢于与他们对抗的人实施制裁。\n我们不会容忍这种欺凌行为！"
 GER_restore_ottoman_sultan: "恢复奥斯曼苏丹"
 GER_restore_ottoman_sultan_desc: "奥斯曼帝国曾经是一个伟大的盟友。现代土耳其饱受民主的困扰，一个新的奥斯曼帝国将更适合我们的需求。"
 GER_the_imperial_bloc: "帝国集团"
 GER_the_imperial_bloc_desc: "有好邻居就有好盟友。我们与老朋友新建立的友谊需求一个防御阵营。"
 GER_restore_the_empire: "德意志帝国"
 GER_restore_the_empire_desc: "随着对世界的掌握，是时候对我们恢复的光荣帝国进行最后的润色了。"
 GER_the_alternative: "共和"
 GER_the_alternative_desc: "众所周知，德国以走一条通往社会其他部分的另类道路而闻名，尤其是当它有争议时，而我们党对争议并不陌生，从反对移民涌入到反对欧盟。"
 GER_volk: "人民"
 GER_volk_desc: "我们党是德国人民的保护者，它坚持为德国人民提供更美好生活的价值观。新政策已经通过，以确保雇主雇用来自各行各业的更多样化的人，以降低失业和无家可归者的水平。"
 GER_vaterland: "祖国"
 GER_vaterland_desc: "祖国和德国身份是国宝，无论受到何种威胁，都必须不惜一切代价加以保护。历史上有太多次，德国的身份几乎消失在历史中。我们党正在通过政策，以确保它永远不会丢失，并确保它免受外国和入侵者的影响。"
 GER_against_islamism: "反伊斯兰教立场"
 GER_against_islamism_desc: "伊斯兰教不是德国的国教，尽管它在德国越来越受欢迎。这是对我们作为德国人的民族认同的攻击，必须制止这种情况。"
 GER_restrictions_on_practice: "执业限制"
 GER_restrictions_on_practice_desc: "我们必须制止这些外国侵略者企图破坏我们的遗产和生活方式。\n我们必须停止公共活动，停止建造更多的清真寺，并禁止ADD！"
 GER_law_and_order: "法律与秩序"
 GER_law_and_order_desc: "为了保护自己免受生猪和外国人的侵害，我们必须增加安全预算，以确保警务装备精良，随时准备应对任何阻碍他们的事情。"
 GER_against_immigration: "反对移民"
 GER_against_immigration_desc: "我们正处于移民危机之中，在我们甚至还没有考虑过先照顾自己之前，已经来了太多！德国将不再接纳移民，任何被发现非法入境的人都将受到惩罚！"
 GER_call_back_germans: "召唤德国人"
 GER_call_back_germans_desc: "现在有很大一部分德国公民居住在瑞士和奥地利。我们需要我们的德国同胞回到祖国！今天，我们要求这些地区的所有德国公民返回他们应有的家园。"
 GER_german_heritage: "德国传统"
 GER_german_heritage_desc: "德国有着悠久的历史和引以为豪的传统，我们为此感到自豪。在宗教、工业和历史中，有很多值得德国人引以为豪的东西，这是应该被教导的。"
 GER_question_european_union: "欧盟问题"
 GER_question_european_union_desc: "欧盟在我们的政治和日常生活中是一个巨大的影响者。真的应该让外部来决定我们如何处理自己的国家吗？"
 GER_question_circumsicion: "割礼问题"
 GER_question_circumsicion_desc: "§Y嘿，嘿，还给我！那是我的！§!"
 GER_restrictions_same_sex: "对同性婚姻的限制"
 GER_restrictions_same_sex_desc: "你不会从出口进来的，对吧？\n\n性取向问题在德国已经存在很久了。虽然LGBT群体并不构成真正的威胁，但对同性婚姻的限制有望有助于维护家庭价值观。"
 GER_combat_leftism: "与左派作战"
 GER_combat_leftism_desc: "左派是不能容忍的！那些共产主义和社会民主主义的瘟疫......呸。社会主义这个词足以让任何一个正派、正直的公民感到恶心。左翼的支持者必须被打倒。"
 GER_question_the_climate: "气候问题"
 GER_question_the_climate_desc: "我们真的应该相信一些工厂和汽车正在导致臭氧层变薄吗？我怀疑。\n气候变化是自由派猴子的一项社会实验，看看他们能让我们相信多少宣传。"
 GER_cease_bioenergy_funding: "停止生物能源资助"
 GER_cease_bioenergy_funding_desc: "我们正在花费数十亿欧元用于可持续和可再生能源，以应对根本不真实的气候危机！我们正在停止这种无稽之谈的支出，并将钱放到真正需要的地方。"
 GER_expand_youth_wing: "扩展少壮派"
 GER_expand_youth_wing_desc: "扩展青年组织对党来说是一个极好的举措。尽早将信息传达给年轻人将使他们从小受到我们的影响，并且随着他们年龄的增长，我们的掌握将保持牢固。"
 GER_civil_unions: "民事结合"
 GER_civil_unions_desc: "由于该州禁止同性婚姻，政府选择了一种新的替代解决方法，试图平息LGBT群体的一些骚乱。民事结合赋予LGBT已婚夫妇享有的一些特权，但在法律上不被视为已婚。"
 GER_maintain_us_relations: "维护美国关系"
 GER_maintain_us_relations_desc: "多年来，德国和美国并不总是意见一致，但在现代，我们已经大大改善了关系，继续改善关系，将使我们受益匪浅。"
 GER_expand_russian_ties: "加深与俄罗斯的联系"
 GER_expand_russian_ties_desc: "德国和俄罗斯曾经是大敌，现在我们与他们密切合作。加深在俄罗斯的联系将极大地有利于我们的政治和经济部门。"
 GER_conscription_increase: "展开征兵"
 GER_conscription_increase_desc: "如果我们要保卫祖国免受敌人侵害，就必须扩大征兵范围，以增加服役人员的数量。"
 GER_green_alliance: "绿色联盟"
 GER_green_alliance_desc: "绿党就像鲜花共产主义者，他们赞成废除核能，支持LGBT权利。他们是一个非常坚定和直截了当的政党，但他们将如何在现代占上风？"
 GER_eastward_expansion_nato: "扩大§4北约§!"
 GER_eastward_expansion_nato_desc: "北约东扩是保护我们联盟的下一步。东方集团和中国是值得关注的，他们的军队和核计划的威力和规模是北约安全的首要问题。"
 GER_progressive_taxation: "累进税制"
 GER_progressive_taxation_desc: "税收是任何经济体的重要组成部分，德国也不例外。我们需要提高对那些利用金融体系的人的税收，以弥补我们国家经济面临的损失。"
 GER_sustainable_development: "可持续发展"
 GER_sustainable_development_desc: "绿党致力于可持续生活和发展。确保我们实现碳排放目标并减少对自然的影响！"
 GER_a_hand_to_japan: "向日本伸出手"
 GER_a_hand_to_japan_desc: "曾经是朋友，永远是朋友\n\n我们向日本伸出了援手，提出与日本签订新的防御条约。"
 GER_distance_from_china: "与中国的距离"
 GER_distance_from_china_desc: "世界严重依赖中国商品，我们也好不到哪里去。我们应该考虑摆脱中国商品，开始成为一个更加自给自足的国家。"
 GER_support_for_ev: "支持电动汽车"
 GER_support_for_ev_desc: "作为绿党，我们完全支持德国从内燃机车国家向电动汽车国家的转变。这将是迈向绿色未来的一块巨大的垫脚石。"
 GER_halt_nuclear_expansion: "停止核扩张"
 GER_halt_nuclear_expansion_desc: "尽管人们认为核能是清洁的，但事实上，它的可持续性不如煤炭和石油发电厂。由于核废料很难处理，以及切尔诺贝利事故的前车之鉴，我们最好一起阻止它。"
 GER_eu_green_deal: "欧盟绿色协议"
 GER_eu_green_deal_desc: "我们已经与欧盟达成协议，我们将继续采取可持续发展的方法，并在未来几年继续减少碳足迹，希望在几十年内成为净零排放国家。"
 GER_cancel_russian_deals: "取消与俄罗斯协议"
 GER_cancel_russian_deals_desc: "俄罗斯人并不以其可持续的方式而闻名，这不是我们真正赞同的。德国正在远离不可持续的国家，以改善自己和未来的交易。"
 GER_tighter_regulations: "更严格的法规"
 GER_tighter_regulations_desc: "绿党在工人权利方面通过了更多法律法规。这些新规定为工人在工作场所提供了更好的保护，并全面提高了工人的安全保障和权利保障。"
 GER_a_better_minimum_wage: "提高最低工资"
 GER_a_better_minimum_wage_desc: "提高最低工资将为我们的工人提供每小时额外的几欧元，这不仅会对他们的钱包产生巨大影响，而且会对他们在工作场所的士气产生巨大影响。"
 GER_rent_regulations: "租金法规"
 GER_rent_regulations_desc: "确保租金法规得到维护和保障，这将防止房东利用最重要的人，尤其是高工业区的工人。"
 GER_the_peoples_germany: "德国公民"
 GER_the_peoples_germany_desc: "德国公民在我们的整个领导层中给予了全力支持，我们对此深表感谢。是时候以自由、生活质量和良好治理的形式回馈这种爱了。"
 GER_partial_retirement_benefits: "部分退休福利"
 GER_partial_retirement_benefits_desc: "我们中的长者一生都在辛勤工作，现在是时候回馈他们为建设更美好的德国所做的一切奉献了。"
 GER_sanctuary_for_lgbt: "LGBT避难所"
 GER_sanctuary_for_lgbt_desc: "  §RXXX,§!§9XXX§!§8到这里拿§!§7你的§!§4XXX§!§0吧!§!\n\n我们人民的身份认同不是我们关心的问题，事实上，我们应该拥抱并全力支持任何性别和性取向！"
 GER_equal_work_equal_pay: "同工同酬"
 GER_equal_work_equal_pay_desc: "为工人提供同工同酬是一项基本政策，它将确保任何阶层或人群之间没有薪酬差距，提高工作场所的士气，并使公民认为我们的治理更加仁慈。"
 GER_FDP: "自由民主党"
 GER_FDP_desc: "自由民主党是德国的自由主义之鹰：促进完全自由的市场和所有其他服务的私有化，经济自由主义又回到了德国，而且永远回来了！"
 GER_a_stronger_military: "§7更强大§!的军队"
 GER_a_stronger_military_desc: "联邦国防军是我们国家（也是欧洲的一部分）国防的主要组成部分，但近年来它被严重忽视了。是时候给我们的战友们更多的§7自由基金（TM）§!了！"
 GER_free_market_principles: "自由市场原则"
 GER_free_market_principles_desc: "作为一个自由国家，我们也应该实行自由市场经济。干预主义和共产主义式市场分别是为贪婪者和弱者服务的。"
 GER_social_welfare_reform: "为高收入者减税"
 GER_social_welfare_reform_desc: "自指数税制建立以来，我们富有和著名的德国国民一直是重税的受害者。我们为什么要惩罚在生活中取得成功的人？毕竟，他们确实为此工作，就像其他人一样。"
 GER_nato_commitment: "§4北约§!承诺"
 GER_nato_commitment_desc: "自1949年成立以来，北约一直是全球免受邪恶侵害的保护者。我们必须采取更严厉的立场，比以往任何时候都更加致力于北约。\n毕竟，考虑到我们的历史，我们很幸运能够首先参与其中..."
 GER_privatization_of_defense: "国防私有化"
 GER_privatization_of_defense_desc: "我们的军队很强大，但如果将其私有化，它可能会更强大——遵循与美国军队类似的模式，各种公司在创造设备和技术方面竞争。"
 GER_workfare_programs: "工作福利制计划"
 GER_workfare_programs_desc: "我们的工作福利制计划将鼓励失业者工作以换取福利，利用失业者来换取给他们金钱和福利。"
 GER_need_based_assistance: "基于需求的援助"
 GER_need_based_assistance_desc: "我们在那些我们认为并不真正需要钱的人身上花了太多。因此，我们正在削减福利，并制定更严格的资格审查和限制，确保只有真正需要帮助的人才能获得帮助。"
 GER_modernization_initiative: "现代化倡议"
 GER_modernization_initiative_desc: "即使目前在技术上领先，我们的军队也需要进一步的现代化。在时机成熟时，更新我们的支持计划将大有裨益。"
 GER_cybersecurity: "提高网络安全"
 GER_cybersecurity_desc: "§R当中国机器人攻击时，谁来保卫我们的国家情报？§!\n德国是一个强大的国家，一个强大的国家应该有一个强大的网络安全防火墙。\n升级到最新版本的NordVPN(R)就可以了。对吗？"
 GER_on_the_job_training: "工作经历"
 GER_on_the_job_training_desc: "通过实用的方法学习行业 - 即在工作中 - 是一种比在课堂上通过传统方式学习更有效的教育年轻人的方式。孩子们将从这种学习方式中受益，我们应该接受它！"
 GER_e_government: "电子政务"
 GER_e_government_desc: "随着现代的到来，现代技术也随之而来。将我们的政府事务转移到一个在线平台上，将有助于我们变得更加发达和先进而迈向未来。"
 GER_cyber_workforce: "网络劳动力"
 GER_cyber_workforce_desc: "利用人工智能和网络能力的力量是减轻工人压力和加快工业生产方法的绝佳方式。"
 GER_digital_democracy: "数字民主"
 GER_digital_democracy_desc: "以数字化方式为政府和公民提供更方便的政府和公务员服务，将大大改善我们的治理体系。一个数字政府将拥有您可能需要的所有信息。"
 GER_points_based_immigration: "基于积分的移民系统"
 GER_points_based_immigration_desc: "德国将采用类似于澳大利亚的基于积分的移民制度。这将使我们能够更好地严格管理让谁来德国生活和工作，使我们能够更好地定制允许从事什么样的技能行业，以及允许受过良好教育的人成为公民。"
 GER_support_lgbt: "支持LGBT"
 GER_support_lgbt_desc: "我们将对 LGBT 群体采取更加自由的政策"
 GER_legalization_of_cannabis: "§G合法化大麻§!"
 GER_legalization_of_cannabis_desc: "§G别担心，伙计！来点乐子！§!\n\n娱乐性大麻的合法化终于来了，给自己买点零食和傀儡，因为现在是4:20，宝贝！"
 GER_the_left: "左翼"
 GER_the_left_desc: "左翼，在你最终做一个完整的360度之前，尽可能地向左走。他们的社会民主主义观点、政治政策和价值观旨在粉碎资本主义、反法西斯主义、反军国主义和亲共产主义。"
 GER_destroy_fascists: "消灭法西斯"
 GER_destroy_fascists_desc: "法西斯主义的方式是完全错误和过时的，法西斯主义从来没有带来任何好处，我们的过去就是一个典型的例子。我们必须粉碎支持这些观点的那些人。"
 GER_the_leftist_platform: "左派纲领"
 GER_the_leftist_platform_desc: "工人阶级占任何国家人口的大多数，在这方面，德国也不例外。安抚他们和工会将有助于提高我们党的声望。"
 GER_against_militarism: "反对军国主义"
 GER_against_militarism_desc: "战争只会带来痛苦和苦难。\n当我们不打仗，也没有任何直接敌人时，在军队上花费了数十亿欧元。我们用这笔钱来资助更有用的部门怎么样？"
 GER_german_pacifism: "德国和平主义"
 GER_german_pacifism_desc: "德国过去已经造成了足够的破坏，我们不想再造成任何破坏。德国人民不应该被拖入其他民族的战争。今天，我们纪念民族和平主义日。"
 GER_security_with_russia: "与俄罗斯的安全"
 GER_security_with_russia_desc: "德国和俄罗斯彼此之间有着非常密切的联系，从政治友谊到北溪。我们应该通过要求防御性安全来进一步加强我们的关系。"
 GER_decentralization: "地方分权"
 GER_decentralization_desc: "为什么中央政府要由一个人控制各州的所有政策？允许联邦各州有更多的自治自由将是一个更好的选择，并让地方议会满意。"
 GER_liner_taxation: "线性征税"
 GER_liner_taxation_desc: "我们的税收制度目前还没有处于最佳状态，对所有人征税的税率相同。一种新的线性系统，根据人们的收入以累进税率征税，这是一种更可靠（和平等）的结构。"
 GER_networth_tax: "净资产税"
 GER_networth_tax_desc: "净资产税是一种旨在向富人征税的税收制度，它每年根据人们的净资产以及他们拥有的金钱和财产征税。"
 GER_socialism_in_europe: "欧洲的社会主义"
 GER_socialism_in_europe_desc: "随着我们党在德国的声望不断上升，许多不同国家的人相信并追随我们的事业！"
 GER_cut_saudi_ties: "切断与沙特的关系"
 GER_cut_saudi_ties_desc: "如今，沙特阿拉伯和德国在政治或经济上并不十分一致，也许是时候与肮脏的寡头们说再见并分道扬镳了。"
 GER_minimum_wage_increase: "最低工资增长"
 GER_minimum_wage_increase_desc: "提高最低工资将为我们的工人提供每小时额外的几欧元，这不仅会对他们的钱包产生巨大影响，而且会对他们在工作场所的士气产生巨大影响。"
 GER_stage_the_union: "组建联盟"
 GER_stage_the_union_desc: "我们必须在整个欧洲传播影响力，我们的观点必须向世界其他地区展示，法国作为第一个目标非常完美！"
 GER_north_korean_visit: "访问朝鲜"
 GER_north_korean_visit_desc: "我们和北朝鲜彼此有许多相似的观点。访问朝鲜，与最高领导人会面，讨论友谊的未来，是理想的破冰船。"
 GER_drive_out_american_bases: "驱逐美国军事基地"
 GER_drive_out_american_bases_desc: "洋基人是世界的战争贩子。我们是一个和平的国家，我们不想窝藏这些流氓。\n是时候把这些恶霸赶出我们的国家了！"
 GER_chinese_cooperation: "中国合作"
 GER_chinese_cooperation_desc: "现代中国是世界的工厂，是所有社会主义政府的骄傲。\n德国应该加强与中国的关系，并就使用中国建造的海军舰艇和军事工厂的共同计划达成一致。"
 GER_economic_decentralization: "经济分权"
 GER_economic_decentralization_desc: "去中心化的经济体系将允许各州在一定程度上管理自己的财政和税收制度，从而给予他们更多的自由。"
 GER_drain_our_stockpiles: "消耗我们的库存"
 GER_drain_our_stockpiles_desc: "我们没有用过的所有这些多余的设备，如果把它交给邻国的追随者，可以更好地利用它们。"
 GER_german_franco_union: "德意志-法兰西联盟"
 GER_german_franco_union_desc: "德国和法国并不总是意见一致，但现在有了我们与法国的新政治伙伴关系，标志着新联盟的曙光！"
 GER_CDU_rises: "基民盟-基社盟崛起"
 GER_CDU_rises_desc: "啊，基督教民主联盟，德国的自由保守派。他们是联邦议院内包罗万象的核心政党，也是德国第二大党。"
 GER_relax_conscription: "放松征兵"
 GER_relax_conscription_desc: "自德国统一以来，我们不再处于高度准备状态。我们现在可以放宽征兵法，因为不再需要如此多的人力。"
 GER_nuclear_confusion: "核问题"
 GER_nuclear_confusion_desc: "核问题是德国人民多年来一直在思考的问题，我们需要决定是继续建设还是关闭我们的工厂并停止进一步的核发展。"
 GER_shutdown_plants: "关闭工厂"
 GER_shutdown_plants_desc: "人民和我们的政府已经决定，他们希望我们的国家远离核电。原子的力量是一种不可忽视的力量，我们将不再走这条路。"
 GER_nuclear_lifeline: "核生命线"
 GER_nuclear_lifeline_desc: "人民和我们的政府已经决定核能是前进的方向。核能比煤炭更清洁。发光的力量是前进的方向！"
 GER_sustainable_farming_practices: "可持续农业实践"
 GER_sustainable_farming_practices_desc: "农业在德国是一个如此庞大的产业和文化，我们需要找到更可持续的做法，即有机肥料、电动汽车农业设备等。"
 GER_animal_welfare: "动物福利"
 GER_animal_welfare_desc: "在德国，我们关心所有动物（包括你的妈妈）\n保护他们符合人民的最大利益。基民盟政府通过了新的法律，改善动物福利权利，以提高它们的生活质量。"
 GER_renewable_support: "可再生支持"
 GER_renewable_support_desc: "可再生能源是未来的动力，尽早踏入大门是个好主意，它将使我们能够减少碳足迹并减少碳排放。"
 GER_stance_on_migrants: "移民问题"
 GER_stance_on_migrants_desc: "德国必须就其对移民和移民政策的看法表明立场。它们是礼物还是负担？请继续关注，了解详情！"
 GER_stance_on_marriage: "对婚姻的立场"
 GER_stance_on_marriage_desc: "婚姻是现代世界中最自然的事情之一，这是值得珍惜和保护的。"
 GER_support_poland: "支持波兰"
 GER_support_poland_desc: "近年来，波兰因其对移民的严格边境政策而成为一个全国性话题，尤其是试图逃离白俄罗斯独裁统治的移民。\n今天，我们支持波兰及其边境政策，并且......也许我们应该效仿。"
 GER_tighten_borders: "收紧边界"
 GER_tighten_borders_desc: "我们的国家不是一个随意来去的地方，我们只需要勤奋和敬业的人。我们必须收紧边界，以阻止非法移民和那些试图潜入者的涌入——今天我们结束了这场移民战争！"
 GER_affirmative_action: "积极行动"
 GER_affirmative_action_desc: "我们支持所有人，并对那些希望转向另一条路的人采取支持立场。LGBT群体得到了德国政府的全力支持。"
 GER_family_values: "家庭价值观"
 GER_family_values_desc: "家庭的核心价值是一男一女对孩子的构想。\n作为一个基督教占多数的国家，我们应该坚持这些核心价值观，而不是向我们的孩子宣扬有罪的现代同性恋材料。"
 GER_european_ties: "欧洲关系"
 GER_european_ties_desc: "作为一个中欧国家，我们必须加强与欧洲邻国的政治友谊，这会加强我们的经济和欧盟。"
 GER_european_values: "欧洲价值观"
 GER_european_values_desc: "德国自第二次世界大战后不久成立以来，一直是欧洲共同体的长期成员，并且是现在欧盟的创始国。我们坚持帮助创造我们的价值观。"
 GER_reaffirm_american_friendship: "重申与美国的友谊"
 GER_reaffirm_american_friendship_desc: "自纳粹德国解放和西德成立以来，美国一直是德国的好朋友。我们珍视与洋基朋友的友谊。"
 GER_german_politics: "德国政治"
 GER_german_politics_desc: "德国的政治制度是一个深深的兔子洞，充满了曲折和混乱的宪法，你准备好潜入民主的世界了吗？"
 GER_state_of_bundestag: "联邦议院状况"
 GER_state_of_bundestag_desc: "德国联邦议院，由人民选举产生。截至目前，它由多个强大的政党组成，因此不可能组成一党制政府。我们必须与其他政党结盟。"
 GER_move_up_the_elections: "提前选举"
 GER_move_up_the_elections_desc: "现有的执政联盟不能再以有利于德国的方式运作，现在是选举的时候了。"
 GER_ban_the_npd: "禁止国家民主党"
 GER_coalition_linke: "联盟：左翼"
 GER_coalition_linke_desc: "组建一个由2个左翼政党组成的执政联盟。"
 GER_coalition_center: "联盟：中间"
 GER_coalition_center_desc: "组建一个由2个中间派政党组成的执政联盟。"
 GER_coalition_recht: "联盟：右翼"
 GER_coalition_recht_desc: "组建一个由2个右翼政党组成的执政联盟。"
 GER_deregulations: "放松管制"
 GER_deregulations_desc: "人们认为，放松对劳动力市场的管制将有助于促进经济增长，因为对公司施加的限制较少。然而，这样做有点像在搬起石头砸政府的脚，因为新政策将减少税收收入。"
 GER_health_cuts: "卫生支出削减"
 GER_health_cuts_desc: "作为2010年议程的一部分，我们将削减在卫生部门的支出。这将在接受体面医疗保健的民众中不受欢迎，但会将我们的一些支出重新用于改善经济。"
 GER_social_cuts: "福利削减"
 GER_social_cuts_desc: "作为2010年议程的一部分，我们将削减福利支出，这在公民中将非常不受欢迎。然而，这样做可以使一些收入重新用于发展经济。"
 GER_tax_cuts: "税务削减"
 GER_tax_cuts_desc: "我们将对企业减税，使德国对企业具有吸引力。这将是解决失业危机和使我们能够与欧洲邻国竞争的重要一步。希望我们的左翼同志能理解。"
 GER_economic_growth: "经济增长"
 GER_economic_growth_desc: "由于实施了2010年议程的政策，我们的经济得到了改善，现在所有部门都在经历快速增长。"
 GER_hartz_reform: "哈茨方案 I"
 GER_hartz_reform_desc: "为了应对我国不断上升的失业率，我们将重组联邦就业局，通过促进兼职就业和自营职业来增加就业机会。"
 GER_hartz_ii: "哈茨方案 II"
 GER_hartz_ii_desc: "哈茨方案 II旨在创造新型工作，例如迷你工作。这是通过各种方式实现的，其中之一就是在地方一级建造新的政府设施。"
 GER_hartz_iii: "哈茨方案 III"
 GER_hartz_iii_desc: "哈茨方案 III将尝试重组和改革联邦公共就业服务。这将极大地帮助工会和普通工人。"
 GER_psas: "PSA's"
 GER_psas_desc: "PSA's是临时政府机构，旨在为某些失业者提供短期工作。借助PSA's，我们可以在雇用公民的同时显著降低成本。"
 GER_shroders_legacy: "施罗德的遗产"
 GER_shroders_legacy_desc: "由于施罗德试图通过支持经济自由化和外国投资，而不是国家福利来解决失业危机的政策，社民党以牺牲传统左翼支持者为代价，获得了以前在野的中间派和自由派的欢迎。"
 GER_condemn_american_aggro: "谴责美国入侵"
 GER_condemn_american_aggro_desc: "我们不能忽视美国人在中东使用武力，我们当然不能支持它。因此，我们将发表声明，以表达对他们最近决策的不满。"
 GER_move_from_nuclear_energy: "转向核能"
 GER_move_from_nuclear_energy_desc: "核能是危险的，对环境构成威胁。我们最好拆除核反应堆并支持替代能源...比如煤...或天然气，或..."
 GER_drift_from_socialism: "摆脱左翼"
 GER_drift_from_socialism_desc: "我们放弃了我们党的左翼立场，转而支持自由化的市场，从而使党的一些社会主义支持者感到不满"
 GER_renewable_shift: "可再生能源转型"
 GER_renewable_shift_desc: "是时候转向更清洁、更安全和可持续的能源了。"
 GER_companies_are_lazy: "限制激进左翼"
 GER_companies_are_lazy_desc: "尽管我们是左翼的盟友，但我们需要检查他们的所作所为。如果不这样做，那么它们就会猖獗，从长远来看肯定会伤害国家。"
 GER_friend_of_east: "东方之友"
 GER_friend_of_east_desc: "我们当然没有远离我们的东方朋友，事实上，我们的关系比以前更牢固、更好。近年来，[GER.GetLeader]肯定与[SOV.GetLeader]结成了伙伴，我们当然可以利用它来获得一些额外的...好处..."
 GER_chinese_visit: "访问中国"
 GER_chinese_visit_desc: "中国是超级经济大国之一，忽视它们的存在而不与他们达成经济交易是不合逻辑的。"
 GER_partnership_with_companies: "与俄罗斯合作"
 GER_partnership_with_companies_desc: "§p你在俄罗斯做什么？§!\n\n俄罗斯和[SOV.GetLeader]在国际政治中经常被误解。通过向他们伸出手，我们可以帮助他们减少孤独感，更倾向于将一托盘现金送到我们的总理府中！"
 GER_the_homeland: "祖国"
 GER_the_homeland_desc: "德国是真正的日耳曼人家园，国家民主党是真正纯洁德国的后盾。NPD有反犹太复国主义，反移民，军国主义，伊斯兰恐惧的政策，你还想从新纳粹党那里得到什么？"
 GER_pro_party_protests: "亲党抗议活动"
 GER_pro_party_protests_desc: "我们必须站出来反对这些病态的共产党和民主党派，它们向公众传播其传染性影响。\n我们党必须站起来，站出来抗议这些裙带关系，法西斯主义又回来了！"
 GER_pride_in_our_history: "为我们的历史感到自豪"
 GER_pride_in_our_history_desc: "德国有很多历史，有些很好，有些甚至更好。\n在我们的历史上，我们没有什么可羞耻的，即使是第一次世界大战和第二次世界大战，我们所做的只是保卫祖国。德国历史深深植根于其人民，应该被普遍传授。"
 GER_german_global_order: "恢复德国的全球秩序"
 GER_german_global_order_desc: "德国曾经被视为全球秩序的领导者，现在只不过是一个欧洲区域国家。我们必须恢复祖国昔日的力量和荣耀，粉碎我们的敌人，不要让任何人踏上我们的道路！"
 GER_destroy_liberal_capatilist_system: "摧毁资本主义制度"
 GER_destroy_liberal_capatilist_system_desc: "资本主义是西方的社会实验。我们必须摆脱这些系统，并确保我们的下一代不会与这些系统联系在一起，这只会损害我们孩子的大脑。"
 GER_torment_the_false_state: "错误的国家"
 GER_torment_the_false_state_desc: "以色列是这个世界见证的一个国家最大的闹剧。犹太人殖民了巴勒斯坦的合法土地，几十年来将他们驱离故土，我们应该谴责他们的恶魔行为和罪恶！"
 GER_befriend_israel: "与以色列为友"
 GER_befriend_israel_desc: "自第二次世界大战结束以来，以色列在征服欧洲失败后一直窝藏着大量犹太人。\n虽然历史上的元首不会很高兴他们仍然在身边，但我们很高兴他们现在在远离我们的土地上。"
 GER_police_state: "警察国家"
 GER_police_state_desc: "我们的安全正受到这些自由派老鼠的潜在骚乱和起义的威胁。我们必须向警务部队注入更多资金，以防止此类事件的发生。德国将成为一个极权主义的警察国家！"
 GER_one_party_state: "一党专政国家"
 GER_one_party_state_desc: "当一个政党可以为您做所有事情时，拥有所有这些不同的党有什么意义！极权主义政权始终是前进的方向，尤其是在德国。没有什么能阻挡我们的脚步，甚至政治也不行！"
 GER_suppress_the_liberal_menace: "镇压自由主义威胁"
 GER_suppress_the_liberal_menace_desc: "自由主义和资本主义一样糟糕，但没有一个比法西斯主义好！=让我们减少废话并压制这些自由主义威胁，向他们展示谁是大老板了！"
 GER_campaign_against_eu: "反欧盟运动"
 GER_campaign_against_eu_desc: "你敢称自己为联盟！？噗，拜托，让我给你开个玩笑：欧盟只不过是一个披着小丑外衣的假议会！他们拿走你的钱，把法律和政策强加给你的人民和政府，并以“民主”的名义破坏我们公民的诚信！我们不会允许这样做！"
 GER_blood_and_soil: "血与土"
 GER_blood_and_soil_desc: "我们的人民风雨同舟，从战争到饥荒。德国人民为土地付出了鲜血、汗水和泪水，我们保持这种传统和心态是正确的。"
 GER_social_security: "社会保障支出"
 GER_social_security_desc: "我们的人民依靠我们为他们提供社会和家庭安全，使他们免受那些试图损害我们生活方式的人的伤害，我们必须不惜一切代价保护这一点。"
 GER_friends_in_right_places: "朋友在正确的地方"
 GER_friends_in_right_places_desc: "法西斯主义再次抬头的不仅仅是德国，我们的一些朋友也从未停止过对法西斯主义的支持。德国正处于新的起点，我们理应向有志于团结的人们表示支持并接受他们的支持。"
 GER_self_sufficiency: "自给自足"
 GER_self_sufficiency_desc: "我们的国家依赖周围的人太久了\n自给自足和独立到哪去了？\n我们必须重建自己的网络和系统，不要再掉进兔子洞，不得不依赖别人。"
 GER_campaign_against_nato: "反§4北约§!运动"
 GER_campaign_against_nato_desc: "1994年，北约与世界其他国家和俄罗斯达成一致，不再进一步东扩。然而仅仅 3 年后，他们就邀请波兰、匈牙利和捷克共和国加入！\n北约只不过是一个虚假的联盟，除了撒谎和入侵之外什么都不做。德国将是反对他们的人，因为其他人都夹着尾巴坐着！"
 GER_proclaim_the_reich: "宣告帝国"
 GER_proclaim_the_reich_desc: "今天，我们纪念第四帝国的到来。\n我们将再次战胜我们的敌人，我们将作为胜利者取得胜利！德国将完成阿道夫·希特勒曾经开始的事情，德国将再次称霸欧洲！"
 GER_return_of_militarism: "德国民族统一主义"
 GER_return_of_militarism_desc: "一个强大的、占主导地位的国家需要一支强大的军队。德国的脚踝被束缚得太久了，是时候挣脱束缚了！我们将以一千人的力量重建我们的军队，并粉碎那些挡在我们面前的人！"
 GER_the_german_race: "德意志民族"
 GER_the_german_race_desc: "真正的日耳曼尼亚应该由真正的德国人居住！\n这些年来一直居住在我们国家的外国人和贪吃者没有时间了，一个新的德国种族的创造已经开始。"
 GER_youth_wing_militarism: "少壮派军国主义"
 GER_youth_wing_militarism_desc: "青年翼在德国一直是一个强大的工具，在现代也不例外。为什么要等到我们的孩子长大，我们可以让他们从小就开始。\n德国没有时间搞什么童子军和女童子军，我们需要一个能够执行军事任务的强大青年联队。"
 GER_train_for_global_operations: "全球行动训练"
 GER_train_for_global_operations_desc: "至关重要的是，如果我们要成为一支称职的主导力量，我们就应该接受良好的训练，并立即为任何计划做好准备;毕竟，我们已经有一段时间没有在国际上占据主导地位了。"
 GER_wunder_waffen: "奇迹武器"
 GER_wunder_waffen_desc: "德国一直是神奇武器和技术的狂热粉丝，从巨大的坦克和铁路炮，到V-2火箭和UFO。\n我们为什么停下来？哪里出了问题？\n重新启动神奇武器方案对我们今后的成功至关重要。"
 GER_tight_borders: "收紧我们的边界"
 GER_tight_borders_desc: "人们一直把我们的国家当作非法移民的垃圾场。我们不会容忍这些无所事事的猪占我们的便宜。国家将加强边境管制，并将这些非法移民送回他们来自的垃圾填埋场！"
 GER_expel_the_turks: "驱逐土耳其人"
 GER_expel_the_turks_desc: "土耳其移民已经在德国生活了几十年，离使德国公民成为这个国家的少数民族不远了。是时候关闭烤肉店，在这个国家恢复真正的秩序了！"
 GER_prevent_growth_of_islam: "阻止伊斯兰教的发展"
 GER_prevent_growth_of_islam_desc: "伊斯兰教在各国之间传播暴力和祈祷垫。德国不想与这种侵略性的宗教有任何关系，并将采取措施确保和防止它在该国进一步发展。"
 GER_the_new_world_police: "新世界警察"
 GER_the_new_world_police_desc: "他们称美国人为“世界警察”，但如果是这样的话，那么他们就很糟糕了。我们将确保我们被贴上新的世界警察的标签，因为我们的话将成为法律，我们将按照自己的喜好塑造世界！"
 GER_swiss_incursion: "欧洲的粉刺"
 GER_swiss_incursion_desc: "§R如果你用力挤压，它就会爆裂！§!\n\n几十年来，瑞士人一直没有受到影响，他们给自己贴上了中立国的标签。然而，他们远非如此。他们只是一家国际银行，是贪婪的商人的手段。"
 GER_our_long_lost_glory: "德意志高于一切"
 GER_our_long_lost_glory_desc: "§R把谎言说大，说得简单，继续说下去，最终他们会相信的§!\n\n我们得到了人民的信任和支持。现在，我们将使德国恢复昔日的辉煌，并完成我们开始的工作。极权主义是通往胜利的道路，靠上帝，我们将实现它！当我们迈向一个新帝国时，没有什么能阻挡我们前进的道路。\n新的曙光才刚刚开始。"
 GER_dismantle_russian_aggression: "消除俄罗斯侵略"
 GER_dismantle_russian_aggression_desc: "俄罗斯人承诺在苏联解体后维护民主价值观，但他们有吗？\n我们必须确保在世界上的影响力和影响力之间取得平衡。"
 GER_belarusian_democracy: "白俄罗斯救援"
 GER_belarusian_democracy_desc: "白俄罗斯正被一个残暴的政权所困扰，这个政权一直在那里阻碍其人民的自由。我们必须启动一项计划，确保白俄罗斯真正成为欧洲最后一个独裁政权，并结束专制领导。"
 GER_destroy_lukashenko: "消灭[BLR.GetLeader]"
 GER_destroy_lukashenko_desc: "[BLR.GetLeader]一直是白俄罗斯政权的中心，并且是其压迫政策背后的主要推动力。一场简单的革命是不够的，彻底摧毁政权及其亲信是必要的。"
 GER_bribe_bsf: "贿赂白俄罗斯武装部队"
 GER_bribe_bsf_desc: "毫无疑问，白俄罗斯武装部队是世界上最腐败的军队之一。我们可以利用这一点来发挥优势，并将一些台面下的现金滑向他们的高层。"
 GER_promote_civil_disobedience: "推动公民不服从"
 GER_promote_civil_disobedience_desc: "公民不服从将是白俄罗斯建立抵抗力量的关键，我们可以为他们提供某种援助来帮助战斗。"
 GER_aid_packages: "“援助”包"
 GER_aid_packages_desc: "在“援助”包的幌子下，我们可以偷偷向白俄罗斯的革命力量提供一些武器，并在遇到任何抵抗时帮助他们获得一些装备。"
 GER_europes_last_dicatorship: "欧洲最后的独裁者"
 GER_europes_last_dicatorship_desc: "时机已到，白俄罗斯政权的终结将带来欧洲最后的独裁者。"
 GER_topple_lukashenko: "推翻[BLR.GetLeader]"
 GER_topple_lukashenko_desc: "我们不能进入白俄罗斯强行传播民主，人们需要自己和平地做到这一点。"
 GER_support_opposition: "支持民主反对派"
 GER_support_opposition_desc: "白俄罗斯有一个非常强大的民主阵线，我们需要尽可能地支持他们，以使现有政权失去合法性。"
 GER_belarusian_revolution: "白俄罗斯革命"
 GER_belarusian_revolution_desc: "白俄罗斯人民现在应该起来反对独裁统治，建立民主制度！"
 GER_defense_for_baltic_states: "保卫我们的波罗的海邻国"
 GER_defense_for_baltic_states_desc: "我们与波罗的海地区的邻国有着良好的关系，彼此之间提供贸易和良好关系，我们也应该加强与它们的防御关系，以形成坚实的波罗的海防御。"
 GER_estonian_arms: "爱沙尼亚军火交易"
 GER_estonian_arms_desc: "与爱沙尼亚政府签订武器合同，为他们提供足够的武器来保护自己，是确保他们在发生外国袭击时能够坚持下去的关键一步。"
 GER_latvian_arms: "拉脱维亚军火交易"
 GER_latvian_arms_desc: "与拉脱维亚政府签订武器合同，为他们提供足够的武器来保护自己，是确保他们在发生外国袭击时能够坚持下去的关键一步。"
 GER_lithuanian_arms: "立陶宛军火交易"
 GER_lithuanian_arms_desc: "与立陶宛政府签订武器合同，为他们提供足够的武器来保护自己，是确保他们在发生外国袭击时能够坚持下去的关键一步。"
 GER_estonian_base: "在爱沙尼亚建立军事基地"
 GER_estonian_base_desc: "爱沙尼亚政府允许我们在他们的国家建立军事基地。这将是该地区一个极好的行动基地，并允许我们两国之间更好地进行联合部队训练。"
 GER_lithuanian_base: "在立陶宛建立军事基地"
 GER_lithuanian_base_desc: "立陶宛政府允许我们在他们的国家建立军事基地。这将是该地区一个极好的行动基地，并允许我们两国之间更好地进行联合部队训练。"
 GER_ukrainian_assistance: "协助乌克兰"
 GER_ukrainian_assistance_desc: "德国承认乌克兰是一个拥有主权的独立国家。德国将提供必要支持，帮助他们捍卫这些价值观。"
 GER_support_ukrainian_unity: "支持乌克兰统一"
 GER_support_ukrainian_unity_desc: "德国支持乌克兰的言论自由权和人民选举产生的自由政府，支持乌克兰不受外国影响的团结。"
 GER_hearts_over_war: "战争之心"
 GER_hearts_over_war_desc: "我们关心乌克兰人民的福祉。德国将向他们投资，以示对他们国家的善意和支持。"
 GER_anti_russian_sentiment: "反俄情绪"
 GER_anti_russian_sentiment_desc: "俄罗斯到处插手事务。\n是时候有人阻止俄国在邻国间的破坏性影响了，他们有权走自己的路，不应该被俄罗斯熊所傀儡。"
 GER_german_institutions: "德国机构"
 GER_german_institutions_desc: "德国希望在乌克兰境内建立机构，这将有助于我们两国有效贸易和共同繁荣。"
 GER_state_visit: "乌克兰国事访问"
 GER_state_visit_desc: "德国官员开始对乌克兰进行国事访问，讨论我们两国之间的政治事务和关系。"
 GER_red_green_appeasement: "与联盟伙伴的关系"
 GER_red_green_appeasement_desc: "在§g基民盟/基社盟§!的统治不断衰落之后，许多人将希望寄托在一个更加社会和环保的政府上。但是，将这种不同意识形态的联盟团结在一起并非易事。为了推动我们自己的改革，我们需要让§G联盟90/绿党§!推动自己的议程向前推进，以便他们将支持我们在议会的改革。\n\n当前§G联盟90/绿党§!对§R社会民主党§!的立场倾向：\n[GET_GER_satisfaction_red_green_level]\n\n§R警告：§!如果两党关系太低，联盟可能会破裂，导致未知的后果。"
 GER_cdu_investigation: "对基民盟的调查"
 GER_investigate_send_evidences: "发送证据"
 GER_investigate_send_evidences_desc: "我们已经浪费了太多时间来解开基民盟的政治烂摊子。将文件发送给总检察长，看看会发生什么。"
 GER_investigate_wlk: "调查瓦尔特·基普"
 GER_investigate_wlk_desc: "瓦尔特·莱斯勒·基普是收到卡尔海因茨·施赖伯来信的政治家之一。但让基普与众不同的是，他在那段时间里曾担任基民盟的财务主管，并可能参与与施赖伯的一些不正当交易。早在1990年代，他就已经因另一起婚外遇被捕，但似乎他也卷入了这起案件。"
 GER_investigate_bear_head: "回顾施莱贝尔的熊头项目"
 GER_investigate_bear_head_desc: "1987年至1997年间，施莱贝尔投资超过500万美元，与蒂森合作，在加拿大新斯科舍省建立了一家名为Bear Head的坦克工厂。\n1995年，该项目被取消，因为加拿大决定从通用汽车购买坦克。\n\n如果我们重新检查交易，可能会发现一些可疑的东西。"
 GER_investigate_missing_files: "搜索丢失的文件"
 GER_investigate_missing_files_desc: "当我们开始寻找与卡尔海因茨·施赖伯有关的证据时，我们发现联邦总理府的许多文件都丢失了。我们需要对此进行调查，以找到更多线索，并确定对丢失文件负责的人。"
 GER_investigate_fuchs_tanks: "重新查看 狐 销售"
 GER_investigate_fuchs_tanks_desc: "这里有些东西没有加起来，也许我们应该再检查一次。"
 GER_joschka_fischer_visits_iran: "伊朗国事访问"
 GER_joschka_fischer_visits_iran_desc: "至少可以说，我们与伊朗的关系令人不安。我们的外交部长兼绿党领袖约施卡·菲舍尔可以为这种僵局带来一些进展。"
 GER_bundeswehr: "联邦国防军"
 GER_bundeswehr_desc: "在这里的所有决定，都将是关于我们的武装部队，德国联邦国防军。"
 GER_call_in_generals: "从退休中重新激活我们的将军"
 GER_call_in_reserve: "召唤预备役"
 GER_declare_v_fall: "宣布国防预案"
 GER_declare_v_fall_desc: "德国正受到攻击，我们需要动员一切有生力量。"
 GER_move_parliament_bonn: "将国会迁至波恩"
 GER_move_parliament_bonn_desc: "虽然柏林是我们国家的完美首都，但它暴露在东方的敌人面前。通过像冷战时期那样将我们的首都迁回波恩，可以确保国会的安全。"
 GER_new_generals: "更换领导层"
 GER_new_generals_desc: "我们的将军迟早会达到他们的退休年龄，因此无法继续服役。但是将出现一组新的将军领导部队。"
 GER_move_parliament_berlin: "将首都迁回柏林"
 GER_move_parliament_berlin_desc: "我们政府迫在眉睫的危险已经结束，再次返回柏林是安全的。"
 GER_demobilize_reserve: "复员预备役"
 GER_demobilize_reserve_desc: "我们部队为之奋斗的战争现在已经结束，是时候让预备役部队复员了。"
 GER_open_einsatze_tab: "打开任务地图"
 GER_Leopard_2_A7: "开始设计豹2A7"
 GER_Leopard_2_A7_desc: "豹2A7是德国第三代主战坦克，由克劳斯-玛菲-魏格曼公司（KMW）为德国军队设计和开发。该坦克是豹2A6主战坦克的进一步发展，具有更强的防护和侦察能力。"
 GER_Leopard_2_A7A1: "开始设计豹2A7A1"
 GER_Leopard_2_A7A1_desc: "豹2A7是德国第三代主战坦克，由克劳斯-玛菲-魏格曼公司（KMW）为德国军队设计和开发。该坦克是豹2A7主战坦克的进一步发展，通过加装战利品主动防御系统增强了防护能力。"
 GER_Leopard_2_A8: "开始设计豹2A8"
 GER_Leopard_2_A8_desc: "豹2A8是豹2的最新改型。它将配备更强大的发动机，使用战利品主动防御系统和全方位态势感知系统。"
 GER_Leopard_2_A6_LAHAT: "开始设计豹2A6 LAHAT"
 GER_Leopard_2_A6_LAHAT_desc: "豹2A6是德国第三代主战坦克，于2001年开始服役。它装备了一种名为LAHAT的炮射激光制导武器系统，可从坦克主炮发射，射程达8千米。"
 GER_KF51: "开始建造KF51原型车"
 GER_KF51_desc: "KF51 黑豹是莱茵金属公司研制的主战坦克。它于2022年6月在20222欧洲展览会上向公众亮相。KF51的车体基于豹2，但炮塔设计不同。该坦克装备有130毫米未来火炮系统，可发射动能弹和可编程空爆弹。"
 GER_Marder_1A5: "允许黄鼠狼 1A5项目"
 GER_Marder_1A5_desc: "黄鼠狼 1A5是莱茵金属公司研制的一款步兵战车。它是黄鼠狼 1A3的进一步发展，具有更强的防护性、机动性和火力。"
 GER_Marder_2: "开始建造黄鼠狼 2"
 GER_Marder_2_desc: "黄鼠狼 2是一款原型步兵战车，也是黄鼠狼-1的后继型号。其设计目的是填补黄鼠狼-1与豹2坦克在战斗力和机动性方面的差距。该型号以豹2底盘为基础，在 1991 年亮相时被认为是世界上最先进的步兵战车。"
 GER_Puma: "准备“美洲狮”蓝图"
 GER_Puma_desc: "美洲狮是一种德国步兵战车，旨在取代目前在德国陆军服役的老化的黄鼠狼步兵战车。"
 GER_Fuchs_1A7: "开始设计狐1A7"
 GER_Fuchs_1A7_desc: "狐1A7是德国武装部队使用的国产运输车辆。它是狐1A3 / A6的进一步发展，具有改进的防护，机动和侦察能力。"
 GER_Fuchs_2: "开始设计狐2"
 GER_Fuchs_2_desc: "狐2是由莱茵金属开发的装甲运兵车。它是6x6狐1的新版本。狐2是完全两栖的，在公路上的最高时速为96公里/小时。该车辆配备了MEXAS复合装甲模块的模块化装甲套件，最多可安装3挺7.62mm机枪。"
 GER_idea_Heer: "陆军"
 Territorial_Heer_I: "领土军"
 Territorial_Heer_I_desc: "领土军是德国陆军的一部分，负责国土防御。旨在支持野战军和其他德国和北约部队维持作战。领土军主要由非现役部队组成，这些部队将在发生冲突时被动员起来。"
 Landeskommando: "国家司令部"
 Landeskommando_desc: "国家司令部是德国每个联邦州的德国武装部队国土防御组织的中央指挥机构。它驻扎在各自的州首府，负责协调灾难情况下的军事援助。国家司令部主要由非现役部队组成，一旦发生冲突，这些部队将被动员起来。"
 GER_Infrastructure: "德国统一运输项目"
 VDE_1: "德国统一运输项目 1"
 VDE_2: "德国统一运输项目 2"
