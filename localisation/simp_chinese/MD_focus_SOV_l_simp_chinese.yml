 russia.108.t: "将军的军事叛变"
 russia.108.d: "我们的崛起遭到许多民众和俄罗斯当局的反对。出乎意料的是，绍伊古将军和格拉西莫夫将军仓皇逃离莫斯科，在鞑靼斯坦和图瓦召集他们的支持者，向我们宣战。这一背叛震惊了整个国家。"
 russia.108.a: "该死的叛徒！"
 russia.109.t: "国家近卫军开始暴乱"
 russia.109.d: "绍伊古将军和格拉西莫夫将军领导的叛乱使国家陷入混乱。如今，俄罗斯卫戍部队首领佐洛托夫率领其忠诚部队加入了叛乱，挑战了我们的政府，加剧了内乱。"
 russia.109.a: "叛徒的守卫！"
 russia.110.t: "政府已经背叛我们"
 russia.110.d: "以沃洛金为首的政府官员在其控制地区实施戒严。军队四分五裂，迫使我们不仅要对抗叛军，还要面对如今效忠反对派官员的昔日盟友。"
 russia.110.a: "军官们就像鼠辈"
 russia.111.t: "共产主义者起义"
 russia.111.d: "伏尔加格勒已成为新一轮共产主义起义的堡垒。多个地区已宣布脱离俄罗斯，并试图重建一个类似苏联的政权。一个全新而危险的敌人出现了。"
 russia.111.a: "现在有这些"
 russia.112.t: "新的车臣战争"
 russia.112.d: "车臣政府已向我们宣战，撕毁了对俄罗斯的忠诚。他们拒绝支持一个未能保障其生存和独立的国家。"
 russia.112.a: "这次我们需要干掉他们"
 russia.113.t: "愤怒的爱国者奋起"
 russia.113.d: "著名退伍军人、爱国者伊戈尔·斯特列尔科夫最近抵达顿涅茨克。他呼吁顿巴斯人民抵抗我们，反对他们眼中腐败犯罪的政府。"
 russia.113.a: "顿巴斯已经背叛我们"
 russia.114.t: "西伯利亚崛起"
 russia.114.d: "西伯利亚激进分子在远东宣布成立共和国，拒绝承认我们的政府。这一分裂行为切断了我们与东部重要领土和资源的联系。"
 russia.114.a: "我们会得到它们。。。"
 russia.115.t: "乌拉尔共和国回归"
 russia.115.d: "乌拉尔共和国是罗塞尔州长在90年代末发起的，后来被叶利钦镇压。如今，复仇主义情绪在乌拉尔人中重新燃起，他们正在努力复兴这个昔日的共和国。"
 russia.115.a: "乌拉尔将为此付出代价。"
 russia.116.t: "在北方的起义"
 russia.116.d: "混乱之中，俄罗斯北部的自由派人士组建了一个试图反对并推翻我们的政府。他们的崛起为席卷全国的动荡增添了新的战线。"
 russia.116.a: "就这？！"
