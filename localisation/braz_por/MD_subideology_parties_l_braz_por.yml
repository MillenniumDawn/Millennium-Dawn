 TUR.Western_Autocracy: "£TUR_Western_Autocracy (HM) Movimento Hizmet"
 TUR.Western_Autocracy_icon: "£TUR_Western_Autocracy"
 TUR.Western_Autocracy_desc: "(Democracia Islâmica) - Movimento Gülenista (em turco: Gülen Hareketi)\n\nO Hizmet, conhecido internacionalmente como Movimento Gülen, é um círculo social islâmico transnacional liderado por Fethullah Gülen. Os objetivos do grupo são defender o diálogo inter-religioso e melhorar a posição dos muçulmanos em todo o mundo, com o objetivo de se tornar a principal rede muçulmana do mundo. Alguns temem que seus objetivos não sejam tão diferentes da Irmandade Muçulmana, e que seu principal objetivo seja o domínio do islamismo.\n\n§YMilitar§! deste partido: §R-50§!"
 TUR.conservatism: "£TUR_conservatism (CHP) Partido Republicano do Povo"
 TUR.conservatism_icon: "£TUR_conservatism"
 TUR.conservatism_desc: "(Kemalismo) - Partido Republicano do Povo (em turco: Cumhuriyet Halk Partisi)\n\nO Cumhuriyet Halk Partisi (Partido Republicano do Povo) é um partido kemalista social-democrata fundado pelo próprio Atatürk. O partido é pró-UE e muitos de seus membros apoiam os direitos LGBT e das mulheres, e o partido é geralmente visto como um dos partidos mais ocidentais e progressistas do país.\n\n§YMilitar§! deste partido: §G+100§!"
 TUR.liberalism: "£TUR_liberalism (LDP) Partido Liberal Democrata"
 TUR.liberalism_icon: "£TUR_liberalism"
 TUR.liberalism_desc: "(Liberalismo) - Partido Liberal Democrata (em turco: Liberal Demokrat Parti)\n\nO Liberal Demokrat Parti (Partido Liberal Democrata) é um partido liberal clássico fundado pelo empresário turco Besim Tibuk.\n\n§YMilitar§! deste partido: §G+50§!"
 TUR.socialism: "£TUR_socialism (DSP) Partido Democrático de Esquerda"
 TUR.socialism_icon: "£TUR_socialism"
 TUR.socialism_desc: "(Social Democracia) - Partido Democrático de Esquerda (Turco: Demokratik Sol Parti)\n\nO Demokratik Sol Parti (Partido Democrático de Esquerda) é um partido socialista kemalista que visa reformar a economia da Turquia. O partido é fortemente pró-europeu e deseja maior integração da Turquia na UE.\n\n§YMilitar§! deste partido: §G+100§!"
 TUR.Communist-State: "£TUR_Communist_State (IP) Partido dos Trabalhadores da Turquia"
 TUR.Communist-State_icon: "£TUR_Communist_State"
 TUR.Communist-State_desc: "(Kemalismo Maoísta) - Partido dos Trabalhadores (em turco: İşçi Partisi)\n\nİşçi Partisi (Partido dos Trabalhadores) é um partido kemalista maoísta, e eles celebram Atatürk como um herói de esquerda da burguesia. Eles apoiam o alinhamento com outros países socialistas como Cuba e Venezuela e se opõem ao expansionismo americano. Sua visão sobre os curdos é que os camponeses curdos devem ser libertados de suas correntes feudais e se juntar aos turcos em uma revolução democrática anti-imperialista.\n\n§YMilitar§! deste partido: §R-25§!"
 TUR.Communist-State_2015: "£TUR_Communist_State_2015 VATAN"
 TUR.Communist-State_2015_icon: "£TUR_Communist_State_2015"
 TUR.Communist-State_2015_desc: "VATAN - Partido Patriótico (Patriotic Party) é uma reformulação do Partido dos Trabalhadores maoísta kemalista, que se opõe ao expansionismo americano. O partido afirma ser a vanguarda dos socialistas, revolucionários, nacionalistas e kemalistas.\n\n§YMilitar§! deste partido: §R-25§!"
 TUR.anarchist_communism: "£TUR_anarchist_communism (ODP) Partido da Liberdade e Solidariedade"
 TUR.anarchist_communism_icon: "£TUR_anarchist_communism"
 TUR.anarchist_communism_desc: "(Populismo de Esquerda) - Partido da Liberdade e Solidariedade (em turco: Özgürlük ve Dayanışma Partisi)\n\nÖzgürlük ve Dayanışma Partisi (Partido da Liberdade e Solidariedade) é um partido socialista populista de esquerda. O núcleo principal do partido é o socialismo libertário, modelado a partir do movimento sindical do DEV-YOL da década de 1970.\n\n§YMilitar§! deste partido: §R-50§!"
 TUR.Conservative: "£TUR_Conservative (FP) Festa da Virtude"
 TUR.Conservative_icon: "£TUR_Conservative"
 TUR.Conservative_desc: "(Islamismo) - Partido da Virtude (em turco: Fazilet Partisi)\n\nFazilet Partisi (Partido da Virtude) é um partido político islâmico. Muitos de seus membros atuais também fizeram parte de outros partidos políticos islâmicos, todos os quais foram banidos sob o pretexto secular da República Turca.\n\n§YMilitar§! deste partido: §R-100§!"
 TUR.Conservative_reform: "£TUR_Conservative_reform (SP) Festa da Felicidade"
 TUR.Conservative_reform_icon: "£TUR_Conservative_reform"
 TUR.Conservative_reform_desc: "(Islamismo) - Felicity Party (em turco: Saade Partisi)\n\nO Saade Partisi (Felicity Party) é um partido político islâmico composto pelos linha-dura do antigo Fazilet Partisi (Partido da Virtude), que agora foi banido. O partido é um dos principais concorrentes do AKP de Erdogan, e eles são contra a participação da Turquia na UE, e contra os Estados Unidos e Israel. O partido afirma que a Turquia deve assumir um papel de liderança na proteção do mundo muçulmano da ameaça do Ocidente.\n\n§YMilitar§! deste partido: §R-100§!"
 TUR.Autocracy: "£TUR_Autocracy (EMEP) Partido Trabalhista"
 TUR.Autocracy_icon: "£TUR_Autocracy"
 TUR.Autocracy_desc: "(Marxismo-Leninismo) - Partido Trabalhista (em turco: Emek Partisi)\n\nEmek Partisi (Partido Trabalhista) é um partido que segue o socialismo científico com o objetivo de criar uma Turquia democrática e independente.\n\n§YMilitar§! deste partido: §R-50§!"
 TUR.Caliphate: "£TUR_Caliphate (İBDA-C) Frente dos Grandes Invasores Islâmicos Orientais"
 TUR.Caliphate_icon: "£TUR_Caliphate"
 TUR.Caliphate_desc: "(Militarismo islâmico) - Frente dos Invasores Islâmicos do Grande Oriente (turco: İslami Büyükdoğu Akıncılar Cephesi) \n\nİslami Büyükdoğu Akıncılar Cephesi (Frente dos Invasores Islâmicos do Grande Oriente) é uma organização militante islâmica que segue os ensinamentos de Necip Fazıl Kısakürek. O grupo pretende criar um estado federal islâmico sunita no Médio Oriente e restabelecer o califado.\n\n§YPosição§! militar desta festa: §R-250§!"
 TUR.Neutral_Muslim_Brotherhood_akp: "£TUR_Neutral_Muslim_Brotherhood (AKP) Partido da Justiça e Desenvolvimento"
 TUR.Neutral_Muslim_Brotherhood_akp_icon: "£TUR_Neutral_Muslim_Brotherhood"
 TUR.Neutral_Muslim_Brotherhood_akp_desc: "(Islamismo moderado) - Frente do Partido da Justiça e Desenvolvimento (em turco: Adalet ve Kalkınma Partisi)\n\nAdalet ve Kalkınma Partisi (Partido da Justiça e Desenvolvimento) é um partido político islâmico conservador centrado na política de Recep Tayyip Erdoğan. Embora afirme ser secular, muitas de suas políticas visam trazer de volta muitos elementos do islamismo conservador, como a proibição do hijab e a tributação do álcool. Em relação à política externa, o partido geralmente se alinha com os EUA e o Ocidente, mas não tem problemas em levar em conta os próprios interesses da Turquia, e muitas vezes a política externa é feita sem alinhamento definido.\n\n§YPosição§! militar desta festa: §R-100§!"
 TUR.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Islamistas Moderados"
 TUR.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 TUR.Neutral_Muslim_Brotherhood_desc: ""
 TUR.Neutral_Autocracy: "£TUR_Neutral_Autocracy (GP) Partido Jovem"
 TUR.Neutral_Autocracy_icon: "£TUR_Neutral_Autocracy"
 TUR.Neutral_Autocracy_desc: "(Populismo Liberal) - Partido Jovem (turco: GENÇPARTİ)\n\nGENÇPARTİ (Partido Jovem) é um partido liberal populista. O líder do partido, Cem Uzan, não tem medo de usar o império de mídia de sua família para reforçar sua popularidade, e há suspeitas de que ele esteja participando de corrupção e práticas comerciais obscuras.\n\n§YPosição§! militar desta festa: §G+50§!"
 TUR.Neutral_Autocracy_reform: "£TUR_Western_Autocracy Movimento Hizmet"
 TUR.Neutral_Autocracy_reform_icon: "£TUR_Western_Autocracy"
 TUR.Neutral_Autocracy_reform_desc: "(Democracia Islâmica) - Movimento Gülenista (em turco: Gülen Hareketi)\n\nO Hizmet, conhecido internacionalmente como Movimento Gülen, é um círculo social islâmico transnacional liderado por Fethullah Gülen. Os objetivos do grupo são defender o diálogo inter-religioso e melhorar a posição dos muçulmanos em todo o mundo, com o objetivo de se tornar a principal rede muçulmana do mundo. Alguns temem que seus objetivos não sejam tão diferentes da Irmandade Muçulmana, e que seu principal objetivo seja o domínio do islamismo.\n\n§YMilitar§! deste partido: §R-50§!"
 TUR.Neutral_conservatism: "£generic_Neutral_conservatism_small (MP) Partido da Nação"
 TUR.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 TUR.Neutral_conservatism_desc: "(Conservadorismo) - Partido da Nação (turco: Millet Partisi)\n\nMillet Partisi (Partido da Nação) é um partido político nacionalista conservador.\n\n§YPosição§! militar desta festa: §R-50§!"
 TUR.oligarchism: "£TUR_oligarchism (DYP) Festa do Caminho Verdadeiro"
 TUR.oligarchism_icon: "£TUR_oligarchism"
 TUR.oligarchism_desc: "(Moderados) - Festa do Caminho Verdadeiro (em turco: Doğru Yol Partisi)\n\nDoğru Yol Partisi (Festa do Caminho Verdadeiro) é um partido conservador liberal. Muitos de seus membros fizeram parte do escândalo Susurluk, onde foi revelado que muitos dos parlamentares do partido estavam envolvidos com a máfia turca.\n\n§YPosição§! militar desta festa: §R-25§!"
 TUR.oligarchism_2007: "£TUR_oligarchism DP"
 TUR.oligarchism_2007_icon: "£TUR_oligarchism"
 TUR.oligarchism_2007_desc: "DP - Demokrat Parti (Partido Democrata) é um partido liberal conservador, rebatizado do antigo Doğru Yol Partisi (Partido do Caminho Verdadeiro). Muitos dos seus membros fizeram parte do escândalo Susurluk, onde foi revelado que muitos dos deputados do partido estavam envolvidos com a máfia turca.\n\nMilitar §YStanding§! deste partido: §R-25§!"
 TUR.oligarchism_mafia: "£generic_oligarchism_small Máfia Turca"
 TUR.oligarchism_mafia_icon: "£generic_oligarchism_small"
 TUR.oligarchism_mafia_desc: "Máfia Turca - A Máfia Turca está envolvida na política e na vida cotidiana turca há muito tempo. Eles são conhecidos por realizar atividades criminosas dentro e fora do solo turco. Normalmente, as suas operações externas ocorrem na Europa Ocidental, mas sabe-se que também operam noutros locais.\n\nMilitar §YStanding§! deste partido: §R-25§!"
 TUR.Neutral_Libertarian: "£TUR_Neutral_Libertarian (ANAP) Festa da Pátria"
 TUR.Neutral_Libertarian_icon: "£TUR_Neutral_Libertarian"
 TUR.Neutral_Libertarian_desc: "(Libertarianismo) - Festa da Pátria (em turco: Anavatan Partisi)\n\nAnavatan Partisi (Festa da Pátria) é um partido neoliberal que apoia reformas de livre mercado.\n\n§YPosição§! militar desta festa: §G+50§!"
 TUR.Neutral_green: "£TUR_Neutral_green (HADEP) Partido da Democracia Popular"
 TUR.Neutral_green_icon: "£TUR_Neutral_green"
 TUR.Neutral_green_desc: "(Social Democracia) - Partido da Democracia Popular (em turco: Halkın Demokrasi Partisi)\n\nHalkın Demokrasi Partisi (Partido da Democracia Popular) é um partido político minoritário curdo. Sua plataforma partidária inclui social-democracia, política verde e direitos das minorias e das mulheres.\n\n§YPosição§! militar desta festa: §R-50§!"
 TUR.Neutral_green_phase1: "£TUR_Neutral_green_phase1 DEHAP"
 TUR.Neutral_green_phase1_icon: "£TUR_Neutral_green_phase1"
 TUR.Neutral_green_phase1_desc: "DEHAP - Demokratik Halk Partisi (Partido Popular Democrático) é um partido político da minoria curda. A sua plataforma partidária inclui a social-democracia, a política verde e os direitos das minorias e das mulheres.\n\nMilitar §YStanding§! deste partido: §R-50§!"
 TUR.Neutral_green_phase2: "£TUR_Neutral_green_phase2 DTP"
 TUR.Neutral_green_phase2_icon: "£TUR_Neutral_green_phase2"
 TUR.Neutral_green_phase2_desc: "DTP - Demokratik Toplum Partisi (Partido da Sociedade Democrática) é um partido político da minoria curda. A sua plataforma partidária inclui a social-democracia, a política verde e os direitos das minorias e das mulheres.\n\nMilitar §YStanding§! deste partido: §R-50§!"
 TUR.Neutral_green_phase3: "£TUR_Neutral_green_phase3 BDP"
 TUR.Neutral_green_phase3_icon: "£TUR_Neutral_green_phase3"
 TUR.Neutral_green_phase3_desc: "BDP - Barış ve Demokrasi Partisi (Partido da Paz e Democracia) é um partido político da minoria curda. A sua plataforma partidária inclui a social-democracia, a política verde e os direitos das minorias e das mulheres.\n\nMilitar §YStanding§! deste partido: §R-50§!"
 TUR.Neutral_green_phase4: "£TUR_Neutral_green_phase4 HDP"
 TUR.Neutral_green_phase4_icon: "£TUR_Neutral_green_phase4"
 TUR.Neutral_green_phase4_desc: "HDP - Halkların Demokratik Partisi (Partido Democrático Popular) é um partido político pró-minorias. A sua plataforma partidária inclui a social-democracia, a política verde e os direitos das minorias e das mulheres. Também apoiam a formação de parlamentos populares locais.\n\nMilitar §YStanding§! deste partido: §R-50§!"
 TUR.neutral_Social: "£TUR_neutral_Social HEPAR"
 TUR.neutral_Social_icon: "£TUR_neutral_Social"
 TUR.neutral_Social_desc: "HEPAR - Hak ve Eşitlik Partisi (Partido dos Direitos e Igualdade) é um partido fundado por Osman Pamukoğlu, o 'Comandante Lendário'. O partido segue de perto o Kemalismo, com o objetivo de criar uma sociedade sem classes ou privilégios. Ao contrário de outros partidos políticos, o HEPAR é financiado exclusivamente por doações públicas.\n\nMilitar §YStanding§! deste partido: §G+100§!"
 TUR.Neutral_Communism: "£TUR_Neutral_Communism (PKK) Partido dos Trabalhadores do Curdistão"
 TUR.Neutral_Communism_icon: "£TUR_Neutral_Communism"
 TUR.Neutral_Communism_desc: "(Militarismo Curdo) - Partido dos Trabalhadores do Curdistão (curdo: Partîya Karkerên Kurdistanê) \n\nPartîya Karkerên Kurdistanê (Partido dos Trabalhadores do Curdistão) é uma organização militante e política curda que busca direitos políticos e culturais para os curdos na Turquia. A ideologia política do PKK é uma mistura de marxismo-leninismo, nacionalismo curdo, socialismo libertário e confederalismo democrático.\n\n§YPosição§! militar desta festa: §R-250§!"
 TUR.Nat_Populism: "£TUR_Nat_Populism (MHP) Partido do Movimento Nacionalista"
 TUR.Nat_Populism_icon: "£TUR_Nat_Populism"
 TUR.Nat_Populism_desc: "(Neo-Otomanismo) - Partido do Movimento Nacionalista (em turco: Milliyetçi Hareket Partisi)\n\nMilliyetçi Hareket Partisi (Partido do Movimento Nacionalista) é um partido ultranacionalista. O partido segue a doutrina das Nove Luzes, conforme estabelecido por seu fundador, embora desde o final dos anos 90 eles tenham misturado elementos do islamismo conservador. Alguns classificaram o grupo como neofascista, devido aos seus laços com a organização Grey Wolves e aos comentários racistas feitos por muitos de seus membros.\n\n§YPosição§! militar desta festa: §R-100§!"
 TUR.Nat_Fascism: "£TUR_Nat_Fascism (BK) Lobos Cinzentos"
 TUR.Nat_Fascism_icon: "£TUR_Nat_Fascism"
 TUR.Nat_Fascism_desc: "(Fascismo) - Lobos Cinzentos (turco: Bozkurtlar)\n\nBozkurtlar (Lobos Cinzentos) é uma organização de extrema direita afiliada ao MHP. Frequentemente descrita como neofascista, alguns a classificaram como a ala paramilitar do MHP. A organização apoia o pan-turquismo. A organização está por trás de muitos assassinatos e outros crimes violentos, e seus combatentes frequentemente participam de conflitos estrangeiros.\n\n§YPosição§! militar desta festa: §R-100§!"
 TUR.Nat_Autocracy: "£TUR_Nat_Autocracy (TSK) Forças Armadas Turcas"
 TUR.Nat_Autocracy_icon: "£TUR_Nat_Autocracy"
 TUR.Nat_Autocracy_desc: "(Junta Militar) - Forças Armadas Turcas (em turco: Türk Silahlı Kuvvetleri)\n\nA Türk Silahlı Kuvvetleri (Forças Armadas Turcas) é o principal braço militar da República da Turquia. Os militares frequentemente intervêm na política e organizam golpes sempre que sentem que os ideais kemalistas da república estão sob ataque de islâmicos.\n\n§YPosição§! militar desta festa: §G+200§!"
 TUR.Monarchist: "£TUR_Monarchist (HoS) Casa de Osman"
 TUR.Monarchist_icon: "£TUR_Monarchist"
 TUR.Monarchist_desc: "(Monarquia Absoluta) - Casa de Osman (turco: Osmanlı Hanedanı)\n\nA Casa de Osman foi a monarca governante do Império Otomano por 600 anos. A família foi deposta em 1922 após a Guerra da Independência Turca e foi enviada para o exílio (embora o exílio tenha sido levantado mais tarde). O apoio popular à casa real continua baixo na Turquia, pois os turcos veem a Turquia como tendo conquistado a independência do Império Otomano em vez de ser uma continuação dele.\n\n§YPosição§! militar desta festa: §R-100§!"
 UKR.conservatism: "£ukr_fatherland VO \"Bat'kivshchyna\""
 UKR.conservatism_icon: "£ukr_fatherland"
 UKR.conservatism_desc: "União Ucraniana «Pátria» £ukr_fatherland Em 9 de julho de 1999, com base no grupo parlamentar e no partido menor, um novo partido político - União Ucraniana «Pátria» - foi fundado em seu congresso constituinte. O partido vê a adesão da Ucrânia à União Europeia como uma meta estratégica. Ele favorece viagens sem visto para ucranianos para a UE e quer cancelar «regimes de vistos humilhantes»."
 UKR.liberalism: "£ukr_solidarity BPP \"Solidarnist'\""
 UKR.liberalism_desc: "Bloco Petro Poroshenko «Solidariedade» £ukr_solidarity é um partido político na Ucrânia, tendo suas raízes em um grupo parlamentar chamado Solidariedade que data de 2000 e existe desde então em várias formas como uma saída política para Petro Poroshenko. O partido oficialmente condena o populismo e defende o pragmatismo e o realismo. Adesão da Ucrânia à União Europeia, bem-estar e proteção social para cidadãos pobres. Mas na verdade continua sendo o partido de bolso populista de Poroshenko."
 UKR.socialism: "£ukr_sdpu SDPU(o)"
 UKR.socialism_desc: "O Partido Social-Democrata da Ucrânia (United) £ukr_sdpu é um partido político ucraniano. O próprio SDPU(o) se posiciona como um partido de centro-esquerda, o que causou forte dissonância com a presença de grandes oligarcas em sua liderança. Apesar de seu viés ocidental, ele está mais inclinado a cooperar com partidos de esquerda neutros e pró-ocidentais devido a objetivos comuns."
 UKR.socialism_2017: "£ukr_groysman Estratégia Ucraniana Heisman"
 UKR.socialism_2017_icon: "£ukr_groysman"
 UKR.socialism_2017_desc: "Estratégia Ucraniana de Groysman £ukr_groysman  é um partido político ucraniano fundado por Volodymyr Groysman, ex-primeiro-ministro da Ucrânia e prefeito de Vinnitsa. Devido às suas reformas bem-sucedidas, ele ganhou certa popularidade em sua região. A linha geral do partido é pró-europeia e busca construir uma democracia social."
 UKR.Western_Autocracy: "£UKR_western_autocracy Partiya Zakhysnykiv Vitchizni"
 UKR.Western_Autocracy_desc: "O Partido dos Defensores da Pátria £UKR_western_autocracy é um partido que declara um curso de política externa pró-ocidental, sentimentos autocráticos e militaristas, criado por um cristão ortodoxo e advogado honrado da Ucrânia - Yuriy Karamzin"
 UKR.Communist-State: "£ukr_cpu KPU"
 UKR.Communist-State_icon: "£ukr_cpu"
 UKR.Communist-State_desc: "Partido Comunista da Ucrânia £ukr_cpu Com a queda da União Soviética, o antecessor do partido, o Partido Comunista da Ucrânia (União Soviética), foi banido anteriormente em 1991, reformando-se no Partido Socialista da Ucrânia. Entre 1991 e 1993, várias pequenas organizações comunistas foram criadas em toda a Ucrânia. \"Sem legalidade clara\", comunistas de toda a Ucrânia se reuniram em 6 de março de 1993 para a Conferência Ucraniana para Comunistas em uma tentativa de restabelecer o KPU. Em reação, a Verkhovna Rada, dois meses depois, legalizou o estabelecimento de partidos comunistas."
 UKR.Conservative: "£UKR_emerging_kuchma Za Yedynu Ukrayinu!"
 UKR.Conservative_icon: "£UKR_emerging_kuchma"
 UKR.Conservative_desc: "Pela Ucrânia Unida! £UKR_emerging_kuchma - um bloco eleitoral de cinco partidos políticos na Ucrânia, criado antecipadamente para participar das eleições de 2002 da Verkhovna Rada. O bloco apoiava o presidente Leonid Kuchma e era essencialmente centrado nele.»"
 UKR.Conservative_2001: "£ukr_regions Partido Revolucionário"
 UKR.Conservative_2001_icon: "£ukr_regions"
 UKR.Conservative_2001_desc: "O Partido das Regiões £ukr_regions é um partido político pró-Rússia criado no final de 1997. O partido afirma ter uma abordagem pragmática à adesão da Ucrânia à UE com relação aos interesses econômicos estrangeiros do país; ele apoia «trilhar o caminho da integração europeia e a implementação de padrões respectivos nas esferas social e econômica». No entanto, dada a crise financeira europeia, o partido vê a questão da adesão da Ucrânia à UE como «puramente teórica»."
 UKR.Conservative_2017: "£ukr_opposition A plataforma da oposição é For Life"
 UKR.Conservative_2017_icon: "£ukr_opposition"
 UKR.Conservative_2017_desc: "Plataforma de Oposição - Pela Vida £ukr_opposition é um partido político ucraniano pró-Rússia. Como uma nova reformulação da marca do Partido das Regiões, o OPZZh reuniu todos os políticos e oligarcas ucranianos pró-Rússia não esquerdistas em suas fileiras. Nominalmente, o partido declara visões social-democratas e regionalistas como a base ideológica para seu programa."
 UKR.Autocracy: "£UKR_feminism BNV \"Narodna Opoziciya\""
 UKR.Autocracy_desc: "O Bloco de Oposição Popular £UKR_feminism é uma associação de vários partidos de direita e esquerda liderados por Natalia Vitrenko, uma estudiosa de economia e membro da União da Juventude Eurasiana. Essencialmente uma figura unificadora, ela une o partido pan-eslavo pró-ocidental Rus, os Bolcheviques Nacionais e os Comunistas Ortodoxos Cristãos sob seu partido."
 UKR.anarchist_communism: "£UKR_anarchism_communism Soyuz Livykh Syl"
 UKR.anarchist_communism_desc: "A União das Forças de Esquerda £UKR_anarchism_communism é um partido socialista ucraniano fundado pelo ex-submarinista Vasyl Volga. O partido estava inicialmente em um bloco conjunto com o SPU, mas depois se separou dele. O partido busca destruir a oligarquia como uma classe exploradora e construir um estado de bem-estar social."
 UKR.Neutral_conservatism: "£ukr_pmu Movimento Popular"
 UKR.Neutral_conservatism_icon: "£ukr_pmu"
 UKR.Neutral_conservatism_desc: "O Movimento Popular da Ucrânia £ukr_pmu é um partido político de centro-direita. Inicialmente organizado como o Movimento Popular da Ucrânia para a Reconstrução (ou seja, para a Perestroika), o Rukh foi fundado em 1989 como um movimento político-civil, pois não havia outros partidos políticos permitidos na União Soviética além do Partido Comunista. A organização tem suas raízes em dissidentes ucranianos — o mais notável deles sendo Viacheslav Chornovil."
 UKR.oligarchism: "£ukr_udar UDAR Vitaliya Klitschka"
 UKR.oligarchism_desc: "UDAR (Aliança Democrática Ucraniana para a Reforma) de Vitali Klitschko £ukr_udar é um partido político fundado pelo boxeador profissional Vitali Klitschko. Com sua popularidade como esportista, assim como seu trabalho de caridade, ele construiu uma reputação interessante. O partido visa preservar as ordens e tradições conservadoras da Ucrânia, e limpar a corrupção do país com um forte golpe do líder do partido."
 UKR.neutral_Social: "£ukr_spu SPU"
 UKR.neutral_Social_icon: "£ukr_spu"
 UKR.neutral_Social_desc: "(Socialistas-Democratas) £ukr_spu Partido Socialista da Ucrânia é um dos partidos mais antigos e foi criado pelos ex-membros do Partido Comunista da Ucrânia da era soviética no final de 1991, quando o Partido Comunista foi banido. Ele fez parte do parlamento desde 1994 e por muito tempo foi o quarto maior partido da Ucrânia."
 UKR.Neutral_Libertarian: "£UKR_our_ukraine Block \"Nasha Ukrayina\""
 UKR.Neutral_Libertarian_desc: "Our Ukraine £UKR_our_ukraine é um partido político ucraniano de centro-direita criado em apoio a Viktor Yushchenko, o líder eleito do partido. Reunindo nacionalistas moderados, liberais e conservadores, bem como ativistas pró-Rússia moderados, o partido é essencialmente um partido moderadamente pró-Ocidente e anticorrupção centrado no próprio Yushchenko."
 UKR.Neutral_Libertarian_2017: "£ukr_servant_of_the_people Sluha Narodu"
 UKR.Neutral_Libertarian_2017_icon: "£ukr_servant_of_the_people"
 UKR.Neutral_Libertarian_2017_desc: "Servo do Povo £ukr_servant_of_the_people formado no final de 2017, o partido Servo do Povo recebeu o nome do programa de TV de sucesso de mesmo nome. O partido é predominantemente focado em políticas populistas de grande porte, juntamente com uma política externa pró-europeia, o partido está fazendo um esforço particular para deter a corrupção na Ucrânia e trazer mais democracia direta ao país."
 UKR.Neutral_Autocracy: "£UKR_neutral_internet Internet-Partiya Ukrayiny"
 UKR.Neutral_Autocracy_desc: "Partido da Internet da Ucrânia £UKR_neutral_internet Fundado e liderado por Darth Vader, o partido afirma ser o primeiro partido da Internet do mundo, seu slogan é governo eletrônico contra a burocracia e quer criar um governo eletrônico na Ucrânia. Na verdade, o partido é uma piada, no entanto, ganhou muita popularidade e frequentemente faz ações anticomunistas. Mas quem sabe o que se esconde por trás do lorde negro dos Sith..."
 UKR.Neutral_Communism: "£UKR_neutral_communism Spilka Komunistiv Ukrayiny"
 UKR.Neutral_Communism_desc: "A União dos Comunistas £UKR_neutral_communism da Ucrânia é um partido comunista marxista-leninista antirrevisionista ucraniano. Sendo alienado da maioria dos partidos de esquerda pró-Rússia, o SKU considera quaisquer conflitos modernos como burgueses e não considera necessário intervir neles, uma vez que não correspondem aos interesses do proletariado."
 UKR.Neutral_green: "£UKR_greenone Unity of Oleksandr Omelchenko"
 UKR.Neutral_green_icon: "£UKR_greenone"
 UKR.Neutral_green_desc: "Unity of Oleksandr Omelchenko £UKR_greenone é um partido político na Ucrânia criado em 1999 como um partido de protesto contra o establishment. O partido era liderado pelo ex-prefeito de Kiev Oleksandr Omelchenko e tinha visões moderadas pró-verdes e agrárias."
 UKR.Neutral_Muslim_Brotherhood: "£UKR_neutral_muslim Milliy Firqa"
 UKR.Neutral_Muslim_Brotherhood_desc: "Milliy Fırqa £UKR_neutral_muslim é uma organização não governamental moderadamente pró-Rússia tártara da Crimeia, de fato tendo suas raízes em um antigo partido político de mesmo nome. Eles defendem os direitos tártaros da Crimeia e às vezes apelam para o apoio do governo turco."
 UKR.Nat_Autocracy: "£urk_armed_forces Armed Forces of Ukraine"
 UKR.Nat_Autocracy_desc: "As Forças Armadas da Ucrânia £urk_armed_forces são as forças militares da Ucrânia. Todas as forças militares e de segurança, incluindo as Forças Armadas, estão sob o comando do Presidente da Ucrânia e sujeitas à supervisão de uma comissão parlamentar permanente da Verkhovna Rada."
 UKR.Nat_Fascism: "£ukr_kongress Konhres Ukrayinskykh Natsionalistiv"
 UKR.Nat_Fascism_desc: "O Congresso dos Nacionalistas Ucranianos £ukr_kongress é um partido político de extrema direita na Ucrânia. Ao unir sob sua asa organizações paramilitares como UNA-UNSO e Trizub, o Congresso se esforça para construir uma grande Ucrânia, intervindo em todos os conflitos possíveis no espaço pós-soviético para combater a influência russa."
 UKR.Nat_Populism: "£ukr_freedom VO \"Svoboda\""
 UKR.Nat_Populism_icon: "£ukr_freedom"
 UKR.Nat_Populism_desc: "União Ucraniana «Liberdade» £ukr_freedom é um partido político nacionalista ucraniano que foi fundado em 1991 como o Partido Social-Nacional da Ucrânia e atua como um proponente populista do nacionalismo extremo. Ele está posicionado entre a direita e a extrema direita."
 UKR.Monarchist: "£UKR_monarchism Casa de Skoropadskyi"
 UKR.Monarchist_desc: "A Casa de Skoropadsky £UKR_monarchism é uma família nobre ucraniana de origem cossaca, que lançou as bases da Ucrânia moderna no século XVII, liderando a Hoste Zaporozhiana. Depois disso, sua família liderou o Estado Ucraniano em 1918."
