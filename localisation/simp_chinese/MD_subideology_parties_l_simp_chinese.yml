 SPR.Nat_Autocracy: "£SPR_spanish_army 西班牙军队"
 SPR.Nat_Autocracy_icon: "£SPR_spanish_army"
 SPR.Nat_Autocracy_desc: "军政府 - 西班牙军队是世界上最古老的军队之一。它最初成立于 9 世纪，此后作为征服者和维和者见证了世界各地的冲突。\n"
 SPR.Nat_Fascism: "£SPR_falangists 长枪党"
 SPR.Nat_Fascism_icon: "£SPR_falangists"
 SPR.Nat_Fascism_desc: "长枪党 - 方阵是由弗兰西西奥·佛朗哥领导的原始长枪党的精神继承者。它坚信长枪党的教义，并且极端怀疑欧洲。\n"
 SPR.Nat_Populism: "£SPR_espana_2000 西班牙平台2000"
 SPR.Nat_Populism_icon: "£SPR_espana_2000"
 SPR.Nat_Populism_desc: "右翼民粹主义派 - 西班牙平台2000是一个支持反欧盟价值观和西班牙民族主义的右翼民粹主义政党。他们为家庭的传统角色和回归天主教统治的西班牙而纠察。\n"
 SPR.Nat_Populism_2017: "£SPR_vox VOX"
 SPR.Nat_Populism_2017_icon: "£SPR_vox"
 SPR.Nat_Populism_2017_desc: "右翼民粹主义派 - Vox是一个在西班牙崛起的政党。这是一个极右翼的极端民族主义政党。它从人民党中分离出来，运行着一个西班牙民族主义、坚定的保护主义和经济自由主义的纲领。尽管经济自由主义不是该党的核心标志。它还促使人们回归到更传统和本土主义的方式来管理西班牙。\n"
 SPR.Monarchist: "£SPR_spanish_bourbons 波旁王室（专制主义者）"
 SPR.Monarchist_icon: "SPR_spanish_bourbons"
 SPR.Monarchist_desc: "君主主义派 - 西班牙波旁王朝自18世纪以来一直统治着西班牙。西班牙现任君主的血统可以追溯到菲利普五世，作为真正的君主在西班牙人心目中根深蒂固。1978年的西班牙宪法赋予他们明确的登上王位的权利，其中列出了只有胡安卡洛斯国王的后裔才能登上西班牙王位。\n"
 SPR.Monarchist_carlists: "£SPR_carlists 卡洛斯主义者（专制主义者）"
 SPR.Monarchist_carlists_icon: "£SPR_carlists"
 SPR.Monarchist_carlists_desc: "君主主义派 - 卡洛斯主义是波旁-帕尔马家族的传统主义和正统主义分支，他们寻求恢复波旁-帕尔马的家族分支登上王位。\n"
