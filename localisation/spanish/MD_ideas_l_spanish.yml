 nf_mosque_funding: "Financiamiento de Mezquitas"
 nf_mosque_funding_desc: "Al financiar mezquitas en países extranjeros, podemos asegurarnos de que nuestra interpretación del Islam se exporte a otros países."
 nf_islamist_media: "Medios Islamistas"
 nf_islamist_media_desc: "Un medio de comunicación islamista controlado por el Estado se asegurará de que nuestro pueblo sepa en qué creer y cómo evitar las noticias falsas."
 nf_salafist_funding: "Financiamiento Salafista"
 nf_salafist_funding_desc: "Hemos adoptado una política global de apoyo a diversos grupos yihadistas en todo el mundo para difundir nuestro mensaje."
 child_soldiers: "Niños Soldados"
 child_soldiers_desc: "Se están reclutando niños soldados en el ejército. En muchos conflictos asimétricos, los niños son reclutados a la fuerza en grupos rebeldes y se desensibilizan a la violencia. El destino de estos niños es deprimente, ya que quedan traumatizados de por vida, muchos se vuelven más violentos y recurren al alcohol y las drogas más adelante en la vida.\n\nEl reclutamiento forzado de niños refuerza nuestras fuerzas, pero a menudo estos jóvenes actúan solo como escudos humanos."
