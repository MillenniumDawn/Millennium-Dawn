 eritrea.2.t: "Apre oggi la prima scuola di lingua amarica"
 eritrea.2.d: "L'Etiopia ha finanziato una serie di nuove scuole destinate all'insegnamento dell'amarico alle masse. Sembra che ogni persona tra i 18 e i 60 anni sarà costretta a frequentare almeno il corso di base per imparare alcune frasi fondamentali. Per gli alunni delle scuole, una nuova materia sarà introdotta a partire dalla seconda elementare."
 eritrea.2.a: "Forse non vogliamo capirli..."
 eritrea.3.t: "Formazione dell'EPUP!"
 eritrea.3.d: "Il governo etiope ha finanziato la formazione di un nuovo partito! L'Eritrean Peoples' Unification Party è un partito favorevole alla federalizzazione, che mira a spingere le riforme verso l'approvazione dell'Atto di Federazione tra Eritrea ed Etiopia."
 eritrea.3.a: "Non siamo del tutto convinti..."


