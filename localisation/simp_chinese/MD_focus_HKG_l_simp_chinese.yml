 hongkong.10.t: "香港政府要求我们回答下届选举是否能实现普选。"
 hongkong.10.d: "根据香港基本法，香港首两届行政长官和首三届立法会​​均由选举委员会提名和选举产生，并非普选产生。2007年行政长官选举和2008年立法会选举将是决定香港是否应改革民主制度，让香港最终实现普选目标的契机。"
 hongkong.10.a: "香港的选举制度将维持现状。"
 hongkong.10.b: "我们不太赞同直接普选，但我们会支持一些渐进、有序的选举改革。"
 hongkong.10.c: "还不如激进一点，直接允许普选！"
