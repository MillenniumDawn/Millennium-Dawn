 SOV.Western_Autocracy: "£SOV_western_autocrat Nash Dom - Rossiya"
 SOV.Western_Autocracy_icon: "£SOV_western_autocrat"
 SOV.Western_Autocracy_desc: "Western Autocracy - Nash Dom - Rossiya (Our Home - Russia) is a political party created in the nineties by the chairman of the Russian government - Viktor Chernomyrdeny. In fact, the association was a party of power and was created to strengthen the position of the President of the Russian Federation Boris Yeltsin in the Duma. The party declared a liberal course and cooperated with all reformist movements."
