 spain.16.d: "Des personnalités et des organisations influentes de la communauté catalane ont exprimé leur soutien au gouvernement central. Nous pourrions leur rendre la pareille et utiliser certaines de nos ressources pour faire entendre ces voix."
 spain.16.a: "Nous prenons ce que nous pouvons"
 spain.16.b: "Soutenons nos partisans"
 spain.17.t: "Manifestations catalanes"
 spain.17.d: "Des manifestations de grande ampleur ont éclaté en Catalogne. Des foules se sont rassemblées à Barcelone et à Gérone, exprimant leurs griefs contre le gouvernement central et appelant à la sécession de la Catalogne. Nous devons déterminer notre réponse, les laisser exprimer leurs frustrations et risquer que la cause sécessionniste prenne de l'ampleur ou tenter d'étouffer la contestation."
 spain.17.a: "Laissons-les se défouler"
 spain.17.b: "Maintenons la paix"
