 ARM_armeniam_economy_idea: "£text_icon_armdram Армянская экономика"
 ARM_armeniam_economy_idea_desc: "Экономика Армении страдает от тех же проблем, что и экономика любой страны бывшего Советского Союза, и эти проблемы необходимо срочно решать, иначе государство навсегда попадет в зависимость от другой империи."
