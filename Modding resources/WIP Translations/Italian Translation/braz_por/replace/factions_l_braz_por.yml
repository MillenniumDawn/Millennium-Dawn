l_braz_por:
 #Factions with unique features
 NATO: "NATO"
 NATO_member: "Membro NATO"
 NATO_member_desc: "L'Organizzazione del Trattato dell'Atlantico del Nord (NATO/OTAN) è un'alleanza difensiva composta da Stati Uniti, Canada e diversi paesi europei. Partendo come una semplice alleanza politica, la NATO si è rapidamente trasformata in un'alleanza militare antisovietica. Dopo lo scioglimento dell'Unione Sovietica, la NATO ha assunto un ruolo sempre più interventista nel mondo. Tuttavia, lo scopo principale dell'alleanza è ancora quello di difendere i suoi paesi membri e attaccare uno stato membro è un attacco contro tutti."
 NATO_member_tooltip: "§RRegole speciali della fazione§!:\n- Solo il Leader della Fazione può garantire altri paesi\n- I paesi possono essere chiamati solo in guerre difensive\n- L'ingresso e l'uscita da e verso la fazione sono controllati da decisioni/eventi"
 NATO_guarantee_rule_tt: "§Solo il capo della fazione della NATO può garantire altri paesi!§!"
 NATO_call_ally_rule_tt: "§I membri di RRNATO possono chiamare alleati solo in guerre difensive!§!"
 NATO_join_ally_rule_tt: "§I membri dell'RNATO possono unirsi agli alleati solo in guerre difensive!§!"
 NATO_join_faction_rule_tt: "§I paesi non possono aderire alla NATO con mezzi normali!§!"
 NATO_offer_join_faction_rule_tt: "§Altri paesi non possono essere invitati ad aderire alla NATO con mezzi normali!§!"
 NATO_kick_from_faction_rule_tt: "§I paesi della NATO non possono essere espulsi dalla NATO con mezzi normali§!"
 NATO_leave_faction_rule_tt: "§I paesi nato non possono lasciare la NATO con mezzi normali§!"
 NATO_dismantle_faction_rule_tt: "§La NATO non può essere smantellata§!"

 RESISTANCE_AXIS: "L'asse della resistenza"
 faction_resistance_axis_member: "Asse della resistenza"
 faction_resistance_axis_member_desc: "Asse della Resistenza si riferisce a un'alleanza informale tra Iran, Siria e Hezbollah (in seguito anche milizie sciite irachene e ribelli Houthi). È un insieme di paesi che si oppongono all'influenza israeliana, saudita e occidentale in Medio Oriente."
 faction_resistance_axis_member_TT: "§RRegole speciali della fazione§!:\n- Solo i paesi sciiti sono ammessi nella fazione"
 resistance_axis_join_faction_rule_tt: "§Solo i paesi sciiti possono aderire all'Asse della Resistenza§!"
 resistance_axis_offer_join_faction_rule_tt: "§Solo i paesi sciiti possono aderire all'Asse della Resistenza§!"

 CSTO: "CSTO"
 CSTO_member: "CSTO Member"
 CSTO_member_desc: "L'Organizzazione del Trattato di sicurezza collettiva è un'alleanza militare difensiva composta da stati post-sovietici. L'organizzazione iniziò per la prima volta con il crollo dell'Unione Sovietica e la creazione della Comunità degli Stati Indipendenti, mentre i paesi cercavano di mantenere intatta l'unità delle nazioni post-sovietiche. Alla fine si è evoluto in un'alleanza militare separata."
 CSTO_member_tooltip: "§RRegole speciali di fazione§!:\n- Solo i paesi che un tempo facevano parte dell'Unione Sovietica sono ammessi nella fazione\n- I paesi possono essere chiamati solo a guerre difensive"
 CSTO_call_ally_rule_tt: "§I membri CSTO possono chiamare alleati solo in guerre difensive!§!"
 CSTO_join_ally_rule_tt: "§I membri CSTO possono unirsi agli alleati solo in guerre difensive!§!"
 CSTO_join_faction_rule_tt: "§Solo i paesi post-sovietici possono aderire a CSTO!§!"
 CSTO_offer_join_faction_rule_tt: "§Solo i paesi post-sovietici possono essere invitati nel CSTO§!"

 faction_fifth_international_member: "5a Internazionale"
 faction_fifth_international_member_desc: "La 5a Internazionale è stata fondata come successore della 4a Internazionale di Trotsky e della 3a Internazionale di Stalin per unire tutti i comunisti del mondo contro la minaccia capitalista."
 faction_fifth_international_member_TT: "§RReregole speciali fazione§!:\n- Solo i paesi governati da comunisti emergenti o non allineati sono ammessi nella fazione"
 faction_fifth_international_member_join_faction_rule_tt: "§RAbbiamo bisogno di essere governati da [Communist-State_L] or [Neutral_Communism_L] per entrare a far parte della 5a Internazionale!§!"
 faction_fifth_international_member_offer_join_faction_rule_tt: "§Rabbiamo bisogno di essere  [Communist-State_L] or [Neutral_Communism_L] per entrare a far parte della 5a Internazionale!§!"

 UKR_baltic_black_sea_union_faction: "Unione Baltico-Mar Nero"
 faction_baltic_black_sea_union_member: "Unione Baltico-Mar Nero"
 faction_baltic_black_sea_union_member_desc: "Unione Baltico-Mar Nero è un successore dell'Intermarium. Con un gruppo di nazioni alleate dal Mar Baltico al Mar Nero, agiranno da cuscinetto tra Oriente e Occidente."
 faction_baltic_black_sea_union_member_TT: "§RReregole speciali fazione§!:\n- Nella fazione sono ammessi solo i paesi a cui inizialmente è stata proposta l'Unione\n- I paesi possono essere chiamati solo a guerre difensive"
 faction_baltic_black_sea_union_member_call_ally_rule_tt: "§RI membri dell'Unione Baltico-Mar Nero possono chiamare alleati solo in guerre difensive!§!"
 faction_baltic_black_sea_union_member_join_ally_rule_tt: "§RI membri dell'Unione Baltico-Mar Nero possono unirsi agli alleati solo in guerre difensive!§!"
 faction_baltic_black_sea_union_member_join_faction_rule_tt: "§RSolo i paesi per i quali l'Unione è stata inizialmente proposta sono ammessi nell'Unione Baltico-Mar Nero!§!"
 faction_baltic_black_sea_union_member_offer_join_faction_rule_tt: "§RSolo i paesi per i quali l'Unione è stata inizialmente proposta sono ammessi nell'Unione Baltico-Mar Nero!§!"

 Jerusalem_Defence_Pact: "Patto di difesa di Gerusalemme"
 faction_jerusalem_defence_pact_member: "Patto di difesa di Gerusalemme"
 faction_jerusalem_defence_pact_member_desc: "Il Patto di difesa di Gerusalemme è un'alleanza militare creata dalla Siria per proteggere la Città Santa di Gerusalemme."
 faction_jerusalem_defence_pact_member_TT: "§RReregole speciali fazione§!:\n- Solo Israele e i suoi vicini sono ammessi nella fazione"
 faction_jerusalem_defence_pact_member_join_faction_rule_tt: "§Solo Israele e i suoi vicini sono ammessi nella fazione!§!"
 faction_jerusalem_defence_pact_member_offer_join_faction_rule_tt: "§Solo Israele e i suoi vicini sono ammessi nella fazione!§!"

 PENINSULA_SHIELD: "Concilio di Cooperazione del Golfo"
 idea_gcc_member_state: "Membro del Consiglio di Cooperazione del Golfo"
 idea_gcc_member_state_desc: "Il GCC è un'unione politica ed economica di tutte le monarchie arabe nel Golfo Persico."
 idea_gcc_member_state_TT: "§RReregole speciali fazione§!:\n- Once §YA Robust Alliance§! è completato, solo i paesi che fanno parte del GCC sono ammessi nella fazione"
 gcc_member_state_join_faction_rule_tt: "§RSolo i membri del Consiglio di cooperazione del Golfo possono entrare a far parte della fazione del Consiglio di cooperazione del Golfo!§!"
