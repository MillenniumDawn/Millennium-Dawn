 xi_jinping_thought3_desc: "La contribution de Xi Jinping à la base théorique du pouvoir du PCC est une contribution qui établit un grand nombre de nobles objectifs pour le parti et le pays à l'avenir. Ce qui distingue cette théorie particulière de celles de la plupart des prédécesseurs de Xi est la mesure dans laquelle l'adhésion à cette idéologie est liée à la loyauté. Loyauté envers le parti, loyauté envers le pays, mais aussi, et surtout, loyauté envers Xi Jinping lui-même."
