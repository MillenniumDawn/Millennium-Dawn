 russia.52.t: "俄罗斯驻台湾代表团"
 russia.52.d: "俄罗斯代表团已抵达，并提出一项提议：购买我方部分微芯片技术，以换取俄罗斯的重要资源。这笔交易对双方都有利。"
 russia.52.a: "这是一个很好的交易"
 russia.52.b: "俄罗斯？它有几个师？"
 russia.53.t: "台湾违背了我们的协议"
 russia.53.d: "台湾政府认为我们的提议不利，拒绝了。谈判破裂，紧张局势可能加剧。"
 russia.53.a: "台湾根本不承认贝加尔湖处理器的主导地位。"
 russia.54.t: "俄罗斯空天防御部队"
 russia.54.d: "俄罗斯军方正式成立新军种：空天防卫军。此次改革旨在更有效地整合空天作战。"
 russia.54.a: "万岁！"
 russia.55.t: "沙皇鲍里斯加冕"
 russia.55.d: "鲍里斯·叶利钦重返公众生活，如今被许多人视为全俄罗斯的象征性沙皇。尽管君主制的复兴主要只是礼仪性的，但它具有历史意义——即便这并非传统。"
 russia.55.a: "这都什么乱七八糟的！"
 russia.58.t: "军队改革"
 russia.58.d: "我们的军事改革已初见成效。新的优秀将领加入我们的军队，带来了力量和新的职业精神。"
 russia.58.a: "很好"
 russia.59.t: "军队改革"
 russia.59.d: "我们的军事改革已初见成效。新的优秀将领加入我们的军队，带来了力量和新的职业精神。"
 russia.59.a: "很好"
