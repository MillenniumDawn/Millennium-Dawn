 subversive_activities: "Activités subversives"
 subversive_activities_desc: "À une époque où les conflits ouverts sont devenus une option moins viable pour la préservation de nos intérêts nationaux, nous devons recourir à des moyens plus discrets pour projeter notre influence et affaiblir nos ennemis."
 send_support_to_the_syrian_opposition: "Envoyer des armes légères à l'opposition syrienne"
 send_support_to_the_syrian_opposition_desc: "Les révolutionnaires anti-Assad bénéficieront certainement de notre aide dans leur combat."
 send_support_to_hamas: "Envoyer des armes légères au Hamas"
 send_support_to_hamas_desc: "Né d'une scission radicale des Frères musulmans palestiniens, le Hamas est devenu depuis l'un des groupes les plus actifs en faveur de la création d'un État palestinien. Compte tenu de la perte de légitimité et de modération que le Fatah, mieux établi, a connue suite à l'échec des accords d'Oslo, le Hamas est la force anti-israélienne la plus efficace et la plus radicale de la politique palestinienne."
 send_support_to_hezbollah: "Envoyer des armes légères au Hezbollah"
 send_support_to_hezbollah_desc: "Le Hezbollah, organisation militante soutenue par l'Iran, est l'un des rares acteurs à avoir remporté un certain succès contre les FDI. Il s'agit non seulement d'un outil puissant pour saper l'État d'Israël, mais aussi d'un moyen efficace de renforcer le sectarisme chiite dans la politique libanaise."
 send_support_to_pro_government_forces: "Envoyer des armes légères aux milices syriennes"
 send_support_to_pro_government_forces_desc: "Si l'Armée arabe syrienne est une organisation laïque, il existe de multiples milices chiites que l'Iran a contribué à former et qui ont un programme plus explicitement sectaire. Le soutien de ces milices aidera la cause chiite dans une république historiquement laïque."
 send_support_to_pmu: "Envoyer des armes légères aux unités de mobilisation populaire"
 send_support_to_pmu_desc: "Les milices chiites qui se sont constituées pour défendre les chiites d'Irak contre les forces sunnites extrémistes comme Al-Qaïda ont reçu un soutien important de la République islamique d'Iran. Leur soutien contribuera à accroître l'emprise iranienne et, par extension, chiite, sur la politique irakienne."
 send_support_to_arabs: "Envoyer des armes légères aux rebelles arabes"
 send_support_to_arabs_desc: "Depuis des années, le Mouvement arabe de lutte pour la libération d'Ahwaz mène une campagne de guérilla contre la République islamique d'Iran. Bien que la majorité de ces Arabes soient chiites, nous partageons avec eux un ennemi commun sous la forme du régime de la République islamique dominé par les Perses."
 send_support_to_balochis: "Envoyer des armes légères aux rebelles baloutches"
 send_support_to_balochis_desc: "Les mouvements salafistes de la province iranienne du Sistan et du Baloutchistan luttent depuis des années contre l'oppression de leur peuple par un régime perse chiite. Nous devrions apporter notre soutien à leur cause, car ils auront bientôt l'occasion de nous rendre la pareille."
 send_support_to_gna: "Envoyer des armes au gouvernement libyen d'entente nationale"
 send_support_to_gna_desc: "Le gouvernement d'entente nationale est reconnu internationalement comme le gouvernement légitime de la Libye. Néanmoins, des rebelles continuent de défier militairement son autorité, avec le soutien de puissants États anti-islamistes. Le GNA, quant à lui, a été largement abandonné par la communauté internationale. Nous devrions mettre à profit nos ressources substantielles en Libye en aidant à corriger ce déséquilibre."
 send_support_to_gnc: "Envoyer des armes [GNC.GetAuAlaAlNP] [GNC.GetName]"
 send_support_to_gnc_desc: "[GNC.GetNameDefCap] est le représentant légitime du peuple libyen et, en tant que tel, doit recevoir notre soutien total contre ses ennemis brutaux et autoritaires."
 send_support_to_hor: "Envoyer des armes à l'Armée nationale libyenne"
 send_support_to_hor_desc: "Le champ de bataille chaotique de la Libye est devenu un terrain fertile pour les forces islamistes liées au poison que sont les Frères musulmans. Nous devons peser de tout notre poids derrière la seule force capable d'apporter la stabilité et la sécurité à cet État déchiré par la guerre."

