 iranian_focus.198.t: "Spike In Internet Usage"
 iranian_focus.198.d: "Internet usage amongst the youth has started to become widespread in many urban areas, sparking concerns amongst some Principalist factions. There are increasing calls from the Reformist camps to foster the growth of the internet and the new digital era, whilst the Principalists are calling for greater restrictions."
 iranian_focus.198.a: "The digital era is upon us"
 iranian_focus.198.b: "Our youth need to be preoccupied with more pressing matters, like industry!"
 iranian_focus.199.t: "Ministry Of Culture Under Attack"
 iranian_focus.199.d: "The Ministry Of Culture has come under heavy attack by Liberal groups and international groups have condemned censorship of several films criticizing the government. A spokesperson for the Ministry Of Culture has stated the movies should have little to no involvement in the political affairs of the nation. Many are awaiting an official response from the heads of state on this matter that could set the precedent for future cases like this one."
 iranian_focus.199.a: "Artists are free to do as they wish"
 iranian_focus.199.b: "He has a point, shut them up!"
 iranian_focus.200.t: "HIV/AIDs On The Rise"
 iranian_focus.200.d: "A growing epedemic is on the rise. AIDs and HIV have been silently infecting more and more people across the nation, and religious figures from all corners of the nation are pinning the blame on 'immoral behavior'. These figures have even gone so far as to propose radical changes to the medical system to investigate how and when individuals were infected."
 iranian_focus.200.a: "Focus on medical progress"
 iranian_focus.200.b: "Stop this immoral behavior!"
 iranian_focus.201.t: "Rise Of The 'Deviant Current'"
 iranian_focus.201.d: "A growing movement dubbed as the 'Current of Deviancy' is gaining traction, particularly amongst religious nationalists. Supported and inspired by the political ideas of Mahmoud Ahmadinejad, and spear headed by Esfandiar Mashaei, the movement seeks to outcast the religious elite and replace the way of life with an Iranian school of Islam."
 iranian_focus.201.a: "Interesting"
 PER_us_war: "American - Iranian Conflict"
 PER_us_war_desc: "Decades of tensions have finally come to a head, who will prevail?"
 PER_american_iranian_war: "The Hormuz War"
 PER_american_iranian_war_desc: "'A battle such as men have not seen the like. And the Earth was covered with steel, and arrows fell from the clouds like hail, and the ground was torn with hoofs, and blood flowed like water upon the plains'\n - Ferdowsi"
 PER_complete_milad_tower: "Finish Construction of Milad Tower"
 PER_complete_milad_tower_desc: "With plans of the tower first materializing in the pre-revolutionary era, Milad Tower is a sentiment to our modernization efforts and a show of domestic prosperity. After many decades of delays, finishing the Milad Tower will show the nation that their nation is spearheading into the 21st century at full force."