 central_asian_narcotraffic: "Le narcotrafic en Asie centrale"
 central_asian_narcotraffic_desc: "Le problème de la drogue en Asie centrale est lié au transit et à la production de stupéfiants. La région est une voie de transit essentielle pour la contrebande de drogues d'Afghanistan vers la Russie et l'Europe. En outre, certains pays d'Asie centrale ont connu une augmentation de la production de drogues, notamment de la culture du pavot à opium. Ce problème constitue une menace pour la santé publique, la stabilité sociale et le développement économique de la région, et nécessite des efforts conjoints pour le combattre."
 KAZ_narcotraffic_1: "Le narcotrafic en Asie centrale"
 KAZ_narcotraffic_1_desc: "Le narcotrafic en Asie centrale est dû à la position géostratégique de la région, à la présence de pays producteurs de drogue, à des économies complexes et à des difficultés sociales, créant des défis pour la sécurité et la stabilité."
