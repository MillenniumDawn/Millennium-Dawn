 ISR_speak_to_malal_desc: "新世纪的以色列必须采取非常谨慎和微妙的外交政策来维护我们的安全。"
 ISR_usa_china_balance: "走钢丝"
 ISR_usa_china_balance_desc: "以色列与美国和中国的关系目前正处于巅峰时期。现在我们必须决定如何利用我们新开放的机会。"
 ISR_balance_favor_america: "古老同盟"
 ISR_balance_favor_america_desc: "美国是我们最长久、最老的盟友，我们与他们进行经济合作是我们最理性的选择。"
 ISR_balance_favor_china: "丝绸之路的遗产"
 ISR_balance_favor_china_desc: "在现代不断变化的政治格局中，青睐中国可能对我们的经济有利。"
 ISR_joint_development_zone: "联合开发经济集团"
 ISR_joint_development_zone_desc: "美国-以色列联合经济发展小组是美国和以色列之间的年度双边会议，旨在讨论两国的经济状况以及以色列政府可能采取的经济改革。"
 ISR_visa_free_request: "加入签证豁免计划"
 ISR_visa_free_request_desc: "签证豁免计划允许某些国家的公民前往美国旅游或商务，逗留时间不超过90天，无需签证。该计划的参与者必须满足特定要求，包括在登机前拥有有效的电子旅行授权系统批准。"
 ISR_defence_pact_usa: "提出防卫条约"
 ISR_defence_pact_usa_desc: "我们需要重新考虑与美国的防务协议，并深化合作。"
 ISR_china_arm_shipments: "高端武器出口"
 ISR_china_arm_shipments_desc: "我们可以在国防领域与中国合作，向他们出售我们的武器装备。"
 ISR_israel_china_innovation_conference: "中国-以色列创新合作委员会"
 ISR_israel_china_innovation_conference_desc: "中国-以色列创新合作委员会由以色列外交部倡议成立，旨在建立两国政府间的高级合作机制。"
 ISR_haifa_port_lease: "提供海法港租借"
 ISR_haifa_port_lease_desc: "出租海法港可能对我和中国都有利，会促进我们的相互贸易。"
 ISR_cyrus_accords: "尼希米之梦"
 ISR_cyrus_accords_desc: "当阿塔薛西斯派先知尼希米去耶路撒冷修复城墙时，他不仅向犹太人保证了居鲁士的承诺；他还巩固了波斯人民和以色列子民之间长达数个世纪的友谊。无论阿亚图拉们如何试图掩盖这一点，他们通过追求我们的灭绝来违背人民的意愿。我们将支持伊朗人民，希望迎来一个更好的新时代。"
 ISR_cyrus_accords_sign: "签署居鲁士协议"
 ISR_cyrus_accords_sign_desc: "在伊朗从阿亚图拉的暴政下解放出来后，我们必须在我们两国之间签署新的条约。"
 ISR_cyrus_promise: "本·乌希尔的复仇"
 ISR_cyrus_promise_desc: "一千五百多年前，波斯沙阿·库斯劳二世在泰尔牺牲了尼希米亚·本·乌希尔，以此作为消灭以色列国之前犹太建国的最后一次尝试的借口。现在，我们回到了圣地，我们不会忘记乌希尔的牺牲：伊朗及其领导人对犹太国家构成了生存威胁，只要这一点是真的，他们就不会休息。"
 ISR_iran_command: "战略和第三圈局"
 ISR_iran_command_desc: "战略和第三圈局将集中以色列国防军对付以色列第三圈敌人（不与以色列接壤的国家）的活动，其中最主要的是伊朗。因此，该局也被称为伊朗司令部。该局的负责人是以色列国防军的一名高级军官，军衔为阿鲁夫，相当于少将。"
 ISR_cyber_defence_unit: "创建国防网络旅"
 ISR_cyber_defence_unit_desc: "我们不仅要能够在物理安全领域保护自己，而且要能够在网络空间保护自己。"
 ISR_cyber_attack_iran: "提议实施报复性网络攻击"
 ISR_cyber_attack_iran_desc: "我们必须对伊朗政府机构进行网络攻击，以确保他们的恶意计划不会逃过我们的监视......"
 ISR_operation_olympic_games: "奥林匹克行动"
 ISR_operation_olympic_games_desc: "我们需要与美国一起，通过网络破坏手段，针对伊朗核设施开展联合破坏行动。"
 ISR_deniable_drone_strikes: "先进的可拒止无人机袭击"
 ISR_deniable_drone_strikes_desc: "我们通过进行可否认的无人机袭击获得了丰富的经验，我们将利用我们的经验来增强我们的无人机袭击方法。"
 ISR_supply_the_pjaks: "实施吉梅尔计划"
 ISR_supply_the_pjaks_desc: "伊朗国内有一个有趣的问题，那就是库尔德人的库尔德斯坦自由生活党运动。即使我们的意识形态立场截然不同，我们也可以通过支持他们的斗争获益良多……"
 ISR_accept_diplomacy: "放弃极限施压"
 ISR_accept_diplomacy_desc: "我们必须努力在新谈判中找到良好的谈判立场，以平息伊朗的野心。"
 ISR_strike_with_america: "推动联合行动"
 ISR_strike_with_america_desc: "我们必须开展联合行动，以消除伊朗核威胁。"
 ISR_strike_alone: "彻底吞噬高悬利剑"
 ISR_strike_alone_desc: "折断悬在头顶威胁我们生存的利剑是我们的责任。"
 ISR_invite_rajavi: "与玛丽亚姆·拉贾维会面"
 ISR_invite_rajavi_desc: "玛丽亚姆·拉贾维是伊朗著名左翼反对派领袖马苏德·拉贾维的妻子。也许我们应该努力争取他们的支持……"
 ISR_invite_pahlavi: "会见礼萨·巴列维"
 ISR_invite_pahlavi_desc: "为了确保我们对伊朗采取颠覆行动的合法性，我们必须与伊朗前国王的儿子礼萨·巴列维会面，以获得他的支持。"
 ISR_support_iranian_protesters: "支持伊朗抗议者"
 ISR_support_iranian_protesters_desc: "我们必须破坏伊朗的政治格局并支持反政权抗议者......"
 ISR_steal_the_nuclear_archive: "窃取伊朗核档案"
 ISR_steal_the_nuclear_archive_desc: "我们的特工已经在德黑兰，等待进入特殊军事目标的命令。我们将直接协调他们的行动并关注细节。"
 ISR_bct_pipleine_azerbaijan: "巴库-第比利斯-杰伊汉进口"
 ISR_bct_pipleine_azerbaijan_desc: "加强与阿塞拜疆的关系对我们的经济和对抗伊朗的能力非常有利。"
 ISR_tavor_arm_shipments: "塔沃尔武器运输"
 ISR_tavor_arm_shipments_desc: "我们可以通过向阿塞拜疆军队提供塔沃尔步枪而获益，同时也能促进我们两国之间的关系。"
 ISR_uvda_airlift: "乌夫达空运"
 ISR_uvda_airlift_desc: "我们必须获得空中作战和着陆的基础"
 ISR_sitalchay_airbase_lease: "租赁西塔尔恰伊空军基地"
 ISR_sitalchay_airbase_lease_desc: "我们可能需要阿塞拜疆将西塔尔恰伊空军基地租给我们，以进一步阻止伊朗的侵略，并与他们建立秘密协议。"
 ISR_mossads_door: "摩萨德之门"
 ISR_mossads_door_desc: "尽管两国之间存在敌意，但阿塞拜疆与伊朗有着广泛的联系。尽管存在政治分歧，但两国人民仍在对方领土上流动，商业关系也在发展。也许，阿塞拜疆会给我们一个机会，让我们利用这个国家作为我们特工进入伊朗的避风港。"
 ISR_karabakh_victory: "卡拉巴赫胜利"
 ISR_karabakh_victory_desc: "部分得益于我们的努力，卡拉巴赫终于从伊朗代理人手中解放出来。胜利属于我们！"
 ISR_reconsider_caucasus_position: "思考我们在历史中的角色"
 ISR_reconsider_caucasus_position_desc: "我们必须从历史中汲取教训，重新认识亚美尼亚和亚美尼亚人民。我们共同的历史有很多相似之处，我们不能否认这一点。"
 ISR_recognize_arm_genocide: "承认亚美尼亚种族灭绝"
 ISR_recognize_arm_genocide_desc: "我们犹太人和亚美尼亚人一样，在过去遭受过同样的命运，我们的人民也遭受过迫害。我们必须承认亚美尼亚人的苦难，即使这会恶化我们与土耳其的关系。"
 ISR_syunik_air_base: "租赁休尼克空军基地"
 ISR_syunik_air_base_desc: "我们必须要求亚美尼亚秘密与我们合作，以防我们的国家受到攻击。必须建立一个空军基地，以便我们的计划能够成功。"
 ISR_armenia_mossad_door: "摩萨德的敞开之窗"
 ISR_armenia_mossad_door_desc: "我们必须要求亚美尼亚合作对抗伊朗的共同威胁。如果他们同意，我们的间谍将通过他们的边境潜入伊朗。"
 ISR_airlift_support_armenia: "阿拉拉特山行动"
 ISR_airlift_support_armenia_desc: "我们必须与亚美尼亚开展军事合作，向他们提供我们最新的无人机。"
 ISR_recognize_artsakh: "我们对阿尔察赫问题的立场"
 ISR_recognize_artsakh_desc: "现在是时候让我们最终宣布我们在阿尔察赫问题上的最终立场了。这将大大增加我们对亚美尼亚和阿尔察赫的影响力。"
 ISR_influence_caucasus: "攻破亚历山大之门"
 ISR_influence_caucasus_desc: "我们必须建立强大的联系，并在整个高加索地区扩大影响力和贸易关系，即使是与那些不太喜欢我们的国家。"
 ISR_free_trade_geo: "以色列-格鲁吉亚自由贸易协定"
 ISR_free_trade_geo_desc: "为了我们共同的经济利益，我们必须在我们国家之间建立自由贸易协定并促进我们国家之间的经济关系。"
 ISR_mil_cyb_geo: "军事出口能力"
 ISR_mil_cyb_geo_desc: "与相对和平的格鲁吉亚进行军事合作可能对我们影响南高加索的长期计划确实有益。"
 ISR_approach_georgia: "接近格鲁吉亚"
 ISR_approach_georgia_desc: "格鲁吉亚是一直对与我国合作感兴趣的国家之一。我们应该努力与他们交朋友。"
 ISR_balance_favor_ukraine: "进口乌克兰小麦"
 ISR_balance_favor_ukraine_desc: "乌克兰是世界上最大的犹太侨民国之一。我们不能拒绝向他们购买粮食的慷慨提议，以促进我们的贸易关系。"
 ISR_balance_favor_russia: "进口俄罗斯小麦"
 ISR_balance_favor_russia_desc: "为了向俄罗斯表明我们非常喜欢与他们建立友谊的想法，我们可能想从他们那里购买粮食，作为合作的第一步。"
 ISR_russian_military_coordination: "俄罗斯军事协调"
 ISR_russian_military_coordination_desc: "为了促进我们与俄罗斯的关系，我们可能会提议在我们两国之间开展军事合作。"
 ISR_honor_the_red_army: "向红军致敬"
 ISR_honor_the_red_army_desc: "我们的人民在二战中并肩抗击纳粹威胁。我们必须支持我们兄弟情谊的历史，并向红军致敬！"
 ISR_cede_sergeys_courtyard: "谢尔盖的庭院协议"
 ISR_cede_sergeys_courtyard_desc: "俄罗斯大院是耶路撒冷市中心最古老的地区之一，拥有一座大型俄罗斯东正教教堂、俄罗斯拥有的谢尔盖庭院和俄罗斯驻耶路撒冷总领事馆馆舍，以及前朝圣者宿舍的遗址，其中一些被用作以色列政府大楼，其中一个宿舍设有地下囚犯博物馆。"
 ISR_part_of_the_russian_world: "俄罗斯世界的一部分"
 ISR_part_of_the_russian_world_desc: "为了加强与俄罗斯的关系并实现互利共赢，我们可能需要与欧亚经济联盟签署自由贸易协定。"
 ISR_ukrainian_foreign_workers: "乌克兰外籍工人"
 ISR_ukrainian_foreign_workers_desc: "作为与乌克兰经济合作的一部分，我们可以邀请乌克兰工人来我们国家工作。这也许对我们双方都有利。"
 ISR_ukrainian_refugees: "动摇的提案"
 ISR_ukrainian_refugees_desc: "尽管我们现在与乌克兰的关系很牢固，但我们必须支持乌克兰侨民返回以色列。"
 ISR_visit_central_asia: "前往中亚"
 ISR_visit_central_asia_desc: "现在是改善我们与中亚国家关系的时候了。"
 ISR_red_color_systems: "出口红色系统"
 ISR_red_color_systems_desc: "考虑到乌克兰现在的政治局势，向该国出口我们的预警雷达系统可能是有远见的。"
 ISR_deliver_kipot_barzel_to_ukraine: "北方天空协议"
 ISR_deliver_kipot_barzel_to_ukraine_desc: "我们巩固与乌克兰关系的进一步举措是向乌克兰出口铁穹防御系统。"
 ISR_travel_to_europe: "游历欧洲"
 ISR_travel_to_europe_desc: "除了美国，欧洲国家是我们最亲密的贸易和军事伙伴。我们需要改善与它们的关系。"
 ISR_germany_relations: "强化国家理性"
 ISR_join_oecd: "经合组织援助"
 ISR_join_oecd_desc: "经济合作与发展组织是一个政府间组织，成立于1961年，旨在促进经济发展和世界贸易。它是一个论坛，其成员国自称致力于民主和市场经济，为成员国提供一个平台，以比较政策经验、寻求共同问题的答案、确定良好做法以及协调国内和国际政策。"
 ISR_germany_relations_desc: "尽管我们过去与德国存在问题，但现代德国政府已经为其以前的行为道歉，并向我们人民宣示友谊。"
 ISR_kosovo_question: "重新考虑巴尔干政策"
 ISR_kosovo_question_desc: "通过支持穆斯林占多数的科索沃，我们可能会从整个伊斯兰世界获得整体外交利益。除此之外，与西方结盟的科索沃可以帮助我们更好地塑造有利于西方国家的形象。"
 ISR_approach_singapore: "新加坡的新使命"
 ISR_approach_singapore_desc: "新加坡是我们在远东地区最古老、最亲密的盟友之一。我们必须续签军事合作协议，深化双方的共同努力。"
 ISR_approach_mynamar: "吴努的遗产"
 ISR_approach_mynamar_desc: "缅甸是最早承认我们并与我们建立良好关系的国家之一。我们必须继续延续这份硕果累累的友谊！"
 ISR_state_visit_to_india: "对印度进行国事访问"
 ISR_state_visit_to_india_desc: "印度是我们最亲密的军事和政治伙伴之一，我们共同对抗中东地区的伊斯兰侵略。我们必须培养两国之间的良好关系。"
 ISR_promote_after_army_trips: "军队前往印度后"
 ISR_promote_after_army_trips_desc: "印度迫切希望推动旅游业发展。我们可以通过为士兵提供退役后前往印度的旅行来帮助他们。"
 ISR_arm_exports_to_india: "向印度出口武器"
 ISR_arm_exports_to_india_desc: "印度军事机构可能对我们的军事产品很感兴趣。我们可以向他们出售我们的武器。"
 ISR_ashdod_port: "授予阿什杜德港租赁权"
 ISR_ashdod_port_desc: "印度长期以来一直对阿什杜德港口的使用权感兴趣。我们可以利用这一点实现互利共赢。"
 ISR_joint_space_program: "太空计划合作"
 ISR_joint_space_program_desc: "以色列与印度联合太空计划体现了两国对推动太空探索边界的坚定承诺。"
 ISR_make_in_india: "印度制造"
 ISR_make_in_india_desc: "我们必须加强与印度的贸易关系，实现互利共赢。最近宣布的印度新经济计划就是实现这一目标的好机会。"
 ISR_salinization_support_india: "提供水技术支持"
 ISR_salinization_support_india_desc: "印度和我们一样，在水净化方面也存在问题。我们可以利用这一点来对他们施加更大的影响。"
 ISR_iran_international: "主办伊朗国际"
 ISR_iran_international_desc: "伊朗国际是一家波斯语新闻媒体，致力于对伊朗民众实施反宣传。"
 ISR_plan_bet: "实施计划投注"
 ISR_plan_bet_desc: "为了对抗伊朗的恶意计划并遏制伊拉克什叶派，我们必须支持库尔德事实上的国家和少数民族民兵。"
 ISR_indian_imports: "以色列-印度贸易促进"
 blocking_israel: "抵制以色列"
 ISR_speak_to_staff: "§8与总参谋部侦察部队对话§!"
 ISR_speak_to_staff_desc: "我们的国家被敌人包围。我们不能对军队采取漫无目的的做法。"
 ISR_women_corps: "解散妇女团"
 ISR_women_corps_desc: "我们应该解散妇女团，这样女兵就可以根据她们的职责而不是性别接受各个单位的领导。"
 ISR_yohalam: "约哈兰"
 ISR_yohalam_desc: "该单位负责执行防止性骚扰的政策，并向以色列国防军总参谋长和总参谋部论坛提供建议，旨在促进性别平等机会，并优化女性在以色列国防军的服役。"
 ISR_unite_courses: "合并军官课程"
 ISR_unite_courses_desc: "我们应当合并女性和男性军官课程，以集中军官教育体系。"
 ISR_netzah_yehuda: "犹大胜利营"
 ISR_netzah_yehuda_desc: "第97犹大胜利营，前身为哈雷迪河营，是以色列国防军幼狮旅的一个营。该部队的目的是通过营造一种有利于哈雷迪犹太男子的宗教信仰氛围，严格遵守哈拉卡，让他们成为以色列军队的战斗士兵。"
 ISR_karakal: "狞猫营"
 ISR_karakal_desc: "第33狞猫营是以色列国防军的一个步兵作战营，也是以色列军队帕兰旅中三个由男性和女性士兵组成的全作战部队之一。"
 ISR_army_builds_society: "民众建军，军队为民"
 ISR_army_builds_society_desc: "军队建设了我们的社会，它是我们国家的核心！"
 ISR_gsharim: "军旅"
 ISR_gsharim_desc: "军旅计划应该允许我们的士兵在退役后获得积分。"
 ISR_titkadmu: "米特卡迪姆·贝扎哈尔"
 ISR_titkadmu_desc: "蒂特卡德穆是一个专为患有自闭症的士兵设计的军事项目。作为以色列国防军将这些年轻人融入社会的愿景的一部分，我的那块拼图设计了一个项目来帮助和培训指挥人员如何与患有自闭症的士兵一起工作。我们还设计了一个项目，帮助患有自闭症的士兵成功融入军队生活。"
 titkadmu_idea: "蒂特卡德穆"
 ISR_fill_our_stocks: "填补我们的库存"
 ISR_fill_our_stocks_desc: "我们需要尽快补充库存。因此，我们应该联系各种武器经销商，为我们的军队购买武器。"
 ISR_merkava_focus: "梅卡瓦"
 ISR_merkava_focus_desc: "梅卡瓦是以色列国防军使用的一系列主战坦克，也是以色列国防军装甲部队的骨干力量。"
 ISR_mafat: "创建国防研究与发展局"
 ISR_mafat_desc: "国防研究与发展局的职责是开发国防技术的创新概念，管理以色列国防部与国防技术有关的短期和长期项目，作为军事和国防技术研发的专业技术机构，与国际合作伙伴在研发领域开展合作，并为国防机构培训下一代人员和技术专业人员。"
 ISR_military_industry: "成为领先的武器生产商"
 ISR_military_industry_desc: "我们应该把武器生产作为我们最大的经济部门之一。"
 ISR_eitan: "埃坦"
 ISR_eitan_desc: "埃坦是一种装甲战车，由以色列国防军梅卡瓦和装甲车辆管理局开发，用于取代以色列国防军正在使用的老旧的M113装甲输送车。"
 ISR_pere: "破坏者"
 ISR_pere_desc: "破坏者是以色列的一款反坦克导弹发射车，伪装成坦克。为以色列国防军提供精确火炮支援。"
 ISR_barak_tank: "引入巴拉克"
 ISR_barak_tank_desc: "巴拉克坦克采用了突破性的技术，为装甲兵团的士兵提供了独特的防御和进攻能力，极大地提高了机动性。"
 ISR_winegrad_commission: "维诺格拉德委员会听证会"
 ISR_winegrad_commission_desc: "维诺格拉德委员会是由以色列政府任命的调查委员会，由退休法官埃利亚胡·维诺格拉德担任主席，负责调查黎巴嫩战争并吸取其教训。"
 ISR_unit_as_etrog: "作为香橼的单位"
 ISR_multi_facid_manuevers: "多方旅"
 ISR_tenufa_project: "构思计划"
 ISR_tenufa_project_desc: "构思计划仍未获得以色列内阁的正式批准，也没有纳入多年期预算协议。"
 ISR_gideon_plan: "吉迪恩计划"
 ISR_gideon_plan_desc: "吉迪恩计划有两个目的。首先，避免削减开支，事实上，以牺牲福利、教育、医疗和所有其他的国家必需品为代价，再次增加国防预算。"
 ISR_flash_formations: "闪电阵型"
 ISR_flash_formations_desc: "我们应该采用闪电编队来提高地面部队的演习效率。"
 ISR_lightning_campaign: "进出"
 ISR_lightning_campaign_desc: "我们的部队应该做好快速突袭和部队调换的准备，这对我们在城市地区尤其有利。"
 ISR_prioritize_givati: "优先考虑吉瓦提"
 ISR_prioritize_givati_desc: "第84吉瓦提旅是以色列国防军步兵旅，成立于1947年。在1948年战争期间，该旅参与了哈马兹、巴拉克和普莱谢特行动中占领巴勒斯坦村庄的行动。"
 ISR_ghost_units: "幽灵单位888"
 ISR_ghost_units_desc: "888部队是第99步兵师的联合特种作战特遣队。我们应该优先考虑，将他们分成一个独立部队。"
 ISR_urban_warfare: "为城市战争做好准备"
 ISR_urban_warfare_desc: "现在，我们应该做好最后的准备，为任何可能发生的战争做好准备，其中都会涉及到城市环境。"
 ISR_paphos_drill: "帕福斯战争游戏"
 ISR_paphos_drill_desc: "我们应该与塞浦路斯一起进行训练，以便为我们的北方战线获得更多的山地战经验。"
 ISR_operating_to_victory: "胜利作战原则"
 ISR_operating_to_victory_desc: "我们应该努力取得胜利，而不是只解决部分问题！"
 ISR_prioritize_golani: "我的戈拉尼"
 ISR_prioritize_golani_desc: "我们需要优先保卫戈兰高地作为我们的主要防御区。"
 ISR_focus_on_the_battalion: "关注营伍"
 ISR_focus_on_the_battalion_desc: "营队应是我们的主要考虑方向，因为他们将成为我们抵御北方敌人的盾牌。"
 ISR_mountain_warfare: "准备山地作战"
 ISR_mountain_warfare_desc: "现在，我们的军队应该为北部战线的任何战争和山地行动做好准备。"
 ISR_focus_air: "以色列空军"
 ISR_focus_air_desc: "以色列空军是以色列国防军的空中和太空作战部队。它成立于1948年5月28日，即以色列独立宣言发表后不久。"
 ISR_focus_navy: "以色列海军"
 ISR_focus_navy_desc: "为了确保国家安全，我们还应该关注海上安全。"
 ISR_focus_ground_forces: "以色列陆军"
 ISR_focus_ground_forces_desc: "以色列地面部队是以色列国防军的地面部队。指挥官军衔是少将，隶属于总参谋长。"
 ISR_extend_standing_period: "延长服役时间"
 ISR_extend_standing_period_desc: "飞行员不再是战争期间被征召的“季节工”。我们将延长他们的服役期限，并限制他们参与政治。"
 ISR_shorten_standing_period: "缩短服役时间"
 ISR_shorten_standing_period_desc: "缩短预备役部队集体训练时间。"
 ISR_shorten_flight_course: "改革飞行培训课程"
 ISR_shorten_flight_course_desc: "我们应该改革空军人员的培训课程。这将需要更多时间来培训他们，但会让他们更加专业。"
 ISR_small_but_professional: "小型但专业"
 ISR_small_but_professional_desc: "我们空军的军官队伍应该是数量少、任职时间长的。"
 ISR_miller_case: "实施米勒法案"
 ISR_miller_case_desc: "1994年，一位勇敢的年轻女子向这一制度发起挑战，要求有机会加入以色列国防军最精锐的部队之一。艾丽斯·米勒原籍南非，6岁时随家人移民到以色列。米勒一直对航空充满热情。高中毕业后，她获得了民用飞行员执照，并攻读了航空航天工程学位。23岁时，她起诉军方，要求获得参加这一著名飞行员课程的权利。在一次历史性的投票中，以色列最高法院裁定禁止女性新兵参加航空课程的禁令违宪。"
 ISR_begin_doctrine: "强化“开始”原则"
 ISR_operation_orchard: "突破常规操作"
 ISR_operation_orchard_desc: "我们必须对叙利亚代尔祖尔地区一处疑似核反应堆（即阿尔基巴尔核反应堆）进行空袭。"
 ISR_prevent_iranian_nukes: "玫瑰皇后行动"
 ISR_prevent_iranian_nukes_desc: "现在，我们确信伊朗已经拥有或即将拥有核武器。我们必须减缓这一进程。"
 ISR_prevent_libyan_nukes: "沙丘风暴行动"
 ISR_prevent_libyan_nukes_desc: "如果利比亚政府对我们怀有敌意，并且想要研制或者购买核武器，我们就应该通过轰炸其核武器来阻止他们的袭击。"
 ISR_prevent_iraqi_nukes: "最终行动"
 ISR_prevent_iraqi_nukes_desc: "如果伊拉克政府对我们怀有敌意，并且想要研制或者购买核武器，我们就应该通过轰炸其核武器来阻止他们的袭击。"
 ISR_war_between_the_wars: "两次世界大战之间的前线"
 ISR_war_between_the_wars_desc: "为了对抗伊朗政权，我们必须与伊朗发动混合战争，在最远的战线上对他们进行反击。"
 ISR_villa_in_the_jungle: "来自丛林别墅"
 ISR_villa_in_the_jungle_desc: "也许我们可以尝试操纵叙利亚，让伊朗军队从其领土撤出，甚至让他们成为人质盟友……"
 ISR_expand_lamdan: "依靠情报拉哈克"
 ISR_expand_lamdan_desc: "我们应该依靠学者来完成所有空军情报收集工作。"
 ISR_researchers_with_idi: "将研究人员安置在以色列国防情报局基地"
 ISR_researchers_with_idi_desc: "我们应该派遣军事研究人员前往以色列国防情报局基地，以获取更多有关我们军队当前战术和必要性的信息。"
 ISR_shuffle_squadrons: "中队改组"
 ISR_shuffle_squadrons_desc: "我们应该对飞行员创建的政治团体进行改组。这将确保他们的政治忠诚。"
 ISR_research_department_focus: "保卫基里亚"
 ISR_research_department_focus_desc: "我们应该确保基里亚部门对吉洛特的主导地位。"
 ISR_aman_info_focus: "保卫吉洛特"
 ISR_aman_info_focus_desc: "我们应该确保吉洛特部门对基里亚的主导地位。"
 ISR_balance_hatam_aman_focus: "信息艺术家"
 ISR_balance_hatam_aman_focus_desc: "我们应该确保基里亚和吉洛特之间的平衡，即使他们不喜欢这样。"
 ISR_brothers_squadrons: "兄弟中队"
 ISR_brothers_squadrons_desc: "预备役军人与士兵不同，他们被允许参与政治。最明显的是他们领导反司法改革的兄弟会。"
 ISR_brothers_in_arms_air: "战友情谊"
 ISR_brothers_in_arms_air_desc: "我们应该允许女军官加入我们的协会，并扩大可以加入的男女飞行员的数量。"
 ISR_sion_sead: "锡安对敌防空压制任务"
 ISR_sion_sead_desc: "我们应该做好压制敌人防空的准备，并生产更多的高科技无人机，以便能够进行此类行动。"
 ISR_kochav: "高级无人机生产"
 ISR_kochav_desc: "凭借我们的能力，我们应该生产并可能出口我们的无人机，从而获得更多的资金和实力。"
 ISR_prioritize_ramat_david: "优先考虑拉马特戴维"
 ISR_prioritize_ramat_david_desc: "如果我们在拉马特戴维建立一个空军基地，那么我们就可以确保我国南部地区的安全。"
 ISR_prioritize_nevatim: "优先考虑内瓦蒂姆"
 ISR_prioritize_nevatim_desc: "由于内瓦蒂姆的地理位置，我们应该优先在那里建造空军基地。"
 ISR_raam: "雷电"
 ISR_raam_desc: "一架用于攻击和拦截的双用途远程战斗机。该飞机是中东地区同类飞机中最好的，于1998年1月投入使用，是以色列空军的领头飞机。雷电是F-15E攻击鹰的特殊版本，由麦克唐纳道格拉斯公司（现波音公司）专门为以色列设计。其巨大的有效载荷能力，加上其先进的系统，使其能够在远距离、低空、全天候和任何天气条件下携带大量武器进行纵深攻击。"
 ISR_sufa: "雷暴"
 ISR_sufa_desc: "F-16I绰号为“雷暴”，是经过重新设计和定制的F-16改进型，符合以色列空军的规格。F-16I与其他任何F-16都不同，包括美国空军的F-16。"
 ISR_snunit: "斯尼特"
 ISR_snunit_desc: "Grob G 120 是一款德国双座教练机。以色列国防军和以色列国防军经常使用它进行飞行员训练。"
 ISR_lavi: "狮式战斗机"
 ISR_lavi_desc: "以色列航太工业狮式战斗机是以色列航太工业制造的原型战斗机。该项目已结束，但其他国家的一些战斗机项目使用了狮式战斗机开发期间进行的研究成果。"
 ISR_adir: "接收全能者"
 ISR_adir_desc: "洛克希德·马丁F-35闪电 II以色列采购是以色列政府为以色列空军采购洛克希德·马丁F-35闪电 II的协议的结果，该机名为F-35I“全能者”。首批9 架F-35于2017年12月在以色列空军服役。"
 ISR_repair_the_atalefs: "修复蝙蝠"
 ISR_repair_the_atalefs_desc: "欧洲直升机公司AS565黑豹蝙蝠 - 是法国多用途直升机，是民用欧洲直升机公司AS365海豚的军用版本。黑豹可用于多种任务：空中支援、战斗登陆、打击地面目标、反潜防御、搜索和救援以及伤员撤离。"
 ISR_yassur: "海燕"
 ISR_yassur_desc: "CH-53 海种马 (西科斯基 S-65) 是美国重型运输直升机系列，由美国制造商西科斯基飞机公司设计和制造。"
 ISR_yanshuf: "猫头鹰"
 ISR_yanshuf_desc: "西科斯基UH-60 黑鹰是西科斯基飞机公司制造的一款四叶、双引擎、中型通用军用直升机。西科斯基于1972年为美国陆军通用战术运输飞机系统竞赛提交了S-70设计。"
 ISR_saraph: "接收毒蛇"
 ISR_saraph_desc: "波音AH-64阿帕奇是美国双涡轴攻击直升机，配有尾轮式起落架和可容纳两名机组人员的串联驾驶舱。"
 ISR_unit_669: "单位669"
 ISR_air_officers: "飞行好去处"
 ISR_air_officers_desc: "我们应该只选择专业飞行员作为我们的飞行员和军官。然而，这一政策变化可能需要议会的批准。"
 ISR_air_reservists: "维持现状"
 ISR_air_reservists_desc: "强化空军后备力量建设战略。"
 ISR_aerospace_industries_focus: "以色列航空工业"
 ISR_aerospace_industries_focus_desc: "以色列航空工业公司是以色列主要的航空航天制造商，生产军用和民用的航空和航天系统。"
 ISR_ilan_ramon: "伊兰·拉蒙航班"
 ISR_ilan_ramon_desc: "伊兰·拉蒙是以色列战斗机飞行员，也是以色列首位宇航员。他将成为首位进入太空的以色列人。希望一切顺利。"
 ISR_air_defence_pact: "防空协定"
 ISR_spaceil: "组建SpaceIL"
 ISR_spaceil_desc: "SpaceIL是一家致力于促进科学和科学教育的非营利组织。然而，SpaceIL 计划将各种航天器发射到太空，甚至可能登陆月球。"
 ISR_bereshit: "发射创世纪探测器"
 ISR_bereshit_desc: "我们应该尝试发射创世纪到达月球，为SpaceIL奠定新的起点！"
 ISR_project_samson: "参孙计划"
 ISR_project_samson_desc: "“参孙选择”是以色列的威慑战略，即对入侵或摧毁以色列大部分领土的国家采取大规模报复措施，以核武器作为最后手段。"
 ISR_ofek_satellites: "准备地平线"
 ISR_ofek_satellites_desc: "地平线是一系列以色列侦察卫星的名称。大多数地平线卫星都由彗星运载火箭从位于地中海沿岸的以色列帕尔马希姆空军基地发射。低地球轨道卫星每90分钟绕地球轨道飞行一次。"
 ISR_davids_sling: "大卫之索"
 ISR_davids_sling_desc: "大卫之索，以前也称为魔杖，是以色列国防军的一种军事系统，旨在拦截敌机、无人机、战术弹道导弹、中远程火箭和巡航导弹。"
 ISR_magic_wand: "魔杖"
 ISR_magic_wand_desc: "魔杖是该导弹原型的名称，它将成为未来大卫吊索项目的基础。"
 ISR_jericho_missile: "升级杰里科"
 ISR_jericho_missile_desc: "杰里科是上世纪60年代以来以色列研制的一系列已部署弹道导弹的统称。"
 ISR_arrow: "测试箭式"
 ISR_arrow_desc: "箭式导弹是反弹道导弹系列，旨在满足以色列对导弹防御系统的要求，该系统对弹道导弹的防御效果比MIM-104爱国者地对空导弹更有效。"
 ISR_iron_dome: "铁穹"
 ISR_iron_dome_desc: "铁穹防御系统是以色列的一款全天候机动防空系统，由拉斐尔先进防御系统公司和以色列航空航天工业公司开发。该系统旨在拦截和摧毁从4至70公里外发射的、弹道可击中以色列人口稠密地区的短程火箭弹和炮弹。"
 ISR_reconsider_lebanese_policy: "§Y重新考虑黎巴嫩政策§!"
 ISR_reconsider_lebanese_policy_desc: "我们必须重新考虑我们对黎巴嫩和真主党的立场，最终摆脱我们的北方问题......"
 ISR_accept_the_equation: "接受他的建议"
 ISR_accept_the_equation_desc: "我们不能太直接，只攻击叙利亚的真主党，这样黎巴嫩局势才不会进一步升级，我们才能采取更加谨慎的措施……"
 ISR_reject_the_equation: "拒绝他的建议"
 ISR_reject_the_equation_desc: "我们决不能屈服于恐怖分子所制定的规则！我们将直接攻击真主党，将这一祸害从地图上彻底消灭！"
 ISR_premptive_strike_lebanon: "让他们回到石器时代"
 ISR_premptive_strike_lebanon_desc: "我们长期以来一直容忍真主党的存在。是时候让他们都回到石器时代了！"
 ISR_sponser_insurgets_lebanon: "沉默之手"
 ISR_sponser_insurgets_lebanon_desc: "我们必须支持黎巴嫩的亲以色列团体，以确保我们在未来战争中的胜利……"
 ISR_recon_planes_lebanon: "展现我们的头脑"
 ISR_recon_planes_lebanon_desc: "让我们的侦察机飞到黎巴嫩上空将使我们能够利用他们的领空。"
 ISR_northern_shield: "北方盾牌行动"
 ISR_northern_shield_desc: "真主党一直在挖掘深隧道，以便在必要时渗透我国边境。我们必须阻止这种行为。"
 ISR_fortify_har_dov: "强化哈尔·多夫"
 ISR_fortify_har_dov_desc: "我们必须加强与真主党的边境，做好全面战争的准备。"
 ISR_prepare_radwan: "保卫加利利"
 ISR_prepare_radwan_desc: "我们必须渗透到拉德万部队并破坏他们的组织。"
 ISR_hold_him_accountable: "让他承担责任"
 ISR_hold_him_accountable_desc: "哈马斯要求真主党对我们发动导弹袭击。我们应该让他们对此负责。"
 ISR_speak_to_cabinet: "§Y与内阁会面§!"
 ISR_speak_to_cabinet_desc: "我们国家与巴勒斯坦和真主党存在许多问题。我们需要召开紧急内阁会议，讨论可能的行动计划。"
 ISR_intifada_darkest_hour: "在每一代"
 ISR_intifada_darkest_hour_desc: "逾越节时有一首著名的犹太诗篇，其中写道：“每一代，他们都会来消灭我们，但上帝会拯救我们。随着各大城市的公交车爆炸，数百名以色列人丧生，这只是犹太人即将遭遇的下一代。让我们确保这将是最后一代。”"
 ISR_rely_on_shabac: "依靠以色列国家安全局"
 ISR_rely_on_shabac_desc: "以色列国家安全局是与以色列军事情报局和摩萨德并列的以色列情报界三大主要组织之一。"
 ISR_rely_on_8200: "依靠以色列情报单位"
 ISR_rely_on_8200_desc: "8200部队是以色列国防军的一个情报部队，负责秘密行动、收集信号情报和代码解密、反间谍、网络战、军事情报和监视。"
 ISR_establish_tzamams: "建立国家情报局"
 ISR_establish_tzamams_desc: "我们必须建立国家情报局来使我们的情报部门合作并协调他们的行动。"
 ISR_recover_josephs_tomb: "约瑟夫墓的命运"
 ISR_recover_josephs_tomb_desc: "我们应该做出决定是否让犹太人继续乘坐装甲车前往纳布卢斯的约瑟夫墓。"
 ISR_operation_noahs_ark: "夺取诺亚方舟"
 ISR_operation_noahs_ark_desc: "伊朗策划通过船舶向巴勒斯坦运送武器，我们应该预防性地阻止这种行为。"
 ISR_operation_defensive_shield: "防御之盾行动"
 ISR_operation_defensive_shield_desc: "我们必须再次进入西岸，自己铲除恐怖主义威胁。阿拉法特选择不帮助我们。"
 ISR_operation_city_wall: "繁忙都市行动"
 ISR_operation_city_wall_desc: "巴勒斯坦同意自行开展反恐行动，只需我们提供简单的协助。让我们看看进展如何……"
 ISR_nohal_shakhen: "邻居程序"
 ISR_nohal_shakhen_desc: "邻居程序是指在执行逮捕任务期间，命令邻居离开家并进入一所房子并呼叫里面的所有人出来，该房子被认为是通缉犯所住的地方。"
 ISR_refuse_nohal: "拒绝程序"
 ISR_refuse_nohal_desc: "我们必须拒绝任何不人道的做法，即使我们面对的是恐怖分子。"
 ISR_disentanglement_plan: "解救计划"
 ISR_disengagement_plan: "撤离计划"
 ISR_disengagement_plan_desc: "以色列将单方面拆除加沙地带的定居点和约旦河西岸的四个定居点。以色列定居者和军队将从加沙地带内部撤离，并在边境重新部署军队。"
 ISR_economic_borders: "繁荣的边界"
 ISR_economic_borders_desc: "我们必须在我们和巴勒斯坦之间建立经济边界，促进贸易和相互投资。"
 ISR_construct_the_wall_settlements: "包括定居点"
 ISR_construct_the_wall_settlements_desc: "我们必须在西岸周围修建隔离墙，但是，我们也必须包括我们的定居点。"
 ISR_construct_the_wall_no_settlements: "修建西岸隔离墙"
 ISR_construct_the_wall_no_settlements_desc: "我们决不能放弃定居点，但是，隔离墙应该把我们的大陆与法理上的巴勒斯坦和西岸分隔开来。"
 ISR_propose_hudna: "提议休战"
 ISR_propose_hudna_desc: "如果我们在对加沙地带实施经济封锁之前，向他们提出一个关于加沙未来繁荣的、充满金钱的良好方案，结果会怎样呢？也许这会奏效……也许。"
 ISR_blockade_gaza: "实行隔离"
 ISR_blockade_gaza_desc: "我们应该封锁加沙地带，确保恐怖分子无法越过我们的边界。我们应该围困加沙，为未来的冲突做好准备……"
 ISR_gaza_uprising: "§6加沙起义§!"
 ISR_gaza_uprising_desc: "激进分子已占领加沙。我们必须立即采取行动。"
 ISR_question_gazan_workers: "加沙廉价劳动力"
 ISR_question_gazan_workers_desc: "我们应该鼓励加沙廉价劳动力到以色列工作，不要给加沙地带的激进政府带来利益。"
 ISR_ships_not_pass: "船舶不得通行"
 ISR_ships_not_pass_desc: "任何外国船只都不得进入加沙地带。我们应该突袭为加沙恐怖分子提供补给的加沙自由船队的六艘民用船只。"
 ISR_egypt_joint_blockade: "与埃及谈判"
 ISR_egypt_joint_blockade_desc: "或许，我们应该试着说服埃及与我们一起封锁加沙地带。"
 ISR_limit_fishing_rights: "限制加沙的捕鱼区"
 ISR_limit_fishing_rights_desc: "我们应该限制加沙的捕鱼区，以加大封锁。"
 ISR_qatari_dollars_yes: "带上赞助商的钱袋"
 ISR_qatari_dollars_yes_desc: "我们应该允许加沙恐怖分子的支持者向他们发放工资，以换取短暂的停火。"
 ISR_qatari_dollars_no: "冷落多哈"
 ISR_qatari_dollars_no_desc: "我们不应该允许任何资金流入加沙。至少不能超过我们能够阻止的数额。"
 ISR_saudi_donations: "接受沙特的提议"
 ISR_emirati_donations: "接受阿联酋的提议"
 ISR_gazan_casinos: "阿莱曼提案"
 ISR_gazan_casinos_desc: "我们应该尝试在加沙地带建造一个新的拉斯维加斯。愿收入源源不断，城市繁荣昌盛……"
 ISR_gazan_port: "开发加沙港"
 ISR_gazan_port_desc: "作为新加沙发展计划的首批阶段之一，我们应该在加沙建设一个新港口。"
 ISR_gazan_airport: "建造加沙机场"
 ISR_gazan_airport_desc: "为了让加沙做好迎接新一轮游客涌入的准备，我们必须在加沙建造一个新机场。"
 ISR_little_singapore: "小新加坡"
 ISR_little_singapore_desc: "加沙将成为中东新的小新加坡。"
 ISR_shalit_agreement: "将我们的孩子送回家"
 ISR_shalit_agreement_desc: "我们应该讨论一项有关加沙政府劫持的以色列囚犯的提议……"
 ISR_jericho_walls: "摧毁杰里科之墙"
 ISR_jericho_walls_desc: "我们应该打破杰里科之墙，进入加沙，一劳永逸地解决这个麻烦……"
 ISR_operation_sea_of_mercy: "§Y记忆之海行动§!"
 ISR_operation_sea_of_mercy_desc: "我们的耐心已经经受了太长时间的考验。时机已经到来。"
 ISR_jenin_situation: "防波堤行动"
 ISR_jenin_situation_desc: "我们正在针对西岸的恐怖主义基础设施开展行动，政府已授予我们充分的权力和许可，使用我们所需的一切。"
 ISR_daniel_lions_cage: "狮笼中的丹尼尔"
 ISR_daniel_lions_cage_desc: "巴勒斯坦问题困扰我们已久。现在是时候彻底解决这个问题了。"
 ISR_tear_down_oslo: "废除奥斯陆协议"
 ISR_tear_down_oslo_desc: "奥斯陆协议只是束缚我们手脚的枷锁，让我们失去权力！我们必须谴责这项愚蠢的协议，并采取有力行动！"
 ISR_disarm_the_palestinian_forces: "解除法塔赫政权"
 ISR_disarm_the_palestinian_forces_desc: "我们最终必须进入西岸，解除巴勒斯坦民族权力机构的武装，结束这一故事。"
 ISR_strangle_jenin: "扼杀杰宁"
 ISR_strangle_jenin_desc: "我们必须准备在西岸进行有限的行动，以我们的武装部队为主要行动者。"
 ISR_restore_palestinian_authority: "恢复西岸秩序"
 ISR_restore_palestinian_authority_desc: "我们应该遵守国际法，恢复西岸的秩序。"
 ISR_arm_their_security_services: "武装巴勒斯坦安全部门"
 ISR_arm_their_security_services_desc: "巴勒斯坦同意与我们合作打击恐怖主义。现在，我们必须武装他们的安全部门，以开展联合行动。"
 ISR_restart_negotiations: "法塔赫合法化"
 ISR_restart_negotiations_desc: "我们必须使法塔赫合法化并予以支持，因为它是巴勒斯坦唯一的合作政府。"
 ISR_deligitimize_abbas: "反阿巴斯宣传"
 ISR_deligitimize_abbas_desc: "我们必须剥夺马哈茂德·阿巴斯的合法性，并展开针对他的宣传运动。"
 ISR_deal_with_nablus: "围攻纳布卢斯"
 ISR_deal_with_nablus_desc: "巴勒斯坦圣战分子占领了纳布卢斯城堡，我们必须设法攻占它并抓获恐怖分子。"
 ISR_focus_on_the_clusters: "关注定居点"
 ISR_focus_on_the_clusters_desc: "我们应该支持两国解决方案并重点关注定居点。"
 ISR_the_enclave_settlements: "监管法案"
 ISR_the_enclave_settlements_desc: "我们必须重点关注西岸较为孤立的定居点，推动采取更为严厉的定居点支持手段。"
 ISR_yesha_council: "§Y成立耶沙理事会§!"
 ISR_yesha_council_desc: "耶沙委员会是约旦河西岸犹太人定居点市政委员会的总括组织，其希伯来语缩写为耶沙。"
 ISR_settlement_amona: "使阿莫纳合法化"
 ISR_settlement_amona_desc: "我们必须决定如何处理阿莫纳土地私有化问题。"
 ISR_settlement_evyatar: "保卫埃维塔"
 ISR_settlement_evyatar_desc: "安全部与定居者就埃维塔进行谈判，我们需要采取立场并可能解决这个问题。"
 ISR_settlement_homesh: "守护霍姆什犹太教经学院"
 ISR_settlement_homesh_desc: "现在，我们必须决定如何处理霍姆什犹太教经学院。"
 ISR_samarian_wine: "撒玛利亚葡萄酒"
 ISR_samarian_wine_desc: "肖姆隆是以色列最大的葡萄酒产区，由海法港南部的沿海地区组成，包括沙龙平原、卡梅尔山和拉马特梅纳什。"
 ISR_expand_gush_etzion: "扩展古什·埃齐翁"
 ISR_expand_gush_etzion_desc: "古什·埃齐翁是位于犹大山脉的一个以色列定居点群，位于约旦河西岸耶路撒冷和伯利恒正南方。"
 ISR_ariel_industrial_zone: "阿里尔工业区"
 ISR_ariel_industrial_zone_desc: "阿里埃勒是以色列的一个定居点，以市议会的形式组织起来，位于约旦河西岸中部，属于以色列占领区的一部分，距离绿线以东约20公里，距离约旦边境以西34公里。"
 ISR_edumim_tourist_mall_center: "马阿勒阿杜明设计城"
 ISR_edumim_tourist_mall_center_desc: "马阿勒阿杜明是以色列的一个城市定居点，由市议会组织，位于约旦河西岸，距离耶路撒冷以东七公里。"
 ISR_support_our_pmcs: "支持我们的私人军事公司"
 ISR_support_our_pmcs_desc: "私人军事公司已在世界各地证明了其实用性和实用性。我们需要创建自己的私人军事公司，用于防御和与对手的代理战争。"
 ISR_keep_them_checked: "控制私人军事公司"
 ISR_keep_them_checked_desc: "我们很高兴拥有自己的私人军事公司，但必须对其进行严格控制，以防止军队中的叛乱和混乱。"
 ISR_jewish_outer_heaven: "犹太人的外天堂"
 ISR_jewish_outer_heaven_desc: "控制我们的私人军事公司只会加剧他们的地位。通过跟踪他们，我们将使他们的独立性降低，这意味着他们将失去效力。"
 ISR_tavor: "TAR-21"
 ISR_tavor_desc: "TAR-21是以色列武器工业公司生产的现代以色列5.56x45毫米突击步枪的一种模型。"
 ISR_IWI_com: "以色列武器工业公司"
 ISR_IWI_com_desc: "以色列武器工业公司 - 是一家专门从事武器装备开发、生产和销售的以色列私营公司。该公司是在马根工厂私有化后成立的，该工厂属于国有军事集团以色列军事工业公司。其产品的主要消费者是以色列情报部门和以色列国防军。"
 ISR_fab_defense: "FAB-防卫"
 ISR_fab_defense_desc: "以色列公司FAB-防卫已从事小型武器配件和调校的研发和生产 50 年，目前在国际上处于领先地位。在开发产品时，该公司的工程师积极利用以色列执法机构（如警察和军队）的经验和意愿，并与世界各地的特警和特警部队密切合作。"
 ISR_ak_alfa: "AK-阿尔法计划"
 ISR_ak_alfa_desc: "通过与卡拉什尼科夫集团的合作，我们可以为我们的军队研制新武器，同时还可以学习俄罗斯在武器研制方面的经验。"
 ISR_gideon_plan_idea: "吉迪恩计划"
 ISR_tenufa_project_idea: "特努法项目"
 ISR_paphos_drills_1: "帕福斯战争游戏"
 ISR_ak: "AK-阿尔法"
 ISR_civillian_exports: "民用出口"
 ISR_civillian_exports_desc: "我们需要将一些武器出口到民用市场。从长远来看，这将给我们带来很多收入。"
 civ_guns_exports: "民用武器出口"
 ISR_Labour: "工党"
 ISR_barak_tree: "埃胡德·巴拉克"
 ISR_dawn_of_a_new_day: "新一天的黎明"
 ISR_dawn_of_a_new_day_desc: "新千年已经开始，我们应该处理过去的问题，看看未来会给我们带来什么。我们占领黎巴嫩南部已有一段时间了，现在我们必须决定这一举措的命运。"
 ISR_south_lebanon_repatriation_act: "黎巴嫩士兵遣返法案"
 ISR_south_lebanon_repatriation_act_desc: "由于我们对法国有一定的影响力，而且黎巴嫩是前法国殖民地，所以我们可以让黎巴嫩士兵迁移到那里。"
 ISR_south_lebanon_fighters_act: "南黎巴嫩士兵法案"
 ISR_south_lebanon_fighters_act_desc: "如果黎巴嫩基督徒担心真主党接管后会遭受迫害，我们应该允许他们移居以色列。"
 ISR_herzog_declaration: "赫尔佐格宣言"
 ISR_herzog_declaration_desc: "我们的政府应该在议会开始就从黎巴嫩南部撤军进行谈判。这将给我们一些时间来平息公众的情绪。"
 ISR_abandon_ansar_prison: "安萨尔监狱的命运"
 ISR_abandon_ansar_prison_desc: "安萨尔监狱关押着我们在90年代抓获的真主党士兵和恐怖分子。我们应该决定如何处理他们。"
 ISR_withdraw_from_the_security_belt: "让我们的小伙子回家"
 ISR_withdraw_from_the_security_belt_desc: "我们应该让我们的军队回国并满足我国人民的需求。"
 ISR_camp_david_2000: "在戴维营会面"
 ISR_camp_david_2000_desc: "巴勒斯坦、以色列和美国领导人同意在戴维营会面讨论达成全面和平协议的可能性。"
 ISR_talk_to_sharon: "和沙龙谈谈"
 ISR_talk_to_sharon_desc: "我们必须与阿里埃勒·沙龙交谈，说服他不要访问圣殿山。这是一次危险的冒险，不会有任何积极的结果。"
 ISR_respond_with_caution: "谨慎回应"
 ISR_respond_with_caution_desc: "我们必须谨慎对待最近的动乱，或许可以让沙龙为他的行为付出代价。"
 ISR_dont_show_weakness: "不要示弱"
 ISR_dont_show_weakness_desc: "我们决不能向内部敌人示弱。抗议必须被镇压！"
 ISR_get_out_of_the_recession: "走出衰退"
 ISR_deris_education_reform: "阿里耶·德里的教育改革"
 ISR_sarids_education_reform: "尤西·萨里德的教育改革"
 ISR_increase_student_paychecks: "学生薪资法案"
 ISR_question_armenia: "亚美尼亚承认与纪念法案"
 ISR_toranic_school_system: "资助犹太教学校系统"
 ISR_food_security_checks: "救济食品安全检查"
 ISR_sephardic_history_in_education: "达尔维什教科书"
 ISR_meet_with_the_committee: "会见阿拉伯高级委员会"
 ISR_meet_with_the_committee_desc: "现在，我们应该与阿拉伯高级委员会会面，讨论调查结果。"
 ISR_investigation_october_events: "成立调查委员会"
 ISR_investigation_october_events_desc: "我们必须调查抗议活动的幕后黑手，并惩罚行为不当的警察。"
 ISR_2_show_hezbollah: "听好了"
 ISR_taba_conference: "参加塔巴会议"
 ISR_taba_conference_desc: "塔巴会议是埃及试图调解以色列和巴勒斯坦之间的关系，以缓解紧张局势"
 ISR_sharem_conference: "接受沙里姆框架"
 ISR_the_shohat_plan: "肖哈特计划"
 ISR_tax_the_tase: "对特拉维夫证券交易所征税"
