 sov_gru.1.t: "Russia Wants To Send The GRU To Our Country"
 sov_gru.1.d: "The Russian special services have made a proposal to send both instructors and GRU combat specialists to us to provide support to our country."
 sov_gru.1.a: "We Agree"
 sov_gru.1.b: "We Don't Need Them."
 sov_gru.2.t: "[FROM.GetNameWithFlag] Has Agreed To Admit Our GRU"
 sov_gru.2.d: "Their government has decided to allow our GRU to participate in their military operations. We will be happy to provide them with all the help!."
 sov_gru.2.a: "Nice"
 sov_gru.3.t: "[FROM.GetNameWithFlag] Refused Our GRU"
 sov_gru.3.d: "Their government considered the involvement of our special services to be too integrated into their political system, and therefore they rejected us."
 sov_gru.3.a: "Weaklings"
 sov_gru.4.t: "GRU Agents Return Home"
 sov_gru.4.d: "GRU officers are returning from a business trip and are ready to serve the motherland again."
 sov_gru.4.a: "Good"
 sov_gru.5.t: "Creation of the Centre E"
 sov_gru.5.d: "We will create a new department in the FSB structure that will be responsible for opposition activities in the state and actively suppress them, first of all, of course, they will deal with the pro-Western opposition."
 sov_gru.5.a: "Nice"
 sov_gru.6.t: "Russia Offers Assistance from Wagner PMCs"
 sov_gru.6.d: "Russian secret diplomatic channels have reached out to us with an offer of assistance in the form of sending a contingent of the Russian Wagner PMC to our country to help in the current situation."
 sov_gru.6.a: "We Agree"
 sov_gru.6.b: "We Don't Need Them."
 sov_gru.7.t: "[FROM.GetNameWithFlag] Agreed To Help From Wagner PMCs"
 sov_gru.7.d: "Their government agreed with our offer of assistance from the Wagner PMC. Our fighters are going on another mission."
 sov_gru.7.a: "Nice"
 sov_gru.8.t: "[FROM.GetNameWithFlag] Refused Help From Wagner PMCs"
 sov_gru.8.d: "Their government refused help from the Wagner PMC, apparently they think they can handle themselves.."
 sov_gru.8.a: "Weaklings"
 sov_gru.9.t: "PMC Wagner Return Home"
 sov_gru.9.d: "The Wagner PMC fighters have completed their task and are returning home."
 sov_gru.9.a: "Nice"
