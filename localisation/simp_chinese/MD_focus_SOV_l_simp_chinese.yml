 sov_other.22.t: "俄罗斯提出购买我们的火炮"
 sov_other.22.d: "俄罗斯提供了一个很好的交易。他们现在准备购买大量的火炮系统，作为回报，我们将收到大量可以投资的资金."
 sov_other.22.a: "多么棒的提议啊！"
 sov_other.22.b: "我们拒绝"
 sov_other.23.t: "与朝鲜的交易"
 sov_other.23.d: "朝鲜政府已批准向我们供应火炮的协议，我们将收到大量火炮装备。"
 sov_other.23.a: "多么棒的提议啊！"
 sov_other.24.t: "与朝鲜的交易"
 sov_other.24.d: "不幸的是，朝鲜政府拒绝了我们的协议，我们再次对他们感到失望。"
 sov_other.24.a: "悲哀"
 sov_other.25.t: "与朝鲜的交易"
 sov_other.25.d: "俄罗斯与朝鲜达成协议，购买火炮装备，其中一些俄罗斯政府最终分配给了我们。"
 sov_other.25.a: "很好"
 sov_other.32.t: "关于我们共和国地位的公投"
 sov_other.32.d: "俄罗斯宪法的改革允许我们在俄罗斯内部接受一个新的地位，或者永久地离开它。我们准备好做出选择了吗？"
 sov_other.32.a: "我们将继续作为俄罗斯的一部分"
 sov_other.32.b: "我们赞成独立"
 sov_other.33.t: "他们和我们在一起"
 sov_other.33.d: "[FROM.GetNameWithFlag]决定继续作为俄罗斯的一部分"
 sov_other.33.a: "万岁！"
 sov_other.34.t: "又一个共和国离开了我们"
 sov_other.34.d: "[FROM.GetNameWithFlag]定离开我们的国家。我们尊重他们的决定"
 sov_other.34.a: "真可惜"
 sov_other.35.t: "前将军要求在国家杜马发言。"
 sov_other.35.d: "现已解散的太空部队的前将军要求在国家杜马的下一次会议上发言。据我们所知，他信奉着一种妄想和精神分裂的想法，这种想法很可能在他的演讲中得到宣扬。"
 sov_other.35.a: "无论如何我们都会让他讲演。"
 sov_other.35.b: "让他见鬼去吧"
 sov_other.36.t: "退役将军的想法越来越受欢迎"
 sov_other.36.d: "彼得罗夫将军的想法正获得空前的欢迎，特别是在军事界。这让我们很害怕。"
 sov_other.36.a: "袖手旁观"
 sov_other.37.t: "将军要发动政变了！"
 sov_other.37.d: "我们怎么会错过这个呢？彼得罗夫将军发动军事政变并推翻了我们的政府！没有人阻止他，他平静地进入克里姆林宫。"
 sov_other.37.a: "逼养的"
 sov_other.38.t: "中央银行新任行长"
 sov_other.38.d: "我们准备好介绍中央银行的新任行长 - 埃尔维拉·纳比乌林娜。她成功地证明了她作为经济部长的活动，她的成就将对我们的经济产生积极的影响，我们确信。"
 sov_other.38.a: "恭喜"
