 belarus_export.19.d: "Les constructeurs biélorusses sont prêts à proposer leurs châssis pour un certain nombre de nos équipements militaires. Accepterons-nous ce contrat ?"
 belarus_export.19.a: "Bien sûr, c'est une bonne offre"
 belarus_export.19.b: "Non, nous refuserons leur offre"
