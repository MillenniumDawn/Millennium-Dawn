 CSA_war_time_mobilization: "Pierwsza fala mobilizacji"
 CSA_war_time_mobilization_desc: "Wezwanie do broni jest już na nas i musimy się zjednoczyć, aby zapewnić obronę naszych domów. Do broni dla chłopców Dixie!"
 CSA_war_second_wave_defenders: "Obrońcy drugiej fali"
 CSA_war_second_wave_defenders_desc: "Wróg naciera, musimy więc zebrać kolejną falę obrońców. Morale narodu ucierpi, ale potrzebujemy wojska."
 CSA_war_desperate_defenders: "Zdesperowani obrońcy"
 CSA_war_desperate_defenders_desc: "Sytuacja robi się ponura, potrzebujemy każdego dostępnego ciała, zdolnego lub nie, aby utrzymać linię. Może, tylko może, będziemy w stanie to wygrać."
