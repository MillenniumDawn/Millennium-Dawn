 CSA.Monarchist: "£generic_Monarchist_small Dynastie Méridien"
 CSA.Monarchist_icon: "£generic_Monarchist_small"
 CSA.Monarchist_desc: "La Dynastie Méridien (Meridian dynasty) est une version méridionale du Mouvement monarchiste moderne ou MMM. Ils pensent qu'une monarchie élue peut parfaitement s'intégrer dans la société moderne et que les titres des fonctions peuvent simplement être transformés en titres royaux esthétiques. L'idée est que la convention de dénomination numérique soit basée sur les personnes élues à cette fonction et que la dénomination soit basée sur le prénom. Socialement, ils sont de centre-droit et économiquement de centre-gauche, le mouvement étant étonnamment pro-syndicat pour contrer l'économie du sud vulnérable à la facilité d'exploitation et à l'externalisation des richesses de la nation."
