 israel_economy.139.t: "[FROM.GetNamewithFlag]拒绝"
 israel_economy.139.d: "[FROM.GetNamewithFlag]拒绝了我们的提议，认为这是对其主权的阴谋。"
 israel_economy.139.a: "噢，别这样"
