 BM_HISTORY_TITLE:0 "Bref historique"
 MODERN_DAY_NAME:0 "Le monde aujourd'hui"
 MODERN_DAY_DESC:0 "Jamais la faim n'a été aussi basse. Jamais les revenus n'ont été aussi élevés. Pourtant, le monde est marqué par la peur face aux changements sociaux et technologiques rapides. La réaction à la mondialisation se fait sentir alors que le Moyen-Orient s'effondre dans une guerre hybride tandis qu'une vague de populisme nationaliste envahit l'Occident. La gravité du monde se déplace vers l'Asie, mais les puissances émergentes du monde doivent encore trouver une alternative attrayante à l'ordre du monde occidental dominant."
 USA_MODERN_DAY_DESC:0 "Les États-Unis, la seule superpuissance mondiale, sont confrontés à un déclin progressif de leur puissance internationale, qui s’est enlisé dans les guerres au Moyen-Orient, la dette publique et l’essor économique de la Chine et des autres pays du groupe BRICS. Cependant, en raison de sa position géographique unique - offrant une sécurité totale sans aucun ennemi naturel, il peut rester engagé à l'étranger pour défendre les États-Unis et ses alliés, ainsi que ses intérêts vitaux. Chez eux, une vague de sentiments nationalistes contre l'élitisme et la mondialisation l'a laissé avec son président le plus improbable de tous les temps - Donald Trump. \n\nAvec les alliés européens et asiatiques qui craignent à la fois l’unilatéralisme américain et un retrait des institutions libérales occidentales - les États-Unis peuvent-ils trouver l’équilibre qui permettra à l’ordre du monde occidental de prévaloir ?"
 ENG_MODERN_DAY_DESC:0 ""
 FRA_MODERN_DAY_DESC:0 ""
 GER_MODERN_DAY_DESC:0 "Après les précédentes mesures d'austérité et de réformes, l'économie allemande est restée indemne au double choc de la crise financière de 2008 et de la crise de la dette européenne. En tant qu’économie européenne de loin la plus forte, l’Allemagne, jadis prudente et peu disposée, a été amenée à faire avancer l’Union européenne face au Brexit et aux appels de plus en plus pressants en faveur de la souveraineté nationale. Pour l'Allemagne, la zone euro et l'Union européenne ne sont pas un choix, mais une nécessité - lui donner un marché combiné suffisamment grand pour ses biens - car le fort secteur industriel Allemand a depuis longtemps surpassé ses propres exigences internes. En outre, compte tenu des tendances démographiques à la baisse, l’Allemagne doit s’appuyer sur une immigration accrue pour combler le vide - un choix qui suscitera assurément la controverse avec la montée du nationalisme."
 JAP_MODERN_DAY_DESC:0 ""
 SOV_MODERN_DAY_DESC:0 "La chute de l'Union soviétique a renversé 300 ans d'expansionnisme russe et laissé la nouvelle fédération avec ses frontières du 17ème siècle. L’élargissement de l’OTAN à l’Europe de l’Est et aux États post-soviétiques l’a rendue vulnérable, car son cœur est situé dans la plaine européenne - ce qui est indéfendable. Il est donc primordial de prendre indirectement le contrôle d’États post-soviétiques tels que l’Ukraine, la Géorgie et les pays baltes par le biais d’initiatives telles que l’Union eurasienne, pour que la Russie puisse représenter autre chose qu’une puissance régionale dotée d’une armée décente. Sur le plan économique, elle doit surmonter le double choc du prix bas du pétrole et des sanctions occidentales, et s'attaquer d'une manière ou d'une autre à la corruption endémique de la bureaucratie hautement centralisée de la Russie."
 CHI_MODERN_DAY_DESC:0 "La géographie de la Chine - entourée de montagnes et de jungles - la protège, mais l'isole également du reste du monde. En tant qu'empire multiethnique comptant de grandes minorités, le maintien de son intégrité territoriale nécessite des efforts considérables, car il lui faut investir massivement dans son arrière-pays et ses territoires contestés pour en maintenir le contrôle. Sa plus grande vulnérabilité est peut-être sa dépendance aux exportations et au commerce en haute mer, contrôlée par les États-Unis et ses alliés de l’Asie et du Pacifique. Pour que la Chine devienne une véritable superpuissance, elle doit concurrencer la taille et la qualité de la marine américaine et faire de ses rivaux asiatiques actuels des alliés. La diplomatie chinoise est entravée par l'absence de modèle politique attractif. Cependant, elle est stimulée par ses réserves en devises massives et sa volonté de les utiliser pour investir à l'étranger."
 BRA_MODERN_DAY_DESC:0 ""
 CAN_MODERN_DAY_DESC:0 ""
 UKR_MODERN_DAY_DESC:0 "L'année 2014 a fait de l'Ukraine l'épicentre d'événements qui pourraient à tout moment entraîner des conséquences irréversibles. La révolution de la dignité a renversé le pouvoir autoritaire de Viktor Ianoukovitch et a amené un nouveau gouvernement pro-occidental dirigé par Petro Poroshenko. En dépit de nombreuses promesses de campagne, le garant nouvellement élu a conduit le pays dans un piège de la dette encore plus grand et a profité de la situation pour son propre bénéfice. La patience des gens s'épuise. La péninsule de Crimée a été annexée par d'anciens amis et les régions de l'est du Donbass ont été balayées par les flammes de la guerre. Il ne reste que quelques années avant les nouvelles élections, mais le peuple supportera-t-il la situation jusqu'à la fin du mandat présidentiel ?"
 TUR_MODERN_DAY_DESC:0 "Les dernières années n'ont pas pardonné. Bien que la menace du PKK ait presque été éliminée, nous ne pouvions pas trouver de solution pour y mettre fin complètement. Cela fait seulement quelques mois que la tentative de coup d'Etat a été repoussée et bien que certaines personnes commencent même à l'oublier, certains auteurs sont toujours en fuite, peu d'entre eux se trouvent encore dans notre pays, d'autres se sont cachés à l'étranger ou ont été protégés par nos ennemis, notamment , la tête du serpent, Fethullah Gülen. Et pendant tout ce temps, des rumeurs circulaient selon lesquelles Erdogan lui-même avait orchestré le coup d'État pour qu'il échoue, et ainsi se débarrasser de l'opposition et de prendre davantage de pouvoir. Néanmoins, une partie des personnes qui ont été purgées se sont révélées innocentes et ces déclarations de culpabilité erronées sont prouvées."
 SYR_MODERN_DAY_DESC:0 "Avec des loyautés divisées dans les forces armées syriennes et des pertes stupéfiantes après six ans de guerre civile, l’armée régulière est une force épuisée. Sa place sur le champ de bataille syrien a été occupée par un large éventail de milices, de compagnies militaires privées, du Hezbollah et des Gardiens de la révolution iraniens, qui ont commencé ensemble à inverser les pertes d'Assad. Cependant, avec son économie détruite et la majeure partie du territoire syrien sous le contrôle de terroristes, de rebelles et de Kurdes, la perspective d'une Syrie unie semble promis à une longue lutte."
 FSA_MODERN_DAY_DESC:0 "À l'origine, l'Armée syrienne libre était une organisation mère de groupes rebelles anti-Assad et un véritable gouvernement en parallèle. Cependant, la radicalisation des militants syriens a entraîné des défections massives en faveur de Al-Qaïda, l'allié Al-Nusra et ISIS, ainsi que l'éradication de la FSA au nord de la Syrie. En conséquence, l'armée syrienne libre a été démantelée en tant qu'organisation. Cependant, un large éventail de groupes rebelles liés aux Frères musulmans ainsi que des groupes de salafistes et de groupes laïques conservent toujours cette étiquette. Dans le sud de la Syrie, des groupes du label FSA ont remporté le combat contre l'Etat islamique dans le désert et défendent toujours la majeure partie de Dara'a des forces d'Assad. Au nord, l’intervention de l’armée turque a permis de créer un clivage entre les deux cantons kurdes."
 NUS_MODERN_DAY_DESC:0 "En janvier 2017, plusieurs factions moudjahidines se sont unies sous l'appel d'un Jihad unifié contre le tyran Al-Assad. Connu sous le nom de Hayat Tahrir al-Sham, (le Comité de libération du Levant) a été formé dans le bain de sang de la guerre civile syrienne. Le groupe est classé par les États-Unis d’Amérique en tant qu’organisation terroriste et organisation affiliée à Al-Qaïda."
 ROJ_MODERN_DAY_DESC:0 "Au début de la guerre civile syrienne, les forces d'Assad se sont retirées des zones kurdes pour défendre leur pays. Cela a permis au peuple kurde longtemps réprimé, à travers le Parti de l'Union démocratique de gauche et sa milice, YPG, de prendre le contrôle et d'établir le Rojava, basé sur le socialisme démocratique et l'égalité des sexes. Lorsque l’Etat islamique est entré sur le champ de bataille syrien, ils ont attaqué les Kurdes avec force, prenant le contrôle d’une grande partie du Rojava, pour aboutir à l’assaut manqué de Kobane. Avec des renforts des forces Peshmerga, du PKK turc et du soutien aérien américain, les Kurdes ont été en mesure de renverser la tendance et d'envoyer ISIS en fuite. Depuis lors, il a incorporé des parties de l'ancienne FSA sous la bannière du "SDF". Cependant, les défis à venir restent nombreux, la Turquie menaçant à plusieurs reprises la guerre et les craintes que son alliance avec Assad ne se transforme en conflit."
 OTHER_MODERN_DAY_DESC:0 "Les nations du monde, grandes et petites, ne sont pas toutes contentes de retenir leur souffle en attendant le déclenchement d’un nouveau conflit mondial. Des grandes puissances au bord de la guerre civile aux nombreuses nations formées et transformées par la Grande Guerre, tous devront prendre des décisions difficiles et équilibrer leurs idéaux avec le pragmatisme pour avoir un impact sur l'avenir du monde."
 MILLENNIUM_DAWN:0 "Millennium Dawn"
 MILLENNIUM_DAWN_DESC:0 "Le monde a changé à l'échelle mondiale, une atmosphère de paix et de prospérité règne depuis environ un demi-siècle. Mais avec la fin récente de la guerre froide, la montée récente de la République populaire de Chine, comment ce monde se verra-t-il? Comment va-t-il se former? Les États-Unis vont-ils continuer à dominer? La nouvelle Fédération de Russie trouvera-t-elle le chemin sous les projecteurs? Quels rôles vont jouer les anciens grands empires européens britannique, français et allemand? Et quel rôle aura l'ombre du terrorisme? Le monde a changé Le monde change."
 CHI_MILLENNIUM_DAWN_DESC:0 "Le marécage d'hier. La superpuissance de demain. Après des décennies d'intimidation européenne et encore plus de décennies de guerre civile, de conflit et d'invasion par les Japonais, la Chine cherche à se reconstruire en tant que première puissance de l'Asie et, à terme, du monde. \n\nSous sous la direction du Parti communiste, de grands progrès ont été accomplis dans la construction d’une nouvelle Chine. Mais cette nouvelle Chine est volatile. Si la Chine se réforme trop lentement; elle peut être détruit. Si elle se reforme trop vite; elle pourrait se détruire."
 FRA_MILLENNIUM_DAWN_DESC:0 "Centre mondial de l'art, de la culture et de la diplomatie, la France aborde avec brio un nouveau siècle rempli d'espoir et d'opportunités. La tyrannie des anciennes monarchies et la destruction des guerres mondiales ont propulsé la France vers l'Union européenne, dont elle est l'un des membres fondateurs. \n\ nSeulement le temps dira comment les Français aborderont le siècle à venir."
 GER_MILLENNIUM_DAWN_DESC:0 "Le retrait des Soviets et la réunification de l'Allemagne de l'Est et de l'Ouest ont redonné un nouvel espoir à la nation. Le passé traumatique de l’Allemagne et les horreurs du fascisme n’ont pas échappé à la population. Aujourd'hui, l'Allemagne est l'un des pays les plus démocratiques d'Europe. avec un système de protection sociale robuste et une des économies les plus fortes en Europe. \n\nPays fondateur de l'Union européenne, l'Allemagne envisage d'élargir le bloc pour inclure les anciens États soviétiques d'Europe de l'Est contre une éventuelle résurgence russe."
 JAP_MILLENNIUM_DAWN_DESC:0 "Pays maritime d'environ 6 852 îles, le peuple maritime du Japon est allé bien loin depuis la Seconde Guerre mondiale et les bombardements atomiques d'Hiroshima et de Nagasaki. Aujourd'hui, le Japon est la deuxième économie de la planète, réputée pour son innovation technologique et ses produits de qualité vendus dans le monde entier. \n\nSoutenue par ses alliés américains et européens, le Japon jette un regard prudent sur sa vieille rivale, la Chine, avec à la fois confiance et un potentiel de conflit."
 SOV_MILLENNIUM_DAWN_DESC:0 "Le coup d'État d'août et l'effondrement subséquent de l'Union soviétique en 1991 ont laissé l'économie russe en ruine, sa fierté ébranlée et son avenir sombre. Les oligarques et les responsables corrompus ont rempli le vide du pouvoir en l'absence d'une autorité centrale forte. \n\nLa récente ascension de Vladimir Poutine laisse beaucoup de personnes se demander comment cet ancien officier du KGB tentera de restaurer l'héritage de la Russie et de la faire entrer dans une nouvelle ère."
 ENG_MILLENNIUM_DAWN_DESC:0 "Avec le transfert de Hong Kong à la Chine en 1997, le Royaume-Uni a vu disparaître sa dernière grande possession coloniale. La nation autrefois la plus puissante de la planète tente désespérément de se redéfinir et de trouver une nouvelle voie vers la grandeur et la gloire. \n\nMais cette voie passera-t-elle par une coopération continue avec les États-Unis? La Grande-Bretagne devrait-elle se rapprocher de ses frères européens? Ou le royaume-uni, seul, régnera-t-il une nouvelle fois sur les vagues ?"
 USA_MILLENNIUM_DAWN_DESC:0 "L’effondrement de l’Union soviétique a entraîné le premier moment unipolaire au monde. Les États-Unis sont à l'avant-garde de toutes les forces technologiques, militaires et culturelles à l'œuvre dans le monde. Sa portée n'a jamais été aussi grande et son avenir n'a jamais été aussi brillant. \n\nLes prochaines élections constitueront un moment crucial pour la détermination du cours futur de l'Amérique; et pour le meilleur ou pour le pire, le monde."
 TUR_MILLENNIUM_DAWN_DESC:0 "Depuis l'effondrement de l'empire ottoman à la fin de la Première Guerre mondiale, la Turquie est restée en grande partie au centre des affaires géopolitiques. À présent, la position de la Turquie l’attire une nouvelle fois, alors que des idéologies opposées œuvrent pour changer le pays d’une manière ou d’une autre. \n\nLa République devrait-elle poursuivre les réformes d'Atatürk et rechercher la reconnaissance de l'Union européenne ou rester fidèle à son héritage islamique? La santé défaillante du Premier ministre Bülent Ecevit annonce des temps incertains."
 UKR_MILLENNIUM_DAWN_DESC:0 "Les élections de 1999 étaient censées apporter une victoire inconditionnelle au chef libéral du Mouvement national - Viacheslav Chornovil. Mais il mourut bientôt dans un accident de voiture dans des circonstances mystérieuses. Le président actuel, Leonid Kuchma, a remporté l'élection suite à des slogans véridiques et à l'absence de promesses populistes. Mais ce que sa cadence apportera est encore discutable. \n\nAprès avoir perdu son statut nucléaire en 1996 et avoir signé le mémorandum de Budapest, l'Ukraine a reçu des garanties de protection de la part des États les plus puissants et un ticket d'accès au théâtre mondial. Mais qui sera le jeune pays lors de la future représentation ? Participant direct ou observateur dans les dernières rangées ?"
 OTHER_MILLENNIUM_DAWN_DESC:0 "Première guerre mondiale, seconde guerre mondiale, Corée, Vietnam, Afghanistan. Les guerres du passé ont laissé les nations du présent craindre pour l'avenir. Cependant, il existe un grand espoir que l'humanité aura évolué au-delà de vingt siècles d'effusion de sang. Seul le temps nous dira si cette période de paix et de stabilité relatives durera."
