 germany.562.t: "Rappel du Contrat de Règlement Définitif"
 germany.562.d: "We're nearing the upper limit of the maximum troop strength for the Bundeswehr, as outlined in §YGerman Legacy§! established during reunification. Should we persist in our buildup, we must anticipate that it will inevitably escalate into significant international tensions."
 germany.562.a: "Noté."
 germany.563.t: "Nos voisins et partenaires du traité ont convoqué nos ambassadeurs."
 germany.563.d: "Nous avons été informés que malgré les efforts diligents de nos diplomates, ils ont eu du mal à contenir les dégâts et ont même été partiellement expulsés du pays. Notre seul recours est désormais de nous efforcer d’améliorer la situation à l’avenir."
 germany.563.a: "Mince"
 germany.564.t: "Nos voisins et partenaires du traité ont convoqué nos ambassadeurs."
 germany.564.d: "Nous avons reçu des nouvelles encourageantes selon lesquelles nos diplomates ont efficacement désamorcé la situation. Malgré les tensions persistantes, ils ont su gérer les circonstances avec habileté, veillant à ce que les relations diplomatiques restent intactes. Cette réalisation témoigne du dévouement et de la finesse diplomatique de nos représentants, offrant une lueur d'espoir pour une coopération future et la résolution de tous les problèmes en suspens."
 germany.564.a: "Noté."
 germany.565.t: "Nos voisins et partenaires du traité ont convoqué nos ambassadeurs."
 germany.565.d: "Nous avons été informés d'une réalisation extraordinaire de la part de nos diplomates. Malgré le dépassement des limites contractuelles, ils ont réussi à contenir les conséquences diplomatiques à un point tel que leur impact est à peine perceptible. Cet exploit remarquable souligne les prouesses diplomatiques et le sens stratégique de nos représentants, atténuant les répercussions potentielles et préservant la stabilité de nos relations internationales."
