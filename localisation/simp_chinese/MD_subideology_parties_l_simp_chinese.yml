 UKR.Neutral_conservatism_desc: "(不结盟保守主义)  £ukr_fatherland  1999年7月9日，在议会集团和较小的政党的基础上，成立了一个新的政党——全乌克兰联盟“祖国”——成立了它的制宪大会。该党将乌克兰加入欧盟视为一个战略目标。它支持乌克兰人免签证前往欧盟，并希望取消“屈辱的签证制度”。"
 UKR.oligarchism: ""
 UKR.oligarchism_desc: ""
 UKR.oligarchism_2017: "£ukr_solidarity 波罗申科集团«团结»"
 UKR.oligarchism_2017_icon: "£ukr_solidarity"
 UKR.oligarchism_2017_desc: "(寡头主义)  £ukr_solidarity  波罗申科集团“团结党” - 是乌克兰的一个政党，成立于2014年8月27日。然而，它的根源在于2000年成立的一个名为“团结党”的议会团体，此后一直以各种形式存在，作为波罗申科的政治渠道。 该党正式谴责民粹主义，提倡实用主义和现实主义，乌克兰的欧盟成员国身份、贫困公民的福利和社会保护。但实际上仍然是民粹主义波罗申科的傀儡党派。"
 UKR.neutral_Social: "£ukr_spu 乌克兰社会党"
 UKR.neutral_Social_icon: "£ukr_spu"
 UKR.neutral_Social_desc: "(社会民主主义)  £ukr_spu 乌克兰社会党是最古老的政党之一，由前苏联时代乌克兰共产党成员于1991年底共产党被取缔时创建。该党自1994年起成为议会的一部分，长期以来一直是乌克兰第四大党。"
 UKR.Neutral_Libertarian: ""
 UKR.Neutral_Libertarian_desc: ""
 UKR.Neutral_Libertarian_2017: "£ukr_five_ten 5.10"
 UKR.Neutral_Libertarian_2017_icon: "£ukr_five_ten"
 UKR.Neutral_Libertarian_2017_desc: "(自由主义)  £ukr_five_ten  5.10是一个乌克兰自由主义政党，注册于2014年3月20日。该党的主要思想是对乌克兰税收进行彻底改革：全面废除现行制度并引入单一税收制度——5%的销售税和10%的工资税。该党的主要目标是解决乌克兰的贫困和政府控制问题。"
