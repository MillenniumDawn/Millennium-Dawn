 weap_ag_gunship_1: "25мм - 40мм пушки"
 weap_ag_gunship_1_desc: "25-мм пушка Гатлинга и 40-мм пушка Бофорс, установленные на крупных самолетах, позволяют использовать их в качестве боевых самолетов, обеспечивая высокоточную огневую поддержку наземным подразделениям.\n\n§GПодсказка дизайнера: Используйте этот модуль для создания больших самолетов CAS. Эти самолеты могут обеспечить значительную поддержку CAS, но будут очень уязвимы в любом виде спорного воздушного пространства.§!\n\n§WИспользование этого оружия в качестве основного позволит создать§! §Bсамолёт CAS§!"
 weap_ag_gunship_2: "105мм пушка"
 weap_ag_gunship_2_desc: "105мм пушки-гаубицы позволяют вертолетам обеспечивать артиллерийскую и танковую поддержку наземных подразделений точным огнём прямой наводки.\n\n§GПодсказка дизайнера: этот модуль используется для создания крупных самолетов CAS. Эти самолеты могут оказывать значительную поддержку, но будут очень уязвимы в любом спорном воздушном пространстве.§!\n\n§WИспользование этого оружия в качестве основного позволит создать§! §Bсамолёт CAS§!"
 weap_ag_rapid_dragon: "Паллетированные ALCM"
 weap_ag_rapid_dragon_desc: "По мере того как страны экспериментируют с применением оружия, поддоны, предназначенные для запуска ALCM прямо с борта транспортного самолёта, быстро меняют роль, которую способны выполнять большие транспорты.\n\n§GПодсказка дизайнера: использование этого модуля позволяет транспортным самолётам выполнять задания по стратегическому бомбометанию. Следует помнить, что транспортные самолёты по-прежнему очень уязвимы к повреждениям при выполнении этого задания.§!"
 weap_ag_strat_1: "Бомбовый отсек 1-го поколения"
 weap_ag_strat_1_desc: "Специальные бомбовые отсеки позволяют самолёту нести большое количество авиационных бомб, в основном используемых для нанесения ударов по стратегическим целям в больших объёмах.\n\n§GПодсказка для дизайнера: эти модули обеспечат приличное количество очков за стратегические бомбардировки и морские атаки, а также снизят преимущество в радиолокационном обнаружении и противовоздушной обороне.  Использование большого количества таких модулей на одном самолёте значительно снизит его преимущество в радиолокационном обнаружении и сделает его уязвимым в воздушном пространстве, где ведутся боевые действия. §!\n\n§WИспользование в качестве основного оружия создаст §! §BСтратегический бомбардировщик§!"
