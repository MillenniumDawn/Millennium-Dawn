 russia_med.2.d: "由于持续的金融危机，皮卡廖沃小镇三分之二的寡头拥有的主要工业设施被关闭，工人们一无所有。这引发了该市居民的大规模抗议，情况危急，需要政府直接控制。这时弗拉基米尔·普京抵达该镇并将业主聚集在一起。他要求立即重启城市工业，并确认他对寡头的统治。"
