 italy_md.1.t: "¡El Vaticano aceptó la renovación de los Tratados!"
 italy_md.1.d: "¡La Ciudad del Vaticano ha decidido renovar los Tratados de Letrán! ¡Ahora, Italia tiene incluso a Dios de su lado!"
 italy_md.1.o1: "Fantástico."
 italy_md.2.t: "El Vaticano se negó a renovar los Tratados."
 italy_md.2.d: "La Ciudad del Vaticano decidió no renovar los Tratados de Letrán."
 italy_md.2.o1: "No entienden en lo que se están metiendo."
 italy_md.3.t: "¡Italia exige una anexión inmediata!"
 italy_md.3.d: "¡Acabamos de recibir una demanda escandalosa, Italia pide nuestra anexión inmediata! La nación está lista para enfrentarse a la guerra con Italia, pero muchas vidas podrían perderse, y las posibilidades de que nuestro país gane la guerra son limitadas... ¿Qué debemos hacer?"
 italy_md.3.o1: "Parece que ahora todos somos italianos..."
 italy_md.3.o2: "¡Demandas escandalosas! La comunidad internacional seguramente nos respaldará."
 italy_md.4.t: "¡[From.GetName] acepta la anexión!"
 italy_md.4.d: "[From.GetName] ha decidido aceptar nuestras peticiones, ahora son parte del estado italiano."
 italy_md.4.o1: "Perfecto."
 italy_md.5.t: "¡[From.GetName] se niega a ser anexado!"
 italy_md.5.d: "[From.GetName] ha decidido no aceptar nuestras peticiones..."
 italy_md.5.o1: "¡[From.GetName] pronto será una tierra baldía!"
 italy_md.6.t: "Oferta del Estado Italiano"
 italy_md.6.d: "La compañía nacional italiana ENI afirma haber encontrado un depósito de petróleo en las costas de nuestro país... ofrecen construir pozos petroleros y otras infraestructuras, a la vez que nos dan nuestra parte justa. ¿Deberíamos aceptar?"
 italy_md.6.o1: "¿Inversión extranjera? ¡Cuenta conmigo!"
 italy_md.6.o2: "Es NUESTRO petróleo. ¡No de unos imperialistas italianos!"
 italy_md.7.t: "¡[From.GetName] rechaza el acuerdo petrolero!"
 italy_md.7.d: "¡Nuestra oferta justa enviada a [From.GetNameDef] fue rechazada! Ellos afirman que el depósito de petróleo es suyo y que no quieren compartirlo con nadie."
 italy_md.7.o1: "Van a pagarlo caro."
 italy_md.8.t: "¡[From.GetName] acepta el acuerdo petrolero!"
 italy_md.8.d: "Nuestra oferta ha sido aceptada por el gobierno [From.GetAdjective]. Nos permitirán construir pozos petroleros en el nuevo depósito de petróleo que encontramos, siempre y cuando ellos obtengan su parte justa."
 italy_md.8.o1: "Obtenemos recursos, ellos obtienen recursos. ¡Es un ganar-ganar!"
 italy_md.9.t: "Oferta del Estado Italiano"
 italy_md.9.d: "La compañía nacional italiana ENI afirma haber encontrado un depósito de petróleo en las costas de nuestro país... ofrecen construir pozos petroleros y otras infraestructuras, a la vez que nos dan nuestra parte justa. ¿Deberíamos aceptar?"
 italy_md.9.o1: "Por supuesto que sí."
 italy_md.9.o2: "¡Es nuestro petróleo y no queremos compartirlo con nadie!"
 italy_md.10.t: "¡Nuestra oferta fue rechazada!"
 italy_md.10.d: "¡Nuestra oferta justa enviada a [From.GetName] fue rechazada! Ellos afirman que el depósito de petróleo es suyo y que no quieren compartirlo con nadie."
 italy_md.10.o1: "Van a pagarlo caro."
 italy_md.11.t: "Informe Anual del Programa Espacial"
 italy_md.11.d: "Este año, la ASI (Agenzia Spaziale Italiana) y su marca comercial (Spazitalia) han obtenido los siguientes resultados de sus operaciones más allá de la órbita:"
 italy_md.11.o1: "Generando ingresos y pagando deudas."
 italy_md.12.t: "[From.GetName] quiere unirse a la SCO"
 italy_md.12.d: "[From.GetName] está solicitando convertirse en miembro candidato de la SCO. ¿Deberíamos aceptar?"
 italy_md.12.o1: "Sí"
 italy_md.12.o2: "No"
 italy_md.13.t: "Medidas de austeridad"
 italy_md.13.d: "Nuestra deuda pública está aumentando rápidamente, para evitar que crezca sin control, debemos reducir nuestro déficit recortando gastos innecesarios. ¿En qué deberíamos centrar nuestros recortes?"
 italy_md.13.o1: "Educación"
 italy_md.13.o2: "Atención médica"
 italy_md.13.o3: "Bienestar"
 italy_md.14.t: "Mecánica italiana pt.2"
 italy_md.14.d: "Para acceder a este tutorial nuevamente, utiliza el comando \"evento italia.md23\" en la consola. \n \n Contenido italiano de Simone - Traiano \n Colaboradores: Mik; Zebrone"
 italy_md.14.o1: "Decisiones espaciales y rama militar"
 italy_md.14.o2: "Estabilidad semanal"
 italy_md.14.o3: "Políticas y líderes"
 italy_md.14.o4: "Volver a la primera página"
 italy_md.15.t: "¡Terremoto en Amatrice!"
 italy_md.15.d: "Hoy, Italia fue golpeada por un terremoto. El epicentro se encuentra en Amatrice, en Lacio, una región del centro de Italia. El terremoto tuvo una magnitud de 6.2 en la escala de Richter. Hasta ahora, se informa de 299 personas muertas en las áreas de Umbría, Lacio y Las Marcas, pero al menos 238 personas han sido rescatadas con vida de entre los escombros, con 4.400 personas participando en las operaciones de búsqueda y rescate."
 italy_md.15.o1: "¡Reconstruiremos todo!"
 italy_md.16.t: "¡Terremoto en L'Aquila!"
 italy_md.16.d: "Hoy, Italia fue golpeada por un terremoto. El epicentro se encuentra en L'Aquila, en Abruzos, una región del centro de Italia. El terremoto tuvo una magnitud de 6.3 en la escala de Richter. Hasta ahora, se informa de 309 personas muertas. Este fue el terremoto más mortal desde el terremoto de Irpinia de 1980, y debido al terreno sobre el que se encuentra la ciudad, este podría ser solo el primero de una larga serie de nuevos terremotos en la región."
 italy_md.16.o1: "¡Reconstrucciones rápidas y eficientes!"
 italy_md.17.t: "Italia propone Cooperación Industrial"
 italy_md.17.d: "Ambos países tienen sectores manufactureros fuertes orientados al comercio internacional y las exportaciones. La cooperación debería beneficiar a ambas partes."
 italy_md.17.o1: "Aceptar"
 italy_md.17.o2: "Rechazar"
 italy_md.18.t: "Italia propone un Acuerdo Comercial"
 italy_md.18.d: "Nuestra industria se beneficiaría enormemente de sus materias primas y estamos seguros de que hay un gran deseo de moda y alimentos italianos en su país. Un acuerdo comercial nos beneficiaría a ambos."
 italy_md.18.o1: "Aceptar"
 italy_md.18.o2: "Rechazar"
 italy_md.19.t: "¡Italeave!"
 italy_md.19.d: "¡Nuestro país está mejor sin la participación de Europa! Debemos realizar un referéndum y mostrar a todos que el pueblo de Italia quiere abandonar esta unión fallida y obsoleta. ¡Es hora de hacer que Italia sea grandiosa nuevamente!"
 italy_md.19.o1: "¡Realicemos el referéndum hoy!"
 italy_md.20.t: "Resultado de Italeave: ¡Salir!"
 italy_md.20.d: "¡Nuestro pueblo sabiamente votó para que Italia salga de la Unión Europea! Deberíamos iniciar las negociaciones y activar el Artículo 50 lo antes posible."
 italy_md.20.o1: "¡Maravilloso!"
 italy_md.21.t: "Resultado de Italeave: ¡Permanecer!"
 italy_md.21.d: "El pueblo italiano ha decidido votar en contra de la salida de la Unión Europea, ¡deben estar lavados el cerebro por la propaganda europea! Ahora debemos decidir si activar o no el Artículo 50, aunque la situación en nuestro país podría volverse un poco tensa..."
 italy_md.21.o1: "Tomaremos nuestra decisión."
 italy_md.22.t: "Esperando Reformas"
 italy_md.22.d: "Para representar la inestabilidad política italiana, una de las principales características del nuevo contenido dado a Italia es el modificador dinámico «Expectativa de reforma». Los partidos de la coalición gobernante verán cómo su popularidad se deteriora rápidamente a menos que se promulguen políticas que satisfagan a la población. Si un miembro de la coalición ve cómo su popularidad cae por debajo de la mitad del valor con el que fue elegido, abandonará la coalición. Si la coalición pierde demasiada popularidad se desencadenará una crisis de gobierno que puede resolverse con nuevas elecciones o intentando mantener vivo el gobierno a costa de la estabilidad. La cantidad de expectativas de reforma se ve afectada por los enfoques, los acontecimientos y las decisiones, pero no es estática. Dependiendo de sus leyes, nivel impositivo, tipo de interés y estabilidad, la expectativa de reforma cambiará a niveles más altos o más bajos. Tener un gobierno tecnocrático también aumentará la expectativa de reforma con el tiempo y aumentará el coste del poder político de las reformas."
 italy_md.22.o1: "Volver a la lista de mecánicos."
 italy_md.22.o2: "Basta de explicaciones."
 italy_md.23.t: "Mecánica italiana"
 italy_md.23.d: "Se han añadido algunas mecánicas nuevas a Italia, en este breve tutorial podrás leer descripciones más detalladas de su funcionamiento."
 italy_md.23.o1: "Expectativas de reforma"
 italy_md.23.o2: "§tMafia§!"
 italy_md.23.o3: "Segunda página del tutorial"
 italy_md.23.o4: "Cerrar Tutorial"
 italy_md.24.t: "Autopista Salerno-Reggio Calabria"
 italy_md.24.d: "Tras más de 50 años de obras, ¡la autopista Salerno-Reggio Calabria ha sido inaugurada! La autopista fue objeto de una profunda modernización, y en muchos casos se construyó una autopista paralela completamente nueva junto a la original, lo que supuso en la mayoría de los casos una reconstrucción completa o la sustitución de la carretera cuando se conservó la alineación. Ahora que por fin se ha abierto la autopista, ir y volver de Calabria va a ser mucho más fácil, teniendo en cuenta que hace medio siglo se la consideraba la «Tercera Isla de Italia» debido a la naturaleza del terreno."
 italy_md.24.o1: "¡Ya era hora!"
 italy_md.25.t: "Decisiones espaciales y rama militar"
 italy_md.25.d: "Al completar «Aumentar la financiación de ASI» en la rama «Grandes proyectos» del árbol de enfoque Industrial desbloquearás el acceso a un conjunto de decisiones relacionadas con el espacio. Una decisión recurrente te permite dedicar más recursos a la Exploración Espacial Científica, que costará una cantidad significativa de dinero pero proporcionará un aumento de la velocidad de investigación y un pequeño impulso al poder político. Y lo que es más importante, el crecimiento de tu programa espacial desbloqueará con el tiempo la capacidad de establecer un Puesto Avanzado en la Luna que, a su vez, servirá como base para la minería de asteroides. La minería de asteroides te permite aprovechar recursos estratégicos en bruto, siempre y cuando estés dispuesto a soportar el considerable coste financiero anual necesario para llevar a cabo tal empresa. Al mismo tiempo, tendrá que mantener a su población lo suficientemente satisfecha por el logro de su programa espacial, de lo contrario los grandes gastos y esfuerzos que requiere ya no estarán justificados y las operaciones posteriores podrían tener que ser abortadas.\n\nLa nueva rama militar contiene varios focos que te permiten especializar el equipamiento, estos activan eventos que te permiten elegir entre reducir el coste de producción y la fiabilidad de un determinado tipo de equipamiento o aumentar su coste y sus estadísticas de combate. Las bonificaciones concedidas de este modo se mostrarán en una sola idea para cada rama militar, a fin de evitar el desorden de las ventanas de los espíritus nacionales. Otra novedad es la posibilidad de subir de rango a los oficiales en la sección de liderazgo, lo que retirará a un oficial y creará uno nuevo con el mismo nombre pero con mejores estadísticas. Este proceso implica que tendrás que volver a alistar al oficial si estaba en uso."
 italy_md.25.o1: "Volver a la lista de mecánicos."
 italy_md.25.o2: "Basta de explicaciones."
 italy_md.26.t: "Cambios en las facciones internas"
 italy_md.26.d: "Los recientes acontecimientos de política interior han provocado un cambio en la influencia relativa de las facciones internas de nuestra nación."
 italy_md.26.o1: "Confindustria"
 italy_md.26.o2: "Piazza Affari"
 italy_md.26.o3: "Finmeccanica"
 italy_md.26.o4: "Coldiretti"
 italy_md.27.t: "Inversiones comerciales italianas"
 italy_md.27.d: "Una delegación comercial italiana ha llegado a nuestra capital. Esto no hará sino aumentar nuestros lazos económicos con Italia."
 italy_md.27.o1: "Eso no puede ser malo, ¿verdad?"
 italy_md.28.t: "Los delincuentes sabotean nuestras industrias"
 italy_md.28.d: "Hoy hemos recibido la noticia de que nuestras industrias e infraestructuras han sido saboteadas por delincuentes fuertemente equipados. Las industrias fueron incendiadas y se produjeron enormes explosiones en las autopistas. Nuestras agencias secretas descubrieron que los atentados son una respuesta de los temidos líderes de la '§tMafia§!', que no se tomaron a la ligera nuestras recientes acciones contra ellos."
 italy_md.28.o1: "Tenemos que dar un paso atrás"
 italy_md.28.o2: "¡Más razones para borrarlos de la faz de la Tierra!"
 italy_md.29.t: "¡Los criminales sabotean nuestras industrias militares!"
 italy_md.29.d: "Una vez más, se produjeron ataques contra nuestras industrias, así como atentados con bomba contra autobuses y trenes. Además de las industrias dañadas, un número no estimado de personas murieron en los atentados terroristas en el centro de las ciudades. Una vez más, todos estos atentados están relacionados con la delincuencia organizada. ¿Cuándo acabará esto?"
 italy_md.29.o1: "Tenemos que dar un paso atrás"
 italy_md.29.o2: "¡Esto no nos detendrá!"
 italy_md.30.t: "§tMafia§!"
 italy_md.30.d: "La criminalidad organizada es un problema importante en Italia. ¡En el juego esto se representa con la nueva §tMafia§! mecánica. Los 4 estados del sur tienen asociado un 'clan' importante: ¡§2Cosa Nostra§! en §2Sicilia§!, §0Camorra§! en §0Campania§!, §7'Ndrangheta§! en §7Calabria§! y §9Sacra Corona Unita§! en §9Puglia§!. Cada clan tiene un valor de fortaleza que reduce directamente el crecimiento en la región en la que operan al reducir la velocidad de construcción y aumentar los costos y el tiempo de las inversiones extranjeras. Además, se utiliza un valor medio de todas las fortalezas para calcular cuánto §tMafia§! ¡Afecta a todo el país a través de la §tMafia§! espíritu nacional y aumentando el costo de los gastos del árbol de enfoque. Los focos industriales ahora no sólo tienen un costo más alto basado en el valor actual de la influencia mafiosa, sino que también aumentarán la fuerza de la mafia de acuerdo con la cantidad de dinero que los delincuentes puedan desviar de los proyectos. Para luchar contra los criminales, Italia debe emplear sus fuerzas policiales y garantizar que los italianos colaboren en la erradicación de la §tMafia§!. §tMafia§!§! La fuerza aumenta pasivamente con el tiempo, pero este aumento puede reducirse, e incluso revertirse, adoptando algunos enfoques nacionales. Además, la eficacia de las decisiones para luchar contra la mafia se basará en el valor de eficacia policial. ¡Ese valor está influenciado por algunos focos, corrupción, financiación policial, §tMafia§ regional! fuerza y ​​la cantidad de agentes encubiertos en la región. Una vez que la fuerza media de la mafia ha sido insignificante desde hace algunos años, ¡una victoria sobre la §tMafia§! finalmente puede declararse."
 italy_md.30.o1: "Volver a la lista de mecánicos."
 italy_md.30.o2: "Basta de explicaciones."
 italy_md.31.t: "Estabilidad semanal"
 italy_md.31.d: "Muchos enfoques y mecánicas de esta revisión se basan en la estabilidad semanal. Dado que el HOI4 vainilla tiene un límite rígido sobre cuánto puede influir ese modificador en la estabilidad, se ha introducido un espíritu nacional para garantizar que los valores se apliquen correctamente de forma indefinida. La mayoría de las opciones en el árbol serán entre una opción que otorga grandes beneficios inmediatos en términos de estabilidad, con una disminución en el tiempo, y una opción que en su lugar reducirá su estabilidad de inmediato, pero aumentará gradualmente con el tiempo.\n\nEsto es necesario porque HOI4 tiene un pool de estabilidad de tamaño 100 que puede ser llenado o vaciado por efectos que simplemente otorgan estabilidad, no ligados a un espíritu u otros efectos, y por estabilidad semanal. Cuando este pool está completamente lleno o vacío ya no se puede sumar o restar estabilidad semanal. Cuando esto ocurra, esta mecánica añadirá estabilidad semanal al modificador multipropósito. Debido a esto, si se invierte la ganancia de estabilidad semanal, la estabilidad del modificador multipropósito sólo se verá afectada cuando la reserva vuelva a estar completamente llena o vacía."
 italy_md.31.o1: "Volver a la lista de mecánicos."
 italy_md.31.o2: "Basta de explicaciones."
 italy_md.32.t: "El fin de la delincuencia organizada"
 italy_md.32.d: "Durante décadas se permitió que sus turbios negocios tuvieran lugar, ¡pero nunca más volverá a ocurrir algo así! Nuestras reformas para combatir la delincuencia organizada de todas las formas posibles han resultado ser las más exitosas de la historia. Italia ya no tiene §tMafia§! y nuestra población, especialmente en el sur de Italia, ya no sufrirá por su culpa."
 italy_md.32.o1: "Es un día histórico para Italia."
 italy_md.33.t: "Italia propone una renovación de los Tratados de Letrán"
 italy_md.33.d: "Una vez más, el nuevo régimen italiano pretende aprovecharse de la enorme influencia de la Iglesia sobre los italianos. A cambio de nuestro apoyo garantizarán nuestra seguridad e independencia, ¿qué debemos responder?"
 italy_md.33.o1: "Acepta."
 italy_md.33.o2: "Rechazar."
 italy_md.34.t: "Italia solicita inversiones"
 italy_md.34.d: "Italia nos está pidiendo que invirtamos en su país para ayudar a combatir la estancación económica."
 italy_md.34.o1: "Aceptar."
 italy_md.34.o2: "Rechazar."
 italy_md.35.t: "Inversiones concedidas"
 italy_md.35.d: "Nuestras solicitudes de ayuda para el desarrollo han sido concedidas."
 italy_md.35.o1: "Una gran oportunidad."
 italy_md.36.t: "Inversiones denegadas"
 italy_md.36.d: "Nuestras solicitudes de ayuda para el desarrollo han sido denegadas."
 italy_md.36.o1: "Subóptimo."
 italy_md.37.t: "Cambio de etiqueta"
 italy_md.37.d: "¿Quieres jugar como la nueva nación liberada?"
 italy_md.37.o1: "Jugar como Padania"
 italy_md.37.o2: "Jugar como las Dos Sicilias"
 italy_md.38.t: "Crisis de gobierno"
 italy_md.38.d: "Los italianos han perdido la fe en la capacidad de este gobierno para implementar las reformas que consideran necesarias. La oposición está pidiendo nuevas elecciones, pero con algunos compromisos políticos podemos conservar nuestros escaños durante algún tiempo más. ¿Qué debemos hacer?\n\nSe desencadenará una crisis de gobierno si la coalición de gobierno cae por debajo de la mitad de la popularidad con la que fue elegida. Esto puede suceder porque los partidos de la coalición pierdan popularidad o abandonen la coalición directamente (algo que harán si pierden demasiada popularidad). La crisis de gobierno también puede desencadenarse cuando un partido de coalición menor se vuelve significativamente más popular que el partido gobernante."
 italy_md.38.o1: "Nuevas elecciones"
 italy_md.38.o2: "Intentar alcanzar el final legal de la legislatura."
 italy_md.38.o3: "Reorganizar los partidos de la coalición"
 italy_md.39.t: "Políticas y líderes"
 italy_md.39.d: "El principal mecanismo de la rama política del Árbol de Focos italiano son las políticas. Las políticas se vuelven disponibles una vez que se completa su foco, pero no obtienes simplemente los efectos con el foco. En su lugar, las políticas se han convertido en decisiones que se pueden promulgar y revocar varias veces, lo que permite una mayor posibilidad de juego de roles y metajuego. Pero ten cuidado, revocar una política no proporcionará los efectos exactamente opuestos a los que otorgó cuando se promulgó, especialmente en cuanto a la expectativa de reforma.\n\nLa sección del árbol de focos por encima de las políticas está dedicada a los líderes de los partidos. Dado que se ha desactivado la jubilación automática de los líderes de los partidos después de perder las elecciones en Italia, se creó esta sección para garantizar que sean posibles los cambios en el liderazgo."
 italy_md.39.o1: "Volver a la lista de mecanismos."
 italy_md.39.o2: "Suficiente explicaciones."
 italy_md.40.t: "Salvini se hace cargo de la Lega Nord"
 italy_md.40.d: "Matteo Salvini, miembro del Parlamento Europeo por el partido Liga Norte, ha reunido suficiente apoyo en su partido para derrocar a Bossi y asumir el liderazgo. Salvini es un político euroescéptico de línea dura, crítico tanto de la unión política como de la económica. Tiene fuertes vínculos con Rusia y apoya el movimiento neonacionalista que se opone a la globalización, la inmigración y el libre mercado. Su liderazgo va a transformar la Liga Norte de un partido centrado en las regiones del norte y su demanda de federalismo a un partido nacional que intenta construir una identidad nacional con el uso de varios enemigos externos adecuadamente fabricados como extranjeros, inmigrantes, bancos, países vecinos y muchos más."
 italy_md.40.o1: "Il Capitano"
 italy_md.41.t: "Beppe Grillo funda un nuevo partido"
 italy_md.41.d: "Un destacado comediante italiano, Beppe Grillo, siguiendo el consejo de Gianroberto Casaleggio, ha organizado las diversas listas cívicas y organizaciones de seguidores en un partido real, llamado Movimiento de las Cinco Estrellas. El movimiento se ha formado para crear una plataforma para todas las personas decepcionadas por la política, percibida cada vez más como distante y corrupta. Aboga firmemente por la democracia directa a través del uso de las herramientas disponibles en Internet, con elecciones de roles y otras decisiones que se llevan a cabo en una plataforma privada de Internet propiedad de Casaleggio. A pesar de esto, el poder real permanece en manos de su liderazgo, que tiene libertad para dar forma al partido de manera muy activa, alternando libremente entre posturas de derecha e izquierda en diversos temas. Aunque la flexibilidad ideológica es alta, el núcleo del partido se puede describir principalmente como un partido verde con un enfoque centrado en el nimby en temas medioambientales y una postura fuertemente no globalización en cuestiones económicas. A diferencia de los partidos populistas de derecha, el Movimiento de las Cinco Estrellas valora más sus vínculos con China que con Rusia."
 italy_md.41.o1: "¡Vaffanculo!"
 italy_md.42.t: "¡Crisis de basura urbana en Nápoles!"
 italy_md.42.d: "Una combinación de mala planificación, años de negligencia en infraestructuras, nimbyismo, actividades de la mafia y corrupción política ha llevado al colapso del sistema de recuperación y gestión de residuos en Nápoles. Montones de basura se acumulan en cada esquina de lo que una vez fue una hermosa ciudad, pero hay poca capacidad para recogerla y aún menos ideas sobre dónde poner la basura, ya que todos los vertederos normales y de emergencia están llenos."
 italy_md.42.o1: "Reprimir a los nimby y construir incineradores"
 italy_md.42.o2: "Enviar los residuos a Alemania y Austria"
 italy_md.42.o3: "Conozco a algunas personas que podrían ayudarnos..."
 italy_md.43.t: "¡Crisis de basura urbana en Roma!"
 italy_md.43.d: "Una combinación de mala planificación, años de negligencia en infraestructuras, nimbyismo, actividades de la mafia y corrupción política ha llevado al colapso del sistema de recuperación y gestión de residuos en Roma. Montones de basura se acumulan en cada esquina de lo que una vez fue una hermosa ciudad, pero hay poca capacidad para recogerla y aún menos ideas sobre dónde poner la basura, ya que todos los vertederos normales y de emergencia están llenos."
 italy_md.43.o1: "Reprimir a los nimby y construir incineradores"
 italy_md.43.o2: "Enviar los residuos a Alemania y Austria"
 italy_md.43.o3: "Conozco a algunas personas que podrían ayudarnos..."
 italy_md.44.t: "Italia propone cooperación militar"
 italy_md.44.d: "Italia desea mejorar la cooperación entre nuestros ejércitos mediante la compra de nuestro equipamiento."
 italy_md.44.o1: "Aceptar"
 italy_md.44.o2: "Rechazar"
 italy_md.45.t: "Imperio Romano completamente restaurado"
 italy_md.45.d: "Finalmente hemos restaurado las fronteras legítimas del Imperio Romano. Es hora de que el Fénix recién nacido despliegue sus alas sobre el mundo."
 italy_md.45.o1: "Roma Invicta"
 italy_md.46.t: "Renacimiento Arquitectónico"
 italy_md.46.d: "Hemos reconstruido innumerables obras maestras de nuestro glorioso pasado y en el proceso hemos fomentado un renacimiento arquitectónico que está inspirando al mundo."
 italy_md.46.o1: "Magnífico"
 italy_md.47.t: "Partido Aliado Abandona la Coalición"
 italy_md.47.d: "Cada vez más preocupado por encuestas que muestran un nivel de popularidad severamente deteriorado, uno de nuestros socios ha decidido abandonar la coalición gobernante, esperando aumentar su apoyo popular al estar en la oposición."
 italy_md.47.o1: "Es lo que es."
 italy_md.48.t: "Romanización Completa"
 italy_md.48.d: "Una provincia del antiguo Imperio Romano se ha integrado con éxito, sus habitantes son ahora orgullosos ciudadanos romanos."
 italy_md.48.o1: "Roma Aeterna"
 italy_md.49.t: "Italia nos amenaza"
 italy_md.49.d: "Parece que Italia reclama algunas de nuestras tierras y nos amenaza con la guerra en caso de que nos neguemos a ceder los territorios reclamados."
 italy_md.49.o1: "No podemos arriesgarnos a una guerra total"
 italy_md.49.o2: "Ignorar la amenaza"
 italy_md.50.t: "Italia propone comprar algunos de nuestros territorios"
 italy_md.50.d: "Parece que Italia reclama algunas de nuestras tierras y nos propone venderlas."
 italy_md.50.o1: "Suena como un acuerdo razonable"
 italy_md.50.o2: "Inaceptable"
 italy_md.51.t: "Exigir Carniola"
 italy_md.51.d: "Carniola es una tierra italiana legítima, es imperativo recuperarla. Tal vez podamos lograr esta tarea sin recurrir a la violencia."
 italy_md.51.o1: "Amenazarlos"
 italy_md.51.o2: "Sobornarlos"
 italy_md.52.t: "Exigir Dalmacia"
 italy_md.52.d: "Dalmacia es una tierra italiana legítima, es imperativo recuperarla. Tal vez podamos lograr esta tarea sin recurrir a la violencia."
 italy_md.52.o1: "Amenazarlos"
 italy_md.52.o2: "Sobornarlos"
 italy_md.53.t: "Exigir Saboya"
 italy_md.53.d: "Saboya fue el hogar ancestral de la dinastía que unificó Italia, es imperativo recuperarla. Tal vez podamos lograr esta tarea sin recurrir a la violencia."
 italy_md.53.o1: "Amenazarlos"
 italy_md.53.o2: "Sobornarlos"
 italy_md.54.t: "Alitalia solicita un rescate financiero"
 italy_md.54.d: "Alitalia es la aerolínea de bandera y la más grande de Italia, pero ha tenido dificultades durante años debido a una gestión terrible, la incapacidad para despedir empleados excesivos y la competencia de aerolíneas de bajo costo y trenes de alta velocidad. Una vez más, sus gerentes están pidiendo al gobierno que proporcione un 'préstamo' que todos sabemos que nunca será devuelto, para mantener los aviones en el aire y seguir pagando salarios. ¡Ojalá pudiéramos vender las acciones del gobierno en esta empresa y dejarla fallar de una vez por todas, como se merece!"
 italy_md.54.o1: "Esperemos que sea la última vez."
 italy_md.54.o2: "Eso es todo, vendamos los activos de esta empresa zombi a quien los quiera."
 italy_md.55.t: "Exigir Ticino-Grigioni"
 italy_md.55.d: "Ticino y Grisones son tierras italianas legítimas, es imperativo recuperarlas. Tal vez podamos lograr esta tarea sin recurrir a la violencia."
 italy_md.55.o1: "Amenazarlos"
 italy_md.55.o2: "Sobornarlos"
 italy_md.56.t: "Exigir Córcega"
 italy_md.56.d: "Córcega es geográficamente italiana y estuvo gobernada por Génova durante incontables siglos, es imperativo recuperarla. Tal vez podamos lograr esta tarea sin recurrir a la violencia."
 italy_md.56.o1: "Amenazarlos"
 italy_md.56.o2: "Sobornarlos"
 italy_md.57.t: "Exigir Niza"
 italy_md.57.d: "Niza fue cedida imprudentemente junto con Saboya a los franceses, es imperativo recuperarla. Tal vez podamos lograr esta tarea sin recurrir a la violencia."
 italy_md.57.o1: "Amenazarlos"
 italy_md.57.o2: "Sobornarlos"
 italy_md.58.t: "Exigir Islas Jónicas"
 italy_md.58.d: "Las Islas Jónicas, como Corfú y Zacinto, han sido italianas durante siglos, tenemos que recuperarlas. Tal vez podamos lograr esta tarea sin recurrir a la violencia."
 italy_md.58.o1: "Amenazarlos"
 italy_md.58.o2: "Sobornarlos"
 italy_md.59.t: "Brote de Xylella en Puglia"
 italy_md.59.d: "Se ha informado de la presencia de Xylella Fastidiosa, una plaga vegetal especialmente peligrosa para los olivos, en la región de Salento en Puglia. Dado lo importante que es la producción de aceitunas para esa región, es imperativo que evitemos que la plaga se propague trasladando algunos árboles para evitarle espacio para crecer. Desafortunadamente, la población local y los políticos que eligieron preferirían ver morir y arder cada árbol en lugar de escuchar a la ciencia."
 italy_md.59.o1: "Talar olivos centenarios. Escandaloso."
 italy_md.59.o2: "Implementar las medidas necesarias para prevenir esto."
 italy_md.60.t: "Brutalidad policial en las protestas del G8"
 italy_md.60.d: "Ha habido casos de brutalidad policial durante las protestas del G8."
 italy_md.60.o1: "La policía sólo hacía su trabajo."
 italy_md.60.o2: "Castigar a los responsables."
 italy_md.61.t: "Derrumbe del puente Morandi"
 italy_md.61.d: "El puente Morandi era un importante puente de autopista cerca de Génova, construido en los años sesenta bajo el diseño de Riccardo Morandi. Una fuerte tormenta con lluvia, viento y relámpagos provocó el derrumbe del puente y la muerte de 43 personas."
 italy_md.61.o1: "Reza por las víctimas."
 italy_md.62.t: "Sequía"
 italy_md.62.d: "Muy pocas precipitaciones y el calor extremo han provocado una sequía. Nuestra infraestructura hídrica está en pésimas condiciones, pero está fragmentada en una miríada de entidades locales extremadamente pequeñas controladas por municipios que a menudo las utilizan como lugar de estacionamiento para los políticos locales; se necesita una reforma que nos ayude a prepararnos para la próxima sequía."
 italy_md.62.o1: "Racionar el agua y esperar lo mejor."
 italy_md.62.o2: "Nosotros nos preparamos para esto."
 italy_md.63.t: "Italia propone acuerdo sobre turismo"
 italy_md.63.d: "Nuestros países son hermosos y seguramente nos beneficiaría a ambos si los turistas pudieran moverse lo más fácilmente posible."
 italy_md.63.o1: "Aceptar"
 italy_md.63.o2: "Rechazar"
 italy_md.64.t: "Italia propone acuerdo sobre inmigrantes"
 italy_md.64.d: "Italia nos ofrece una compensación monetaria a cambio de nuestra ayuda para controlar el flujo de inmigrantes a su país."
 italy_md.64.o1: "Aceptar"
 italy_md.64.o2: "Rechazar"
 italy_md.65.t: "Italia propone un acuerdo tecnológico"
 italy_md.65.d: "Italia se ofrece a pagarnos para que compartamos nuestro conocimiento tecnológico con ellos."
 italy_md.65.o1: "Aceptar"
 italy_md.65.o2: "Rechazar"
 italy_md.66.t: "El Partido Libres e Iguales se separa del Partido Demócrata"
 italy_md.66.d: "Libres e Iguales es un partido de izquierda fundado en 2007 por el ex magistrado antimafia Pietro Grasso después de escindirse del Partido Demócrata, del cual representaba a la mayor parte de su ala más izquierdista. Es un partido socialista progresista que se centra fuertemente en los derechos sociales, de las mujeres y de los inmigrantes y en la lucha contra las desigualdades a través de la intervención gubernamental."
 italy_md.66.o1: "Interesante"
 italy_md.67.t: "Convocar a una figura institucional respetada"
 italy_md.67.d: "Italia se enfrenta a una situación terrible y no podemos arriesgarnos a dejar a la nación a merced de su incapaz clase política; se debe formar un gobierno tecnocrático para que lo que sea necesario se pueda hacer sin las cadenas del oportunismo político y el fanatismo ideológico. Sólo nos falta elegir a la persona adecuada para el trabajo."
 italy_md.67.o1: "Mario Monti"
 italy_md.67.o2: "Mario Draghi"
 italy_md.67.o3: "Carlo Cottarelli"
 italy_md.68.t: "Etiqueta Cambiar a etiqueta \"ITA\""
 italy_md.68.d: "Parece que la etiqueta revolter ha ganado la guerra civil. Para garantizar que el árbol de enfoque no se pierde y que el color del país no es aleatorio, es hora de volver a cambiar la etiqueta revolter a ITA."
 italy_md.68.o1: "Comprensible"
 italy_md.69.t: "Protesta generalizada"
 italy_md.69.d: "Enfurecidos por la terrible situación política y económica del país, los italianos se han levantado en protestas generalizadas por toda la península. Algunas de ellas ya se están volviendo violentas y algunos en el gobierno ya temen lo que pueda venir después si no se apacigua a los manifestantes, pues los partidos antisistema ya están trabajando duro para intentar capitalizar la ira de la población."
 italy_md.69.o1: "Frustrante"
 italy_news.1.t: "Italia vuelve al fascismo"
 italy_news.1.d: "Hoy, los rebeldes fascistas italianos han entrado por la fuerza en el Parlamento. Con el apoyo popular, la república fue disuelta y un nuevo gobierno fascista la sustituyó. ¿Qué ocurrirá ahora en Italia? ¿Seguirá el nuevo gobierno fascista el viejo sueño de Mussolini intentando adquirir las «Terre Irredente» por la fuerza, o habrá una posible vía diplomática?"
 italy_news.1.o1: "El futuro es brillante para Italia."
 italy_news.1.o2: "¿Un país fascista dentro de la Unión Europea? Esto es inaceptable."
 italy_news.1.o3: "Sólo el tiempo lo dirá..."
 italy_news.2.t: "Reino de Italia restaurado"
 italy_news.2.d: "Hoy, los partidarios de la monarquía han dado un golpe de estado en Roma, Italia, y el pretendiente a rey de la dinastía Saboya, Vittorio Emanuele IV, ha sido llamado a convertirse en el nuevo rey de Italia. Él respondió inmediatamente y aceptó, y ahora gobernará como un monarca absoluto, el primero desde el final de la Segunda Guerra Mundial, cuando el pueblo italiano votó para convertir Italia en una república."
 italy_news.2.o1: "¡Larga vida al Rey!"
 italy_news.2.o2: "¡Qué desarrollo tan interesante!"
 italy_news.3.t: "¡El Imperio Romano ha vuelto!"
 italy_news.3.d: "Parece un texto, pero es la realidad. Hoy mismo, partidarios fascistas en Italia han irrumpido en el parlamento y han declarado que la república ha terminado y que va a ser sustituida por un nuevo gobierno fascista. El nuevo gobierno italiano reivindica el Imperio Romano y pretende recuperar las tierras del antiguo Imperio. ¿Será por la diplomacia o por la guerra? Sólo el tiempo lo dirá..."
 italy_news.3.o1: "Veni, Vidi, Vici"
 italy_news.3.o2: "Esperemos que el nuevo monarca «romano» no se llame Julio César..."
 italy_news.3.o3: "¿Ha llegado de nuevo la hora de las invasiones bárbaras?"
 italy_news.3.o4: "Interesante"
 italy_news.4.t: "Italia persigue una política europea"
 italy_news.4.d: "Recientemente, el Primer Ministro de Italia afirmó que su país seguirá a partir de ahora una política de amistad europea. La intención de los países europeos es ampliar la unión y, con el tiempo, unificar el país en uno solo, que está llamado a convertirse en la superpotencia indiscutible del continente europeo."
 italy_news.4.o1: "Interesante"
 italy_news.5.t: "El discurso europeo"
 italy_news.5.d: "La Unión Europea ha ido dando pasos lentamente hacia una cooperación cada vez mayor entre los países europeos. Años y años de guerras y batallas han terminado por fin y Europa avanza ahora hacia un proceso de unificación. Desde la creación de la UE se ha producido un enorme desarrollo de los países que aceptaron Schengen y la eurozona, pero al unificar todo el continente bajo un gobierno y una bandera únicos, Europa demostrará por fin al mundo que las viejas potencias siguen estando a la altura de las crecientes economías de Asia y América. Se ha dado el último paso hacia la unificación europea."
 italy_news.5.o1: "¡Una Europa!"
 italy_news.5.o2: "Tenemos que tener cuidado con ellos."
 italy_news.5.o3: "¡Debemos llevar a Europa a la grandeza!"
 italy_news.6.t: "Italia prepara los Tratados de Unificación"
 italy_news.6.d: "Italia ha anunciado que los tratados para unir Europa pasarán ahora al Parlamento Europeo para su aprobación. Es sólo cuestión de meses que Europa esté unida bajo un único Estado."
 italy_news.6.o1: "A ver qué pasa."
 italy_news.7.t: "¡Italia \"declara la guerra\" a la §tMafia§!!"
 italy_news.7.d: "La delincuencia organizada es un gran problema en Italia. Durante décadas se permitió que sus turbios negocios funcionaran casi sin repercusiones por parte del gobierno italiano. Sin embargo, hoy mismo Italia ha iniciado oficialmente el «proceso» de erradicación de la delincuencia organizada en todo el país. Sólo el tiempo dirá hasta qué punto será eficaz esta «guerra»."
 italy_news.7.o1: "Estamos preparados."
 italy_news.7.o2: "De acuerdo"
 italy_news.8.t: "¡La guerra italiana contra la §tMafia§! todo un éxito!"
 italy_news.8.d: "¿Quién lo hubiera creído hace unos años? Probablemente nadie, pero ahora podemos decir con certeza que los últimos restos de lo que una vez se llamó §tMafia§! han desaparecido. ¡Los últimos líderes de la temida organización criminal han sido procesados últimamente y, aunque todavía puede haber alguna actividad en la sombra, ¡la §tMafia§! en su conjunto ha sido finalmente desmantelada!"
 italy_news.8.o1: "Otra gran victoria para nuestro país"
 italy_news.8.o2: "De acuerdo"
 italy_news.9.t: "¡La guerra italiana contra §tMafia§! ¡es un fracaso!"
 italy_news.9.d: "Al parecer, las noticias procedentes de Italia nos dicen que ni siquiera el mayor de sus intentos acabó por erradicar definitivamente a la §tMafia§! en Italia. Los contraataques de las temidas organizaciones criminales para impedir que el gobierno italiano recortara sus poderes resultaron ser suficientes para que Italia dejara de meterse con ellas, deteniendo de hecho la «guerra» contra la §tMafia§!."
 italy_news.9.o1: "Tuvimos que hacerlo."
 italy_news.9.o2: "Un desarrollo interesante."
