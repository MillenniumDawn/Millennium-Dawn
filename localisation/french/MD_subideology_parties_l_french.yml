 GUY.conservatism: "£GUY_western_conservative Force unie"
 GUY.conservatism_icon: "£GUY_western_conservative"
 GUY.conservatism_desc: "Conservateur - La Force unie est un parti guyanais socialement conservateur. Il est libéral sur le plan économique, suit un sentiment antirusse et est idéologiquement de centre-droit. Il a été formé en 1960 et a continué à se présenter jusqu'aux élections de 2015. Cependant, après 1968, il n'a plus jamais dépassé les 5 % des voix, mais est resté l'un des plus grands petits partis."
 GUY.liberalism: "£GUY_western_liberal Alliance pour le changement"
 GUY.liberalism_icon: "£GUY_western_liberal"
 GUY.liberalism_desc: "L'Alliance pour le changement est un parti politique social-libéral. Il a été fondé en 2005 par trois députés qui ont quitté leurs partis précédents. Il est progressiste et multiracial et occupe une position de centre à centre-gauche. Après sa fondation, il a été continuellement le troisième plus grand parti au parlement. Depuis 2015, il se présente sur une liste unique avec l'APNU."
 GUY.socialism: "£GUY_western_social_democrat Congrès national du peuple"
 GUY.socialism_icon: "£GUY_western_social_democrat"
 GUY.socialism_desc: "Le Parti social-démocrate - Congrès national du peuple-Réforme est un parti social-démocrate du Guyana. Il est également classé comme un parti socialiste démocratique et était autrefois nationaliste et populiste de gauche. Il occupe l'aile centre-gauche de la politique. Il a été fondé en 1957 et est depuis lors l'un des deux grands partis du Guyana, avec le PPP/C. Il est principalement soutenu par les Afro-Guyanais. En 2011, il a formé une alliance électorale avec plusieurs autres partis appelée Partenariat pour l'unité nationale."
 GUY.socialism_2011: "£GUY_western_social_democrat_alt APNU"
 GUY.socialism_2011_icon: "£GUY_western_social_democrat_alt"
 GUY.socialism_2011_desc: "Le Parti social-démocrate - Partenariat pour l'unité nationale a été formé en 2011 pour les élections de la même année par dix partis différents, le Congrès national du peuple étant le plus important et le plus populaire. Il est principalement composé de partis de gauche. En 2011, ils ont formé une coalition avec l'AFC. Ils ont obtenu la majorité des sièges, mais le PPP/C était finalement le plus grand parti au total, ce qui signifie qu'ils ont remporté la présidence. Aux élections suivantes, l'APNU et l'AFC se sont présentés ensemble sur une seule liste, ce qui signifie qu'ils pouvaient se présenter à la présidence en tant qu'entité unique."
 GUY.anarchist_communism: "£GUY_anarchist_communism PPP/C"
 GUY.anarchist_communism_icon: "£GUY_anarchist_communism"
 GUY.anarchist_communism_desc: "Communiste - Le Parti progressiste populaire/Civique est l'un des deux grands partis politiques du Guyana. Il a été créé en 1950 à la suite de la fusion du Parti travailliste de la Guyane britannique et du Comité des affaires politiques. Depuis sa création, il est resté soit le plus grand, soit le deuxième parti guyanais. Il est multiethnique, mais sa base électorale est principalement composée d'Indo-Guyanais. Il est de centre-gauche à gauche et suit une idéologie de social-démocratie, de socialisme démocratique et de populisme de gauche. Dans le passé, il était classé comme nationaliste de gauche et marxiste-léniniste."
 GUY.Neutral_conservatism: "£GUY_non_aligned_conservative ROAR"
 GUY.Neutral_conservatism_icon: "£GUY_non_aligned_conservative"
 GUY.Neutral_conservatism_desc: "Le parti conservateur neutre Rise Organise and Rebuild Guyana est un parti conservateur du Ghana. Il a été le premier parti à se considérer comme un parti ethnique, étant un parti indo-guyanais. Il a été créé en 1999 et a obtenu de mauvais résultats aux élections de 2001. Par la suite, il a formé une alliance avec le GAP et a connu un succès légèrement supérieur, avant que nombre de ses membres ne partent pour l'AFC en 2011 avant les élections de cette année-là."
 GUY.neutral_Social: "£GUY_neutral_Social WPA"
 GUY.neutral_Social_icon: "£GUY_neutral_Social"
 GUY.neutral_Social_desc: "Le Parti socialiste démocrate - L'Alliance des travailleurs est un parti de gauche guyanais. Il a été créé en 1974 en tant qu'alliance de trois partis de gauche et a été officiellement déclaré parti à part entière en 1979. Il a eu peu de succès dans l'ensemble, obtenant ses meilleurs résultats aux élections de 2001, où il s'est présenté aux côtés du GAP."
 GUY.Neutral_Communism: "£GUY_Neutral_Communism GAP"
 GUY.Neutral_Communism_icon: "£GUY_Neutral_Communism"
 GUY.Neutral_Communism_desc: "Communiste - Le Guyana Action Party est un parti politique de gauche du Guyana. Il représente la population amérindienne indigène du pays. Il a été fondé en 1989, mais s'est présenté pour la première fois en 2001, dans le cadre d'une alliance avec la WPA. En 2006, il s'est allié au ROAR et en 2011, il a rejoint l'APNU."
 GUY.Nat_Populism: "£GUY_Nat_Populism Parti républicain uni"
 GUY.Nat_Populism_icon: "£GUY_Nat_Populism"
 GUY.Nat_Populism_desc: "Populiste de droite - Le Parti républicain uni a été fondé en 1985 aux États-Unis, avant d'être lancé en Guyane en 1987. En 1992, il n'a pas réussi à remporter un seul siège. Il n'a recommencé à se présenter aux élections qu'à partir de 2015, avec très peu de succès malgré tout. Il souhaite, entre autres, améliorer le niveau de vie et l'éducation en Guyane."
