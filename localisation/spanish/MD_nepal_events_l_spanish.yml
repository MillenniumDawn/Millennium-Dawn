l_spanish:
 Nepali_Congress_wins_tt: "El Congreso Nepalí se convertirá en el partido líder de la nación"
 Communist_Party_of_Nepal_wins_tt: "El Partido Comunista de Nepal se convertirá en el partido líder de la nación"
 NEP_guerrilla_conflict: "Conflicto guerrillero en Nepal"
 nep_civil_war_info_tt: "Ambos bandos se están afianzando cada vez más en sus respectivas zonas. Los maoístas controlan vastas extensiones de territorio en el campo, mientras que el gobierno mantiene el control de las principales ciudades y pueblos. La lucha ha continuado durante años, sin que ninguno de los dos bandos logre obtener una ventaja decisiva."
 nepal.1.t: "Las elecciones de Nepal en 2008"
 nepal.1.d: "Las elecciones de Nepal en 2008 fueron un evento histórico en la historia del país, marcando un punto de inflexión en el período posterior a una larga guerra civil que había afectado a Nepal durante más de una década. Las elecciones, que se llevaron a cabo el 10 de abril de 2008, vieron surgir al Partido del Congreso de Nepal y al Partido Comunista de Nepal (Maoísta) como los dos partidos más grandes en la Asamblea Constituyente, encargada de redactar una nueva constitución para el país."
 nepal.1.a: "El Congreso Nepalí es nuestra única opción"
 nepal.1.b: "El Partido Comunista debe seguir adelante"
 news.87.t: "Fin de la Guerra Civil Nepalí"
 news.87.d: "En un momento histórico para Nepal, el primer ministro Koirala y el líder maoísta Prachanda han firmado un Acuerdo de Paz Integral, marcando el fin de la Guerra Civil Nepalí. Este acuerdo llega después de años de conflicto violento que ha devastado la nación, cobrándose innumerables vidas y causando una destrucción inmensurable. \n A medida que Nepal mira hacia el futuro, los desafíos por delante son significativos. La reconciliación y la reconstrucción requerirán un esfuerzo conjunto de todas las partes interesadas, incluido el gobierno, la sociedad civil y la comunidad internacional. Sin embargo, con la firma del Acuerdo de Paz Integral, Nepal ha dado un paso significativo hacia un futuro más brillante y pacífico."
 news.87.a: "Interesante"
 news.88.t: "Los maoístas reclaman la victoria en Nepal"
 news.88.d: "En un desarrollo significativo, las fuerzas entrantes han capturado el último bastión en Nepal, poniendo fin al conflicto prolongado que ha afectado al país durante años. Si bien la caída del reino es sin duda un punto de inflexión. \n Aunque la captura del último bastión es sin duda un hito significativo, persisten preocupaciones sobre la posibilidad de que el movimiento se intensifique con las naciones vecinas. La comunidad internacional ha estado monitoreando de cerca la situación, y muchos instan a una resolución pacífica de cualquier conflicto potencial."
 news.88.a: "Interesante"
 news.89.t: "Fuerzas maoístas aplastadas en derrota"
 news.89.d: "En un giro trascendental de los acontecimientos, las fuerzas pro-monárquicas en Nepal han expulsado a las fuerzas maoístas del país, marcando el final de un conflicto de larga duración que ha dejado un rastro de destrucción a su paso. Con los últimos bastiones asegurados, Nepal puede mirar hacia adelante a un período de recuperación y crecimiento, mientras busca reconstruir su economía e infraestructura. \n Sin embargo, con la derrota de las fuerzas maoístas y el establecimiento de una nueva era de estabilidad, Nepal ha dado un paso significativo hacia la realización de su máximo potencial como nación. Con el apoyo de la comunidad internacional y un renovado sentido de propósito nacional, el país está listo para salir de este oscuro capítulo como una nación más fuerte y resiliente."
 news.89.a: "Interesante"
 news.90.t: "Asesinato de la Familia Real de Nepal"
 news.90.d: "El rey Birendra de Nepal y toda su familia fueron asesinados en una masacre en el Palacio de Narayanhiti. La causa de la masacre es objeto de controversia, pero marcó el fin del reinado de 240 años de la dinastía Shah y dejó al país en turbulencias."
 news.90.a: "Interesante"
 NEP_Himalayan_Rebellion_Struggle: "Lucha de la Rebelión del Himalaya"
 NEP_Himalayan_Rebellion_Struggle_desc: "La lucha revolucionaria en la guerra civil de Nepal persistió mientras las fuerzas gubernamentales lanzaban contraataques. Era crucial ejercer paciencia estratégica y planificar nuestros movimientos cuidadosamente en respuesta."
 NEP_National_Unity_Campaign: "Campaña de Unidad Nacional"
 NEP_National_Unity_Campaign_desc: "Lograr la paz en Nepal requiere derrotar a las fuerzas comunistas que han estado poniendo en peligro nuestros intereses durante años."
 NEP_The_National_vendetta: "La Vendetta Nacional"
 NEP_The_National_vendetta_desc: "Después del asesinato de la familia real, la nación se ha sumido en una falta de propósito. Con muchos ganando apoyo en nombre de la familia real y su comportamiento antirradical."