 CAN_infantry_weapons:0 "C1A1"
 CAN_infantry_weapons_0_desc: "O rifle de carregamento automático L1A1, também conhecido como SLR (rifle de carregamento automático), ou pela designação do Exército canadense C1A1, é uma versão britânica do rifle de batalha FN FAL produzido pelo fabricante de armamentos belga FN Herstal. O C1A1 foi produzido sob licença no Canadá a partir de 1954."
 CAN_infantry_weapons1:0 "C1A2"
 CAN_infantry_weapons_1_desc: "O C1A2 foi uma grande modificação feita pela Canadian Arsenals Limited para o C1A1. Envolveu vários itens com o propósito de aumentar a confiabilidade e a reparabilidade em campo dos rifles."
 CAN_infantry_weapons2:0 "C7"
 CAN_infantry_weapons3:0 "C7A1"
 CAN_infantry_weapons_3_desc: "O C7A1 substitui o conjunto de mira de ferro/alça de transporte usado no C7 por um trilho Weaver modificado para montagem de ótica. A montagem pode usar miras de ferro tradicionais ou a mira óptica ELCAN C79 Optical Sight 3.4×28."
 CAN_infantry_weapons4:0 "C7A2"
 CAN_infantry_weapons_4_desc: "Com o envolvimento canadense no Afeganistão, a Diemaco e as Forças Canadenses desenvolveram melhorias no C7A1 para melhor se adequar às situações operacionais em questão. Resultado no C7A2 tendo uma unidade de coronha telescópica de quatro pontos e um TRIAD de três trilhos que é preso na base da mira frontal para permitir que acessórios sejam fixados. A alavanca seletora, a liberação do carregador e a trava da alavanca de carregamento tornaram-se ambidestras."
 CAN_infantry_weapons5:0 "C8A3"
 CAN_infantry_weapons_5_desc: "A C8A3 é uma versão atualizada da carabina C8, que apresenta um cano forjado a frio e um receptor superior plano, bem como todas as atualizações de meia-idade que apareceram na C7A2, como suas peças verde, trava de manopla de carregamento ambidestra, liberação do carregador e alavanca seletora. Ela também inclui o trilho TRIAD I."
 CAN_infantry_weapons6:0 "C8A4"
 CAN_infantry_weapons7:0 "CMAR"
 CAN_infantry_weapons_7_desc: "O fuzil de assalto modular canadense é um conjunto adicional de atualizações do C8A4, com foco em óptica variável, melhor ergonomia e uma capacidade aprimorada de adaptar a arma ao operador."
 CAN_APC_2:0 "LAV-I AVGP"
 CAN_APC_2_desc:0 "Em 1974, o exército canadense selecionou o veículo suíço Mowag Piranha 6x6. A produção do veículo foi assumida sob licença pela empresa canadense Diesel Division, uma divisão da General Motors do Canadá."
 CAN_APC_2_short:0 "LAV-I AVGP"
 CAN_APC_3:0 "LAV-II Bison"
 CAN_APC_3_desc:0 "Em 1988, a Diesel Division, uma divisão da General Motors do Canadá, foi designada para construir um veículo blindado de rodas protótipo 8x8. Foi baseado no chassi e motor do Veículo Blindado Leve (LAV). O exército canadense solicitou um pedido para uma versão modificada de transporte de seção de infantaria chamada Bison."
 CAN_APC_3_short:0 "LAV-II Bison"
 CAN_APC_4:0 "LAV-III ISC"
 CAN_APC_4_desc:0 "Casulos excedentes do LAV TUA equipados com estações de armas remotamente controladas Nanuck para funcionar como transportadores de seção de infantaria."
 CAN_APC_4_short:0 "LAV-III ISC"
 CAN_APC_5:0 "LAV-6 ACSV 'Super Bison'"
 CAN_APC_5_desc:0 "O upgrade final do LAV III para os padrões LAV 6.0, mantendo uma linha de teto mais alta para transporte de infantaria ou carga. Os upgrades aumentaram a proteção, incluindo eletrônicos melhores, proteção contra IED e armadura adicional, mantendo uma estação de armas remotamente controlada Protector armada com metralhadora."
 CAN_APC_5_short:0 "LAV-6 ACSV"
