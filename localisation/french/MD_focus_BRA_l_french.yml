 BRA_idea_electoral_media: "Médias électoraux"
 BRA_idea_electoral_media_desc: "Les médias sociaux sont véritablement un outil de la nouvelle ère. Il est impératif que nous exploitions ce nouvel outil à notre avantage et que nous assurions notre victoire aux prochaines élections en utilisant ce nouvel outil révolutionnaire."
 BRA_idea_car_wash: "Opération lavage de voiture"
 BRA_idea_car_wash_desc: "L'opération Car Wash est une enquête anti-corruption historique qui a débuté dans un petit lave-auto de Brasilia pour blanchiment d'argent. L'enquête anti-corruption a rapidement pris de l'ampleur et diverses entreprises publiques, des politiciens de tous les niveaux et des hommes d'affaires de tous les horizons ont été pris entre deux feux. L'avenir nous dira vraiment jusqu'où ira la corruption..."
