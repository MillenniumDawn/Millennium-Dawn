 ARM_deals_with_bandits_3_desc: "Instead of fighting the mafia, we will build relationships, reduce the pressure on small businesses and start controlling large cash flows."
 ARM_deals_with_bandits_2: "Domination over bandits"
 ARM_deals_with_bandits_2_desc: "Now the mafia will not be able to go against us. We control the circulation of money in the country, which gives us the opportunity to use all the levers of influence on the oligarchy."
 ARM_deals_with_bandits_1: "Separation of spheres of influence"
 ARM_deals_with_bandits_1_desc: "We have shared the spheres of influence with the authorities of the Armenian mafia. We let the bandits continue to exist, but we got rid of the internal enemy."
 ARM_democration_opposition_1: "Democratic opposition"
 ARM_democration_opposition_1_desc: "Not everyone is happy with the current course of the Armenian authorities. The opposition is now led by pro-Western forces."
 ARM_democration_opposition_2: "Strong democratic opposition"
 ARM_democration_opposition_2_desc: "Many are dissatisfied with the policy of the country's authorities. The situation is getting closer to an open fight."
 ARM_neutrals_dem_coallition: "Opposition coalition"
 ARM_neutrals_dem_coallition_2: "Strong opposition"
 ARM_all_coallition: "United opposition"
 ARM_all_coallition_desc: "The majority in Armenia no longer expects any improvement from Kocharian's rule. For the first time, his power is undergoing hesitation. One has only to push, and the earthen ear will fall."
 idea_ARM_westernes: "Pro-Western movement"
 idea_ARM_westernes_desc: "Pro-Western partes started their struggle. Even considering their low support, evry wrong move can increase their influence"
 ARM_state_ateism: "State Atheism"
 ARM_state_ateism_desc: "Marx taught that God is born in the mind of man as a result of the poverty and insignificance of man's existence. Therefore, religion is the protest of a believer against social humiliation. In this sense, religion as a protest is the soul of today's heartless world. And in this sense, religion is the opium of the people, an escape from reality."
 idea_ARM_west_help: "Western help"
 idea_ARM_west_help_desc: "Pro-Western non-profit organizations are already helping the democratic parties with campaigning and diplomacy. It is necessary to ask them for cash payments so that the pro-Western parties in Armenia have initial capital."
 ARM_gaz_problems: "Gas supply problems"
 ARM_gaz_problems_desc: "The collapse of the USSR destroyed the economic ties of the former republics, because of which Armenia was deprived of a stable gas supply, which affects not only social well-being, but also economic development in general."
 ARM_rear_front_idea: "Internal Front"
 ARM_rear_front_idea_desc: "The capitalist government is leading our country to the death and slavery for Western bankers. The first step is to launch a massive campaign to popularize the communist movement."
 ARM_hard_antikapital_idea: "Harsh Anticapitalism"
 ARM_hard_antikapital_idea_desc: "\"Peaceful\" petty-bourgeois hopes for a \"coalition\" with the bourgeoisie, for compromise with it, for the opportunity to \"calmly\" wait for the \"imminent\" Constituent Assembly, etc., all this breaks the course of the revolution mercilessly, cruelly, inexorably. All power in the state should be transferred exclusively to the representatives of the Soviets of Workers', Soldiers' and Peasants' Deputies on the basis of a specific program and with full responsibility of the authorities to the Soviets."
 ARM_peace_revolution_idea: "Peaceful revolution"
 ARM_peace_revolution_idea_desc: "We will work to introduce into the consciousness, habit, and everyday life of the masses the rule: \"all for one and one for all\", the rule: \"each according to his abilities, to each according to his needs\", in order to introduce gradually but steadily communist discipline and communist labor."
 ARM_def_primacy_idea: "Main principles"
 ARM_betting_army_idea: "Primacy of Military"
 ARM_betting_army_idea_desc: "The army - is what will really protect our people from enslavement. Armenia has a long and rich military history, from Tigranes the Great to Garegin Nzhdeh. And may history forever grant the Armenians glory and pride and guide them towards future conquests."

 ARM_betting_diplo_idea: "Primacy of Diplomacy"
 ARM_betting_diplo_idea_desc: "Throughout their history of confrontation with Turkey and in the issue of the survival of the people, the Armenians have relied on joint cooperation between large and small communities. Volunteer guerrilla groups, as well as the influence of the diaspora with a focus on lobbying interests, are the keys to Armenia's prosperity."
 ARM_transcaucasian_sweizland_idea_1: "\"Transcaucasian Switzerland\""
 ARM_transcaucasian_sweizland_idea_1_desc: "Armenia has gone through a difficult path of war, ruin and loss of land. If we do not want a repetition of our history, we need to learn to build a stable unshakable state, which is Switzerland - a European island of prosperity and peace."
 ARM_transcaucasian_sweizland_idea_2: "\"Transcaucasian Switzerland\""
 ARM_transcaucasian_sweizland_idea_2_desc: "Armenia has gone through a difficult path of war, ruin and loss of land. If we do not want a repetition of our history, we need to learn to build a stable unshakable state, which is Switzerland - a European island of prosperity and peace."
 ARM_trade_cooperation_idea: "Bet on Cooperation"
 ARM_trade_isolationism_idea: "isolationism"
 ARM_trade_isolationism_idea_desc: "We are not worried about problems outside Armenia. We will develop our own country on our own. Of course, this does not mean that we will close ourselves off from everyone, but the vector of our policy should be directed only towards the interior of the country."
 ARM_armenian_defence_1: "Army Reformation"
 ARM_armenian_defence_3: "People's army"
 ARM_scince_poten_idea: "Potential of Armenian intellect"
 ARM_scince_poten_idea_desc: "In the whole region of Transcaucasia, Armenia has one of the highest IQs. The rational use of such a resource and the creation of appropriate educational institutions will lead to positive results."
