l_russian:
 track_HVTs: "Отслеживать важные цели"
 track_HVTs_desc: "Террористическая деятельность [FROM.GetName] зависит от руководства нескольких высокопоставленных командиров. Чтобы устранить этих командиров, мы должны сначала использовать оперативников разведки, чтобы определить их точное местонахождение."
 OPERATION_TOKEN_HVT: "HVT Местоположение"
 OPERATION_TOKEN_HVT_DESC: "Нашел ценные цели."
 ct_track_HVTs: "Найти ценные цели"
 ct_track_HVTs_desc: "Наши агенты будут использовать комбинацию местных информаторов и сигналов интеллекта для отслеживания командиров джихадистов. Эта информация будет передана обратно в штаб -квартиру в подготовке к будущей операции."
 ct_track_HVTs_outcome: "Нашим агентам удалось приобрести местоположение важного командира джихадистов через местных информаторов и успешный мониторинг общения джихадистов."
 ct_track_HVTs_outcome_fail: "§RБоевики -джихадисты поймали работу наших агентов и засадили их в отдаленном месте, прежде чем они смогут найти каких -либо важных командиров. Мы потеряли контакт с нашими агентами, когда началась засада.§!"
 decapitation_strike: "Согласованный удар обезглавливания"
 decapitation_strike_desc: "Теперь, когда командир [FROM.GetAdjective] обнаружен, мы можем использовать агентов на земле, чтобы нанести высокоточный авиаудар, чтобы уничтожить его. Авиаудары менее опасны для наших оперативников по сравнению с рейдами спецназа, но не дают разведданных и с большей вероятностью не попадут в цель и приведут к жертвам среди гражданского населения."
 ct_drone_strike: "Вызов Drone Strike"
 ct_drone_strike_desc: "Наши оперативники направятся к наблюдательной точке, откуда видно местоположение цели. Как только цель будет определена, наши агенты нанесут на нее лазерный луч и нанесут удар. Беспилотный летательный аппарат проследует к локации с одной из наших ближайших баз, чтобы уничтожить цель."
 ct_drone_strike_outcome: "Наши агенты определили цель и успешно нанесли авиаудар. Прежде чем вернуться на базу, оператор беспилотника выпустил несколько ракет."
 ct_drone_strike_outcome_fail: "§RДо того, как наши агенты смогли достичь точки наблюдения, они подверглись нападению со стороны боевиков джихадистов и потеряли контакт со штаб -квартирой.§!"
 ct_helicopter_strike: "Вызвать удар с вертолета"
 ct_helicopter_strike_desc: "Наши оперативники направятся к наблюдательной точке, откуда видно местоположение цели. Как только цель будет определена, наши агенты нанесут на нее лазерный луч и нанесут удар. Боевой вертолет с одной из наших близлежащих баз направится к этой локации, чтобы уничтожить цель."
 ct_helicopter_strike_outcome: "Наши агенты определили цель и успешно нанесли авиаудар. Перед возвращением на базу пилот вертолета выпустил несколько ракет."
 ct_helicopter_strike_outcome_fail: "§RПрежде чем наши агенты смогли добраться до наблюдательного пункта, они подверглись нападению боевиков-джихадистов и потеряли связь со штабом.§!"
 ct_fighter_strike: "Вызов в Jet Strike"
 ct_fighter_strike_desc: "Наши оперативники направятся к наблюдательной точке, откуда видно местоположение цели. Как только цель будет определена, наши агенты нанесут на нее лазерный луч и нанесут удар. Реактивный истребитель направится к нам с одной из наших близлежащих баз, чтобы уничтожить цель."
 ct_fighter_strike_outcome: "Наши агенты определили цель и успешно нанесли авиаудар. Летчик-истребитель выпустил несколько ракет перед возвращением на базу."
 ct_fighter_strike_outcome_fail: "§RДо того, как наши агенты смогли достичь точки наблюдения, они подверглись нападению со стороны боевиков джихадистов и потеряли контакт со штаб -квартирой.§!"
 terror.17.t: "[FROM.FROM.GetName] Командир убит в результате авиаудара [FROM.GetAdjective]"
 terror.17.d1: "Самолету [FROM.GetAdjective] с помощью наших спецслужб удалось обнаружить и уничтожить известного лидера джихадистов [FROM.FROM.GetAdjective]. Наши аналитики считают, что его устранение существенно затруднит деятельность [FROM.FROM.GetNameDef], уменьшив угрозу, исходящую от радикального фундаменталистского террора в регионе."
 terror.17.d2: "С тяжёлым сердцем мы вынуждены проститься с нашим храбрым командиром, который был сбит подлым воздушным ударом. Мы никогда не забудем его жертву, а также злодеев, которые забрали его из этого мира."
 terror.17.a: "Миссия выполнена."
 terror.17.b: "Да упокоится он с миром!"
 kia_tt: "Убит в бою.\n"
 terror.18.t: "Неправильная идентификация приводит к жертвам среди гражданского населения"
 terror.18.d: "Хотя наши оперативники сообщили об успешном уничтожении своей цели, недавние сообщения показали, что это не так. Сочетание неверного интеллекта и некомпетентности привело к гибели нескольких мирных жителей, оказавшихся не в том месте и не в то время. Эта ошибка неизбежно приведет к большему сочувствию джихадистам среди местного населения, но ее внутренние последствия можно смягчить, отрицая свою причастность."
 terror.18.a: "Принять ответственность."
 terror.18.b: "Отрицать причастность."
 potential_leak_tt: "§RИнформация о том, как мы скрываем этот инцидент, может просочиться, что подорвет нашу популярность больше, чем принятие ответственности.§!"
 kill_or_capture_raid: "Провести рейд - Убить или захватить"
 kill_or_capture_raid_desc: "Теперь, когда мы обнаружили высокопоставленного [FROM.GetAdjective] джихадиста, мы можем отправить элитный отряд спецназа, чтобы убить или захватить командира. Захват HVT даст нам полезную информацию о деятельности джихадистов, например, о местоположении другой цели."
 helicopter_infiltration: "Проникновение с вертолета"
 helicopter_infiltration_desc: "Наши оперативники сядут на вертолеты на одной из наших военных баз, которые затем проследуют к месту назначения. Оперативники быстро спускаются по веревке к земле и затем направляются к цели."
 helicopter_infiltration_outcome: "Наши оперативники успешно вышли из вертолетов в укромном месте и двинулись к цели."
 helicopter_infiltration_outcome_failure: "Наши оперативники попали под обстрел врага, пытаясь слезть с вертолетов, и потеряли связь со штабом."
 helicopter_exfiltration: "Эксфильтрация с вертолета"
 helicopter_exfiltration_desc: "Наши оперативники направятся к заранее обозначенной зоне приземления и выпустят дым, чтобы сообщить о своем местонахождении. Затем транспортные вертолеты подберут боевиков и вернутся на базу."
 helicopter_exfiltration_outcome: "Нашим оперативникам удалось захватить зону приземления и подать сигнал пилотам вертолетов, которые подобрали их и вернулись на базу."
 helicopter_exfiltration_outcome_failure: "Наши вертолетчики были предупреждены нашими оперативниками до того, как они достигли зоны посадки, и эвакуация впоследствии была отменена. Весьма вероятно, что это произошло из-за взлома противником зоны приземления."
 raid_compound: "Штурмовой комплекс"
 raid_compound_desc: "Под покровом темноты наши агенты вместе с операторами спецназа начнут штурм комплекса, где находится особо ценная цель. Им будет поручено либо захватить HVT, если это возможно, либо убить его."
 raid_compound_outcome: "Наши операторы успешно совершили налет на территорию, убив многих подозреваемых боевиков и не поняв жертв."
 raid_compound_outcome_failure: "Джихадисты были предупреждены о нашем нападении и подготовили ловушку для наших оперативников. Наши операторы спецподразделений не смогли обнаружить сопровождавших их агентов в хаосе и были вынуждены отступить без них из-за контратаки джихадистов."
 captured_tt: "Схвачен и задержан для допроса."
 terror.19.t: "Командир [FROM.FROM.GetName] выведен из строя после рейда [FROM.GetAdjective]"
 terror.19.d1: "Наши спецназовцы подтвердили, что им удалось захватить известного [FROM.FROM.GetAdjective] командира. Это нанесло серьезный удар по [FROM.FROM.GetNameDef], которая, как сообщается, изо всех сил пытается приспособиться к отсутствию командира. Более того, наш заключенный уже поделился полезной информацией о деятельности своей организации."
 terror.19.d2: "Нашу борьбу постигла катастрофа, поскольку один из наших командиров был захвачен врагом. Хотя мы доверяем преданности наших бойцов делу, мы не должны сбрасывать со счетов возможность того, что он был вынужден выдать информацию о нашей организации, которую враг может повернуть против нас."
 terror.19.d3: "Наши силы специальных операций подтвердили, что [FROM.FROM.GetAdjective] HVT погиб в бою. Смерть командира нанесла серьезный удар по [FROM.FROM.GetNameDef], которая, как сообщается, изо всех сил пытается приспособиться к отсутствию командира. Однако нам не удалось получить дополнительную информацию, которую мы могли получить, захватив его живым."
 terror.19.d4: "Нашу борьбу постигла катастрофа, так как один из наших командиров был убит врагом. Сообщается, что наш храбрый командир покончил с собой, чтобы не попасть в руки врага, похвальный поступок, за который он, несомненно, будет вознагражден в загробной жизни."
 terror.19.b: "Надеюсь, он держит язык за зубами..."
 terror.20.d: "Становится все более очевидным, что рейд нашего спецназа не достиг своей цели. Многие из погибших оказались мирными жителями, а не боевиками-джихадистами, и цели, которую должен был устранить рейд, нигде не было видно. Эта ошибка неизбежно приведет к большему сочувствию джихадистам среди местного населения, но ее внутренние последствия можно смягчить, отрицая свою причастность."
 terror.21.t: "Утечки раскрывают сокрытие проваленной антитеррористической операции"
 terror.21.d: "Информатор из числа военных передал информацию о нашей неудачной операции полгода назад известной новостной организации нашей страны. Общественность гневно отреагировала на сокрытие заграничной операции, в результате которой погибло множество мирных жителей."
 terror.21.a: "Сможем ли мы пережить этот спор?"
 locate_arms_caches: "Найти тайники с оружием"
 locate_arms_caches_desc: "[FROM.GetNameDef] имеет тайники с оружием, спрятанные по всей контролируемой им территории, чтобы облегчить его террористическую деятельность. Многие из этих тайников с оружием не видны с воздуха, поэтому для их обнаружения требуется проницательность агентов на земле, которые могут использовать местных информаторов и разведку сигналов, чтобы обнаружить эти скрытые тайники."
 OPERATION_TOKEN_ARMS_CACHE: "Расположение тайника оружия"
 OPERATION_TOKEN_ARMS_CACHE_DESC: "Обнаружил тайник с оружием."
 strike_arms_caches: "Скоординированный удар по тайникам с оружием"
 strike_arms_caches_desc: "Теперь, когда кэш с оружием [FROM.GetAdjective] найден, мы можем использовать агентов на земле, чтобы направить высокоточный авиаудар, чтобы устранить его. Авиаудары менее опасны для наших оперативников по сравнению с рейдами спецназа, но не дают разведданных и с большей вероятностью не попадут в цель и приведут к жертвам среди гражданского населения."
 raid_arms_caches: "Провести рейд на тайники с оружием"
 raid_arms_caches_desc: "Теперь, когда мы обнаружили скрытый [FROM.GetAdjective] тайник с оружием, мы можем отправить элитный отряд спецназа, чтобы уничтожить его. Тайник с оружием также может содержать полезную информацию о деятельности джихадистов, например, о местоположении другой цели."
 terror.22.t: "[FROM.FROM.GetAdjective] Тайник оружия уничтожен в результате авиаудара [FROM.GetAdjective]"
 terror.22.d1: "[FROM.GetAdjective] Самолеты с помощью наших разведывательных служб удалось найти и устранить важный кэш вооружений джихадиста. Наши аналитики считают, что его разрушение будет препятствовать деятельности [FROM.FROM.GetNameDef], снижая угрозу, представляемую радикальным фундаменталистским террором в регионе."
 terror.22.d2: "Один из наших тайников с оружием был разрушен в результате авиаудара противника, что помешало деятельности нашей организации."
 terror.22.b: "Наша борьба продолжается несмотря ни на что..."
 terror.23.t: "[FROM.FROM.GetAdjective] Кэш оружия уничтожен в ходе рейда [FROM.GetAdjective]"
 terror.23.d1: "Наши силы специального назначения подтвердили, что им удалось уничтожить большой склад оружия [FROM.FROM.GetAdjective]. Это нанесло значительный удар по военным усилиям [FROM.FROM.GetNameDef]. К сожалению, наши оперативники не смогли получить никаких действенных разведданных из склада оружия."
 terror.23.d2: "Вражеские силы уничтожили один из наших скрытых складов оружия, нанеся удар по нашим военным усилиям. К счастью, похоже, они не смогли извлечь из склада никакой полезной информации, прежде чем уничтожили его."
 terror.23.d3: "Наши силы специального назначения подтвердили, что им удалось уничтожить большой склад оружия [FROM.FROM.GetAdjective]. Это нанесло значительный удар по военным усилиям [FROM.FROM.GetNameDef]. Более того, наши оперативники смогли получить действенную разведывательную информацию из склада оружия."
 terror.23.d4: "Вражеские силы уничтожили один из наших тайных тайников с оружием, нанеся удар по нашим военным усилиям. Хуже того, похоже, что они смогли извлечь полезную информацию из тайника, прежде чем уничтожить его. Мы должны быть готовы к дальнейшим действиям [FROM.GetAdjective] против нас."
 raid_cache: "Тайник с оружием рейда"
 raid_cache_desc: "Наши агенты будут сопровождать силы специального назначения в рейде на склад оружия джихадистов. Мы ожидаем минимального сопротивления. Как только наши операторы захватят контроль над складом оружия, они обыщут его в поисках действенной разведывательной информации, прежде чем уничтожить его с помощью взрывчатки."
 raid_cache_outcome: "Наши боевики совершили налет на деревню, в которой, как сообщается, находился склад с оружием, убив нескольких подозреваемых в джихадистов."
 raid_cache_outcome_failure: "Наши оперативники столкнулись с неожиданным сопротивлением со стороны джихадистских боевиков, прежде чем добраться до тайника с оружием, что заставило наши спецподразделения поспешно отступить. В суматохе операторы спецподразделений потеряли связь с сопровождавшими их агентами."
 sabotage_aramco: "Саботаж против Aramco"
 sabotage_aramco_desc: "Мы будем использовать наше влияние в Йемене и Аравии, чтобы нанести серьезный удар по экономике Саудовской Аравии."
 blow_nahariya_weapon_storage: "Взорвать оружейный склад в Нагарии"
 blow_nahariya_weapon_storage_desc: "Влияние нашей разведки на сионистский режим возросло, пришло время показать им, кто победит в этой войне..."
 blow_turkey_iraqi_base: "Взорвать Турецко-Иракскую базу"
 blow_turkey_iraqi_base_desc: "Наше разведывательное влияние в Турции возросло, мы можем использовать это для нанесения ущерба их подразделениям."
 blow_baku_gas_canals: "Взорвать газовые каналы в Баку"
 blow_baku_gas_canals_desc: "Влияние нашей разведки в Азербайджане возросло, мы можем использовать это, чтобы нанести ущерб их экономике."
 increase_graft: "Увеличить коррупцию"
 increase_graft_desc: "Наши операции по усилению нашего влияния в [FROM.GetName] оказались трудоёмкими и дорогостоящими. Возможно, если бы они охотнее брали взятки, всё прошло бы быстрее..."
 increase_graft_cost: "Увеличьте стоимость трансплантата"