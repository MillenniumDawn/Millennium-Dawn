 EUevent.8.t:0 "Troika reforms accomplished!"
 EUevent.8.d:0 "[ROOT.GetNameWithFlag] has enacted the reforms demanded by the so-called Troika of the European Commission (EC), the European Central Bank (ECB) and the International Monetary Fund (IMF). This means austerity for the people of [ROOT.GetNameWithFlag]!"
