 HEZ_lujnat_imdad_al_khomeini: "Lujnat Imdad al Khomeini"
 HEZ_Vilayat-e-faqih: "Vilayat-e Faqih"
 HEZ_Vilayat-e-faqih_desc: "The Vilayat-e Faqih thought, was promoted by the previous leader of the Resistance and the Islamic Revolution, Ayatollah Ruhollah Khomeini, and is about the combination of the ideas of democracy with the thoughts of Islam and establishment of an Islamic government. With hezbollah existing for promoting this idea alongside Iran in any area of the region or even the world, we should promote and teach this idea to our supporters and youth, too."
 HEZ_The_Blue_Shirt_Kids: "Imam Mahdi scouts organization"
 HEZ_The_Blue_Shirt_Kids_desc: "The blue shirt kids, or Imam Mahdi Scouts Organization, is actually a very similar organization to the \"Basij\" organization of Iran. Using youth volunteers for our organization's can help us in training our members from their young ages, though the training of the youth will not be as hard as training an adult soldier, it still can be helpful in readying up the new generation of our soldiers in the organization."
 HEZ_Lujnat_Imdad_al-khomeini: "Lujnat Imdad Al Khomeini"
 HEZ_Lujnat_Imdad_al-khomeini_desc: "Komite-ye Emdad-e Emam Khomeini, or Lujnat al Imdad Al Khomeini in Arabic, is actually a multi national charity organization which is active across the South west Asia, which includes Lebanon, too. With asking for their aid in helping our population for having better living conditions, we can get a huge support in southern part of Lebanon and at the same time, many of our society costs actually can get reduced with the help of this organization!"
 HEZ_Peoples_Support_For_Hezbollah: "Peoples Support for Hezbollah"
 HEZ_Peoples_Support_For_Hezbollah_desc: "We have secured our support throughout Lebanon! Now we shall not fear any betrayal against the doctrine of the resistance inside of our country and organization! Allahu Akbar!"
 HEZ_Volunteers_Of_All_Beliefs: "Volunteers of All Beliefs"
 HEZ_Volunteers_Of_All_Beliefs_desc: "Now with us spreading the truth of the resistance, it seems our actions have been fruitful for our cause! A wave of volunteers from many Islamic countries in the region have asked to join our organization! And why should we deny their request? The Zionists will not see this coming to them!"
 HEZ_Deputy_leader: "Deputy Leader"
 HEZ_Deputy_leader_desc: "Naim Qassim is a very valuable asset for Hezbollah if he secures his position as the deputy leader of the organization. And well, we will help him to get what he wants!"
 HEZ_naim_qassim: "Naim Qassim"
 HEZ_Satellite_link_up: "Satellite Link Up"
 HEZ_Satellite_link_up_desc: "Now with the establishment of the Al-Manar TV, we should make this Television Channel to be able to spread the doctrine of resistance not only in Lebanon, but also in all of neighboring countries of Lebanon. And surely, with damaging the morale of the zionists, we can do a minor, but important damage to their government..."
 HEZ_The_Council_of_12: "The Council of 12"
 HEZ_The_Council_of_12_desc: "The council of 12 consists of 12 important political,military and executive members of the organisation and is a very important part of the organisation. This council also is a combinition of the military council and executive council of the organization."
 HEZ_Al-Manar: "Al-Manar"
 HEZ_Al-Manar_desc: "ٌWith establishing an international television station for spreading the words of the resistance, we can gain supporters throughout the region and the world! With the establishment of the Al-Manar TV, we will expose the lies of the west and the zionist state..."
 HEZ_Politics_in_Focus: "Politics in Focus"
 HEZ_Politics_in_Focus_desc: "Hezbollah has let religion guide this country for far too long. It is time for proper leadership."
 HEZ_Religion_in_Focus: "Religion in Focus"
 HEZ_Religion_in_Focus_desc: "We follow the doctrine of Islam with the guidance of Ayatollah Khomeini, and Hezbollah always will be royal to Islam and its doctrine! We shall expand the influence of our ideological thoughts throughout the organisation and even needed, Lebanon and other countries."
 HEZ_Armed_forces: "Armed Forces"
 HEZ_Armed_forces_desc: "Our Armed Forces are one of the most major aspects of our organisation. Hence, in these changing times, we have to decide to what to do with our Armed Forces, Shall we reform them? Or, Shall we keep the traditions of the Guerilla Warfare?"
 HEZ_The_Army_We_Know: "The Army We Know"
 HEZ_The_Army_We_Know_desc: "Hezbollahi Militia and also Special Forces have proved to be very effective against the menacing forces of the United States and the Zionist Regime. With dicipline and also adoptation of enviroment, our Armed Forces would become unstopable in Lebanon, and probably the whole South West Asian region."
 HEZ_Specialized_Equipment: "Specialized Equipment"
 HEZ_Specialized_Equipment_desc: "With modernization of our equipments in the entirety of our Armed forces, we would have a upper hand fighting against our enemies. With the combination of modern equipments and also specialized guerilla tactics, nobody would dare to attack us at any way... "
 HEZ_Taabia: "Taabia"
 HEZ_Taabia_desc: "With new reforms in our Miltary Academy of \"Taabia\", we can create a new generation of talented officers who can have good knowledge about the Modern Day equipments and also can analyze many military tactics that are being use worldwide. Truly, the new reformations can be a huge military bonus for us."
 HEZ_Iranian_Training_Camps: "Iranian Training Camps"
 HEZ_Iranian_Training_Camps_desc: "Although our talented officers have been trained in Iran since the creation of our Organisation, the time has come to move some of the Iranian training camps from Iran to southern Lebanon, with doing so, not only our officers, but perhaps even our ordinary soldiers and militiamen can have the opportunity of receiving special academic training by the Iranian high ranking officers."
 HEZ_Support_for_our_Militia: "Support for our Militia"
 HEZ_Support_for_our_Militia_desc: "Though our Militia soldiers mostly get trained to get ready for an attrition war, it doesn't mean that we have to just give them a gun and then ask them to die for our cause. No.Any member of Hezbollah is a valuable asset to the entirety of the organisation. Hence, even the lives of our Militiamen matters. Minimizing the casualities of our soldiers, with additional artillery support and other supportive equipments, can be very assisting in being prepared and skilled enough against the Imperialist menace for our forces."
 HEZ_Al-Radwan: "Al-Radwan"
 HEZ_Al-Radwan_desc: "The Al-Radwan unit, the most specialized unit of Hezbollah, should have new reforms and also should have a new phase of modernization of equipments in itself. What is the worth of our Armed Forces if the best of the best of it doesn't have anything up do date?"
 iranian_roads_autonomy_TT: "Iranian Roads"
 iranian_construction_tools_autonomy_TT: "Iranian Construction Tools"
 iranian_offices_autonomy_TT: "Iranian Offices"
 HEZ_wave_of_volunteers: "A new wave of volunteers"
 HEZ_wave_of_volunteers_desc: ""
 HEZ_secret_service: "Hezbollah's Secret Service"
 HEZ_secret_service_desc: ""
 HEZ_secret_service_2: "Hezbollah's Secret Service"
 HEZ_secret_service_2_desc: ""
 HEZ_Intervention_forces: "Intervention Forces"
 HEZ_Intervention_forces_desc: "Now, with us being completely centralized, and also diciplined in the political-bureaucratic matters of our state, the time has come to use our full might and resources on spreading the ideals of the resistance. Now, the whole priority of our armed forces is this: §RBe the black sun for the imperialists, as there is no hope under it.§!"
 HEZ_Increasing_our_presence_aboard: "Increasing our Presence Abroad"
 HEZ_Increasing_our_presence_aboard_desc: "If we want to spread the doctrine of the resistance in every place int he world, then we shall be everywhere first, from the shores of Shanghai, to the eastern coast of America, you will see us, and if you don't see us, then you will see our flag..."
 HEZ_Militarizing_our_society: "Militarizing our Society"
 HEZ_Militarizing_our_society_desc: "For making our new found state completely safe internally from any foreign threat, we need to militarize our population extremely. If the enemey invades us, and we go down, then our enemy has to come with us."
 HEZ_Hezbollahs_International_recruitment: "Hezbollah's Armed Forces"
 HEZ_Hezbollahs_International_recruitment_desc: "\"What is the Armed forces of Hezbollah?\" many people may ask, and maybe since the creation of our organisation, nobody really could answer to this question. But now, we have a very simple, short anwser to this question. The Armed forces of Hezbollah, is the entirety of the southern Lebanon, and anywhere that the resistance is operating in. In every Lebanese house, you can find an AK-47, but surely, you wouldn't find it by yourself anyways..."
 HEZ_Specialized_Agents: "Specialized Agents"
 HEZ_Specialized_Agents_desc: "To spread our intelligence dominance over the entire world, we need to use some special agent trainings by ourselves. Although, we surely can use the expriences of our brothers in Tehran for the intelligence trainings of Hezbollah. Mass oppoistion purges of \"VAJA\" during the 1990s can be a great way to analyze the confusing world of informations..."
 HEZ_Expand_Hezbollahs_Secret_Service: "Expand Hezbollah's Secret Service"
 HEZ_Expand_Hezbollahs_Secret_Service_desc: "Our intelligence agency has no bound, We are everywhere, we can be everywhere! When you post something against us in the social media, we can see it. When you work on a secret military base near the Gaza, we can see you. And When you are in the white house, voting yes to a bill against us, we can see it. Want it or not, we are watching you. We are watching everything..."
 HEZ_Proper_use_of_recon: "Proper Use of Recon"
 HEZ_Proper_use_of_recon_desc: "A zionist Jewish soldier never expects his brother in arms betray him and stab him on the back in the times of war, as they are all united and connected with each other. Thats the point of betrayal after all... You can't see it coming... Anyway, with our huge advancement in intelligence tactics and also the proper use of it in our military, we can detect and sabotage everything that our enemy has, without even the enemy itself knowing it. As we said before, they don't see it coming..."
 HEZ_last_effects_of_the_drugs: "The Last effects of Drugs"
 HEZ_last_effects_of_the_drugs_desc: "Though our priority of damaging the American society with drug addiction has ended. We still can damage the United States with some of our... last drug shipments to the United States. Yes. It is true that our drug shipments has been lowered extremely. But after all, who said that it is completely stopped?"
 HEZ_propaganda_for_north_america: "Propaganda for North America"
 HEZ_propaganda_for_north_america_desc: "Now with us capable of influencing the very American Society, it is time to implement our interests in it, too. Though it probably can't really damage the North American politics very much, it can be a good distraction for the North American governments handling some little, but violent protests..."
 HEZ_an_american_muslim_spring: "An American Mslim Spring?"
 HEZ_an_american_muslim_spring_desc: "The time has come for preparing for initiallizing our plans, with both funding and also leading protests across north America, we can damage the North American degenerate states, at least in the best way we can afford..."
 HEZ_fund_muslim_institutes: "Fund Muslim Institutes"
 HEZ_fund_muslim_institutes_desc: "For damaging the North American states in the best way possible, we need both popular support and... Martial support... And with this fact, we shall invest in Muslim instituations and if needed, send some of our clerics to North America with some... Illegal ways..."
 HEZ_muslim_militias: "Muslim Militias?"
 HEZ_muslim_militias_desc: "Now with chaos beginning to spread accross North America, it seems we have some good oppurtunities for increase the amount of damage we are doing in North America with some... not very acceptable ways by western standards..."
 HEZ_first_wave_of_protests: "The First Waves of Protests"
 HEZ_first_wave_of_protests_desc: "We have influenced and invested on North America good enough for preparing and also funding \"specific\" Islamic Instituations for undrestanding and also accpeting our cause and ideas. Now with this fact, we should initialize our plans, and at the end, we should damage the great Satan as much as we can..."
 HEZ_the_muslim_spring: "§RThe Muslim Spring§!"
 HEZ_the_muslim_spring_desc: "§RThey didn't see that coming... did they?§!"
 HEZ_GLCM_tt: "§YIran§! will give us §G20§! §Y1965 GLCM Rockets§!"
 HEZ_iranian_missiles: "Iranian Missiles"
 HEZ_iranian_missiles_desc: "The only thing that makes the Zionists and the American scared... Death from Above! With importing the newset generations of the Iranian missiles, we will use the oppurtunity of using, and also reasearching, new missile equipments for our own interests."
 HEZ_Defence_force: "Defence Force"
 HEZ_Defence_force_desc: "Because of having a strategical position in the region that we exist, we can literally make Tyr and other areas of Lebanon that is controlled by us to a unconquerable fort. And hence, we shall begin."
 HEZ_Preparing_an_airforce: "Preparing an airforce"
 HEZ_Preparing_an_airforce_desc: "Now with us trying to have a complete \"Modern\" approach to our Armed Forces, we need to form our own Airforce corps and also construct Air infrastructure as much as we can. We will manipulate and confuse our enemy, when we become just as professional and as modern as them."
 HEZ_Establish_a_Flight_School: "Establish a Flight School"
 HEZ_Establish_a_Flight_School_desc: "Now that we have enough Air infrastructure in Southern Lebanon, We can ask our Syrian and Iranian allies to train a new generation of Air Officers in their countries. Surely, this will benefit the Resistance greatly."
 HEZ_Defending_Our_Shores: "Defending Our Shores"
 HEZ_Defending_Our_Shores_desc: "The Zionist and the American threat is not just in their ground forces, hence, that is why that now, we should not only fortify our land, we also have to fortify our shores."
 HEZ_Getting_off_our_shores: "Getting off our shores"
 HEZ_Getting_off_our_shores_desc: "For increasing our defense capabalities against our enemeis, construction of new military ships is now also needed. With using a new heavy navy building industry, our new formed navy will enter the playground of the Mediterranean sea."
 HEZ_Producing_Equipment: "Producing Equipment"
 HEZ_Producing_Equipment_desc: "Although we will never our traditional way of receiving equipments from abroad, we still have to create our own, independent military complex just to produce our own equipments. Why shouldn't we use such opportunity, if we have it?"
 HEZ_Updating_our_Equipment: "Updating our Equipment"
 HEZ_Updating_our_Equipment_desc: "Now with us capable of having a military industry, we can optimize and upgrade the equipments we are producing, surely, it will be very beneficial for us after spending much money on our own independent industries."
 HEZ_Protecting_our_Borders: "Protecting our Borders"
 HEZ_Protecting_our_Borders_desc: "They wanted to build a wall against us? Hah! We will build a fort against them!"
 HEZ_Independence: "Independence"
 HEZ_Independence_desc: "Though we will be royal to the very ideas of Imam Khomeini and Khamenei, we would not tolerate any sort of foreign influence in our country anymore! Iran is our friend, brother , and our ally, there is no doubt about it. But, we can not deny that Iran is also influencing us and manipulating us! The relation of Hezbollah and Iran should be a relation of Power-to-Power, not a Subject-to- Liege!"
