 BLR_mzkt_contract: "Contrato con MZKT"
 BLR_mzkt_contract_desc: "La Planta de Tractores de Ruedas de Minsk, MZKT es una empresa que se especializa en la producción de vehículos pesados ​​de carretera y todoterreno, vehículos remolcados, chasis de ruedas especiales para la instalación de equipos para empresas de construcción, petróleo y gas y complejos de construcción de maquinaria. una empresa de propiedad estatal bajo la jurisdicción del Comité Estatal Militar-Industrial de la República de Bielorrusia"
 BLR_mzkt_contract_another: "Contrato con MZKT"
 BLR_mzkt_another_desc: "La Planta de Tractores de Ruedas de Minsk, MZKT es una empresa que se especializa en la producción de vehículos pesados ​​de carretera y todoterreno, vehículos remolcados, chasis de ruedas especiales para la instalación de equipos para empresas de construcción, petróleo y gas y complejos de construcción de maquinaria. una empresa de propiedad estatal bajo la jurisdicción del Comité Estatal Militar-Industrial de la República de Bielorrusia"
 BLR_mzkt_contract_blr: "Contrato MZKT con [SOV.GetNamewithFlag]"
 BLR_mzkt_contract_blr_desc: "La Planta de Tractores de Ruedas de Minsk, MZKT es una empresa que se especializa en la producción de vehículos pesados ​​de carretera y todoterreno, vehículos remolcados, chasis de ruedas especiales para la instalación de equipos para empresas de construcción, petróleo y gas y complejos de construcción de maquinaria. una empresa de propiedad estatal bajo la jurisdicción del Comité Estatal Militar-Industrial de la República de Bielorrusia"
 BLR_mzkt_union_state: "[BLR.GetFlag]Planta de tractores de ruedas de Minsk"
 BLR_mzkt_union_state_desc: "La Planta de Tractores de Ruedas de Minsk, MZKT es una empresa que se especializa en la producción de vehículos pesados ​​de carretera y todoterreno, vehículos remolcados, chasis de ruedas especiales para la instalación de equipos para empresas de construcción, petróleo y gas y complejos de construcción de maquinaria. Actualmente se encuentra bajo la jurisdicción del Estado de la Unión."
 BLR_140_zavod_remont: "La planta de reparación número 140"
 BLR_140_zavod_remont_desc: "La 140ª Planta de Reparación es una empresa estatal del complejo militar-industrial de Bielorrusia, que se especializa en la reparación y modernización de vehículos blindados y sus motores."
 BLR_140_zavod_union_state: "[BLR.GetFlag]La planta de reparación número 140"
 BLR_140_zavod_union_state_desc: "La 140ª Planta de Reparación es una empresa estatal del complejo militar-industrial del Estado de la Unión [SOV.GetFlag], que se especializa en la reparación y modernización de vehículos blindados y sus motores."
 BLR_Brigade_Territorial_Defence: "Crear una Brigada de Defensa Territorial"
 BLR_Brigade_Territorial_Defence_desc: "El estallido de la guerra nos obliga a establecer una defensa territorial para la guerra."
 BLR_Transport_troops: "Tropas de transporte"
 BLR_Transport_troops_desc: "Tropas especiales diseñadas para realizar tareas de apoyo al transporte."
 BLR_sso: "Creación de Fuerzas de Operaciones Especiales"
 BLR_sso_desc: "Las Fuerzas de Operaciones Especiales de las Fuerzas Armadas de la República de Bielorrusia, una rama de gran movilidad de las Fuerzas Armadas de la República de Bielorrusia, son las sucesoras de las Fuerzas Aerotransportadas de la URSS y de las fuerzas especiales del GRU de la URSS en el República de Bielorrusia. Tareas principales: actividades de contrasabotaje, inteligencia, lucha contra los grupos armados ilegales, realización de diversas tareas utilizando métodos especiales para poner fin al conflicto armado contra la República de Bielorrusia. Actúan como uno de los principales elementos de disuasión estratégica."
 BLR_trans_army: "Creación de Tropas de Transporte"
 BLR_trans_army_desc: "Las Tropas de Transporte de Bielorrusia son la rama de servicio de las Fuerzas Armadas de Bielorrusia. Es responsable del movimiento de personal y material por camión, ferrocarril y aire, y está diseñado para llevar a cabo las tareas de apoyo al transporte de las formaciones militares de otras ramas de servicio en todo el país."
 BLR_end_reform: "Completar la reforma del ejército."
 BLR_end_reform_desc: "Completaremos las reformas de nuestro ejército y ahora cumplirá con los estándares modernos."
 USSR_Legacy: "Desarrollo del MZKT"
 USSR_Legacy_desc: "Nuestra planta MZKT necesita financiamiento adicional que nos permita desarrollar nuestros modelos de armas domésticas."
 BLR_mi_8: "Mi-8"
 BLR_MZKT: "MZKT"
 BLR_MZKT_desc: "La Planta de Tractores de Ruedas de Minsk es una empresa que se especializa en la producción de vehículos pesados ​​de carretera y todoterreno, vehículos remolcados, chasis de ruedas especiales para la instalación de equipos para empresas de construcción, petróleo y gas y complejos de construcción de maquinaria; una empresa estatal bajo la jurisdicción del Comité Estatal Militar-Industrial de la República de Bielorrusia"
 BLR_minoitor: "Servicio Minotor"
 BLR_minoitor_desc: "Minotor-Service es una empresa bielorrusa con sede en Minsk que se dedica al desarrollo, producción, modernización, reparación y mantenimiento de vehículos de orugas de combate, así como al suministro de repuestos para estos últimos. Es una de las empresas líderes del complejo militar-industrial del país."
 BLR_belspecveshtech: "Belspetsvneshtechnika"
 BLR_belspecveshtech_desc: "Belspetsvneshtechnika, BSVT es una empresa unitaria de comercio exterior de propiedad estatal bielorrusa fundada en 1995. Se especializa en el comercio y la producción de armas y productos de doble uso. Es miembro del Comité Estatal Militar-Industrial y es considerada la empresa líder del país en el ámbito de la exportación de armas."
 BLR_140_zavod: "140 Planta de Reparación"
 BLR_140_zavod_desc: "La 140ª Planta de Reparación es una empresa estatal del complejo militar-industrial de Bielorrusia, que se especializa en la reparación y modernización de vehículos blindados y sus motores."
 BLR_polonez: "Comience a desarrollar nuestro MLRS con China"
 BLR_polonez_desc: "Hemos contado con la ayuda de nuestros colegas chinos para ayudar a crear nuestro MLRS."
 BLR_peleng: "Peleng"
 BLR_peleng_for_russia: "Equipo ATGM"
 BLR_peleng_for_russia_desc: "Estamos listos para iniciar la producción de equipos para el ATGM ruso."
 BLR_peleng_for_ukr: "Equipo ATGM"
 BLR_peleng_for_ukr_desc: "Estamos listos para iniciar la producción de equipos para el ATGM ucraniano."
 BLR_558_zavod: "558 Planta de reparación de aeronaves"
 BLR_558_zavod_desc: "La 558ª Planta de Reparación de Aviación es una de las empresas más grandes de la CEI para la reparación y modernización de equipos modernos de aviación de combate en servicio en las Fuerzas Aéreas no sólo de los países postsoviéticos, sino también de muchos países extranjeros. Es la producción de reparación de aviones más importante de Bielorrusia. Ubicado en la ciudad de Baránovichi."
 BLR_Communism_start: "¡Tatyana Golubeva!"
 BLR_Communism_start_desc: "Tatyana Gennadyevna Golubeva (nacida el 27 de junio de 1947) es una estadista y política bielorrusa. Presidenta del Comité Central del Partido Comunista de Bielorrusia, diputada de la Cámara de Representantes de la Asamblea Nacional de la República de Bielorrusia de la II convocatoria (2000-2004), fue viceministra de Arquitectura y Construcción de la República de Bielorrusia (1994-2001). Destaca la necesidad de la reunificación de los comunistas, afirmando que esto está dictado por los crecientes esfuerzos para defender los intereses de los trabajadores de la soberana Bielorrusia."
 BLR_trade_with_nko: "Comercio con Corea del Norte"
 BLR_trade_with_nko_desc: "Corea del Norte, aunque es un país pequeño, es nuestro aliado en el campo socialista, con el cual estamos dispuestos a establecer relaciones comerciales."
 BLR_nko_workers: "Trabajadores Coreanos"
 BLR_nko_workers_desc: "Estamos dispuestos a invitar a trabajadores coreanos a nuestro país. Son famosos por su eficiencia y trabajo duro."
 BLR_nko_miiltary_coop: "¡Cooperación Técnico-Militar con Corea del Norte!"
 BLR_nko_miiltary_coop_desc: "Estamos dispuestos a iniciar la cooperación técnico-militar con el Ejército Popular de Corea."
 BLR_rotation_KGB: "Rotación en el KGB"
 BLR_rotation_KGB_desc: "Estamos rotando al personal, porque ahora necesitamos una organización fuerte y poderosa."
 BLR_North_Korea_workers: "Trabajadores de Corea del Norte"
 BLR_SMERSH_2: "SMERSH 2.0"
 BLR_SMERSH_2_desc: "Reviviremos SMERSH. Es hora de utilizar la experiencia soviética en beneficio de la nación."
 BLR_arest_silovic: "Arresto de Fuerzas de Seguridad"
 BLR_arest_silovic_desc: "Muchas fuerzas de seguridad resultaron en desacuerdo con el nuevo gobierno, es hora de arrestarlos."
 BLR_antigay_propaganda_laws: "Leyes contra la Propaganda Gay"
 BLR_antigay_propaganda_laws_desc: "Es hora de prohibir legalmente a las personas LGBT en nuestro país."
 BLR_clean_soc_net: "Limpieza de Redes Sociales"
 BLR_clean_soc_net_desc: "Limpiaremos todas las redes sociales, no permitiremos la propagación de propaganda enemiga."
 BLR_pioneria: "Pioneros"
 BLR_pioneria_desc: "Los jóvenes no deben estar ociosos, así que reviviremos a los pioneros."
 BLR_Marks_school: "Marxismo en las Escuelas"
 BLR_Marks_school_desc: "El plan de estudios escolar incluirá necesariamente a Marx."
 BLR_free_education: "Educación Gratuita"
 BLR_free_education_desc: "La educación debe ser gratuita y accesible para todos los ciudadanos de nuestro glorioso estado."
 BLR_state_atheism: "Ateísmo de Estado"
 BLR_state_atheism_desc: "La religión es el opio del pueblo, así que es hora de luchar contra la religión."
 BLR_collectivism: "Colectivismo"
 BLR_collectivism_desc: "La colectivización ya ha funcionado una vez, así que repetiremos la experiencia."
 BLR_fight_international_capitalists: "Lucha contra los Capitalistas Internacionales"
 BLR_fight_international_capitalists_desc: "Los oligarcas son una clase peligrosa y corrupta, no mejores que los kulaks de la época soviética. Desde la disolución de la URSS, los oligarcas rusos han ganado cada vez más influencia económica y han expulsado a los trabajadores rusos de sus empleos, a favor de un modelo económico globalizado impulsado por empresas extranjeras. Para revivir Bielorrusia, es esencial expulsar a la clase capitalista internacional."
 BLR_weaken_the_banks: "Debilitar los Bancos"
 BLR_weaken_the_banks_desc: "Los bancos son la guardia pretoriana del capitalismo, llevando su estandarte al combate y defendiendo sus ganancias con su mera existencia. Se entrometen en áreas pobres del mundo, abusan de la clase trabajadora con la especulación salarial y de intereses, e influyen en la política con donaciones legales e ilegales. Los bancos deben volver a un estado en el que sean simples prestamistas de dinero a corto plazo, apolíticos."
 BLR_ultimate_tax_reform: "Gran Reforma Tributaria"
 BLR_ultimate_tax_reform_desc: "Tenemos la intención de llevar a cabo una importante reforma tributaria, que aliviará la carga fiscal para las personas comunes, pero para las empresas será lo contrario"
 BLR_single_party: "Partido Único"
 BLR_single_party_desc: "Debería haber un solo partido, porque tenemos un solo camino hacia el socialismo."
 BLR_nationalize_foreign_business: "Nacionalizar Empresas Extranjeras"
 BLR_nationalize_foreign_business_desc: "Las plantas industriales propiedad de extranjeros siempre suponen un riesgo para la seguridad económica. Cuando los países extranjeros nos amenazan con sanciones económicas, siempre existe el riesgo de que los propietarios industriales se marchen de la noche a la mañana y se lleven consigo partes vitales de sus plantas. Para evitarlo, debemos reclamar esas industrias para el Estado, incluso si eso ofende a los estados extranjeros."
 BLR_five_year_plan: "Primer Plan Quinquenal"
 BLR_five_year_plan_desc: "Los modelos económicos libres de los estados occidentales no tienen futuro para un estado socialista. El retorno a una economía planificada, preferiblemente en forma de Planes Quinquenales al estilo soviético clásico, dará al gobierno una influencia no controlada sobre la economía que antes era incontrolada."
 BLR_reestablish_the_military_industrial_complex: "Reestablecer el Complejo Militar-Industrial"
 BLR_reestablish_the_military_industrial_complex_desc: "¡El ejército y el pueblo son uno!"
 BLR_mobilize_the_masses: "Movilizar a las Masas"
 BLR_mobilize_the_masses_desc: "Nuestro ejército necesita personas para defender los intereses de nuestro país donde el partido lo demande"
 BLR_better_roads: "Mejora General de Carreteras"
 BLR_better_roads_desc: "Es necesario abordar con atención el problema vial en nuestro país"
 BLR_progress_cult: "Culto al Progreso"
 BLR_progress_cult_desc: "Los socialistas desean un avance societal y científico. Este último es especialmente importante en el siglo XXI, no solo por motivos de seguridad nacional, sino también para difundir la revolución y cumplir con la agenda socialista, lo cual solo se puede lograr si la ciencia y la tecnología progresan hasta cierto punto."
 BLR_soviet_academy_of_sciences: "Academia Soviética de Ciencias"
 BLR_soviet_academy_of_sciences_desc: "La Academia Soviética de Ciencias es la institución científica principal de la Unión Soviética. Nuestras mentes más brillantes trabajan incansablemente aquí para lograr avances tecnológicos y científicos que algún día nos convertirán en la envidia del mundo capitalista."
 BLR_the_culture_of_proletarianism: "Cultura del Proletariado"
 BLR_the_culture_of_proletarianism_desc: "Es hora de sembrar una cultura proletaria para la clase trabajadora, con la ayuda de la cual avanzaremos juntos hacia un futuro comunista común y hermoso."
 BLR_empower_the_kgb: "Expandir la Influencia del KGB"
 BLR_empower_the_kgb_desc: "Tenemos la intención de expandir la influencia del KGB en nuestro país para que el enemigo no pueda socavar nuestro sistema interno. Por lo tanto, otorgaremos aún más poderes para llevar a cabo nuestras actividades"
 BLR_erase_nationalist: "Encarcelar a Todos los Nacionalistas"
 BLR_erase_nationalist_desc: "Es hora de eliminar las células nacionalistas en nuestro país"
 BLR_the_litbel_start: "Revivir Litbel"
 BLR_the_litbel_start_desc: "Litbel es una república soviética que apareció durante un corto tiempo durante la Guerra Civil Rusa. La perspectiva de unirse fuerzas con nuestros hermanos lituanos suena muy tentadora para nosotros"
 BLR_peaceful_litbel: "Litbel sin guerra"
 BLR_peaceful_litbel_desc: "No es necesario organizar una invasión a gran escala del territorio de Lituania para unirnos con nuestros hermanos en el futuro"
 BLR_the_litbel: "Estado de Dos Pueblos"
 BLR_the_litbel_desc: "Ha llegado el momento de convertirnos en un solo estado de dos pueblos: bielorruso y lituano"
 BLR_dissolve_monasteries: "Disolución de los Monasterios"
 BLR_dissolve_monasteries_desc: "¡Limpiaremos nuestro país de la religión por completo!"
 BLR_support_of_the_worker: "Apoyo a los Trabajadores"
 BLR_support_of_the_worker_desc: "La clase trabajadora es nuestro apoyo y nuestra fuerza, siempre los apoyaremos en la lucha contra la contagio capitalista"
 BLR_litbel_attack_lat: "Latgalia bielorrusa"
 BLR_litbel_attack_lat_desc: "Letonia nos ha arrebatado hace mucho tiempo las tierras de Latgale. Es hora de poner fin a esta injusticia."
 BLR_litbel_annex_lat: "El fin del Estado letón"
 BLR_litbel_annex_lat_desc: "Las tierras de Letonia son nuestras nuevamente"
 BLR_presidential_election_of_2001: "La Esfera Política"
 BLR_presidential_election_of_2001_desc: "Es hora de decidir quién liderará nuestro país en el nuevo milenio"
 BLR_Andrey_sannikov: "¡El camino de la democracia occidental!"
 BLR_Andrey_sannikov_desc: "Nuestro país ha elegido un nuevo líder. Ahora nos guiará hacia un futuro democrático brillante."
 BLR_Join_GUAM: "Unirse a GUAM"
 BLR_Join_GUAM_desc: "Fortaleceremos nuestros lazos en el espacio postsoviético al unirnos a GUAM."
 BLR_American_Protection: "Protección estadounidense"
 BLR_American_Protection_desc: "Necesitamos la ayuda de Estados Unidos, porque es poco probable que Rusia ignore nuestras acciones y agresiones."
 BLR_Linking_foreign_currency: "Vincular nuestra moneda al euro"
 BLR_Linking_foreign_currency_desc: "Eliminaremos la inestabilidad de nuestra moneda. Vincularemos nuestra moneda al euro."
 BLR_closed_border_with_Russia: "Cierre de la frontera con Rusia"
 BLR_closed_border_with_Russia_desc: "Estamos estableciendo puestos fronterizos con Rusia nuevamente, nadie más desde el territorio de Rusia podrá moverse libremente a nuestro país."
 BLR_NATO_Membership_Campaign: "Campaña de membresía en la OTAN"
 BLR_NATO_Membership_Campaign_desc: "Es hora de comenzar una campaña para prepararnos para unirnos a la OTAN."
 BLR_USA_military_Cooperation: "Cooperación militar con Estados Unidos"
 BLR_USA_military_Cooperation_desc: "La cooperación con Estados Unidos en el ámbito militar y técnico nos promete enormes ventajas."
 BLR_Invite_NATO_advisors: "Invitar asesores militares de la OTAN"
 BLR_Invite_NATO_advisors_desc: "Ahora que hemos reformado por completo nuestro comando militar, invitaremos asesores militares de la OTAN."
 BLR_USAD_request: "Solicitud de USAID"
 BLR_USAD_request_desc: "Decidimos contactar a USAID para obtener apoyo."
 BLR_Military_Exercises_NATO: "Ejercicios militares con la OTAN"
 BLR_Military_Exercises_NATO_desc: "Nuestro ejército llevará a cabo los primeros ejercicios conjuntos con la OTAN."
 BLR_NATO_integration_command: "Comando de Integración de la OTAN"
 BLR_NATO_integration_command_desc: "El Comando de Integración de la OTAN es nuestro siguiente paso para unirnos a esta Alianza."
 BLR_Request_NATO_membership: "Solicitar la membresía en la OTAN"
 BLR_Request_NATO_membership_desc: "Es hora de solicitar la membresía en la OTAN."
 BLR_western_diplomats: "Diplomáticos occidentales"
 BLR_western_diplomats_desc: "Diplomáticos de países occidentales nos visitaron y nos felicitaron activamente por la victoria que hemos logrado. Ahora Bielorrusia puede elegir el camino hacia Occidente."
 BLR_denied_sanctions: "Suspensión de las sanciones"
 BLR_denied_sanctions_desc: "Ahora que hemos tenido elecciones legítimas, todas las sanciones se levantarán de nosotros."
 BLR_people_rights: "Derechos humanos"
 BLR_people_rights_desc: "Debemos respetar los derechos y libertades de las personas."
 BLR_Freedom_Meetings: "Libertad de reuniones y asambleas"
 BLR_Freedom_Meetings_desc: "Se debe garantizar el derecho a las reuniones y las asambleas."
 BLR_dont_torture: "Reforma del sistema de salud"
 BLR_dont_torture_desc: "La demanda de los ciudadanos por una atención médica de calidad es una de las necesidades básicas que, al implementarla, podremos construir un país hermoso."
 BLR_EU_integration: "Integración en la Unión Europea"
 BLR_EU_integration_desc: "Tenemos la intención de integrarnos en la Unión Europea."
 BLR_Attract_European_investments: "Atraer inversiones europeas"
 BLR_Attract_European_investments_desc: "Estamos listos para atraer inversionistas europeos para mejorar nuestra economía."
 BLR_Opening_garment: "Apertura de fábricas de prendas de vestir para marcas populares"
 BLR_Opening_garment_desc: "Estamos listos para establecer la producción de prendas de vestir de marcas populares en nuestro país."
 BLR_simplification_labor_code: "Simplificación del Código Laboral"
 BLR_simplification_labor_code_desc: "Es necesario cambiar las normas de la legislación laboral, de manera que un empleado no pueda acudir constantemente a los sindicatos en lugar de trabajar."
 BLR_Encourage_Exchange_Students_desc: "Nuestros estudiantes están listos para participar en un programa de intercambio con sus colegas europeos."
 BLR_Adopt_EU_Intellectual: "Adoptar leyes de propiedad intelectual de la UE"
 BLR_Adopt_EU_Intellectual_desc: "Se deben adoptar las leyes de propiedad intelectual de la UE para cumplir con los estándares europeos en esta área."
 BLR_Digitalization: "Digitalización"
 BLR_Digitalization_desc: "Es necesario digitalizar la producción para mejorar su calidad."
 BLR_political_platforms: "Creación de plataformas políticas para empresas extranjeras"
 BLR_political_platforms_desc: "Quizás deberíamos permitir esto a empresas extranjeras?"
 BLR_Custom_Institutional_reforms: "Biocombustible"
 BLR_Custom_Institutional_reforms_desc: "Las fuentes de energía alternativas pueden ayudarnos a reducir nuestra dependencia de aquellos países con los que no deseamos tener lazos amistosos."
 BLR_Market_Economy: "Economía de mercado funcional"
 BLR_Market_Economy_desc: "Una economía de mercado plenamente desarrollada es a lo que hemos estado aspirando y lo que debería funcionar en un país europeo y democrático."
 BLR_Delete_KGB2: "Disolver el KGB"
 BLR_Delete_KGB2_desc: "Reemplazaremos al KGB con una nueva estructura: el Servicio de Seguridad Nacional. Esta organización reclutará a empleados leales a nuestros ideales occidentales."
 BLR_US_money: "Inversiones estadounidenses"
 BLR_US_money_desc: "Necesitamos dinero para seguir construyendo la democracia en nuestro país."
 BLR_join_wto: "Adhesión a la OMC"
 BLR_join_wto_desc: "Unirse a la OMC nos proporcionará muchas ventajas y acceso a los mercados internacionales."
 BLR_release_political_prisoners: "Liberar a los presos políticos"
 BLR_release_political_prisoners_desc: "Muchas personas han terminado en prisión por motivos políticos debido al gobierno anterior; lo solucionaremos."
 BLR_baltic_economic_cooperation: "Asociación comercial con los países bálticos"
 BLR_baltic_economic_cooperation_desc: "Nuestros vecinos más cercanos son excelentes socios comerciales, su ubicación junto al mar y las fronteras comunes nos brindan motivos para mejorar nuestro rendimiento comercial."
 BLR_root_out_nationalists: "Eliminar a los nacionalistas"
 BLR_root_out_nationalists_desc: "Los nacionalistas siempre han sido un problema en nuestro país; solo conducirán a la inestabilidad. Es hora de lidiar con ellos."
 BLR_decommunize_belarus_society: "Descomunización de la sociedad bielorrusa"
 BLR_decommunize_belarus_society_desc: "El legado soviético debe quedar atrás; ha llegado el momento del progresista Occidente."
 BLR_fight_the_oligarchs: "Lucha contra los oligarcas"
 BLR_fight_the_oligarchs_desc: "No podemos permitir el poder de los oligarcas en nuestro país; esto definitivamente no conducirá al crecimiento económico."
 BLR_European_university_connections: "Educación europea"
 BLR_European_university_connections_desc: "Estamos dispuestos a admitir universidades europeas en nuestro país para mejorar la calidad de la educación de nuestros estudiantes."
 BLR_LGBT_Belarus_quest: "Cuestión LGBT en Bielorrusia"
 BLR_LGBT_Belarus_quest_desc: "El tema LGBT ha sido puesto en la agenda por nuestro gobierno, porque no podemos ignorar esta tendencia. ¿Qué haremos al respecto?"
 BLR_Offshore_heaven: "Beneficios fiscales para inversores extranjeros"
 BLR_Offshore_heaven_desc: "Crearemos condiciones favorables para la inversión en nuestro país, lo cual atraerá a muchos inversores."
 BLR_wind_farms: "Parques eólicos"
 BLR_wind_farms_desc: "Hemos construido varios parques eólicos en los distritos de Minsk."
 BLR_Hajdukiewicz: "Sergey Vasilyevich Gaidukevich (nacido el 8 de septiembre de 1954) es un político y figura pública bielorruso, líder del Partido Liberal Democrático de Bielorrusia. Es coronel de la reserva. Se le conoce por su orientación pro-rusa, defiende la confederación con Rusia y la introducción de una moneda única (con un centro emisor en Moscú), así como por 'llevar a cabo una política militar conjunta'"
 BLR_Hajdukiewicz_desc: "Serguéi Vasílievich Gaidukevich (nacido el 8 de septiembre de 1954) es un político y figura pública bielorruso, líder del Partido Liberal Democrático de Bielorrusia. Es coronel de la reserva. Es conocido por su orientación prorrusa, por su postura a favor de la confederación con Rusia y la introducción de una moneda única (con un centro de emisión en Moscú), así como por \"llevar a cabo una política militar conjunta\"."
 BLR_Spiritual_revival: "Renacimiento espiritual de Bielorrusia"
 BLR_Spiritual_revival_desc: "El proceso de renacimiento espiritual de Bielorrusia debe continuar, y el papel de la Iglesia Ortodoxa y la Iglesia Católica Romana en la sociedad debe aumentar"
 BLR_Ban_Enemies: "Luchar contra los enemigos internos"
 BLR_Ban_Enemies_desc: "Debemos limpiar por completo el campo político en nuestro país, ninguna partido destructivo financiado desde el exterior debe interferir en el desarrollo de nuestro país"
 BLR_Russian_Oligarch: "Amistad con los oligarcas rusos"
 BLR_Russian_Oligarch_desc: "Los oligarcas rusos tienen grandes finanzas, creo que vale la pena ganárselos"
 BLR_Hardline_EuroScepticism: "Euroscepticismo radical"
 BLR_Hardline_EuroScepticism_desc: "Es necesario un euroscepticismo firme, ya que Europa necesita una Bielorrusia débil"
 BLR_Belarusian_nation_law: "Ley nacional bielorrusa"
 BLR_Belarusian_nation_law_desc: "Nuestra nación ha ganado desde hace mucho el derecho a la autodeterminación. Somos un pueblo con una gran historia y debemos avanzar hacia un futuro brillante como una nación con autodeterminación"
 BLR_russian_education: "Educación rusa"
 BLR_russian_education_desc: "Nuestras universidades deberían establecer comunicación con las universidades rusas. Así podremos ofrecer educación rusa a todos"
 BLR_Son_will_rule: "Que el hijo gobierne"
 BLR_Son_will_rule_desc: "Es hora de cambiar al líder, ahora el hijo de Sergei Gaidukevich liderará el partido y el país"
 BLR_rus_media: "Dejen entrar a los medios rusos"
 BLR_rus_media_desc: "Permitiremos a los medios rusos entrar en nuestro territorio sin restricciones"
 BLR_russian_fsb: "Permitir las oficinas de representación del FSB"
 BLR_russian_fsb_desc: "El FSB trabajará junto con nuestros servicios especiales y nos garantizará una mayor estabilidad política."
 BLR_science_boost: "Invertir en ciencia"
 BLR_science_boost_desc: "La ciencia debería ser patrocinada tanto como sea posible con el presupuesto estatal."
 BLR_support_promka: "Apoyo a la industria nacional"
 BLR_support_promka_desc: "Apoyaremos a la industria nacional"
 BLR_boost_economic: "Acelerar el crecimiento económico"
 BLR_boost_economic_desc: "Nuestras reformas se están haciendo sentir y la economía ha comenzado a crecer."
 BLR_anti_gibdd: "Política anti-LGBT"
 BLR_anti_gibdd_desc: "Negamos y lucharemos contra la propaganda LGBT en nuestro país"
 BLR_union_state_course: "Rumbo al Estado Unión"
 BLR_union_state_course_desc: "Nuestro objetivo es el Estado de la Unión y lucharemos por conseguirlo."
 BLR_support_army: "Apoyo del ejército"
 BLR_support_army_desc: "Apoyaremos a los militares en nuestro país, porque sólo gracias a ellos nuestro país sigue siendo independiente."
 BLR_russian_tver: "Producción conjunta con la Fábrica de Carros de Tver"
 BLR_russian_tver_desc: "Compraremos muchos vagones de Rusia para nuestros ferrocarriles."
 BLR_russian_teplovzor: "Apertura de producción de cámaras térmicas para Rusia"
 BLR_russian_teplovzor_desc: "Abriremos la producción de cámaras termográficas, que también podremos vender a Rusia para sus fuerzas armadas."
 BLR_cyphrovizacia: "Digitalización"
 BLR_cyphrovizacia_desc: "Comenzaremos nuestro viaje hacia la economía digital"
 BLR_russian_uvz: "Firma contratos exclusivos con UVZ"
 BLR_russian_uvz_desc: "La asociación con esta conocida empresa nos traerá beneficios"
 BLR_all_cyphro: "Digitalización completa"
 BLR_all_cyphro_desc: "La digitalización de muchos procesos gubernamentales ayudará a trabajar de manera más efectiva con los ciudadanos y los problemas que surgen con ellos."
 BLR_kalash_zavod: "Inauguración de la fábrica de armas Kalashnikov"
 BLR_kalash_zavod_desc: "Produciremos los productos de esta famosa marca en nuestras instalaciones."
 BLR_Union_state_again: "Unirse a Rusia"
 BLR_Union_state_again_desc: "Estamos dispuestos a volver al camino de construir un Estado de la Unión, después de todos los eventos que ha experimentado nuestro país"
 BLR_union_become_one: "La Unión se Convertirá en Una"
 BLR_Lykashenko: "§YLukashenko§!"
 BLR_Lykashenko_desc: "Alexander Grigoryevich Lukashenko (nacido el 30 de agosto de 1954) es un político, estadista y militar bielorruso. De hecho, ha ocupado el cargo de Presidente de Bielorrusia y Comandante en Jefe de las Fuerzas Armadas de Bielorrusia desde el 20 de julio de 1994. Es conocido por sus opiniones pro-rusas. En las sociedades bielorrusa y de habla rusa, tiene el apodo de 'batka'"
 BLR_GrodnoAzot: "Grodno Azot"
 BLR_GrodnoAzot_desc: "La planta de Khimvolokno de Grodno Azot OJSC es un gran fabricante de hilados y fibras de poliamida y poliéster, así como de materiales compuestos de poliamida-6 (PA-6) y polímeros basados en él. Cada uno de los principales tipos de productos se produce en una amplia variedad con diversas propiedades físicas, mecánicas e indicadores de calidad, según la aplicación."
 BLR_PinskDrev: "Finanzas \"PinskDrev\""
 BLR_PinskDrev_desc: "Una gran empresa de la industria de la madera de Bielorrusia, la más antigua de Pinsk. Debemos financiar sus actividades para que sigan desarrollándose"
 BLR_AirPort_minsk: "Expansión del Aeropuerto Internacional"
 BLR_AirPort_minsk_desc: "Estamos dispuestos a invertir recursos financieros significativos en la expansión del aeropuerto de Minsk para mejorar su capacidad de manejo de pasajeros y carga, y fortalecer nuestra conectividad aérea con otros países."
 BLR_dai_denyag: "Solicitar un préstamo desde Rusia"
 BLR_dai_denyag_desc: "Pediremos al gobierno ruso que nos conceda un préstamo."
 BLR_ros_atom: "ROS ATOM"
 BLR_ros_atom_desc: "Invitaremos a especialistas de ROSATOM para colaborar en el campo de la energía nuclear"
 BLR_Impact_kgb: "Impacto del KGB"
 BLR_Impact_kgb_desc: "El KGB utiliza varios métodos para eliminar a aquellos que están insatisfechos con la elección de un nuevo presidente"
 BLR_Liquidation_pub_assoc: "Liquidación de Asociaciones Públicas"
 BLR_Liquidation_pub_assoc_desc: "El KGB está liquidando activamente o intentando liquidar asociaciones públicas que son objetables para nuestro presidente"
 BLR_crackdown_opp_rall: "Represión de Mítines de Oposición"
 BLR_crackdown_opp_rall_desc: "Estamos dispersando activamente los mítines de nuestros oponentes políticos que están insatisfechos con las elecciones"
 BLR_Increased_censorship: "Fortalecer la Censura de los Medios de Comunicación"
 BLR_Increased_censorship_desc: "Es necesario ejercer una fuerte censura de los medios de comunicación para que nuestros oponentes no puedan incitar en contra de nosotros"
 BLR_concept_national_security_Belarus: "Concepto de Seguridad Nacional"
 BLR_concept_national_security_Belarus_desc: "Este concepto establece un conjunto de opiniones oficiales sobre la esencia y el contenido de las actividades de la República de Bielorrusia para garantizar el equilibrio de los intereses del individuo, la sociedad y el Estado, y su protección de amenazas internas y externas"
 BLR_Economic_development_2001_2005: "Programa de Desarrollo Socioeconómico"
 BLR_Economic_development_2001_2005_desc: "El programa de desarrollo socioeconómico de la República de Bielorrusia para 2001-2005, desarrollado por el Ministerio de Economía de la República de Bielorrusia en colaboración con otros ministerios y órganos de administración estatales republicanos, comités ejecutivos regionales y el Comité Ejecutivo de la Ciudad de Minsk con la participación de la Academia Nacional de Ciencias, el Banco Nacional, institutos de investigación especializados y organizaciones públicas, de acuerdo con la Ley de la República de Bielorrusia 'Sobre la previsión estatal y los programas de desarrollo socioeconómico de la República de Bielorrusia' y las resoluciones del Consejo de Ministros de la República de Bielorrusia de febrero 2, 2000 N 141 y de agosto 10, 2000 N 1248 sobre el desarrollo del Programa de desarrollo socioeconómico de la República de Bielorrusia para 2001-2005."
 BLR_reforms_Belarusian_Railway: "Reformas de los Ferrocarriles Bielorrusos"
 BLR_reforms_Belarusian_Railway_desc: "Nuestros ferrocarriles se encuentran en un estado muy malo, por lo que llevaremos a cabo un conjunto de reformas para mejorar la situación"
 BLR_new_railway_station: "Nueva Estación de Tren de Minsk"
 BLR_new_railway_station_desc: "Hemos construido una nueva estación de tren en Minsk, ahora nuestra ciudad podrá recibir más trenes"
 BLR_Electrification_Myslishche_Kryzhovka: "Electrificación del Ferrocarril Myslyshche - Kryzhovka"
 BLR_Electrification_Myslishche_Kryzhovka_desc: "El tramo de Myslyshche a Kryzhovka es uno de los más prioritarios para el desarrollo en nuestro país, por lo que prestaremos atención a él en primer lugar"
 BLR_Baranovichi_Plant: "Planta de Piezas y Estructuras de Construcción de Baranovichi"
 BLR_Baranovichi_Plant_desc: "Estamos creando una división estructural de la Planta de Piezas y Estructuras de Construcción de Baranovichi para mejorar el suministro de piezas a nuestros trenes"
 BLR_Energy_conflict_over: "Venta de Belgaztrans"
 BLR_Energy_conflict_over_desc: "Como resultado, el conflicto está llegando a su fin, hemos aceptado los términos de Rusia y estamos listos para vender Belgaztrans, a cambio, los precios de la energía se estabilizarán para nosotros"
 BLR_new_rolling_stock: "Compra de Nuevo Material Rodante"
 BLR_new_rolling_stock_desc: "Al comprar nuevo material rodante, eliminaremos el principal problema de nuestros ferrocarriles"
 BLR_promise_first_nuclear: "La Promesa de Construir una Planta Nuclear"
 BLR_promise_first_nuclear_desc: "Prometemos a todos nuestros ciudadanos que se construirá una planta de energía nuclear en el territorio de nuestro país, asegurando así nuestra seguridad energética"
 BLR_New_Land_code: "Nuevo Código de Tierras"
 BLR_New_Land_code_desc: "El nuevo Código de Tierras simplifica significativamente la compra de tierras por parte de propietarios privados y empresas, lo cual será atractivo para un cierto segmento de la población"
 BLR_Zubr_Energy_LLC: "Apertura de Zubr Energy LLC"
 BLR_Zubr_Energy_LLC_desc: "Planta para la producción de baterías de arranque para su entrega a las líneas de producción de fabricantes de automóviles nacionales y extranjeros."
 BLR_Hi_Tech_Park: "Parque de Alta Tecnología"
 BLR_Hi_Tech_Park_desc: "El Parque de Alta Tecnología es un régimen especial de impuestos y legislación para el desarrollo de negocios de TI en Bielorrusia. No es una zona económica libre (especial, especial), pero es una jurisdicción que opera según el principio de extraterritorialidad. Las empresas y empresarios individuales registrados en el Parque pueden utilizar las ventajas que se les brindan independientemente de la ubicación de su oficina bielorrusa."
 BLR_Referendum_Belarus_2004: "Referéndum en Bielorrusia 2004"
 BLR_Referendum_Belarus_2004_desc: "El 17 de octubre de 2004, Bielorrusia acogió el tercer referéndum republicano iniciado por el presidente Lukashenko en la historia de Bielorrusia independiente. El referéndum fue convocado por el Decreto Presidencial Nº 431 de septiembre 7, 2004 y se combinó con las elecciones parlamentarias."
 BLR_Energy_conflict: "Conflicto Energético Ruso-Bielorruso"
 BLR_Energy_conflict_desc: "El conflicto comenzó en diciembre de 2006, cuando Gazprom anunció el precio final del gas natural para la República de Bielorrusia en 105 dólares por 1.000 m3. Además, 75 dólares se pagarían en efectivo y Bielorrusia tendría derecho a pagar los 30 dólares restantes con acciones de Beltransgaz, cuyo importe se estimó en 5.000 millones de dólares."
 BLR_Decree_n3: "Decreto sobre el Parasitismo"
 BLR_Decree_n3_desc: "Ahora nadie recibirá beneficios estatales sin hacer nada, es hora de hacer que todas las personas perezosas trabajen"
 BLR_launch_own_satellite: "Lanzamiento de su Propio Satélite por Bielorrusia"
 BLR_launch_own_satellite_desc: "El satélite bielorruso de observación de la Tierra fue lanzado el 22 de julio de 2012 desde el cosmódromo de Baikonur en Kazajstán, en un grupo de cinco satélites: junto con los rusos Canopus-V y MKA-FKI (Zond-PP), el alemán TET-1 y el canadiense ADS-1B."
 BLR_gasification_country: "Finalización de la Gasificación del País"
 BLR_gasification_country_desc: "Completaremos la gasificación de nuestro país, lo cual nuestros ciudadanos seguramente apreciarán"
 BLR_CJSC_Turkcell: "Acuerdo con Turkcell"
 BLR_CJSC_Turkcell_desc: "Venta de una participación mayoritaria en CJSC 'BeST' a Turkcell es un acuerdo importante que se realizará entre nosotros y nuestros socios turcos, abriendo así otra ventana para la inversión en nuestro país."
 BLR_Anti_Corruption: "Campaña Anticorrupción"
 BLR_Anti_Corruption_desc: "Debemos derrotar la corrupción en nuestro país. Lo principal es no salir al final en uno mismo."
 BLR_Punish_Shushkevich: "Castigar a los 'Crownies' de Shushkevich"
 BLR_Punish_Shushkevich_desc: "Shushkevich nos dejó un legado en forma de sus personas en el gobierno, es hora de deshacernos de ellos."
 BLR_State_Run_Capitalism: "Capitalismo dirigido por el Estado"
 BLR_State_Run_Capitalism_desc: "El Estado debe controlar completamente la política económica del país."
 BLR_reform_officers: "Apertura de nuevas escuelas de oficiales"
 BLR_reform_officers_desc: "Una de las prioridades de nuestras reformas militares es mejorar la educación de los oficiales."
 BLR_peace_rota: "Crear una Compañía de Mantenimiento de la Paz"
 BLR_peace_rota_desc: "Crearemos una unidad especial para participar en misiones de paz"
 BLR_Promote_new_officers: "Promover a Nuevos Oficiales"
 BLR_Promote_new_officers_desc: "Nuestro ejército necesita nuevos oficiales."
 BLR_Internet_cencorship: "Censura en Internet"
 BLR_Internet_cencorship_desc: "Internet se ha convertido en una plataforma donde a menudo se discuten estados de ánimo orientados a derrocar al gobierno, es necesario controlarlo."
 BLR_kgb: "KGB"
 BLR_Batka_policy: "Censura en Internet"
 BLR_Batka_policy1: "Decreto sobre parasitismo"
 BLR_Batka_policy2: "Política de Internet de Belarús"
 BLR_Batka_policy3: "Política de Internet de Belarús"
 BLR_Raiffeisen2: "Raiffeisen en Bielorrusia"
 BLR_Raiffeisen2_desc: "Establecido en 1989, Priorbank ha sido una filial de RBI desde 2003. Es uno de los bancos privados locales más grandes y una de las principales instituciones financieras del país en términos de eficiencia y rentabilidad. Como banco universal, brinda servicios a clientes corporativos, pequeñas y medianas empresas, así como a particulares."
 BLR_Henkel2: "Henkel"
 BLR_Henkel2_desc: "La división de productos químicos para la construcción del consorcio Henkel en Bielorrusia, Henkel Bautechnik LLC, fue fundada en 2004 con el objetivo de organizar la producción de productos que sustituyan a las importaciones. En 2005, comenzó la construcción de una planta para la producción de mezclas para la construcción Ceresit en Zaslavl, cuya producción se inició en septiembre de 2006. La gama de productos de la empresa incluye más de 100 artículos, entre los que se incluyen revestimientos prefabricados, sistemas de aislamiento térmico y acabado de fachadas, sistemas de suelos e impermeabilización, materiales para la preparación de superficies para el acabado, selladores, espuma de montaje, \"clavos líquidos\" y yesos."
 BLR_Jeans_Revolution: "Revolución de los Jeans"
 BLR_Jeans_Revolution_desc: "Una manifestación de protesta masiva en el centro de Minsk y otras ciudades de Bielorrusia, que comenzó el 19 de marzo de 2006 en respuesta a las falsificaciones de las autoridades en las elecciones presidenciales que tuvieron lugar anteriormente."
 BLR_reform_kolhoz: "Reformas de las Granjas Colectivas"
 BLR_reform_kolhoz_desc: "Es necesario reformar las granjas colectivas para la estabilidad de nuestra agroindustria."
 BLR_Eastern_Partnership: "Asociación Oriental"
 BLR_Eastern_Partnership_desc: "La Asociación Oriental es un proyecto de la Unión Europea, con el objetivo principal declarado de desarrollar vínculos de integración de la Unión Europea con seis países de la antigua URSS: Azerbaiyán, Armenia, Bielorrusia, Georgia, Moldavia y Ucrania."
 BLR_Azarenok_case: "El caso de Igor Azarenok"
 BLR_Azarenok_case_desc: "Se sospechaba que el General Azarenok estaba promoviendo los intereses rusos en la República de Bielorrusia, a través de sobornos y otros fraudes. ¿Deberíamos prestar atención a esto?"
 BLR_National_Library: "Nuevo Edificio de la Biblioteca Nacional"
 BLR_National_Library_desc: "El nuevo edificio de la Biblioteca Nacional de Bielorrusia, en cuya construcción participó todo el país, se inauguró a los usuarios el 16 de junio de 2006."
 BLR_delta_city: "Centro de Negocios 'Delta City'"
 BLR_delta_city_desc: "Durante la Exposición Nacional de Serbia en Minsk, se firmó un contrato importante para la construcción del centro de negocios Delta City y el desarrollo del territorio cerca de la Biblioteca Nacional, con una inversión total de varios miles de millones de euros (el desarrollador es Dana Holdings, propiedad de empresarios serbios)."
 BLR_Kal: "Comerciante conjunto de potasio"
 BLR_Kal_desc: "Propondremos a Rusia crear una sociedad anónima que será nuestro comerciante común de potasio."
 BLR_Kal2: "Cerrar una operación conjunta con potasio"
 BLR_Kal2_desc: "Los recientes procesos penales iniciados por nosotros contra empleados de la empresa rusa URALKALI, así como el abuso de autoridad por su parte, nos obligaron a cerrar una empresa comercial conjunta y crear la nuestra propia."
 BLR_BRSM_desc: "La Unión de Jóvenes Republicanos de Bielorrusia es una asociación pública juvenil en la República de Bielorrusia. Es la asociación juvenil más grande del país y cuenta con el apoyo de Alexander Lukashenko. Sus actividades son financiadas por el estado."
 BLR_Potato_Empire: "Imperio de la Papa"
 BLR_Potato_Empire_desc: "Somos uno de los principales expertos en papas en el mundo. Nuestro país debería estar orgulloso de esto."
 BLR_Factory_Kommunarka: "Nacionalizar la Fábrica Kommunarka"
 BLR_Factory_Kommunarka_desc: "Nuestro presidente cree que la privatización de la Fábrica de Confitería Kommunarka fue ilegal, por lo que se anunció la nacionalización de esta empresa."
 BLR_Another_year: "Otro Año de Independencia"
 BLR_Another_year_desc: "Bielorrusia continuará siguiendo su política independiente."
 BLR_Migrant_crisis: "La Crisis Migratoria"
 BLR_Migrant_crisis_desc: "La crisis migratoria en la frontera de Bielorrusia surgió debido al flujo de migrantes ilegales, principalmente de Irak y Siria, en menor medida de Afganistán y de países africanos (según estadísticas del Servicio de Fronteras polaco) que intentan ingresar a países de la UE (Lituania, Letonia, Polonia)."
 BLR_gudermes: "Envían a OMON a entrenar en Gudermes, Chechenia"
 BLR_gudermes_desc: "Deberíamos echar un vistazo a esta famosa universidad de fuerzas especiales. Tal vez nuestros combatientes puedan mejorar sus habilidades."
 BLR_Another_Elections: "Y Otra Vez Elecciones"
 BLR_Another_Elections_desc: "Las próximas elecciones en nuestro país están a la vuelta de la esquina, ¿quién ganará?"
 BLR_Bye_opposition: "Sin Misericordia para la Oposición"
 BLR_Bye_opposition_desc: "Hacemos lo que siempre hacemos: enfrentamos duramente y rápidamente a la oposición."
 BLR_Milk_war: "Guerras de la Leche"
 BLR_Milk_war_desc: "Serie de tensiones en las relaciones entre Bielorrusia y Rusia, relacionadas con la exportación de productos lácteos a Rusia."
 BLR_jeans_revolution: "Revolución de los jeans"
 BLR_jeans_revolution_desc: "La población está descontenta con las próximas elecciones. Supuestamente no creen en la victoria de Alexander Lukashenko. ¿Qué pasará después?"
 BLR_Changes_Customs_policy: "Cambio de Política Aduanera"
 BLR_Changes_Customs_policy_desc: "Se han introducido nuevos cambios y restricciones para dificultar la importación de productos falsificados a nuestro país."
 BLR_whitelegion_case: "Caso de la Legión Blanca"
 BLR_whitelegion_case_desc: "Nuestros servicios especiales han informado sobre la gran actividad de los representantes de la Legión Blanca, es necesario capturarlos y ponerlos en prisión."
 BLR_PolBel_Dplomatic_war: "Guerra Diplomática Polaco-Bielorrusa"
 BLR_PolBel_Dplomatic_war_desc: "A pesar del acercamiento de las relaciones, el conflicto con Polonia se está reavivando con su antigua fuerza."
 BLR_project_bombel: "Proyecto BOMBEL"
 BLR_project_bombel_desc: "La Unión Europea ha asignado fondos para fortalecer la frontera entre Bielorrusia y la UE frente al flujo de migrantes ilegales. Nuestro negocio es cómo utilizar estos fondos."
 BLR_Investing_Agro_industry: "Inversiones en la Agroindustria"
 BLR_Investing_Agro_industry_desc: "La agroindustria es un componente importante de la economía de nuestro país y continuaremos aumentando las inversiones en esta industria."
 BLR_fate_belarusian_church: "El Destino de la Iglesia Bielorrusa"
 BLR_fate_belarusian_church_desc: "Debemos decidir qué camino seguirá nuestra iglesia."
 BLR_Pension_reform: "Reforma de Pensiones"
 BLR_Pension_reform_desc: "Es hora de llevar a cabo una reforma de pensiones y aumentar la edad de jubilación."
 BLR_New_concept_security: "Nuevo Concepto de Seguridad Nacional"
 BLR_New_concept_security_desc: "Nuestro concepto defensivo necesita actualizarse y haremos nuevos cambios a nuestra ley."
 BLR_Zimbabwe: "Viaje a Zimbabwe"
 BLR_Zimbabwe_desc: "Realizaremos una visita a Zimbabwe para concluir contratos para el suministro de nuestros productos."
 BLR_100dney: "100 ideas para Bielorrusia"
 BLR_100dney_desc: "El proyecto \"100 ideas para Bielorrusia\" tiene como objetivo identificar a jóvenes talentosos y dotados, desarrollar sus actividades científicas y promover desarrollos innovadores prometedores."
 BLR_stroiotryad: "Reactivación de la brigada estudiantil de construcción"
 BLR_stroiotryad_desc: "Reactivaremos la práctica de las Brigadas de Construcción Estudiantiles de la URSS. Como incentivo, las eximiremos de impuestos."
 BLR_People_Militia: "Creación de la Milicia Popular"
 BLR_People_Militia_desc: "Estamos listos para aprobar una ley sobre la creación de una milicia popular, que será una especie de reserva para la defensa territorial. En cada pueblo y aldea debería haber un grupo de personas entrenadas para enfrentar al enemigo, con la posterior transformación en un movimiento partisano."
 BLR_Excursion_Warsaw: "Excursión a Varsovia"
 BLR_Excursion_Warsaw_desc: "Los wagnerianos se quejan y se agitan activamente por el deseo de organizar una \"excursión\" a Varsovia. Podemos ayudarlos a organizarla. Una ruptura de la frontera desde nuestro territorio es teóricamente posible, pero ¿Polonia nos declarará la guerra después de eso?"
 BLR_azarenok_tv: "Nuevo propagandista de Lukashenko"
 BLR_azarenok_tv_desc: "Ahora en la televisión se puede ver a menudo a un nuevo propagandista que transmite en nombre de nuestro partido y convence a la gente de la corrección de nuestras acciones."
 BLR_Wagner_arrest: "Situación con los PMCs Wagner"
 BLR_Wagner_arrest_desc: "Nuestros servicios especiales han arrestado a militantes de los famosos PMCs rusos - Wagner. Tenemos que decidir qué hacer con ellos."
 BLR_decree_227: "Decreto Nº 227 “Sobre la prestación de servicios de seguridad”"
 BLR_decree_227_desc: "El nuevo decreto número 227 ha causado un gran revuelo en muchos medios de comunicación. Por primera vez, permitimos que una empresa privada acepte armas para la protección de instalaciones. ¿Esto realmente va a dar resultados?"
 BLR_Country_for_life: "País para Toda la Vida"
 BLR_Country_for_life_desc: "Nuestro gobierno ha decidido actuar de manera más astuta con la oposición y atraer a sus figuras obvias hacia sí mismo. Uno de ellos es Sergey Tikhanovsky, organizador del proyecto 'País para Toda la Vida'. Después de los eventos que tuvieron lugar, cuando nos negamos a arrestarlo, lo invitamos públicamente al gobierno, donde podría ayudar a mejorar nuestro país. Mientras tanto, la propia oposición se dividirá con este paso."
 BLR_Amendment_to_Constitution: "Cambios Serios en la Constitución"
 BLR_Amendment_to_Constitution_desc: "Nuestro líder permanente, Alexander Lukashenko, reconoció que el país necesita cambios radicales y que ha llegado el momento de alejarse del poder absoluto del presidente. Se anunció un referéndum para cambiar la constitución, donde el poder pertenecerá en su mayoría al parlamento."
 BLR_army_on_streets_of_cities: "Protestas Masivas"
 BLR_army_on_streets_of_cities_desc: "El pueblo se ha rebelado contra nosotros, creen que nuestro gobierno está falsificando votos en las elecciones y arruinando el país de todas las formas posibles. Espero que nos hayamos preparado bien para tales eventos."
 BLR_anti_lgbtqa_stance: "Política anti-LGBT"
 BLR_Pazniak: "Nacionalistas bielorrusos"
 BLR_Pazniak_desc: "Las fuerzas nacionalistas han tomado el poder en el país. ¿Hacia dónde conducirán a Bielorrusia? ¿Hacia un futuro mejor o hacia el colapso del país?"
 BLR_rofeign_legion: "La legión extranjera"
 BLR_rofeign_legion_desc: "Intentaremos aprender de la experiencia de los franceses y crear nuestra propia legión extranjera."
 BLR_debur: "Desburocratización"
 BLR_debur_desc: "Reduciremos los gastos de los funcionarios y reduciremos su número y los fondos liberados irán al beneficio del pueblo."
 BLR_patriotism_desc: "Es hora de elevar la educación patriótica en nuestro país"
 BLR_Belarusisation: "Bielorrusización"
 BLR_Belarusisation_desc: "Toda la literatura y todos los títulos deben estar en bielorruso."
 BLR_Democratic_clean: "Purgas de los demócratas"
 BLR_Democratic_clean_desc: "No vamos a convertirnos en sirvientes de Occidente. Es hora de purgar nuestro país de demócratas."
 BLR_Communistst_clean: "Purga de comunistas"
 BLR_Communistst_clean_desc: "Hay que destruir el legado de la URSS. Es hora de expulsar a estos partidarios del contagio rojo."
 BLR_denied_rus_language: "Lengua rusa denegada"
 BLR_denied_rus_language_desc: "El ruso ya no será la segunda lengua del Estado. Estamos hartos de la ocupación rusa"
 BLR_anti_immigration_policies: "Políticas anti-inmigratorias"
 BLR_anti_immigration_policies_desc: "La implementación de más políticas antiinmigratorias mantendrá viva y saludable la identidad bielorrusa."
 BLR_russofobia: "Política antirrusa"
 BLR_russofobia_desc: "Es hora de enfrentar al enemigo común: Rusia. Es hora de dominar sus ambiciones imperialistas hacia nosotros."
 BLR_decolectivisation: "Descolectivización"
 BLR_decolectivisation_desc: "Es hora de deshacerse del legado de la URSS y ayudar a la población a trasladarse a las ciudades."
 BLR_litvins_past: "El pasado de Litvin"
 BLR_litvins_past_desc: "La historia no se puede cambiar y lo sabemos. Los lituanos somos los orgullosos herederos del Gran Ducado de Lituania."
 BLR_constitution_from_1994: "Constitución de 1994"
 BLR_constitution_from_1994_desc: "Es hora de restablecer una constitución normal en nuestro país."
 BLR_We_not_energy_slave: "No somos esclavos de los recursos rusos"
 BLR_We_not_energy_slave_desc: "Rusia solía conceder descuentos sólo para apoyar a su régimen títere; ya basta. Estamos dispuestos a construir una economía fuerte sin esos descuentos."
 BLR_Influence_nationalists: "Influencia de los nacionalistas"
 BLR_Influence_nationalists_desc: "Debemos apoyar activamente los movimientos nacionalistas en los países vecinos."
 BLR_Territorial_claims: "Reivindicaciones territoriales"
 BLR_Territorial_claims_desc: "Nuestro país debe volver a sus verdaderas fronteras"
 BLR_white_legion_desc: "La Legión Blanca es una organización deportiva y patriótica de Bielorrusia, fundada en 1995 para la formación previa al reclutamiento y la educación patriótica de los jóvenes."
 BLR_white_legion_battalion: "Batallón de la Legión Blanca"
 BLR_white_legion_battalion_desc: "El primer batallón de la Legión Blanca finalmente se ha formado. Los verdaderos patriotas de su país están listos para luchar por su libertad y fuerza."
 BLR_GDL: "Gran Ducado de Lituania"
 BLR_GDL_desc: "Es hora de que vuelva el gran Estado de los Litvinov. Por fin nuestro pueblo no estará bajo el yugo de una superpotencia, sino que tendrá la oportunidad de convertirse en una superpotencia."
 BLR_help_silesians: "Ayuda a los separatistas de Silesia"
 BLR_help_silesians_desc: "El principio fundamental que aplicaremos en nuestra política hacia Polonia es el de \"dividir y gobernar\". Cuando comience la fase caliente de la transición de los polacos a nuestro control, los silesios podrán facilitarnos la conquista de este país."
 BLR_revansh_return: "Revivir el Praviy Revansh"
 BLR_revansh_return_desc: "Praviy Revansh fue una organización nacionalista de los años 90, que profesaba una retórica antipolaca y antirrusa y también estaba convencida de que era necesario crear organizaciones paramilitares a la manera de las ucranianas."
 BLR_blackcat: "Revivir al gato negro"
 BLR_blackcat_desc: "El Gato Negro fue una gran organización guerrillera en el territorio de Bielorrusia durante 40 años, que luchó por su independencia contra el gobierno soviético. Sus métodos nos ayudarán perfectamente a defendernos de la invasión de los enemigos."
 BLR_lith_again: "De regreso a Zemaitija"
 BLR_lith_again_desc: "Ha llegado el momento de completar la reconstrucción de nuestro poderoso Estado. En nuestro camino se interpone una Lituania pequeña y débil; la destruiremos. Pero no podremos atacar el país así como así; debemos crear las condiciones necesarias y un motivo para que nuestra invasión no parezca infundada."
 BLR_true_political_and_national_freedom: "Verdadera Libertad Política"
 BLR_true_political_and_national_freedom_desc: "El comienzo de una verdadera libertad política es recuperarnos de la devastación que ocurrió durante nuestra purga dentro del país. Es hora de avanzar y alcanzar lo que nuestro pueblo realmente desea."
 BLR_Taler_ruble: "Táler Bielorruso"
 BLR_Taler_ruble_desc: "Debemos deshacernos por completo del rublo y reemplazarlo con nuestra nueva moneda."
 BLR_National_science: "Ciencia Nacional"
 BLR_National_science_desc: "Invertiremos en nuestra ciencia y educación para crear un estado poderoso e independiente."
 BLR_create_nationalsecurity: "Crear nuevos departamentos"
 BLR_create_nationalsecurity_desc: "En lugar del legado de la URSS en forma de KGB, crearemos dos nuevas estructuras: el Servicio de Seguridad Nacional y el Servicio de Inteligencia Nacional."
 BLR_Delete_KGB: "Disolver el KGB"
 BLR_Delete_KGB_desc: "El KGB debe ser abolido y reemplazado por una nueva estructura."
 BLR_Reform_Police: "Reforma Policial"
 BLR_Reform_Police_desc: "La milicia soviética es un vestigio del pasado que queremos eliminar; estamos reorganizando la milicia en una policía nacional siguiendo el modelo de Polonia."
 BLR_attack_russian_bear: "Acabar con el oso ruso"
 BLR_attack_russian_bear_desc: "Finalmente, nuestro principal enemigo será destruido."
 BLR_zmagar_army: "Reforma del ejército"
 BLR_zmagar_army_desc: "Nuestro ejército necesita una reforma urgente, mientras estábamos ocupados con la reforma sociopolítica de nuestro país, nuestras fuerzas armadas se debilitaron seriamente."
 BLR_Young_Front_desc: "El Frente Joven es un movimiento juvenil internacional de la juventud bielorrusa. Es una organización juvenil de oposición en Bielorrusia."
 BLR_south_river_battalion: "Batallón South River"
 BLR_south_river_battalion_desc: "Un batallón formado por residentes de los Estados Unidos del condado de South River."
 BLR_territorial_reform: "Reforma Territorial"
 BLR_territorial_reform_desc: "En lugar de las seis regiones y 110 distritos actuales, Zenon Poznyak y el equipo de autores del programa proponen dividir el país en 16 voivodatos, además de Minsk por separado. Los voivodatos, a su vez, se dividirán en 60 provincias y 270 ciudades antiguas."
 BLR_anti_lgbt: "Prohibición de la Propaganda de Relaciones Perversas"
 BLR_anti_lgbt_desc: "Estamos adoptando una ley sobre la prioridad y protección de la familia, el matrimonio (unión de un hombre y una mujer), la maternidad, y sobre la protección de la familia contra intromisiones y interferencias en los asuntos familiares por parte de la ideología y las organizaciones. Además, se propone aprobar una ley \"sobre la protección de la naturaleza humana\" y prohibir la propaganda de relaciones perversas contrarias a la naturaleza humana."
 BLR_latgale_or_war: "Latgale o Guerra"
 BLR_latgale_or_war_desc: "Latgale fue parte del Gran Ducado de Lituania. Ha llegado el momento de devolver estas tierras a su composición, es poco probable que Letonia pueda resistirnos."
 BLR_legacy_kurland: "Legado del Ducado de Curlandia"
 BLR_legacy_kurland_desc: "El Ducado de Curlandia llegó a su fin en la carrera de la colonización. La bandera del Ducado ondeó en Trinidad y Tobago y en la costa de Gambia. Es hora de que nosotros, los legítimos sucesores del Ducado, busquemos su regreso a nuestro imperio. Es hora de fijar nuestras metas en el extranjero y recuperar estas antiguas posesiones coloniales."
 BLR_pro_poland_propoganda: "Propaganda pro-bielorrusia en Polonia"
 BLR_pro_poland_propoganda_desc: "Debemos aumentar nuestra influencia en Polonia a través de la propaganda y otras fuentes de interacción."
 BLR_Dismiss_soviet_officers: "Despedir a los Oficiales Prosoviéticos"
 BLR_Dismiss_soviet_officers_desc: "La lucha contra el legado soviético también debe llevarse a cabo en el ejército, no necesitamos generales que simpatizen con este régimen sangriento."
 BLR_Anti_corruption_law: "Ley Anticorrupción"
 BLR_Anti_corruption_law_desc: "Lucharemos contra la corrupción en todas sus manifestaciones"
 BLR_open_border_with_pol: "Apertura de Fronteras"
 BLR_open_border_with_pol_desc: "La apertura de las fronteras ayudará a que nuestros pueblos se sientan conectados no solo económicamente, sino también físicamente."
 BLR_training_for_pol: "Ejercicios militares conjuntos"
 BLR_training_for_pol_desc: "Nuestros ejércitos necesitan coordinación en el combate. Los ejercicios militares conjuntos serán de gran ayuda en esto."
 BLR_Asseco_Poland: "Asseco Polonia"
 BLR_Asseco_Poland_desc: "Compraremos esta empresa y la convertiremos en propiedad de nuestro futuro estado de bielorrusos y polacos."
 BLR_ynia_Poland: "La Segunda Unión de Lublin"
 BLR_ynia_Poland_desc: "Es hora de recordar lo vergonzosa que fue la Unión de Lublin para el Gran Ducado de Lituania. Esta vez será diferente."
 BLR_Ukraine_way: "Amistad con Ucrania"
 BLR_Ukraine_way_desc: "A pesar de nuestras reclamaciones territoriales, estamos listos para entablar un diálogo con Ucrania contra enemigos comunes, y es posible crear una alianza que ayude a nuestros estados a sobrevivir rodeados de oponentes."
 BLR_Join_GUAM_to_Ukraine: "Unirse a GUAM"
 BLR_Join_GUAM_to_Ukraine_desc: "Uno de nuestros primeros pasos amistosos hacia Ucrania será unirnos a GUAM, una organización donde Ucrania ocupa uno de los roles principales."
 BLR_training_with_ukr: "Ejercicios militares conjuntos"
 BLR_training_with_ukr_desc: "Estamos listos para ofrecer al ejército ucraniano realizar ejercicios conjuntos para practicar maniobras y coordinar tropas."
 BLR_military_coop_with_ukraine: "Cooperación militar-tecnológica"
 BLR_military_coop_with_ukraine_desc: "Estamos listos para establecer una cooperación técnico-militar con el complejo militar-industrial ucraniano."
 BLR_Intermarium: "Intermarium"
 BLR_Intermarium_desc: "Es hora de que nos unamos a Ucrania en una poderosa alianza para enfrentar juntos a nuestros enemigos."
 BLR_Intermarium_poland: "Intermarium"
 BLR_Intermarium_poland_desc: "Es hora de que nos unamos a Polonia en una poderosa alianza para enfrentar juntos a nuestros enemigos."
 BLR_Ukraine_enemy: "Aprovechar las tierras ucranianas"
 BLR_Ukraine_enemy_desc: "Históricamente, estas tierras pertenecían al Gran Ducado de Lituania y ahora ningún vínculo falso de amistad debería impedirnos recuperarlas para nuestro gran estado."
 BLR_Sovereign_Internet: "Internet soberano"
 BLR_Sovereign_Internet_desc: "Debemos hacer que nuestro espacio de Internet sea completamente independiente de otros países para que no puedan influir en nuestros ciudadanos."
 BLR_Expand_Mozyr_Refinery: "Expandir la Refinería de Petróleo de Mozyr"
 BLR_Expand_Mozyr_Refinery_desc: "La expansión de la Refinería de Petróleo de Mozyr nos permitirá aumentar nuestra capacidad de producción y mejorar la calidad de nuestros productos petrolíferos."
 BLR_Belshina: "JSC Belshina"
 BLR_Belshina_desc: "JSC Belshina es un fabricante de neumáticos para automóviles. Produce neumáticos para turismos, camiones, vehículos pesados, vehículos de construcción de carreteras y elevadores, vehículos eléctricos, autobuses, tractores y maquinaria agrícola."
 BLR_Expand_Naftan_Refinery: "Expandir la Refinería de Petróleo de Naftan"
 BLR_Expand_Naftan_Refinery_desc: "La expansión de la Refinería de Petróleo de Naftan nos ayudará a aumentar nuestra producción de productos petrolíferos y satisfacer la creciente demanda interna y externa."
 BLR_Expansion_Okolovsky_Novoselkovsky: "Expansión de la producción de minerales en los yacimientos de Okolovsky y Novoselkovsky"
 BLR_Expansion_Okolovsky_Novoselkovsky_desc: "La expansión de la producción de minerales de los yacimientos de Okolovsky y Novoselkovsky nos proporcionará una gran cantidad de acero y fortalecerá nuestra industria metalúrgica."
 BLR_Problem_duying_vilages: "Problema de los pueblos en declive"
 BLR_Problem_duying_vilages_desc: "Es hora de que nuestro estado decida qué hacer con los pueblos en declive. Necesitamos implementar medidas para revitalizar estas áreas y brindar oportunidades económicas y sociales a sus habitantes."
 BLR_Economic: "Economía bielorrusa"
 BLR_Economic_desc: "Necesitamos desarrollar nuestra economía y estamos implementando una serie de medidas para lograrlo con éxito. Esto incluye el fomento de la inversión, el impulso de la innovación, el fortalecimiento de las industrias clave y la promoción del comercio exterior."
 BLR_metro_minsk: "Ampliación del metro de Minsk"
 BLR_metro_minsk_desc: "Mejoraremos y ampliaremos el metro de Minsk para mejorar las características logísticas de la ciudad"
 BLR_it_industries_help: "Ayuda a los desarrolladores de TI nacionales"
 BLR_it_industries_help_desc: "Es necesario ayudar a nuestro sector TI con todo lo que podamos: este es el futuro de nuestro país."
 BLR_viber: "Viber"
 BLR_viber_desc: "Viber es una aplicación de mensajería que permite enviar mensajes, realizar llamadas de voz y video a través de Internet. Viber tiene la capacidad de enviar mensajes de texto, voz y video, documentos, imágenes, videos y archivos, así como funcionar sin conexión a Internet. Promover el uso de Viber en nuestro país puede mejorar la comunicación y conectividad de nuestros ciudadanos."
 BLR_wot: "Mundo de tanques"
 BLR_wot_desc: "World of Tanks es un juego en línea masivo multijugador dedicado a vehículos blindados de mediados del siglo XX. Los jugadores tienen a su disposición más de 40 mapas de batalla creados en base a ubicaciones reales de la Segunda Guerra Mundial, y equipos históricos de 11 naciones con un total de más de 600 unidades. Promover y apoyar juegos como World of Tanks puede fomentar el desarrollo de la industria del entretenimiento digital en nuestro país."
 BLR_russian_gazprom: "Gazprom"
 BLR_russian_gazprom_desc: "Gazprom es un actor importante en el mercado de gas y petróleo. Debemos establecer una cooperación máxima con ellos para garantizar un suministro estable de energía y aprovechar las oportunidades de colaboración económica que ofrecen."
 BLR_BPS_Sberbank: "BPS Sberbank"
 BLR_BPS_Sberbank_desc: "BPS Sberbank es una sucursal del Sberbank ruso en nuestro territorio. Establecer una sólida cooperación con BPS Sberbank puede fortalecer nuestro sistema bancario y promover el desarrollo económico en el país."
 BLR_Belgazprombank: "lgazprombank"
 BLR_Belgazprombank_desc: "Belgazprombank es una sucursal de Gazprombank en Bielorrusia. La cooperación con Belgazprombank puede fortalecer nuestros lazos económicos con Rusia y promover el desarrollo de proyectos conjuntos en diversos sectores."
 BLR_Development_domestic_tourism: "Desarrollo del turismo nacional"
 BLR_Development_domestic_tourism_desc: "Vemos un fuerte potencial en el turismo interno. En este sentido, cada diputado contribuirá al desarrollo del turismo en su distrito. La tarea principal es crear una infraestructura adecuada y promover los atractivos turísticos de nuestro país para atraer a visitantes nacionales y extranjeros."
 BLR_private_railways: "Empresas ferroviarias privadas"
 BLR_private_railways_desc: "Entregaremos los ferrocarriles a empresas privadas"
 BLR_Lith_pol_railways: "Conexión ferroviaria con Polonia y Lituania"
 BLR_Lith_pol_railways_desc: "Tenemos la intención de construir una conexión ferroviaria de alta calidad con estos países, lo cual mejorará la accesibilidad a productos europeos y fortalecerá nuestros lazos comerciales y económicos con la Unión Europea."
 BLR_JSC_russian_railways: "Ferrocarriles rusos"
 BLR_JSC_russian_railways_desc: "Estamos plenamente integrados con los Ferrocarriles Rusos para garantizar una conexión eficiente y segura de nuestras redes ferroviarias y facilitar el transporte de mercancías y pasajeros entre nuestros países."
 BLR_belavia: "Belavia"
 BLR_belavia_desc: "Belavia es la aerolínea estatal bielorrusa con sede en Minsk. Se formó en 1996 y opera vuelos internacionales regulares y chárter desde el Aeropuerto Nacional de Minsk. Promover y fortalecer a Belavia puede mejorar nuestra conectividad aérea, atraer más turistas y estimular el desarrollo económico en el sector de la aviación."
 BLR_Danone: "Danone"
 BLR_Danone_desc: "Empresa alimentaria francesa, reconocida fabricante de productos lácteos y otros productos alimentarios."
 BLR_Godel_tech: "Tecnologías Gödel"
 BLR_Godel_tech_desc: "Empresa británica que proporciona soluciones de desarrollo de software a empresas líderes del Reino Unido con sede en Manchester. Promover la colaboración con Godel Technologies puede impulsar el crecimiento de la industria de tecnología de la información en nuestro país y fomentar la transferencia de conocimientos y tecnología."
 BLR_Basf_tech: "BASF Sociedad Europea"
 BLR_Basf_tech_desc: "BASF Societas Europaea es la mayor empresa química de Alemania, Europa y el mundo. Tiene su sede en la ciudad de Ludwigshafen en Renania-Palatinado, en el suroeste de Alemania. La colaboración con BASF puede brindar oportunidades de inversión, transferencia de tecnología y desarrollo conjunto en el sector químico y de materiales en Bielorrusia."
 BLR_royal_dutch_shell: "Royal Dutch Shell"
 BLR_royal_dutch_shell_desc: "Shell, Shell es una empresa de petróleo y gas británica-holandesa."
 BLR_mts: "MTS"
