 ballistic_missile: "Misiles Balísticos"
 ballistic_missile_desc: "Los misiles balísticos son un tipo de misil que utiliza el movimiento de propulsión para lanzar ojivas contra un objetivo. Las armas se alimentan mediante una breve explosión y un gran gasto de combustible y fuerza, y la mayor parte del vuelo se realiza sin propulsión. Algunos misiles son misiles balísticos de corto alcance (SRBM) que permanecen dentro de la atmósfera terrestre, mientras que los más grandes de estos misiles son capaces de realizar vuelos orbitales y pasan la mayor parte de su vuelo fuera de la atmósfera."
