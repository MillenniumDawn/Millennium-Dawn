 BOT_FESTUS_MOGAE_DESC: "Festus Mogae es el tercer presidente de Botswana, asumiendo el cargo en 1998. Es un experto en economía y ha trabajado anteriormente para el FMI y el Banco de Botswana, además de haber sido ministro de finanzas entre 1989 y 1998. Una de sus principales promesas de campaña fue luchar contra la pobreza y la epidemia de VIH en el país."
 BOT_IAN_KHAMA_GENERATED_DESC: "Ian Khama es el hijo del primer presidente de Botswana, Seretse Khama. Antes de ingresar a la política y convertirse en Vicepresidente en 1998, Khama se desempeñó como Comandante de las Fuerzas de Defensa de Botswana. Khama es un opositor vocal de los gobernantes autocráticos africanos como Robert Mugabe de Zimbabwe y Omar Al-Bashir de Sudán.\n\nUno de los objetivos de Khama es diversificar la economía de Botswana hacia la agricultura y el turismo, alejándose de la minería de diamantes. También es un defensor ferviente de la prohibición y tiene como objetivo reducir significativamente el consumo de alcohol, que considera uno de los principales problemas de Botswana."
 BOT_IAN_KHAMA_2017_DESC: "Ian Khama es el hijo del primer presidente de Botswana, Seretse Khama. Antes de ingresar a la política y convertirse en Vicepresidente en 1998, Khama se desempeñó como Comandante de las Fuerzas de Defensa de Botswana. Khama es un opositor vocal de los gobernantes autocráticos africanos como Robert Mugabe de Zimbabwe y Omar Al-Bashir de Sudán.\n\nUno de los objetivos de Khama es diversificar la economía de Botswana hacia la agricultura y el turismo, alejándose de la minería de diamantes. También es un defensor ferviente de la prohibición y en 2014 prohibió la caza de elefantes."
 BOT_MOKGWEETSI_MASISI_DESC: "Mokgweetsi Masisi es hijo de un político y diplomático setsuano de larga trayectoria, Edison Masisi. Masisi ha recibido reconocimiento en la película 'Cry the Beloved Country' y ha participado en varias producciones cinematográficas sudafricanas. Masisi sucedió a Ian Khama como líder del partido BDP, una decisión a la que Khama se ha opuesto de manera muy vocal. Masisi ha sido criticado por sus opiniones autoritarias y muchos lo responsabilizan de irregularidades electorales y de erosionar la imagen internacional de Botswana. Masisi también apoya la política de 'Una sola China'."
