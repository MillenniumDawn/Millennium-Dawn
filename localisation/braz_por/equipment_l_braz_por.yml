 TAT_Rec_tank_0_short: "PT-76"
 TAT_Rec_tank_1: "2S25 Sprut-SD"
 TAT_Rec_tank_1_desc: "Um destruidor de tanques autônomo anfíbio, este veículo pode se aproximar dos tanques inimigos e disparar seu canhão de 125mm que o T-72-80 carrega."
 TAT_Rec_tank_1_short: "2S25 Sprut-SD"
 TAT_Rec_tank_2: "BMPT Terminator"
 TAT_Rec_tank_2_desc: "Provavelmente um dos canhões de vidro mais mortíferos já criados. Não pode se sustentar contra um tanque, mas pode destruir uma coluna inteira. Possui 4 lançadores de 130 mm e 2 canhões automáticos de 30 mm."
 TAT_Rec_tank_2_short: "BMPT Terminator"
 TAT_Rec_tank_3: "K-18 Bumerang"
 TAT_Rec_tank_3_desc: "O Bumerang foi revelado pela primeira vez como um APC e IFV econômico para o moderno Exército Russo. No entanto, o Bumerang também será usado como uma plataforma antitanque dedicada, ostentando um canhão de 125mm, cujos detalhes foram revelados em 2018. Assim como o Stryker MGS americano, o Bumerang servirá como um veículo de apoio de fogo, assim como o BMPT."
