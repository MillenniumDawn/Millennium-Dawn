 HOL_Army: "皇家陆军"
 HOL_Army_desc: "荷兰皇家陆军是荷兰武装部队的陆基部队，其历史可追溯至16世纪。它负责保卫荷兰领土，并参与包括北约和联合国维和行动在内的国际任务。该陆军配备了现代化的车辆、火炮和通信系统。荷兰皇家陆军是一支多用途部队，随时准备应对国内外各种安全挑战。"
