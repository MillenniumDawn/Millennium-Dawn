 PAL_MODERN_DAY_DESC: "Autrefois terre d'où Isaïe avait prophétisé le jour où l'humanité « transformerait leurs épées en socs de charrue et leurs lances en serpes », la Terre d'Israël a vu trop de sang couler depuis que le peuple juif a rétabli son indépendance pour la première fois depuis deux mille ans. L'optimisme du processus des accords d'Oslo des années 1990 s'est éteint avec l'assassinat du Premier ministre Rabin en novembre 1995, et malgré l'optimisme du Premier ministre Barak, une seconde Intifada est inévitable. Mais quel Israël en sortira - une coquille vide de son ancien moi ou une puissance régionale montante, capable de négocier selon ses propres conditions ? Et comment va-t-il gérer l'équilibre délicat entre les aspects juifs et démocratiques de son existence, qui a été si soigneusement évité jusqu'à présent ?"