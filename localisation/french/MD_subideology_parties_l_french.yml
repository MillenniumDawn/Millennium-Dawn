 CSA.conservatism: "£generic_conservatism_small Southern Conservatives Party"
 CSA.conservatism_desc: "£generic_conservatism_small Le Parti conservateur du Sud (SCP) est un parti historique, qui a connu des changements dans ses convictions politiques et des changements démographiques au fil des décennies. Cela a conduit les vestiges modernes du Parti démocrate à être davantage un parti de centre-droit qu'un parti de droite engagé. Cette modération a permis d'attirer des personnes politiquement plus apathiques ou indifférentes, formant ainsi une sorte de « bloc modéré » dans une République du Sud toujours en proie à des divisions."
 CSA.Communist-State: "£generic_Communist_State_small Confederate Workers Party"
 CSA.Communist-State_desc: "£generic_Communist_State_small The Confederate Workers Party - (CWP) Is seen as a fringe far-left party which many debate if they should even be allowed to participate. They practice more traditional Marxist policies but wish to establish this framework within the culture of the Confederate States. A party of oxymoronic tendencies by just that marker alone, advocates for keeping them around use this conflicting platform as a way to split the general left or socialist types of parties."
 CSA.Conservative: "£generic_Conservative_small Southern Tradition Party"
 CSA.Conservative_desc: "£generic_Conservative_small The Southern Tradition Party - (STP) The STP is seen as one of the many Confederate flavors parties which wish to return to the days of the confederacy. They stress however that a return to the confederacy should only be in governmental organization. Party leadership has stated that the old union fell cause of its overt centralization, the confederacy got it right where the Articles of Confederation as well as the Union Federal government got it wrong."
 CSA.anarchist_communism: "£generic_anarchist_communism_small Union of Revolution Party"
 CSA.anarchist_communism_desc: "£generic_anarchist_communism_small Parti de l'Union de la Révolution - (URP) L'URP est un parti socialiste révolutionnaire qui a pour objectif de provoquer la révolution socialiste nécessaire à une société juste. Beaucoup le voient comme un parti orienté vers Trotsky, mais lorsqu'on leur demande des explications, les membres du parti citent cette citation : « Marx était le seul vrai socialiste, nous suivons Marx et Marx seulement. » Certains se méfient de ce groupe agressif et peut-être terroriste, mais leurs homologues de droite veulent qu'il soit là pour dévaloriser les programmes de tout ce qui reste de ce qui est considéré comme « normal »."
 CSA.Caliphate: "£generic_Caliphate_small État islamique du Sud"
 CSA.Caliphate_desc: ""
 CSA.oligarchism: "£generic_oligarchism_small Parti pour la prospérité économique"
 CSA.oligarchism_desc: "£generic_oligarchism_small Parti pour la prospérité économique - (PEP) Le Parti de la prospérité est quelque peu trompeur en principe. Se présentant comme un parti politique indépendant au sein de la république du Sud, beaucoup de ceux qui y regardent de plus près verront que le parti est un parti de grands agriculteurs et de chefs d'entreprise. Cependant, le parti a un programme qui semble être la déréglementation, des subventions pour la création d'entreprises, des subventions et un équilibre entre les politiques d'autarcie et de libre-échange basées sur le besoin national de certaines ressources stratégiques clés."
 CSA.Nat_Populism: "£generic_Nat_Populism_small Première fête de Dixie"
 CSA.Nat_Populism_desc: "£generic_Nat_Populism_small Première fête de Dixie - (DFP) Le DFP est un parti pro-CSA et fortement anti-immigration. Il cherche à remodeler les États confédérés dans une nouvelle vision moderne à mesure que les temps, les technologies et les normes ont changé. Les mouvements ultra-conservateurs et les mouvements d'extrême droite les dénoncent comme des « délavés gris clair », soulignant leur indifférence à défendre ce que signifie être un sudiste. Bien que certainement plus à droite que le Parti de l'identité sudiste, la Ligue les dénonce et refuse de travailler avec eux."
 CSA.Nat_Fascism: "£generic_Nat_Fascism_small Ligue du Sud"
 CSA.Nat_Fascism_desc: "£generic_Nat_Fascism_small Ligue du Sud - (LoS) La Ligue du Sud, ou simplement la Ligue, est un groupe ultra-nationaliste qui cherche à « préserver » la culture et l'identité du Sud. Beaucoup de gens du centre et de la gauche ne les considèrent pas plus comme un groupe de haine que le Ku Klux Klan ou la Ligue blanche. Ils ont des positions politiques évidentes telles qu'une forte opposition à l'immigration, un conservatisme social élevé et l'accent mis sur la prétendue « identité chrétienne » qu'ils doivent préserver. Quoi qu'il en soit, la Ligue passe plus de temps à s'opposer à la nation de l'Islam ainsi qu'aux partis socialistes radicaux qu'à faire de la politique."
 CSA.Nat_Autocracy: "£generic_Nat_Autocracy_small Forces militaires du Sud"
 CSA.Nat_Autocracy_desc: "£generic_Nat_Autocracy_small Les forces militaires du Sud - (SMF) C'est une force fortement conservatrice qui s'efforce de protéger les terres de Dixie. Ils sont pro-Confédération en termes de traditions militaires ainsi que leur principal objectif en termes de politique étrangère est de reconquérir tout le Dixie. Cependant, le choc culturel est que la SMF est étonnamment progressiste dans l'autorisation des homosexuels ainsi que des minorités de servir dans l'armée et d'obtenir des grades de sous-officiers ainsi que d'officiers. Les étrangers sont toujours méfiants quant aux véritables objectifs de la SMF mais pour l'instant ils jouent bien, seul le temps nous dira si la SMF ira de l'avant ou retombera dans de très vieilles habitudes."
 CUB.Western_Autocracy: "£CUB_western_autocracy Parti communiste cubain - §CAile pro-occidentale§!"
 CUB.Western_Autocracy_icon: "£CUB_western_autocracy"
 CUB.Western_Autocracy_desc: "Au sein du Parti communiste cubain, outre les partisans des idées de Castro et de Che Guevara, on trouve également des membres favorables à l'orientation pro-occidentale du pays. Toutefois, leurs idées sont modérées et n'incluent pas un changement coordonné du système et de la politique de Cuba."
 CUB.conservatism: "£CUB_western_conservative Parti chrétien-démocrate de Cuba (PDC)"
 CUB.conservatism_icon: "£CUB_western_conservative"
 CUB.conservatism_desc: "Le Parti démocratique chrétien de Cuba a été fondé en 1959 et se fonde sur les principes de la démocratie chrétienne, mettant l'accent sur la justice sociale, la dignité humaine et le développement durable. Le parti est favorable aux réformes démocratiques, notamment au multipartisme, et s'oppose au régime autoritaire de Castro. Il soutient une économie de marché avec des éléments de protection sociale, de liberté d'expression, d'égalité et de protection des droits de tous les citoyens. Le parti recherche la paix et la justice fondées sur les valeurs chrétiennes, appelant à la réconciliation et à l'unité nationales"
 CUB.liberalism: "£CUB_western_liberal Union Libérale Cubaine (ULC)"
 CUB.liberalism_icon: "£CUB_western_liberal"
 CUB.liberalism_desc: "L'Union libérale de Cuba, active au début du XXe siècle, était l'un des principaux partis de la vie politique du pays. Le parti prônait le libéralisme, insistait sur les réformes, l'élargissement des libertés civiles et le respect de la constitutionnalité. L'Union libérale soutenait le développement de l'initiative privée, l'investissement et la modernisation économique. La politique intérieure était axée sur la garantie des droits et des libertés des citoyens, ainsi que sur le renforcement de l'État de droit et des institutions démocratiques. Les libéraux s'opposaient à la corruption et étaient favorables au développement durable, cherchant à faire de Cuba un État progressiste."
 CUB.socialism: "£CUB_western_social_democrat Parti Social-Révolutionnaire Démocratique de Cuba(PSRDC)"
 CUB.socialism_icon: "£CUB_western_social_democrat"
 CUB.socialism_desc: "Le Parti social révolutionnaire de Cuba, fondé au début du XXe siècle, unissait les idéaux du socialisme et de l'indépendance nationale. Le parti prônait la justice sociale, la réforme agraire, les droits des travailleurs et le développement culturel. Luttant pour une révolution sociale par le biais de processus démocratiques, le parti soutenait la libération nationale de la domination extérieure et l'approfondissement de la souveraineté nationale. Soulignant l'importance de l'éducation et de la santé comme fondements du progrès, le parti visait à créer une société d'égalité des chances et de bien-être social pour tous les Cubains."
 CUB.Communist-State: "£CUB_emerging_communism Parti communiste cubain(PCC)"
 CUB.Communist-State_icon: "£CUB_emerging_communism"
 CUB.Communist-State_desc: "Le Parti communiste de Cuba est un parti politique de la République de Cuba. C'est le plus grand parti du pays. Il a été fondé en 1965 sur les principes du marxisme-léninisme, du castrisme et du guévarisme. Il joue un rôle important dans la vie de la société, ainsi que dans un certain nombre d'organisations de jeunesse."
 CUB.Neutral_Communism: "£CUB_non_aligned_autocracy Parti communiste cubain - §gAile neutre§!"
 CUB.Neutral_Communism_icon: "£CUB_non_aligned_autocracy"
 CUB.Neutral_Communism_desc: ""
 CUB.Neutral_Libertarian: "£CUB_non_aligned_libertarian Parti Libertaire Cubain(PLC)"
 CUB.Neutral_Libertarian_icon: "£CUB_non_aligned_libertarian"
 CUB.Neutral_Libertarian_desc: "Le Parti libertaire cubain - José Martí, qui porte le nom du célèbre héros national et penseur cubain, est un parti politique attaché aux principes libertaires. Il a été fondé en réponse à la nécessité de protéger les libertés individuelles et la liberté économique à Cuba. Le parti prône la minimisation de l'intervention gouvernementale dans la vie des citoyens, une économie de marché et la protection de la propriété privée. Il soutient également activement les droits civiques et les réformes démocratiques pour renforcer l'État de droit et développer la société civile. Inspiré par les idées libertaires de José Martí, le parti cherche à créer une société cubaine ouverte et libre."
 CUB.Nat_Populism: "£CUB_nationalist_right_wing_populist Parti du renouveau orthodoxe(PRO)"
 CUB.Nat_Populism_icon: "£CUB_nationalist_right_wing_populist"
 CUB.Nat_Populism_desc: "La théocratie est une forme de gouvernement dans laquelle une ou plusieurs divinités sont reconnues comme autorités dirigeantes suprêmes, donnant des conseils divins aux intermédiaires humains qui gèrent les affaires quotidiennes du gouvernement."
 CUB.Nat_Fascism: "£CUB_nationalist_fascism Falanga cubaine(CF)"
 CUB.Nat_Fascism_icon: "£CUB_nationalist_fascism"
 CUB.Nat_Fascism_desc: "La Phalange cubaine, inspirée du mouvement fasciste espagnol, est née dans les années 1930. Promouvant des idéaux nationalistes et autoritaires, le mouvement s'opposait au communisme et cherchait à établir un État centralisé et illibéral. Les phalangistes soutenaient une hiérarchie stricte et une gestion corporatiste de l'économie. Bien que le mouvement ait perdu une grande popularité après la révolution de 1959, il existe encore des partisans actifs des phalangistes cubains qui continuent d'exprimer leurs opinions d'extrême droite et de soutenir les idées du mouvement."
 CUB.Nat_Autocracy: "£CUB_nationalist_military_junta Forces armées révolutionnaires(FAR)"
 CUB.Nat_Autocracy_icon: "£CUB_nationalist_military_junta"
 CUB.Nat_Autocracy_desc: "Les Forces armées révolutionnaires cubaines sont les forces militaires de Cuba. Elles comprennent l'Armée révolutionnaire, la Marine révolutionnaire, la Force aérienne et de défense aérienne révolutionnaire, ainsi que d'autres corps paramilitaires, dont la Milice des troupes territoriales, l'Armée du travail de la jeunesse et les Brigades de défense et de production, ainsi que l'Organisation de défense civile et l'Institution de réserve nationale."
