 corvette: "Corveta Lançadora de Mísseis Guiados"
 corvette_desc: "Uma corveta é um pequeno navio de guerra, que tradicionalmente é a menor classe de embarcação considerada um navio de guerra propriamente dito."
 corvette_1: "Corveta - 1965"
 corvette_1_desc: "A Corveta é uma classe de navio que geralmente não é vista lutando contra outras embarcações, principalmente porque não está equipada para enfrentar nem mesmo outras corvetas. Assim, as corvetas foram relegadas a tarefas de patrulha em torno de portos e entrando em áreas de alta pirataria, limpando-as e tornando a área segura para os navios reais seguirem depois. Apesar de sua inutilidade geral no contexto de uma grande marinha, se uma corveta for altamente especializada em uma área ou outra, geralmente ASW, ela pode repentinamente se tornar muito econômica."
