 HOL_pvda_promote_urban_investments: "Promote Urban Investments"
 HOL_pvda_promote_urban_investments_desc: "Focuses on infrastructure, housing, and green initiatives in urban centers, strengthening the party’s appeal in cities."
 HOL_pvda_focus_climate_policy: "Focus on Climate Policy"
