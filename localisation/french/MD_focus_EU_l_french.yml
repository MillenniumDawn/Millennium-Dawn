 EU_apply_for_membership_category: "Adhésion à l'UE"
 EU_apply_for_membership_category_desc: "Devenir membre de l'UE est une procédure complexe qui ne se fait pas du jour au lendemain. Une fois qu'un pays candidat remplit les conditions d'adhésion, il doit mettre en œuvre les règles et réglementations de l'UE dans tous les domaines.\nTout pays qui remplit les conditions d'adhésion peut poser sa candidature. Ces conditions sont connues sous le nom de « critères de Copenhague » et comprennent une économie de marché, une démocratie stable, l'État de droit et l'acceptation de l'ensemble de la législation de l'UE, y compris l'euro."
 EU_apply_for_membership: "Adhésion à l'UE"
 EU_apply_for_membership_desc: "§Y[ROOT.GetFlag] [ROOT.GetNameDefCap]§! peut rejoindre §C[EUU.GetFlag] l'Union européenne§!, chantons l'Ode à la joie :\nJoie, belle étincelle divine,\nFille de l'assemblée des dieux,\nNous pénétrons, ivres de feu,\nô céleste, ton sanctuaire !\nTes charmes assemblent\nCe que, sévèrement, les modes divisent ;\nTous les humains deviennent frères,\nlorsque se déploie ton aile douce."
 EU_adopt_EU_law: "Adopter la loi de l'UE"
 EU_adopt_EU_law_desc: "En raison de l'énorme quantité de règles et de réglementations de l'UE que chaque pays candidat doit adopter en tant que législation nationale, les négociations prennent du temps. Les candidats bénéficient d'un soutien financier, administratif et technique au cours de cette période de préadhésion."
 EU_join_the_Euro: "Adhérer à l'euro"
 EU_join_the_Euro_desc: "Pour adopter l'euro, les pays de l'UE doivent aligner leur législation nationale sur le droit communautaire applicable et remplir des conditions spécifiques destinées à garantir la convergence économique. Ces exigences, convenues par les États membres de l'UE à Maastricht en 1991, sont connues sous le nom de critères de convergence."
 USoE_integrate_new_members: "Intégrer les nouveaux États membres"
 USoE_integrate_new_members_desc: "De nouvelles nations ont décidé d'aller de l'avant et de rejoindre l'Union. Il est temps d'intégrer ces nouveaux États membres et de rendre les États-Unis d'Europe beaucoup plus forts pour les années à venir."
