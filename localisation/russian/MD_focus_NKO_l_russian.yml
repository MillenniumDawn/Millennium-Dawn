 NKO_rus_friend_category: "Российско-северокорейский альянс"
 NKO_rus_friend_category_desc: "История отношений между [NKO.GetFlag]§YКореей§! и [SOV.GetFlag]§YРоссией§! насчитывает многие десятилетия, начиная с первых отношений с §YРоссийской империей§! и до §Rпомощи Советского Союза§! в §Rвойне§! с [KOR.GetFlag]§YЮжной Кореей§!. Теперь пришло время §Gвозродить§! старые отношения между странами и поднять их на новый уровень, чтобы не повторить ошибок прошлого."
