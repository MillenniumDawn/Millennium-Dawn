 NKO_Rebuild_Kim_Il-sung_Military_University: "Reconstruire l'Université Militaire Kim Il-sung"
 NKO_Rebuild_Kim_Il-sung_Military_University_desc: "Kim Il-sung Military University, a key national defence collage in Pyongyang, has been gathered to a large number of the country's best commanders since 1952. As we enter the new century, the old facilities of this university are becoming increasingly unsuited to the new style of warfare. It is time to restore this institution to its former glory."
 38th_parallel_NKO: "Committee for the Peaceful Reunification of the Fatherland"
 NKO_The_38th_Parallel: "Le 38ème Parallèle"
 NKO_The_38th_Parallel_desc: "In July 1953, the Korean Armistice Agreement was signed between the two Koreas and Chinese volunteers, as well as United Nations forces, establishing a demilitarized zone based on the 38th parallel, separating North and South Korea. This dividing line has existed for some 50 years and it is perhaps time to move towards reunification, one way or another."
 NKO_The_Road_to_Peace: "Le Chemin vers la Paix?"
 NKO_The_Road_to_Peace_desc: "South Korea's \"Sunshine Policy\" seems to demonstrate a sincere desire for reunification. Perhaps it is time for inter-Korean comrades should work together towards reunification."
 NKO_cross_border_initiatives: "Cross-Border Initiatives"
 NKO_cross_border_initiatives_desc: ""
 NKO_cease_propaganda_broadcasts: "Cesser les Émissions de Propagande"
 NKO_cease_propaganda_broadcasts_desc: "Propaganda broadcasts are of little use to us today, but rather turn off those southerners who were brought up to be anti-communist to resent our actions. Ending this behaviour might make them a little happier."
 NKO_invite_the_president: "Inviter tle Président"
 NKO_invite_the_president_desc: "Inviter le Président du Sud à visiter notre pays afin de mieux nous connaître et de résoudre nos différences et nos conflits."
 NKO_invite_southern_performers: "Invite Southern Performers"
 NKO_invite_southern_performers_desc: "Southern performers also have a huge influence on the young people of the north, Inviting them to our country could show the young people of the south our goodwill."
 NKO_stress_historical_bonds: "Conciliatory Rhetoric"
 NKO_stress_historical_bonds_desc: ""
 NKO_offer_negotiations: "Offrir les Négotiations"
 NKO_offer_negotiations_desc: "Il est temps de discuter avec le sud au sujet de la réunification."
 NKO_propose_north_led_unification: "Propose North-Led Unification"
 NKO_propose_north_led_unification_desc: "De notre juste système de protection sociale à nos armes nucléaires plus puissantes, il est évident que le modèle nord-coréen est la voie à suivre pour la péninsule coréenne. Nous devons insister sur le fait que c'est nous qui devons mener la Corée vers un avenir puissant, après la réunification."
 NKO_propose_unity_government: "Propose Unity Government"
 NKO_propose_unity_government_desc: "Il est peu probable que les dirigeants du Sud acceptent un accord qui les verrait évincés du pouvoir et potentiellement punis pour leurs actions passées. Un gouvernement d'unité entre le Nord et le Sud est la meilleure manière de poursuivre la cause de la réunification de la Corée."
 NKO_pave_the_way_for_reunification: "Ouvrir la voie à la réunification"
 NKO_pave_the_way_for_reunification_desc: "Maintenant que de grands progrès ont été réalisés pour normaliser les relations inter-coréennes, nous pouvons commencer à préparer la réunification.\""
 NKO_The_Road_to_War: "Le Chemin de la Guerre"
 NKO_The_Road_to_War_desc: "\"Les impérialistes américains et leurs pantins sud-coréens étaient, sont, et ne seront jamais capables de permettre une véritable réunification de la Corée. La réunification par la force est la vérité éternelle."
 NKO_threaten_the_south: "Menacer le Sud"
 NKO_threaten_the_south_desc: ""
 NKO_shut_down_communications: "Couper les Communications"
 NKO_shut_down_communications_desc: ""
 NKO_accelerate_testing: "Accelerate Testing"
 NKO_accelerate_testing_desc: ""
 NKO_end_six-party_negotiations: "Ready Nuclear Weapons"
 NKO_end_six-party_negotiations_desc: ""
 NKO_remilitarize_the_DMZ: "Remilitariser la DMZ"
 NKO_remilitarize_the_DMZ_desc: "Remilitariser la DMZ marquera une escalade significative de notre conflit avec le Sud, mais donnera sans aucun doute à nos troupes un avantage dans le conflit à venir."
 NKO_all_out_war: "All Out War"
 NKO_all_out_war_desc: "It's time! Let the Southern Stooges and our KPA battle it out on the battlefield!"
 NKO_revenge_on_japan: "Revenge on Japan"
 NKO_revenge_on_japan_desc: "Japan maintained colonial rule in our country for decades before World War II. After World War II, US imperialism still indulged in Japan's rearmament. Japan must get its just deserts."
 NKO_strike_washington: "Frapper Washington"
 NKO_strike_washington_desc: ""
 NKO_foment_insurrection: "Fomenter l'Insurrection"
 NKO_foment_insurrection_desc: ""
 NKO_send_support: "Envoyer du Soutien"
 NKO_send_support_desc: "Personne ne peut gagner avec seulement des pierres et des cocktails Molotov, nous devons soutenir les guérilleros du Sud en leur fournissant une partie de l'équipement dont ils ont désespérément besoin."
 NKO_assert_control: "Affirmer le Contrôle"
 NKO_assert_control_desc: "Intégrer le commandement des guérilleros du Sud dans notre état-major, afin que notre KPA et les guérilleros puissent mieux collaborer"
 NKO_Struggle_for_Power: "La Lutte pour le Pouvoir"
 NKO_Struggle_for_Power_desc: ""
 NKO_Orthodox_Successor: "Le Successeur Orthodoxe"
 NKO_Orthodox_Successor_desc: "Dans les années 1990, Kim Jong-un a été choisi par le grand Général Kim Jong-il comme successeur au pouvoir en raison de ses qualifications exceptionnelles. Le bien-aimé camarade Kim Jong-un, que Dieu a donné au peuple coréen pour le passé, le présent et l'avenir, protégera toujours la sécurité et la prospérité de la Corée Juche."
 NKO_Promote_Self_Reliance: "Promouvoir l'Autonomie"
 NKO_Promote_Self_Reliance_desc: "Un pays ne peut jamais être riche et puissant en comptant sur les autres, ce n'est qu'en étant autonome qu'il peut être fort !\""
 NKO_Ostracize_Kim_Jong_nam: "Ostraciser Kim Jong-nam"
 NKO_Ostracize_Kim_Jong_nam_desc: "En ostracisant Kim Jong-nam, afin de rendre le 'père' encore plus méfiant à son égard, nous avons une meilleure possibilité de prendre le pouvoir."
 NKO_Bribe_KPA_seniors: "Corrompre les hauts responsables de l'Armée Populaire."
 NKO_Bribe_KPA_seniors_desc: "Les généraux de l'Armée Populaire de Corée (KPA) sont ceux qui détiennent le pouvoir militaire, et avoir le soutien de ces hauts responsables augmente nos chances de prendre le contrôle.\""
 NKO_Oppose_to_Chinese_Reform_Road: "S'opposer ouvertement à la voie des réformes chinoises"
 NKO_Oppose_to_Chinese_Reform_Road_desc: "Le modèle de réformes de la Chine découle de son modèle de leadership collectif. Si cette approche devait être transposée en Corée du Nord, elle conduirait inévitablement à un chaos social. Et le 'père' ne la soutient pas non plus. Pour que la lignée de la montagne Baekdu continue, nous devons nous opposer ouvertement à l'utilisation du modèle chinois pour les réformes."
 NKO_Discredit_Jang_Seong_taek: "Discréditer Jang Seong-taek"
 NKO_Discredit_Jang_Seong_taek_desc: "Jang Seong-taek est un membre bien connu de la faction pro-chinoise en Corée du Nord et également une figure populaire du côté du père. Un tel traître qui a trahi les intérêts de la nation ne doit pas être toléré. Pour réussir à prendre le pouvoir, nous devons rassembler des preuves de sa culpabilité et le dénoncer devant le Père."
 NKO_Call_for_Change: "L'Appel au Changement"
 NKO_Call_for_Change_desc: "La RPDC fonctionne sous une économie planifiée depuis près de 50 ans. Mais la succession des 'Révolutions de 1989' et la 'Marche Ardue' ont prouvé que l'économie planifiée par l'État n'était plus adaptée au nouveau siècle. Une réforme audacieuse et profonde est nécessaire pour que la Corée du Nord redevienne forte."
 NKO_Pull_in_young_Military_Officers: "Recruter de jeunes officiers militaires"
 NKO_Pull_in_young_Military_Officers_desc: "Attirer de jeunes officiers ouverts d'esprit de l'Armée Populaire de Corée (KPA) ne nous fera aucun mal, car ils sont plus proches des soldats de base et seront plus favorables à notre contrôle des troupes."
 NKO_Frame_Opposition: "Accuser l'Opposition"
 NKO_Frame_Opposition_desc: ""
 NKO_Stir_up_Father-son_Relations: "Stir up Father-son Conflict"
 NKO_Stir_up_Father-son_Relations_desc: "It will not be easy to stir up conflict between Kim Jong-un and Kim Jong-il, but it will give us more support."
 NKO_Place_Loyalists_in_KPA: "Place the Loyalists in KPA"
 NKO_Place_Loyalists_in_KPA_desc: "Twenty years ago, when both Kim Jong-il and his half-brother had an opportunity to assume leadership of North Korea, the support of the old guerrillas for Kim Jong-il was a key factor in his eventual election as the country's supreme leader. Now that the Korean People's Army has inherited that position. Place the Loyalists in KPA, increase our control over KPA."
 NKO_Finding_Reformist_of_Party: "Finding the Reformist of the party"
 NKO_Finding_Reformist_of_Party_desc: "It is not that reformists do not exist in the party, but they are afraid to speak out in the face of Kim Jong Il's opposition, if we gain their support makes it more likely that we will change the Chosun"
 NKO_Kim_Jong_il_Death: "Kim Jong-il's Death"
 NKO_Kim_Jong_il_Death_desc: "The beloved Great Leader, the founder of the Democratic People's Republic of Korea and the eternal President of the Republic, Kim Jong-il, died at 8.30 a.m. on 17 December 2011 of acute myocardial infarction complicated by cardiogenic shock while on his way to visit a local area by train."
 NKO_Junta: "Coup de la Junte"
 NKO_Junta_desc: "The successful reforms in China and Vietnam have set a good example for us, but their reforms have not been smooth. If our own reforms had failed, we would have died and been annexed by the South. And both Kim Jong-un and Kim Jong-nam want different levels of reform. We will have to make the hardest choice in order not to lose our country or our party..."
 NKO_Preserve_Songun: "Preserve Songun"
 NKO_Preserve_Songun_desc: "Songun is the foundation of the army and we must uphold its ideology."
 NKO_Entrench_Military_Authority: "Entrench Military Authority"
 NKO_Entrench_Military_Authority_desc: "Although we have used the army to seize power from the Kim dynasty, there are still some Kim-loyalists within the army, we will use our \"means\" to convince them..."
 NKO_Smash_Black_Market: "Smash the \"Market\""
 NKO_Smash_Black_Market_desc: "The forces of the \"market\" is causing great damage to our country and must be stopped immediately!"
 NKO_Determining_the_loyalty_of_army: "Determining the Loyalty of the Army"
 NKO_Determining_the_loyalty_of_army_desc: "Now we can promote some of our loyalists and make them more subservient to us."
 NKO_Purge_Dissenters: "Purge Dissenters"
 NKO_Purge_Dissenters_desc: "In order to maintain the country's stability at this critical time of the transition of power, we must immediately arrest all potential dissidents!"
 NKO_Crush_the_Kims: "L'exécution des Kim"
 NKO_Crush_the_Kims_desc: "Gardez les fils de Kim Jong-il's en vie est un énorme facteur de déstabilisation, exécuter-les en secret !"
 NKO_Constrain_the_Donju: "Restreindre le Donju"
 NKO_Constrain_the_Donju_desc: "The Donju has made a small contribution to our country's economic development before, keep them active..."
 NKO_End_the_Donju: "Crackdown on Smuggling"
 NKO_End_the_Donju_desc: "Smuggling is a felony and despite its contribution to the country's economy, it is time to wipe out these lawbreakers once and for all."
 NKO_High_pressure_politics: "High-Pressure Politics"
 NKO_High_pressure_politics_desc: "Popular discontent has grown to such an extent that we must use forceful means to maintain our rule."
 NKO_Empower_the_State_Security_Department: "Empower the Reconnaissance General Bureau"
 NKO_Empower_the_State_Security_Department_desc: "We now need to authorize the military's Reconnaissance General Bureau to take on greater responsibilities and become the country's dominant intelligence agency. The Reconnaissance General Bureau will detect, arrest and eliminate potential saboteurs and imperialist spies."
 NKO_CHI_military_support: "Soutien Militaire Chinois"
 NKO_CHI_military_support_desc: "La Chine est notre éternel frère et allié. Pour survivre sur la scène international, nous serons encore dans les bras de Beujing."
 NKO_secure_chinese_assistance_in_crushing_dissent: "Secure Chinese Assistance in Crushing Dissent"
 NKO_secure_chinese_assistance_in_crushing_dissent_desc: "China's security apparatus is potentially the most effective in the world. We could use their expertise to help silence critics, monitor our population, and crush demonstrations."
 NKO_perpetual_war_footing: "État de Guerre Permanent"
 NKO_perpetual_war_footing_desc: "En plaçant la Corée du Nord en état de Guerre permanent, nous pouvons garder fermement le pouvoir entre nos mains. Le combat pour la stabilité éternel de la Juche Coréenne !"
 NKO_request_chinese_protection: "Solliciter la Protection des Chinois"
 NKO_request_chinese_protection_desc: "Our military government is a potential target for intervention. We must give up some of our sovereignty to China to ensure our survival. It is what is necessary."
 NKO_Prosperous_Nation: "Campagnes de Masses"
 NKO_Prosperous_Nation_desc: ""
 NKO_Military_Collectives: "Junta Rule"
 NKO_Military_Collectives_desc: "Our people are not ready to embrace the West, we need to continue to maintain our rule."
 NKO_Leave_Room_for_Private_Sector: "Vers une économie Privatisé"
 NKO_Leave_Room_for_Private_Sector_desc: ""
 NKO_Planned_Economy_keep: "Continuer l'Économie Planifiée"
 NKO_Planned_Economy_keep_desc: ""
 NKO_Encourage_private_enterprise: "Encourager les Entreprises Privés"
 NKO_Encourage_private_enterprise_desc: ""
 NKO_Market-based_economy: "Market-Based Economy"
 NKO_Market-based_economy_desc: ""
 NKO_Reorganising_Government: "Réorganiser le Gouvernement"
 NKO_Reorganising_Government_desc: "Il est temps de réorganiser le gouvernement, le pays à besoin d'un nouveau gouvernement."
 NKO_Democratic_politics: "Politique Démocratique"
 NKO_Democratic_politics_desc: "La Démocratie ! Ce que souhaite le peuple !"
 NKO_Allow_Foreign_Social: "Autoriser les Réseaux Sociaux étrangers"
 NKO_Allow_Foreign_Social_desc: "Nous devons autoriser les sites étrangers comme \"Facebook\" ou \"Twitter\" à opérer dans le pays, comme action pour la campagne de démocratisation."
 NKO_Freedom_of_Speech: "Liberté d'Expression"
 NKO_Freedom_of_Speech_desc: ""
 NKO_Unchain_the_Democraic_Parties: "Libérer les Partis Démocratiques"
 NKO_Unchain_the_Democraic_Parties_desc: ""
 NKO_De-Politicize_the_Military: "Dépolitiser l'Armée"
 NKO_De-Politicize_the_Military_desc: "Nos soldats sont là pour protéger notre pays ! Il ne trahirons jamais la mère patrie !"
 NKO_Support_the_Non_Aligned_Coalition: "Soutenir la Coalition Non-Alignée"
 NKO_Support_the_Non_Aligned_Coalition_desc: ""
 NKO_Support_the_Communists: "Soutenir les Communistes"
 NKO_Support_the_Communists_desc: ""
 NKO_Democracy_in_the_North: "Démocratie dans le Nord"
 NKO_Democracy_in_the_North_desc: "Maintenant que nous avons démocratiser la Corée du Nord, nous pouvons désormais commencer la réunification de la Corée sous le gouvernement du sud."
 NKO_Kim_Jong_un: "Kim Jong-un"
 NKO_Kim_Jong_un_desc: "En tant que successeur de Kim Jong-il, à qui de grands espoirs ont été attribués, Kim Jong-un espère mettre en œuvre des réformes économiques appropriées pour stimuler l'économie du pays, tout en maintenant la stabilité et l'unité du pays. Cependant, il ne veut pas perdre sa prise stable sur le pouvoir ni son statut élevé de 'lignée de la montagne Baekdu'..."
 NKO_Consolidate_power: "Consolider le Pouvoir"
 NKO_Consolidate_power_desc: ""
 NKO_Light_Industry_Develop: "Develop Light Industry"
 NKO_Light_Industry_Develop_desc: ""
 NKO_Criticize_Ineptitude: "Criticize Ineptitude"
