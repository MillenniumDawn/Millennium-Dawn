l_french:
 switzerland.2.t:0 "Fin du système politique suisse"
 switzerland.2.d:0 "La démocratie en Suisse, autrefois considérée comme un modèle et une étoile brillante d'inspiration pour tous ceux qui recherchent une participation plus populaire au gouvernement en raison des possibilités offertes aux citoyens suisses, n'est plus. \n \nLe dirigeant suisse [SWI.GetLeader] a annoncé que ces "distractions de la vie publique" et "référendums inutiles" cesseraient d'avoir lieu."
 switzerland.2.o1:0 "Bon débarras."
 switzerland.2.o2:0 "Quel dommage."
 switzerland.2.o3:0 "Peu importe."
 switzerland.3.t:0 "Invitation à l'alliance suisse"
 switzerland.3.d:0 "Afin de protéger notre souveraineté internationale mutuelle, la Suisse nous a invités à faire alliance avec eux de la neutralité et de la sécurité multinationale."
 switzerland.3.o1:0 "Nous acceptons!"
 switzerland.3.o2:0 "Non!"
 switzerland.4.t:0 "La république alpine"
 switzerland.4.d:0 "La Suisse a proclamé l'union des États alpins dans la République alpine - et nous a demandé d'y adhérer."
 switzerland.4.o1:0 "Pour les Alpes!"
 switzerland.4.o2:0 "Euh non"
 switzerland.5.t:0 "Menaces suisses"
 switzerland.5.d:0 "Avec une nouvelle faction militaire dans le dos, les Suisses se sont abattus sur nous et ont menacé notre pays de "cesser de menacer le gouvernement, les citoyens et les pays et peuples alliés de la Suisse". La Suisse nous a également transmis un programme de vingt et un points à suivre - mais son acceptation résulterait de facto en notre annexion à la Confédération suisse."
 switzerland.5.o1:0 "Nous devons accepter."
 switzerland.5.o2:0 "Jamais! LIBERTÉ!"
 switzerland.6.t:0 "La fin de la Suisse"
 switzerland.6.d:0 "Maintenant confirmé par référendum: l'Etat suisse cessera d'exister. Les parties allemande et romanche du pays rechercheront un État en République fédérale, le Romagne cherchera à accéder à la France et la partie italienne de la Suisse deviendra une province italienne."
 switzerland.6.o1:0 "Toutes les bonnes choses ont une fin."
 switzerland.7.t:0 "Adolf Ogi devient président"
 switzerland.7.d:0 "Le président de la Suisse est un poste qui alterne les sept membres des conseils fédéraux suisses selon un cycle annuel. \n \n Adolf Ogi, du parti populaire populiste de droite, a assumé cette fonction pour l’année 2000. Il avait déjà présidé le conseil avec succès en 1993."
 switzerland.7.o1:0 "Un bon choix."
 switzerland_news.1.t:0 "La Suisse rejoint l'ONU"
 switzerland_news.1.d:0 "À l'origine, le gouvernement suisse avait refusé de rejoindre les Nations Unies après la fin de la Seconde Guerre mondiale, soulignant que le pays restait attaché à sa propre neutralité - ce qui est particulièrement étrange compte tenu du fait que l'ONUG, l'ONU, a son siège principal en Europe. Bureau à Genève. \n \nMaintenant, après un référendum public sur la question, le gouvernement suisse a annoncé que le pays allait abandonner son poste de spectateur et rejoindrait désormais l'organisation en tant que membre à part entière."
 switzerland_news.1.o1:0 "Il est temps, Suisse!"
 switzerland_news.1.o2:0 "Et nous?"
 switzerland_news.1.o3:0 "Est-ce vraiment un gros problème?"
 switzerland_news.2.t:0 "La fin de la neutralité suisse"
 switzerland_news.2.d:0 "L'engagement de la Suisse en faveur de la neutralité internationale et du non-alignement en temps de paix et de guerre remonte à 1516, lorsque la Confédération suisse mit fin à sa politique d'expansion après une défaite face aux Français. La sécession de la Suisse du Saint Empire romain germanique en 1648 a aidé le pays à aller plus loin dans cette position. La dernière étape a eu lieu en 1815, lorsque toutes les grandes puissances ont reconnu et garanti la neutralité de la Suisse lors du Congrès post-napoléonien de Vienne. \n \nCette époque de l'histoire de la Suisse est maintenant terminée. Le président du conseil fédéral, [SWI.GetLeader], a annoncé que la Suisse ne continuerait plus à honorer ses serments d’autrefois et a formellement acquitté les grandes puissances qui garantissaient auparavant son indépendance de leur obligation de le faire."
 switzerland_news.2.o1:0 "Un développement significatif?"
 switzerland_news.2.o2:0 "L'aube d'un nouvel âge!"
 switzerland_news.3.t:0 "[SWI.GetLeader] confirme la neutralité suisse"
 switzerland_news.3.d:0 "Le Conseil fédéral suisse, appuyé par le parlement et les cantons, a réaffirmé aujourd'hui la non-intervention de la Suisse dans les conflits internationaux. \n \n [SWI.GetLeader] a commenté que l'appartenance à une coalition internationale serait non seulement périlleuse pour le peuple suisse, mais également qu'elle inciterait le monde à faire de même."
 switzerland_news.3.o1:0 "Ce n'est pas vraiment une nouvelle ..."
 switzerland_news.3.o2:0 "La Suisse sauve la situation!"
 switzerland_news.4.t:0 "La ligue suisse de protection"
 switzerland_news.4.d:0 "Dans le but de créer une union politique très proche d'une faction militaire (mais, bien entendu, officiellement, pas d'une faction militaire), le ministère de la Défense suisse a obtenu le soutien du parlement pour la création d'une "Ligue suisse de protection" (qui, comme coutumes en Suisse, quatre noms officiels différents dans les différentes langues du pays). \n \nCela semble être le prochain grand pas en avant vers la "neutralité" armée de la Suisse."
 switzerland_news.4.o1:0 "Neutralité armée en effet."
 switzerland_news.5.t:0 "La république alpine"
 switzerland_news.5.d:0 "Le gouvernement suisse a demandé aux gouvernements du Liechtenstein et de l'Autriche d'approuver une législation d'adhésion à la Confédération suisse sous la forme de 20 nouveaux cantons. Parallèlement, la Suisse a officiellement changé de nom et s'appelle désormais "République des Alpes". 'ou' République alpine 'en bref. \n \nVaduz et Vienne n'ont pas encore répondu, mais les chances d'unification semblent étonnamment bonnes. Le droit de préserver son monarque à la tête du canton est garanti au Liechtenstein même sous la forme de gouvernement républicain et à l'Autriche 49% des sièges du nouveau parlement, dont 45% aux quatre communautés nationales de la Suisse et 6% au Liechtenstein."
 switzerland_news.5.o1:0 "Redéfinir la neutralité depuis 1516."
 switzerland_news.6.t:0 "La fin de la confédération suisse"
 switzerland_news.6.d:0 "Lors d'un référendum qui a brisé le monde, les cantons suisses ont unanimement voté en faveur de la division de la Suisse entre les lignes linguistiques en trois entités, l'une romano-allemande, une française et l'italienne. Toutes ces entités ont en outre déjà confirmé leur intention d’être intégrées dans leur pays d’origine linguistique. \n \nCela marque la fin de l’indépendance de la Suisse. Le pays existe sans interruption depuis le légendaire Rütlischwur de 1307."
 switzerland_news.6.o1:0 "Tous les pays doivent finir par périr."
