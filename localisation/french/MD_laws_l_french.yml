 education_budget: "Budget de l'éducation"
 edu_01: "[edu_spending_protest_title_1]"
 edu_01_desc: "Notre système d'enseignement primaire souffre depuis longtemps d'un sous-financement chronique. Cette situation nuit non seulement à la qualité de l'enseignement, mais aussi aux possibilités de développement de la jeune génération.\n[edu_spending_protest_TT]"
 edu_01_TT: "\n$$[?THIS.array_education_spend^0] §Hbillion§! is being spent on Education.\n£education_budget_cost_factor_texticon  Our §1education spending§! is increased by §Y[?research_slot_modifier|.0%]§! due to our amount of §1research slots§!\n"
 edu_02: "[edu_spending_protest_title_2]"
 edu_02_desc: "Un investissement à long terme dans l'éducation primaire et secondaire de notre peuple aujourd'hui ouvrira les possibilités illimitées de demain. Pour garantir à tous les enfants un bon départ dans la vie, nous devons leur garantir un niveau minimum de financement pour les écoles à travers le pays.\n[edu_spending_protest_TT]"
 edu_02_TT: "\n$$[?THIS.array_education_spend^1] §Hbillion§! is being spent on Education.\n£education_budget_cost_factor_texticon  Our §1education spending§! is increased by §Y[?research_slot_modifier|.0%]§! due to our amount of §1research slots§!\n"
 edu_03: "[edu_spending_protest_title_3]"
 edu_03_desc: "L'éducation est un droit humain fondamental et la clé d'un avenir meilleur. Pour garantir des opportunités égales à tous les enfants de notre pays, nous garantissons un accès gratuit à une éducation primaire et secondaire de qualité.\n[edu_spending_protest_TT]"
 edu_03_TT: "\n$$[?THIS.array_education_spend^2] §Hbillion§! is being spent on Education.\n£education_budget_cost_factor_texticon  Our §1education spending§! is increased by §Y[?research_slot_modifier|.0%]§! due to our amount of §1research slots§!\n"
 edu_04: "[edu_spending_protest_title_4]"
 edu_04_desc: "À l'ère de la mondialisation et des technologies numériques, l'enseignement supérieur joue un rôle de plus en plus important dans le développement de l'économie. Pour garantir à notre jeunesse une égalité des chances d'acquérir des compétences précieuses et des qualifications professionnelles, nous augmenterons le financement des collèges et universités.\n[edu_spending_protest_TT]"
 edu_04_TT: "\n$$[?THIS.array_education_spend^3] §Hbillion§! is being spent on Education.\n£education_budget_cost_factor_texticon  Our §1education spending§! is increased by §Y[?research_slot_modifier|.0%]§! due to our amount of §1research slots§!\n"
 edu_05: "[edu_spending_protest_title_5]"
 edu_05_desc: "Tous les enfants devraient avoir accès à une bonne éducation gratuite, indépendamment de la situation financière de leurs familles. Pour garantir des conditions de départ égales pour tous les citoyens, nous introduisons l'éducation aux frais du budget de l'État. Cela développera le potentiel de chaque enfant et formera une société d'égalité des chances.\n[edu_spending_protest_TT]"
 edu_05_TT: "\n$$[?THIS.array_education_spend^4] §Hbillion§! is being spent on Education.\n£education_budget_cost_factor_texticon  Our §1education spending§! is increased by §Y[?research_slot_modifier|.0%]§! due to our amount of §1research slots§!\n"
 health_budget: "Budget santé"
 health_01: "[health_spending_protest_title_1]"
 health_01_desc: "Le gouvernement fournit un soutien financier limité à de petites cliniques locales. Ces cliniques offrent des soins de base, mais les ressources et les traitements spécialisés sont rares.\n[health_spending_protest_TT]"
 health_01_TT: "\n$$[?THIS.array_health_spend^0] §Hbillion§! is being spent on Healthcare.\n"
 health_02: "[health_spending_protest_title_2]"
 health_02_desc: "Des réseaux plus larges de cliniques de santé reçoivent des fonds de l'État, garantissant qu'une majorité de la population a accès à des services médicaux fondamentaux. Bien que ces cliniques offrent plus de services que les locales, elles peuvent encore manquer d'installations médicales avancées.\n[health_spending_protest_TT]"
 health_02_TT: "\n$$[?THIS.array_health_spend^1] §Hbillion§! is being spent on Healthcare.\n"
 health_03: "[health_spending_protest_title_3]"
 health_03_desc: "Les hôpitaux commencent à recevoir une part substantielle du budget de la santé, ce qui permet des traitements et des soins plus spécialisés. Cependant, tous les traitements pourraient ne pas être couverts, et les patients peuvent encore faire face à des coûts significatifs à leur charge.\n[health_spending_protest_TT]"
 health_03_TT: "\n$$[?THIS.array_health_spend^2] §Hbillion§! is being spent on Healthcare.\n"
 health_04: "[health_spending_protest_title_4]"
 health_04_desc: "Tous les citoyens ont droit à des soins médicaux d'urgence gratuits, ce qui réduit les taux de mortalité dus à des maladies soudaines ou à des accidents. Bien que les traitements de routine puissent encore être facturés, personne n'est privé de soins urgents en raison de contraintes financières.\n[health_spending_protest_TT]"
 health_04_TT: "\n$$[?THIS.array_health_spend^3] §Hbillion§! is being spent on Healthcare.\n"
 health_05: "[health_spending_protest_title_5]"
 health_05_desc: "The state covers a broad spectrum of health services, ensuring that all citizens have access to essential medical care without facing debilitating costs. Some specialized treatments might still require out-of-pocket expenses, but general healthcare is accessible to all.\n[health_spending_protest_TT]"
 health_05_TT: "\n$$[?THIS.array_health_spend^4] §Hbillion§! is being spent on Healthcare.\n"
 health_06: "[health_spending_protest_title_6]"
 health_06_desc: "Une couverture de santé complète est fournie à tous les citoyens, englobant tout, des contrôles de routine aux traitements spécialisés. Avec un accent sur les soins préventifs, la recherche et les technologies médicales avancées, le système garantit le plus haut standard de soins pour tous.\n[health_spending_protest_TT]"
 health_06_TT: "\n$$[?THIS.array_health_spend^5] §Hbillion§! is being spent on Healthcare.\n"
 social_budget: "Dépenses sociales"
 social_01: "[social_spending_protest_title_1]"
 social_01_desc: "Le gouvernement fournit le soutien financier minimum à ses citoyens les plus vulnérables, assurant juste assez pour la survie de base. Ces subventions sont limitées et répondent principalement aux besoins fondamentaux.\n[social_spending_protest_TT]"
 social_01_TT: "\n$$[?THIS.array_social_spend^0] §Hbillion§! is being spent on Welfare and Social Spending.\n"
 social_02: "[social_spending_protest_title_2]"
 social_02_desc: "En plus des subventions de subsistance, il y a une légère attention portée aux personnes âgées et handicapées, leur offrant une pension limitée. Cela aide à atténuer les défis de la vie quotidienne pour ces groupes spécifiques, mais le soutien reste minimal.\n[social_spending_protest_TT]\"[social_spending_protest_TT]"
 social_02_TT: "\n$$[?THIS.array_social_spend^1] §Hbillion§! is being spent on Welfare and Social Spending.\n"
 social_03: "[social_spending_protest_title_3]"
 social_03_desc: "L'État offre un système de pension plus complet pour les personnes âgées et handicapées, garantissant qu'elles peuvent maintenir un niveau de vie modeste. Le soutien vise à protéger ces groupes démographiques des difficultés financières extrêmes.\n[social_spending_protest_TT]"
 social_03_TT: "\n$$[?THIS.array_social_spend^2] §Hbillion§! is being spent on Welfare and Social Spending.\n"
 social_04: "[social_spending_protest_title_4]"
 social_04_desc: "Le gouvernement commence à élargir ses offres d'aide sociale, introduisant des systèmes de soutien social plus larges qui couvrent des aspects tels que le chômage, le logement et les subventions pour la garde d'enfants. Cela établit une couche de protection plus robuste contre les adversités imprévues.\n[social_spending_protest_TT]"
 social_04_TT: "\n$$[?THIS.array_social_spend^3] §Hbillion§! is being spent on Welfare and Social Spending.\n"
 social_05: "[social_spending_protest_title_5]"
 social_05_desc: "Le filet de sécurité sociale s'élargit alors que le gouvernement assure un soutien robuste dans des domaines tels que les allocations de chômage, le logement et les subventions alimentaires. L'accent est mis sur le maintien d'une qualité de vie décente et la fourniture de sécurité contre les vulnérabilités socio-économiques.\n[social_spending_protest_TT]"
 social_05_TT: "\n$$[?THIS.array_social_spend^4] §Hbillion§! is being spent on Welfare and Social Spending.\n"
 social_06: "[social_spending_protest_title_6]"
 social_06_desc: "L'État assume un rôle central dans le bien-être de ses citoyens, offrant une gamme complète de services, de subventions et d'avantages. Ce système favorise non seulement la subsistance de base mais aussi un niveau de vie plus élevé et des opportunités égales pour tous.\n[social_spending_protest_TT]"
 social_06_TT: "\n$$[?THIS.array_social_spend^5] §Hbillion§! is being spent on Welfare and Social Spending.\n"
 crime_fighting: "Sécurité intérieure"
 police_01: "[police_spending_protest_title_1]"
 police_01_desc: "Notre police et nos services de renseignements sont mal financés et, généralement, ferment les yeux sur la corruption et le crime."
 police_01_TT: "\n$$[?THIS.array_security_spend^0] §Hbillion§! is being spent on Internal Security.\n"
 police_02: "[police_spending_protest_title_2]"
 police_02_desc: "Notre police et les services de renseignement font le travail, mais pas grand chose d'autre. D'autres actions ne se produisent que sous la pression publique."
 police_02_TT: "\n$$[?THIS.array_security_spend^1] §Hbillion§! is being spent on Internal Security.\n"
 police_03: "[police_spending_protest_title_3]"
 police_03_desc: "Nos services de police et de renseignement sont bien financés. L'ordre public est bien préservé et ils peuvent surveiller les complots intérieurs et extérieurs.\n[police_spending_protest_TT]"
 police_03_TT: "\n$$[?THIS.array_security_spend^2] §Hbillion§! is being spent on Internal Security.\n"
 police_04: "[police_spending_protest_title_4]"
 police_04_desc: "Nos services de police et de renseignement sont très bien financés. Ils ont la capacité de réprimer la corruption et la criminalité. En outre, ils surveillent de près tous les mouvements dangereux.\n[police_spending_protest_TT]"
 police_04_TT: "\n$$[?THIS.array_security_spend^3] §Hbillion§! is being spent on Internal Security.\n"
 police_05: "[police_spending_protest_title_5]"
 police_05_desc: "Nos services de police et de renseignement bénéficient de ressources très importantes. Ils ont la capacité de réprimer la corruption et la criminalité et disposent de vastes opérations pour surveiller toutes les dissidences internes et les complots étrangers.\n[police_spending_protest_TT]"
 police_05_TT: "\n$$[?THIS.array_security_spend^4] §Hbillion§! is being spent on Internal Security.\n"
 Military_policies: "Politiques militaires"
 Conscription_Law: "Loi sur la conscription"
 no_military: "Aucune armée"
 no_military_desc: "Notre pays n'a aucune forme d'armée permanente et toute la sécurité est assurée par les forces de sécurité internes du pays, telles que la police."
 no_military_TT: "Salaire militaire : §R+100%§!\n"
 volunteer_army: "Service de volontaires"
 volunteer_army_desc: "Notre armée est composée entièrement de volontaires. Cela réduit la taille totale de l'armée, mais nous permet de former une force de combat plus petite et plus efficace. La transition vers des armées de volontaires est une tendance mondiale depuis la fin de la guerre froide."
 volunteer_army_TT: "Salaire militaire : §R+30%§!\n"
 partial_draft_army: "Armée partielle"
 partial_draft_army_desc: "La majorité de notre personnel militaire provient de volontaires, mais une partie de la population est toujours mobilisée pour remplir les quotas d'entraînement annuels."
 partial_draft_army_TT: "Salaire militaire : §R+20%§!\n"
 draft_army: "Service obligatoire"
 draft_army_desc: "Notre pays a un service militaire obligatoire, ce qui signifie que la majorité de notre population masculine a été formée à la guerre. Cela nous permet de mobiliser une force militaire plus importante et de former rapidement de nouvelles formations de combat grâce à la base d'entraînement existante. Cependant, les appelés sont moins heureux de partir à l'aventure militaire étrangère."
 Military_Status_Women: "Femmes dans l'armée"
 no_women_in_military: "Service interdit aux femmes"
 no_women_in_military_desc: "Nos militaires n'acceptent pas les femmes."
 volunteer_women: "Service de volontaire pour les femmes"
 volunteer_women_desc: "Les femmes sont autorisées à servir dans nos forces armées en tant que volontaires."
 drafted_women: "Service obligatoire pour les femmes"
 drafted_women_desc: "Les femmes sont traitées comme des hommes et sont incorporées dans nos forces armées."
 Foreign_Intervention_Law: "Loi sur l'intervention à l'étranger"
 Foreign_Intervention_Law_desc: "La loi sur les interventions à l'étranger définit la volonté de notre pays d'intervenir dans des conflits et d'influencer d'autres pays."
 intervention_isolation: "Isolement"
 intervention_isolation_desc: "Notre pays s'intéresse davantage aux affaires intérieures et ne souhaite pas se lancer dans des aventures militaires."
 intervention_local_security: "Sécurité locale"
 intervention_local_security_desc: "Nous pouvons fournir des armes à nos amis, mais nous nous préoccupons surtout de nos propres frontières."
 intervention_limited_interventionism: "Interventionnisme limité"
 intervention_limited_interventionism_desc: "Nous sommes prêts à risquer la vie de nos propres soldats pour assurer la survie de nos amis."
 intervention_regional_interventionism: "Interventionnisme régional"
 intervention_regional_interventionism_desc: "La région que nous appelons notre foyer est de la plus haute importance. Nous devons utiliser la menace de la guerre pour maintenir l'ordre et prévenir l'instabilité dans cette région."
 intervention_global_interventionism: "Interventionnisme mondial"
 intervention_global_interventionism_desc: "Nos forces armées vont loin et il est de notre devoir de maintenir la stabilité du monde."
 intervention_neo_imperialism: "Néo-impérialisme"
 intervention_neo_imperialism_desc: "Le monde est un terrain de jeu et les plus forts prennent ce qu'ils veulent. Notre sécurité nationale ne peut être compromise à cause de choses comme les traités internationaux. Si vis pacem, para bellum."
 Officer_Training_Law: "Formation d'officier"
 Officer_Training_Law_desc: "Les officiers mèneront nos soldats au combat. Mieux nous les entraînerons, moins ils devront passer d'apprentissage sur le champ de bataille. Cependant, la mise en place de centres d'éducation pour nos officiers peut être coûteuse."
 officer_baptism_by_fire: "Baptême par le feu"
 officer_baptism_by_fire_desc: "Les vrais leaders ne sont pas formés, mais forgés au combat. Nous n'avons pas besoin de perdre du temps à former des leaders, car le combat éliminera les inaptes."
 officer_baptism_by_fire_TT: "Risque de mort d'un général au combat : §R+40%§!\n"
 officer_basic_training: "Formation de base d'officier"
 officer_basic_training_desc: "Les personnes qui se montrent prometteuses seront sélectionnées et recevront une formation de base sur la manière de diriger leurs troupes."
 officer_basic_training_TT: "isque de mort d'un général au combat : §R+20%§!\n"
 officer_advanced_training: "Formation avancée d'officier"
 officer_advanced_training_desc: "Les personnes qui se montrent prometteuses seront choisies et recevront une formation avancée sur la manière de diriger leurs troupes."
 officer_advanced_training_TT: "Salaire militaire : §R+30%§!\n"
 officer_military_school: "École militaire pour officier"
 officer_military_school_desc: "Nous avons créé des écoles militaires spéciales où les personnes douées peuvent recevoir une formation directe à la direction des troupes dès le début de leur carrière militaire."
 officer_military_school_TT: "Risque de mort d'un général au combat : §G-15%§!\n"
 officer_military_academy: "Académie militaire pour officier"
 officer_military_academy_desc: "Nous avons créé de prestigieuses académies militaires où nos officiers apprendront les meilleures tactiques et stratégies, et où ils développeront de nouvelles façons de faire la guerre."
 officer_military_academy_TT: "Risque de mort d'un général au combat : §G-30%§!\n"
 officer_international_education: "Éducation internationale pour officier"
 officer_international_education_desc: "Avec l'aide de nos alliés, nous avons accès à un vaste réservoir de connaissances et de ressources pour nous assurer que nos officiers sont prêts à faire face aux conséquences d'une guerre."
 officer_international_education_TT: "Risque de mort d'un général au combat : §G-45%§!\n"
 trade_laws_desc: "Les lois commerciales sont importantes. Elles déterminent également la manière dont notre grand pays se développe et s'étend sur le plan économique."
 md_closed_economy: "Économie fermée"
 md_closed_economy_desc: "Une économie fermée est coupée du monde. Les échanges avec le monde extérieur sont limités, voire inexistants. Le pays ne compte que sur lui-même autant qu'il le peut. Toutefois, certaines ressources sont encore exportées vers certains de nos alliés les plus proches."
 consumption_economy: "Économie de consommation"
 consumption_economy_desc: "Une économie de consommation décrit une économie tirée par les dépenses de consommation en pourcentage de son produit intérieur brut, par opposition aux autres composants majeurs du PIB."
 semi_consumption_economy: "Économie de semi-consommation"
 semi_consumption_economy_desc: "Les économies de semi-consommation sont un phénomène relativement nouveau. Il s'agit d'un hybride d'une économie d'exportation et de consommation, sans l'inconvénient d'être économiquement dépendant d'autres sources de revenus. Toutefois, une économie de semi-consommation dépend toujours fortement des dépenses de consommation en pourcentage du PIB, contrairement à une véritable économie mixte."
 mixed_economy: "Économie mixte"
 mixed_economy_desc: "Les économies mixtes ressemblent beaucoup aux économies de semi-consommation. Elles sont encore moins dépendantes des dépenses de consommation dans leur ensemble pour constituer leur PIB."
 export_economy: "Économie d'exportation"
 export_economy_desc: "Les exportateurs de produits de base comprennent les pays disposant d'importants gisements de ressources naturelles, les pays à production intermédiaire ou les pays disposant de vastes étendues de terres agricoles. Ces pays exportent une grande partie de leurs matières premières et de leurs biens intermédiaires vers d'autres pays, ce qui explique l'essentiel de leur croissance économique."
 globalized_trade_economy: "Économie commerciale mondialisée"
 globalized_trade_economy_desc: "Une économie commerciale mondialisée est beaucoup plus dépendante du commerce mondial que n'importe quel autre pays. Presque toutes nos ressources sont envoyées sur le marché et presque toutes nos ressources tendent à provenir du commerce."
