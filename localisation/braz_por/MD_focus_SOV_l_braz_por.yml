 SOV_establish_new_oligarchate_desc: "Os oligarcas são extremamente influentes na política russa. Ao substituir os oligarcas do Putin pelos nossos, alcançaremos estabilidade!"
 SOV_peace_with_the_west: "Paz Com o Ocidente"
 SOV_peace_with_the_west_desc: "Devido à instabilidade interna, não podemos lutar com o Ocidente. Pelo menos por enquanto..."
 SOV_continue_reformism: "Continuar o Reformismo"
 SOV_continue_reformism_desc: "O conservadorismo do Putinismo foi destrutivo para a Rússia. A nova administração quebrará essa estagnação ao promulgar reformas efetivas."
 SOV_secure_the_FSB: "Assegurar o FSB"
 SOV_secure_the_FSB_desc: "FSB ou Serviço Federal de Segurança é um dos principais poderes pró-Putin no Kremlin. Uma purga nos ajudaria a nos livrar de mais um pilar do Putinismo."
 SOV_crush_putinism: "Esmagar o Putinismo"
 SOV_crush_putinism_desc: "As velhas políticas do Putinismo não podem mais ser usadas, assim como a ideologia."
 SOV_western_russia: "Nova Onda no Estilo Antigo"
 SOV_western_russia_desc: "As realidades políticas atuais levaram ao fato de que o antigo partido governante novamente venceu as eleições! No entanto, a principal diferença do mandato anterior é a predominância da facção reformista, cujo objetivo é reformar o sistema para que não seja vergonhoso cooperar com países democráticos."
 SOV_enforce_liberal_values: "Superioridade dos Valores Liberais"
 SOV_enforce_liberal_values_desc: "O liberalismo é a chave para a liberdade e sucesso da Rússia. Precisamos preservar essa ideologia ainda mais e fazer a Rússia grande novamente."
 SOV_focus_on_economy: "Milagre Econômico Russo"
 SOV_focus_on_economy_desc: "A nova era do liberalismo na Rússia vai nos trazer paz, liberdade e, é claro, o boom econômico! Reformas de mercado aberto nos ajudarão com isso."
 SOV_abandon_foreign_policy: "Abandonar a Política Externa"
 SOV_abandon_foreign_policy_desc: "É hora de perdoar nossos antigos inimigos da Guerra Fria, não somos mais comunistas, então é hora de uma verdadeira paz com o Ocidente."
 SOV_age_of_stability: "Rússia Estável"
 SOV_age_of_stability_desc: "Após anos de sofrimento com ditaduras e desigualdades, a Rússia finalmente alcançou uma verdadeira paz interna. Com nosso grande reformador no poder, finalmente estamos entrando em uma nova era de uma Rússia estável, forte e igualitária."
 SOV_establish_controlled_opposition: "Estabelecer Oposição Controlada"
 SOV_establish_controlled_opposition_desc: "A oposição controlada nos ajudará a reformar o país ao obter maioria na Duma."
 SOV_special_economic_operation: "Operação Econômica Especial"
 SOV_special_economic_operation_desc: "Nossos países irmãos da Bielorrússia e Ucrânia podem não entender que os tempos do Putinismo acabaram. Precisamos mostrar que estamos abertos à cooperação e não à exploração"
 SOV_the_iron_dimon: "Regra de Ferro"
 SOV_the_iron_dimon_desc: "O povo russo está cansado da constante fraqueza do regime anterior, precisamos de um líder mais forte. Um líder de ferro..."
 SOV_the_new_dictatorship: "Nova Ditadura"
 SOV_the_new_dictatorship_desc: "Para estabelecer um verdadeiro liderança de ferro, precisamos retornar aos princípios ditatoriais."
 SOV_medvedeism: "Medvedeísmo"
 SOV_medvedeism_desc: "O Putinismo foi ruim e ninguém discutiria isso. Aqui está um melhor, Medvedeísmo!"
