 ishrael.62.t: "巴拉克提议在戴维营举行三方会议"
 ishrael.63.t: "第21届特别超级选举"
 ishrael.63.d: "当埃胡德·巴拉克从戴维营回来宣布没有谈判伙伴时，巴拉克仅成立一年的联盟就土崩瓦解了。极端正统派的沙斯党只是因为有关教育系统的承诺才加入的，但教育部长尤西·萨里德和沙斯党副部长之间的争执导致他们弃船而去，而总理则准备前往戴维营。与此同时，萨里德领导下的梅雷兹党只同意在和平谈判继续进行的情况下坚持联盟，而巴拉克在戴维营的失败也使他们离开了。巴拉克别无选择，只能呼吁举行特别选举以信任总理办公室，而复兴的利库德集团威胁要罢免这位曾承诺“新一天的黎明”但主要却将起义的恐怖带到以色列腹地的人。"
 ishrael.63.a: "相信巴拉克能够完成他的任期。"
 ishrael.63.b: "委托利库德集团稳定局势。"
 ishrael.63.c: "再次选举本雅明·内塔尼亚胡出任总理。"
 ishrael.7.t: "沙斯党退出埃胡德·巴拉克的执政联盟"
 ishrael.71.t: "内塔尼亚胡的辩论在初选前进行"
 ishrael.71.a: "内塔尼亚胡参选并轻松获得提名。"
 ishrael.71.b: "内塔尼亚胡拒绝提名，让沙龙获胜。"
 ishrael.15.t: "阿拉伯人对沙龙访问圣殿山的反应"
 ishrael.15.d: "沙龙访问圣殿山后，一些阿拉伯国家非常愤怒。特别是突尼斯、阿曼、巴林、卡塔尔和摩洛哥已承诺断绝外交关系，这无疑将使我们在当地舞台上更加孤立。"
 ishrael.15.a: "该死！"
 ishrael.151.t: "沙龙访问圣殿山"
 ishrael.151.d: "以色列政界人士阿里埃勒·沙龙访问了耶路撒冷的圣地圣殿山。多个中东国家的外交官谴责了这一决定，并承诺将采取外交行动，并鼓励我们也这样做。"
 ishrael.151.a: "看来我们别无选择。"
 ishrael.152.t: "沙龙访问圣殿山"
 ishrael.152.d: "以色列政界人士阿里埃勒·沙龙访问了耶路撒冷的圣地圣殿山。多个中东国家的外交官谴责了这一决定，并承诺将采取外交行动，并鼓励我们也这样做。我们要么彻底断绝关系，要么保持某种形式的关系。"
 ishrael.152.a: "维持我们的贸易协定。"
 ishrael.152.b: "岂有此理！"
 ishrael.155.t: "以色列放弃维持阿克萨清真寺现状"
 ishrael.156.t: "犹太定居者在圣殿山顶祈祷"
 ishrael.157.t: "以色列剥夺了我们进入阿克萨清真寺的权利"
 ishrael.158.t: "以色列将约旦瓦合甫驱逐出阿克萨清真寺"
 ishrael.159.t: "伊塔玛·本·格维尔质疑我们的主权！"
 ishrael.16.t: "以色列领导人重申对应许之地的主权"
 ishrael.161.t: "记住上帝对亚伯拉罕的承诺"
 ishrael.162.t: "卡普兰审判"
 israel_economy.62.t: "以色列请求间谍访问权限"
 israel_economy.62.d: "以色列官员最近就我们与以色列之间的秘密合作问题与我们进行了接触。他们提出了一项不稳定的协议，为进入伊朗的摩萨德特工提供安全避难所。我们应该同意吗？"
 israel_economy.62.a: "是"
 israel_economy.62.b: "不"
 israel_economy.63.t: "他们已经接受了我们的提议！"
 israel_economy.63.d: "摩萨德现在将利用他们的领土作为进入伊朗的基地。"
 israel_economy.63.a: "太棒了！"
 israel_economy.64.t: "他们拒绝了我们的提议！"
 israel_economy.64.d: "他们不想与此类阴谋有任何联系。"
 israel_economy.64.a: "真是不幸"
 israel.1.t: "退役后的以色列军人前往印度"
 israel.1.d: "以色列和印度签署了一项重要协议，允许以色列退役军人前往印度，旨在加强文化交流和双边关系。该协议允许退役的以色列国防军人员前往印度进行休闲和教育，凸显了两国致力于发展旅游业和国防合作以外的更深层次关系的决心。此举是加强外交和经济关系的里程碑，展现了两国致力于在各个领域相互理解和合作的决心。"
 israel.1.a: "太棒了！"
 ISR_strategy: "彻底吞噬高悬利剑"
 ISR_strategy_desc: "当扫罗王追捕年轻的大卫到恩戈地的一个山洞时，扫罗的指挥官押尼珥来到约押本·洗鲁雅面前，问道：“刀剑难道要永远吞噬一切吗？”时间证明了这一点。耶路撒冷，这座约押为大卫王征服的城市，现在是一个被秃鹫包围的国家的中心。因此，我们将永远手持利剑，对任何威胁都先发制人。"
 ACCEPTED_GOLAN: "如果做出这一选择，双方同意和平：戈兰高地省份将获得额外的14000人，而加利利省份将失去14000人。以色列在叙利亚领土的核心将丢失，叙利亚将获得戈兰省份。戈兰的胜利点将被称为库奈特拉，胜利点值为5。该省份将更名为乔兰。\n"
 REJECTED_GOLAN: "如果选择这个选项，并且以色列和以色列双方都同意和平，叙利亚的核心将会丢失，叙利亚将获得戈兰省份。戈兰的胜利点将被称为库奈特拉，胜利点值为 5。该州将更名为乔兰。"
 ACCEPTED_GALILEE: "如果做出这一选择并且双方同意和平，戈兰的基础设施将得到加强。\n"
 NEUTRAL_GALILEE: "如果选择此选项，阿富拉以北的省份将获得2个额外胜利点数。\n"
 REJECTED_GALILEE: "如果做出这一选择并且双方都同意和平，那么加利利的基础设施将得到提升。\n"
