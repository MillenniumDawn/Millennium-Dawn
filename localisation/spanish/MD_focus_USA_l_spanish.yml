 continued_space_efforts_desc: "Nuestros esfuerzos continuos en el espacio nos brindan oportunidades adicionales de investigación y un gran futuro por venir."
 space_force: "Fuerza Espacial"
 space_force_desc: "Quienquiera que gobierne la tierra, gobierna el continente. Quienquiera que gobierne los mares, gobierna las costas. Quienquiera que gobierne el cielo, gobierna ambos, y quienquiera que gobierne el espacio gobierna la Tierra."
