 israel_economy.159.t: "以色列提出合作协议。"
 israel_economy.159.d: "以色列提议签署一项新协议，根据该协议，我们将在我们两国之间建立一项新的全面和平条约。该条约还包括有关军事合作和保障的要点。我们应该怎么做？"
 israel_economy.159.a: "我们同意"
 israel_economy.159.b: "不！"
 israel_economy.160.t: "[FROM.GetNamewithFlag]同意"
 israel_economy.160.d: "[FROM.GetNamewithFlag]同意我们的提议，签署了互不侵犯条约！"
 israel_economy.160.a: "太棒了！"
 israel_economy.161.t: "[FROM.GetNamewithFlag]拒绝"
