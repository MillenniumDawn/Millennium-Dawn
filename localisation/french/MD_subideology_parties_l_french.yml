 ITA.Neutral_Libertarian: "£ITA_non_aligned_libertarian Parti radical"
 ITA.Neutral_Libertarian_desc: "Même si son nom suggère le contraire, le Parti radical (Partito Radicale) n'est pas un parti traditionnel puisqu'il ne participe pas aux élections. Il a plutôt décidé de se concentrer sur les campagnes visant à résoudre les problèmes par d'autres moyens. Mais, en même temps, de nombreuses listes électorales dédiées ont émergé de l'environnement du parti pour des élections spécifiques. Le Parti radical favorise les libertés économiques, le pacifisme et les idées progressistes et lutte principalement contre le prohibitionnisme, l'intervention du gouvernement et pour les droits sociaux tels que l'avortement et le divorce."
