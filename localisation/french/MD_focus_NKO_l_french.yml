l_french:
 north_korea_focus: "Priorités nationales sur la Corée du Nord"
 NKO_prioritize_to_solve_famine: "Prioriser la Résolution de la Famine"
 NKO_prioritize_to_solve_famine_desc: "Ensuring that our people are well-fed and clothed must be our first priority."
 NKO_prioritize_songun: "Prioriser le Songun"
 NKO_prioritize_songun_desc: "Nous devons continuer à incarner le grand esprit du 'Mouvement Chollima', persévérer dans la solidarité à travers la Marche Ardue, en donnant la priorité alimentaire à l'Armée Populaire afin qu'elle puisse, à son tour, cultiver plus de nourriture pour le peuple."
 NKO_step_up_imports: "Augmenter les Importations"
 NKO_step_up_imports_desc: ""
 NKO_develop_food_factories: "Développer l'Industrie Alimentaire"
 NKO_develop_food_factories_desc: "Nous ne serons pas en mesure de nous remettre complètement de cette crise si notre capacité à produire de la nourriture localement reste faible."
 NKO_restore_healthcare_system: "Restaurer le Système de Santé"
 NKO_restore_healthcare_system_desc: "Durant la période de la 'Marche Ardue', le système de santé s'est rapidement effondré. Aujourd'hui, le système national de santé est prêt à se reconstruire."
 NKO_improve_food_distribution_system: "Améliorer le Système de Distribution Alimentaire"
 NKO_improve_food_distribution_system_desc: "Le système de rationnement de l'État avait été pratiquement paralysé depuis le début des années 1990, peu avant la mort du camarade Kim Il-sung, fondateur de la République populaire démocratique de Corée et Président éternel de la République. Il est temps d'entreprendre une refonte radicale."
 NKO_allow_small_scale_bartering: "Autoriser le Trocs à Petite Échelle"
 NKO_allow_small_scale_bartering_desc: "Les Jangmadang, terme coréen pour 'marché', sont les marchés fermiers nord-coréens, les marchés locaux et les marchés noirs. Compter uniquement sur une économie planifiée s'est avéré insuffisant pour maintenir la population à flot. Peut-être devons-nous les tolérer dans une certaine mesure"
 NKO_land_reclamation: "Récupération des Terres"
 NKO_land_reclamation_desc: ""
 NKO_peoples_life_bonds: "People's Life Bonds"
 NKO_peoples_life_bonds_desc: ""
 NKO_industrial_recovery: "Reprise Industrielle"
 NKO_industrial_recovery_desc: "La période de la 'Marche Ardue' a laissé les installations industrielles du pays en mauvais état. Cependant, maintenant que l'économie s'est rétablie, il est temps de commencer à reconstruire."
