l_russian:
 GOH_CHOK_TONG_DESC: "Го Чок Тонг был впервые избран премьер-министром в 1990 году, получив комфортное большинство голосов. Восхождение Тонга на пост премьер-министра и первые годы его работы на этом посту изобилуют аномалиями. Го стал премьер-министром после того, как Ли Куан Ю ушел в отставку в конце 1990 года. Тогда Го назначил внеочередные выборы. На них победили представители ПНД, что позволило Го начать новый срок.\n\nНесмотря на то, что он не так примечателен, как его предшественник Ли Куан Ю, Го добился значительных успехов в политике. Го добился успехов благодаря своей политике, которая поддерживала \"маленькую богему\" в городе."
 SIN_government_of_singapore: "Сингапурская распутица"
 SIN_government_of_singapore_desc: "[SIN.GetName] находится на перепутье. Мы находимся в устье одного из самых прибыльных морских путей в мире. Мы являемся одним из ведущих финансовых центров мира, и массовое расширение, которое мы пережили за последние несколько десятилетий, беспрецедентно в мировом масштабе. Это также привело к тому, что мы вызвали интерес многих сил за рубежом.\n"
 SIN_replace_centralized_education_system: "Установить централизованное образование"
 SIN_replace_centralized_education_system_desc: "Централизованная система образования была хорошим обещанием. Может возникнуть необходимость заменить эту политику, чтобы продолжать пользоваться ее преимуществами."
 SIN_repeal_centralized_education_system: "Отменить централизованное образование"
 SIN_repeal_centralized_education_system_desc: "Текущая система образования должна быть отменена. Она недостойна Сингапура, а контроль над образованием только мешает общественному благосостоянию."
 SIN_singaporean_foreign_aid_target_decisions: "Пакет иностранной помощи для [FROM.GetNameWithFlag]"
 SIN_singaporean_foreign_aid_target_decisions_desc: "Поставка пакета иностранной помощи [FROM.GetNameWithFlag] улучшит отношения, а также поможет им экономически, пока они испытывают трудности."
