 fao_alliance: "FAO"
 faction_fao_alliance: "Miembro de la FAO"
 faction_fao_alliance_desc: "Esta nación es miembro de la alianza FAO (Frente Contra la Opresión), cuyo objetivo principal es derrotar la influencia y presencia occidental (a quienes consideran los opresores) en la región del Medio Oriente. También buscan unir a las naciones musulmanas bajo una alianza para rivalizar con las potencias del mundo."
 faction_fao_TT: "§RReglas especiales de la facción§!:\n- Sólo las naciones chiítas pueden unirse a la FAO\n- Los países solo pueden ser llamados a guerras defensivas."
