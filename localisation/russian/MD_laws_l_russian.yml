 migration_laws: "Миграционные законы"
 open_borders: "Открытые границы"
 open_borders_desc: "Открытые границы представляют собой чрезвычайно легкие или несуществующие миграционные законы в стране. Это позволяет в основном свободно перемещать людей в страну и из неё."
 open_borders_tt: "\n$$[migration_laws_rate_01] §Hмлрд§! тратится на контроль миграции.\n$current_migration_rate$"
 slightly_regulated_immigration: "Легко регулируемая миграция"
 slightly_regulated_immigration_desc: "Введение некоторых легких ограничений на перемещение людей в страну и из неё должно помочь остановить приток нежелательных мигрантов на основании предыдущих уголовных обвинений или иных причин."
 slightly_regulated_immigration_tt: "\n$$[migration_laws_rate_02] §Hмлрд§! тратится на контроль миграции.\n$current_migration_rate$"
 regulated_immigration: "Регулируемая миграция"
 regulated_immigration_desc: "Установление таких правил, как ограничение количества мигрантов, требование наличия чистой судимости, незначительные визы и прочее, будет необходимо для создания здравого подхода к миграционным законам."
 regulated_immigration_tt: "\n$$[migration_laws_rate_03] §Hмлрд§! тратится на контроль миграции.\n$current_migration_rate$"
 heavily_regulated_immigration: "Сильно регулируемая миграция"
 heavily_regulated_immigration_desc: "Введение жестких правил, ограничивающих количество мигрантов, строгих и труднодостижимых виз, создание агентств для обеспечения соблюдения этих правил и борьба со всеми формами незаконной миграции."
 heavily_regulated_immigration_tt: "\n$$[migration_laws_rate_04] §Hмлрд§! тратится на контроль миграции.\n$current_migration_rate$"
 closed_borders: "Закрытые границы"
 closed_borders_desc: "Границы страны должны быть закрыты для сохранения национальной идентичности, мы должны закрыть наши границы."
 closed_borders_tt: "\n$$[migration_laws_rate_05] §Hмлрд§! тратится на контроль миграции.\n$current_migration_rate$"
 current_migration_rate: "\nМаксимальный §Yтемп миграции§!: [?max_net_immigration_rate|%]\nТекущий Нетто §YТемп Миграции§!: [?net_immigration_rate|%]"
 Nuclear_Status: "Ядерный статус"
 Nuclear_Status_desc: "Статус ядерной программы страны, будь то безъядерная страна, страна, использующая только ядерную энергию, или страна, обладающая ядерным оружием."
 nuclear_power_off: "Ядерная энергетика (наступательная)"
 nuclear_power_off_desc: "Страна-ядерная держава, чей ядерный статус позволяет ей наносить ядерные удары по силам противника независимо от стратегической ситуации."
 nuclear_power_def: "Ядерная энергетика (оборонительная)"
 nuclear_power_def_desc: "Ядерная держава, чей ядерный статус позволяет наносить ядерные удары только в том случае, если она проигрывает войну."
 non_nuclear_power: "Неядерная энергетика"
 non_nuclear_power_desc: "Нация, у которой нет ядерного оружия или ядерной энергетики."
 nuclear_energy: "Ядерная энергетика"
 nuclear_energy_desc: "Страна, у которой нет ядерного оружия, но которая использует атомные электростанции как часть своей энергетической инфраструктуры."
 Nuclear_Stance: "Позиция в отношении ядерного оружия"
 Nuclear_Stance_desc: "Устанавливает условия и требования, при которых страна может применить ядерное оружие против противника."
 no_use_case: "Нет варианта использования"
 no_use_case_desc: "Страна, не обладающая ядерным оружием, или страна, которая решила никогда не использовать своё ядерное оружие, независимо от ситуации."
 full_first_use: "Первый удар"
 full_first_use_desc: "Страна, которая решила, что может в любой момент нанести тактический или стратегический ядерный удар."
 tac_first_use_strat_retaliation: "Тактическое применение, стратегический ответный удар"
 tac_first_use_strat_retaliation_desc: "Страна, которая может использовать тактические ядерные боеголовки в первом случае, но стратегические — только в качестве ответного удара."
 tac_and_strat_retaliation: "Только тактическое и стратегическое возмездие"
 tac_and_strat_retaliation_desc: "Страна, способная наносить как тактические, так и стратегические ядерные удары только в целях самообороны."
 strategic_retaliation_only: "Только стратегическое возмездие"
 strategic_retaliation_only_desc: "Нация, способная наносить только стратегические удары возмездия."
