 UKR_political_support: "Sostegno politico"
 UKR_political_support_desc: "Il sostegno a uno dei partiti ridurrà la nostra influenza."
 UKR_neglect_of_state_interests: "Trascurare gli interessi dello Stato"
 UKR_neglect_of_state_interests_desc: "La trascuratezza degli interessi dello Stato non resterà senza l'attenzione dell'opinione pubblica.."
 UKR_eco_factories: "Programma di controllo dell'inquinamento
 UKR_eco_factories_desc: "Per ridurre il livello di inquinamento, abbiamo dovuto introdurre alcuni standard per preservare l'ambiente, riducendo in modo significativo i volumi di produzione delle fabbriche."
 UKR_constitutional_changes: "Modifiche costituzionali"
 UKR_constitutional_changes_desc: "Dopo le modifiche alla Costituzione, i deputati hanno perso la loro inviolabilità, il che li ha resi più vulnerabili e compiacenti. D'ora in poi, il presidente ha molto più potere e può usarlo sia a vantaggio del Paese che a suo piacimento..."
 UKR_constitutional_changes_failed: "Riforma costituzionale fallita"
 UKR_anti_gov_news: "Ukrayinska Pravda"
 UKR_anti_gov_news_desc: "Ukrainian Truth - è un popolare giornale online ucraino fondato da Georgiy Gongadze. Ukrainian Truth indaga e pubblica materiale sulla corruzione o sulla condotta non etica di politici ucraini di tutti gli schieramenti politici o ad essi collegati."
 UKR_ukraine_without_kuchma: "L'Ucraina senza Kuchma"
 UKR_ukraine_without_kuchma_desc: "\"Ucraina senza Kuchma\" è stata organizzata dall'opposizione politica, influenzata dal famigerato Scandalo delle Cassette, per le elezioni presidenziali del 1999, e mirava principalmente a chiedere le dimissioni del presidente Kuchma, appena rieletto."
 UKR_kleptocracy: "La cleptocrazia"
 UKR_kleptocracy_desc: "Il governo ucraino è attualmente impantanato nella sua cleptocrazia. Gli alti ranghi sono corrotti e usano il loro potere per sfruttare la popolazione e le risorse naturali del territorio per estendere la loro ricchezza e il loro potere politico. \n\n§CPer liberarsi dell'impatto negativo della cleptocrazia, il Paese deve adottare misure per combattere la corruzione.§!"
 UKR_kleptocracy_empowered: "La cleptocrazia legittimata"
 UKR_kleptocracy_empowered_desc: "Abbiamo dato potere alla cleptocrazia. Dare potere agli oligarchi stabilizzerà un po' il regime. Tuttavia, gli effetti della corruzione si ripercuoteranno su tutto il Paese, poiché il miglior offerente sarà favorito rispetto ai suoi meriti.\n\n§CPer eliminare l'impatto negativo della cleptocrazia, il Paese deve adottare misure per combattere la corruzione.§!"
 UKR_budapest_memorandum: "Memorandum di Budapest"
 UKR_budapest_memorandum_desc: "Dopo la dissoluzione dell'Unione Sovietica, l'Ucraina deteneva circa un terzo dell'arsenale nucleare sovietico, all'epoca il terzo più grande al mondo, nonché importanti mezzi per la sua progettazione e produzione. Il 5 dicembre 1994, i leader di Ucraina, Russia, Gran Bretagna e Stati Uniti hanno firmato un memorandum per fornire all'Ucraina garanzie di sicurezza in relazione alla sua adesione al TNP come Stato non dotato di armi nucleari. \n\n§CIn caso di minaccia alla sovranità dell'Ucraina, i Paesi che hanno firmato un accordo sulle garanzie di sicurezza riceveranno un avvertimento che ricorda le loro garanzie. \n\nSe i Paesi si rifiutano di adempiere alle loro garanzie, l'Ucraina potrà abbandonare l'Accordo di Budapest per difendersi...§!"
 UKR_to_many_generals: "Stato Maggiore eccessivo"
 UKR_to_many_generals_desc: "L'Ucraina ha 450 generali attivi nelle sue forze armate. La maggior parte di loro ha ricevuto il posto grazie a legami e schemi di corruzione e non ha alcuna esperienza nella conduzione di operazioni di combattimento. L'attuale stato maggiore è incompetente e ha un disperato bisogno di riforme."
 UKR_to_many_generals_tt: "Salari militari: §R+5%§!"
 UKR_idea_neglected_education: "Istruzione trascurata"
 UKR_idea_neglected_education_desc: "Gli standard educativi dell'Ucraina sono di gran lunga inferiori a quelli di gran parte dell'Europa. I nostri professori, gli insegnanti e la maggior parte dei lavoratori professionisti sono sottopagati e sottoutilizzati.."
 UKR_idea_neglected_education_tt: "Spesa per l'istruzione: §G-10%§!"
 UKR_idea_eu_member_associate: "Associazione UE-Ucraina"
 UKR_idea_eu_member_associate_desc: "L'Ucraina ha iniziato la sua associazione con l'UE. Ciò consentirà di approfondire i legami con l'Europa e il blocco occidentale. Tuttavia, si pongono problemi con le regioni a maggioranza russofona."
 UKR_idea_neutrality: "Neutralità ucraina"
 UKR_idea_neutrality_desc: "La situazione in Ucraina ha spinto il Paese verso la neutralità. La decisione tra Occidente e Oriente è diventata eccessiva per il regime."
 UKR_idea_eacu_cooperation: "Cooperazione EACU"
 UKR_idea_eacu_cooperation_desc: "L'Unione doganale eurasiatica (originariamente Comunità economica eurasiatica) promuove i legami economici tra la maggior parte degli Stati post-sovietici. L'unione impone una tariffa esterna comune su tutte le merci che entrano nell'unione e agisce come un'entità unica quando si tratta di accordi e negoziati commerciali."
 UKR_idea_eacu_cooperation_2: "Cooperazione integrata EACU"
 UKR_idea_eacu_cooperation_2_desc: "L'Unione doganale eurasiatica (originariamente Comunità economica eurasiatica) promuove i legami economici tra la maggior parte degli Stati post-sovietici. L'Unione impone una tariffa esterna comune su tutte le merci che entrano nell'Unione e agisce come un'unica entità quando produce accordi e negoziati commerciali."
 UKR_idea_kharkiv_pact: "Patto di Kharkiv"
 UKR_idea_kharkiv_pact_desc: "Il Patto di Kharkiv è stato firmato dall'Ucraina e dalla Russia per discutere l'uso continuato dei porti ucraini da parte delle forze navali russe del Mar Nero. L'accordo illustrava anche diversi altri aspetti, tra cui i prezzi scontati di Gazprom che dureranno fino al XXI secolo."
