 PER_mastering_atom: "Dominando o Átomo"
 nuclear_iran.1.t: "Fornecedores potenciais?"
 nuclear_iran.1.d: "In our bid to acquire nuclear technology, we must come to terms with the fact that we simply do not meet the level sophistication required to produce adequate weapons or facilities. Thus, we must look outwards into the world and see who is willing to help us, and our sources are telling us that we can ask 2 particular nations for help..."
 nuclear_iran.1.a: "Entre em contato com os russos"
 nuclear_iran.1.b: "Entre em contato com os norte-coreanos"
 nuclear_iran.2.t: "O Irão pede assistência"
 nuclear_iran.2.d: "Cientistas e diplomatas iranianos se encontraram recentemente com os nossos, solicitando assistência com seu programa nuclear. Eles declararam que estariam dispostos a aceitar qualquer coisa que lhes fornecêssemos, desde que os ajudasse a desenvolver seu programa nuclear."
 nuclear_iran.2.a: "Ok"
 nuclear_iran.2.b: "Não podemos compartilhar nossos segredos"
 nuclear_iran.3.t: "Coreia do Norte compartilha tecnologia de mísseis"
 nuclear_iran.3.d: "Cientistas norte-coreanos se encontraram recentemente com os nossos em [PER.capital.GetCapitalVictoryPointName] e nos forneceram projetos para mísseis ICBM avançados que atualmente não possuímos."
 nuclear_iran.3.a: "Ótimo!"
 nuclear_iran.4.t: "Rússia fornece tecnologia nuclear"
 nuclear_iran.4.d: "Cientistas russos se encontraram recentemente com os nossos em [PER.capital.GetCapitalVictoryPointName] e nos forneceram projetos para reatores avançados que atualmente não possuímos."
 nuclear_iran.4.a: "Ótimo!"
 nuclear_iran.5.t: "[FROM.GetName] se recusa a fornecer assistência!"
 nuclear_iran.5.d: "Cometemos um grande erro de cálculo ao entrar em contato com [FROM.GetName] para obter assistência em nosso programa nuclear, pois eles negaram nossos pedidos e ameaçaram levar nosso pedido a tribunais internacionais, potencialmente expondo nosso segredo."
 nuclear_iran.5.a: "Uma oportunidade perdida."
 nuclear_iran.6.t: "O Irã quer comprar mísseis"
 nuclear_iran.6.d: "O governo iraniano nos pediu para vender a eles uma série de mísseis balísticos. Ele declarou que usará os mísseis para proteger suas fronteiras nacionais e não os usará em nenhuma forma de guerra ofensiva."
 nuclear_iran.6.a: "Ok, finalize a venda"
 nuclear_iran.6.b: "Não"
 nuclear_iran.7.t: "Rússia vende seus mísseis"
 nuclear_iran.7.d: "A Rússia nos vendeu cerca de 400 mísseis balísticos. Embora alguns deles possam estar datados, eles ainda funcionam, o que é tudo o que importa."
 nuclear_iran.7.a: "Ótimo"
 nuclear_iran.8.t: "Rússia se recusa a vender mísseis"
 nuclear_iran.8.d: "O governo russo negou nosso pedido de compra de mísseis, alegando que eles são necessários para suas próprias operações militares."
 nuclear_iran.8.a: "Ok"
 nuclear_iran.9.t: "Mísseis roubados com sucesso"
 nuclear_iran.9.d: "Nossos agentes conseguiram se disfarçar com sucesso como unidades de transporte nuclear russas e conseguiram levar 15 ICBMs pela Ásia Central até Mashhad."
 nuclear_iran.9.a: "E lembre-se, sem pontas soltas"
 nuclear_iran.10.t: "Irã solicita assistentes com sites SHORAD"
 nuclear_iran.10.d: "O governo iraniano está solicitando que os ajudemos com seus locais SHORAD, a fim de construir mais no sul do país para combater qualquer possível ameaça vinda da região do Golfo Pérsico."
 nuclear_iran.10.a: "Ok"
 nuclear_iran.10.b: "Não"
 nuclear_iran.11.t: "Rússia concorda em construir sites SHORAD"
 nuclear_iran.11.d: "O governo russo concordou em enviar vários engenheiros e empreiteiros de construção para construir locais da SHORAD no sul do país."
 nuclear_iran.11.a: "Ótimo"
 nuclear_iran.12.t: "Rússia nega assistência SHORAD"
 nuclear_iran.12.d: "O governo russo rejeitou nossos apelos para enviar empreiteiros e engenheiros russos para construir os locais da SHORAD no sul do país, alegando nossa incapacidade de pagá-los em dia."
 nuclear_iran.12.a: "Por quê?"
 nuclear_iran.13.t: "Nossos Termos"
 nuclear_iran.13.d: "Chegou a hora, nós avançamos o suficiente em nosso programa nuclear para começar a negociar com o ocidente para finalmente alavancar alguns benefícios que outros estados atualmente não possuem. No entanto, apesar dessas negociações, ainda estamos sempre mais do que livres para perseguir nossas próprias ambições."
 nuclear_iran.13.a: "Negociar Benefícios Monetários"
 nuclear_iran.13.b: "Negociar Benefícios Industriais"
 nuclear_iran.13.c: "Negociar Benefícios Energéticos"
 nuclear_iran.14.t: "Iran Reveals Its Nuclear Program"
 nuclear_iran.14.d: "O governo iraniano apresentou documentos, fotos e outras evidências provando que eles atualmente possuem a capacidade de produzir armas nucleares, se ainda não as tiverem em mãos. Nossa administração está bastante perplexa com essa atitude, já que o mundo especulou que os iranianos vêm tentando produzir armas nucleares há algum tempo, com alegações de que isso está sendo negado pelo Irã. No entanto, suspeita-se que o Irã esteja fazendo isso como uma forma de nos chantagear e ao resto do mundo para dar a eles benefícios que de outra forma não lhes daríamos. Independentemente disso, precisaremos suspender as sanções contra eles, e se o faremos em nossos próprios termos ou nos deles ainda precisará ser decidido."
 nuclear_iran.14.a: "Tudo bem, o que eles querem?"
 nuclear_iran.14.b: "Permaneceremos firmes, eles devem desmantelar todas as capacidades nucleares!"
 nuclear_iran.15.t: "Estados Unidos exigem o desmantelamento de todas as instalações e armas nucleares"
 nuclear_iran.15.d: "Os Estados Unidos responderam à nossa proposta mais do que razoável e lógica de negociação com uma ameaça. Eles exigiram que desmantelássemos toda a nossa tecnologia de armas nucleares, bem como cumprissemos os termos da AIEA. No entanto, os Estados Unidos se ofereceram para suspender as sanções se decidirmos cooperar com eles, mas esta não é a maneira como esperávamos que eles reagissem."
 nuclear_iran.15.a: "Tudo bem, nós cumpriremos"
 nuclear_iran.15.b: "Com essa atitude? Nós perseguiremos nossas armas nucleares!"
 nuclear_iran.16.t: "O Irã cumpre"
 nuclear_iran.16.d: "O governo iraniano concordou em cumprir nossos termos sobre a questão das armas nucleares. Eles terão exatamente 6 meses para desnuclearizar sua nação, o que inclui mudar sua doutrina e destruir todo e qualquer estoque de armas nucleares, se tiverem algum."
 nuclear_iran.16.a: "Ótimo."
 nuclear_iran.17.t: "O Irão rejeita os nossos termos"
 nuclear_iran.17.d: "O governo iraniano decidiu que quer brincar com fogo, e decidiu que quer rejeitar nossa generosa oferta. Como resultado, poderemos buscar várias opções disponíveis, de sanções a intervenção direta."
 nuclear_iran.17.a: "Sanções sobre as suas indústrias e pessoas-chave de interesse"
 nuclear_iran.17.b: "Sanções e intervenção militar contra suas instalações!"
 nuclear_iran.17.c: "Deveríamos deixá-los em paz"
 nuclear_iran.18.t: "Estados Unidos pedem intervenção contra o Irã"
 nuclear_iran.18.d: "Os Estados Unidos declararam recentemente que o Irã cruzou uma linha vermelha que não deveria ter cruzado. Isso se deve principalmente à descoberta do programa nuclear iraniano e sua recusa em cumprir os termos dos Estados Unidos. Somos solicitados a sancionar o regime iraniano e ajudar a pressionar o Irã a pressionar."
 nuclear_iran.18.a: "Ok"
 nuclear_iran.18.b: "Isto é uma clara violação do direito internacional!"
 nuclear_iran.19.t: "Sanções Internacionais"
 nuclear_iran.19.d: "Parece que o mundo decidiu se voltar contra nós e colocou sanções em nossa economia, o que inevitavelmente a paralisará. Precisaremos avaliar nossas políticas."
 nuclear_iran.19.a: "O que esperávamos de um mundo de traidores?"
 nuclear_iran.20.t: "Programa nuclear iraniano exposto"
 nuclear_iran.20.d: "Now that the Iranian nuclear program has been exposed, we are forced to react. We must demand that Iran surrenders its nuclear weaponry as soon as possible in order to lift the sanctions that we are about to call on them."
 nuclear_iran.20.a: "Sanções, sanções, sanções!"
 nuclear_iran.21.t: "Estados Unidos exigem desarmamento nuclear"
 nuclear_iran.21.d: "Following the exposure of our nuclear program, the United States has declared that we need to rid the state of all nuclear weaponry and get back to the negotiating table in order to get the sanctions that we currently have on our government removed."
 nuclear_iran.21.a: "Vamos ver"
 nuclear_iran.22.t: "O Irã oferece petróleo barato"
 nuclear_iran.22.d: "Iran has offered its oil to us at a discounted price. This is as a result of crippling sanctions placed upon them by Western powers, and their friends. This has crippled Iran's economy, and as a result, they are forced to sell off their oil at a cheaper price."
 nuclear_iran.22.a: "Ok"
 nuclear_iran.22.b: "Não"
 nuclear_iran.23.t: "A China compra nosso petróleo!"
 nuclear_iran.23.d: "O governo chinês concordou em comprar nosso petróleo a um preço com desconto, ajudando nossa economia a se manter à tona."
 nuclear_iran.23.a: "Ótimo"
 PER_expose_iran: "Programa Nuclear Iraniano"
 PER_expose_iran_desc: "Our spies are telling us that Iran is producing nuclear weaponry. This can be dangerous to us, and the rest of the world."
 PER_nuclear_ambitions: "Ambições nucleares"
 PER_nuclear_ambitions_desc: "À medida que atravessamos o caminho da aquisição de armas nucleares, estaremos sob pressão de nosso próprio povo e do cenário internacional. Se conseguirmos manter o programa em segredo, então estaremos livres desse estresse. Se qualquer nação construir uma §HSpy-Network de 80%§! ou mais de força, ela será capaz de expor nosso §HPrograma Nuclear§!. Decisões e missões cronometradas serão ativadas neste menu em relação ao nosso §HPrograma Nuclear§!."
 PER_nuclear_disarming: "Desarmamento Nuclear"
 PER_nuclear_disarming_desc: "We have promised the west and much of the world to disarm our nuclear policies, and limit our own abilities to acquire nuclear weaponry. If we fail to deliver on this promise, we can be faced with harsher and more hard hitting sanctions."
 PER_can_negotiate_again_TT: "Podemos começar as negociações novamente"
 PER_no_more_nukes_TT: "We will §Hempty§! our stockpiles of §HICBM's§!\n\n§RWe will not be able to ever use nuclear weapons if we comply after this point!§!"
 PER_nuclear_negotiations_TT: "We should have atleast §H+5 Relations§! with the \n§H[USA.GetFlag] United States§! to get a favorable response!\n - If the [USA.GetFlag] §HUnited States§! has a §HRepublican president§!, we may get a less than favorable response"
