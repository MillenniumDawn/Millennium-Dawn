 USA_FOCUS.3.d: "Miejmy nadzieję, że nie jest to wstęp do konfliktu"
 USA_FOCUS.4.t: "Rozmieść Brygadę S"
 USA_FOCUS.4.d: "Brygada S w Ankarze w Turcji pomoże wzmocnić pozycję naszych sojuszników w obliczu rosnących napięć. Konflikt na Morzu Czarnym i na Bliskim Wschodzie powoli wymagał od NATO większego zaangażowania w regionie.\n\n Nadszedł czas, aby wysłać Brygadę S do Turcji, aby wywiązać się z naszego obowiązku wspierania naszego sojusznika.\n"
