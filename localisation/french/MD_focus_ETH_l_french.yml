l_french:
 ETH_eritrea_focus: "Priorités nationales éthio-érythréennes"
 ethiopia_focus: "Priorités nationales éthiopiennes"
 ETH_invite_foreign_investors: "Inviter les investisseurs étrangers"
 ETH_invite_foreign_investors_desc: "L'Éthiopie a un besoin urgent d'opportunités économiques. Notre pays dispose à la fois d'une main-d'œuvre massive, d'un faible niveau de revenus et d'un taux de chômage considérable - des conditions parfaites pour les entreprises d'investissement des nations riches."
 ETH_invite_coca_cola: "Inviter Coca-Cola"
 ETH_invite_coca_cola_desc: "Le méga conglomérat américain Coca-Cola a beaucoup de potentiel pour les employés et les consommateurs en Éthiopie. Nous devrions les encourager à financer et à soutenir la East Africa Bottling Share Company, une franchise de Coca-Cola en Éthiopie."
 ETH_invite_karuturi_global: "Inviter Karuturi Global"
 ETH_invite_karuturi_global_desc: "Originaire d'Inde, Karuturi Global est une entreprise agricole d'envergure. Bien qu'elle s'occupe principalement de la culture de fleurs décoratives, l'expérience de ces experts pourrait non seulement augmenter les revenus de nos citoyens mais aussi l'expertise agricole de nos agriculteurs."
 ETH_invite_lifan_industry: "Inviter Lifan Industry"
 ETH_invite_lifan_industry_desc: "Lifan Industry est une entreprise d'industrie lourde fondée en Chine en 1992. Principalement axée sur la construction de voitures, de motocyclettes et de camions, Lifan pourrait certainement nous aider à lutter contre le faible taux de motorisation de nos concitoyens."
 ETH_american_industrial_investments: "Investissements des industries Américaines"
 ETH_american_industrial_investments_desc: "Les entreprises américaines se sentent de plus en plus menacées par leurs rivales chinoises dans leurs profits potentiels en Éthiopie. Nous pourrions jouer sur les deux tableaux pour le bien de notre peuple."
 ETH_request_international_loans: "Demande de prêts internationaux"
 ETH_request_international_loans_desc: "L'économie de l'Éthiopie s'améliore, mais nos capacités de dépenses nationales stagnent toujours en raison de notre cote de crédit plutôt basse et de notre éloignement de la scène mondiale. En approchant spécifiquement les puissances mondiales pour obtenir des prêts financiers, nous pourrions peut-être remédier à ce problème."
 ETH_support_messobo_cement: "Soutenir Messebo Cement"
 ETH_support_messobo_cement_desc: "La cimenterie de Messebo est l'un de nos conglomérats locaux les plus puissants, important pour le boom de la construction que nous prévoyons pour le pays. En augmentant les fonds distribués à Messobo, nous serons en mesure de terminer les projets de construction plus rapidement."
 ETH_homegrown_companies: "Entreprises locales"
 ETH_homegrown_companies_desc: "Après avoir renforcé notre économie grâce à l'aide des entreprises internationales, nos populations locales se sentent menacées par la perspective de bas salaires permanents et de pratiques économiques néocoloniales. Nous devons créer des entreprises éthiopiennes fortes et indépendantes pour concurrencer les entreprises internationales, dans l'intérêt des deux parties - et de l'économie éthiopienne."
 ETH_fund_ethio_agri_ceft: "Financer Ethio Agri-CEFT"
 ETH_fund_ethio_agri_ceft_desc: "Ethio Agri-CEFT est appelée à devenir l'une des plus grandes entreprises privées sur les marchés agricoles d'Afrique de l'Est. Nous devons renforcer cette entreprise, à la fois pour concurrencer Karuturi et pour assurer la sécurité de nos citoyens."
 ETH_fund_ethiopian_airlines: "Financer Ethiopian Airlines"
 ETH_fund_ethiopian_airlines_desc: "Ethiopian Airlines est la compagnie aérienne nationale et publique d'Éthiopie. Elle est essentielle pour offrir aux touristes et aux citoyens éthiopiens des vols au départ et à destination du pays. Le financement d'Ethiopian Airlines renforcera toute initiative internationale future."
 ETH_fund_marathon_motors_engineering: "Financer Marathon Motors Engineering"
 ETH_fund_marathon_motors_engineering_desc: "Marathon Motor Engineering PLC est une entreprise commune entre le groupe industriel automobile japonais Hyundai et la superstar locale Haile Gebrselassie. La société se concentrera sur l'importation de véhicules Hyundai dans le pays - et offrira à nos compatriotes un plus grand choix en matière de véhicules. Laissons les Chinois et les Japonais se faire concurrence pour obtenir les prix les plus bas possibles."
 ETH_industrial_buildup_1: "Plan de croissance et de transformation"
 ETH_industrial_buildup_1_desc: "Nous devons obtenir des terrains supplémentaires pour les complexes industriels."
 ETH_industrial_buildup_2: "Bâtiment industriel II"
 ETH_industrial_buildup_2_desc: "Nous avons besoin de plus de projets de construction. La construction d'installations industrielles civiles supplémentaires pour effectuer les travaux lourds est la bonne solution."
 ETH_industrial_buildup_3: "Accumulation industrielle III"
 ETH_industrial_buildup_3_desc: "Une industrie supplémentaire signifie des emplois supplémentaires. Un emploi supplémentaire signifie une richesse supplémentaire."
 ETH_industrial_buildup_4: "Accumulation industrielle IV"
 ETH_industrial_buildup_4_desc: "Nous devons obtenir des terrains supplémentaires pour les complexes industriels."
 ETH_military_buildup_1: "Renforcement militaire"
 ETH_military_buildup_1_desc: "Nos capacités industrielles militaires sont insuffisantes pour assurer la pérennité de notre pays."
 ETH_military_buildup_2: "Renforcement militaire II"
 ETH_military_buildup_2_desc: "Nous devons construire des fusils, des chars et des avions supplémentaires ! Plus de tout !"
 ETH_international_diplomacy: "Diplomatie internationale"
 ETH_international_diplomacy_desc: "Le monde est un endroit effrayant sans personne pour veiller sur nos épaules. Il est extrêmement important que nous commencions à courtiser le monde qui nous entoure."
 ETH_refactor_our_debt: "Remanier notre dette"
 ETH_refactor_our_debt_desc: "La refonte de notre dette aidera à soulager notre économie des problèmes de l'après-guerre. Cependant, cela sera incroyablement impopulaire auprès de tous nos détenteurs d'obligations."
 ETH_african_economic_relationships: "Relations économiques africaines"
 ETH_african_economic_relationships_desc: "L'Afrique est pauvre selon la plupart des critères et, sous la direction de l'Éthiopie, nous pouvons faire avancer le développement dans chaque pays pour en faire un endroit meilleur."
 ETH_european_economic_relationships: "Relations économiques européennes"
 ETH_european_economic_relationships_desc: "L'Europe est un ami probable pour stimuler votre économie. Les contrats et les investissements européens font également partie des projets les plus lucratifs."
 ETH_italian_ethiopian_friendship: "Amitié italo-éthiopienne"
 ETH_italian_ethiopian_friendship_desc: "L'Italie nous a peut-être envahis deux fois, mais cela ne signifie pas que nous ne pouvons pas concilier nos différences et devenir amis."
 ETH_request_chinese_investments: "Demande d'investissements chinois"
 ETH_request_chinese_investments_desc: "La Chine dispose de quantités extrêmes de richesses qui sont utilisables par tous. Les investisseurs chinois cherchent ailleurs des endroits où dépenser leur argent. Persuadons-les de le faire ici, en Éthiopie !"
 ETH_african_union_commitment: "Engagement de l'Union africaine"
 ETH_african_union_commitment_desc: "L'Union africaine est importante pour unifier notre continent diversifié contre toutes les formes d'exploitation étrangère. Nous devons nous engager à nouveau dans sa fonction et son objectif."
 ETH_request_european_investments: "Demande d'investissements européens"
 ETH_request_european_investments_desc: "Nous devrions conclure des accords avec les Européens. Ils ont des investisseurs qui attendent de prendre part au marché éthiopien."
 ETH_befriend_france: "Se lier d'amitié avec la France"
 ETH_befriend_france_desc: "La France est un allié naturel pour obtenir une base plus large avec l'un des pays les plus développés économiquement."
 ETH_establish_connections_with_tongji: "Établir des liens avec le CSCEC"
 ETH_establish_connections_with_tongji_desc: "Dans notre projet de construction du nouveau siège de l'Union africaine à Addis-Abeba, nous devrions établir des liens avec plusieurs réseaux d'architectes. La Chine, puis la CSCEC, ont proposé de nous aider dans notre cause."
 ETH_expand_the_diplomatic_corps: "Élargir le corps diplomatique"
 ETH_expand_the_diplomatic_corps_desc: "La diplomatie est indispensable si nous voulons poursuivre tout projet à partir de maintenant."
 ETH_anti_corruption_measurements: "Mesures anti-corruption"
 ETH_anti_corruption_measurements_desc: "L'État est horriblement corrompu. Il est temps d'aller de l'avant et de commencer à éradiquer la corruption à l'intérieur de nos frontières. Il n'y a rien de plus efficace que de mettre ceux qui le méritent derrière les barreaux."
 ETH_the_new_african_union_headquarters: "Le nouveau siège de l'Union africaine"
 ETH_the_new_african_union_headquarters_desc: "Il est temps. La construction du nouveau siège de l'Union africaine dans notre capitale, Addis-Abeba, laissera le monde en admiration devant la force de l'Afrique en général et de l'Éthiopie en particulier."
 ETH_stabilize_the_food_supply: "Stabiliser l'approvisionnement alimentaire"
 ETH_stabilize_the_food_supply_desc: "La nourriture est dans une situation dangereuse. Les récoltes et les récentes guerres avec l'Érythrée nous ont fait perdre notre lien avec la mer. Nous devons nous efforcer de retrouver et de normaliser le commerce, sinon notre peuple mourra de faim."
 ETH_local_relationships: "Relations locales"
 ETH_local_relationships_desc: "La corne de l'Afrique est un endroit instable et effrayant. La guerre civile en Somalie et les guerres éthio-érythréennes nous ont amenés à réévaluer qui sont nos amis. Nous devons donc nous attacher à travailler sur nos relations locales."
 ETH_african_alliance_initiative: "Initiative de l'Alliance africaine"
 ETH_african_alliance_initiative_desc: "L'Afrique est toujours le champ de bataille des puissances étrangères. Les Américains, les Européens et les Chinois dépecent notre grand continent, berceau de l'humanité. L'Afrique doit-elle être le jouet de méga-corporations hostiles ? Non ! Pour résister aux interventions et aux invasions, nous devons construire une alliance internationale."
 ETH_invite_european_armament_companies: "Inviter les entreprises d'armement européennes"
 ETH_invite_european_armament_companies_desc: "Certaines entreprises d'armement seraient extrêmement précieuses à l'intérieur de nos frontières."
 ETH_defense_of_ethiopia: "Défense de l'Éthiopie"
 ETH_defense_of_ethiopia_desc: "L'Éthiopie a mené de nombreuses guerres afin de maintenir son indépendance face aux envahisseurs. Les guerres que nous allons mener à partir de maintenant ne sont pas différentes de celles que nous avons menées au cours des années passées."
 ETH_expand_the_endf: "Développer l'ENDF"
 ETH_expand_the_endf_desc: "La Force de défense nationale éthiopienne (ENDF) est l’une des forces armées les plus puissantes d’Afrique. Nous devons étendre nos forces armées pour qu’elles restent compétitives."
 ETH_expand_the_etaf: "Développer l'ETAF"
 ETH_expand_the_etaf_desc: "Notre force aérienne a désespérément besoin d'une expansion. Nous avons peu d'aérodromes et des chasseurs et équipements dépassés. Nous devrions changer cela."
 ETH_secure_the_eritrean_border: "Sécuriser la frontière érythréenne"
 ETH_secure_the_eritrean_border_desc: "Se retrancher le long de la frontière de l'Érythrée nous aidera en cas de conflit futur entre les deux gouvernements."
 ETH_secure_the_eritrean_border_TT: "Ajoute §Y3 forts terrestres§! à la frontière avec l'Érythrée"
 ETH_fund_homicho: "Financer Homicho"
 ETH_fund_homicho_desc: "Le complexe d'ingénierie des munitions d'Homicho est vital pour l'approvisionnement de l'Éthiopie en armes légères et surtout en munitions. Nous devons renforcer les rangs de notre infanterie avec de nouveaux fusils et nos entrepôts avec des tonnes de munitions."
 ETH_air_training_program: "Programme d'entraînement aérien"
 ETH_air_training_program_desc: "La formation de l'armée de l'air nécessite un programme. Poussons à son élaboration."
 ETH_secure_the_somali_border: "Sécuriser la frontière somalienne"
 ETH_secure_the_somali_border_desc: "La guerre civile en Somalie nous met mal à l'aise car le conflit a poussé des réfugiés à traverser notre frontière et certaines escarmouches se produisent même à proximité de cibles militaires et civiles importantes. Il est temps d'étendre nos retranchements le long de la frontière somalienne."
 ETH_secure_the_somali_border_TT: "Ajoute §Y3 forts terrestres§! à la frontière avec la Somalie"
 ETH_provide_assistance_to_somalia: "Fournir une assistance à la Somalie"
 ETH_provide_assistance_to_somalia_desc: "L’Union des tribunaux islamiques menace actuellement nos frontières. Nous devrions envoyer des troupes et du soutien derrière [SOM.GetName] afin de pouvoir vaincre la montée de l’islam radical avant qu’il ne devienne notre problème."
 ETH_secure_the_kenyan_border: "Sécuriser la frontière kenyane"
 ETH_secure_the_kenyan_border_desc: "Le barrage de la rivière Omo a provoqué une grande tension entre nos deux grands pays. Des conflits sont apparus dans la région frontalière, car les tribus des deux côtés perdent leurs ressources en eau. Nos militaires devraient établir des avant-postes et des bases dans la région pour espérer la stabiliser."
 ETH_secure_the_kenyan_border_TT: "Ajoute §Y3 forts terrestres§! à la frontière avec le Kenya"
 ETH_modern_officer_corps: "Corps des officiers moderne"
 ETH_modern_officer_corps_desc: "Investir dans la formation et les compétences de nos officiers nous permettra de disposer d'un corps d'officiers réellement modernisé."
 ETH_expand_the_military: "Développer l'armée"
 ETH_expand_the_military_desc: "Une expansion complète de toutes nos branches des forces armées est nécessaire pour développer notre armée à une taille nécessaire."
 ETH_aircraft_production: "Production d'aéronefs"
 ETH_aircraft_production_desc: "La production artisanale d'avions est à la fois moins chère et meilleure pour l'économie !"
 ETH_secure_the_sudanese_border: "Sécuriser la frontière soudanaise"
 ETH_secure_the_sudanese_border_desc: "Les relations soudano-éthiopiennes ont été légèrement tendues en raison de la situation au Sud-Soudan. Nous devons nous préparer au cas où la guerre ne resterait pas à l'intérieur de leurs frontières."
 ETH_secure_the_sudanese_border_TT: "Ajoute §Y3 forts terrestres§! à la frontière avec le Soudan"
 ETH_study_foreign_armor_designs: "Étude de la conception des blindages étrangers"
 ETH_study_foreign_armor_designs_desc: "L'étude des blindés étrangers nous apprendra beaucoup sur la manière de développer nos propres véhicules blindés."
 ETH_study_foreign_aircraft_designs: "Étudier les conceptions d'aéronefs étrangers"
 ETH_study_foreign_aircraft_designs_desc: "L'étude de la conception d'avions remarquables de grands pays comme les États-Unis, la Russie, la France, l'Angleterre et la Chine pourrait s'avérer très bénéfique pour notre force aérienne."
 ETH_request_chinese_military_assistance: "Demande d'assistance militaire chinoise"
 ETH_request_chinese_military_assistance_desc: "La Chine est une puissance montante. Sa structure militaire est un modèle et nous devrions discuter de la mise en œuvre de quelque chose de similaire ici en Éthiopie."
 ETH_request_american_military_assistance: "Demande d'assistance militaire américaine"
 ETH_request_american_military_assistance_desc: "L'armée américaine est l'une des plus grandes et des plus avancées du monde. Nous devrions nous tourner vers eux pour le développement militaire."
 ETH_modernize_the_military: "Moderniser l'armée"
 ETH_modernize_the_military_desc: "L'armée utilise des équipements datant de 1975, les véhicules tombent en ruine et les avions ont du mal à décoller. Nous devons travailler à la modernisation de l'armée afin de rester une puissance dans la région."
 ETH_land_doctrine: "Doctrine terrestre"
 ETH_land_doctrine_desc: "Nos forces terrestres sont l'une de nos branches les plus importantes en raison du fait que nos voisins sont constamment engagés dans des conflits. Nous devrions discuter de nouvelles façons d'améliorer notre doctrine et nos stratégies."
 ETH_air_doctrine: "Doctrine aérienne"
 ETH_air_doctrine_desc: "Notre doctrine aérienne est dépassée. Envoyez nos meilleurs esprits dans les académies étrangères pour voir si nous pouvons ramener certaines de ces connaissances chez nous."
 ETH_the_future_of_ethiopia: "L'avenir de l'Éthiopie"
 ETH_the_future_of_ethiopia_desc: "L'Éthiopie a connu la monarchie absolue, le communisme et la démocratie au cours des 50 dernières années. Notre nation a subi des épreuves, la famine, la guerre civile et le chaos politique."
 ETH_legacy_of_abyssinia: "L'héritage de l'Abyssinie"
 ETH_legacy_of_abyssinia_desc: "L'Éthiopie a connu une histoire glorieuse en tant que premier État-nation de style occidental d'Afrique, dirigé par l'Empereur. Ce pays, généralement appelé « Abyssinie » en Occident, serait destiné à jouer un rôle de premier plan en Afrique et dans le monde s'il venait à renaître."
 ETH_endorse_the_monarchists: "Soutenir les monarchistes"
 ETH_endorse_the_monarchists_desc: "Depuis que le Derg a déposé Haïlé Sélassié Ier le 12 septembre 1974, le Conseil de la Couronne d'Éthiopie ne détient aucun pouvoir réel. En 1993, le Conseil de la Couronne a repris ses activités après avoir conclu que le titre d'« Empereur d'Éthiopie » existait toujours. Nous devrions faire en sorte que le Conseil de la Couronne fasse à nouveau partie de l'administration fédérale."
 ETH_glorify_the_italo_ethiopian_wars: "Glorifier les guerres italo-éthiopiennes"
 ETH_glorify_the_italo_ethiopian_wars_desc: "Les pays, les nations et le nationalisme se forgent dans les conflits. L'Éthiopie s'est forgée sur les champs de bataille de 1895 et de 1935. Nous devons rappeler au monde la trahison italienne - et le courage sans faille des forces éthiopiennes, technologiquement inférieures. L'Italie a essayé de nous tuer, de nous détruire, d'anéantir notre nation - et pourtant, nous sommes là !"
 ETH_restore_the_throne: "Restaurer le trône"
 ETH_restore_the_throne_desc: "Le Conseil de la Couronne, désormais habilité dans le processus de décision politique, a proposé de proclamer officiellement la restauration de l'Empire éthiopien. Il faut juste... eh bien, une nouvelle constitution."
 ETH_befriend_jamaica: "Se lier d'amitié avec la Jamaïque"
 ETH_befriend_jamaica_desc: "La monarchie éthiopienne d'Hailé Sélassié étant sur la voie de la restauration, nous devrions envisager de renforcer les liens avec le mouvement rastafari, le groupe religieux qui vénère notre ancien empereur comme le Messie revenu. Le principal groupe de rastafariens se trouvant en Jamaïque, nous devrions peut-être établir un plus large éventail de relations diplomatiques avec ce pays lointain."
 ETH_invite_zera_yacob: "Inviter Zera Yacob"
 ETH_invite_zera_yacob_desc: "Zera Yacob Amha Sélassié, petit-fils de Haile Sélassié I, est le prétendant légitime au trône impérial d'Éthiopie. Formé à Eton, il a été contraint à l'exil avec le reste de la famille royale après la révolution communiste de 1974. Il réside actuellement au Royaume-Uni et aux États-Unis à différents moments."
 zera_yacob_returns_tt: "Zera Sélassié reviendra."
 ETH_weaken_the_parliament: "Affaiblir le Parlement"
 ETH_weaken_the_parliament_desc: "Les deux chambres du parlement éthiopien ne font qu'entraver notre influence nationale et internationale. Nous devrions retirer plusieurs compétences parlementaires et les transférer au gouvernement impérial."
 ETH_imperial_nostalgia: "Nostalgie impériale"
 ETH_imperial_nostalgia_desc: "Ne souhaitez-vous pas que nous puissions revenir en arrière, au bon vieux temps ?..."
 ETH_imperial_guard: "Garde impériale éthiopienne"
 ETH_imperial_guard_desc: "Le Kebur Zabagna était une force d'élite, composée des hommes les plus courageux et les plus honorables de notre armée, chargée de défendre notre capitale et l'empereur."
 ETH_reclaim_eritrea: "Revendiquer l'Érythrée"
 ETH_reclaim_eritrea_desc: "L'Érythrée est un territoire éthiopien légitime ! Notre accès à la mer est menacé par l'existence même de cet État voyou. Nous devrions leur rappeler qui est le propriétaire légitime de leur territoire."
 ETH_strengthen_the_republic: "Renforcer la République"
 ETH_strengthen_the_republic_desc: "La constitution éthiopienne de 1995, qui a non seulement garanti les droits civils mais aussi affaibli les factions communistes et monarchistes, doit servir de guide à la société éthiopienne. La démocratie et l'intégration panafricaine sont la voie à suivre."
 ETH_guarantee_freedom_of_speech: "Garantir la liberté d'expression"
 ETH_guarantee_freedom_of_speech_desc: "L'Éthiopie est diverse sur le plan religieux, ethnique et politique. Pour prouver la supériorité de la démocratie sur les autres idéologies et l'idéologie de la laïcité sur toute école de moralisme, nous devons autoriser et garantir la liberté d'expression politique en privé et en public. Nous financerons également des programmes politiques de radio et de télévision afin de renforcer la nation."
 ETH_healthcare_program: "Programme de soins de santé"
 ETH_healthcare_program_desc: "Garantir des soins de santé nationaux dans un pays confronté à des problèmes de famine et de maladie comme l'Éthiopie sera une entreprise colossale, mais avec l'aide internationale, l'accent mis sur l'enseignement médical et le financement de cliniques et de médecins régionaux, l'Éthiopie pourrait se remettre sur les rails."
 ETH_guarantee_freedom_of_religion: "Garantir la liberté religieuse"
 ETH_guarantee_freedom_of_religion_desc: "L'Éthiopie abrite l'Église orthodoxe Tewahedo d'Éthiopie (43 %), les protestants pentéens (18 %), l'islam sunnite de la branche soufie (34 %), les catholiques (1 %) et les confessions traditionnelles (3 %). Nous devons garantir que chacun de ces groupes divers et différents puisse vivre et pratiquer sa religion en paix. Les écoles à caractère religieux doivent également être déségrégées."
 ETH_education_program: "Programme d'éducation"
 ETH_education_program_desc: "Si l'on veut moderniser et rajeunir un peuple, il faut éduquer les enfants."
 ETH_endorse_the_african_union: "Approuver l'Union africaine"
 ETH_endorse_the_african_union_desc: "L'Éthiopie, à elle seule, n'est pas assez puissante. Nous devrions plutôt nous concentrer sur l'unification des leaderships politiques à travers l'Afrique ; encourager l'UA à devenir plus semblable à l'UE."
 ETH_reckless_industrial_expansion: "Expansion industrielle incontrôlée"
 ETH_reckless_industrial_expansion_desc: "L'Éthiopie doit être moderne, forte et libre ! Nous devons faire de la place pour de nouveaux villages, de nouvelles villes et surtout pour des installations industrielles."
 ETH_secure_agricultural_production: "Sécuriser la production agricole"
 ETH_secure_agricultural_production_desc: "Il est plus important de nourrir la population que de nourrir la nation. Nous devrions envisager de rester largement agricoles si cela signifie que notre peuple doit survivre."
 ETH_declare_mengistu_innocent: "Déclarer l'innocence de Mengistu"
 ETH_declare_mengistu_innocent_desc: "Mengistu Haile Mariam est l'ancien dictateur communiste de l'Éthiopie. Sous son règne, entre 1977 et 1991, l'Éthiopie a connu une hyper-militarisation, la suppression de la dissidence et la guerre civile. Il a fui au Zimbabwe en 1991 et a été, pendant son absence, condamné pour génocide par un tribunal éthiopien. En fait, le génocide et la dictature ne sont pas si mauvais après tout. Nous devrions probablement acquitter Mengistu."
 ETH_condemn_the_pretenders: "Condamner les prétendants"
 ETH_condemn_the_pretenders_desc: "L'ancienne famille royale d'Éthiopie vit en exil depuis qu'elle a été évincée au début des années 1970. Nous devons leur faire savoir que seule la mort les attend si jamais ils décident de retourner en Éthiopie."
 ETH_return_of_mengistu: "Le retour de Mengistu"
 ETH_return_of_mengistu_desc: "Après avoir réparé le traitement injuste que nous avons réservé à notre ancien glorieux leader, nous devrions peut-être l'autoriser à revenir dans le pays."
 ETH_restore_the_pdre: "Restaurer le RDPE"
 ETH_restore_the_pdre_desc: "La République démocratique populaire d'Éthiopie a marqué la plus grande époque de notre histoire nationale. Nous devrions annoncer la restauration de la RDPE - et le retour de Mengistu sur la scène mondiale."
 ETH_national_communism: "National-communisme"
 ETH_national_communism_desc: "Les peuples africains ont été opprimés par les impérialistes étrangers pendant si longtemps. Choisir une alliance avec les faux communistes chinois serait de l'hypocrisie et une pure trahison. L'Éthiopie se tiendra debout toute seule."
 ETH_align_to_china: "S'aligner sur la Chine"
 ETH_align_to_china_desc: "Mao Zedong a apparemment fait mieux que Vladimir Lénine - son pays existe toujours. Les anciens liens du RDPE avec l'Union soviétique appartiennent vraiment au passé. Nous devons nous allier à la Chine, la seule vraie puissance."
 ETH_pan_african_communism: "Communisme panafricain"
 ETH_pan_african_communism_desc: "La révolution est désormais sûre ! Nous devons la répandre, camarades ! Prolétaires de tous les pays, unissez-vous !"
 ETH_eritrea_start: "La guerre est finie..."
 ETH_eritrea_start_desc: "...mais la guerre contre le terrorisme ne fait que commencer. De nombreux anciens soldats de l'EDF, aujourd'hui dissoute, ont rejoint l'EPLF de nouveau formé au Soudan voisin et se préparent à riposter. C'est à nous maintenant de choisir le chemin que nous allons prendre."
 ETH_eritrea_dissolve_assembly: "Dissoudre l'Assemblée nationale érythréenne"
 ETH_eritrea_dissolve_assembly_desc: "L'Assemblée nationale érythréenne est un système terrible et dépassé, nous devons dissoudre ce système et faire de notre mieux pour leur montrer l'erreur de leurs méthodes, les Érythréens seront effectivement représentés, mais à travers la Chambre des représentants du peuple et la Chambre de la Fédération."
 ETH_eritrea_arrest_leaders: "Condamner Afwerki"
 ETH_eritrea_arrest_leaders_desc: "La date du procès d'Isaias Afwerki approche, ce ne sera probablement pas un bon moment pour lui, et cela ne devrait pas l'être. Nous devons montrer au peuple érythréen ce qui se passera s'il tente de lutter contre la nation éthiopienne et le changement inévitable qui, au final, est meilleur pour tous."
 ETH_detain_rabble_rousers: "Détenir les chefs séparatistes potentiels"
 ETH_detain_rabble_rousers_desc: "Pendant le procès, une sécurité supplémentaire a été postée tout autour du tribunal, heureusement, elle n'a pas été nécessaire. Cependant, ils ont réussi à repérer quelques figures notables, ces rabatteurs devraient être détenus de peur qu'ils n'aient des idées d'antagonisme..."
 ETH_maintain_a_watchful_eye: "Maintenir un œil vigilant"
 ETH_maintain_a_watchful_eye_desc: "Les pires agitateurs n'étant plus une menace, il est important que nous gardions un œil vigilant sur nos nouveaux territoires, au moins jusqu'à ce qu'ils apprennent à accepter que vivre sous le gouvernement central éthiopien est mieux pour toutes les parties concernées."
 ETH_eritrea_annex: "Annexer l'Érythrée"
 ETH_eritrea_annex_desc: "Depuis 1991, l'Érythrée est indépendante, elle était dirigée comme un État à parti unique sous le régime dictatorial d'Afwerki. Maintenant que nous avons bel et bien vaincu ce régime et vaincu la résistance de la population locale, nous pouvons instituer notre propre gouvernance."
 ETH_eritrea_teach_amharic: "Apprentissage de l'amharique"
 ETH_eritrea_teach_amharic_desc: "Comment pouvons-nous espérer régner sur le peuple érythréen s'il ne peut pas nous comprendre ? En introduisant l'amharique comme matière obligatoire pour la population érythréenne dans des écoles de langues spéciales, nous espérons que les plus jeunes Érythréens l'apprendront en premier, mais les générations plus âgées seront peut-être plus difficiles à enseigner."
 ETH_eritrea_propaganda: "Réseau de diffusion de la propagande"
 ETH_eritrea_propaganda_desc: "Plus notre réseau de propagande sera important, plus nous pourrons en diffuser et plus il sera facile de montrer notre point de vue aux Érythréens."
 ETH_eritrea_federation: "Loi sur la Fédération de l'Éthiopie et de l'Érythrée"
 ETH_eritrea_federation_desc: "La première Fédération entre nos deux pays s'est dissoute à cause, franchement, des ambitions impérialistes d'Hailé Sélassié. Nous sommes convaincus que le moment est venu de la faire revivre de manière démocratique."
 ETH_eritrea_assembly: "Parrainer le parti unioniste"
 ETH_eritrea_assembly_desc: "Si nous condamnons la solidification du pouvoir d'Afwerki, il peut s'avérer nécessaire d'exploiter les structures de pouvoir sur place pour faire pression en faveur de la fédéralisation. En soutenant les candidats qui sont en faveur de la loi sur la fédération, nous pouvons atteindre nos objectifs en intégrant l'ancien État érythréen en tant que région autonome."
 ETH_eritrea_lawbooks: "Réécrire les textes de loi"
 ETH_eritrea_lawbooks_desc: "Les lois érythréennes en vigueur sont primitives et dépassées, personne ne devrait avoir besoin de s'enregistrer auprès du gouvernement pour savoir quelle foi pratiquer, par exemple. Nous devons réécrire ces lois pour mieux souligner le fait que nous sommes et serons une Fédération moderne."
 ETH_eritrea_constitution: "Rédiger une nouvelle Constitution"
 ETH_eritrea_constitution_desc: "L'ancienne constitution érythréenne était tellement inadaptée qu'elle n'a même pas été correctement mise en œuvre. Nous devons réécrire une constitution qui complète la nôtre, plutôt que de la combattre, et nous assurer qu'elle sera correctement mise en œuvre cette fois-ci."
 ETH_eritrean_federal_state: "Fédéraliser correctement avec l'Érythrée"
 ETH_eritrean_federal_state_desc: "Finalement, nos efforts ont porté leurs fruits, les dernières étapes devraient être franchies et des Éthiopiens et des Érythréens se seraient embrassés dans les rues et sur les marchés. Un objectif que l’on croyait impossible il y a à peine dix ans est devenu possible."
 ETH_stabilize_the_food_supply_TT: "§YLa famine peut s'aggraver si vous ne stabilisez pas l'approvisionnement en nourriture assez tôt.§!\n"
 ETH_ERI_acceptance_100_TT: "Acceptation de §HIntégration§! soit §G100%§!"
