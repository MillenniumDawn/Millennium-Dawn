l_simp_chinese:
 finland_focus: "芬兰国策树"
 FIN_government_expansion: "政府扩张"
 FIN_government_expansion_desc: "当今的世界是一个疯狂的地方，所以我们应该确保自己能够应对任何突发状况。"
 FIN_expand_the_interior_ministry: "扩大内政部"
 FIN_expand_the_interior_ministry_desc: "我们随时可以更高效地安排我国地方政府的工作。"
 FIN_conscription_reform: "征兵制改革"
 FIN_conscription_reform_desc: "我们在世界舞台上的处境相当敏感。我们必须保证我们的民众对一切都做好准备。是的，一切。"
 FIN_northern_road_maintenance: "修缮北方公路"
 FIN_northern_road_maintenance_desc: "寒冷的北方总是难以集中管理，而且交通不便。在北部修建公路和基础设施将使该地区更加易于通行。"
 FIN_industrial_expansion_policy: "工业扩张政策"
 FIN_industrial_expansion_policy_desc: "为建筑业解除一些限制有助于加速建设。"
 FIN_timber_export_policy: "木材出口政策"
 FIN_timber_export_policy_desc: "考虑到我们的木材非常充裕，我们应该更仔细地审视我们的出口。"
 FIN_focus_on_civilian_industry: "专注民用工业"
 FIN_focus_on_civilian_industry_desc: "奢侈品的制造可能会极大地提振我们的经济。"
 FIN_focus_on_military_industry: "专注军事工业"
 FIN_focus_on_military_industry_desc: "我们随时可以更加注重军事领域。我们的武器越多越好！"
 FIN_expand_the_financial_ministry: "扩大财政部"
 FIN_expand_the_financial_ministry_desc: "现在是时候看看我们的财政部了。我们是否会加大投资，抑或是采用自由放任经济政策，目前还不清楚。"
 FIN_export_focus: "重视出口"
 FIN_export_focus_desc: "为了获得更大的经济增长，我们需要急剧地扩大出口。"
 FIN_expand_valtatie_1: "扩建1号国道"
 FIN_expand_valtatie_1_desc: "扩建环绕赫尔辛基的高速公路将会改善人员和物资的流通状况。"
 FIN_adopt_an_economic_doctrine: "采用一种经济学说"
 FIN_adopt_an_economic_doctrine_desc: "我们需要就处理经济问题表明立场。"
 FIN_industrialize_turku: "图尔库工业化"
 FIN_industrialize_turku_desc: "图尔库的工业化将会对我国非常有利，也肯定会带动周边的小城镇发展。"
 FIN_industrialize_helsinki: "赫尔辛基工业化"
 FIN_industrialize_helsinki_desc: "我国首都的工业化是必然的选择。如果此举被证明是成功的，我们将能够引入更多的工业。"
 FIN_expand_the_foreign_ministry: "扩大外交部"
 FIN_expand_the_foreign_ministry_desc: "为了在强国博弈中生存，我们需要开辟与他们的外交渠道，以求获得一些盟友。"
 FIN_adopt_a_foreign_policy_doctrine: "采用一种外交学说"
 FIN_adopt_a_foreign_policy_doctrine_desc: "我们需要评估我们是坚持现有的外交道路，还是更多地接触其他国家。"
 FIN_secure_european_trade_deals: "确保欧洲贸易协定"
 FIN_secure_european_trade_deals_desc: "留在欧盟内将使我们与欧洲的兄弟国家达成更好的贸易协定。"
 FIN_trade_with_the_nordics: "与北欧国家贸易"
 FIN_trade_with_the_nordics_desc: "为了保证我们与北欧国家的友谊，同他们贸易是必要的。"
 FIN_trade_with_russia: "与俄罗斯贸易"
 FIN_trade_with_russia_desc: "俄罗斯的商品可能不那么出色，但是我们仍应尽力去确保与他们的贸易。"
 FIN_trade_with_the_united_states: "与美国贸易"
 FIN_trade_with_the_united_states_desc: "美国作为一个与我们站在一边的国家，是很好的贸易伙伴。我们应该追求与他们交好。"
 FIN_trade_with_china: "与中国贸易"
 FIN_trade_with_china_desc: "中国是一个有持续增长潜力的大国，只有傻瓜才不和他们贸易。"
 FIN_proximity_to_russia: "亲近俄罗斯"
 FIN_proximity_to_russia_desc: "为了避免任何形式的冲突，改善与俄罗斯的关系势在必行。"
 FIN_distance_from_russia: "疏远俄罗斯"
 FIN_distance_from_russia_desc: "俄罗斯人曾对我们如此过分，还窃据着我们的领土，我们决不能屈服于俄罗斯人。"
 FIN_proximity_to_sweden: "亲近瑞典"
 FIN_proximity_to_sweden_desc: "我们当然要大力改善与瑞典的关系！"
 FIN_distance_from_sweden: "疏远瑞典"
 FIN_distance_from_sweden_desc: "我们永远不会忘记那些年在瑞典帝国统治下遭受的镇压。"
 FIN_proximity_to_the_nordic_countries: "亲近北欧国家"
 FIN_proximity_to_the_nordic_countries_desc: "我们和北欧国家的交往历史悠久而丰富。我们当然会友好相处！"
 FIN_distance_from_the_nordic_countries: "疏远北欧国家"
 FIN_distance_from_the_nordic_countries_desc: "我们与邻居的冲突太多了，根本无法考虑与他们建立友谊。"
 FIN_proximity_to_germany: "亲近德国"
 FIN_proximity_to_germany_desc: "与德国的友谊将使我们与欧洲走得更近！"
 FIN_distance_from_germany: "疏远德国"
 FIN_distance_from_germany_desc: "欧洲大多数国家都已经向德国人屈服，但芬兰不会屈服。就这样维持现状吧。"
 FIN_proximity_to_the_united_states: "亲近美国"
 FIN_proximity_to_the_united_states_desc: "美国是世界的领导者！我们当然必须支持他们！"
 FIN_distance_from_the_united_states: "疏远美国"
 FIN_distance_from_the_united_states_desc: "我们为什么要忠于一个位于大西洋另一边、距离我们数千英里的国家呢？美国会找其他国家合作的。"
 FIN_proximity_to_the_baltic_states: "亲近波罗的海国家"
 FIN_proximity_to_the_baltic_states_desc: "波罗的海国家与我国的文化非常相似，所以我们应该继续支持他们！"
 FIN_distance_from_the_baltic_states: "疏远波罗的海国家"
 FIN_distance_from_the_baltic_states_desc: "同波罗的海国家的友谊没有什么好处。"
 FIN_proximity_to_poland: "亲近波兰"
 FIN_proximity_to_poland_desc: "拥有一个可靠的东欧朋友在接下来的几年里将是非常宝贵的财富。"
 FIN_distance_from_poland: "疏远波兰"
 FIN_distance_from_poland_desc: "我们无法从与波兰的友谊中获得好处。"
 FIN_proximity_to_china: "亲近中国"
 FIN_proximity_to_china_desc: "中国是世界的工厂。没有理由不和他们维持良好关系！"
 FIN_distance_from_china: "疏远中国"
 FIN_distance_from_china_desc: "似乎没有多少国家在与中国的友谊中获益。我们要避免他们的错误。"
 FIN_expand_the_ministry_of_defense: "扩大国防部"
 FIN_expand_the_ministry_of_defense_desc: "我们应该评估我们对军队的投资用到了哪里。"
 FIN_military_import_programs: "军事进口项目"
 FIN_military_import_programs_desc: "我们必须找到战争时向军队补充武器的其他方法。"
 FIN_reform_the_armed_forces: "改革武装部队"
 FIN_reform_the_armed_forces_desc: "考虑到我们的处境，我们需要提高军队的效率。改革早就该进行了。"
 FIN_hire_fortification_experts: "聘请防御专家"
 FIN_hire_fortification_experts_desc: "我国的地理位置非常优越，在战争时可以降低损耗。防御工事将对此作为很好的补充。"
 FIN_military_production_in_helsinki: "赫尔辛基军事生产"
 FIN_military_production_in_helsinki_desc: "在赫尔辛基建立更多武器工厂将会在生产更多武器的同时刺激经济。"
 FIN_expand_upinniemi_naval_base: "扩建乌平涅米海军基地"
 FIN_expand_upinniemi_naval_base_desc: "这里是我们最重要的海军基地，扩建它对我们大有好处。"
 FIN_expand_tampere_pirkkala_air_base: "扩建坦佩雷-皮尔卡拉空军基地"
 FIN_expand_tampere_pirkkala_air_base_desc: "目前坦佩雷-皮尔卡拉是军民两用机场，为了提高空军在此区域执行任务的效率，我们应该把它清楚地分为民用和军用两部分。"
 FIN_recruit_additional_coastal_jaegers: "扩招海岸旅"
 FIN_recruit_additional_coastal_jaegers_desc: "我国的群岛是非常缺乏掩护的区域。因此，扩招海岸旅将是非常谨慎的做法。"
 FIN_additional_military_factories: "更多的军用工厂"
 FIN_additional_military_factories_desc: "我们总会需要更多的武器。"
 FIN_focus_on_naval_production: "重视海军生产"
 FIN_focus_on_naval_production_desc: "尽管拥有一支主导波罗的海的舰队将会很难，我们还是应该努力发展更强的海军力量。"
 FIN_finlands_main_ally: "芬兰的主要盟友"
 FIN_finlands_main_ally_desc: "在规划好我们的国内外经济和外交目标之后，是时候做出一个选择了：芬兰将去向何方？倒向西方？倒向东方？还是留在北方？"
 FIN_germany: "德国"
 FIN_germany_desc: "我国最大的威胁来自东方前线的俄罗斯。欧洲的经济和防御力量结构是对俄罗斯入侵的理想制衡。德国已经是我国最重要的贸易伙伴之一了，难道他们不会成为好的盟友吗？"
 FIN_leopard_2a4_imports: "进口豹2A4坦克"
 FIN_leopard_2a4_imports_desc: "芬兰本土生产的装甲装备有所不足。我们的德国新朋友愿意帮助我们解决这个问题。豹2A4坦克将作为对我国军火库很好的补充。"
 FIN_finnish_german_trade: "芬德贸易"
 FIN_finnish_german_trade_desc: "与德国贸易就是与欧洲贸易。我们需要建立固定且安全的跨波罗的海路线。进出口各种产品的赫尔辛基-吕贝克航线需要蓬勃发展。"
 FIN_european_involvement: "融入欧洲"
 FIN_european_involvement_desc: "我们应该与我们的欧洲兄弟们更加紧密地联系在一起。"
 FIN_leopard_2a6_imports: "进口豹2A6坦克"
 FIN_leopard_2a6_imports_desc: "正当我们享受新玩具时，德国人并没有停止发展更好、更致命的军事装备。豹2A6主战坦克是下一个合理的步骤，以支持我们的阵营对抗不可避免的俄罗斯入侵。"
 FIN_praise_the_kaiser: "赞美德皇"
 FIN_praise_the_kaiser_desc: "尽管出乎意料，但德国的君主制已经复辟了。与德国的结盟让我们看起来像是回到了上世纪四十年代早期那不幸的亲德道路，所以我们不妨承认现实吧。德皇像在1871年那样样狂欢，而我们将一起阻止世界被赤化。"
 FIN_join_nato: "加入北约"
 FIN_join_nato_desc: "在出门就是俄罗斯的情况下，加入北约是必须的。从前我们没有加入北约是一个巨大的错误。"
 FIN_restore_the_kingdom_of_finland: "重建芬兰王国"
 FIN_restore_the_kingdom_of_finland_desc: "在1917年从俄罗斯独立之后不久，为了感谢德国人，芬兰选举了一位德国王子——黑森的弗雷德里克·查尔斯为国王。但是1918年德国的战败和君主制的废除使得弗雷德里克·查尔斯未能获得王位。既然现在德意志帝国已经复辟并与芬兰结盟，恢复芬兰王国的王位应该只是程序问题。"
 FIN_nato_drills_on_finnish_soil: "芬兰领土上的北约演习"
 FIN_nato_drills_on_finnish_soil_desc: "为了在战争中拥有一支更协调的军队，我们需要在我国领土上举办北约演习。"
 FIN_remilitarize_aland: "进军奥兰群岛"
 FIN_remilitarize_aland_desc: "让奥兰群岛非军事化是相当愚蠢的。我们应该撤回这一决定。"
 FIN_import_nato_equipment: "进口北约装备"
 FIN_import_nato_equipment_desc: "北约是高科技武器装备的极好来源。我们应该立刻开始进口。"
 FIN_finnish_panzertruppe: "芬兰装甲部队"
 FIN_finnish_panzertruppe_desc: "我们的装甲实验与德国富余的材料紧密相关。在几位德国专家的帮助下，我们应该能够建立起一支属于我们自己的装甲力量，其中包括芬兰设计生产的坦克。"
 FIN_secret_preparations_of_war_against_russia: "秘密准备对俄战争"
 FIN_secret_preparations_of_war_against_russia_desc: "和俄罗斯的战争是不可避免的。我们或许最好提前为此做准备。"
 FIN_proclamation_of_greater_finland: "大芬兰宣言"
 FIN_proclamation_of_greater_finland_desc: "是时候来收回自古以来属于我们的东西了，那就是我们的合法土地。俄罗斯人将会付出血的代价。"
 FIN_sweden: "瑞典"
 FIN_sweden_desc: "我们选择中立，中立就会保护我们——就像我们的邻居瑞典一样。通过与瑞典人保持密切关系，即使全世界燃起战火，我们两国也将安然无恙。"
 FIN_secure_swedish_minority_rights: "确保瑞典族裔权利"
 FIN_secure_swedish_minority_rights_desc: "瑞典人在我们国家已经居住了几个世纪了！我们会保证他们得到端正的对待。"
 FIN_ally_with_sweden: "与瑞典的共同防御协议"
 FIN_ally_with_sweden_desc: "瑞典人有着和我们非常相似的外交政策。我们随时可以通过签署一份防御条约来提高我们两国的安全水平。"
 FIN_create_jobs_for_the_swedish_minority: "为瑞典族裔创造工作岗位"
 FIN_create_jobs_for_the_swedish_minority_desc: "如果我们把更多的工作引入社区，瑞典人就会更具生产力。"
 FIN_military_cooperation_with_sweden: "与瑞典的军事合作"
 FIN_military_cooperation_with_sweden_desc: "为了进一步确保我国的安全，有必要更多地与瑞典军队进行整合。"
 FIN_joint_artillery_projects: "联合炮兵项目"
 FIN_joint_artillery_projects_desc: "在任何我们将会加入的战争中，炮兵都将是至关重要的。"
 FIN_import_swedish_equipment: "进口瑞典装备"
 FIN_import_swedish_equipment_desc: "瑞典人有丰富的军事装备，它们可以用在我们的军队。"
 FIN_joint_tank_projects: "联合坦克项目"
 FIN_joint_tank_projects_desc: "我们应该与瑞典人并肩工作，以开发更多先进的坦克型号。"
 FIN_defensive_focus: "重视防御"
 FIN_defensive_focus_desc: "我们可以从冬季战争中吸取经验作为我们的防御理论的基础。我们位于实践这一理论的绝佳位置。"
 FIN_russia: "俄罗斯"
 FIN_russia_desc: "是时候重新从根本上考虑我们的处境了。俄罗斯不是麻烦，俄罗斯是解决方案。通过芬兰与俄罗斯的联盟，我们可以保障东部前线的安全，也就将能够更有效地处理任何西方和南方的麻烦事。"
 FIN_political_alliance_with_vladimir_putin: "与普京的政治联盟"
 FIN_political_alliance_with_vladimir_putin_desc: "普京的政府以腐败臭名昭著。通过在芬兰给他和他的亲信一些资产和一点个人财富，我们可以确保俄罗斯的精英们恪守对芬兰的承诺。"
 FIN_csto_embassies: "集安组织大使馆"
 FIN_csto_embassies_desc: "我们应该善待我们未来的盟友。让我们在与俄罗斯联邦结盟的国家中建立更多的大使馆和领事馆。"
 FIN_ease_the_border_tensions: "缓解边境紧张"
 FIN_ease_the_border_tensions_desc: "芬兰与俄罗斯的边界两侧都有数公里的军事管制区。我们可以在这方面做出让步来缓解共同边界所造成的紧张。"
 FIN_join_csto: "加入集安组织"
 FIN_join_csto_desc: "在与俄罗斯关系紧张的情况下，也许我们可以通过加入集安组织这一简单的方式来缓和局势。"
 FIN_csto_for_finnish_territories: "以加入集安组织获取金钱"
 FIN_csto_for_finnish_territories_desc: "交易很简单：俄罗斯给我们注资，作为回报，我们加入他们的小团体。"
 FIN_befriend_belarus: "亲善白俄罗斯"
 FIN_befriend_belarus_desc: "白俄罗斯和我们是同一阵营的成员，所以改善我们两国之间的关系是有益的。"
 FIN_import_russian_equipment: "进口俄罗斯装备"
 FIN_import_russian_equipment_desc: "俄罗斯人确实接受了，这是多么有趣的惊喜。现在我们可以利用他们那些大量的（尽管有些过时的）的武器储备了。"
 FIN_plan_b: "B计划"
 FIN_plan_b_desc: "俄罗斯人拒绝了我们的提案。因此，现在是时候改变路线，公开讨论恢复芬兰在冬季战争之前的领土了。"
 FIN_befriend_kazakhstan: "亲善哈萨克斯坦"
 FIN_befriend_kazakhstan_desc: "哈萨克斯坦是世界上最伟大的国家，其它的国家的领导人都是小姑娘。"
 FIN_border_security: "边境安全"
 FIN_border_security_desc: "我们必须维护国家主权，增强边境的安全。保护我们国家是最重要的。"
 FIN_greater_finland_desc: "我们最终一定会收复边界。我们永远不会忘记丧失领土的屈辱，一定会复仇的。"
 FIN_claim_the_borders_of_1938: "宣称1938年边界"
 FIN_claim_the_borders_of_1938_desc: "佩察莫、萨拉和卡累利阿终于回到了我们的怀抱！"
 FIN_claim_kola: "宣称科拉半岛"
 FIN_claim_kola_desc: "科拉半岛从不是芬兰的一部分，但它在战略上对我们国家的生存必不可少。"
 FIN_claim_eastern_karelia: "宣称东卡累利阿"
 FIN_claim_eastern_karelia_desc: "俄罗斯需要为历史上对芬兰的伤害付出代价。他们将会像曾经的我们那样割让他们的领土。"
 FIN_david_against_goliath: "大卫对抗歌利亚"
 FIN_david_against_goliath_desc: "如果有必要，我们将独自战斗矫正历史的错误。这可能真的是大卫对战歌利亚的故事，但正如大卫战胜了歌利亚那样，我们也将会胜利。"
 FIN_border_security_TT: "在每个边界省份建造2级§Y陆上要塞§!"
 Finland.1.t: "征兵制改革"
 Finland.1.d: "即使在对芬兰主权的主要威胁，苏联，不复存在之后，芬兰军方仍然坚守其征兵法。如今，芬兰的征兵法似乎已经过时了，在谁可以在民事或军事服务中服役或不服役多长时间，或在拒绝服役时受到什么惩罚的问题上，男性和女性没有得到平等对待。\n\n一些人认为，应该废除征兵制度，这样一来，钱和解放出来的劳动力都可以为民用经济带来好处。更为保守的思想家指出，俄罗斯联邦是“不那么红的苏联”，俄罗斯可能愿意重新建立全球野心，对芬兰的独立构成非常现实的威胁。"
 Finland.1.a: "现状让人满意"
 Finland.1.b: "征兵是昂贵而无用的。废除它"
 Finland.1.c: "每一个男人和女人都是士兵！"
 Finland.2.t: "木材出口政策"
 Finland.2.d: "木材是芬兰最重要的自然资源之一。芬兰的树木质量很高，在国际上相当受欢迎——但我们目前关于伐木速度的政策是否符合实际？"
 Finland.2.a: "最大化产出"
 Finland.2.b: "一个长期的方法是更可行的"
 Finland.3.t: "财政部的扩大"
 Finland.3.d: "芬兰财政部（Valtiovarainministeriö）始终是政治辩论的重要组成部分。预算委员会应该如何运作？国家雇员的工资将如何支付？政府的经济和财政政策如何形成，选择的方式是否有效？"
 Finland.3.a: "投资才是王道！"
 Finland.3.b: "最好采取不干涉的方式"
 Finland.4.t: "经济政策"
 Finland.4.d: "新的千年对芬兰商业和企业来说将是一个非常紧张的时期，芬兰政府需要适当地准备一个长期战略，以确保国家的就业和繁荣。"
 Finland.4.a: "把芬兰的钱留在芬兰是比较好的"
 Finland.4.b: "与欧盟的贸易是我们的答案"
 Finland.5.t: "外交政策"
 Finland.5.d: "芬兰在世界地图上一直处于一个不稳定的位置，一边是俄罗斯，另一边是希望远离俄罗斯的国家，两边都被困住了。芬兰的外交政策不仅仅是舞厅里衣冠楚楚的人的游戏，它是一个国家生存的问题。芬兰不会成为北约进军俄罗斯的棋盘，它也不会成为俄罗斯的一个州。"
 Finland.5.a: "世界处于平衡状态，需要保持平衡"
 Finland.5.b: "政府需要雇用更多的外交官"
 Finland.6.t: "军事政策"
 Finland.6.d: "俄罗斯入侵的前景是芬兰政治的决定性政策点之一。我们的国防部，即Puolustusministeriö，负责实际保持我们国家的生存（与许多其他类似的政府机构不同），需要在去哪里的问题上得到坚实的指导。"
 Finland.6.a: "军队是最重要的"
 Finland.6.b: "我们来做个实验"
 Finland.7.t: "芬兰君主制"
 Finland.7.d: "弗雷德里克·卡勒一世是弗里德里希·卡尔的芬兰名字，这位来自黑森-卡塞尔的德国王子在1918年几乎成为芬兰的国王。当我国政府公布了建立一个对柏林帝国政府友好的德国君主制的计划时，他的后人相当不愿意站出来-主要是因为这个想法在芬兰公众中是多么不受欢迎。\n\n最后，多纳图斯·菲利普·翁贝托，弗里德里希·卡尔的曾孙，但也是意大利国王维克多·伊曼纽尔三世的曾孙，已经站了出来，向芬兰政府提出自己的选择。\n\n他将做得很好。但他的角色还有待确定。"
 Finland.7.a: "他需要领导芬兰！"
 Finland.7.b: "他将成为我们的立宪君主"
 Finland.8.t: "芬兰提供集安组织成员资格——有代价的"
 Finland.8.d: "在过去的几年里，特别是在过去的几个月里，芬兰在友谊和援助方面自愿与俄罗斯接触，虽然在圣彼得堡和赫尔辛基成立了芬兰-俄罗斯友谊俱乐部，但似乎芬兰人有不同的计划。\n\n他们索要巨额金钱，实质上就是出卖自己的忠诚度。"
 Finland.8.a: "我们同意"
 Finland.8.b: "当面嘲笑"
 Finland.9.t: "芬兰提出相互防卫协议"
 Finland.9.d: "芬兰和瑞典在试图保持中立的过程中都有联系。芬兰政府已经与我们接洽，提出通过双向保证独立来正式确定我们的共同利益和两国关系。这是个好主意：这是一个联盟，但不是真的，而是真的。"
 Finland.9.a: "好主意！"
 Finland.9.b: "不了，谢谢"
 FIN_paavo_lipponen_desc: "帕沃·利波宁自1995年起担任芬兰总理。他几乎一生都是社会民主党的一员，也是改革该党外交政策立场的关键人物之一。他担任总理期间最大的成就是带领芬兰走出 90 年代初的经济危机，并为该国采用欧元做好准备。一些人批评利波宁通过实施新自由主义经济政策，将社会民主党推向了极右翼，类似于托尼·布莱尔的政策。"
 FIN_hjallis_harkimo_desc: "哈里·“哈利斯”·哈基莫是芬兰最知名的商人之一。他最为人所知的身份是祖卡列特队冰球队的主要所有者，尽管他还拥有广播电台并从事房地产开发。他也是芬兰版《学徒》的代言人。哈基莫年轻时曾参加过奥运会级别的帆船比赛，并成为第一位作为BOC挑战赛成员参加环球帆船比赛的芬兰人。哈基莫以民族联合党成员的身份开始了他的政治生涯，但尽管他是该党最受欢迎的候选人之一，却没有获得部长职位，因此他决定成立自己的政党。哈基莫的“现在运动党”主要以他自己的形象为基础，没有明确的意识形态。"
 FIN_bjarne_kallis_desc: "比亚内·卡利斯为基督教民主党带来了转折点。在他当选党魁之前，该党对欧盟持强烈怀疑态度。然而，在卡利斯的领导下，该党变得更加支持欧盟和北约。卡利斯还对该党进行了改革，将政治与宗教分开。在从政之前，卡利斯曾在芬兰铁路公司工作过一段时间，还曾在多所学校担任过教师和校长。他的政治生涯始于瑞典人民党，但在找到宗教信仰后加入了基督教民主党。"
 FIN_helene_auramo_desc: "海伦·奥拉莫是一名女商人，也是Slush创业大会的创始人之一。她还曾在多家公司担任管理职位。奥拉莫是与希亚利斯·哈尔基莫一起创办“立刻行动党”的人之一。"
 FIN_jethro_rostedt_desc: "杰斯罗·罗斯泰特用他自己的话说，是“天生的推销员”。作为童子军的一员，他卖出的日历比其他孩子都多。十几岁时，他帮助母亲销售化妆品。在加入一家房地产中介公司后，他只用了 6 年时间就成为了公司的老板。他因芬兰版《学徒》而被芬兰公众熟知，仅仅几年后，他就出现在了以他为中心的几档电视节目中。"
 FIN_paivi_rasanen_desc: "派薇·拉萨宁 一生大部分时间都在里希迈基医院当医生。在担任医生期间，她不得不与堕胎等道德问题作斗争，在看到那个社会和90年代初失业对人们造成的影响后，她决定加入政治。拉萨宁被认为比她在党内的前任更虔诚，她引导党更加符合圣经。"
 FIN_sari_essayah_desc: "萨里·埃萨亚是一名竞走运动员，后来成为政治家。在欧盟工作期间，她因积极为各种演讲和倡议提出建议而闻名。当她升任基督教民主党领导职位时，她说她想把该党打造成可以与德国基督教民主联盟相媲美的政党。她尤其希望改革芬兰的就业市场，因为她认为芬兰在经济方面落后于北欧邻国。"
 FIN_mika_poutala_desc: "米卡·普塔拉曾是一名速度滑冰运动员，退役后加入了基督教民主党。普塔拉是一名五旬节派信徒，据他自己说，他每天都读圣经。普塔拉还以化名“普拉斯提克”表演基督教说唱。"
 FIN_sauli_niinisto_desc: "绍利·尼尼斯托曾担任律师和摄影师，后于1976年加入民族联合党并当选萨洛市议员。1987年，他终于进入芬兰议会（经过第三次尝试），当时他的许多同事都称他为“典型的一届议员”。然而，尼尼斯托在党内和党外都很快变得非常受欢迎。20世纪90年代，他担任司法部长和财政部长，在财政部长期间，他以严格的紧缩措施而闻名。尼尼斯托以其诚实和脚踏实地的举止成为芬兰最受欢迎的政治家之一。"
 FIN_ville_itala_desc: "维尔·伊塔拉于1985年加入图尔库市议会之前是一名律师。他于1995年进入议会，担任过内政部长，并积极参与议会宪法委员会。伊塔拉因参与各种与公民权利相关的委员会和组织而闻名。"
 FIN_alexander_stubb_desc: "亚历山大·斯塔布是一位外交老手。他曾在南卡罗来纳州弗曼大学、巴黎索邦大学、布鲁日欧洲学院和伦敦经济学院学习过国际关系和经济学。在从政之前，斯塔布曾在华盛顿特区的芬兰大使馆、芬兰外交部、芬兰研究委员会以及布鲁塞尔的各种欧盟相关职位工作过。斯塔布的政治生涯始于欧洲议会。斯塔布以冷静、理性的讲话方式和对世界政治现实的广泛了解而闻名。"
 FIN_petteri_orp_desc: "佩特里·奥尔波从图尔库大学获得社会科学硕士学位后，几乎立即开始了他的政治生涯。他曾担任图尔库市议会议员、全国联盟地区党的领导成员以及内政部长维尔·伊塔拉的特别助理。虽然他在政治方面经验丰富，但他有时会因没有完全遵守自己的政治声明和改变立场而受到批评。"
 FIN_eero_heinaluoma_desc: "埃罗·海纳卢奥马辍学后，在仓库、机械车间和其他地方打零工。1983年，他加入芬兰工会中央组织，终于找到了自己的使命。他先在工会工作，后当选为议会议员并成为社会民主党领袖。"
 FIN_jutta_urpilainen_desc: "尤塔·乌尔皮莱宁曾是赫尔辛基的一名教师，后来成为社会民主党的议员。乌尔皮莱宁升任财政部长，成为芬兰首位担任该职位的女性。乌尔皮莱宁希望对俄罗斯采取更强有力的明确政策，并更加致力于欧盟。她还表示，在谈论经济时，应该更多地关注什么是正确和合理的。"
 FIN_antti_rinne_desc: "安蒂·林内被誉为芬兰最知名的工会领袖。作为工会领袖，他经常以罢工作为谈判策略，咄咄逼人，树立了“就业市场黑帮”的形象。其他工会批评他咄咄逼人的策略，认为这经常在企业和工会之间制造隔阂。他还被指责在政治圈谈判时使用“类似工会的策略”。"
 FIN_sanna_marin_desc: "桑娜·马林是一位资深政治家，在进入议会之前曾在坦佩雷市议会工作。马林是芬兰历史上最年轻的总理，她以独特而时尚的风格而闻名。与前几任政治领导人不同，她在社交媒体上也非常活跃。马林是北欧福利模式的支持者，特别强调教育和研究是提高芬兰生产力的关键因素。有人称马林非常务实，有时她被指责利用社交媒体操纵和转移对政治话题的讨论。"
 FIN_antti_lindtman_desc: "安蒂·林德曼在加入芬兰工会中央组织之前是一名水泥卡车司机。从芬兰工会中央组织开始，他自然而然地成为了社会民主党的成员，并最终成为该党的领导人。林德曼并非没有丑闻，因为据发现，他曾指示国会议长故意将发言机会分配给了解讨论主题的议员，而不是让所有人都有平等的发言机会。有一张泄露的照片显示，当时林德曼18岁，他和一群朋友合影，只戴着圣诞帽，手持玩具枪行纳粹礼。"
 FIN_hannu_harju_desc: "汉努·哈留是芬兰左翼政坛的资深人士，他的职业生涯始于芬兰共产党。在从政之前，他是一名电工。"
 FIN_mikko_vartiainen_desc: "米科·瓦尔蒂艾宁是一名律师，也是芬兰马克思主义的支持者。他的主要目标之一是将电话和电力公司国有化。他还希望芬兰停止与北约的联合军事演习，脱离欧盟，并利用由此获得的资金改善人民的生活。瓦尔蒂艾宁将纳尔逊·曼德拉视为他的政治偶像之一。"
 FIN_hannu_tuominen_desc: "汉努·图奥米宁说，他从小就是共产主义者。他的父亲是一名共产主义者，自学成才，成为马克思列宁主义者，图奥米宁也最终皈依了共产主义。图奥米宁表示，看到资本主义造成的破坏，他的信念更加坚定。"
 FIN_paavo_vayrynen_desc: "帕沃·韦于吕宁是芬兰最有经验的政治家之一，早在1970年就担任过议会议员。任职期间，他担任过多个部长职位，领导过中央党，并带领芬兰度过了许多危机。离开芬兰议会并加入欧洲议会（尽管反对芬兰加入欧盟和欧元）后，他的声望开始逐渐下降，因为国内新面孔开始获得支持。韦于吕宁最终从欧洲议会回来，并试图在国内重新获得地位。在党魁选举、总统选举和部长职位失利后，韦于吕宁决定成立自己的政党。韦于吕宁认为自己是中左翼和农业主义者，并且支持征收股票税。韦于吕宁因不愿谴责苏联和俄罗斯的行为而受到批评，例如在苏联承认爱沙尼亚之前，他拒绝承认爱沙尼亚1991年的独立。"
 FIN_sami_kilpelainen_desc: "萨米·基尔佩莱宁是一名农学家，曾担任芬兰牛奶生产商在国家和欧盟层面的说客。作为一名在农村长大的人，基尔佩莱宁表示他非常了解芬兰农村的需求。"
 FIN_ano_turtiainen_desc: "阿诺·图尔蒂艾宁是一名举重运动员，也是世界健力组织的世界纪录保持者。图尔蒂艾宁在正统芬兰人党开始了他的政治生涯，但因公开嘲笑乔治·弗洛伊德（以及在社交媒体上的其他不当行为）而被开除出党。这导致他创立了自己的政党，即权力属于人民。图尔蒂艾宁相信许多阴谋论并积极传播它们。他声称美国国家航空航天局隐瞒了地球是平的的事实，并且该组织通过秘密计票来伪造芬兰选举。图尔蒂艾宁还希望俄罗斯占领芬兰部分地区并干预芬兰选举，以便他的政党获得领导地位，并表示芬兰人民应该为第三次世界大战做好准备。他还被定罪数次，包括三起袭击案（其中一起针对一名14岁男孩）和煽动反对芬兰红十字会。"
 FIN_suvi_ahonen_desc: "苏维·阿霍南是一名护士，也是旨在让芬兰脱离欧盟的Fixit运动的创始人。"
 FIN_ilkka_tiainen_desc: "伊尔卡·蒂艾宁从中间党跳槽到权力属于人民党。他因担任 Posi 电视台主持人而闻名，该频道主持的节目传播俄罗斯的宣传、反疫苗言论和其他阴谋论。"
 FIN_timo_lahtinen_desc: "蒂莫·拉赫蒂宁长期以来一直信奉自然法原则。他认为，西方式的民主无法满足人们的所有需求，也无法防止所有社会问题。需要一个基于自然法的政府。拉赫蒂宁希望实施基于吠陀的医疗保健制度，按照自然法重建家园，禁止转基因生物，并在教育中寻求内在知识和外在知识。拉赫蒂宁还是一名合格的瑜伽运动员。"
 FIN_wojtek_skalski_desc: "沃伊泰克·斯卡尔斯基出生于波兰，但于1971年移民芬兰。斯卡尔斯基认为，世界上所有的问题都可以通过顺应自然、探索自我来发现自然法则的智慧来解决。斯卡尔斯基还对经济型建筑以及古代人民的建筑如何顺应自然感兴趣。"
 FIN_esko_aho_desc: "埃斯科·阿霍在1991年至1995年期间领导政府，当时正值芬兰经济衰退之后。经济衰退使中间党走上了领导岗位，一些党员称这是“令人心跳加速的选举胜利”。中间党在1995年的选举中败给了社会民主党，很可能是因为需要实施财政政策来使国家摆脱经济衰退。尽管选举失败，阿霍并没有辞去党的领导职务。"
 FIN_anneli_jaatteenmaki_desc: "安妮莉·雅特迈基自1987年起担任议会议员，并在90年代短暂担任劳工部长。"
 FIN_matti_vanhanen_desc: "马蒂·万哈宁曾是万塔一家报纸的记者和主编，20世纪80年代末，他当选为努尔米耶尔维市议员。万哈宁于1991年当选为议会议员，代表中间党中较为自由和绿色的一派。万哈宁是地区政治的坚定支持者，他希望整个芬兰都能保持人口稠密。"
 FIN_mari_kiviniemi_desc: "玛丽·基维涅米几乎一生都在从政。基维涅米支持毛皮养殖、养老金改革以及在东芬兰增加俄语作为瑞典语以外的替代语言。"
 FIN_juha_sipila_desc: "尤哈·西皮莱的商人生涯始于收购索利特拉公司的部分股权，当时他是该公司的首席执行官。西皮莱从劳塔鲁基公司（部分为国有）借款，然后从该公司买下了索利特拉的股份。两年后，该公司被一家美国公司收购，西皮莱也因此成为奥卢地区首批百万富翁之一。西皮莱随后用这笔钱创办新公司并投资新创企业。为了解决芬兰经济增长缓慢的问题，西皮莱建议将政府持有的股份出售给私人投资者，然后用这笔钱投资规模较小的成长型公司。"
 FIN_altti_majava_desc: "阿尔蒂·马贾瓦在赫尔辛基大学和哥德堡大学学习社会科学，后来搬到斯德哥尔摩，在当地大学从事人口相关研究。回到芬兰后，他在几个不同的研究中心工作，并在劳工部工作了 20 年。"
 FIN_satu_hassi_desc: "萨图·哈西是一位作家和诗人。完成学业后，她在坦佩拉担任设计工程师，然后在坦佩雷技术大学担任助理。之后她成为一名作家，出版了多部诗集、散文和物理教科书。哈西于1991年加入芬兰绿色联盟议会。作为议会成员，她在多个委员会工作过。作为一名政治家，哈西始终将平等、人权、环境和能源问题放在首位。她反对核能。"
 FIN_osmo_soininvaara_desc: "奥斯莫·索宁瓦拉是一位资深政治家。他于1968年加入自由人民党，从此开始了自己的政治生涯，但即便如此，他仍然坚定地致力于环保问题。他积极为环保而抗议，至少有两起已知的案件让他因此受到罚款。他是绿色经济政策的倡导者，并撰写了多本有关环境主题的书籍。"
 FIN_tarja_cronberg_desc: "塔里娅·克朗伯格年轻时曾是芬兰和瑞典社会民主党的成员。后来，他开始对绿色价值观产生兴趣，并在北卡累利阿开始自由放养农业。克朗伯格还曾担任北卡累利阿地区领导人和哥本哈根和平研究所所长。克朗伯格觉得自己可以很好地平衡传统上以城市为导向的绿色联盟成员，因为她自己来自农村。"
 FIN_anni_sinnemaki_desc: "安妮·辛内迈基的青少年时期过得相当艰难。高中时，她16岁生下了第一个孩子。尽管如此，她还是以优异的成绩与同龄人同时完成了高中学业。之后，她在赫尔辛基大学学习文学，出版了两本诗集，并为乐队超级好写过歌曲。1999年，她当选为议会议员，并表示她一直对绿色政治感兴趣。她是同性婚姻的坚定支持者，也是核能的反对者。作为议员，她还主张保留外援、支持公共交通和保护森林。"
 FIN_ville_niinisto_desc: "维尔·尼尼斯托自称是社会自由派绿党成员。在加入绿色联盟之前，尼尼斯托主要在图尔库大学担任研究员。尼尼斯托自称是女权主义者，认为男性需要选择更温和价值观的空间，女性需要在工作领域享有更多权利。尼尼斯托还反对毛皮养殖。尼尼斯托还是民族联合党知名政治家绍利·尼尼斯托的侄子。"
 FIN_suvi_anne_siimes_desc: "苏维-安妮·西梅斯说，她进入政界纯属偶然；她被波赫亚镇的一名当地政客引诱，最终加入了左翼联盟。她谈到削减开支和增加税收的必要性，这与党内大多数人的看法相反，这在党内引起了很大关注。这促使她在1998年成为该党的领导人。她在党内引起了很多摩擦，因为她认为北约是芬兰的未来，而党内大多数人希望不结盟。"
 FIN_paavo_arhinmaki_desc: "帕沃·阿尔辛迈基一生都是政治家。阿尔辛迈基被描述为所谓“红绿”政治和民主社会主义的狂热追随者，并致力于在同一方向上改革党派。他以敢于直言不讳而闻名，有时甚至会损害自己的利益。阿尔辛迈基也是一个非常忠诚的足球迷。"
 FIN_li_andersson_desc: "在加入左翼联盟之前，李·安德森学习过国际司法，并在多个政治和民权组织工作过。安德森支持性别平等征兵制，并建议将每周工作时间缩短至四天。安德森自称是一名社会主义者和马克思主义者，她最看重的是自由。"
 FIN_minja_koskela_desc: "明贾·科斯凯拉拥有音乐博士学位，曾担任音乐教师多年。她还会拉小提琴和钢琴，是组玩乐队的主唱。科斯凯拉是交叉女权主义的支持者，并撰写过多本有关女性问题、平等和母性的书籍。"
 FIN_yrjo_hakanen_desc: "于尔约·哈卡宁是芬兰共产党的长期领导人，自1990年起担任该党领导人，早在1970年代就加入了该党。哈卡宁是该党的“泰斯托主义派”或亲苏联共产党员之一。哈卡宁与苏联共产党保持着非常密切的关系，尽管自苏联解体以来，他一直批评许多社会主义国家的中央集权和国有化。他的许多共产党同僚在左翼联盟成立时就加入了该联盟，但哈卡宁决定保持共产党的完整。"
 FIN_juha_pekka_vaisanen_desc: "尤哈-佩卡·瓦伊萨宁于1989年毕业于美术学院，他自称是一位概念艺术家。他做过很多工作，包括美术老师、邮递员、电话推销员和记者。他还是和平艺术家组织的主席。"
 FIN_liisa_taskinen_desc: "莉莎·塔斯金宁在列宁格勒学习医生，毕业后一直从事医生工作。她还在安哥拉的纳米比亚难民营工作了一年。退休后不久，她就成为了共产党的领导人。"
 FIN_timo_soini_desc: "1979年，16岁的蒂莫·索伊尼加入芬兰农村党。他是该党青年联盟的领导人，之后于1992年成为党的书记。索伊尼是该党新政策方向的主要制定者之一，他本人称之为“芬兰民族民粹主义”。仅仅三年后，该党就破产了。索伊尼和其他党员随后成立了正统芬兰人党，并于1997年获得该党的领导权。索伊尼称自己是芬兰为数不多的“共和党人”之一，尽管在经济上他有时更接近民主党。索伊尼也是一名天主教徒，而芬兰大部分人都是路德教徒。他皈依天主教，因为他觉得在路德教圈子里他不能反对女性神职人员，而且路德教会在宗教问题上表现得像个“懦夫”。在担任反对党期间，索伊尼以他的名言而闻名，例如“同一顶帽子不能同时戴在苹果和西瓜上”和“欧盟在哪里，哪里就会有问题”。"
 FIN_jussi_halla_aho_desc: "尤西·哈拉阿霍因经营名为思科瑞普他的网络博客而在芬兰闻名。该博客讨论了芬兰的移民政策和多元文化主义。与此同时，哈拉阿霍还担任过服务员、芬兰驻基辅大使馆官员（他还在那里学会了乌克兰语），并在赫尔辛基大学担任研究员和古斯拉夫语教师。在大学工作期间，哈拉阿霍因他的博客而多次收到警告。哈拉阿霍最终加入了正统芬兰人党并成为该党的领导人。哈拉阿霍因批评芬兰移民政策和反对伊斯兰教而出名。哈拉阿霍曾多次因其在线文章而受到调查，他自己曾将其描述为“有时咄咄逼人和夸大其词，让读者有很多解读空间”。尽管他的文章备受争议，但他在采访、法庭听证会和演讲中冷静而合乎逻辑的举止帮助他获得了公众的支持。"
 FIN_riikka_purra_desc: "里卡·普拉一直对政治感兴趣，年轻时支持绿色联盟。然而，在熟悉了尤西·哈拉阿霍的反移民博客思科瑞普他后，她开始越来越多地与正统芬兰人党站​​在一起。不过，她仍然坚持环保理念，并表示她“批判消费”。普拉表示，她在财政上比较保守，希望减少政府开支。"
 FIN_vaino_kuisma_desc: "瓦伊诺·库伊斯玛是《民族阵线》报的一名教师和记者。库伊斯玛创立了雅利安德国兄弟会，是新纳粹分子佩卡·西托恩的亲密盟友。库伊斯玛反对欧盟、反对美国、反对爱沙尼亚、反对俄罗斯，是“卡莱瓦兰民族主义”的支持者，卡莱瓦兰民族主义是一种芬兰民族主义，其灵感来自芬兰古代宗教和神话。"
 FIN_olavi_maenpaa_desc: "奥拉维·门帕在加入社会民主党之前，曾在苏联占领的爱沙尼亚从事过各种建筑工作。随后，他转投芬兰农村党，1986年因与其他党员意见不合而被开除。他以独立人士身份从政几年，之后创立了芬兰人民蓝白党。在70年代和80年代，门帕曾多次因袭击和醉酒驾驶而被定罪，这给他的政治办公室带来了麻烦。他还因在足球场上与一群光头党成员一起张贴反索马里标语而被定罪，罪名是煽动反对种族群体。"
 FIN_matti_jarviharju_desc: "马蒂·贾维哈尤是一名船长和维和人员。爱沙尼亚独立期间，贾维哈尤组织了资金和汽车，准备送给新成立的爱沙尼亚警察。贾维哈尤拥有的房产曾两次遭到爆炸袭击，贾维哈尤声称这是针对他的暗杀。"
 FIN_gustav_hagglund_desc: "在古斯塔夫·黑格伦德的领导下，芬兰国防军进行了数次改革；海岸炮台和猎鹰战斗机被纳入海军控制，空军集中精力只操作一种战斗机，陆军的侦察能力也得到了提升。黑格伦德曾表示，二战后被占领的国家“军事上一无是处”，芬兰人不应该觉得自己也处于同样的境地，这一言论登上了头条。这尤其被视为对爱沙尼亚的侮辱。"
 FIN_juhani_kaskeala_desc: "尤哈尼·卡斯凯拉是芬兰海军上将。在他担任国防部长期间，芬兰更加积极地参与外国冲突。"
 FIN_ari_puheloinen_desc: "阿里·普赫洛伊宁是一位不同寻常的将军，因为他的家族没有从军经历。他在莫斯科接受了部分训练，在那里学习了机动步兵的基本知识。由于他精通俄语，熟悉俄罗斯政治，他的许多军事职位都集中在芬兰东部。他还撰写过有关俄罗斯在波罗的海地区的地缘政治利益的文章。"
 FIN_moritz_von_hessen_desc: "莫里茨一世（全名莫里茨·弗里德里希·卡尔·埃马纽埃尔·亨伯特·冯·黑森）于1980年父亲菲利普去世后成为黑森家族的族长。莫里茨国王是一位狂热的艺术品收藏家。"
 FIN_mafalda_von_hessen_desc: "玛法尔达一世（原名玛法尔达·冯·黑森）继承父亲的衣钵成为芬兰女王，之前曾是一名时装设计师。"