l_braz_por:
 free_states_of_america_focus: "Árvore de Foco dos Estados Livres da América"
 free_america_focus_establishing_a_govt: "Estabelecendo Um Governo"
 free_america_focus_establishing_a_govt_desc: "O caos consome as ruas, precisamos garantir um comando central do governo civil se quisermos sequer pensar em fazer algo."
 free_america_focus_creating_a_police_force: "Criando Uma Força Policial"
 free_america_focus_creating_a_police_force_desc: "Com um governo civil em vigor, temos que restabelecer um departamento de ordem civil. O departamento de Assuntos Civis será estabelecido e planejado, bem como estabelecer postos policiais estratégicos para ajudar a montar rapidamente uma força policial de emergência para conter a desordem geral."
 free_america_focus_organizing_the_militias: "Organizando As Milícias"
 free_america_focus_organizing_the_militias_desc: "Gangues itinerantes ainda causam grandes danos contínuos. Como vamos criar qualquer senso de uma nova sociedade se não conseguirmos cessar a natureza destrutiva desses anarquistas? Temos guardas estaduais, guardas nacionais e alguns remanescentes do exército, então vamos tentar montar esse quebra-cabeça e ver que tipo de imagem, se é que alguma, vamos formar com ele."
 free_america_focus_rebuilding_the_economy: "Reconstruindo A Economia"
 free_america_focus_rebuilding_the_economy_desc: "Não é muito, mas é trabalho honesto... e francamente, qualquer trabalho é melhor do que nenhum trabalho."
 free_america_focus_backyard_battleground: "Campo de Batalha no Quintal"
 free_america_focus_backyard_battleground_desc: "Com o caos quase acabado e a região direta da capital sendo o mais estável possível, devemos buscar controlar o estado de Maryland se quisermos chegar a algum lugar em breve. Investimentos em mão-de-obra, segurança e economia serão feitos em grande escala para garantir o controle e a estabilidade do estado."
 free_america_focus_from_backyard_to_frontyard: "Do Quintal Para o Jardim da Frente"
 free_america_focus_from_backyard_to_frontyard_desc: "Com os investimentos econômicos e civis, vem agora a naturalização da lei e da ordem. Estabelecer serviços civis e legais solidificará nosso controle do nosso quintal, que é o estado de Maryland. Assim, vamos transformá-lo no exemplo de jardim da frente pelo qual uniremos nossa nação sob a nova bandeira dos Estados Livres da América."
 free_america_focus_the_old_dominion_state: "O Estado do Velho Domínio"
 free_america_focus_the_old_dominion_state_desc: "De alguma forma, conseguimos manter em nossas mãos o velho estado do Domínio, que é a Virgínia. Embora muitos pensassem que eles teriam ido para o sul, devemos ter feito algo bom o suficiente se eles se considerarem parte de nós. No entanto, seu estado é arcaico e desordenado, como o resto da nossa \"nação\". Portanto, devemos investir e reconstruí-lo se planejamos trazer de volta algum senso de nação."
 free_america_focus_norfolk_novelty: "Novidade de Norfolk"
 free_america_focus_norfolk_novelty_desc: "Com a ordem civil e a estabilidade econômica asseguradas, podemos trazer o velho domínio para uma nova luz. Pelo futuro, nos unimos, pelo futuro, defenderemos nossos direitos. Pelos Estados Livres."
 free_america_focus_black_pearl_state: "O Estado da Pérola Negra"
 free_america_focus_black_pearl_state_desc: "Das cinzas da região do carvão vem a Virgínia Ocidental. Conhecida por ser quase uma cidade fantasma em todo o estado desde seu fracasso em se diversificar e modernizar completamente. Sua queda em desgraça devido ao carvão mais sulfurado do estado se tornando inutilizável na era moderna. Precisamos mostrar mais amor ao estado, dar-lhe vida para que ele possa viver dentro de nossa união. Quem sabe, talvez um dia as pessoas chamem a Virgínia Ocidental de uma nova Mountain Momma."
 free_america_focus_parkersburg_perfection: "Perfeição de Parkersburg"
 free_america_focus_parkersburg_perfection_desc: "O carvão é minerado novamente, a economia é estável novamente. O estado da Virgínia Ocidental está olhando para o céu em busca de novas aspirações e agora devemos guiá-los e ajudá-los, limpando as ruas e restaurando os serviços civis. As Blue Ridges brilharão mais uma vez."
 free_america_focus_the_commonwealth_state: "O Estado da Comunidade"
 free_america_focus_the_commonwealth_state_desc: "Pensilvânia, um estado de diversidade em terras e pessoas. Com uma rica história na indústria, ferrovias e na própria história americana, devemos garantir a estabilidade e o futuro econômico da Comunidade se quisermos garantir que nossa união seja completa."
 free_america_focus_from_rust_to_shine: "Do Enferrujado ao Brilhante"
 free_america_focus_from_rust_to_shine_desc: "Da decadência enferrujada de uma sociedade pós-industrial, ao farol brilhante de uma dinâmica digital diversificada, o estado da Comunidade será uma peça dentro do quebra-cabeça de nossa nova grande nação."
 free_america_focus_delaware_dilemma: "Dilema de Delaware"
 free_america_focus_delaware_dilemma_desc: "Assim como na guerra revolucionária, devemos atravessar o rio Delaware, só que não para destruir um inimigo, mas para reconstruir e trazer um amigo."
 free_america_focus_delaware_delight: "Deleite de Delaware"
 free_america_focus_delaware_delight_desc: "Das ruínas econômicas ao orgulho da recuperação, abraçamos outro querido estado de volta em nossos braços amorosos. Avançamos para um futuro mais brilhante, para nos deleitarmos na companhia que agora compartilhamos."
 free_america_focus_the_jersey_jumpstart: "O Impulso de Jersey"
 free_america_focus_the_jersey_jumpstart_desc: "Um dos estados mais distantes dentro do nosso reino, mas também a outra metade da nossa porção do cinturão da ferrugem. Devemos revitalizar o estado e dar-lhe um impulso se quisermos definir corretamente o curso e ter uma nação completa mais uma vez."
 free_america_focus_the_trenton_turnaround: "A Virada de Trenton"
 free_america_focus_the_trenton_turnaround_desc: "Nas ruas, eles aplaudem, pois o triunfo de Trenton chegou aqui. O povo de Nova Jersey desfrutará de paz e nova prosperidade não apenas de nosso investimento econômico, mas também da ordem civil e do cuidado que criaremos ao reintroduzir os serviços civis."
 free_america_focus_the_great_reclamation: "A Grande Recuperação"
 free_america_focus_the_great_reclamation_desc: "Através de inúmeros investimentos, planejamento cuidadoso e uma verdadeira demonstração de determinação nacional. Agora podemos realmente tirar as correntes do velho mundo, velhos ideais e olhar para um futuro, um futuro de liberdade. Agora podemos realmente dizer com orgulho que somos, Os Estados Livres."
 free_america_focus_the_elections_question: "A Questão das Eleições"
 free_america_focus_the_elections_question_desc: "Com a nação finalmente reorganizada o suficiente para criar uma discussão política real, agora enfrentamos a realidade do que queremos nestes primeiros dias de nossa nova nação. Alguns querem eleições e outros só querem estabilidade, no final, apenas o tempo dirá onde estão as ambições da nação."
 free_america_focus_ban_elections: "Proibir Eleições Por Enquanto"
 free_america_focus_ban_elections_desc: "Precisamos nos concentrar no presente, parar de relembrar o passado e parar de sonhar com o suposto futuro que precisamos. O que precisamos é de estabilidade e ação para administrar a nação agora, para que possamos nos preocupar com nosso futuro mais tarde."
 free_america_focus_establish_elections: "Estabelecendo Eleições"
 free_america_focus_establish_elections_desc: "Precisamos chegar a um acordo como nação sobre a direção que queremos tomar, pois novas eleições serão realizadas e o povo escolherá o futuro."
 free_america_focus_federalist_rightist: "Direita Federalista Vence"
 free_america_focus_federalist_rightist_desc: "Com o debate eleitoral respondido, o referendo nacional viu o Partido Federalista vencer e ser o governo permanente no futuro previsível. Mas com isso também vem a realidade de que a facção direitista antieleição garantiu o domínio. Veremos quais escolhas eles farão para liderar esse novo farol de esperança."
 free_america_focus_federal_taxes_when_needed_not_wanted: "Lei Christan Sandsworth"
 free_america_focus_federal_taxes_when_needed_not_wanted_desc: "A Lei Christan Sandsworth é uma nova maneira de olhar para a criação e reforma de um código tributário para uma sociedade. Sessões especiais para mudar ou reformar partes do código tributário podem ser convocadas pelo presidente ou pelo principal líder das duas câmaras do congresso. Esta sessão se concentrará em um tópico central dentro do código tributário e votará para mudar e/ou reformá-lo ou votar para rejeitar a medida. O princípio principal agora é que os legisladores e o povo estão procurando criar um código tributário baseado na necessidade em vez do desejo. O que a nação e nossa sociedade precisam agora, em vez do que querem a qualquer momento."
 free_america_focus_federal_many_hands_act: "Lei dos Trabalhadores Diligentes"
 free_america_focus_federal_many_hands_act_desc: "A LDT é uma série de reformas para ajudar a impulsionar o crescimento econômico e o emprego. Embora ainda estejamos na citação, idade da pedra, podemos, no entanto, trabalhar para iniciar o caminho para a refinamento. Nossas ineficiências serão compensadas por nossos trabalhadores experimentados e confiáveis. Compreendendo a necessidade de fazer o novo a partir do velho, nossas reformas legislativas buscam instaurar uma nova forma de patriotismo através do local de trabalho. Trabalhe duro agora para que possamos nos divertir ainda mais depois."
 free_america_focus_federal_societal_progress_act: "Lei de Progresso Social"
 free_america_focus_federal_societal_progress_act_desc: "A LPS buscará fazer com que as mudanças na sociedade se tornem mais uma questão do povo do que uma questão política. Estados e localidades podem aprovar, reformar e criar suas leis que podem garantir a continuação da ordem civil e da conduta legal. No entanto, leis que podem ser consideradas discriminatórias ou imparciais em relação a um grupo ou outro podem ser apeladas ao estado e, se necessário, aos tribunais federais. Os casos judiciais serão documentados extensivamente para permitir a conscientização pública e obter o máximo de informações sobre o assunto para que possamos não apenas obter uma decisão favorável do tribunal, se necessário, mas também fazer com que os cidadãos das localidades ou estados compreendam melhor a questão e procedam de uma maneira que seja melhor para o maior número possível."
 free_america_focus_federal_liberty_businesses_act: "Lei de Empresas de Liberdade"
 free_america_focus_federal_liberty_businesses_act_desc: "A velha ordem era inteiramente muito estrita em suas regras de negócios. Se quisermos reconstruir a um ritmo notável, devemos permitir que aqueles que querem liderar tenham as ferramentas e a capacidade de fazê-lo. Como tal, este projeto de lei permitirá um programa de assistência governamental, bem como restringirá as regulamentações apenas ao básico do cuidado humano e às expectativas de uma sociedade moderna."
 free_america_focus_federal_clear_minds_act: "Lei das Mentes Claras"
 free_america_focus_federal_clear_minds_act_desc: "A LMC será uma comissão independente para assuntos anticorrupção para garantir que o governo funcione da maneira mais suave possível. Muitos veem isso como uma maneira de enfrentar os temores de que o novo governo seja igual ao antigo, no entanto, uma nova era está aqui e, portanto, vamos começar fortes, certo?"
 free_america_focus_federal_the_liming_act: "Lei Liming"
 free_america_focus_federal_the_liming_act_desc: "A Lei Liming é uma espécie de versão das legislações de bloqueio de dívida do governo alemão para a forma como fazem orçamentos. Só estamos dando um passo adiante. As políticas de Afrouxamento Quantitativo estarão dentro de um limite de 5% dos números atuais do PIB para aquele trimestre fiscal. Qualquer programa de QE criado deve ser destinado a um projeto de lei ou legislação que não cubra mais de cinco coisas distintas. Ou seja, você não pode ter um projeto de lei que supostamente tenha cem coisas diferentes para alocar, mas apenas ter, digamos, $50 para realmente alocar."
 free_america_focus_federal_industrial_standards_act: "Lei de Padrões Industriais"
 free_america_focus_federal_industrial_standards_act_desc: "A LPI buscará criar um novo e moderno padrão para o qual devemos começar quando se trata de desenvolvimento econômico e dos negócios e indústrias que tentamos criar. Uma coisa é competir com o mundo, outra é realmente se importar e competir consigo mesmo."
 free_america_focus_federal_remechanization_act: "Lei de Re-Mecanização"
 free_america_focus_federal_remechanization_act_desc: "Nossa população, apesar do estado encolhido, ainda é vasta. Podemos fazer muito mais para ajudar nossa população voltando ao topo das formas modernas de mecanização e automação. O futuro é agora e devemos aproveitar este futuro não apenas para nós, mas para as próprias pessoas que servimos."
 free_america_focus_federal_scraping_up_defense_industries: "Reunindo Indústrias de Defesa"
 free_america_focus_federal_scraping_up_defense_industries_desc: "Embora possamos não ser tão fortes quanto éramos, temos que começar de algum lugar. Juntar quaisquer restos de nossa indústria de defesa nos permitirá, pelo menos, fornecer um pouco o exército que nos resta."
 free_america_focus_federal_reset_act: "Lei de Reinicialização"
 free_america_focus_federal_reset_act_desc: "Com a nação tendo fechado e reiniciado para praticamente um estado infantil, devemos buscar um novo começo para nossa rede elétrica. O sistema antigo era pesado, desatualizado e, sem mencionar, dolorosamente aberto a ataques. A Lei de Reinicialização criará uma nova base para planejar, construir e proteger nossa nova rede elétrica, bem como garantir a capacidade de expandi-la quando as necessidades da nação surgirem."
 free_america_focus_federal_appalachian_act: "Lei dos Apalaches"
 free_america_focus_federal_appalachian_act_desc: "A Lei dos Apalaches é uma iniciativa de investimento do governo para revitalizar e voltar aos trilhos com os recursos da terra que ainda temos sorte de possuir. Com isso em mente, detemos uma parte significativa das cadeias montanhosas dos Apalaches e, como tal, devemos entender, pesquisar e trazer à tona os minerais e minérios para que nossa nação prospere e busque melhorar novamente o que uma vez foi perdido."
 free_america_focus_military_distinctions_act: "Lei de Distinções Militares"
 free_america_focus_military_distinctions_act_desc: "O MDA é um projeto de lei de investimento inicial para financiar, padronizar e tornar distinto o exército dos Estados Livres diretamente. Esses novos padrões em treinamento, planejamento e organização, bem como mais ou menos começar a padronizar nosso poder industrial militar, permitirão que, no mínimo, defendamos nossos lares se formos invadidos em um futuro próximo."
 free_america_focus_naval_distinctions_act: "Lei de Distinções Navais"
 free_america_focus_naval_distinctions_act_desc: "Seguindo os passos da LDM, a LDN busca revitalizar quaisquer navios, membros do serviço e instalações que nos restam dos dias pré-divisão. Não é muito em termos de um começo, mas com nossa indústria crescente e nossa nação voltando a meios estáveis, certamente chegaremos lá."
 free_america_focus_national_pride_initiative: "Dia dos Estados Livres"
 free_america_focus_national_pride_initiative_desc: "A Iniciativa de Orgulho Nacional é um feriado nacional chamado Dia dos Estados Livres, este dia que é tanto um feriado bancário quanto um feriado nacional geral em que todos terão folga, exceto os serviços vitais, que só poderão trabalhar em turnos de quatro horas neste dia específico. O objetivo é celebrar o progresso que fizemos como nação e retribuir ao nosso povo. O mandato é essencialmente dar o maior número possível de pessoas na nação um dia de folga dedicado para todos os possíveis e plausíveis."
 free_socialist_statist_victory: "Facção Estatista do Partido Socialista Livre Vence"
 free_socialist_statist_victory_desc: "A conclusão da pesquisa nacional é uma vitória para o Partido Socialista Livre, e não apenas isso, mas sua facção orientada para o Estado. Esta facção se concentra em mais autoridade central e unidade nacional em comparação com seus \"Anarquistas\". No entanto, veremos o que essa suposta Aurora Vermelha tem a oferecer e, com sorte, um futuro mais brilhante estará reservado para os cidadãos desta nova grande nação."
 free_socialist_statist_socialized_industry: "Indústria Socializada"
 free_socialist_statist_socialized_industry_desc: "O público perdeu seu caminho e, como tal, devemos patrocinar e garantir o emprego e o crescimento industrial. Dessa forma, não apenas entendemos mais diretamente a condição econômica, mas também os efeitos que nossos programas têm no povo."
 free_socialist_statist_reformed_welfare_state: "Estado de bem-estar social reformado"
 free_socialist_statist_reformed_welfare_state_desc: "Um estado de bem-estar social é como um pai. Lá para ajudá-lo quando você estiver deprimido e orientá-lo para melhorar. Os antigos estados de bem-estar social concentram-se mais em apenas capturar as pessoas, enquanto o nosso bem-estar social reformado não só irá capturá-las, mas também mantê-las em pé e trazê-las de volta à jornada da vida. Através da adaptação do financiamento, bem como da priorização de programas de reintegração, garantiremos que os nossos programas se pagam a si próprios."
 free_socialist_statist_socialized_education: "Educação Socializada"
 free_socialist_statist_socialized_education_desc: "Educação pública uniformizada. Este é o padrão e a base que estabeleceremos para elevarmos o nosso pessoal e também mostrarmos que podemos não apenas criar os padrões, mas também quebrá-los e elevá-los."
 free_socialist_statist_the_peoples_army: "O Exército Popular"
 free_socialist_statist_the_peoples_army_desc: "Estamos rodeados de nações que temem as nossas ideias e os nossos ideais. Assombrados pelo espectro do Socialismo Autoritário que tem atormentado a história e dado o seu estigma ao modelo económico, devemos procurar defender o nosso povo, as nossas casas e os nossos próprios ideais que nos tornam uma nação orgulhosa e forte."
 free_socialist_statist_tax_brackets_act: "A Lei de Suportes Fiscais"
 free_socialist_statist_tax_brackets_act_desc: "O TBA é uma legislação abrangente para revisar e definir o padrão moderno do que significa ter um código tributário progressivo. O básico das faixas de impostos é que existem agora 16 faixas de impostos que uniformizaram as diferenças no escopo monetário, bem como os aumentos percentuais são mais suaves e mais literalmente progressivos. A faixa final e, claro, a mais alta é qualquer coisa acima de US$ 250.015 tributados em 40%. Embora sim, isso pareça exorbitante, devemos olhar para a diferença real no valor proporcional real da renda da pessoa média obtida por meio de impostos. Como tal, é por isso que devemos ter um código fiscal tão suave para garantir esta verdadeira forma de igualdade e contribuição social partilhada para o desenvolvimento da nossa economia e garantir que as escolas, os serviços de emergência e assim por diante sejam devidamente cuidados e financiados."
 free_socialist_statist_millennium_labor_reforms_act: "Lei das Reformas Trabalhistas do Milénio"
 free_socialist_statist_millennium_labor_reforms_act_desc: "O MLRA mudará fundamentalmente a forma como as relações laborais, bem como as leis, são aprovadas. Embora as legislaturas aprovem e assinem oficialmente projectos de lei, será criada uma comissão conjunta de relações sindicais e empresariais, com representação igual entre os sindicatos e as lideranças industriais, em coordenação com os sindicatos estabelecidos. Este comité trabalhará em conjunto para centralizar queixas e ideias para melhorar não só a vida dos trabalhadores, mas também para equilibrar as necessidades dos trabalhadores com o apoio económico adequado. Afinal, um meio-comprometimento não é um verdadeiro compromisso."
 free_socialist_statist_modern_geology_act: "Lei de Geologia Moderna"
 free_socialist_statist_modern_geology_act_desc: "A Lei de Geologia Moderna é uma iniciativa de investimento governamental para desenvolver as indústrias de matérias-primas, bem como impulsionar a base da nossa economia. Através de pesquisas específicas e levantamentos geológicos, estabeleceremos novas minas e indústrias florestais controladas para permitir um excedente de matérias-primas onde possamos criar uma economia moderna."
 free_socialist_statist_modern_marxism: "Marxismo moderno"
 free_socialist_statist_modern_marxism_desc: "Nos novos milénios, a tecnologia e a tecnologia são o principal luxo para os civis, militares e todos os tipos de seitas e estilos de vida económicos. Como tal, devemos garantir que uma parte dedicada da nossa economia esteja orientada para o setor tecnológico e para as inovações."
 free_socialist_statist_national_security_act: "Lei de Segurança Nacional"
 free_socialist_statist_national_security_act_desc: "A Lei NatSec é uma legislação dedicada a garantir a segurança da nossa nação e dos seus cidadãos. Uma agência federal conhecida como Divisão de Segurança Interna coordenará e ajudará no treinamento, regulamentação e distribuição de financiamento federal para agências locais de aplicação da lei. Uniformidade e padrões são o que é necessário para garantir a integridade e a segurança da nossa nação e dos seus ideais."
 free_socialist_statist_manufacturing_investments: "Investimentos em manufatura"
 free_socialist_statist_manufacturing_investments_desc: "Com pouca ou nenhuma produção nacional, devemos investir no desenvolvimento deste sector crítico da nossa economia se quisermos crescer e atingir os nossos objectivos."
 free_socialist_statist_department_of_anticorruption_affairs: "Departamento de Assuntos Anticorrupção"
 free_socialist_statist_department_of_anticorruption_affairs_desc: "O DACA é uma instituição criada independentemente e sancionada pelo governo federal, onde investigações anticorrupção e auditorias gerais do governo podem ser conduzidas. O departamento, embora sancionado federalmente por lei, não faz parte do governo federal e não tem controle real sobre ele. Essa desconexão permitirá a máxima eficácia na realização de auditorias governamentais e na garantia da melhor forma de transparência para nossos cidadãos e administrações futuras. Vamos tentar não repetir nosso passado, hein."
 free_socialist_statist_modern_agrarian_reforms: "Reformas Agrárias Modernas"
 free_socialist_statist_modern_agrarian_reforms_desc: "O mundo precisa de comida, seja para o nosso próprio povo ou para aqueles em áreas e ou nações menos afortunadas do mundo. Portanto, devemos aprimorar e revolucionar nossa indústria agrícola para melhor atender às nossas necessidades domésticas e até ajudar aqueles no mundo. Esse crescimento e dependência também nos permitirá experimentar e aumentar a diversificação de combustíveis através de programas de biocombustíveis. O etanol sempre foi um pouco renegado no mundo dos combustíveis e, como tal, por que não dar a ele o cuidado e o amor necessários para torná-lo uma versão melhor de si mesmo."
 free_socialist_statist_coastal_security_act: "Ato de Segurança Costeira"
 free_socialist_statist_coastal_security_act_desc: "O Ato de Segurança Costeira é um investimento limitado na reconstrução e ou, pelo menos, na reativação de qualquer pessoal naval e navios navais que ainda temos sob nosso controle. Embora não seja uma quantidade grandiosa, ainda é o suficiente para começar, considerando que não temos mais uma costa continental para nos preocupar."
 free_socialist_statist_energy_conservations_act: "Ato de Conservação de Energia"
 free_socialist_statist_energy_conservations_act_desc: "O legislativo propôs recentemente um projeto de lei para investir em projetos dedicados de P&D de energia, bem como melhor racionalização e crescimento de nossa rede elétrica. Esperamos que no final seremos capazes não apenas de produzir mais energia para as necessidades de nossa nação, mas também de utilizar essa demanda crescente de forma eficiente. Em outras palavras, diminuir nossa demanda enquanto ela cresce, uma espécie de equilíbrio, se preferir."
 free_mid_atlantic_isolationist_victory: "Vitória da Fação Isolacionista do Meio-Atlântico"
 free_mid_atlantic_isolationist_victory_desc: "O MAP ou Partido do Meio-Atlântico conquistou a vitória na pesquisa nacional. Essa facção, no entanto, é uma forte facção isolacionista, onde a ideia de expansão é vista como um desperdício inútil de recursos humanos e naturais. Enquanto muitos se perguntam se eles se importam que a antiga república tenha caído, mais pessoas estão apenas cansadas das lutas e retornam às suas vidas diárias. Então, por enquanto, a paz é compreendida e a prosperidade é o objetivo. Glória aos Estados do Meio-Atlântico da América."
 free_mid_atlantic_self_determination_act: "Ato de Autodeterminação"
 free_mid_atlantic_self_determination_act_desc: "O SDA é um projeto de lei que ajudará a solidificar nosso ethos nacional. Queremos viver, prosperar e cooperar com aqueles no mundo. Embora sintamos falta dos velhos tempos, devemos olhar para novas manhãs e perspectivas se quisermos realmente ir a algum lugar no grande jogo da vida."
 free_mid_atlantic_raw_materials_act: "Ato de Matérias-Primas"
 free_mid_atlantic_raw_materials_act_desc: "O governo recentemente aprovou um esquema de investimentos para crescer e sustentar nossas indústrias de matérias-primas e recursos primários. Para construir, devemos ter uma base sobre a qual construir, essa base será marcada por nossos setores de recursos primários e pela capacidade de ter os materiais necessários para expandir nossas capacidades de manufatura."
 free_mid_atlantic_dedicated_automation_investments: "Investimentos Dedicados em Automação"
 free_mid_atlantic_dedicated_automation_investments_desc: "Para recuperar nossa economia na era moderna, devemos buscar investimentos dedicados em termos de automação para permitir que nossa manufatura seja competitiva com os poderes regionais."
 free_mid_atlantic_atlantic_education_initiative: "Iniciativa de Educação Atlântica"
 free_mid_atlantic_atlantic_education_initiative_desc: "A AEI é um projeto de financiamento educacional para expandir a capacidade do nosso sistema educacional de ensinar e elevar os padrões de conhecimento com os quais nossos cidadãos serão equipados na vida."
 free_mid_atlantic_atlantic_care_act: "Ato de Cuidado Atlântico"
 free_mid_atlantic_atlantic_care_act_desc: "O Ato de Cuidado Atlântico é um orçamento de melhoria da saúde para padronizar e aumentar tanto a capacidade quanto os padrões pelos quais a saúde é administrada para nossa população geral. Tanto a opção pública quanto a privada estarão disponíveis com a regulamentação comum na tendência geral dos problemas de excesso de administração. Agora as pessoas podem saber que seu dinheiro está indo para seus cuidados em vez de apenas para administradores e burocratas."
 free_mid_atlantic_department_for_transparency: "Departamento de Assuntos Transparentes"
 free_mid_atlantic_department_for_transparency_desc: "O DoTA será uma agência governamental independente que poderá investigar o governo por corrupção e má conduta geral em termos de cumprimento de seus deveres e responsabilidades como líderes governamentais."
 free_mid_atlantic_tech_development_grants: "Subvenções para Desenvolvimento Tecnológico"
 free_mid_atlantic_tech_development_grants_desc: "O novo milênio traz novas indústrias, como tal, um setor em ascensão é o setor de tecnologia. O setor de tecnologia é um ponto vital de crescimento para qualquer economia moderna e devemos garantir que tenhamos o nosso. Portanto, subvenções de desenvolvimento serão concedidas a empreendimentos empresariais que buscam criar novos negócios no setor de tecnologia para não apenas impulsionar nossa economia, mas também nossa integração social com essas inovações crescentes em bens e serviços."
 free_mid_atlantic_blue_ridge_act: "Ato de Blue Ridge"
 free_mid_atlantic_blue_ridge_act_desc: "Recursos, simplesmente, devemos garantir mais suprimentos domésticos se quisermos ser um verdadeiro novo pilar neste hemisfério."
 free_mid_atlantic_naval_securities_act: "Ato de Segurança Naval"
 free_mid_atlantic_naval_securities_act_desc: "Somos uma nação pequena agora e, como tal, devemos garantir a defesa de nossas águas costeiras para garantir a segurança de nossa soberania nacional."
 free_mid_atlantic_guardian_angels_act: "Ato dos Anjos da Guarda"
 free_mid_atlantic_guardian_angels_act_desc: "A moderna rainha do campo de batalha é a força aérea. Esse entendimento chave deve ser investido se quisermos garantir nossa capacidade de ser uma nação livre e independente nesta nova era."
 free_mid_atlantic_prospectors_initiative: "Iniciativa dos Prospectores"
 free_mid_atlantic_prospectors_initiative_desc: "Autarquia...autarquia é a palavra que a era moderna rejeita e repreende como retrógrada. Embora seu princípio central de isolamento seja, a realidade é que uma nação saudável é aquela que pode ser autossuficiente. Portanto, estamos criando um novo Homestead Act conhecido como Prospectors Initiative. Por meio de regulamentações relacionadas à extração de recursos, famílias e/ou indivíduos que estejam dispostos a se estabelecer em terras de até cinco acres poderão possuir essas terras em troca de uma contribuição nos recursos naturais que podem ocupá-las para a economia nacional."
 free_mid_atlantic_planned_policing_program: "Programa de Policiamento Planejado"
 free_mid_atlantic_planned_policing_program_desc: "O PPP é uma iniciativa conjunta federal e local para galvanizar o entendimento público e os valores das forças policiais da nação. Programas de alcance comunitário, bem como convenções e assim por diante, serão organizados e planejados para permitir que o público e a polícia se entendam e apreciem genuinamente. Em resumo, essa natureza às vezes gravemente mal compreendida do que significa não apenas fazer cumprir a lei, mas o que significa ser um cidadão respeitador da lei. Unidade, não divisão."
 free_mid_atlantic_energy_advancements_act: "Ato de Avanços Energéticos"
 free_mid_atlantic_energy_advancements_act_desc: "O Ato de Avanços Energéticos é um pacote de despesas complexo. Subvenções de pesquisa em produção e consumo de energia, investimentos na modernização da rede, bem como regulamentações para definir novos padrões em como lidamos com as demandas energéticas futuras."
 free_mid_atlantic_the_true_green_way: "O Verdadeiro Caminho Verde"
 free_mid_atlantic_the_true_green_way_desc: "Energia nuclear, o futuro da produção em massa de energia ao lado, é claro, da própria captação do sol. Mas a energia nuclear é sempre algo tão frágil no mundo político. Alarmistas se agarram aos erros do passado, detraindo qualquer tipo de nuance. Falcões nucleares exaltam os benefícios energéticos, mas esquecem as nuances em coisas como planejamento e os potenciais efeitos colaterais da militarização. No entanto, avançamos fazendo investimentos-chave na produção de energia nuclear. Devemos mostrar ao mundo que o melhor caminho a seguir é não ficar preso ao passado, nem se preocupar com o presente."
 free_nsp_militarist_faction_victory: "Vitória Militarista do Partido de Serviço Nacional"
 free_nsp_militarist_faction_victory_desc: "A votação foi concluída e o PSP ou Partido de Serviço Nacional saiu vitorioso. No entanto, muitos não estão felizes com tal acordo e, assim, a facção Militarista do PSP usou isso como uma maneira de vencer a luta do partido. Agora, membros líderes do PSP estão, em outras palavras, \"Militarizando a Vitória\", onde o exército, as pessoas que servem e a própria ideia de segurança são a vitória pela qual o povo votou. Embora alguns temam que a mensagem possa ser vista como alarmista, outros estão apenas ansiosos para seguir em frente e reconstruir o que foi perdido. Vamos ver o que eles podem fazer tornou-se o ditado silencioso."
 free_nsp_meritocracy_act: "Ato da Meritocracia"
 free_nsp_meritocracy_act_desc: "O Ato da Meritocracia, ou também chamado de Ato do Mérito, é uma legislação abrangente que reforma e revisa o processo de nomeação e seleção de indivíduos que buscam posições de liderança no governo, seja federal, estadual ou local. O processo focado em verificações extensivas de antecedentes em coisas como credo pessoal, experiência, bem como realizações e feitos comprovados em seus campos de trabalho nos permitirá abrir caminho para uma abordagem verdadeiramente tecnocrática ao governo e à administração. Os departamentos de revisão serão comissões independentes com pessoas fora de qualquer afiliação direta ou indireta com os indivíduos revisados para manter a transparência e a justiça da revisão nos mais altos padrões possíveis."
 free_nsp_industrial_investments: "Investimentos Industriais"
 free_nsp_industrial_investments_desc: "Para garantir a segurança doméstica, uma economia civil forte é tão boa quanto uma economia militar forte."
 free_nsp_military_investments: "Investimentos Militares"
 free_nsp_military_investments_desc: "Devemos estar preparados para que qualquer um de nossos vizinhos tenha uma ideia engraçada e tente nos subjugar. Como tal, uma série de investimentos limitados para impulsionar a economia militar e a prontidão das forças armadas estão muito atrasados."
 free_nsp_maritime_investments: "Investimentos Marítimos"
 free_nsp_maritime_investments_desc: "Nossa costa é vasta e deve ser defendida, por outro lado, esses investimentos iniciais impulsionarão a economia civil em termos de comércio e disseminação de conscientização para nossa causa."
 free_nsp_the_national_arteries_act: "Ato das Artérias Nacionais"
 free_nsp_the_national_arteries_act_desc: "O NAA é um plano de investimento em infraestrutura massiva para revitalizar e atualizar o estado praticamente em ruínas de nossa infraestrutura nacional. Devemos estabelecer um padrão de rendimento se quisermos conectar o povo de nossa nação, bem como sua economia e prontidão militar à vanguarda dos padrões de gestão de crises, para os quais estabeleceremos novos recordes."
 free_nsp_department_of_internal_investigation: "Departamento de Investigação Interna"
 free_nsp_department_of_internal_investigation_desc: "O DII é uma agência focada em assuntos anticorrupção para garantir a estabilidade e a fortaleza de nossa meritocracia. Devemos criar o ethos de serviço altruísta tanto em empregos militares quanto civis se quisermos garantir a longevidade e a estabilidade de nossa nação."
 free_nsp_national_high_command: "Comando Supremo Nacional"
 free_nsp_national_high_command_desc: "Com as partes civis e militares de nossa sociedade sendo tão diferentes, devemos aprender a integrar melhor e unificar essas divisões da realidade. Portanto, além dos investimentos na segurança nacional da região da capital de nossa nação, uma nova reorganização da estrutura de liderança da nação será implementada. Nosso Comandante-em-Chefe agora terá o título combinado de Marechal da Sociedade, esse título, abreviado para simplesmente Marechal, unificará o entendimento de que assuntos civis e militares são apenas uma matriz unificadora para a coesão e sobrevivência de nossa justa e pequena nação."
 free_nsp_mini_steel_belt: "Mini Cinturão de Aço"
 free_nsp_mini_steel_belt_desc: "Com a prioridade doméstica sendo nossa prioridade número um, devemos garantir a pedra angular do suporte moderno de construção e manufatura. O programa de investimento Mini Cinturão de Aço verá investimentos amplos na Virgínia Ocidental e na Pensilvânia para polir e renovar o pouco que resta do \"Cinturão de Ferrugem\"."
 free_nsp_militarizing_society: "Militarizando a Sociedade"
 free_nsp_militarizing_society_desc: "Voltaire disse uma vez que a nação da Prússia não era um estado com um exército, mas sim um exército com um estado. Para isso, dizemos que isso deve ser uma declaração de realidade em si. Nenhuma sociedade precisa de um exército e, no entanto, um exército não precisa sinceramente da sociedade. Com isso em mente, devemos unir em plena coesão o exército e a própria sociedade. Ética de trabalho, educação e o desenvolvimento adicional da tecnologia, bem como a governança, podem e serão organizados como se fosse o próprio exército. Incentivando todos os méritos de uma meritocracia, o esforço de melhoria para si mesmo, bem como para o corpo da sociedade em geral."
 free_nsp_energy_investments: "Investimentos em Energia"
 free_nsp_energy_investments_desc: "Com nossa mobilização da economia e a reconstrução de nosso exército, é do nosso melhor interesse garantir que as necessidades energéticas não apenas de nosso povo, mas de nosso exército sejam atendidas. Embora isso possa não ser resolvido imediatamente, este investimento e subsídios de pesquisa permitirão um melhor desenvolvimento de novos métodos eficientes não apenas de produção de energia, mas de consumo de energia."
 free_nsp_top_priority_budgeting: "Orçamento de Prioridade Máxima"
 free_nsp_top_priority_budgeting_desc: "Controlamos vários portos e estaleiros navais significativos, levando a uma direção influenciada pela marinha. Como tal, com o tamanho de nossa costa, nosso crescente comércio e a potencial incursão de adversários estrangeiros, devemos estabelecer um sistema de prioridade em nosso orçamento para garantir a defesa de nossa nação e seu povo."
 free_nsp_expanding_jersey_foundries: "Expandindo as Fundições de Jersey"
 free_nsp_expanding_jersey_foundries_desc: "As fundições e usinas metalúrgicas de Nova Jersey produzem um conjunto diversificado de metais leves. Esses metais leves são essenciais para a expansão civil e militar e, como tal, investiremos em Nova Jersey em toda a extensão para torná-la mais compatível com nossas crescentes demandas como nação."
 free_nsp_defensive_expenditure_warfare: "Guerra de Despesa Defensiva"
 free_nsp_defensive_expenditure_warfare_desc: "Com nossas costas já voltadas para o mar, dada nossa localização geográfica, devemos garantir a sobrevivência de nossa nação. Com isso em mente, P&D, bem como o orçamento para o exército, foi definido com uma mentalidade estritamente defensiva. Entendendo que nossos adversários são muitos, devemos ser vigilantes em manter a linha enquanto também mantemos os meios de produção de guerra. Como tal, o desenvolvimento de uma nova doutrina de guerra é nossa maior prioridade a partir de agora, estaremos desenvolvendo o que é conhecido como Guerra de Despesa Defensiva."
 free_nsp_the_new_identity: "A Nova Nação"
 free_nsp_the_new_identity_desc: "Com a solidificação de nossa nação, seu povo, exército e ethos. Devemos criar um novo nome para garantir essa nova identidade encontrada. Pois não somos mais simplesmente os Estados Livres da América, somos a União do Atlântico Médio."
 free_america_focus_federalist_liberals_win_election: "Liberais Federalistas Vencem Eleição"
 free_america_focus_federalist_liberals_win_election_desc: "Os resultados das eleições chegaram e parece que o Partido Federalista garantiu uma vitória. Esta vitória também parece ter mudado o equilíbrio do partido para um aparato mais liberal, já que os principais membros supostamente conservadores eram contra a eleição. Um dos membros anteriores afirmou \"Eleições são uma distração para a sobrevivência nacional\", no entanto, o povo espera qualquer mudança, especialmente um retorno à normalidade esperançosa."
 free_states_focus_fed_left_national_works_administration: "Administração de Obras Nacionais"
 free_states_focus_fed_left_national_works_administration_desc: "A NWA é uma nova administração governamental dedicada a ajudar na construção econômica. A NWA deve trabalhar em conjunto com sindicatos, estados e governos locais para facilitar e gerenciar novos empregos e programas de ajuda pública. Devemos garantir a segurança econômica para garantir a defesa da sociedade e do povo dos Estados Livres."
 free_states_focus_fed_left_industrial_development_committee: "Comitê de Desenvolvimento Industrial"
 free_states_focus_fed_left_industrial_development_committee_desc: "Com o estabelecimento do IDC, o desenvolvimento industrial da nação poderá ter um formato puramente do setor privado com a ajuda adicional de programas governamentais para permitir a diversidade não apenas das indústrias presentes, mas de onde serão estabelecidas como uma forma de garantir um equilíbrio para não deixar uma comunidade, condado ou talvez até um estado inteiro ficando para trás em relação aos seus contemporâneos."
 free_states_focus_fed_left_department_of_innovation: "Departamento de Inovação"
 free_states_focus_fed_left_department_of_innovation_desc: "O DoI ou Departamento de Inovação é uma instituição de pesquisa e desenvolvimento patrocinada pelo governo federal para financiar e trabalhar com empresas de pesquisa privadas em inovações e avanços científicos gerais em áreas críticas para elevar o padrão de vida nacional. Assim, com financiamento substancial, compensaremos esse retrocesso nacional e traçaremos o caminho para o futuro."
 free_states_focus_fed_left_education_standards_act: "Lei de Padrões Educacionais"
 free_states_focus_fed_left_education_standards_act_desc: "A ESA é um projeto de lei que definirá a expectativa básica dentro do sistema educacional da nação. Não mais o antigo sistema onde quase todos os condados tinham sua própria variação de como as coisas eram ensinadas para alcançar os supostos mesmos resultados finais. A partir de agora, o currículo será padronizado e esperado que seja mantido para cada nível educacional respectivo, independentemente de onde a instituição esteja localizada dentro da nação."
 free_states_focus_fed_left_automation_advancements_act: "Lei de Avanços em Automação"
 free_states_focus_fed_left_automation_advancements_act_desc: "A AAA verá financiamento direto na expansão e padronização das práticas industriais em termos de aquisição e implementação de diferentes tecnologias que automatizam o processo de produção. Em resumo, mais investimentos para fazer mais com menos para que possamos ter mais para fazer mais."
 free_states_focus_fed_left_the_true_deal: "O Verdadeiro Acordo"
 free_states_focus_fed_left_the_true_deal_desc: "O Verdadeiro Acordo é um enorme pacote econômico que busca investir, diversificar através dos recursos naturais disponíveis e encontrados, bem como criar uma rede de infraestrutura central na maior parte central da nação. Indústria, infraestrutura e novas iniciativas de mineração abrirão caminho para o futuro que desejamos para nosso povo. Este é realmente um Verdadeiro Acordo para os cidadãos."
 free_states_focus_fed_left_department_of_internal_investigation: "Departamento de Investigação Interna"
 free_states_focus_fed_left_department_of_internal_investigation_desc: "O DoII, ou mais comumente conhecido como o Bureau de Obliteração dos Oligarcas, é uma agência anticorrupção formada independentemente, encarregada de investigar regularmente e manter sob controle aqueles que fazem parte do governo federal. O órgão independente é composto por indivíduos eleitos com base em três critérios principais. 1. Ter algum tipo de administração e/ou experiência em investigação. 2. Ser apático politicamente ou ter histórico de não-votação para garantir a integridade da instituição. 3. Os representantes devem ser equilibrados dentro de todas as principais classes sociais de cada estado respectivo para garantir diversidade de perspectivas para entender as maneiras mais simples e, ao mesmo tempo, mais complexas de como alguém pode causar corrupção. Esta instituição será uma pedra angular para garantir o Livre, nos Estados Livres da América."
 free_states_focus_fed_left_old_power_is_still_power: "Poder Antigo Ainda é Poder"
 free_states_focus_fed_left_old_power_is_still_power_desc: "Com nossa economia voltando a funcionar e nossas demandas superando nossa produção, devemos buscar maneiras baratas de produzir energia se quisermos ficar à frente do crescimento."
 free_states_focus_fed_left_new_power_is_balanced_power: "Novo Poder é Poder Equilibrado"
 free_states_focus_fed_left_new_power_is_balanced_power_desc: "Com a virada do milênio, os investimentos e o desenvolvimento de tecnologias de geração de energia renovável têm sido surpreendentes. Precisamos diversificar nossa geração e usar essas energias renováveis ​​para incutir a energia que demandamos, o que precisaremos no futuro e se as coisas correrem bem o suficiente. Podemos ser capazes de usar esse excesso de energia em nossa vantagem."
 free_states_focus_fed_left_future_power_is_future_proofing: "Poder Futuro é Prova de Futuro"
 free_states_focus_fed_left_future_power_is_future_proofing_desc: "O futuro é tanto agora quanto além, se quisermos inovar, devemos buscar pelo menos expor e entender os meios de produção de energia associados a isso. A fissão nuclear se encaixará em nossos meios bem equilibrados de produção de energia e será um grande impulso para nossa economia geral. Além disso, com investimentos adequados em P&D, quem sabe, talvez a Fissão saia de cena e a Fusão seja o novo futuro. Só o tempo responderá essa pergunta."
 free_states_focus_fed_left_the_substations_act: "Lei das Subestações"
 free_states_focus_fed_left_the_substations_act_desc: "Este projeto de lei é um esquema abrangente de pesquisa e investimento em infraestrutura para garantir a eficiência, bem como as proteções necessárias com o rápido crescimento e expansão de nossa rede elétrica. No geral, não devemos apenas aumentar nossas necessidades de geração de energia, mas devemos ser mais eficientes em como consumimos essa energia."
 free_states_focus_fed_left_the_self_defense_act: "Lei de Autodefesa"
 free_states_focus_fed_left_the_self_defense_act_desc: "Apesar do nome, o SDA não é uma mudança na lei civil, mas sim um fundo de investimento e desenvolvimento militar, mais especificamente do exército. Nossa situação atual se torna mais preocupante a cada dia que passa. Potências estrangeiras desejam buscar e tomar o que criamos legitimamente, bem, garantiremos que isso não aconteça."
 free_states_focus_fed_left_freecare_program: "Programa Freecare"
 free_states_focus_fed_left_freecare_program_desc: "Freecare é nossa maneira de implementar uma forma de sistema de bem-estar universal. Delineando as necessidades de nosso povo, investiremos em profissionais médicos domésticos e estrangeiros e permitiremos um sistema de quatro níveis de cuidados necessários para os cidadãos. Esses níveis de cuidado permitirão que o lado administrativo organize a rapidez e a eficiência com que os cuidados podem ser distribuídos a uma população crescente, compreendendo as gravidades das doenças e lesões, juntamente com aqueles profissionais em campo que podem assinar um potencial aumento no nível no momento atual se um paciente mudar repentinamente em termos de condição. Afinal, nada é certo na vida, exceto a própria morte."
 free_states_focus_fed_left_mid_atlantic_fleet: "Frota do Atlântico Central"
 free_states_focus_fed_left_mid_atlantic_fleet_desc: "Apesar de termos uma quantidade significativa dos antigos navios da antiga ordem, nossa posição é tênue na melhor das hipóteses. A maioria dos estaleiros e instalações navais estão deteriorados e precisam de reparos e renovações para voltar ao nível de até mesmo uma nação como, digamos, a Austrália ou Portugal. Portanto, um fundo naval significativo será usado para dedicar essa reforma para permitir a reativação de nosso estado naval atual."
 free_america_focus_anarchists_fsp_anarchist_victory: "Vitória Anarquista da FSP \"Anarquistas\""
 free_america_focus_anarchists_fsp_anarchist_victory_desc: "Em uma reviravolta chocante, o Partido Socialista Livre saiu por cima, sendo composto por várias nuances vermelhas a recente mudança pró-eleições viu o partido passar de um marxismo autoritário duro, para agora um equilíbrio mais equilibrado, seja ele confuso, mas um equilíbrio de Social Democratas estilizados europeus e o que alguns brincam de chamar de \"Pseudo Anarquistas\", por sua capacidade de cooperar mais em um sistema que envolve um estado. No entanto, a eleição foi vencida pelo FSP e agora cabe apenas ao futuro e à liderança do partido determinar o futuro de nossa nação."
 free_america_focus_anarchists_communalcare_program: "Programa ComunalCare"
 free_america_focus_anarchists_communalcare_program_desc: "O CCP, irônico, né, é um sistema dedicado de programa de bem-estar que depende do financiamento subsidiado de instalações de cuidados criadas localmente, onde os habitantes daquela cidade e/ou município recebem cuidados de pessoas dentro desse município. Claro, sempre haverá a necessidade de pessoas para ajudar os necessitados, mas a essência da instalação é que ela foi fundada pelos locais para cuidar dos locais. Pense em cuidados com idosos e cuidados infantis, afinal de contas, Jesus não disse Ame o Teu Próximo."
 free_america_focus_anarchists_red_rose_health: "Saúde Rosa Vermelha"
 free_america_focus_anarchists_red_rose_health_desc: "O programa RRH é um programa dedicado de saúde para criar os passos em direção a um sistema de saúde universal. Avaliando o que cada estado precisa, esses ramos estaduais são capazes de dividir seu controle em subconjuntos regionais e permitir que os condados deem feedback adequado. Por sua vez, esperamos estabelecer uma estrutura de comando adequada para permitir menos burocracia e facilitar o controle. Desde os fracassos da maioria dos programas de tipo UH que vêm de mais administradores do que pessoal de saúde."
 free_america_focus_anarchists_syndicate_industries: "Indústrias Sindicais"
 free_america_focus_anarchists_syndicate_industries_desc: "Os sindicatos são uma parte significativa de nossa base eleitoral e uma grande influência nos antigos estados do cinturão enferrujado. Como tal, devemos desenvolver e garantir os sindicatos com empregos reais e desenvolvimento futuro se quisermos manter nossa posição."
 free_america_focus_anarchists_social_tech_incorporated: "Social Tech Incorporada"
 free_america_focus_anarchists_social_tech_incorporated_desc: "A era moderna requer indústrias modernas, as indústrias de tecnologia e serviços são o futuro. Como tal, investiremos e diversificaremos nossa economia para aumentar nossas capacidades não apenas para aumentar a qualidade de vida de nossos cidadãos, mas também exportar essas coisas e obter atenção e investimento estrangeiros."
 free_america_focus_anarchists_community_defense_act: "Lei de Defesa Comunitária"
 free_america_focus_anarchists_community_defense_act_desc: "Com o mundo sendo um lugar perigoso e potências estrangeiras procurando explorar nossa posição muito tímida. Devemos buscar uma maneira de nos defender e, portanto, devemos olhar não apenas para o exército, mas para as comunidades de nossa nação que desejam defender seus lares e famílias."
 free_america_focus_anarchists_civil_affairs_administration: "Administração de Assuntos Civis"
 free_america_focus_anarchists_civil_affairs_administration_desc: "A CAA é um órgão dedicado ao tratamento de auditoria e assuntos anticorrupção. Devemos instilar o mais alto padrão de ética para garantir que as pessoas, assim como o mundo, reconheçam que somos um governo real, uma nação real e uma sociedade genuína a ser respeitada e ajudada."
 free_america_focus_anarchists_red_ducation_act: "Lei de Red-ducação"
 free_america_focus_anarchists_red_ducation_act_desc: "A Lei de Red-ducação é um grande investimento em educação para padronizar e melhorar o que ensinamos, por que ensinamos e o objetivo geral de nosso sistema educacional em termos do melhoramento de nossa sociedade."
 free_america_focus_anarchists_foreign_relations_act: "Lei de Relações Exteriores"
 free_america_focus_anarchists_foreign_relations_act_desc: "Com nosso governo alinhado com muitas dessas nações do outro lado do oceano, por assim dizer. Podemos priorizar a policiamento e orçamentação governamental para garantir que acordos comerciais e programas de intercâmbio de trabalhadores sejam seguros e benéficos para ambas as partes."
 free_america_focus_anarchists_mineral_expansion_act: "Lei de Expansão Mineral"
 free_america_focus_anarchists_mineral_expansion_act_desc: "A MEA verá nossas indústrias de extração mineral e recursos melhor. Através da introdução de novas tecnologias e regulamentações, bem como subsídios governamentais dedicados para expandir ou iniciar novas operações minerais, garantiremos nosso sucesso nacional para sustentar nossas necessidades domésticas da melhor forma possível."
 free_america_focus_anarchists_the_interstate_renewal_act: "Lei de Renovação Interestadual"
 free_america_focus_anarchists_the_interstate_renewal_act_desc: "O sistema interestadual é as veias da economia e coesão social de nossa nação. Devemos limpar, desobstruir e construir veias mais fortes e confiáveis se quisermos ter uma nação forte e saudável."
 free_america_focus_anarchists_consumer_industry_advancements: "Avanços na Indústria de Consumo"
 free_america_focus_anarchists_consumer_industry_advancements_desc: "Para garantir nossa melhoria de qualidade doméstica além de nossa competitividade econômica, devemos investir e garantir a implementação de novos avanços na automação. Além disso, devemos encontrar novas tecnologias para incluir em nossas indústrias para aumentar não apenas a quantidade, mas também manter a qualidade do produto."
 free_america_focus_anarchists_parker_harrison_act: "Lei Parker-Harrison"
 free_america_focus_anarchists_parker_harrison_act_desc: "O Parker-Harrison Act é um investimento nacional em nossas necessidades energéticas. Investimentos em novas usinas de energia, tecnologias, bem como regulamentações e inovações em eficiências relacionadas ao consumo de dita energia. Garantiremos as necessidades energéticas de nossos cidadãos e elevaremos os padrões do que uma nação moderna deve ter."
 free_america_focus_anarchists_family_unity_program: "Programa de Unidade Familiar"
 free_america_focus_anarchists_family_unity_program_desc: "O FUP é um programa e alívio fiscal para famílias de tamanho dedicado de três filhos ou mais. Isso garante que a unidade familiar doméstica seja forte, enquanto lhes dá os recursos para manter essa unidade para que nosso capital humano seja para o melhoramento de nossa nação. Pois à medida que nossa economia cresce, nosso povo deve ser capaz de crescer e viver as vidas que desejam viver."
 free_america_focus_anarchists_army_readiness_act: "Lei de Prontidão do Exército"
 free_america_focus_anarchists_army_readiness_act_desc: "A preservação nacional é uma de nossas principais prioridades para manter e defender o que é caro ao nosso modo de vida. Como tal, investir em nosso exército e especificamente em nosso exército para fortalecer a defesa de nossa nação e seu povo de inimigos estrangeiros."
 free_mid_atlantic_identitarian_victory: "Vitória Identitária do Meio-Atlântico"
 free_mid_atlantic_identitarian_victory_desc: "O MAP ou Partido do Meio-Atlântico venceu a eleição, ironicamente não surpreendendo muitas pessoas. O que é surpreendente é que o partido se tornou mais identitário, com o objetivo principal de criar uma identidade dos Estados do Atlântico. Mas por enquanto eles estão satisfeitos com a identidade do Meio-Atlântico e em manter e assegurar a pátria em primeiro lugar."
 free_mid_atlantic_identitarian_rust_to_riches: "Da Ferrugem à Riqueza"
 free_mid_atlantic_identitarian_rust_to_riches_desc: "Um terço de nossa nação faz parte do antigo cinturão de ferrugem...esses estados costumavam ser o ponto forte definidor do industrialismo do século XX. Agora eles estão lá, mortos, em decomposição e sofrendo. Bem, não mais, vamos reconstruir, reparar, polir e transformar esses estados enferrujados em faróis brilhantes de nossa nação."
 free_mid_atlantic_identitarian_the_old_black_gold: "O Velho Ouro Negro"
 free_mid_atlantic_identitarian_the_old_black_gold_desc: "O estado da Virgínia Ocidental é um estado sofrendo pela passagem do tempo. Com a situação como está, devemos desenvolver e garantir que esse \"ouro antigo\" seja usado na nova era. Pesquisas e investimentos em uma revisão como o desenvolvimento do estado permitirão que ele floresça e prospere mais uma vez."
 free_mid_atlantic_identitarian_naval_novelty: "Novidade Naval"
 free_mid_atlantic_identitarian_naval_novelty_desc: "A deterioração de nossa prontidão naval é algo que literalmente abre os mares para sermos atacados. Vamos reformar e desenvolver nossa marinha e indústrias navais se quisermos proteger nossa costa de qualquer forma."
 free_mid_atlantic_identitarian_national_defense_act: "Lei de Defesa Nacional"
 free_mid_atlantic_identitarian_national_defense_act_desc: "A Lei de Defesa Nacional é um financiamento de desenvolvimento e prontidão do exército, bem como legislação para melhorar nossas habilidades de defesa de nossa nação em terra. Coisas como a guarda nacional, bem como a ideia de um período de serviço obrigatório, também foram propostas, mas incertas se devemos ir tão longe tão rapidamente."
 free_mid_atlantic_identitarian_aviation_development_fund: "Fundo de Desenvolvimento da Aviação"
 free_mid_atlantic_identitarian_aviation_development_fund_desc: "O ADF é uma legislação que dedica gastos de defesa ao desenvolvimento e modernização de nossa força aérea... Algo que caiu muito em termos de desorganização e falta de conhecimento para continuar o serviço. Todos sabem como ser soldado e marinheiro, mas pilotar um avião de qualquer tipo requer um padrão físico adequado e habilidade para aprender e entender o equipamento."
 free_mid_atlantic_identitarian_military_influenced_education: "Educação Influenciada Militarmente"
 free_mid_atlantic_identitarian_military_influenced_education_desc: "O sistema educacional é um sistema para ensinar e preparar os jovens e as gerações futuras para o suposto \"Mundo Adulto\". Como tal, nosso mundo não é tão brilhante e devemos ter uma influência pequena, mas altamente dedicada, e exposição dos militares e da vida militar por meio de programas e/ou aulas como o JROTC ou Junior Reserve Officer Training Corps, bem como aulas especializadas de educação física. Dessa forma, ele aumentará passivamente o recrutamento militar e o dever para com a nação, independentemente de decidirem se alistar ou não. O programa JROTC não pode ser usado apenas para preparar soldados em potencial, mas ensinar às crianças coisas como falar em público, qualidades de liderança e trabalho em grupo, que funcionam tão bem no exército quanto no mundo civil."
 free_mid_atlantic_identitarian_service_member_tax_breaks: "Isenções de Impostos para Membros do Serviço"
 free_mid_atlantic_identitarian_service_member_tax_breaks_desc: "Nossa defesa nacional e a preservação de nossa identidade recém-descoberta são algo que valorizamos muito. Assim, nossos cidadãos que optam por defender tal devem ser cuidados através de alívios fiscais e determinados suplementos baseados em estipêndio para famílias de membros do serviço."
 free_mid_atlantic_identitarian_pseudo_mobilized_economy: "O Modelo Econômico 'Mobilizado'"
 free_mid_atlantic_identitarian_pseudo_mobilized_economy_desc: "A Economia Pseudo Mobilizada é um modelo econômico que hibridiza indústrias manufatureiras para seguir os métodos normais de produção e assim por diante. A diferença é que um pequeno segmento dedicado de cada indústria terá aproximadamente cinco a dez por cento dessa indústria dedicada a algum tipo de produção militar. Com cada negócio principal dedicado a um equipamento específico e/ou classe de equipamento para produzir, a distribuição real entre as fábricas de cada negócio depende da liderança do negócio, desde que atendam ou cheguem perto das cotas esperadas e também garantam a qualidade do equipamento produzido."
 free_mid_atlantic_identitarian_the_new_nation: "A Nova Nação"
 free_mid_atlantic_identitarian_the_new_nation_desc: "A partir de agora, não somos mais apenas os 'restos federais de uma era passada'. Agora seremos conhecidos como a União Federal do Meio-Atlântico. Uma união mais pura baseada na identidade e cultura recém-descobertas que temos dedicado a crescer e chamar de nossa. Claro que respeitamos o passado, daí a União Federal, mas ainda assim este é um novo passo à frente e só pode melhorar a partir daqui."
 free_mid_atlantic_identitarian_developing_the_arms_industry: "Desenvolvendo a Indústria de Armas"
 free_mid_atlantic_identitarian_developing_the_arms_industry_desc: "Para solidificar nossa capacidade de nos defender, devemos garantir que o lado logístico de tal empreendimento seja sustentado. Para isso, devemos desenvolver nossa capacidade industrial militar para atender às demandas e ameaças potenciais que possam surgir."
 free_mid_atlantic_identitarian_further_shipping_industrial_developments: "Desenvolvimento Industrial Marítimo Adicional"
 free_mid_atlantic_identitarian_further_shipping_industrial_developments_desc: "Para aumentar nosso reconhecimento internacional, buscamos o desenvolvimento contínuo de nossas indústrias navais e de transporte marítimo. Embora isso possa ter aplicações militares, a necessidade primária é, é claro, o comércio, a pesca e assim por diante."
 free_mid_atlantic_identitarian_advanced_industries_act: "Lei das Indústrias Avançadas"
 free_mid_atlantic_identitarian_advanced_industries_act_desc: "O AIA é um pacote de financiamento do governo para desenvolver e expandir nossas indústrias de tecnologia e serviços. Devemos inovar e aumentar nossa competitividade no cenário global se quisermos nos destacar entre o tumulto do restante do continente em que estamos."
 free_mid_atlantic_identitarian_the_primary_industries_act: "Lei das Indústrias Primárias"
 free_mid_atlantic_identitarian_the_primary_industries_act_desc: "Se quisermos fazer um nome para nós mesmos, devemos agir como líderes e pioneiros em uma especialidade. O continente possui recursos e o mundo precisa desses recursos. Portanto, um extenso pacote de financiamento e investimento para desenvolver indústrias primárias e pesquisar novas maneiras de obter mais com menos é o futuro que devemos reivindicar."
 free_mid_atlantic_identitarian_the_labor_restructuring_act: "Lei de Reestruturação do Trabalho"
 free_mid_atlantic_identitarian_the_labor_restructuring_act_desc: "A Lei de Reestruturação do Trabalho é uma reforma legislativa abrangente das leis trabalhistas e da capacidade geral de alocar eficientemente as forças de trabalho disponíveis, bem como de preparar o terreno para obter capacidades mais produtivas com menos pessoas. Claro que precisaremos aumentar nosso bem-estar e outros aparatos orçamentários, mas é um verdadeiro investimento para um melhor padrão de vida para todos os nossos povos."
 free_nsp_monarchist_victory: "Vitória dos 'Monarquistas' do NSP?"
 free_nsp_monarchist_victory_desc: "Em uma reviravolta chocante, o NSP, ou Partido de Serviço Nacional, venceu as eleições. O choque vem do fato de que, entre todas as ideologias conhecidas, a ala pró-eleições do partido se autodenomina 'Monarquistas Modernos'. Seu principal objetivo, aparentemente, é manter o sistema democrático, mas dar-lhe uma mudança estética, na qual os títulos estão ligados aos cargos eleitos. Esse tipo de monarquia eleita, ou como alguns absolutistas escarnecem de \"pseudo-monarquismo\", é um tanto estranho para muitas pessoas. Mas os militares estão contentes por entenderem as influências históricas que as monarquias atribuíam grande valor aos seus militares. Os conservadores estão contentes, pois isso seria quase o movimento conservador definitivo, assim como os liberais estão mais ou menos contentes devido à manutenção e liberalização da representação democrática que virá disso. Afinal, o que realmente há em um nome?"
 free_nsp_monarchist_the_great_debate: "O Grande Debate"
 free_nsp_monarchist_the_great_debate_desc: "Após nossa vitória nas eleições, muitos realmente se perguntam qual é o ponto de mudar cosméticamente os títulos dos cargos, ou quantos devemos mudar, etc. Portanto, os melhores debatedores e cabeças mais calmas do partido devem se unir neste 'Grande Debate' para garantir ao público e aos céticos o quanto realmente mudará no grande esquema das coisas."
 free_nsp_monarchist_the_upper_echelon_act: "Lei do Alto Escalão"
 free_nsp_monarchist_the_upper_echelon_act_desc: "Após uma série prolongada de debates, solidificamos as novas mudanças cosméticas. A escolha de renomear a nação para Reinos Unificados de Arcádia (RUA) é um símbolo de uma nova identidade, bem como um símbolo para aqueles que uma vez deram independência ao nosso antigo eu. A região colonial francesa de Arcádia é conhecida pelas províncias canadenses de New Brunswick, Nova Scotia e Prince Edward Island. Agora ela viverá em nome conosco como a RUA. Esta nova identidade nos permite garantir mudanças de título para os cargos, coisas como Imperador para o Presidente, Príncipes para o senado, lordes ou barões para a casa, Reis e Rainhas para os governadores estaduais. Este suposto alto escalão da liderança da nação como um todo agora incorporará o espírito de uma nova nação, um novo povo e um novo caminho à frente."
 free_nsp_monarchist_the_true_progressives: "Os Verdadeiros Progressistas"
 free_nsp_monarchist_the_true_progressives_desc: "Com um gosto progressivo pela reforma fiscal real, devemos garantir a equidade no código tributário. Portanto, as faixas de imposto levarão até $250.000 em termos do que será a alíquota máxima de imposto. A progressividade disso sendo uma quantidade variável de faixas testadas divididas igualmente em termos de lacunas entre elas para permitir a forma mais progressiva de tributação. Em vez de punir aqueles que ganham mais, a escalonamento é baseado em ganhos proporcionais de renda. Dessa forma, não há realmente confusão sobre \"pagar sua parte justa\", quando essa parte justa é baseada na proporção de sua renda e não apenas porque você pagou mais por ter mais renda que alguém."
 free_nsp_monarchist_the_royal_families_act: "Lei das Famílias Reais"
 free_nsp_monarchist_the_royal_families_act_desc: "A LFR é um projeto de reformas e orçamentos sociais para apoiar as famílias da nação e garantir que não apenas nossos cidadãos sejam cuidados, mas também o futuro de nossa nação. Todos sabem que a principal causa do divórcio é a instabilidade financeira devido ao ato de ter filhos. Portanto, se quisermos aumentar a felicidade de nossos cidadãos, aumentar a linha de base do desenvolvimento de lares estáveis e garantir o futuro de nossos futuros cidadãos e potenciais líderes, então devemos realmente pensar nas crianças."
 free_nsp_monarchist_the_modern_merchants_act: "Lei dos Comerciantes Modernos"
 free_nsp_monarchist_the_modern_merchants_act_desc: "Nos velhos tempos da 'Era Tradicional' do monarquismo, o comerciante era a espinha dorsal para garantir as influências expandidas e a riqueza da monarquia e sua nação. Na era moderna, esses agora 'Comerciantes Modernos' são os proprietários de pequenas empresas. A espinha dorsal da economia e o vapor que alimenta o motor da economia de uma nação. Como tal, devemos financiar, construir e apoiar pequenas empresas para garantir sua capacidade de criar, salvar, limitando isso a entidades corporativas que desejam olhar para fora de nossa nação para garantir sua própria riqueza em vez da riqueza não apenas da nação, mas de seu povo."
 free_nsp_monarchist_the_great_connections_act: "Lei das Grandes Conexões"
 free_nsp_monarchist_the_great_connections_act_desc: "A era moderna fez algo que nem mesmo algo que foi pensado há 40 anos não era considerado. Isso é tornar o mundo um lugar menor e, no entanto, hoje muitos veem a internet e o serviço celular como um suposto direito de ter. Bem, embora coisas materiais nunca sejam um direito fora daquelas necessárias para sobreviver, acreditamos que esses serviços são o futuro e que melhor maneira de crescer uma nação, seu povo e sua identidade do que aproximar todos. Garantindo a unidade através do que está sendo chamado de Lei das Grandes Conexões, um grande pacote de financiamento para garantir que a infraestrutura, tanto rodoviária quanto baseada em internet/telefone, seja expandida, modernizada e mantida na melhor possibilidade que nossos cidadãos podem proporcionar."
 free_nsp_monarchist_domestic_first_policy: "Política Doméstica em Primeiro Lugar"
 free_nsp_monarchist_domestic_first_policy_desc: "A Política Doméstica em Primeiro Lugar, também conhecida como Política de Prioridade Doméstica, é um conjunto de legislações e reformas que impõem o dever principal do governo de agir na segurança e no bem-estar garantido da frente doméstica. Isso significa que coisas como comércio e assim por diante devem ser feitas de forma a garantir a melhoria ou simplesmente garantir a segurança de nossa situação doméstica contra entidades estrangeiras. Esse tipo de política pseudo-autárquica e nacionalista provavelmente desagradará a uma boa quantidade de outras nações, mas nossos cidadãos devem vir primeiro ou qual é a política de um governo de uma nação."
 free_nsp_monarchist_the_grand_tour: "O Grande Tour"
 free_nsp_monarchist_the_grand_tour_desc: "Os céticos são uma forma de vida, enquanto alguém discordar, haverá pessoas céticas se alguém é verdadeiramente 'certo ou errado' sobre algo. Portanto, para fortalecer nossa imagem internacional, devemos expandir nosso corpo diplomático e garantir que reduzamos a possibilidade de inimigos à nossa própria existência."
 free_nsp_monarchist_la_grand_army: "Nosso Grande Exército"
 free_nsp_monarchist_la_grand_army_desc: "Se houve algum exército a ser respeitado, por que estaríamos aqui o dia todo, pois o princípio de qualquer um disposto a sacrificar a própria vida pelo que acredita é o sacrifício máximo que alguém pode fazer. No entanto, a inovação de Napoleão tem um lugar especial nos corações e mentes de qualquer oficial que seja voltado para o futuro ou à prova de futuro. Embora eu esteja seguro em pensar que qualquer um com um ego também adoraria ser Napoleão também. Independentemente disso, devemos tratar nosso exército com o maior respeito e diligência se quisermos pensar em sobreviver a uma guerra, especialmente uma guerra com nossos novos vizinhos."
 free_nsp_monarchist_our_great_navy: "Nossa Grande Marinha"
 free_nsp_monarchist_our_great_navy_desc: "Da defesa em terra à defesa no mar, a grande almirantia é o que deve garantir a segurança de nosso comércio e comunidades costeiras dos perigos além. Com o mesmo vigor investidor, vamos transformar nossos serviços armados."
 free_nsp_monarchist_our_defiant_air_force: "Nossa Força Aérea Defiant"
 free_nsp_monarchist_our_defiant_air_force_desc: "Os céus acima de nossa nação são sagrados, este escudo deve ser aplicado através de uma força aérea forte e desafiadora. Devemos ter a capacidade de defender nossos céus dos agressores no exterior, pois eles podem ser muitos e alguns podem até ser nossos vizinhos."
 free_nsp_monarchist_our_vast_resources: "Nossos Vastos Recursos"
 free_nsp_monarchist_our_vast_resources_desc: "Devemos garantir nossa produção e manufatura domésticas. Para isso, devemos investir, crescer e subsidiar indústrias de extração de recursos. Essas indústrias primárias são o sangue que circula toda a economia e certamente faremos questão de garantir que esse sangue flua."
 free_nsp_monarchist_our_strategic_resources: "Nossos Recursos Estratégicos"
 free_nsp_monarchist_our_strategic_resources_desc: "Embora a autarquia não seja a melhor estratégia considerando nossa posição no território, podemos pelo menos maximizar nossa situação doméstica para ser mais estratégica no cenário mundial. Portanto, investiremos grandes somas na criação de estoques estratégicos e fluxos de recursos em termos de operações de mineração."
 free_nsp_monarchist_the_great_power_plant: "A Grande Planta de Energia"
 free_nsp_monarchist_the_great_power_plant_desc: "Com toda essa grande e rápida expansão, também devemos garantir que tais demandas sejam atendidas, com isso em mente devemos investir em complexos de usinas de energia maciças para garantir que a produção de energia, bem como sua utilização, sejam vastamente aprimoradas."
 the_dust_settles: "O Pó Assentou... O Que Fazemos Agora?"
 FS_established_elections: "Eleições Foram Re-Estabelecidas"
 FS_continued_election_ban: "Eleições Foram Interrompidas"
 USB_UFSR_desc: "[USB.GetFlag]§YEstados Livres da América§! Muda o Nome Para a §YUnião das Repúblicas Socialistas Livres§!"
 USB_MidAtlantic_Union_desc: "[USB.GetFlag]§YEstados Livres da América§! Muda o Nome Para a §YUnião Militar do Atlântico Médio§!"
 USB_MidAtlantic_States_desc: "[USB.GetFlag]§YEstados Livres da América§! Muda o Nome Para a §YUnião Federal do Atlântico Médio§!"
 USB_second_american_republic_desc: "[USB.GetFlag]§YEstados Livres da América§! Muda o Nome Para a §YSegunda República Americana§!"
 free_states_idea_isolationist_focused_foreign_office: "Escritório de Relações Exteriores Isolacionista"
 free_states_idea_isolationist_focused_foreign_office_desc: "Com o estado absoluto de nossa nação, a maioria das nomeações para o escritório de relações exteriores é vista como dinheiro fácil. Isso se deve à forte apatia que vem do fato de estarmos reconstruindo a própria sociedade. No entanto, à medida que nos desenvolvemos e começamos a prosperar, podemos vislumbrar horizontes mais brilhantes no futuro."
 free_states_idea_neighborhood_foreign_policy: "Política Externa de Vizinhança"
 free_states_idea_neighborhood_foreign_policy_desc: "Com a nação atingindo o auge em termos de economia, desenvolvimentos militares e políticos, tivemos um aumento recente no interesse estrangeiro. Como ainda precisamos descobrir o que realmente queremos fazer, nos prepararemos para lidar com a vizinhança como julgarmos adequado. Este é apenas um passo para alcançarmos a grandeza e nos tornarmos parte do cenário global novamente."
 free_states_idea_naval_budget_priorities: "Prioridades Orçamentárias Navais"
 free_states_idea_naval_budget_priorities_desc: "Com a maioria do restante militar da ordem antiga mais ou menos envolvida com a marinha, nossas prioridades orçamentárias começaram a refletir tais influências. Mas quão boa é essa influência quando estamos de costas para o continente e não necessariamente para o mar."
 free_states_idea_army_defensive_budgeting: "Orçamento Defensivo do Exército"
 free_states_idea_army_defensive_budgeting_desc: "As guerras modernas podem ser vencidas muito rapidamente ou muito lentamente. O civil moderno tem mais poder à sua disposição do que a maioria parece perceber, mas nós percebemos isso. Nossa doutrina moderna combinará aspectos da Guerra de 4ª Geração com a doutrina atricional padrão. Garantindo que possamos ter uma defesa móvel com o menor gasto possível em termos de material e pessoal. Essa nova doutrina está sendo chamada de DEW ou Guerra de Despesas Defensivas."
 free_states_idea_naval_renovations_budget: "Orçamento de Renovações Navais"
 free_states_idea_naval_renovations_budget_desc: "Com o estado de nossa situação e nossa costa sendo considerável na melhor das hipóteses e monstruosa na pior. Devemos investir na revitalização e renovação de toda a nossa marinha se quisermos sequer pensar em nos defender dos vastos oceanos e daqueles que procuram desembarcar em nossas costas."
 free_states_idea_foreign_relations_act: "Lei de Relações Exteriores"
 free_states_idea_foreign_relations_act_desc: "A Lei de Relações Exteriores é um investimento diplomático para apelar a potências estrangeiras e obter melhores acordos comerciais e programas de intercâmbio de trabalhadores. No geral, nossa economia crescerá, mas nossas capacidades políticas serão tensionadas devido ao acompanhamento dessas obrigações."
 free_states_idea_domestic_priority_policy: "Política de Prioridade Doméstica"
 free_states_idea_domestic_priority_policy_desc: "A DPP é o ideal da imposição de uma política doméstica e o bem-estar da nação e de seus cidadãos é a principal prioridade. Devemos garantir que nossa defesa nacional esteja segura, e essa abordagem mais interna significa que a política externa deve priorizar a segurança de nossa nação. Portanto, coisas como comércio e defesa nacional são a ideia neste plano."
 free_states_idea_diplomatic_corps: "Corpo Diplomático"
 free_states_idea_diplomatic_corps_desc: "Inimigos, bem como amigos, vêm em todas as formas e tamanhos, então para garantir e entender quem é quem, devemos ter um corpo diplomático de primeira linha para que as informações sobre relações sejam as mais rápidas de se saber quando mudanças drásticas acontecem."
 free_states_idea_national_labor_corps: "Corpo Nacional de Trabalho"
 free_states_idea_national_labor_corps_desc: "A combinação de um corpo de trabalho dedicado penal e civil para ajudar aqueles que precisam de emprego ou renda e a capacidade de usar aqueles que tentaram tirar da sociedade para contribuir mais. No geral, o NLC será usado para crescer e manter o aparato em expansão de nossa justa nação."
 FSA_america_military_surplus_jobs: "Empregos Excedentes Militares"
 FSA_america_military_surplus_jobs_desc: "Produzir equipamentos para o militar, seja armas ou algo tão simples quanto as cantis das quais a infantaria bebe, é tudo importante à sua maneira. Portanto, que melhor forma de lidar com o problema de desemprego como substituto do que usar passivamente as indústrias militares como uma forma de não apenas obter mais equipamentos e suprimentos para nossos defensores nacionais, mas também renda nas mãos daqueles que ainda buscam um emprego civil adequado de certa forma."
 free_states_idea_extreme_mining_projects: "Projetos de Mineração Extrema"
 free_states_idea_extreme_mining_projects_desc: "Embora alguns possam chamar isso de mineração imprudente, nós, no entanto, disparamos para quase reconhecimento internacional por meio de operações de mineração extensivas e muitas vezes extremas. Embora uma boa quantidade de pessoas não goste desse tipo de \"mineração implacável\", não podemos ignorar a alavancagem potencial que podemos ter sobre outras nações em termos de acordos comerciais e beneficiando nossos cidadãos com bens comerciais."
 free_states_idea_strategic_autarky: "Autarquia Estratégica"
 free_states_idea_strategic_autarky_desc: "O SAP ou Strategic Autarky Program é uma iniciativa estratégica nacional para garantir que nossos acordos comerciais sejam limitados na melhor das hipóteses e ainda melhores do que os acordos que fazemos sejam garantidos para o bem de nossos cidadãos. Pode não ser a estratégia mais aceitável em termos de relações internacionais, mas devemos nos preservar."
 free_states_idea_consumer_complex_initiative: "Iniciativa de Complexo do Consumidor"
 free_states_idea_consumer_complex_initiative_desc: "A CCI é um modelo econômico que coloca as indústrias baseadas no consumidor como a base primária e a organização da economia. Com isso em mente, as indústrias de defesa ou indústrias especializadas no que é visto como o \"Setor Oficial\" da economia são vistas como secundárias e partes mais suplementares do Complexo do Consumidor com base nas necessidades nacionais. Isso significa, no entanto, que a construção de tais coisas sofre, mas com nosso povo bem cuidado, quem se importa."
 free_states_idea_economic_efficiency_model: "Modelo de Eficiência Econômica"
 free_states_idea_economic_efficiency_model_desc: "Quando eles disseram construir alto, a maioria só assumiu prédios em geral para ter mais pessoas em uma área. No entanto, com nosso novo plano econômico EEM, podemos garantir que construir alto também possa ser um modelo econômico. Ao focar nas indústrias de maneira a obter mais produção com meios menores, podemos garantir o gasto limitado de recursos enquanto mantemos um crescimento equilibrado e eficiente."
 free_states_idea_military_readiness_model: "Modelo de Prontidão Militar"
 free_states_idea_military_readiness_model_desc: "O MRM é um modelo econômico que se concentra na militarização preventiva da economia. Significa que fábricas e indústrias são construídas com a preconcepção de que poderiam ser transformadas em uma instalação de fabricação de guerra. Isso permite que nossa economia funcione de maneira sustentável, mas pode ser altamente adaptável se a necessidade surgir."
 free_states_idea_department_for_synthetic_development: "Departamento de Desenvolvimento Sintético"
 free_states_idea_department_for_synthetic_development_desc: "Todo mundo sabe que os combustíveis fósseis são limitados, mas e se pudéssemos esticar esse limite o máximo possível cientificamente. Bem, entra o DSD, um departamento dedicado de P&D para descobrir exatamente onde está esse limite e que sintéticos do futuro podemos fazer, sejam plásticos, nylons ou certos produtos químicos ou lubrificantes parte das indústrias petroquímicas. Usamos o passado para criar um futuro."
 free_states_idea_department_for_energy_innovation: "Departamento de Inovações em Energia"
 free_states_idea_department_for_energy_innovation_desc: "Para afirmarmos que usamos o futuro, devemos garantir que cientificamente seja realmente o futuro. Portanto, o DEI é dedicado à tarefa de descobrir e desvendar inovações na produção de energia, bem como formas mais eficientes de consumir energia sem desperdício sempre que possível."
 free_states_idea_infrastructure_readiness_act: "Lei de Prontidão da Infraestrutura"
 free_states_idea_infrastructure_readiness_act_desc: "A Lei de Prontidão da Infraestrutura é uma declaração de guerra por si só contra o descontentamento e a preguiça quando se trata da preservação da infraestrutura de nossa nação. Estabelecer intervalos de inspeção e datas de construção pré-planejadas, bem como aquisições de materiais, permitirá a reparação rápida e a manutenção de nossa infraestrutura, limitando o efeito global que pode ter sobre a vida cotidiana da população local."
 free_states_idea_defensive_officers_school: "Escola de Oficiais Defensivos"
 free_states_idea_defensive_officers_school_desc: "Devemos entender como nos manter, o treinamento especializado em obter mais com menos e ser capaz de realmente lidar com nossas próprias iniciativas de defesa contra um inimigo imprudente."
 free_states_idea_the_bulwark_doctrine: "A Doutrina do Baluarte"
 free_states_idea_the_bulwark_doctrine_desc: "A Doutrina do Baluarte é nossa mudança fundamental na preservação da defesa e do espírito de nossa nação. Entender como utilizar o terreno, a logística e a capacidade de defender até a morte sem que todos morram. Esta coleção é o que determinará se sobrevivemos ou estamos perdidos para os desafios do tempo em si."
 free_states_idea_the_fighter_defense_doctrine: "A Doutrina de Defesa dos Caças"
 free_states_idea_the_fighter_defense_doctrine_desc: "Defender nossos céus nos permite garantir nossas forças terrestres. Portanto, devemos especializar nosso treinamento e produção aérea para garantir a supremacia de nossas capacidades aéreas."
 free_states_idea_the_increasing_defensive_capabilites: "Aumentando as Capacidades Defensivas"
 free_states_idea_the_increasing_defensive_capabilites_desc: "O programa IDC é a utilização de nossos métodos de produção de aeronaves para beneficiar e ajudar nossos pilotos humanos a fazer coisas no ar que pilotos normais não poderiam fazer. Inovações em radar, avanços em impulso e controle de voo e assim por diante. Seremos os defensores das vias aéreas de nossa nação e todos os dias serão um dia claro."
 free_states_idea_naval_mining_warfare_refinement_program: "Programa de Refinamento de Guerra de Mineração Naval"
 free_states_idea_naval_mining_warfare_refinement_program_desc: "O Programa de Refinamento de Guerra de Mineração Naval é uma instituição dedicada ao treinamento e aprimoramento para treinar e refinar nossa marinha em torno da habilidade de minas marítimas e guerra de mineração."
 free_states_idea_armored_assault_assist_groups: "Grupos de Assistência ao Ataque Blindado"
 free_states_idea_armored_assault_assist_groups_desc: "O AAAG ou Triple AG é uma doutrina de batalha para localizar e especializar elementos blindados para auxiliar nosso exército principal a avançar e dividir forças inimigas."
 free_states_idea_aggressive_officer_corps: "Corpo de Oficiais Agressivos"
 free_states_idea_aggressive_officer_corps_desc: "A reconfiguração de nossos programas de treinamento de oficiais e academias militares permitirá que nossa liderança seja agressiva de maneiras que nunca vimos antes. Isso obviamente terá um custo, mas mesmo assim garantiremos que, se formos atacados, o inimigo se arrependerá de ter feito tal escolha."
 free_states_idea_material_not_human_loss: "Material Não Perda Humana"
 free_states_idea_material_not_human_loss_desc: "Equipamentos podem ser substituídos, mas soldados experientes e treinados não podem, garantiremos que os estilos de treinamento que encorajam essa potencial perda de equipamentos sejam uma certeza, mas a perda de companheiros de equipe é insubstituível."
 free_states_idea_survivability_program: "Programa de Sobrevivência"
 free_states_idea_survivability_program_desc: "Devemos garantir as inovações em sobrevivência; nesse sentido, investigaremos a refinamento e desenvolvimento de formas de maximizar não apenas a sobrevivência pessoal, mas se possível, também a sobrevivência de equipamentos."
 free_states_idea_admirable_admiralty: "A Admirável Almirantado"
 free_states_idea_admirable_admiralty_desc: "A proficiência e os talentos brutos de nossos líderes navais são o ápice de como garantimos nossa supremacia naval."
 FSA_america_hit_and_hit_again: "Ataque e Depois Ataque Novamente"
 FSA_america_hit_and_hit_again_desc: "Você já tentou fazer guerra psicológica com barcos, agora podemos. Especializando e entendendo as fraquezas de nossa própria espécie, podemos direcionar nossas jogadas de batalha em torno de infligir golpes críticos após a desorientação das tripulações inimigas. Isso é um jogo de azar, mas se bem-sucedido, resultará em golpes críticos nas capacidades da frota inimiga."
 free_states_idea_the_assimilation_program: "O Programa de Assimilação"
 free_states_idea_the_assimilation_program_desc: "Criar uma nova identidade a partir de ideias antigas tende a não ser popular com indivíduos e povos idealistas. Como tal, devemos reverter essas preconcepções e trabalhar para sufocar o progresso de tais tendências distrativas."
 free_states_idea_the_second_american_republic: "A 2ª República Americana"
 free_states_idea_the_second_american_republic_desc: "Através de sangue, suor, lágrimas e muitas outras provações, buscamos o manto e garantimos nosso destino. Renovando o Sonho Americano e criando a 2ª República Americana, um capítulo finalmente se virou neste livro de liberdade para o qual os fundadores escreveram pela primeira vez em 1776. Para uma nova era, uma nova luz e um novo futuro para nossa nova república."
 free_states_idea_the_self_made_embargo: "O Embargo Autossuficiente"
 free_states_idea_the_self_made_embargo_desc: "A tecnologia moderna que temos e os métodos de sintéticos permitem que crenças autárquicas e isolacionistas sejam melhor realizadas do que nunca. Com isso, estabeleceremos um precedente moderno não visto desde os dias do Xogunato do Japão."
 free_states_idea_ground_to_air_dominance: "Domínio do Solo ao Ar"
 free_states_idea_ground_to_air_dominance_desc: "Não temos para onde correr, então pare de correr e comece a lutar. Investimentos significativos em capacidades práticas de combate solo-ar nos permitirão manter nossa posição em qualquer guerra aérea moderna sobre nossas terras legítimas. Além disso, o equipamento adicional também pode ajudar em qualquer guerra subterrânea se partes de nosso território forem sitiadas."
 free_states_idea_graveyard_warfare_doctrine: "Doutrina de Guerra do Cemitério"
 free_states_idea_graveyard_warfare_doctrine_desc: "A DGM ou Doutrina de Guerra do Cemitério é uma doutrina abrangente relacionada à guerra assimétrica ou guerra de 4ª geração. Essa doutrina de guerra cidadã tornará o inferno para qualquer potência estrangeira que deseje nos subjugar a um inferno próprio."
 free_states_divided_we_fell: "Divididos Nós Cair"
 free_states_divided_we_fell_desc: "A república não existe mais, agora somos uma sombra do que éramos. As terras estão queimando, as pessoas estão morrendo, fugindo ou sobrevivendo de alguma forma. No entanto, isso significa que, enquanto estamos essencialmente por conta própria, nossos vizinhos ao norte e ao sul estão recebendo algum auxílio em relação à maior crise humanitária a atingir os continentes do Novo Mundo. O caminho está quebrado, cheio de muitos obstáculos, mas devemos continuar e esperançosamente buscar algum tipo de horizonte."
 free_states_federal_budgets: "Políticas Orçamentárias Federais"
 free_states_federal_budgets_desc: "Para garantir a prosperidade, devemos equilibrar os livros. Devemos aprender com o mundo ao nosso redor e entender que a dívida é um número para entender e não ignorar."
 free_states_domestic_policies: "Políticas Domésticas"
 free_states_domestic_policies_desc: "Devemos nos esforçar para melhorar nosso povo, para construir não apenas nossa nação, mas os cidadãos e a cultura que compõem o que chamamos de lar."
 free_states_industrial_policies: "Departamento de Assuntos Industriais"
 free_states_industrial_policies_desc: "O DoIA ou às vezes chamado de IAA, Industrial Affairs Administration, é um ramo do governo criado para ajudar a regular, agilizar e moldar nossa economia. Ele trabalha lado a lado com o DoM na criação de regulamentações e planos equilibrados para crescer, diversificar e manter sob controle a economia de nossa nação. Mas enquanto o DoM lida estritamente com a alocação de recursos e organização dos ditos recursos, o IAA lida com o planejamento e a inovação dentro dos negócios que utilizam esses recursos."
 free_states_resource_management_policies: "Departamento de Gerenciamento de Recursos"
 free_states_resource_management_policies_desc: "O Departamento de Gerenciamento de Recursos, ou simplesmente conhecido como Departamento de Gestão, DoM, é uma agência governamental destinada a reconstruir e reequipar a sociedade em si. Ao ter o departamento totalmente focado nos recursos disponíveis para nós, ou neste caso, no que não está disponível para nós, permite definir prioridades e encontrar maneiras de criar muito mais com muito menos. Este departamento será fundamental para definir o curso de nosso desenvolvimento e nossa marca que deixaremos na história."
 free_states_tax_policies: "Políticas de Tributação"
 free_states_tax_policies_desc: "Para avaliar nosso progresso, devemos ter um código tributário estável e adaptável. Este código deve se adaptar às necessidades de nosso povo e ao interesse nacional que garantirá nosso futuro e o caminho que pavimentamos para alcançá-lo."
 free_states_army_service_branch: "Ramificação de Serviço do Exército"
 free_states_army_service_branch_desc: "O alicerce da defesa nacional e o núcleo de nosso exército, o exército. Para preservar nossa nação e seu povo, devemos reformar e estabelecer uma força de combate que possa não apenas defender nossa pátria, mas lidar com os inimigos que ameaçam nosso modo de vida."
 free_states_air_force_service_branch: "Ramificação de Serviço da Força Aérea"
 free_states_air_force_service_branch_desc: "Embora o alicerce seja o exército, a rainha do campo de batalha não está no chão, mas no ar com a força aérea. Devemos acompanhar nossos inimigos se quisermos proteger verdadeiramente nossa terra. Pois o que eles podem não conseguir atacar no solo, certamente podem atacar e bombardear do ar."
 free_states_navy_service_branch: "Ramificação de Serviço da Marinha"
 free_states_navy_service_branch_desc: "A marinha é a tela que atrasa e nos alerta sobre as intenções do inimigo. Devemos ter uma marinha forte para criar um impedimento e ser capaz de proteger nossa pátria de ameaças além das terras que compartilhamos."
 free_states_idea_hit_them_again_doctrine: "Doutrina Bata-os Novamente"
 free_states_idea_hit_them_again_doctrine_desc: "Quando você joga tudo em alguém, eles entram em pânico, recuam ou perdem a coesão. Como tal, vamos explorar essa ideia instituindo um novo tipo de estratégia de batalha contra o inimigo. Ao preparar a frota ou embarcação naval para lançar literalmente tudo de uma vez possível contra o inimigo, essa desorientação permitirá uma rápida prontidão para um ataque de precisão para infligir golpes críticos e/ou nocautes nas embarcações inimigas."
