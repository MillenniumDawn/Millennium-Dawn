 water_shortages: "Pénurie d'eau"
 water_shortages_5_desc: "Bien qu'elle possède d'importantes ressources en eau dans le sud du pays, la Chine souffre d'une pénurie d'eau généralisée dans le nord, nettement plus sec. La pollution due à l'industrialisation rapide du pays a également entraîné la contamination de l'eau existante, aggravant ainsi les pénuries d'eau en Chine."
