 SOV_wagner_minoboroni_desc: "国防部将为我们提供开展活动所需的武器。"
 SOV_wagner_cadres: "开始招募流程"
 SOV_wagner_cadres_desc: "我们将开始招募私人军事公司的首批候选人。"
 SOV_wagner_first_pmc: "私人军事公司第一营"
 SOV_wagner_first_pmc_desc: "我们的私人军事公司第一营已经组建，我们即将开始执行第一次战斗任务。"
 SOV_wagner_more_operations: "拓展活动"
 SOV_wagner_more_operations_desc: "现在我们的私人军事公司已经准备好参与世界各地的行动了。"
 SOV_wagner_african: "非洲方向"
 SOV_wagner_african_desc: "苏联解体后，非洲成为一个失去的目的地，现在是时候修复它了。"
 SOV_wagner_support_gru: "支持格鲁乌的行动"
 SOV_wagner_support_gru_desc: "我们还将支持格鲁乌的行动，以实现俄罗斯外交政策更有效的结果。"
 SOV_wagner_rusich: "鲁西奇小组"
 SOV_wagner_rusich_desc: "我们还将接纳一小队民族主义者加入我们的队伍，这将是对我们私人军事公司的极大补充。"
 SOV_russian_government_idea: "俄罗斯政府"
 SOV_russian_government_idea_desc: "俄罗斯的政治局势一直不稳定，特别是在苏联解体后，因为内部分裂主义、政治不稳定以及民众对国家命运的冷漠等许多政治因素都可能发挥作用。"
