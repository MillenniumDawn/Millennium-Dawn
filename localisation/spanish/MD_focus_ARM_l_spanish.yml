 ARM_mafia_strikes_back: "La mafia contraataca"
 ARM_mafia_strikes_back_TT: "Continuaremos luchando contra la mafia para erradicarla, sin embargo, esto traerá problemas temporales."
 ARM_loyal_in_power: "\"Nuestra\" gente en el poder"
 ARM_loyal_in_power_desc: "Actualmente, las autoridades regionales están bajo el control de Kocharian. Sin embargo, por el bien del poder político, la lucha contra la corrupción se vuelve cada vez más imposible."
 ARM_mass_doctrine: "Doctrina antigua"
 ARM_mass_doctrine_desc: ""
 ARM_deals_with_bandits_3: "Acuerdos con los bandidos"
 ARM_deals_with_bandits_3_desc: "En lugar de luchar contra la mafia, estableceremos relaciones, reduciremos la presión sobre las pequeñas empresas y comenzaremos a controlar los grandes flujos de efectivo."
 ARM_deals_with_bandits_2: "Dominio sobre los bandidos"
 ARM_deals_with_bandits_2_desc: "Ahora la mafia no podrá ir en contra de nosotros. Controlamos la circulación de dinero en el país, lo que nos da la oportunidad de utilizar todas las palancas de influencia sobre la oligarquía."
 ARM_deals_with_bandits_1: "Separación de esferas de influencia"
 ARM_deals_with_bandits_1_desc: "Hemos compartido las esferas de influencia con las autoridades de la mafia armenia. Dejamos que los bandidos sigan existiendo, pero nos hemos deshecho del enemigo interno."
 ARM_democration_opposition_1: "Oposición democrática"
 ARM_democration_opposition_1_desc: "No todos están contentos con el rumbo actual de las autoridades armenias. La oposición está liderada por fuerzas prooccidentales en este momento."
 ARM_democration_opposition_2: "Oposición democrática fuerte"
 ARM_democration_opposition_2_desc: "Muchos están insatisfechos con la política de las autoridades del país. La situación se acerca a una lucha abierta."
 ARM_neutrals_dem_coallition: "Coalición de oposición"
 ARM_neutrals_dem_coallition_2: "Oposición fuerte"
 ARM_all_coallition: "Oposición unida"
 ARM_all_coallition_desc: "La mayoría en Armenia ya no espera ninguna mejora del gobierno de Kocharian. Por primera vez, su poder está experimentando dudas. Solo hay que empujar, y la oreja de barro caerá."
 idea_ARM_westernes: "Movimiento prooccidental"
 idea_ARM_westernes_desc: "Los partidos prooccidentales han comenzado su lucha. Aunque su apoyo es bajo, cualquier movimiento equivocado puede aumentar su influencia."
 ARM_state_ateism: "Ateísmo estatal"
 ARM_state_ateism_desc: "Marx enseñó que Dios nace en la mente del hombre como resultado de la pobreza e insignificancia de la existencia humana. Por lo tanto, la religión es el protesto de un creyente contra la humillación social. En este sentido, la religión como protesta es el alma del mundo despiadado de hoy. Y en este sentido, la religión es el opio del pueblo, una escapatoria de la realidad."
 idea_ARM_west_help: "Ayuda occidental"
 idea_ARM_west_help_desc: "Las organizaciones sin fines de lucro pro-occidentales ya están ayudando a los partidos democráticos con campañas y diplomacia. Es necesario pedirles pagos en efectivo para que los partidos pro-occidentales en Armenia tengan capital inicial."
 ARM_gaz_problems: "Problemas de suministro de gas"
 ARM_gaz_problems_desc: "El colapso de la URSS destruyó los lazos económicos de las antiguas repúblicas, lo que privó a Armenia de un suministro estable de gas, lo que afecta no solo al bienestar social, sino también al desarrollo económico en general."
 ARM_rear_front_idea: "Frente interno"
 ARM_rear_front_idea_desc: "El gobierno capitalista está llevando a nuestro país hacia la muerte y la esclavitud de los banqueros occidentales. El primer paso es lanzar una campaña masiva para popularizar el movimiento comunista."
 ARM_hard_antikapital_idea: "Anticapitalismo duro"
 ARM_hard_antikapital_idea_desc: "Las esperanzas \"pacíficas\" de la pequeña burguesía de una \"coalición\" con la burguesía, de un compromiso con ella, de la oportunidad de \"esperar tranquilamente\" la \"inminente\" Asamblea Constituyente, etc., todo esto rompe el curso de la revolución de manera despiadada, cruel e inexorable. Todo el poder en el estado debe ser transferido exclusivamente a los representantes de los Soviets de Trabajadores, Soldados y Campesinos sobre la base de un programa específico y con plena responsabilidad de las autoridades ante los Soviets."
 ARM_peace_revolution_idea: "Revolución pacífica"
 ARM_peace_revolution_idea_desc: "Trabajaremos para introducir en la conciencia, los hábitos y la vida cotidiana de las masas la regla: \"todos para uno y uno para todos\", la regla: \"cada uno según sus habilidades, a cada uno según sus necesidades\", con el fin de introducir gradual pero firmemente la disciplina y el trabajo comunistas."
 ARM_def_primacy_idea: "Principios principales"
 ARM_betting_army_idea: "Primacía de lo militar"
 ARM_betting_army_idea_desc: "El ejército es lo que realmente protegerá a nuestro pueblo de la esclavitud. Armenia tiene una larga y rica historia militar, desde Tigranes el Grande hasta Garegin Nzhdeh. Y que la historia conceda a los armenios gloria y orgullo y los guíe hacia futuras conquistas."
 ARM_betting_tradition_idea: "Primacía de la tradición"
 ARM_betting_tradition_idea_desc: "Armenia es uno de los países más antiguos que ha sobrevivido hasta nuestros días. No todos los pueblos pudieron sobrevivir, pero fue nuestra nación la que pasó por un camino espinoso, que muchos no habrían sobrevivido. La fe de nuestros antepasados, sus gloriosas hazañas y tradiciones son lo que nos ayudó a sobrevivir y continuar luchando."
 ARM_betting_diplo_idea: "Primacía de la diplomacia"
 ARM_betting_diplo_idea_desc: "A lo largo de su historia de confrontación con Turquía y en el tema de la supervivencia del pueblo, los armenios han confiado en la cooperación conjunta entre comunidades grandes y pequeñas. Los grupos guerrilleros voluntarios, así como la influencia de la diáspora con un enfoque en la defensa de intereses, son las claves para la prosperidad de Armenia."
 ARM_transcaucasian_sweizland_idea_1: "\"Suiza transcaucásica\""
 ARM_transcaucasian_sweizland_idea_1_desc: "Armenia ha pasado por un camino difícil de guerra, ruina y pérdida de tierras. Si no queremos repetir nuestra historia, debemos aprender a construir un estado estable e inquebrantable, que es Suiza, una isla europea de prosperidad y paz."
 ARM_transcaucasian_sweizland_idea_2: "\"Suiza transcaucásica\""
 ARM_transcaucasian_sweizland_idea_2_desc: "Armenia ha pasado por un camino difícil de guerra, ruina y pérdida de tierras. Si no queremos repetir nuestra historia, debemos aprender a construir un estado estable e inquebrantable, que es Suiza, una isla europea de prosperidad y paz."
 ARM_trade_cooperation_idea: "Apuesta por la cooperación"
 ARM_trade_isolationism_idea: "aislacionismo"
 ARM_trade_isolationism_idea_desc: "No nos preocupan los problemas fuera de Armenia. Desarrollaremos nuestro propio país por nuestra cuenta. Por supuesto, esto no significa que nos cerraremos a todos, pero el vector de nuestra política debe dirigirse únicamente hacia el interior del país."
