 engine_solar_single_1: "Moteur Solaire"
 engine_solar_single_1_desc: "L'utilisation de moteurs solaires a permis aux avions de fonctionner avec des moteurs électriques, éliminant la demande de carburant d'une force aérienne.\n\n§GConseil de conception: Les moteurs solaires permettront à un avion d'avoir une consommation de carburant de 0 et une portée de vol significativement augmentée, mais au prix d'une grande perte en défense aérienne et en avantage radar. Recommandé pour une utilisation uniquement sur des avions dans des conflits de faible intensité avec peu d'avions ennemis ou de ressources AA.§!"
 engine_solar_double_1: "Moteurs Solaires Doubles"
 engine_solar_double_1_desc: "L'utilisation de moteurs solaires a permis aux avions de fonctionner avec des moteurs électriques, éliminant la demande de carburant d'une force aérienne.\n\n§GConseil de conception: Les moteurs solaires permettront à un avion d'avoir une consommation de carburant de 0 et une portée de vol significativement augmentée, mais au prix d'une grande perte en défense aérienne et en avantage radar. Recommandé pour une utilisation uniquement sur des avions dans des conflits de faible intensité avec peu d'avions ennemis ou de ressources AA.§!"
 engine_nuclear_eight_1: "Moteur Nucléaire"
 engine_nuclear_eight_1_desc: "Les moteurs nucléaires offrent une autonomie extrême aux avions, au détriment de la vitesse et de la production.\n\n§GConseil de conception: ces moteurs rendront votre avion extrêmement coûteux à construire, mais lorsqu'ils sont combinés avec un équipement d'extension de portée, ils pourront peut-être frapper le monde depuis leur base d'origine. À utiliser à vos risques et périls§!"
 weap_buff_transport: "Capacité de largage aérien"
 weap_buff_transport_desc: "Espace pour les parachutistes et le cargo largué par air.\n\n§GConseil de conception: Utilisez ce module pour créer des avions de transport. Ce module vous empêchera d'accéder à presque tous les systèmes d'armes, à l'exception des MC sur palettes.§!\n\n§WL'utilisation de ceci comme arme principale créera un§! §BAvion de transport/Drone§!"
 weap_buff_awacs_1: "Système AWACS de la guerre froide"
 weap_buff_awacs_1_desc: "Premiers systèmes radar et C3 AWACS\n\n§GConseil de conception: Les systèmes AWACS fourniront un bonus de supériorité aérienne significatif à vos forces lors des missions de reconnaissance aérienne, en fournissant ce bonus par avion de l'escadron effectuant la mission.§!\n\n§WL'utilisation de ceci comme arme principale créera un§! §BAvion AWACS§!"
 weap_buff_awacs_2: "Système AWACS moderne"
 weap_buff_awacs_2_desc: "Systèmes modernes de radar et de liaison de données AWACS\n\n§GConseil de conception:Les systèmes AWACS fourniront un bonus de supériorité aérienne significatif à vos forces lors des missions de reconnaissance aérienne, en fournissant ce bonus par avion de l'escadron effectuant la mission.§!\n\n§WL'utilisation de ceci comme arme principale créera un§! §BAvion AWACS§!"
 weap_buff_awacs_3: "Système AWACS du futur"
 weap_buff_awacs_3_desc: "Futurs systèmes AWACS radar, liaison de données et drones connectés.\n\n§GConseil de conception: Les systèmes AWACS fourniront un bonus de supériorité aérienne significatif à vos forces lors des missions de reconnaissance aérienne, en fournissant ce bonus par avion de l'escadron effectuant la mission.§!\n\n§WL'utilisation de ceci comme arme principale créera un§! §BAvion AWACS§!"
 weap_multi_at_1: "Canon Anti-Tank Précoce"
 weap_multi_at_1_desc: "Canons anti-char montés sur avions précoces, conçus pour pénétrer l'armure de l'époque de la Seconde Guerre mondiale.\n\n§GConseil de conception: Utilisez ce slot de canon lors de la conception d'un avion d'attaque au sol, pour augmenter les dégâts de Chasseur d'appui aérien rapproché et de frappe.§!"
 weap_multi_at_2: "Canon Anti-Tank de la Guerre Froide"
 weap_multi_at_2_desc: "Canon anti-char de l'époque de la guerre froide, conçu pour pénétrer l'armure et les VCI/VBCI du début de la guerre froide.\n\n§GConseil de conception: Utilisez ce slot de canon lors de la conception d'un avion d'attaque au sol, pour augmenter les dégâts de Chasseur d'appui aérien rapproché et de frappe.§!"
 weap_multi_gun_1: "Canon revolver de la guerre froide"
 weap_multi_gun_1_desc: "Canons revolver de l'époque de la guerre de Corée.\n\n§GConseil de conception: Utilisez cette sélection de canons pour un mélange entre les statistiques d'attaque aérienne et d'attaque au sol pour un avion.§!"
 weap_multi_gun_2: "Canon de 20mm"
 weap_multi_gun_2_desc: "Canon rotatif de 20mm pour avions.\n\n§GConseil de conception: Utilisez cette sélection de canons pour un mélange entre les statistiques d'attaque aérienne et d'attaque au sol pour un avion.§!"
 weap_multi_gun_3: "Canon de 30mm"
 weap_multi_gun_3_desc: "Canon rotatif qui a été amélioré à un calibre de 30mm.\n\n§GConseil de conception: Utilisez cette sélection de canons pour un mélange entre les statistiques d'attaque aérienne et d'attaque au sol pour un avion.§!"
 weap_mp_heavy_hardpoint_1: "Point d'ancrage lourd de 1ère génération"
 weap_mp_heavy_hardpoint_1_desc: "Points d'emport conçus pour pouvoir transporter des armes lourdes, notamment des missiles anti-navires lourds, des bombes de 2000 lb, des missiles de croisière et des munitions air-air lourdes.\n\n§GConseil de conception: Utilisez ce point d'ancrage pour créer des avions qui sont toujours capables d'effectuer la plupart des missions, mais qui seront principalement capables de s'engager dans des missions de bombardement anti-navire ou stratégique.§!\n\n§WL'utilisation de ceci comme arme principale créera un§! §BChasseur Multi-Rôle§!\n\n§RAVERTISSEMENT : Les chasseurs multi-rôles de porte-avions n'attaqueront que les navires ennemis pendant le combat naval§!"
