 CRM_SP_Anti_Air_1: "9K35 Strela-10"
 CRM_SP_Anti_Air_2: "2K22 Tunguska"
 CRM_SP_Anti_Air_2_desc: "Tirant jusqu'à 8 missiles, cette machine peut tuer n'importe quel avion qui se présente à sa rencontre. Non seulement cela, mais il peut également déchiqueter les avions de transport avec ses canons automatiques."
 CRM_SP_Anti_Air_3: "Pantsir-S1M"
 CRM_SP_Anti_Air_4: "Pantsir-S4L"
 CRM_SP_R_arty_0: "BM-21 Grad"
 CRM_SP_R_arty_0_desc: "Peu utilisé dans les opérations modernes, le grand-père du SAMS et du MLRS a été principalement utilisé pendant la Seconde Guerre mondiale et en Afghanistan. Est efficace à 20km."
 CRM_SP_R_arty_1: "BM-30 Smerch"
 CRM_SP_R_arty_1_desc: "Ce véhicule est une version plus moderne du Grad. Celui qui peut aller partout dans le monde, dans la neige, la glace ou le désert. sa portée de tir effective est de 35 km."
 CRM_SP_R_arty_2: "9A52-4 Tornado"
 CRM_SP_R_arty_2_desc: "Une batterie d'artillerie extrêmement lourde qui, si elle n'est pas combattue, peut détruire des villes entières. Avec une portée maximale de 90 km."
 CRM_SP_arty_0: "2S1 Gvozdika"
 CRM_SP_arty_0_desc: "Le 2S1 Gvozdika est un obusier automoteur soviétique basé sur le châssis polyvalent MT-LBu, équipé d'un obusier 2A18 de 122 mm. \"2S1\" est sa désignation GRAU. Une autre désignation russe est SAU-122, mais dans l'armée russe, il est communément connu sous le nom de Gvozdika."
 CRM_SP_arty_1: "2S3 Akatsiya"
 CRM_SP_arty_1_desc: "Armé d'un canon D-22 de 152,4 mm qui pourrait projeter le soleil depuis le ciel si nécessaire. Il s'agit d'une remarquable batterie d'artillerie d'une portée de 50 km."
 CRM_SP_arty_2: "2S19M2 Msta-S"
 CRM_SP_arty_2_desc: "Le 2S19 Msta-S a été développé vers la fin de la guerre froide, intégrant de nouvelles technologies et offrant une autonomie accrue par rapport à son prédécesseur."
 CRM_SP_arty_3: "2S35 Koalitsiya-SV"
 CRM_SP_arty_3_desc: "Le 2S35 est une véritable plate-forme d'artillerie du 21e siècle dotée d'une automatisation généralisée, d'une sélection automatique du type d'obus et de systèmes de commandement et de contrôle unifiés."
 CRM_SP_arty_4: "2S38 Koalitsiya-M"
 CRM_medium_tank_artillery_equipment_0: "2S1 Gvozdika"
 CRM_medium_tank_artillery_equipment_1: "2S19 Msta"
