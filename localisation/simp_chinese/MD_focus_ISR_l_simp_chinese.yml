 peoples_army_1: "人民军队 - §t废弃§!"
 peoples_army_1_desc: "人民军队模式是由以色列国父兼第一任总理戴维·本·古里安发起的概念，他称以色列国防军是其“熔炉”计划的工具，旨在将所有犹太分支同化为一个以色列身份。这一学派的信徒认为，以色列国防军在以色列社会中的作用远不止保卫国家，因此，他们认为强制征兵的概念不仅是以色列存在的基石，也是以色列民主和社会的基石。因此，几十年来，任何关于向职业军队迈进的辩论在以色列都是一个巨大的禁忌，但关于极端正统派征兵豁免的辩论让许多普通以色列人对征兵产生了疑问。阻碍这场辩论的墙正在倒塌，政府和总参谋部必须解决这个问题。\n\n我们越§t远离人民军§!，我们就能获得更多的军事经验和指挥权，以及更便宜的陆军理论和师级组织研究。我们越§6靠近人民军§!，我们就能获得政治权力、战争支持、军队士气和可征召的人口。"
