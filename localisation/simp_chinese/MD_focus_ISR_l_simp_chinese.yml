 kirya_glilot_tensions: "基里亚-吉洛特紧张局势"
 kirya_glilot_tensions_desc: "以色列可能是世界上仅有的几个主要情报收集机构实际上被纳入军队的国家之一。虽然以色列的国防情报局是世界上最成功的机构之一，但负责评估其收集的大量情报的两个部门却一直处于竞争状态 - 负责分析信息并将其提交给政府的研究部和负责提供此类信息的第8200部队。这两个部门之间的冲突往往非常激烈，这使得他们很难一起工作。"
 state_of_tel_aviv: "特拉维夫国"
 state_of_tel_aviv_desc: "虽然大多数城市中心都是其祖国的缩影，但特拉维夫确实是整个以色列的一个例外。它可能是继硅谷和珠江三角洲之后世界第三大初创企业和创新中心，吸引了数十亿美元的外国投资。它也是自由主义思想的中心 - 是地球上人均LGBT比例最高的城市，也是印度以外地球上素食主义和素食主义者最多的城市。对许多阿拉伯人和以色列农村人来说，这座城市几乎感觉像是一个政治泡沫，以至于专家们用不同的方式来指代“两国方案”；以色列国和特拉维夫国。"
 unintegrated_ultraorthodox_community_1: "§t孤立主义者§!正统派社区"
 unintegrated_ultraorthodox_community_1_desc: "极端正统派社区，通常称为哈雷迪犹太人，是犹太正统派中一个特别虔诚的社区。尽管大屠杀后他们的人数不多，但戴维·本-古里安接受了以“四点”形式给予他们的许多让步。其中最值得注意的是，这些让步允许犹太教经学院的学生学习《妥拉》，而不必担心课堂上非《妥拉》科目、征兵或加入劳动力大军 - 政府将补贴他们的生活需求。由于高出生率，预计未来几十年他们的人口将急剧增加，如此庞大的失业人口将由政府资金支撑，这是不可想象的。必须有所让步。"
