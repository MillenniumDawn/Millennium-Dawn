 russia.49.t: "Conflito em Karabakh"
 russia.49.d: "É hora de acabar com essa guerra eterna na região de Karabakh. De que lado vamos ficar?"
 russia.49.a: "Vamos ajudar a Armênia."
 russia.49.b: "Vamos ajudar o Azerbaijão."
 russia.50.t: "Conflito Georgiano"
 russia.50.d: "Abkhazia e Ossétia têm sido há muito tempo o problema da Geórgia. Separando-se nos anos 90, eles causaram muitos problemas, é hora de lidar com eles."
 russia.50.a: "Vamos pegar Abkhazia e Ossétia para nós."
 russia.50.b: "A Geórgia receberá Abkhazia e Ossétia."
 russia.33.t: "Rumores se Espalham sobre Golpe Russo!"
 russia.33.d: "Algumas fontes semi-confiáveis nos informaram sobre a preparação de um golpe por parte da Rússia. Para lidar com isso, podemos tentar garantir nossa administração rapidamente prendendo alguns de nossos corruptos funcionários pró-russos."
 russia.33.o1: "Hmm..."
 russia.34.t: "Golpe Ucraniano Bem-sucedido!"
 russia.34.d: "Relatos de Kiev indicam que as forças pró-russas conseguiram garantir a administração e estabelecer um governo leal."
 russia.34.o1: "URA!"
 russia.35.t: "Golpe Ucraniano Falhou!"
 russia.35.d: "Relatos de Kiev indicam que as forças pró-russas falharam em garantir a administração e estabelecer um governo leal. Todos eles foram presos e o governo ucraniano emitiu um protesto."
 russia.35.o1: "Blat."
 russia_news.9.t: "Golpe Russo na Ucrânia Bem-sucedido."
 russia_news.9.d: "Relatos de Kiev indicam que as forças pró-russas conseguiram garantir a administração e estabelecer um governo leal. A Rússia declara que não interveio nem ajudou o novo governo de nenhuma forma."
 russia_news.9.o1: "Russos sendo russos."
 russia_news.9.o2: "Nossos irmãos escolheram o caminho certo!"
 russia_news.9.o3: "O que diabos?!"
 russia_news.10.t: "Golpe Russo na Ucrânia Falhou."
 russia_news.10.d: "Relatos de Kiev indicam que as forças pró-russas falharam em garantir a administração e estabelecer um governo leal. A Rússia declara que não interveio nem ajudou os rebeldes de nenhuma forma."
 russia_news.10.o1: "Russos sendo russos."
 russia_news.10.o2: "Blat."
 russia_news.10.o3: "Malditos russos."
 russia.30.t: "Incidente na Usina Hidrelétrica Sayano-Shushinskaya"
 russia.30.d: "Esta manhã, ocorreu um desastre em nossa maior usina hidrelétrica. Uma das turbinas colapsou de forma catastrófica, resultando na morte de 75 membros da equipe e em danos graves à própria barragem. O relatório mais recente indica que 9 de 10 turbinas foram destruídas ou danificadas. Precisamos responder a este desastre o mais rápido possível."
 russia.30.o1: "Use os fundos federais e conserte o mais rápido possível!"
 russia.30.o2: "Censure os danos reais."
 russia_news.6.t: "Incidente na Usina Hidrelétrica Sayano-Shushinskaya"
 russia_news.6.d: "Esta manhã, ocorreu um desastre na maior usina hidrelétrica da Rússia. Uma das turbinas colapsou de forma catastrófica, resultando na morte de 75 membros da equipe e em danos graves à própria barragem. O relatório mais recente indica que 9 de 10 turbinas foram destruídas ou danificadas."
 russia_news.6.o1: "Terrível."
 russia_news.6.o2: "Envie nossas condolências"
 russia_news.6.o3: "Esperamos que a Rússia fique bem"
 russia_news.6.o4: "Eles receberam o que merecem!"
 russia_news.1.t: "Vladimir Putin eleito Presidente"
 russia_news.1.d: "Como era completamente previsível, o jovem político recém-chegado Vladimir Putin, atuando como presidente interino desde 31 de dezembro de 1999, foi confirmado em seu cargo como Presidente da Rússia por votação popular.\n\nPutin era internacionalmente visto como pouco mais do que um fantoche que chegou ao poder simplesmente porque era o sucessor político designado de Boris Yeltsin, mas sua política recente implacável contra a insurgência chechena já o provou ser um líder mais resoluto do que alguns de seus céticos poderiam esperar."
 russia_news.1.o1: "Vamos ver como ele se sai."
 russia_news.2.t: "Vladimir Zhirinovsky eleito Presidente"
 russia_news.2.d: "Embora a maioria dos observadores esperasse que o herdeiro de Boris Yeltsin, Vladimir Putin, vencesse, parece que a população russa escolheu o Partido Liberal Democrático hiper-nacionalista e seu líder, Vladimir Zhirinovsky, para ocupar o cargo de Presidente da Rússia."
 russia_news.2.o1: "A carreira de Putin chegou ao fim."
 russia_news.3.t: "Gennady Zyuganov eleito Presidente"
 russia_news.3.d: "Numa reviravolta inesperada, o Partido Comunista da Federação Russa viu seu líder, Gennady Zyuganov, eleito para a presidência. Isso foi um choque absoluto, já que a presidência já era considerada pré-determinada e conquistada por Vladimir Putin, o herdeiro designado de Boris Yeltsin. Parece que as eleições russas são menos (ou muito mais) manipuladas do que se esperava."
 russia_news.3.o1: "Isso marca o renascimento da URSS?"
 russia_news.4.t: "Grigory Yavlinsky eleito Presidente"
 russia_news.4.d: "Um ativista político internacionalmente quase completamente desconhecido, Grigory Yavlinsky, venceu as Eleições Presidenciais da Rússia em um terremoto político. A questão da sucessão de Boris Yeltsin foi considerada respondida antes mesmo de ser feita, com Vladimir Putin claramente favorecido entre os diferentes candidatos. Mas parece que o curso conservador e favorável aos oligarcas do governo de Yeltsin não ajudou na campanha de Putin. O povo russo escolheu o liberal Yavlinsky em seu lugar."
 russia_news.4.o1: "Boa sorte, Grigory!"
 russia_news.4.o2: "...quem?"
