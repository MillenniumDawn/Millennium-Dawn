 #Navy
 SPR_armada_espanola: "Armada Española"
 SPR_armada_espanola_desc: "La Marina spagnola (Armada Española) o semplicemente Armada è l'ala navale delle forze armate spagnole. Fu fondata nel XV secolo e ha vissuto ininterrottamente dalla sua fondazione partecipando alla colonizzazione delle Americhe e a molti altri conflitti globali. La forza è rimasta piccola, poiché la maggior parte dell'impero è stata persa a causa delle potenze straniere e delle lotte interne, ma è rimasta una marina importante che continua a innovare"
 SPR_guard_our_coasts: "Proteggi le nostre coste"
 SPR_guard_our_coasts_desc: "Il primo compito della nostra Armada è quello di proteggere le coste della Spagna vera e propria. Senza la protezione delle nostre coste non possiamo sentirci sicuri nella nostra difesa. "
 SPR_flosub: "FLOSUB"
 SPR_flosub_desc: "La flottiglia di sottomarini avrebbe bisogno di essere curata"
 SPR_escort_modernization: "Modernizzazione della scorta"
 SPR_escort_modernization_desc: "Modernizzare le tecnologie che supportano i nostri vascelli garantirà alla nostra flotta di rimanere competitiva."
 SPR_infanteria_de_Marina: "Infantería de Marina"
 SPR_infanteria_de_Marina_desc: "La nostra fanteria di marina è importante nei conflitti che prevedono il coordinamento con la nostra marina. Riveste un ruolo che le nostre forze armate standard non sono in grado di svolgere"
 SPR_floan: "FLOAN"
 SPR_floan_desc: "La divisione FLOAN della nostra marina è l'ala aerea della nostra marina. Supporta le operazioni navali intorno alle nostre coste"
 SPR_floans_dream: "Il sogno di FLOAN"
 SPR_floans_dream_desc: "Al momento non possediamo una portaerei, ma il sogno della nostra marina è quello di possedere una di queste grandiose navi"
 SPR_capital_ship_modernization: "Modernizzazione delle navi capitali"
 SPR_capital_ship_modernization_desc: "Le nostre navi più pesanti sembrano avere a bordo alcune tecnologie obsolete. L'ammodernamento degli equipaggiamenti li manterrà aggiornati e competitivi rispetto ad alcune delle altre nazioni con cui potremmo entrare in contatto"
 SPR_spanish_armada_resurgent: "Armada spagnola risorgente"
 SPR_spanish_armada_resurgent_desc: "E così l'Armada risorge grazie ai forti investimenti nella marina che hanno ridato vita a quella che è una grande e forte marina e che l'hanno vista tornare al suo antico splendore"
 SPR_escuela_naval_militar: "Escuela Naval Militar"
 SPR_escuela_naval_militar_desc: "Gli ammiragli non crescono sugli alberi. È importante che la nostra accademia navale sia una delle accademie più prestigiose e la migliore possibile per sviluppare il capitale umano della nostra armata."
 SPR_espacio_de_batalla: "Espacio De Batalla"
 SPR_espacio_de_batalla_desc: "Avere uno spazio di battaglia per i nostri ammiragli appena addestrati per esercitarsi per il loro debutto in combattimento e anche per affinare le abilità degli ammiragli attualmente nelle nostre forze armate"

 #defense industry
 SPR_sector_defensa: "Settore della Difesa"
 SPR_sector_defensa_desc: "Il settore della difesa della Spagna è diminuito negli anni passati ed è stato esternalizzato man mano che la Spagna si integrava con la NATO e gli Stati Uniti"
 SPR_infraestructura_maritima_del_norte: "Infraestructura Marítima Del Norte"
 SPR_infraestructura_maritima_del_norte_desc: "Investire nelle nostre infrastrutture marittime del nord garantirà alla nostra armata di avere molte basi di rifornimento in caso di conflitto nell'Atlantico"
 SPR_infraestructura_maritima_del_sur: "Infraestructura Marítima Del Sur"
 SPR_infraestructura_maritima_del_sur_desc: "Le basi e le infrastrutture navali nel sud mantengono la nostra forza nel Mediterraneo"
 SPR_bases_aereas_del_norte: "Basi aeree del nord"
 SPR_bases_aereas_del_norte_desc: "Comandare i cieli del nord della Spagna e assicurarsi che le basi aeree siano ben investite per mantenere alta la nostra forza aerea"
 SPR_bases_aereas_del_sur: "Bases Aéreas Del Sur"
 SPR_bases_aereas_del_sur_desc: "Le basi aeree del sud avrebbero bisogno di un lifting"
 SPR_tedae: "TEDAE"
 SPR_tedae_desc: "Maggiori investimenti nella nostra base tecnica ci permetteranno di progettare sempre più attrezzature adatte alle forze armate spagnole"
 SPR_instituto_espanol_de_estudios_estrategicos: "Instituto Español de Estudios Estratégicos"
 SPR_instituto_espanol_de_estudios_estrategicos_desc: "Produrre attrezzature progettate qui e riunire le nostre menti più brillanti per progettarne di nuove e migliori non potrà che generare successo"
 SPR_fabricas_de_armas: "Fábricas de Armas"
 SPR_fabricas_de_armas_desc: "Finanziare le nostre fabbriche di armi con risorse aggiuntive aiuterà ad alleggerire la nostra dipendenza dai fornitori stranieri"
 SPR_subsidios_industriales_militares: "Subsidios Industriales Militares"
 SPR_subsidios_industriales_militares_desc: "Sovvenzionare le industrie militari aiuterà e continuerà a ridurre la nostra dipendenza da fornitori non nazionali"
 SPR_complejo_industrial_militar: "Complejo Industrial Militar"
 SPR_complejo_industrial_militar_desc: "Il complesso militare industriale della Spagna diventerà uno dei più forti del pianeta. L'integrazione dell'industria militare e degli armamenti nella nostra economia non potrà che rivelarsi vantaggiosa per tutti i soggetti coinvolti"
 SPR_instituto_nacional_de_tecnica_aeroespaciale: "Instituto Nacional de Técnica Aeroespacial"
 SPR_instituto_nacional_de_tecnica_aeroespacial_desc: "Sebbene la nostra forza nel teatro dello Spazio sia relativamente minore, è comunque importante lasciare il segno nelle industrie aerospaziali."
 SPR_hisdesat: "Hisdesat"
 SPR_hisdesat_desc: "Hisdesat è stata costituita come conglomerato delle società Hispasat, EADS CASA (ora Airbus), Indra Sistemas, Sener e Ingeniera y Servicios Aeroespaciales per fornire satelliti di comunicazione alla Spagna. La maggior parte di essi è configurata per essere utilizzata per comunicazioni sicure e per scopi di localizzazione GEO"
 SPR_sener: "SENER"
 SPR_sener_desc: "SENER è una società di ingegneria e costruzione che fornisce una moltitudine di diverse applicazioni civili e militari. Una delle loro linee di business principali è la fornitura di contractoring per le forze armate spagnole con i loro sistemi di difesa aerea e il miglioramento della telemetria e delle telecomunicazioni per la missione PROBA-3."

