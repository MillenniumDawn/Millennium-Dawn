l_russian:
 fighter: "Истребитель превосходства в воздухе"
 Strike_fighter: "Ударный истребитель"
 L_Strike_fighter: "Легкий ударный истребитель"
 CV_L_Strike_fighter: "Палубный ударный истребитель"
 multi_role_fighter: "Многоцелевой истребитель"
 cv_multi_role: "Палубный многоцелевой истребитель"
 cas: "Штурмовик"
 strat_bomber: "Стратегический бомбардировщик"
 transport_plane: "Транспортный самолет"
 attack_helicopter: "Штурмовой вертолет"
 Air_UAV: "Беспилотный летательный аппарат"
 transport_helicopter: "Транспортный вертолет"
 Militia_Bat: "Военная полиция"
 Militia_Bat_desc: "Батальон ополчения в пешем строю. Подразделения ополчения характеризуются меньшим количеством тяжелого вооружения и средств связи, чем обычная пехота. Это делает их очень мобильными и эффективными на плохой местности, но они быстро тают на ровной местности против бронированного противника."
 Mot_Militia_Bat: "Моторизованная военная полиция"
 Mot_Militia_Bat_desc: "Батальон ополчения с пикапами или даже бронированными транспортными средствами. Подразделения ополчения характеризуются меньшим количеством тяжелого оборудования и комплектов связи, чем обычная пехота. Это делает их очень мобильными и эффективными на плохой местности, но они быстро тают на ровной местности против бронированного противника."
 L_Inf_Bat: "Легкая пехота"
 L_Inf_Bat_desc: "Легкая пехота без транспорта. Редко встречается на современном поле боя, но существуют специализированные подразделения в очень сложных условиях, таких как джунгли и горы, где они очень эффективны. Также могут быть полезны в качестве городских гарнизонов."
 Mot_Inf_Bat: "Моторизованная пехота"
 Mot_Inf_Bat_desc: "Моторизованная пехота использует в качестве транспорта все виды транспортных средств общего назначения, от пикапов до современных противоминных транспортных средств. Они хорошо подходят для ведения боевых действий в горной местности и в городских районах."
 Mech_Inf_Bat: "Механизированная пехота"
 Mech_Inf_Bat_desc: "Механизированная пехота использует бронетранспортеры в качестве транспорта. Они хорошо подходят для танкового боя на равнинной местности."
 Arm_Inf_Bat: "Бронированная пехота"
 Arm_Inf_Bat_desc: "Бронированная пехота использует боевые машины пехоты в качестве транспорта. Они хорошо подходят для бронированного боя на равнинной местности, но бесполезны на сложной местности, где им приходится действовать пешком вдали от своих БМП."
 L_Air_Inf_Bat: "Воздушно-десантная легкая пехота"
 L_Air_Inf_Bat_desc: "Воздушно-десантная легкая пехота — элитная пехота, прошедшая специальную подготовку по воздушному внедрению с помощью парашютного десанта с транспортных самолетов или с транспортных вертолетов. Они могут быстро реагировать на чрезвычайные ситуации издалека и могут быть внедрены в тыл противника для захвата жизненно важных объектов перед наступлением основной армии. Однако их способ транспортировки накладывает строгие ограничения на количество тяжелого оборудования, которое они могут нести."
 Mot_Air_Inf_Bat: "Моторизованная воздушно-десантная пехота"
 Mot_Air_Inf_Bat_desc: "Моторизованная воздушно-десантная пехота — элитная пехота, прошедшая специальную подготовку по воздушному десантированию с помощью парашютов с транспортных самолетов или с транспортных вертолетов. Они могут быстро реагировать на чрезвычайные ситуации издалека и могут быть высажены за линию фронта, чтобы захватить жизненно важные цели перед наступлением основной армии. Их транспортные средства общего назначения обеспечивают им большую мобильность при высадке и позволяют им брать на себя больше тяжелого оборудования в битве. Однако гораздо более логистически сложно высаживать их вместе с транспортными средствами."
 Mech_Air_Inf_Bat: "Механизированная воздушно-десантная пехота"
 Mech_Air_Inf_Bat_desc: "Механизированная воздушно-десантная пехота — элитная пехота, прошедшая специальную подготовку по воздушному десантированию с помощью парашютов с транспортных самолетов. Они могут быстро реагировать на чрезвычайные ситуации издалека и могут быть высажены за линию фронта, чтобы захватить жизненно важные цели перед наступлением основной армии. Их специально разработанные легкие бронетранспортеры обеспечивают им большую мобильность при высадке и позволяют им брать в бой гораздо больше тяжелого оборудования, чем легкие воздушно-десантные войска. Однако гораздо сложнее с точки зрения логистики высаживать их вместе с такими транспортными средствами."
 Arm_Air_Inf_Bat: "Бронированная воздушно-десантная пехота"
 Arm_Air_Inf_Bat_desc: "Бронированная воздушно-десантная пехота — элитная пехота, прошедшая специальную подготовку по воздушному высадке с помощью парашютного десанта с транспортных самолетов. Они могут быстро реагировать на чрезвычайные ситуации издалека и могут быть высажены за линию фронта, чтобы захватить жизненно важные цели перед наступлением основной армии. Их специально разработанные легкие боевые машины пехоты дают им большую мобильность и позволяют им на равных сражаться с обычными механизированными формированиями. Однако их десантирование с парашютом вместе с их БМП — чрезвычайно сложная задача с точки зрения логистики. По состоянию на 2017 год только Россия когда-либо использовала такие силы."
 L_Marine_Bat: "Морская пехота"
 L_Marine_Bat_desc: "Легкая пехота морской пехоты — элитная пехота, прошедшая специальную подготовку в десантных операциях, таких как переправы через реки, операции на болотах и ​​десантные вторжения. Поскольку у них нет транспортных средств, существуют строгие ограничения на количество тяжелого оборудования, которое они могут нести."
 Mot_Marine_Bat: "Моторизованная морская пехота"
 Mot_Marine_Bat_desc: "Моторизованная морская пехота — элитная пехота, прошедшая специальную подготовку в десантных операциях, таких как переправы через реки, операции на болотах и ​​десантные вторжения. Хотя они высаживаются как легкая пехота, у них есть транспортные средства в качестве наземного транспорта, что дает им большую мобильность и позволяет им перевозить большое количество тяжелого оборудования в бой."
 Mech_Marine_Bat: "Механизированная морская пехота"
 Mech_Marine_Bat_desc: "Механизированная морская пехота — элитная пехота, прошедшая специальную подготовку в десантных операциях, таких как переправы через реки, операции в болотах и ​​десантные вторжения. Поскольку они высаживаются в защищенных условиях в своих специально разработанных плавающих бронетранспортерах, они очень хорошо оснащены для немедленного нанесения удара с большой мобильностью, перевозя в бой большое количество тяжелого оборудования."
 Arm_Marine_Bat: "Бронированная морская пехота"
 Arm_Marine_Bat_desc: "Бронированная морская пехота — элитная пехота, прошедшая специальную подготовку в десантных операциях, таких как переправы через реки, операции в болотах и ​​десантные вторжения. Они могут пересекать большие расстояния по воде в своих тяжелобронированных реактивных боевых машинах пехоты-амфибии и быть готовыми сражаться с тех же БМП, как только они доберутся до берега с большой сноровкой."
 L_Air_assault_Bat: "Легкая воздушная штурмовая пехота"
 L_Air_assault_Bat_desc: "Механизированная морская пехота — элитная пехота, прошедшая специальную подготовку по спуску на веревках и воздушной транспортировке, их снаряжение иногда проектируется или модифицируется в полевых условиях для лучшей транспортировки в самолетах. Они часто используются для захвата и удержания ключевых территорий, которые не были полностью защищены, и для прямого столкновения с силами противника за линией фронта."
 Arm_Air_assault_Bat: "Бронированная воздушная штурмовая пехота"
 Arm_Air_assault_Bat_desc: "Механизированная морская пехота — элитная пехота, прошедшая специальную подготовку по спуску на веревках и воздушной транспортировке, их снаряжение иногда проектируется или модифицируется в полевых условиях для лучшей транспортировки в самолетах. Они часто используются для захвата и удержания ключевых территорий, которые не были полностью защищены, и для прямого столкновения с силами противника за линией фронта."
 attack_helo_bat: "Полк ударных вертолётов"
 attack_helo_bat_desc: "Я идентифицирую себя как ударный вертолёт AH-64 Apache."
 attack_helo_comp: "Ударная вертолётная компания"
 attack_helo_comp_desc: "Я идентифицирую себя как ударный вертолёт AH-64 Apache."
 Special_Forces: "Силы специального назначения"
 Special_Forces_desc: "Силы специальных операций являются элитой любой армии, где они представлены, с более длительной и тяжелой подготовкой, чем у кого-либо еще. Они эксперты по сложным ландшафтам, воздушно-десантным операциям и высадкам десанта. Однако они очень легко экипированы, поскольку им может потребоваться мобильность в тылу фронта."
 armor_Bat: "Танковый батальон"
 armor_Bat_desc: "Танковый батальон состоит только из самых тяжелобронированных машин, которые существуют, основных боевых танков. Обладая превосходной мобильностью на равнинной местности и яростным прямым огнем, они предназначены для проделывания дыр в передовых линиях противника, которые могут быть быстро использованы последующими механизированными пехотными подразделениями."
 armor_Comp: "Танковая рота"
 armor_Comp_desc: "Танковая рота состоит только из самых тяжелобронированных машин из существующих, основных боевых танков. Обладая превосходной мобильностью на равнинной местности и яростным прямым огнем, они предназначены для проделывания дыр в передовых линиях противника, которые могут быть быстро использованы последующими механизированными пехотными подразделениями."
 L_Recce_Comp: "Легкая разведывательная рота"
 L_Recce_Comp_desc: "Легкие разведывательные роты действуют пешком, и поэтому лишены большей части тяжелого оборудования, которое делает их эффективной боевой единицей. Они проникают близко к противнику, чтобы наблюдать и сообщать о его действиях, и используют как разведку дронов, так и электронное наблюдение для сбора разведданных. Они также могут совершать ограниченные рейды и засады. Разведывательные роты часто называют «эскадронами» из-за их наследия как бывших кавалерийских подразделений."
 Mot_Recce_Comp: "Моторизованная разведывательная рота"
 Mot_Recce_Comp_desc: "Моторизованные разведывательные роты работают на транспортных средствах общего назначения и имеют во многом то же оборудование, что и их коллеги из пехоты. Однако их роли отличаются. Они проникают близко к противнику, чтобы наблюдать и сообщать о его действиях, и используют как разведку с помощью дронов, так и электронное наблюдение для сбора разведданных. Они также могут совершать ограниченные рейды и засады. Разведывательные роты часто называют «эскадронами» из-за их наследия как бывших кавалерийских подразделений."
 Mech_Recce_Comp: "Механизированная разведывательная рота"
 Mech_Recce_Comp_desc: "Механизированные разведывательные роты действуют на бронетранспортерах и имеют во многом то же снаряжение, что и их пехотные коллеги. Однако их роли отличаются. Они проникают близко к противнику, чтобы наблюдать и сообщать о его действиях, и используют как разведывательные дроны, так и электронное наблюдение для сбора разведданных. Они также могут совершать ограниченные рейды и засады. Разведывательные роты часто называют «эскадронами» из-за их наследия как бывших кавалерийских подразделений."
 Arm_Recce_Comp: "Тяжеломеханизированная разведывательная рота"
 Arm_Recce_Comp_desc: "Тяжелые механизированные разведывательные роты работают с боевыми машинами пехоты и имеют во многом то же оборудование, что и их коллеги из бронетанковой пехоты. Однако их роли отличаются. Они проникают близко к противнику, чтобы наблюдать и сообщать о его действиях, и используют как разведку беспилотников, так и электронное наблюдение для сбора разведданных. Они также могут совершать рейды и устраивать засады. Разведывательные роты часто называют «эскадронами» из-за их наследия как бывших кавалерийских подразделений."
 L_arm_Bat: "Бронированный разведывательный батальон"
 L_arm_Bat_desc: "Батальоны легких танков работают со специальными, часто колесными, легкими танками, которые сочетают в себе невероятную мобильность с внушающей благоговение убойной силой. Они могут противостоять всем типам пехоты в прямом бою. Однако прямой бой не является их предполагаемой ролью — они проникают близко к врагу, чтобы наблюдать и сообщать о его действиях, и используют как разведку с помощью дронов, так и электронное наблюдение для сбора информации. Они также могут совершать рейды и устраивать засады на важные активы противника и механизированные формирования."
 armor_Recce_Comp: "Бронированная разведывательная рота"
 armor_Recce_Comp_desc: "Бронированные разведывательные роты работают со специальными легкими танками Recon, которые сочетают в себе невероятную мобильность с впечатляющей убойной силой. Они могут противостоять всем типам пехоты в прямом бою. Однако прямой бой не является их предполагаемой ролью — они проникают близко к врагу, чтобы наблюдать и сообщать о его действиях, и используют как разведку с помощью дронов, так и электронное наблюдение для сбора разведданных. Они также могут совершать рейды и устраивать засады на важные вражеские активы и механизированные формирования. Разведывательные роты часто называют «эскадронами» из-за их наследия как бывших кавалерийских подразделений."
 L_Engi_Comp: "Инженерная рота"
 L_Engi_Comp_desc: "Инженеры занимаются строительством временных мостов и оборонительных периметров, установкой мин и расчисткой, а также обезвреживанием бомб. Они несут основное пехотное вооружение для оборонительных целей."
 H_Engi_Comp: "Тяжелая инженерная рота"
 H_Engi_Comp_desc: "Инженеры занимаются строительством временных мостов и оборонительных периметров, установкой мин и расчисткой, а также обезвреживанием бомб. Они несут основное пехотное вооружение для оборонительных целей. С помощью строительных и ремонтных машин на базе корпуса основного боевого танка они хорошо оснащены для восстановления поврежденной в бою бронетехники с линии фронта."
 Arty_Bat: "Артиллерия"
 Arty_Bat_desc: "Благодаря своим мощным возможностям непрямого огня артиллерия обеспечивает устойчивые точные удары там, где это необходимо на поле боя, и далеко за пределами видимости. Она может перезаряжаться непосредственно своим экипажем. Поскольку для ее передвижения требуются внешние транспортные средства, ее может быть трудно перемещать между ударами, что делает ее уязвимой для контрударов вражеской артиллерии. Легкие системы меньшего калибра можно перетаскивать вручную, и они подходят для воздушных операций, поскольку они могут помещаться внутри транспортных самолетов."
 Arty_Battery: "Артиллерийская батарея"
 Arty_Battery_desc: "Благодаря своим мощным возможностям непрямого огня артиллерия обеспечивает устойчивые точные удары там, где это необходимо на поле боя, и далеко за пределами видимости. Она может перезаряжаться непосредственно своим экипажем. Поскольку для ее передвижения требуются внешние транспортные средства, может быть трудно перемещаться между ударами, что делает ее уязвимой для контрударов вражеской артиллерии. Легкие системы меньшего калибра можно перетаскивать вручную, и они подходят для воздушных операций, поскольку они могут помещаться внутри транспортных самолетов."
 SP_Arty_Bat: "Самоходная артиллерия"
 SP_Arty_Bat_desc: "Благодаря своим мощным возможностям непрямого огня самоходная артиллерия обеспечивает устойчивые точные удары там, где это необходимо на поле боя, и далеко за пределами видимости. Она может перезаряжаться непосредственно своим экипажем, а ее самоходность делает ее мобильной, так что она может двигаться, избегая ответных ударов вражеской артиллерии."
 SP_Arty_Battery: "Самоходная артиллерийская батарея"
 SP_Arty_Battery_desc: "Благодаря своим мощным возможностям непрямого огня самоходная артиллерия обеспечивает устойчивые точные удары там, где это необходимо на поле боя, и далеко за пределами видимости. Она может перезаряжаться непосредственно своим экипажем, а ее самоходность делает ее мобильной, так что она может двигаться, избегая ответных ударов вражеской артиллерии."
 SP_R_Arty_Bat: "Самоходная ракетная артиллерия"
 SP_R_Arty_Bat_desc: "Используя пусковые установки MLRS, батальон реактивной артиллерии может уничтожить целую область с большого расстояния. Используется против тыловых районов противника, так как неизбирательный огонь делает его непригодным для точных ударов на поле боя. Для него требуются специальные транспортные средства для перезарядки, а время перезарядки медленное."
 SP_R_Arty_Battery: "Самоходная ракетная артиллерийская батарея"
 SP_R_Arty_Battery_desc: "Используя пусковые установки MLRS, батарея реактивной артиллерии может уничтожать районы с большого расстояния. Используется против тыловых районов противника, так как неизбирательный огонь делает его непригодным для точных ударов на поле боя. Для него требуются специальные транспортные средства для перезарядки, а время перезарядки медленное."
 SP_AA_Bat: "Самоходная установка противовоздушной обороны"
 SP_AA_Bat_desc: "Используя самоходные зенитно-ракетные комплексы малой и средней дальности, батальон ПВО будет защищать свое подразделение от ударов непосредственной авиационной поддержки противника."
 SP_AA_Battery: "Самоходная батарея противовоздушной обороны"
 SP_AA_Battery_desc: "Используя самоходные зенитно-ракетные комплексы малой и средней дальности, батарея ПВО будет защищать свое подразделение от ударов непосредственной авиационной поддержки противника."
 combat_service_support_company: "Поддержка боевой службы"
 combat_service_support_company_desc: "Логистические и медицинские услуги дивизии."
 helicopter_combat_service_support: "Поддержка боевого обслуживания вертолетов"
 helicopter_combat_service_support_desc: "Логистические и медицинские услуги дивизии."
 L_Marine_Cdo_Bat: "Батальон морских коммандос "
 L_Marine_Cdo_Bat_desc: "Коммандос морской пехоты — это более крупные формирования морских рейдеров, обученные проводить операции типа «бей и беги», а также выполнять другие задачи легкой пехоты."
 air_assault_Arty_Battery: "Аэромобильная артиллерийская батарея"
 air_assault_Arty_Battery_desc: "Используя буксируемые артиллерийские орудия, эти подразделения повышают свою мобильность за счет заряжания орудий с помощью ремня, что позволяет им не отставать от более быстрых аэромобильных пехотных подразделений."
 drone_tactical_company: "Компания по производству беспилотников FPV"
 drone_tactical_company_desc: "Используя дроны с неподвижным крылом и квадрокоптеры, эти подразделения проводили разведку и наносили точечные удары в поддержку своих линейных подразделений."