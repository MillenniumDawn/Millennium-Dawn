 GER_util_vehicle_2: "Volkswagen Iltis"
 GER_util_vehicle_2_desc: "Le Volkswagen Type 183, plus connu sous le nom d'Iltis, est un véhicule militaire construit par Volkswagen pour l'armée allemande."
 GER_util_vehicle_2_short: "Iltis"
 GER_util_vehicle_3: "Mercedes-Benz G-Class G270 Wolf SSA"
 GER_util_vehicle_3_desc: "La Mercedes-Benz Wolf SSA est un modèle militaire de la Classe G G-270 CDI, mieux amélioré que le précédent modèle 250 GD."
 GER_util_vehicle_4: "ATF Dingo"
 GER_util_vehicle_4_desc: "L'ATF Dingo est un véhicule de mobilité d'infanterie militaire MRAP lourdement blindé allemand basé sur un châssis Unimog avec une conception de coque en V, produit par la société Krauss-Maffei Wegmann (KMW). \nATF signifie Allschutz-Transport-Fahrzeug, ce qui signifie véhicule de transport entièrement protégé en allemand. Il porte le nom du chien indigène australien, le dingo. L'armement standard du Dingo est une mitrailleuse Rheinmetall MG3 de 7,62 mm dans une tourelle télécommandée sur le dessus du véhicule."
 GER_util_vehicle_5: "LAPV Enok"
 GER_util_vehicle_5_desc: "Le LAPV Enok est un véhicule blindé léger de patrouille de la Bundeswehr"
 GER_util_vehicle_6: "ATF Dingo 3"
 GER_util_vehicle_6_short: "ATF Dingo 3"
 GER_util_vehicle_7: "ATF Dingo 3A1"
 GER_transport_plane1: "C-160D Transall"
 GER_transport_plane1_desc: "Le Transall C-160 est un avion de transport militaire, produit dans le cadre d'une coentreprise entre la France et l'Allemagne. \"Transall\" est l'abréviation du consortium de fabrication Transporter Allianz, composé des sociétés MBB, Aerospatiale et VFW-Fokker. Il a été initialement développé pour répondre aux exigences d'un avion de transport moderne pour les forces aériennes françaises et allemandes. Il a fourni un soutien logistique aux opérations à l'étranger et a servi dans des rôles spécialisés tels qu'un ravitailleur aérien, une collecte de renseignements électroniques et un moyen de communication. plate-forme."
 GER_transport_plane2: "C-130 Hercules"
 GER_transport_plane2_desc: "Le Lockheed C-130 Hercules est un avion de transport militaire quadrimoteur turbopropulseur américain conçu et construit par Lockheed (aujourd'hui Lockheed Martin). Capable d'utiliser des pistes non préparées pour les décollages et les atterrissages, le C-130 a été conçu à l'origine comme avion de transport de troupes, d'évacuation sanitaire et de fret."
 GER_transport_plane3: "C-130J Super Hercules"
 GER_transport_plane3_desc: "Le Lockheed C-130J Super Hercules est une variante mise à jour et plus moderne du précédent C-130H. La nouvelle variante « J » du Super Hercules est désignée comme un « superlifter tactique » doté de moteurs nouveaux et plus puissants et de systèmes électroniques et avioniques mis à jour."
 GER_transport_plane3_short: "C-130J Super"
 GER_transport_plane4: "A400M Atlas"
 GER_transport_plane4_desc: "L'Airbus A400M Atlas est un avion de transport militaire européen quadrimoteur à turbopropulseurs. Il a été conçu par Airbus Defence and Space comme un avion de transport tactique doté de capacités stratégiques pour remplacer les avions de transport plus anciens, tels que le Transall C-160 et le Lockheed C-130 Hercules."
 GER_transport_plane5: "C-17 Globemaster III"
 GER_transport_plane5_desc: "Le McDonnell Douglas/Boeing C-17 Globemaster III est un gros avion de transport militaire développé des années 1980 au début des années 1990 par McDonnell Douglas. Le C-17 est propulsé par quatre turboréacteurs à double flux Pratt & Whitney F117-PW-100, basés sur le Pratt & Whitney PW2040 commercial utilisé sur le Boeing 757."
 GER_transport_plane6: "Transport 2035"
