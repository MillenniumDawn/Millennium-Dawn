 CAN_MBT_1:0 "Centurion"
 CAN_MBT_1_short:0 "Centurion"
 CAN_MBT_1_desc:0 "Quando foi lançado, o design do Centurion foi revolucionário ao pioneirar o modelo para os tanques de batalha principais iniciais. Projetado e produzido nos estágios finais da Segunda Guerra Mundial, o Centurion só viu serviço nos períodos pós-guerra, mas rapidamente se tornou a resposta do Ocidente aos tanques T-54 soviéticos. Até o início dos anos 1970, os tanques Centurion formavam a maior parte da força de tanques canadense."
 CAN_MBT_2:0 "Leopard C1"
 CAN_MBT_2_desc:0 "O Canadá adquiriu o tanque de batalha principal alemão Leopard em 1978. Foram comprados um total de 127, dos quais 114 foram 'canadenses' com requisitos locais específicos, baseados no padrão Leopard 1A3."
 CAN_MBT_2_short:0 "Leopard C1"
 CAN_MBT_3:0 "Leopard C2"
 CAN_MBT_3_desc:0 "Uma versão atualizada do Leopard C1. Estes foram atualizados geralmente para o padrão Leopard 1A5. Uma tropa foi ainda mais atualizada com armadura adicional e enviada para Kosovo em 1999, enquanto em 2006 um esquadrão foi atualizado com armadura modular MEXAS e revestimentos contra estilhaços, para uso no Afeganistão."
 CAN_MBT_3_short:0 "Leopard C2"
 CAN_MBT_4:0 "Leopard 2A4M CAN"
 CAN_MBT_4_desc:0 "O Leopard 2A4M CAN é a versão canadense atualizada do Leopard 2A4. O tanque é um Leopard 2A4 recondicionado equipado com o pacote de armadura 'M' anti-minas e outros upgrades adicionais. Ele foi implantado com sucesso para apoiar as Forças ISAF durante a Guerra do Afeganistão. A proteção do Leopard 2A4M CAN foi ainda mais aumentada com a adição de blindagem aplicada semelhante à encontrada na variante Leopard 2A7+, mas modificada para se adequar à configuração da torre do 2A4, pois ele mantém o canhão Rheinmetall 120 mm L/44 do modelo base A4."
 CAN_MBT_4_short:0 "Leopard 2A4M CAN"
 CAN_MBT_5:0 "Leopard 2A6M CAN"
 CAN_MBT_5_desc:0 "O Tanque Leopard 2A6M CAN é uma variante canadense do Tanque Leopard 2A6. As modificações significativas incluem a adição de armadura protetora contra minas, dando ao tanque a designação 'M', caixas distintas de cor creme montadas na parte traseira da torre, contendo equipamentos de comunicações designados pelas Forças Canadenses e equipamentos anti-IED (dispositivo explosivo improvisado), que incluem suportes de antena 'T', e armadura espaçada."
 CAN_MBT_5_short:0 "Leopard 2A6M CAN"
 CAN_IFV_1:0 "CTL Bobcat"
 CAN_IFV_1_desc:0 "O projeto Bobcat começou em 1952 como um desenvolvimento lógico para substituir o APC de guerra Ram Kangaroo e corrigir as falhas desse tanque convertido. Emendas ao conceito prosseguiram nos quatro anos seguintes, à medida que o conceito oscilava entre um transportador blindado completamente anfíbio e uma substituição modernizada para o Universal Carrier."
 CAN_IFV_1_short:0 "CTL Bobcat"
 CAN_IFV_2:0 "Grizzly AVGP"
 CAN_IFV_2_desc:0 "Em 1974, o exército canadense selecionou o veículo suíço Mowag Piranha 6x6. A produção do veículo foi assumida sob licença pela empresa canadense Diesel Division, uma divisão da General Motors do Canadá. A variante Grizzly usava a torre de um FV101 Scorpion."
 CAN_IFV_2_short:0 "Grizzly AVGP"
 CAN_IFV_3:0 "LAV-III Kodiak"
 CAN_IFV_3_short:0 "LAV-III Kodiak"
 CAN_IFV_4:0 "LAV-III Kodiak"
 CAN_IFV_4_desc:0 "Uma versão atualizada do LAV III com torres e eletrônicos mais recentes, proteção adicional contra IED e armadura adicional realizada sob a Tarefa de Integração de Requisitos Operacionais LAV (LORIT)."
 CAN_IFV_4_short:0 "LAV-III LORIT"
 CAN_IFV_5:0 "LAV-6 IFV"
 CAN_IFV_5_desc:0 "O upgrade final do LAV III para os padrões LAV 6.0. Os upgrades aumentaram a proteção, incluindo novas torres, eletrônicos melhores, proteção contra IED aprimorada e armadura adicional, enquanto utiliza uma torre armada com uma metralhadora de 25 mm e uma GPMG coaxial semelhante ao original LAV III."
 CAN_IFV_5_short:0 "LAV-6 IFV"
