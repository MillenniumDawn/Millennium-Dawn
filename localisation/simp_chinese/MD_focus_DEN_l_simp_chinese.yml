 DEN_urban_development_fund_category: "城市发展基金"
 DEN_urban_development_fund_category_desc: "城市发展基金是丹麦政府的一项有针对性的举措，旨在改善丹麦的城市并均匀分配首都哥本哈根的人口和经济机会。我们可以利用该基金投资的资金来发展某些地区，为这些地区提供有针对性的发展、社会和其他举措，将更多的人从国外和首都带到经济停滞的地区。\n\n§Y城市发展基金池：§! $$[?DEN_urban_development_fund_value|+]B"
 DEN_expand_resources_of_the_fund: "扩大基金资源"
 DEN_expand_resources_of_the_fund_desc: "我们可以将纳税人的额外资源投入到该基金中，以倡导更多的发展机会。"
 DEN_population_initiatives_decision: "人口增长举措"
 DEN_population_initiatives_decision_desc: "鼓励来自世界各国和我们首都的移民应该有助于造福我们的人口和该国的地区。"
 DEN_local_construction_initiatives_decision: "在§Y[FROM.GetName]§!的地方建设举措"
 DEN_local_construction_initiatives_decision_desc: "[FROM.GetName]迫切需要当地在建设和其他方面的投资。是时候投入一些资金了！"
 DEN_local_renewable_investment_decision: "在§Y[FROM.GetName]§!的可再生能源建设举措"
 DEN_local_renewable_investment_decision_desc: "[FROM.GetName]已表示有兴趣安置一些当地的可再生能源。该地区人民不同意政府将其安置在那里的决定。该基金可以拨出资金到该地区进行建设，但这会不受中央政府的欢迎。"
 DEN_generic_danish_political_decisions_category: "丹麦的治理"
 DEN_generic_danish_political_decisions_category_desc: "丹麦有多种政策，因此有些政策可以随意改变。"
 DEN_rollback_flexicurity_model_improvements_decision: "回滚弹性保障模型扩展"
 DEN_rollback_flexicurity_model_improvements_decision_desc: "我们的未来不需要灵活保障模型。现在是我们将其回滚并删除它的时候了。"
 DEN_colonial_investment_modifier: "殖民地投资"
 DEN_colonial_investment_modifier_desc: "投资我们的殖民地不仅对我们有利，而且对当地经济也有利。我们必须对我们的殖民地保持可持续的投资。"
