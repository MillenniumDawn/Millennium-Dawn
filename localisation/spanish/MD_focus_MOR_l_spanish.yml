 morocco.400.t: "El atentado de Casablanca"
 morocco.400.d: "A primera hora de hoy se han producido varios atentados con bombas en varios lugares de la ciudad de Casablanca. Doce terroristas suicidas con bombas colocadas en sus mochilas han provocado explosiones en la Casa de España, el Hotel Farah, la Alianza Judía de Casablanca y varios otros lugares cerca de la capital belga. El consulado y el antiguo cementerio judío se cobraron la vida de cuarenta y cinco personas, incluidos los doce atacantes suicidas, e hirieron al menos a un centenar de civiles más. Se especula con el reciente ascenso de los predicadores salafistas en el país, muchos de los cuales son veteranos del conflicto. La guerra soviético-afgana ha comenzado a radicalizarse cada vez más a medida que pasa el tiempo. El GCIM y Al Qaeda han declarado su responsabilidad por los ataques y el ataque estuvo dirigido a los judíos de la ciudad a pesar de que ninguna de las víctimas era judía. Los grupos afirman que esto se debe al auge de los conocidos como \"barrios chabolistas\" en la ciudad, que allanaron el camino a la radicalización entre la población empobrecida de la ciudad y de Marruecos."
 morocco.400.a: "Una Tragedia"
 morocco.400.b: "Pagar los funerales.."