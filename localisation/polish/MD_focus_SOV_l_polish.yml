 sov_nationalists.14.t: "Ćwiczenia wojskowe z §Y[FROM.GetNameWithFlag]§!"
 sov_nationalists.14.d: "Rosja prowadzi wspólne ćwiczenia wojskowe z naszą armią i armią innych sojuszników w celu przyszłej interwencji militarnej w Turcji"
 sov_nationalists.14.a: "Będziemy gotowi"
 sov_nationalists.15.t: "Stan związkowy z §Y[SOV.GetNameWithFlag]§!"
 sov_nationalists.15.d: "Rząd rosyjski proponuje, abyśmy ożywili dawny projekt Państwa Związkowego Rosji i Serbii. Kiedy został odrzucony przez rząd Jelcyna w latach 90., teraz oni sami są gotowi zaoferować nam jego ożywienie. Czy się zgodzimy?"
 sov_nationalists.15.a: "Tak"
 sov_nationalists.15.b: "NIE"
 sov_nationalists.16.t: "Stan związkowy z §Y[SER.GetNameWithFlag]§!"
 sov_nationalists.16.d: "Rząd Serbii zgodził się na wznowienie projektu Państwa Związkowego"
 sov_nationalists.16.a: "Dobrze"
 sov_nationalists.17.t: "Stan związkowy z §Y[SER.GetNameWithFlag]§!"
 sov_nationalists.17.d: "Rząd serbski odmówił wznowienia projektu Państwa Związkowego"
 sov_nationalists.17.a: "Smutne"
