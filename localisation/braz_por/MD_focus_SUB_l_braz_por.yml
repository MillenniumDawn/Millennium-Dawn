 BSH_anti_lgbt: "Proibição da Propaganda de Relações Perversas"
 BSH_anti_lgbt_desc: "Estamos adotando uma lei sobre a prioridade e proteção da família, casamento (união de homem e mulher), maternidade, sobre a proteção da família contra ataques e interferências em assuntos familiares por ideologias e organizações. Além disso, propõe-se adotar uma lei \"sobre a proteção da natureza humana\" e proibir a propaganda de relações perversas contra a natureza natural do homem."
