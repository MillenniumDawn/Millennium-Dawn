 ### Kim Jong-il's Death ###
 NKO_Kim_Jong_il_Death: "Morte di Kim Jong-il'"
 NKO_Kim_Jong_il_Death_desc: "L'amato Grande Leader, fondatore della Repubblica Popolare Democratica di Corea e Presidente eterno della Repubblica, Kim Jong-il, è morto alle 8.30 del 17 dicembre 2011 per un infarto miocardico acuto complicato da shock cardiogeno mentre si recava in treno a visitare una zona locale."
 ### Junta ###
 NKO_Junta: "La Giunta prende il Potere"
 NKO_Junta_desc: ""
 NKO_Preserve_Songun: "Conserva il Songun"
 NKO_Preserve_Songun_desc: "Il Songun è il fondamento dell'esercito e noi dobbiamo sostenere la sua ideologia."
 NKO_Entrench_Military_Authority: "Rafforza l'Autorità Militare"
 NKO_Entrench_Military_Authority_desc: "Anche se abbiamo usato l'esercito per prendere il potere dalla dinastia Kim, ci sono ancora alcuni lealisti di Kim all'interno dell'esercito, useremo i nostri \"metodi\" per convincerli..."
 NKO_Smash_Black_Market: "Distruggi il \"Mercato\""
 NKO_Smash_Black_Market_desc: "Le forze del \"Mercato\" stanno causando grandi danni al nostro Paese e devono essere fermate immediatamente!"
 NKO_Determining_the_loyalty_of_army: "Determina la Lealtà dell'Esercito"
 NKO_Determining_the_loyalty_of_army_desc: "Ora possiamo promuovere alcuni dei nostri lealisti e renderli più sottomessi a noi."
 NKO_Purge_Dissenters: "Epura i Dissidenti"
 NKO_Purge_Dissenters_desc: ""
 NKO_Crush_the_Kims: "Esecuzione dei Kim"
 NKO_Crush_the_Kims_desc: "Mantenere in vita i figli di Kim Jong-il è in definitiva un fattore destabilizzante, giustiziateli in segreto!"
 NKO_Constrain_the_Donju: "Vincola il Donju"
 NKO_Constrain_the_Donju_desc: "Il Donju ha già dato un piccolo contributo allo sviluppo economico del nostro Paese, mantenetelo attivo...."
 NKO_End_the_Donju: "Reprimi il Contrabbando"
 NKO_End_the_Donju_desc: "Il contrabbando è un reato e, nonostante il suo contributo all'economia del Paese, è ora di eliminare questi trasgressori una volta per tutte."
 NKO_High_pressure_politics: "Politica di Alta-Pressione"
 NKO_High_pressure_politics_desc: "Il malcontento popolare è cresciuto a tal punto che dobbiamo usare la forza per mantenere il nostro governo."
 NKO_Empower_the_State_Security_Department: "Potenzia l'Ufficio Generale di Ricognizione"
 NKO_Empower_the_State_Security_Department_desc: "Ora dobbiamo autorizzare l'Ufficio Generale di Ricognizione dell'Esercito ad assumere maggiori responsabilità e a diventare l'agenzia di intelligence dominante del Paese. L'Ufficio Generale di Ricognizione individuerà, arresterà ed eliminerà potenziali sabotatori e spie imperialiste."
 NKO_CHI_military_support: "Supporto Militare Cinese"
 NKO_CHI_military_support_desc: "La Cina è il nostro eterno fratello e alleato. Per sopravvivere sulla scena Internazionale, saremo ancora una volta tra le braccia di Pechino."
 NKO_secure_chinese_assistance_in_crushing_dissent: "Assicurarsi l'Assistenza Cinese per schiacciare il dissenso"
 NKO_secure_chinese_assistance_in_crushing_dissent_desc: "L'apparato di sicurezza cinese è potenzialmente il più efficace al mondo. Potremmo usare la loro esperienza per mettere a tacere i critici, monitorare la nostra popolazione e reprimere le manifestazioni."
 NKO_perpetual_war_footing: "Piede di Guerra Perpetuo"
 NKO_perpetual_war_footing_desc: ""
 NKO_request_chinese_protection: "Richiedi la Protezione Cinese"
 NKO_request_chinese_protection_desc: "Il nostro governo militare è un potenziale obiettivo di intervento. Dobbiamo cedere parte della nostra sovranità alla Cina per garantire la nostra sopravvivenza. È ciò che è necessario."
 NKO_Prosperous_Nation: "Una Nazione Prosperosa"
 NKO_Prosperous_Nation_desc: ""
 NKO_Military_Collectives: "La Giunta Governa"
 NKO_Military_Collectives_desc: "Il nostro popolo non è pronto ad abbracciare l'Occidente, dobbiamo continuare a mantenere il nostro dominio."
 NKO_Leave_Room_for_Private_Sector: "Verso un'Economia Privatizzata"
 NKO_Leave_Room_for_Private_Sector_desc: ""
 NKO_Planned_Economy_keep: "Mantieni l'Economia Pianificata"
 NKO_Planned_Economy_keep_desc: ""
 NKO_Encourage_private_enterprise: "Incoraggia le Imprese Private"
 NKO_Encourage_private_enterprise_desc: ""
 NKO_Market-based_economy: "Economia di Mercato"
 NKO_Market-based_economy_desc: ""
 NKO_Reorganising_Government: "Riorganizazione del Governo"
 NKO_Reorganising_Government_desc: "È tempo di riorganizzare il governo, il Paese ha bisogno di un nuovo governo."
 NKO_Democratic_politics: "Politiche Democratiche"
 NKO_Democratic_politics_desc: "Democrazia! Quella che le persone vogliono!"
 NKO_Allow_Foreign_Social: "Consenti i Social Media stranieri"
 NKO_Allow_Foreign_Social_desc: "Dovremmo permettere a siti stranieri come \"Facebook\" o \"Twitter\" di operare nel nostro Paese, come parte della nostra campagna di democratizzazione."
 NKO_Freedom_of_Speech: "Libertà di Parola"
 NKO_Freedom_of_Speech_desc: ""
 NKO_Unchain_the_Democraic_Parties: "Libera i Partiti Democratici"
 NKO_Unchain_the_Democraic_Parties_desc: ""
 NKO_De-Politicize_the_Military: "De-politicizzare l'Esercito"
 NKO_De-Politicize_the_Military_desc: "I nostri soldati sono lì per proteggere il nostro Paese! Non tradiranno mai la loro patria!"
 NKO_Support_the_Non_Aligned_Coalition: "Supporta la Coalizione dei Non Allineati"
 NKO_Support_the_Non_Aligned_Coalition_desc: ""
 NKO_Support_the_Communists: "Supporta il Comunismo"
 NKO_Support_the_Communists_desc: ""
 NKO_Democracy_in_the_North: "Democrazia nel Nord"
 NKO_Democracy_in_the_North_desc: "Ora che abbiamo democratizzato la Corea del Nord, possiamo iniziare la transizione verso una Corea riunificata sotto il governo del Sud."
