 subject_rus.24.t: "O Caminho de Tatarstan"
 subject_rus.24.d: "Nosso estado agora enfrenta uma escolha de para onde ir no novo milênio, podemos continuar nosso caminho como parte da Rússia, ou correr o risco de buscar nossa independência"
