 Germany.1.d: "La città di Bochum è una storica città mineraria che, dopo il declino dell'industria del carbone, si è trasformata in una città moderna e vibrante, parte integrante dell'area della Ruhr.\n\nTuttavia, possono emergere spiacevoli ricordi dell'eredità del carbone, soprattutto quando le ex miniere sotterranee di carbone crollano improvvisamente, rivelando crateri distruttivi di grandi dimensioni. Uno di questi eventi è accaduto il 2 gennaio 2000 a Bochum-Höntrop."
