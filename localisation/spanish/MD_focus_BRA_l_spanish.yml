 BRA_decision_increase_the_oil_production_desc: "La costa de la Amazonia está llena de yacimientos de petróleo sin explotar. Explotemos estos recursos."
 BRA_decision_increase_military_production: "Producción Militar Amazónica"
 BRA_decision_increase_military_production_desc: "Manaus tiene un buen potencial para algunas nuevas fábricas de armas."
 BRA_decision_tech_metal_industry_in_the_amazon: "Expandir la Minería de Metales Tecnológicos en la Amazonia"
 BRA_decision_tech_metal_industry_in_the_amazon_desc: "Se han descubierto varios yacimientos ricos en recursos cerca de los Andes, con impresionantes cantidades de cobre, litio y más, en las regiones occidentales del Amazonas. Establecer operaciones mineras de todo tipo en esta zona nos permitirá seguir impulsando la economía de nuestro país y aprovechar aún más la riqueza natural que el Amazonas puede ofrecer."
 BRA_bolsonaro_alignment_decision_category: "Alineación de Bolsonaro"
 BRA_bolsonaro_alignment_decision_category_desc: "Bolsonaro y los Conservadores han llegado al poder. ¿Cumpliremos nuestras promesas?"
 BRA_decision_gatter_conservative_support: "Obtener Apoyo Conservador"
 BRA_decision_gatter_conservative_support_desc: "Los conservadores son nuestra principal base de apoyo."
 BRA_decision_gatter_liberal_support: "Obtener Apoyo Liberal"
 BRA_decision_gatter_liberal_support_desc: "Los liberales son quienes debemos apoyar."
 BRA_decision_support_private_sector: "Apoyar al Sector Privado"
 BRA_decision_support_private_sector_desc: "El sector privado puede ayudarnos a mejorar nuestra economía."
 BRA_decision_support_militaries: "Apoyar a las Fuerzas Armadas"
 BRA_decision_support_militaries_desc: "Las Fuerzas Armadas mantienen el país seguro y estable."
 BRA_major_development_projects_decision_category: "Proyectos de Desarrollo Principales"
 BRA_major_development_projects_decision_category_desc: "El Ministro de Transporte y Obras Públicas nos ha presentado proyectos para desarrollar el territorio brasileño y mejorar nuestra economía. Estos proyectos, denominados \"Grandes Obras de Desarrollo\", buscan expandir y fomentar el progreso en diversas regiones del país, especialmente en la selva amazónica, la cuenca del noreste y a lo largo de los cauces de los ríos. Podemos optar por llevar a cabo todas estas grandes obras o centrarnos únicamente en aquellas que sean más necesarias."
 BRA_decision_reduce_fires: "Reducir los Incendios"
 BRA_decision_reduce_fires_desc: "El Amazonas arde todos los años. No importa quién sea el presidente o gobernante, simplemente arde. Sin embargo, si hacemos un esfuerzo significativo, es posible reducir estos incendios. Podemos implementar esfuerzos específicos, campañas publicitarias y más para intentar frenar el avance de los incendios forestales."
 BRA_decision_safe_mining_expansion: "Expansión Segura de la Minería"
 BRA_decision_safe_mining_expansion_desc: "Podemos obtener algunos recursos del Amazonas para mejorar nuestra economía, pero debemos hacerlo con cuidado. Cuanto más cuidadosos seamos, más podremos crecer y desarrollar el Amazonas de manera rápida y, lo que es más importante, sostenible. Podemos aprovechar parte del terreno conservado de la selva amazónica que ha sido prospectado por sus recursos para tomar decisiones más conscientes con la conservación."
 BRA_anti_rw_rhetoric: "Retórica antiderecha"
 BRA_anti_rw_rhetoric_desc: "¡La derecha es lo peor para Brasil! ¡Necesitamos acabar con ellos ahora!"
 BRA_new_communist_government: "Nuevo gobierno comunista"
 BRA_new_communist_government_desc: "¡Para garantizar la estabilidad de la nación, el gobierno debe ser estable!"
 BRA_underwater_flotilla_desc: "La flota brasileña está bastante anticuada y es limitada. Es imperativo que ampliemos nuestra flota submarina para establecer nuestra posición como una potencia global."
 BRA_global_alignment: "Alineación global"
 BRA_global_alignment_desc: "¡Brasil se convertirá en un faro de prosperidad en todo el mundo!"
 BRA_focus_tree: "Árbol foco brasileño"
 BRA_legalize_independent_amazonian_development: "Legalizar el Desarrollo Independiente Amazónico"
 BRA_legalize_independent_amazonian_development_desc: "El desarrollo de la Amazonía está actualmente fuertemente regulado y no se permite realizarse de manera independiente por parte de las empresas individuales. Debemos considerar aflojar las regulaciones en los diversos sectores de desarrollo, permitiendo un desarrollo independiente por parte de las empresas de construcción, agricultura y minería."
 BRA_the_countryside: "El Campo"
 BRA_the_countryside_desc: "La mayoría de la población de Brasil reside en la costa este del país, pero varias zonas interiores, responsables de la producción de muchos de los productos agrícolas que exportamos y usamos en las ciudades, se encuentran en nuestro campo. Debemos considerar explorar y mejorar el campo y los beneficios que este aporta."
 BRA_expand_commercialized_sugar_cane: "Expandir la Producción Comercializada de Caña de Azúcar"
 BRA_expand_commercialized_sugar_cane_desc: "La caña de azúcar es uno de nuestros cultivos comerciales en Brasil. Debemos considerar expandir aún más la producción comercializada de caña de azúcar con la esperanza de fomentar un mayor desarrollo agroindustrial dentro del país."
 BRA_increase_grain_exports: "Aumentar las Exportaciones de Granos"
 BRA_increase_grain_exports_desc: "La agricultura en Brasil es una industria enorme, y la producción de granos ocupa una gran parte de ella. Debemos centrarnos en expandir la producción de granos e incrementar las exportaciones de granos al extranjero para reforzar nuestro dominio en las exportaciones del sector primario."
 BRA_coffee_plantations: "Plantaciones de Café"
 BRA_coffee_plantations_desc: "El clima de Brasil es excepcionalmente adecuado para las plantaciones de café y hemos sido un importante productor de café desde finales del siglo XIX. Subsidios específicos y la expansión de más plantaciones de café comercializadas provocarán un aumento sustancial en el producto interno bruto del país."
 BRA_apirary_expansions: "Expansión de Apiarios"
 BRA_apirary_expansions_desc: "Las vastas praderas de Brasil y sus prados tienen hermosos campos de flores, y la vegetación local es propicia para la producción de miel fresca y orgánica. Si continuamos expandiendo los apiarios en estas regiones, podremos seguir ampliando nuestras exportaciones agrícolas comercializadas."
 BRA_tobacco_plantations: "Plantaciones de Tabaco"
 BRA_tobacco_plantations_desc: "La región noreste de nuestro país cuenta con varias plantaciones de tabaco que han ayudado a estabilizar y mantener la economía a flote en la zona."
 BRA_expand_corn_production: "Expandir la Producción de Maíz"
 BRA_expand_corn_production_desc: "Corn has become a pivotal resource in the economy of our country. We should continue to exploit corn production for the sake of the country and for the diversifiaction of the agricultural products we produce in country."
 BRA_tea_plantations: "Plantaciones de Té"
 BRA_tea_plantations_desc: "Algunas regiones se han orientado hacia la producción de té debido a que nuestro clima es increíblemente favorable para el crecimiento del té y sus hojas. Debemos continuar siguiendo la tendencia iniciada hace años y expandir las plantaciones comerciales de té."
 BRA_vineyard_expansions: "Expansión de Viñedos"
 BRA_vineyard_expansions_desc: "Los viñedos de uvas en las vastas praderas y a lo largo de la costa producen algunas de las mejores uvas que el hemisferio occidental tiene para ofrecer. Por ende, los viñedos producen vino de renombre mundial que se exporta globalmente y es buscado en diversos mercados alrededor del mundo."
 BRA_amazonian_high_command: "Establecer el Alto Mando Militar Amazónico"
 BRA_amazonian_high_command_desc: "La selva amazónica cuenta con una amplia variedad de salidas potenciales para encuentros hostiles. Establecer el Alto Mando Militar Amazónico nos permitirá coordinar mejor con las fuerzas de seguridad locales, la recuperación ante desastres y coordinar respuestas para operaciones contra los carteles."
 BRA_air_trained_pilots_desc: "Entrenar a nuestros pilotos en vuelo directo nos llevará, en última instancia, a tener la mejor fuerza aérea posible."
 BRA_amazon_military_high_command: "¡Se creó el §YAlto Mando Militar Amazónico§!\n"
 BRA_banned_all_amazonian_private_development: "Se prohibió todo el Desarrollo Privado Amazónico."
 BRA_amazon_invested_in_the_amazon: "La Amazonía invirtió en la selva amazónica."
 BRA_idea_amazonian_development_project_desc: "Ha comenzado la gran tarea de desarrollar la Amazonía. Hemos comenzado a eliminar la burocracia en la región, abriendo nuevas oportunidades económicas tanto para las entidades privadas como para el gobierno."
 BRA_idea_oncoming_debt_crisis: "Crisis de Deuda Inminente."
 BRA_idea_oncoming_debt_crisis_desc: "La deuda en Brasil actualmente se cierne sobre nuestro país como una nube oscura. Las recientes medidas fiscales nos han permitido aliviar una gran parte de los problemas, pero aún estamos al borde de no poder pagar nuestras deudas. Podemos explorar algunas opciones, como paquetes de ayuda externa o considerar restablecer las reglas del FMI sobre la deuda en nuestra nación.\n\n\nEsta opción se cancelará si la relación §YDeuda/PIB§! de tu nación cae por debajo del §G20%§! (Relación Actual: [?THIS.debt_ratio|%])."
 BRA_idea_worsening_debt_crisis: "Crisis de Deuda en Empeoramiento"
 BRA_idea_worsening_debt_crisis_desc: "El fracaso de llegar a un acuerdo con los Estados Unidos ha provocado el colapso adicional del Real. La economía de nuestra nación está resbalando lentamente fuera de nuestro control si no tomamos medidas pronto. Nuestra única esperanza a partir de ahora es pagar tanta deuda como podamos lo más rápido posible.\n\n\nEsta opción se cancelará si la relación §YDeuda/PIB§! de tu nación cae por debajo del §G20%§! (Relación Actual: [?THIS.debt_ratio|%])."
 BRA_idea_crippled_currency_tt: "No podremos cambiar nuestro **§YCiclo Económico§!** manualmente.\n"
 BRA_idea_foreign_debt_assistance: "Asistencia para la deuda externa"
 BRA_idea_foreign_debt_assistance_desc: "Estados Unidos nos ha proporcionado un paquete de ayuda exterior para aliviar algunos de nuestros problemas de deuda. Mediante una serie de medidas específicas, la Reserva Federal de Estados Unidos recompró nuestra deuda a inversores privados estadounidenses y nos eximió de la obligación de deuda."
 BRA_idea_brazilian_exports_desc: "Brasil es una de las mayores economías exportadoras del mundo. La mayoría de sus exportaciones son productos agrícolas y recursos primarios, como minerales y madera."
 BRA_idea_pro_unions_desc: "La transición de una economía agraria a una economía manufacturera requiere que seamos pro-sindicatos para garantizar que todos los trabajadores del país tengan mejores derechos."
 BRA_idea_pro_industries_desc: "La expansión de nuestra base industrial ha comenzado a impulsar nuestra economía a nuevas alturas y ahora es el momento de consolidarnos como proindustria."
 BRA_idea_enraged_natives: "Nativos enfurecidos"
 BRA_idea_enraged_natives_desc: "Los pueblos indígenas del Brasil están actualmente enfurecidos con el gobierno. Citan una variedad de problemas, como salarios desproporcionados, maltrato a los trabajadores y pobreza generalizada entre los indígenas. Si optamos por no apoyar la difícil situación de los pueblos indígenas, es posible que veamos problemas más generalizados."
 BRA_idea_friendly_natives_desc: "El cambio continuo de la estructura y de las leyes del gobierno ha hecho que la disposición de los pueblos indígenas se incline a nuestro favor. Si continuamos manteniendo nuestro rumbo, los pueblos indígenas del Brasil seguirán apoyando al gobierno."
 BRA_idea_new_wave_ideas_desc: "Ha llegado el momento de empezar a consolidarnos como una nueva potencia en el escenario mundial. Muchas personas de todo Brasil han comenzado a apoyar una multitud de nuevas ideas a medida que desarrollamos y definimos el nuevo camino a seguir para nuestro gran país."
 BRA_idea_restricted_travelers_desc: "La plaga de viajeros en nuestro gran país finalmente ha comenzado a detenerse. Hemos aplicado una serie de regulaciones y restricciones que limitan el número de viajeros dentro de nuestro gran país."
 BRA_idea_extensive_border_control_desc: "Hemos establecido amplios controles fronterizos en nuestras fronteras para impedir la entrada de migrantes de países extranjeros."
 BRA_idea_diplomatic_powerhouse_desc: "Brasil se ha consolidado como una potencia diplomática. Nuestra fuerza no reside sólo en nuestra capacidad de combate, sino también en nuestra capacidad de mantenernos en el exterior."
 BRA_idea_the_international_mediator_desc: "Brasil, al ser el país más grande de Sudamérica, se encuentra en una posición particularmente interesante, ya que no participa en la mayor parte de la política mundial y no tiene mucho que ganar siendo parcial. La posición en la que nos encontramos nos permite ser mediadores en las situaciones más difíciles, en las que otros pueden no ser parciales. Además, nuestro gran país se encuentra perfectamente entre Oriente y Occidente, lo que nos permite mediar en conflictos entre diversos actores."
 BRA_idea_rainforest_protectors_desc: "Somos los protectores de la selva tropical y debemos garantizar que la selva amazónica esté protegida ahora y para siempre."
 BRA_idea_brazil_peacekeepers: "Fuerzas de paz brasileñas"
 BRA_idea_brazil_peacekeepers_desc: "Nos hemos consolidado firmemente como uno de los más prestigiosos guardianes de la paz del mundo."
 BRA_idea_neo_comunista_desc: "El Partido de los Trabajadores ha adoptado oficialmente su forma más verdadera y definitiva. Ha adoptado el camino comunista y ahora es verdaderamente el partido de la libertad, de la igualdad y del nuevo camino para Brasil y su futuro."
 BRA_idea_radical_leftist_desc: "El Partido de los Trabajadores se ha convertido en un partido verdaderamente radical. Ha adoptado partidos de extrema izquierda y aboga activamente por la disolución de los estados capitalistas en todo el mundo."
 BRA_idea_slightly_radical_desc: "El Partido de los Trabajadores ha comenzado su transformación en un partido radical. Ha adoptado a algunos partidos de extrema izquierda y está empezando a abogar activamente por la disolución de los estados capitalistas en todo el mundo."
 BRA_idea_well_balanced_desc: "El Partido de los Trabajadores sigue manteniendo su delicado equilibrio entre lo radical y lo reformista. El partido sigue siendo atractivo para todos los sectores de la sociedad, ya que sigue defendiendo la retórica socialista sin desanimar a los elementos extremistas ni a los miembros del Centrão."
 BRA_idea_slightly_reformistq_desc: "El Partido de los Trabajadores ha cambiado de rumbo. El partido ya no cree en una conversión radical de la república brasileña, sino en reformas graduales y específicas. El cambio de postura ideológica ha provocado que algunos elementos más extremistas abandonen el grupo."
 BRA_idea_modern_reformist_desc: "El Partido de los Trabajadores ha cambiado de rumbo. El partido ya no cree en la conversión radical de la república brasileña, sino en reformas graduales y específicas. El cambio de postura ideológica ha provocado que elementos más extremistas abandonen el partido y amenaza con hacer que sectores más amplios de radicales abandonen el partido, que formaba una gran parte de la base de apoyo. Sin embargo, por el contrario, cada vez más miembros del Centrão acuden en masa al partido."
 BRA_idea_party_of_progress_desc: "El Partido de los Trabajadores ha cambiado su rumbo. El partido ya no cree en la conversión radical de la república brasileña, sino en reformas graduales y específicas. El cambio de postura ideológica ha hecho que los elementos extremistas abandonen el partido y la mayoría de ellos busque partidos que realmente deseen ver el Estado destruido y reconstruido ladrillo a ladrillo. Esta ya no es la visión del Partido de los Trabajadores, que se ha autoproclamado el Partido del Progreso y ha iniciado amplias reformas políticas en las diversas instituciones de Brasil."
 BRA_idea_imbel_desc: "La Industria de Material Bélico do Brasil (IMBEL) es el principal contratista de defensa del gobierno brasileño. Fue fundada a principios de la década de 1930 como Fábrica de Canos e Sabres para Armas Portáteis, que involucraba directamente al Ejército brasileño en las cuotas de producción. No fue hasta finales de la década de 1970 que se formó IMBEL con la Ley n.º 6227 que creó IMBEL con el propósito inherente de promover la industria de material bélico de interés utilizando la inversión privada directa."
 BRA_idea_modern_artillery_desc: "Ampliar y modernizar el arsenal de artillería al que tiene acceso el país nos permitirá consolidarnos aún más como una de las principales potencias militares del mundo."
 BRA_idea_homemade_rifles_desc: "Diseñar rifles que se puedan construir en casa utilizando kits rápidos que se pueden desarrollar en fábricas de todo tipo para ayudar a construir rifles en sus hogares o en sus sótanos. El costo de producción y la capacidad de producir estas armas permitirán que nuestro país esté más preparado para el futuro."
 BRA_idea_strength_on_land_desc: ""
 BRA_idea_modern_armor_desc: "Nuestro cuerpo blindado necesita modernizarse con la última tecnología disponible, ya sea en el mercado o en la producción aquí en casa."
 BRA_idea_braco_forte_mao_amiga_desc: "El lema del Ejército brasileño, \"Braço Forte Mão Amiga\", o \"Brazo fuerte, mano amiga\", evoca un sentimiento de verdadero nacionalismo y patriotismo. El ejército es uno de los logros de los que Brasil se enorgullece más y, como tal, es imperativo que sigamos manteniendo un ejército numeroso para honrar su rica y vibrante historia, desde nuestra Guerra de la Independencia hasta las recientes incursiones de las Fuerzas Armadas Revolucionarias de Colombia. Haremos honor a nuestro lema y emplearemos un brazo fuerte, pero una mano siempre amistosa, con aquellos que no deseen oponérnosnos."
