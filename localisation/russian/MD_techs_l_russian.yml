 improved_gunship_ordnance: "Улучшенное вооружение боевого корабля"
 improved_gunship_ordnance_desc: "Воздушные боевые машины будут оснащены более совершенными боеприпасами и оружием, что позволит им быть более эффективными в небе."
 INFANTRY_TITLE_SUPPORT_DRONES: "БПЛА поддержки"
 INFANTRY_TITLE_SUPPORT_DRONES_DESC: "Дроны огневой поддержки — это автоматизированные или дистанционно управляемые оружейные платформы, которые можно использовать для безопасной поддержки наших войск без необходимости подвергать наших солдат опасности."
 INFANTRY_TITLE_AUGMENTED_VISION: "VR"
 INFANTRY_TITLE_AUGMENTED_VISION_DESC: "Дисплеи дополненной и виртуальной реальности, установленные на шлемах наших солдат, могут использоваться для предоставления им ценных данных о ходе боевых действий."
 INFANTRY_TITLE_EXOSKELETON: "ЭКЗОСКЕЛЕТ"
 INFANTRY_TITLE_EXOSKELETON_DESC: "Экзоскелеты — это силовые костюмы, которые могут увеличивать силу, скорость и ловкость своего владельца."
 armor_subtitle_hull_desc: "Основные боевые танки — это самые тяжёлые наземные транспортные средства, которыми могут располагать наши вооружённые силы. Их основное назначение — оказывать огневую поддержку нашим войскам, а также поражать вражескую бронетехнику."
 armour_subtitle_computer_desc: "Компьютерные системы состоят из систем наведения, управления огнём, камер и других устройств радиоэлектронной борьбы, необходимых для работы нашей бронетехники."
 armor_subtitle_armour_desc: "Усовершенствованная броня включает в себя композитную и взрывозащитную реакторную броню, которая может быть более эффективной для защиты нашей бронетехники, чем обычная стальная или алюминиевая броня."
 armour_subtitle_engine_desc: "Двигатели — это то, что приводит в движение наши транспортные средства. Как правило, большинство бронетехники работает на дизельных двигателях, но доступны и другие, более экзотические варианты."
 armour_subtitle_weapons_desc: "В качестве основного вооружения танки обычно используют пушки разных размеров — от небольших 90-миллиметровых до массивных 152-миллиметровых."
 armor_subtitle_afv_hull_desc: "К боевым бронированным машинам относятся БМП (боевые машины пехоты) и БТР (бронетранспортёры). Первые служат для огневой поддержки и продвижения нашей пехоты, а вторые обеспечивают передвижение по полю боя и ограниченную огневую поддержку."
 armour_subtitle_afv_weapons_desc: "Наиболее распространённым вооружением БМП и БТР являются различные виды автоматических пушек, хотя пулемёты и крупнокалиберные штурмовые орудия также встречаются довольно редко."
 armour_subtitle_light_tank_hulls_desc: "Лёгкие танки могут оказывать огневую поддержку нашим войскам на местности, которая слишком сложна для наших основных боевых танков."
 MD_ARTILLERY_TITLE: "БУКСИРУЕМАЯ АРТИЛЛЕРИЯ"
 MD_ARTILLERY_TITLE_DESC: "Артиллерия является основным средством огневой поддержки наших солдат. Более ранние модели нужно было перемещать на грузовиках или вручную, но более современные модели оснащены собственными двигателями, позволяющими быстро перемещать их на короткие расстояния."
 ARTILLERY_SP_TITLE_DESC: "Самоходные артиллерийские установки — это артиллерийские орудия, установленные на корпусе танка или грузовика. Это обеспечивает им повышенную мобильность, хранение боеприпасов и защиту экипажа."
 ARTILLERY_TITLE_LIGHT_AT: "ЛЕГКИЕ ПТРК"
 ARTILLERY_TITLE_LIGHT_AT_DESC: "Лёгкие ПТРК (противотанковые управляемые ракеты) — это противотанковое оружие, достаточно лёгкое, чтобы его могли переносить отдельные солдаты или оружейные расчёты. Это основное тяжёлое противотанковое вооружение нашей пехоты на случай, если личного противотанкового оружия будет недостаточно."
 ARTILLERY_TITLE_HEAVY_AT: "ТЯЖЕЛЫЕ ПТРК"
 ARTILLERY_TITLE_HEAVY_AT_DESC: "Тяжёлые ПТРК (противотанковые управляемые ракеты) являются более мощным противотанковым оружием по сравнению со своими более лёгкими аналогами. Из-за своего веса и размера они должны быть установлены на транспортные средства, чтобы их можно было эффективно перемещать в бою."
 ARTILLERY_TITLE_SP_AA: "САМОХОДКА ЗЕНИТКИ"
 ARTILLERY_TITLE_SP_AA_DESC: "Самоходные зенитные установки обеспечивают нам мобильную и гораздо более мощную защиту от вражеских самолётов, чем переносные системы противовоздушной обороны."
 ARTILLERY_TITLE_AA: "ПЗРК"
 ARTILLERY_TITLE_AA_desc: "Переносные зенитно-ракетные комплексы (ПЗРК) — это зенитное оружие, достаточно лёгкое, чтобы его мог переносить один солдат. Они дают нашим солдатам возможность бороться с самолётами, вертолётами и ракетами, хотя и на гораздо меньшей дальности и с меньшей эффективностью, чем специализированное зенитное оружие."
 NAVAL_TITLE_MTG_STEALTH_CORVETTES: "КОРВЕТЫ"
 NAVAL_TITLE_MTG_STEALTH_CORVETTES_DESC: "Это корветы с характеристиками скрытности, позволяющими им оставаться незамеченными силами противника."
 NAVAL_TITLE_MTG_STEALTH_FRIGATES: "ФРЕГАТЫ"
 NAVAL_TITLE_MTG_STEALTH_FRIGATES_DESC: "С появлением всё более совершенных систем обнаружения возникла необходимость оснастить наши фрегаты технологией маскировки, чтобы их было сложнее обнаружить."
 NAVAL_TITLE_MTG_BATTLESHIPS: "ЛИНКОРЫ И ЛИНЕЙНЫЕ КОРАБЛИ"
 NAVAL_TITLE_MTG_BATTLESHIPS_DESC: "Линкоры и линейные крейсеры — это пережитки прошлого. Когда-то они господствовали на морях, но развитие авиации и ракет сделало их лёгкой мишенью для более мелких судов. Но, возможно, при достаточном технологическом прогрессе они снова смогут господствовать на морях."
 NAVAL_TITLE_MTG_SUB_ENGINES: "ПОДВОДНЫЕ"
 NAVAL_TITLE_MTG_SUB_ENGINES_DESC: "Подводные лодки обычно используют дизельные двигатели для движения и зарядки бортовых аккумуляторов. В подводном положении подводная лодка работает от электродвигателя."
 NAVAL_TITLE_MTG_SYSTEM_ENGINEERING_DESC: "Системная инженерия включает в себя все вспомогательные части морских судов, такие как двигатели, электроника и радары."
 NAVAL_TITLE_MTG_ENGINES: "СУДОВЫЕ"
 NAVAL_TITLE_MTG_ENGINES_DESC: "Сипы обычно приводятся в движение мощными дизельными или турбинными двигателями или их комбинацией."
 NAVAL_TITLE_MTG_NUCLEAR_ENGINES: "ЯДЕРНЫЕ"
 NAVAL_TITLE_MTG_NUCLEAR_ENGINES_DESC: "Ядерные двигатели практически не расходуют топливо, что позволяет нашим кораблям бороздить океаны до тех пор, пока на борту есть припасы для моряков."
 NAVAL_TITLE_MTG_INTERNAL_DEFENSES_DESC: "Компьютеры управления огнем отвечают за наведение на цель вражеских кораблей и расчет векторов попадания."
 NAVAL_TITLE_MTG_RADAR: "Радар"
 NAVAL_TITLE_MTG_RADAR_DESC: "Радар использует радиоволны для обнаружения объектов в воздухе или на воде. Радар помогает нашим кораблям обнаруживать и идентифицировать цели"
 NAVAL_TITLE_MTG_SONAR: "ГИДРОЛОКАТОР"
 NAVAL_TITLE_MTG_SONAR_DESC: "Гидролокатор использует звуковые волны для обнаружения объектов под водой. В основном он используется для обнаружения подводных лодок, но также может применяться для обнаружения морских мин, торпед или измерения глубины."
 NAVAL_TITLE_MTG_ARMAMENT_DESC: "Для работы на море всем кораблям требуется вооружение. Изначально в качестве основного вооружения на кораблях использовались большие орудия, но вскоре вооружение стало включать в себя различные типы ракет, которые позволяют даже небольшим судам поражать более крупные корабли."
 NAVAL_TITLE_CANNONS_DESC: "Морские пушки можно использовать для поражения более мелких целей на меньшем расстоянии, таких как патрульные катера или даже наземные цели. Они также могут применяться для поражения воздушных целей, но с ограниченным успехом."
 NAVAL_TITLE_RAILGUNS: "РЕЛЬСОТРОНЫ"
 NAVAL_TITLE_RAILGUNS_DESC: "В рельсотронах используются кинетические боеприпасы, которые разгоняются до высоких скоростей с помощью электромагнитных волн. Снаряд разгоняется до невероятно высоких скоростей, что обеспечивает ему хорошую проникающую способность и точность."
 NAVAL_TITLE_POINT_DEFENSE_SYSTEM_DESC: "Системы точечной обороны предназначены для защиты кораблей от приближающихся ракет и самолётов, если первичная противоракетная оборона не смогла их сбить."
 NAVAL_TITLE_MTG_ASM_DESC: "Противокорабельные ракеты — это основное оружие, которое есть у кораблей для борьбы с другими кораблями. Противокорабельные ракеты включают в себя ракетные системы как для борьбы с надводными, так и с подводными судами."
 NAVAL_TITLE_MTG_AAMISSILES_DESC: "Зенитные ракеты — это то, что наши корабли используют в качестве основной защиты от воздушных целей. Зенитные ракеты могут быть традиционными ракетами класса «земля-воздух» (SAM) или ракетами с вращающимся корпусом (RAM), которые в основном предназначены для борьбы с приближающимися ракетами."
 NAVAL_TITLE_MTG_VLS_SURFACE: "НАЗЕМНЫЕ СИСТЕМЫ ЗАПУСКА"
 NAVAL_TITLE_MTG_VLS_SURFACE_DESC: "Системы вертикального пуска (VLS) — это ракеты, которые запускаются вертикально с корпуса корабля. Это позволяет кораблям нести больше ракет на единицу площади поверхности, а система вооружения имеет меньшую радиолокационную заметность по сравнению с традиционными ракетами, запускаемыми с рук."
 NAVAL_TITLE_MTG_VLS_AIR: "ВОЗДУШНЫЕ СИСТЕМЫ ЗАПУСКА"
 NAVAL_TITLE_MTG_VLS_AIR_DESC: "Системы вертикального пуска (VLS) — это ракеты, которые запускаются вертикально с корпуса корабля. Это позволяет кораблям нести больше ракет на единицу площади поверхности, а система вооружения имеет меньшую радиолокационную заметность по сравнению с традиционными ракетами, запускаемыми с рук."
 NAVAL_TITLE_MTG_TORPEDOES_DESC: "Торпеды — это подводные ракеты, которые используются против кораблей. Торпеда обычно запускается с подводной лодки, но может быть запущена и с корабля или самолёта."
 NAVAL_TITLE_MTG_LANDING_CRAFT_DESC: "Для проведения любого типа десантной операции необходимы десантные суда. Это могут быть скоростные катера, специализированные десантные суда, суда на воздушной подушке или даже крупные корабли, способные одновременно высаживать несколько транспортных средств."
 AIR_TITLE_TRANSPORT_HELICOPTER_DESC: "Транспортные вертолёты позволяют нам создавать очень мобильные подразделения. Вертолёты позволяют нашим войскам с большой скоростью перемещаться по пересечённой местности. Однако для того, чтобы эти войска были эффективны в бою, их нужно высаживать довольно далеко от вражеских солдат, чтобы они не были уязвимы."
 AIR_TITLE_PLANE_LIGHT_AIRFRAME: "ЛЕГКИЕ ПЛАНЕРЫ"
 AIR_TITLE_PLANE_LIGHT_AIRFRAME_DESC: "Легкие планеры позволят нам создавать маневренные истребители и тренажеры"
 AIR_TITLE_PLANE_MEDIUM_AIRFRAME: "СРЕДНИЕ ПЛАНЕРЫ"
 AIR_TITLE_PLANE_MEDIUM_AIRFRAME_DESC: "Планеры средней размерности — одна из наиболее распространённых конфигураций самолётов, позволяющая создавать многоцелевые истребители, самолёты непосредственной авиационной поддержки и другие летательные аппараты."
 AIR_TITLE_PLANE_HEAVY_AIRFRAME: "ТЯЖЕЛЫЕ ПЛАНЕРЫ"
 AIR_TITLE_PLANE_HEAVY_AIRFRAME_DESC: "Тяжёлые фюзеляжи используются для проектирования бомбардировщиков, морских патрульных самолётов, транспортных самолётов и боевых кораблей."
 AIR_TITLE_PLANE_AVIONICS: "АВИОНИКА И БПЛА"
 AIR_TITLE_PLANE_AVIONICS_DESC: "Авионика включает в себя все электронные системы управления самолётами, а также различные устройства мониторинга. Благодаря современной авионике мы можем создавать дистанционно управляемые летательные аппараты, или дроны, которые смогут самостоятельно поражать цели."
 AIR_TITLE_PLANE_ENGINE: "ДВИГАТЕЛИ И ТОПЛИВО"
 AIR_TITLE_PLANE_ENGINE_DESC: "Большинство современных самолётов летают с помощью реактивных двигателей, хотя доступны и другие варианты. Существуют также различные способы увеличения дальности полёта наших самолётов, например, за счёт более объёмных топливных баков или дозаправки в воздухе."
 AIR_TITLE_PLANE_WINGFORM: "ФОРМА КРЫЛА И МАТЕРИАЛЫ"
 AIR_TITLE_PLANE_WINGFORM_DESC: "Форма крыла определяет общую форму самолёта. У разных форм крыльев есть свои преимущества и недостатки. Уделяя время новым технологиям производства материалов, мы можем улучшить наши самолёты."
 AIR_TITLE_PLANE_NAVWEAP: "МОРСКОЕ ОРУЖИЕ"
 AIR_TITLE_PLANE_NAVWEAP_DESC: "Морским оружием, которое несут самолёты, могут быть ракеты, торпеды или мины. Чтобы использовать самолёты против подводных лодок, нам нужно оснастить их магнитометрическим детектором (MAD), который может обнаружить железо в корпусе подводной лодки."
 AIR_TITLE_PLANE_AGWEAP: "ВОЗДУХ-ЗЕМЛЯ"
 AIR_TITLE_PLANE_AGWEAP_DESC: "Оружие класса «воздух-земля» обычно включает в себя различные типы ракет и бомб, хотя могут использоваться и пушки. Чтобы повысить способность наших самолётов поражать наземные цели, мы можем оснастить их прицельными блоками (TGP), которые помогают наводить ракеты на цели."
 AIR_TITLE_PLANE_AAWEAP: "ВОЗДУХ-ВОЗДУХ"
 AIR_TITLE_PLANE_AAWEAP_DESC: "Когда самолёты сражаются, они обычно делают это с помощью ракет. На многих самолётах также есть пушки в качестве запасного варианта, хотя они редко используются в бою. Чтобы помочь нашим самолётам бороться с вражескими ракетами, мы должны оснастить их сигнальными ракетами и другими средствами противодействия."
