 West_Virginia_focus: "Priorités nationales Ouest-Virginiennes"
 WVA_ideas_second_coal_wars: "La 2e Guerre du Charbon"
 WVA_ideas_second_coal_wars_desc: "La Virginie-Occidentale a toujours été opprimée et exploitée, que ce soit par le monde des affaires ou par le gouvernement fédéral. Eh bien, plus jamais ! Nous sommes unis et fiers d'être des professionnels de l'exploitation minière et nous mourrons ici et maintenant sur ces terres mêmes pour lesquelles nous souhaitons verser notre sang, notre sueur et nos larmes."