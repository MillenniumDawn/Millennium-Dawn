 KOS_appease_serbs: "§Y安抚§![SER.GetFlag]塞尔维亚人"
 KOS_unify: "§Y要求§!统一"
 KOS_int_recognition: "争取认可的斗争"
 KOS_int_recognition_desc: "\n\n\n\n\n\n£MAIN_desctext_recogn\n\n\n\n\n\n\n\n\n我们正在积极争取世界大国的认可。目前，大多数西方国家支持我们、承认我们，但亚洲、南美一些大国仍然拒绝承认我们。我们必须向这些国家派遣外交使团才能获得承认。\n\n§C如果这些国家对我们有更高的评价，他们就更有可能接受我们的请求§!"
