 MAXIMUM_MIGRATION_RATE_TT_DELAYED: "§YМаксимальная миграционная ставка§! — это общий потенциальный §Yмиграционный§! поток в страну. Она изменяется в зависимости от §Yэкономического цикла§!, §Yпродуктивности§!, §Yтекущей правящей партии§!, §Yудовлетворенности работников§!, §Yуровня безработицы§!, §Yподдержки войны§! и нахождения страны в состоянии войны. Значение не может быть напрямую увеличено вне зависимости от вышеупомянутых факторов, но вы можете увеличить §Yмиграционную ставку§!, улучшив §Yзаконы о миграции§! или через национальные фокусы, идеи или решения. Кроме того, ваша §Yчистая миграционная ставка§! вычисляется как ваша §Yмаксимальная миграционная ставка§!, умноженная на §Yбазовую чистую миграционную ставку§!, скорректированную вашим §Yкоэффициентом чистой миграционной ставки§!.\n\n§YВлияние на максимальную миграционную ставку:§!\n--------------\n§YМакс от продуктивности§!: [?immigration_productivity_calculations_display|%+]\n§OMакс от удовлетворенности работников/уровня безработицы§!: [?immigration_employment_factor_display|%+]\n§GGосударственная правящая партия§!: [?immigration_government_factor_display|%+]\n§pБеженцы из соседей в состоянии войны§!: [?neighbour_war_refugees_display|%+]\n§0Наши беженцы из-за войны§!: [?personal_war_refugees_display|%+]\n§LЭкономический цикл/идеи§!: [?modifier@maximum_migration_rate_value|%+]"
