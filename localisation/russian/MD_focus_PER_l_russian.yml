 PER_election_events.8: "Хатами победил!"
 PER_election_events.8.t: "Хатами победил!"
 PER_election_events.8.d: "Сегодня день выборов, и похоже, что после упорной борьбы между кандидатами Хатами и Таваколи, Хатами вышел победителем и возглавит Иран в качестве новоизбранного президента Ирана.\n\n\nЭто явный признак того, что реформисты победили.\n\nМерой является голос нации."
 PER_election_events.8.a: "Хорошо."

 PER_election_events.9: "Тавакколи победил!"
 PER_election_events.9.t: "Тавакколи победил!"
 PER_election_events.9.d: "Сегодня день выборов, после упорной борьбы между двумя объявленными кандидатами в президенты Хатами и Таваколи, Таваколи победил своего оппонента, Это большая победа для Принципиалистов!\n\nМерой является голосование нации."
 PER_election_events.9.a: "Хорошо."

 PER_election_events.10: "Рафсанджани победил!"
 PER_election_events.10.t: "Рафсанджани победил!"
 PER_election_events.10.d: "Сегодня день выборов, день, когда будут объявлены победители...\nПобедителем выборов в Иране стал... Рафсанджани!\nА проигравший - Ахмадинежад! Это явная победа реформистов!\n\nВыборы - это голос нации."
 PER_election_events.10.a: "Хорошо."

 PER_election_events.11: "Ахмадинежад победил!"
 PER_election_events.11.t: "Ахмадинежад победил!"
 PER_election_events.11.d: "Сегодня день выборов, день, когда будут объявлены победители...\nПобедителем выборов в Иране стал... Ахмадинежад!\nА проигравший - Рафсанджани! Это явная победа принципалов!\n\nВыборы - это голос нации."
 PER_election_events.11.a: "Хорошо."

 PER_election_events.12: "Мусави победил!"
 PER_election_events.12.t: "Мусави победил!"
 PER_election_events.12.d: "Сегодня день выборов, и избранный кандидат - никто иной, как... Мусави.\nПоздравляем его за победу над его оппонентом Ахмадинежадом...\nЭто важный момент для реформистов, так как они являются явными победителями.\n\nМерой является голосование нации."
 PER_election_events.12.a: "Что может пойти не так?"

 PER_election_events.13: "Ахмадинежад победил!"
 PER_election_events.13.t: "Ахмадинежад победил!"
 PER_election_events.13.d: "Сегодня день выборов, и избранный кандидат - никто иной, как... Ахмадинежад!\nПоздравляем его с победой над его оппонентом Мусави...\nЭто триумфальная победа принципалов!\n\nМерой является голосование нации."
 PER_election_events.13.a: "Хорошо."

 PER_election_events.14: "Рухани победил!"
 PER_election_events.14.t: "Рухани победил!"
 PER_election_events.14.d: "День выборов настал, и с ним выходит победитель своей битвы... Рухани!\nОн победил Галибафа и Резаи, которые одинаково разочарованы этим поражением...\nЭто блестящая победа реформистов.\n\nЭто мера - голос нации."
 PER_election_events.14.a: "Хорошо."

 PER_election_events.15: "Галибаф победил!"
 PER_election_events.15.t: "Галибаф победил!"
 PER_election_events.15.d: "День выборов настал, он принес с собой победителя своих испытаний... Галибаф!\nПоздравляю Рухани и Резаи, которым пришлось пройти через боль поражения.\nЭто большая победа для принципалов.\n\nМера - голос нации."
 PER_election_events.15.a: "Хорошо."

 PER_election_events.16: "Резаи победил!"
 PER_election_events.16.t: "Резаи победил!"
 PER_election_events.16.d: "Настал день выборов... это решающий момент для победителя, которым является... Резаи!\nИ печальный момент для Рухани и Галибафа, которым придется пережить это поражение...\nЭто победа принципалов!\n\nМерой является голосование нации."
 PER_election_events.16.a: "Хорошо."

 PER_election_events.17: "Рухани победил!"
 PER_election_events.17.t: "Рухани победил!"
 PER_election_events.17.d: "Сегодня день выборов, день, когда выбирают кандидатов в президенты, которые либо продолжат свой второй срок, либо сменятся навсегда, Сегодня победителем выборов стал... Роухани!\nЭто день, когда Раиси должен признать поражение и пересмотреть свою позицию, чтобы подготовиться к следующим выборам...\nЭто большая победа для реформистов!\n\nМерой является голос нации."
 PER_election_events.17.a: "Хорошо."

 PER_election_events.18: "Раиси победил!"
 PER_election_events.18.t: "Раиси победил!"
 PER_election_events.18.d: "Сегодня день выборов, день, когда люди должны выбрать, кто возглавляет и представляет их нацию, и человек, который завоевал сердца людей - это... Раиси!\nОчень неожиданное и печальное поражение для Рухани, так как второго шанса у него больше не будет...\nЭто ошеломляющая победа принципалов!\n\nМерой является голосование нации."
 PER_election_events.18.a: "Хорошо."

 PER_election_events.19: "Хеммати победил!"
 PER_election_events.19.t: "Хеммати победил!"
 PER_election_events.19.d: "Сегодня день выборов, день, когда горячие политики выбирают ответственных за руководство страной. Сегодня победителем стал... Хеммати!\nУдивленный и справедливо рассерженный Раиси выбегает из парламента...\nЭто решающая победа для реформистов.\n\nМерой является голосование нации."
 PER_election_events.19.a: "Хорошо."

 PER_election_events.20: "Раиси победил!"
 PER_election_events.20.t: "Раиси победил!"
 PER_election_events.20.d: "Сегодня день выборов, день, когда люди голосуют за тех, кто хочет представлять и вести их, Наш судьбоносный победитель... Раиси!\nХеммати не выглядит удивленным и поздравляет нашего победителя...\nЭто огромная победа Принципиалистов!\n\nМера - голос нации."
 PER_election_events.20.a: "Хорошо."

 PER_election_events.21: "Калибаф отказывается от участия в президентских выборах"
 PER_election_events.21.t: "Калибаф отказывается от участия в президентских выборах"
 PER_election_events.21.d: "Сегодня день выборов, день, когда люди голосуют за тех, кто хочет представлять их и вести их за собой. Наш судьбоносный победитель... Раиси!\nХеммати не выглядит удивленным и поздравляет нашего победителя...\nЭто огромная победа Принципиалистов.\n\nЭто мера - голос нации."
 PER_election_events.21.a: "Gaz Anbori'd."

 PER_election_events.22: "Трансляция телевизионной рекламы для Принципалов"
 PER_election_events.22.t: "Трансляция телевизионной рекламы для принципалов"
 PER_election_events.22.d: "Принципиалистские партии потребовали, чтобы мы транслировали политическую рекламу для них на нашем национальном телевидении, должны ли мы принять это и транслировать такие программы?"
 PER_election_events.22.a: "Давайте сделаем это!"
 PER_election_events.22.b: "Неважно."

 PER_election_events.23: "Транслировать телерекламу для реформистов"
 PER_election_events.23.t: "Трансляция телевизионной рекламы для реформистов"
 PER_election_events.23.d: "Реформистские партии потребовали, чтобы мы транслировали политическую рекламу для них на нашем национальном телевидении, должны ли мы принять это и транслировать такие программы?"
 PER_election_events.23.a: "Давайте сделаем это!"
 PER_election_events.23.b: "Неважно."

 PER_election_events.24: "азместите уличные объявления для принципалов"
 PER_election_events.24.t: "Разместите уличные объявления для принципалов"
 PER_election_events.24.d: "Принципиалистские партии потребовали, чтобы мы разместили политические баннеры в качестве рекламы на магистралях и в местах, где люди могут их увидеть, должны ли мы согласиться на это?"
 PER_election_events.24.a: "Хорошо."
 PER_election_events.24.b: "Может быть, в следующий раз."

 PER_election_events.25: "Разместите уличные объявления для реформистов"
 PER_election_events.25.t: "Разместите уличные объявления для реформистов"
 PER_election_events.25.d: "Партии реформистов потребовали, чтобы мы разместили политические баннеры в качестве рекламы на улицах и в местах, где люди могут их увидеть, должны ли мы согласиться на это?"
 PER_election_events.25.a: "Хорошо."
 PER_election_events.25.b: "Может быть, в следующий раз."

 PER_election_events.26: "Разрещение интернет-рекламы для принципалов"
 PER_election_events.26.t: "Разрещение интернет-рекламы для принципалов"
 PER_election_events.26.d: "Принципиалистские партии потребовали от нас разместить политическую рекламу в социальных сетях и интернете, должны ли мы согласиться на это?"
 PER_election_events.26.a: "Конечно, почему бы и нет?"
 PER_election_events.26.b: "Нет."

 PER_election_events.27: "Проводить интернет-рекламу для реформистов"
 PER_election_events.27.t: "Проводить интернет-рекламу для реформистов"
 PER_election_events.27.d: "Партии реформистов потребовали от нас разместить политическую рекламу в социальных сетях и интернете, должны ли мы согласиться на это?"
 PER_election_events.27.a: "Конечно, почему бы и нет?"
 PER_election_events.27.b: "Нет."

 PER_election_events.28: "Протесты на выборах в Иране в 2009 году"
 PER_election_events.28.t: "Протесты на выборах в Иране в 2009 году"
 PER_election_events.28.desc: "В связи с победой Махмуда Ахмадинежада на выборах в этом году, реформисты оспаривают действительность выборов с многочисленными обвинениями Ахмадинежада и принципалов в фальсификации выборов. Видные деятели реформистов, включая Мусави, пригласили своих сторонников принять участие в протестах на улицах городов Ирана."
 PER_election_events.28.a: "Подавить их немедленно!"
 PER_election_events.28.b: "Пусть Принципиалисты штурмуют!"
 PER_election_events.28.c: "Это пройдет, как и другие..."
 PER_election_events.28.d: "Конечно, на выборах была фальсификация."
 PER_harsh_protests_tt: "Протесты станут §Rболее жестокими§!, но, скорее всего, они §Gзакончатся раньше§!.\n\n"
 PER_protests_tt: "Протесты станут §G менее жестокими§!, но, скорее всего, §Rпродлятся дольше§!.\n\n"
 PER_peaceful_protests_tt: "Протесты будут §Gмирными§!, но они, вероятно, будут длиться §Rдолгое время§!.\n\n"
 PER_mousavi_becomes_president_tt: "§YМир-Хоссейн Мусави§! становится президентом.\n\n"


 ###Iranian Ideas
 PER_reorganize_school_1: "Кризиз Конкура"
 PER_reorganize_school_1_desc: "Конкур - это иранский комплексный национальный вступительный экзамен, необходимый студентам для поступления в высшие учебные заведения. Хотя первоначально он был создан для обеспечения "исламизации университетов", теперь он стал препятствием для тех, кто ищет квалифицированные профессии, и привел к увеличению числа студентов, обучающихся за рубежом, и, в конечном счете, пребывающих за границей, уменьшая количество квалифицированных специалистов в стране.\n§W--------------§!\nЭтот национальный дух будет §Rудален§!, если мы выполним фокусы §YРеорганизация Комитета Экзаминации§! или §YОтменить Конкур§!"
 PER_reorganize_school_2: "Конкур реформирован"
 PER_reorganize_school_2_desc: "Мы полностью реформировали Конкур, и хотя в наших школах больше нет учеников, разделяющих идеологию нашей страны, в конечном счете, это к лучшему."
 PER_reorganize_school_3: "Конкур частично реформирован"
 PER_reorganize_school_3_desc: "Мы частично реформировали Конкур, и хотя не все проблемы, связанные с экзаменом, устранены, по большей части он все еще работает."
 PER_reorganize_school_4: "Конкур продолжен"
 PER_reorganize_school_4_desc: "В конечном счете, реформа Конкура приведет к тому, что наши школы больше не будут заполняться учащимися, лояльными идеологии нашей страны. Поэтому любые попытки или призывы к реформированию должны быть подавлены мощью нашего ятагана!"
 birthplace_islamic_revolution: "Родина Исламической Революции"
 birthplace_islamic_revolution_desc: "Когда последний Шах был свергнут в году 1979, почти 2500 лет монархии подошли к концу. В результате народной революции возникла Исламская республика и аятоллы. Союзник Запада стал прямым противником.\n\nИран служит примером для шиитского ислама во всем мире, а также противодействует вторжению суннитов.\n§W--------------§!\nЭтот национальный дух будет §Rудален§!, если §Yидеология нашего государства§! изменится."
 PER_jihad_of_construction: "Джихад строительства"
 PER_jihad_of_construction_desc: "Джихад строительства была одной из Организаций иранской революции. Организация начиналась как движение добровольцев, помогавших с урожаем 1979 года, но вскоре была институционализирована и приобрела более широкую, развивающую роль в сельской местности.\n§W--------------§!\nЭтот национальный дух будет §Rудален§!, если §Yидеология нашего государства§! изменится."
 IROST: "IROST"
 IROST_desc: "IROST является крупнейшим исследовательским центром в Иране и занимается разработкой стратегий, политик, систем исследований и разработок, управлением, прогнозированием и оценкой развития науки и технологий (S&T) и науки и техники для экономического прогресса."
 IROST_2: "IROST"
 IROST_2_desc: "IROST является крупнейшим исследовательским центром в Иране и занимается разработкой стратегий, политик, систем исследований и разработок, управлением, прогнозированием и оценкой развития науки и технологий (S&T) и науки и техники для экономического прогресса."
 IMIDRO: "IMIDRO"
 IMIDRO_desc: "Iranian Mines & Mining Industries Development & Renovation, IMIDRO, является крупной государственной холдинговой компанией, работающей в горнодобывающем секторе Ирана. IMIDRO имеет крупные компании и операционные дочерние компании, работающие в области добычи стали, алюминия, меди, драгоценных металлов и полезных ископаемых."
 modernized_army: "Модернизированная армия"
 modernized_army_desc: "Иран развивает свою армию и силы обороны, для чего необходимо модернизировать броню. Эта программа включает танки Zolfaghar."
 modernized_army_2: "Модернизированная армия"
 modernized_army_2_desc: "Иран развивает свою армию и силы обороны, для чего необходимо модернизировать броню. Эта программа включает танки Zolfaghar и Karar."
 modernized_army_3: "Модернизированная армия"
 modernized_army_3_desc: "Иран развивает свою армию и силы обороны, для чего необходимо модернизировать броню. Эта программа включает танки Zolfaghar, Karar и ударные вертолеты Toufan."
 mass_produce_aircraft: "Массовое производство самолетов"
 mass_produce_drone: "Массовое производство дронов"
 qasem_soleimani_spirit: "Мученик Касем Сулеймани"
 qasem_soleimani_spirit_desc: "Касем Сулеймани был иранским фельдмаршалом, убитым США под предлогом того, что он террорист. Это печальное убийство запомнится иранскому народу. это окажет влияние на ирано-американские отношения в будущем. \n§W--------------§!\nЭтот национальный дух будет §Rудален§!, если у нас есть Фокус  §YОбзор Страны§!."
 corruption_in_the_government: "Коррупция в правительстве"
 corruption_in_the_government_desc: "К сожалению, в нашем правительстве существует коррупция, которая оказывает негативное влияние на прогресс страны, мы должны определить факторы коррупции и бороться с ними.\n§W--------------§!\nЭтот национальный дух будет §Rудален§!, если у нас есть Фокус §YВыявление Коррумпированных Чиновников§!"
 the_holy_defence: "Святая Защита"
 the_holy_defence_desc: "Наша война с Ираком в 1980 году, храбрость и самопожертвование наших бойцов сделали наш народ более сплоченным и проникнутым духом мученичества. Мы получили большой опыт от этой войны, который поможет нашим вооруженным силам лучше воевать сегодня.\n§W--------------§!\nЭтот национальный дух будет §Rудален§!, если у нас есть Фокус  §YОбзор Страны§!."
 natanz_nuclear_facility_idea: "Ядерный Объект Натанз"
 natanz_nuclear_facility_idea_desc: "Ядерный объект в Натанзе - один из ядерных объектов, связанных с ядерной программой Ирана, построенный для обогащения урана вблизи Натанза."
 natanz_nuclear_facility_idea_2: "Завершенный Топливный Цикл"
 natanz_nuclear_facility_idea_2_desc: "Ядерный объект в Натанзе - один из ядерных объектов, связанных с ядерной программой Ирана, построенный для обогащения урана вблизи Натанза."
 jihad_of_education_idea: "Джихад Обучения"
 IRGC_self_sufficiency_jihad_organization_idea: "Организация джихада КСИР "Самопомощь"
 IRGC_self_sufficiency_jihad_organization_idea_desc: "Промышленность страны путем определения исследовательских стратегий для дальнейшей координации исследовательских процедур в области самообеспечения и разработки продукции, при создании эффективных центров системы исследований и изучения, создания культуры общения с научными и исследовательскими центрами и специализированными ассоциациями на внутреннем и международном уровнях, со специальными исследованиями Исполнительные дела институционализируются в конкретной организации исследовательских проектов и проведении параллельных расходов, связанных с исследованиями, и путем определения практических приоритетов и выявления потребностей отечественной промышленности, внимание к процедурам и систематизации в исследованиях в этой области институционализируется. \n§W--------------§!\nЭтот национальный дух будет §Rудален§! если мы изменим §Hнашу идеологию§!"
 IRGC_idea: "КСИР"
 IRGC_idea_desc: "Корпус стражей исламской революции (КСИР) - это подразделение вооруженных сил Ирана, основанное после иранской революции 22 апреля 1979 года по приказу аятоллы Рухоллы Хомейни для защиты границ Ирана и поддержания внутреннего порядка.\n§W--------------§!\nЭтот национальный дух будет §Rудален§§! если мы изменим §Hнашу идеологию§!"
 VAJA_idea: "VAJA"
 VAJA_idea_desc: "Министерство разведки Исламской Республики Иран (VAJA) является основным разведывательным органом Исламской Республики Иран и членом разведывательного сообщества Ирана."
 industry_focus_idea: "Фокус на промышленности"
 industry_focus_idea_desc: "Иран решил сосредоточиться на промышленности в этот период своего плана развития."
 science_focus_idea: "Фокус на науке"
 science_focus_idea_desc: "Иран решил сосредоточиться на науке в этот период своего плана развития."
