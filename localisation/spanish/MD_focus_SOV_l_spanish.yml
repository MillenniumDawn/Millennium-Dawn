 sov_furgal.1.t: "Caso de Sergei Furgal"
 sov_furgal.1.d: "En la región de Khabarovsk de Rusia, un gobernador del partido nacionalista LDPR, que se presenta como un 'hombre santo', está eliminando a personas leales a nosotros del aparato político y combatiendo la corrupción en exceso, reduciendo salarios y eliminando funcionarios. Por un lado, podemos elogiarlo por este comportamiento y convertirlo en un buen ejemplo. Por otro lado, interfiere demasiado con los intereses comerciales de los oligarcas leales a nosotros en la región e incrementa la popularidad de las ideas nacionales y democráticas. ¿Cómo manejaremos esto?"
 sov_furgal.1.a: "Ha perdido mi confianza. Fabriquemos un caso criminal contra él."
 sov_furgal.1.b: "Apoyemos este comportamiento!"
 sov_furgal.2.t: "Furgal está encarcelado!"
 sov_furgal.2.d: "Furgal fue condenado y encarcelado. La capital fue trasladada de Khabarovsk a Vladivostok. Sin embargo, los residentes de Khabarovsk están protestando contra la detención de Furgal, agitando por la destitución de nuestro líder supremo y la liberación de Sergei Furgal. A diferencia de los liberales, los seguidores de Furgal salen con las banderas de Khabarovsk. ¿Qué haremos?"
 sov_furgal.2.a: "Aplastar las protestas!"
 sov_girkin.1.t: "Captura de Slavyansk!"
 sov_girkin.1.d: "Hasta cierto momento, el enfrentamiento en el Donbass no tenía el carácter de un enfrentamiento armado. Aunque en ese momento ya había sido asesinado el activista del Euromaidan de Donetsk, Dmitry Chernyavsky, y se había proclamado la llamada República Popular de Donetsk, los separatistas no tenían un poder real. El personal de la policía y el SBU esperaban; no había un apoyo masivo de los lugareños. Bastantes personas realmente iban a ver manifestaciones regulares, pero había muy pocas personas en las instalaciones ocupadas de la administración regional en Donetsk: eran locos de la ciudad, personas criminales y semicriminales, activistas prorrusos, marginados rusos visitantes de las regiones fronterizas. De toda la cohorte de líderes de la entonces DPR, solo Alexander Khryakov y Andrey Purgin de la organización pública República de Donetsk, fundada a mediados de la década de 2000, eran relativamente conocidos. Casi todos en Donetsk estaban firmemente convencidos de que los separatistas locales se reunirían durante unos días y se dispersarían. Sin embargo, la situación escaló rápidamente. Además, donde no se esperaba: en Slavyansk (población: 120,000 en ese momento) en el norte de la región, un destacamento de 52 personas armadas entró. Primero, tomaron la comisaría de la ciudad casi sin resistencia. Los atacantes lanzaron paquetes explosivos al edificio, luego, con la ayuda de un coche, arrancaron los barrotes de las ventanas y entraron."
 sov_girkin.1.a: "Interesante"
 SOV_support_nov_idea: "Apoyo Ruso"
 SOV_supportlnrdnr_rus: "Apoyar a la LPR y la DPR!"
 SOV_supportlnrdnr_rus_desc: "Es hora de apoyar a las repúblicas de Donbass!"
 SOV_peacekeeping_in_artsakh: "Mantenimiento de la paz en Artsakh"
 SOV_peacekeeping_in_artsakh_desc: "Somos la única gran potencia en la región postsoviética y debemos mantener este título. Por eso debemos mostrar nuestra mejor cara resolviendo los problemas en Artsakh!"
 SOV_friend_assad: "Assad no debe irse!"
 SOV_friend_assad_desc: "Siria es un socio y aliado importante para nosotros. Debemos protegerla."
