 retire_current_leader: "[Root.GetLeader]: Retire as Leader"
 retire_current_leader_desc: "While it certainly would come as a shock, and cost a high political price, and forever rule out the possibility of [Root.GetLeader] returning to politics, there is the open possibility of retiring to spend more time with family and staying away from the toil of politics.\n\n§WEffect:§!\n§H[Root.GetLeader]§! §Wwill retire as leader of [Root.GetName]§!\n§H[show_ruling_party]§! §Wwill select a new leader from within its ranks.§!"

 hold_reelections: "Hold New Extraordinary Elections"
 hold_reelections_desc: "Will hold new elections in 14 days. Due to their extraordinary nature, the next elections after this will still be held on the planned future date."

 permanently_suspend_elections: "Permanently Suspend Elections"
 permanently_suspend_elections_desc: "As we currently are a government inclined towards autocracy, we would be foolish to ever again hold elections that could threaten our grip on power."

 return_democracy: "Allow democracy and elections in [Root.GetName]"
 return_democracy_desc: "We can choose to democratize the country and begin holding real elections. However, while we still would remain in power for now, it could be dangerous to allow the people to decide."

 demobilize_after_warfare_mission: "Demobilize the Nation"
 demobilize_after_warfare_mission_desc: "Our warring days have concluded and now it is time for us to reel in our military spending."

 fascism_extremist_civil_war: "[Nat_Fascism_L] ([?party_pop_array^21|%0]) launch uprising to overthrow the government"
 fascism_extremist_civil_war_desc: "Extremist forces in the far right, spearheaded by [Nat_Fascism_L] have been gathering strength. Popular among soldiers and certain military leaders, rumors about an uprising to seize power are starting to circulate. \n\nEffect:\n§HStart Civil War: 50% strength§!\n\n§RTriggering this will see you take control over the uprising§!"
 fascism_20_tt: "[Nat_Fascism_L] ([?party_pop_array^21|%1]) > 20% Popularity"

 nat_autocracy_extremist_civil_war: "[Nat_Autocracy_L] ([?party_pop_array^22|%0]) launch military coup to overthrow the government"
 nat_autocracy_civil_war_desc: "The military has been gaining power in government. Under the leadership of [Nat_Autocracy_L] it is likely that many elements of the military would support an uprising against the government to establish a junta. \n\nEffect:\n§HStart Civil War: 50% strength§!\n\n§RTriggering this will see you take control over the uprising§!"
 nat_autocracy_20_tt: "[Nat_Autocracy_L] ([?party_pop_array^22|%1]) > 20% Popularity"

 monarchist_extremist_civil_war: "[Monarchist_L] ([?party_pop_array^23|%0]) launch uprising to overthrow the government"
 monarchist_extremist_civil_war_desc: "Monarchist forces, advocating for an Absolute Monarchy are gathering strength under the banner of [Monarchist_L]. Popular among soldiers and certain military leaders, rumors about an uprising to seize power are starting to circulate. \n\nEffect:\n§HStart Civil War: 50% strength§!\n\n§RTriggering this will see you take control over the uprising§!"
 monarchist_20_tt: "[Monarchist_L] ([?party_pop_array^23|%1]) > 20% Popularity"

 caliphate_extremist_civil_war: "[Caliphate_L] ([?party_pop_array^11|%0]) launch uprising to overthrow the government"
 caliphate_extremist_civil_war_desc: "Salafist Jihadism has become a significant force in [Root.GetName]. Being tightly organized, and with fanatical religious motivation, they more than willing to fight a long and grueling war to defeat the \"corrupt and anti-Islamic government\" and set up their Caliphate.\n\nEffect:\n§HStart Civil War: 50% strength§!\n\n§RTriggering this will see you take control over the uprising§!"
 caliphate_20_tt: "[Caliphate_L] ([?party_pop_array^11|%1]) > 20% Popularity"

 communist_state_extremist_civil_war: "[Communist-State_L] ([?party_pop_array^4|%0]) launch uprising to overthrow the government"
 communist_state_extremist_civil_war_desc: "The Communists of [Communist-State_L] are tired of simply marching in the streets and handing out pamphlets. This time it is not just talk. With support in a wide array of society, they finally seem poised to launch the armed revolution of class-struggle to overthrow the bourgeois-imperialist government of [Root.GetName], finally establishing the dictatorship of the proletariat that the downtrodden masses yearn for! The spirit of Lenin and Mao is well and alive - Viva la revolución!\n\nEffect:\n§HStart Civil War: 50% strength§!\n\n§RTriggering this will see you take control over the uprising§!"
 communist_state_20_tt: "[Communist-State_L] ([?party_pop_array^4|%1]) > 20% Popularity"

 neutral_communist_extremist_civil_war: "[Neutral_Communism_L] ([?party_pop_array^19|%0]) launch uprising to overthrow the government"
 neutral_communist_extremist_civil_war_desc: "The Communists of [Neutral_Communism_L] are tired of simply marching in the streets and handing out pamphlets. This time it is not just talk. With support in a wide array of society, they finally seem poised to launch the armed revolution of class-struggle to overthrow the bourgeois-imperialist government of [Root.GetName], finally establishing the dictatorship of the proletariat that the downtrodden masses yearn for! The spirit of Lenin and Mao is well and alive - Viva la revolución!\n\nEffect:\n§HStart Civil War: 50% strength§!\n\n§RTriggering this will see you take control over the uprising§!"
 neutral_communist_20_tt: "[Neutral_Communism_L] ([?party_pop_array^19|%1]) > 20% Popularity"

 #possible if autocratic:
 vilayat_e_faqih_extremist_civil_war: "[Vilayat_e_Faqih_L] ([?party_pop_array^9|%0]) launch uprising to overthrow the government"
 vilayat_e_faqih_extremist_civil_war_desc: "Inspired by Iran's Islamic Revolution of 1979 and with ideological backing from the forces of the Resistance Axis, the [Vilayat_e_Faqih_L] are reportedly ready to overthrow the government, even if it means \"tasting the sweet juice of Martyrdom\" for most of them. Being tightly organized, and with strong ideological and religious foundations, they seek to establish a \"Government of Islamic Jurisprudence\" that will be a bulwark against Zionism and Western influence.\n\nEffect:\n§HStart Civil War: 50% strength§!\n\n§RTriggering this will see you take control over the uprising§!"
