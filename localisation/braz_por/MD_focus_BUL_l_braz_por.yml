 BUL_rebellion_category: "Crise Macedônia"
 BUL_rebellion_category_desc: "\n\n\n\n\n\n\n\n\n\n\n\nA disputa de fronteira entre Bulgária e Macedônia é um problema de longa data que remonta à dissolução da Iugoslávia no início dos anos 1990. As duas nações não conseguiram concordar com a demarcação precisa de suas fronteiras devido a razões históricas e políticas. A Bulgária afirma que partes da identidade nacional e língua da República da Macedônia foram artificialmente construídas para fortalecer sua própria reivindicação territorial. No entanto, a Macedônia do Norte negou consistentemente isso, afirmando que tais alegações são infundadas e sem fundamento. Recentemente, ambas as nações mostraram disposição para negociar e trabalhar rumo a uma solução. A União Europeia também desempenhou um papel significativo na mediação e facilitação das negociações entre os dois lados. Uma resolução desse conflito seria crucial para promover a cooperação regional e reduzir as tensões entre os estados dos Bálcãs. A Macedônia pode perder sua soberania devido a esse conflito..."
