 GER_end_V_Fall: "终止防御状态"
 GER_end_V_Fall_desc: "现在是时候正式宣布结束防御状态并恢复正常运作了。通过这样做，我们将恢复正常治理，恢复民事监督，并恢复所有机构的标准运作，确保稳定并恢复日常生活。"
 GER_introduction_of_psychological_aptitude_tests: "极端主义心理筛查简介"
 GER_introduction_of_psychological_aptitude_tests_desc: "为了防止极端主义渗透，我们将在招募和晋升过程中实施心理能力测试。这些评估将有助于识别不合适的候选人，并确保所有人员都符合德国联邦国防军的民主原则。这一措施增强了部队的凝聚力，并加强了武装部队对其作为根植于《基本法》的议会军队角色的承诺。"
 GER_whistleblower_system: "实施举报人保护制度"
 GER_whistleblower_system_desc: "建立保密举报人制度将鼓励士兵和人员举报极端主义行为和意识形态，而不必担心遭到报复。这一制度确保了透明度和问责制，同时维护了德国联邦国防军的完整性。保护举报人可以营造信任的环境，并加强致力于民主的议会军队的基础。"
 GER_training_for_non_commisioned_officers_on_extremism_prevention: "加强士官预防极端主义培训"
 GER_training_for_non_commisioned_officers_on_extremism_prevention_desc: "士官是德国联邦国防军的骨干力量，是各部队的领导者和榜样。为了对抗极端主义思想，我们将提供专门的培训计划，让士官掌握识别、处理和防止其队伍中出现极端主义行为的工具。这一举措增强了他们维护民主价值观的能力，促进了军队内部的信任和凝聚力。"
 GER_update_cnc_systems: "数字化德国联邦国防军指挥与通信系统"
 GER_update_cnc_systems_desc: "德国联邦国防军的指挥和控制能力严重过时。由于缺乏现代军用导航系统，士兵被迫依赖个人GPS设备，而关键通信仍然依赖20世纪80年代的模拟无线电。这种过时的基础设施危及作战效率、战场协调和整体战备。为了保持战略优势并确保安全、实时的信息流，我们必须投资现代化的数字战场管理系统、加密通信网络和下一代无线电设备。如果不采取行动，我们的军队将在技术上处于劣势，无法为现代战争做好准备。"
 GER_requirements_from_Inspector_general_of_the_Bundeswehr: "监察长的评估"
 GER_requirements_from_Inspector_general_of_the_Bundeswehr_desc: "德国联邦国防军监察长编写了一份长达113页的综合报告，详细说明了我们武装部队的现状和未来需求。报告强调了空中机动性、特种部队能力和海外部署作战效能方面的严重缺陷。为了保持战略准备并履行我们的承诺，我们必须果断采取行动，对德国联邦国防军进行现代化改造，增强快速部署能力，并确保我们的特种作战部队能够应对当代威胁。忽视这些发现可能会削弱我们军队在不断变化的全球安全形势中的效力。"
 GER_winds.1.t: "驻军中发现极端主义宣传品"
 GER_winds.1.d: "我们驻军的一名士兵因在同僚中传播极端主义宣传而被捕。这一事件引起了人们对我们武装部队中存在此类意识形态的严重担忧，并要求迅速作出反应，以防止事态进一步升级。"
 GER_winds.1.a: "透明地解决问题"
 GER_winds.1.b: "在军队内部悄悄处理此事"
 GER_winds.2.t: "军队中发现极端主义语言"
 GER_winds.2.d: "有报道称，军队中出现了极端主义言论，基础训练中也发生了类似事件。这种情况有可能损害德国联邦国防军的声誉，并破坏公众对我们信奉民主价值观的信任。"
 GER_winds.2.a: "承认问题并承诺改革"
 GER_winds.2.b: "执行严格的内部指导方针和纪律"
 GER_winds.3.t: "发现隐藏的武器库"
 GER_winds.3.d: "一个包含现代和旧式德国联邦国防军库存的武器库被发现与疑似极端主义团体有关。这一发现凸显了我们供应链安全的潜在漏洞，需要立即采取行动保护和追踪军事资产。"
 GER_winds.3.a: "公开解决违规行为并承诺加强监督"
 GER_winds.3.b: "内部调查并解决问题"
 GER_winds.4.t: "媒体曝光士兵开设的极端主义博客"
 GER_winds.4.d: "媒体揭露了一群士兵运营的极端主义博客，散布反民主言论。这一揭露威胁了公众对德国联邦国防军的信心，并对人员审查提出了严重质疑。"
 GER_winds.4.a: "公开谴责这些行为并重申民主价值观"
 GER_winds.4.b: "悄悄关闭博客并惩戒涉事士兵"
 GER_winds.5.t: "退伍军人退役后激进化"
 GER_winds.5.d: "一些退伍军人在执行任务后表现出激进化的迹象，难以重新融入平民生活。有报告显示，这些人正被卷入极端主义圈子，对社会稳定构成越来越大的威胁。"
 GER_winds.5.a: "启动退伍军人公共重返社会计划"
 GER_winds.5.b: "建立专门的内部部门来监督和支持退伍军人"
 GER_winds.6.t: "政变进行中"
 GER_winds.6.d: "在夜幕的掩护下，大批极右翼极端分子发动了协同政变，夺取了关键地区的控制权。局势正在迅速升级，德意志共和国的稳定岌岌可危。政府必须果断采取行动，以免混乱进一步蔓延。"
 GER_winds.6.a: "与政变方保持一致，巩固权力"
 GER_winds.6.b: "寻求和平解决，避免流血事件"
 GER_winds.6.c: "调动一切可用力量镇压起义"
