 germany_focus: "Priorités nationales de l'Allemagne"
 GER_Form_Daimler_Chrysler_AG: "Daimler Chrysler AG"
 GER_Form_Daimler_Chrysler_AG_desc: "Daimler Chrysler AG était un constructeur automobile germano-américain créé en 1998 à la suite d'une fusion entre Daimler-Benz AG et Chrysler Corporation.\nL'entreprise a besoin de nouveaux espaces de bureaux si elle veut étendre ses capacités opérationnelles et administratives."
 GER_Fujian_Benz_Automotive: "Fujian Benz Automotive"
 GER_Fujian_Benz_Automotive_desc: "Fujian Benz Automotive Co., Ltd. est une entreprise de fabrication de véhicules utilitaires légers basée à Fuzhou, en Chine."
 GER_Volkswagen_Crisis: "Crise Volkswagen"
 GER_Volkswagen_Crisis_desc: "En 2004, Volkswagen a été confrontée à des pressions économiques. Le groupe a subi une baisse de ses bénéfices de plus de 50 pour cent au cours de l'exercice 2003. Le conseil d'administration a annoncé une restructuration complète de l'entreprise afin de travailler avec la main-d'œuvre pour réduire les coûts et rendre les sites de production allemands plus compétitifs."
 GER_Expand_Volkswagen_Nutzfahrzeuge: "Véhicules utilitaires Volkswagen"
 GER_Expand_Volkswagen_Nutzfahrzeuge_desc: "En tant que marque allemande de véhicules utilitaires légers, propriété du groupe Volkswagen ; Son siège est à Hanovre, en Basse-Saxe, en Allemagne. Faisant à l'origine partie de Volkswagen Passenger Cars (domaine d'activité), elle fonctionne comme une marque distincte depuis 1995."
 GER_BMW_Focus: "Bayerische Motoren Werke AG"
 GER_BMW_Focus_desc: "Fabricant multinational allemand de véhicules et de motos de luxe dont le siège est à Munich, en Bavière, en Allemagne. L'entreprise a été fondée en 1916 en tant que fabricant de moteurs d'avion, qu'elle a produit de 1917 à 1918 puis de 1933 à 1945."
 GER_BMW_CKD_System: "CKD System"
 GER_BMW_CKD_System_desc: "En démontant complètement nos voitures, nous pouvons transporter votre voiture dans le monde entier en nécessitant beaucoup moins de capacité de transport."
 GER_Restructure_Infrastructure: "Réformes des infrastructures"
 GER_Restructure_Infrastructure_desc: "L'écart entre les infrastructures allemandes et celles du reste du monde est encore très apparent et nous devons l'améliorer considérablement si nous voulons être compétitifs dans la liste des meilleurs pays européens."
 GER_Deutsche_Post: "Réforme du service postal fédéral allemand"
 GER_Deutsche_Post_desc: "La Bundespost allemande a été divisée en trois succursales distinctes, mais nous devons poursuivre les réformes pour créer un système de communication moderne dans la Bundesrepublik Deutschland et garantir que les gens reçoivent leurs factures et leurs lettres fiscales !"
 GER_Deutsche_Post_AG: "Deutsche Post AG"
 GER_Deutsche_Post_AG_desc: "Deutsche Post AG est une société allemande de services postaux et de messagerie. Elle propose des services de livraison de courrier et de colis en Allemagne et dans le monde entier."
 GER_DHL: "DHL"
 GER_DHL_desc: "DHL est un fournisseur allemand de services de messagerie, de colis et de courrier express. Il s’agit d’une filiale de Deutsche Post AG, la plus grande entreprise de logistique au monde. DHL propose une gamme de services, notamment l'expédition internationale, l'entreposage et la gestion de la chaîne d'approvisionnement."
 GER_Postbank: "Postbank"
 GER_Postbank_desc: "Postbank est une banque de détail allemande qui propose une gamme de services financiers, notamment des comptes d'épargne, des prêts, des prêts hypothécaires et des produits d'investissement."
 GER_Network_Infrastructure_desc: "L'infrastructure réseau fait référence au matériel et aux logiciels qui permettent la connectivité réseau et la communication entre les utilisateurs, les appareils, les applications, Internet, etc.\nL’infrastructure réseau est essentielle pour que les organisations puissent communiquer et faire circuler les informations. Il permet également aux particuliers de se connecter à Internet et d'accéder aux services en ligne mis à disposition par notre gouvernement."
 GER_UMTS_License_auction: "Ventes aux enchères de licences UMTS"
 GER_UMTS_License_auction_desc: "La vente aux enchères de licences UMTS en Allemagne a eu lieu en 2000 et a permis de récolter plus de 45,8 milliards de dollars. L'enchère a été menée par le gouvernement allemand et six licences ont été attribuées à diverses sociétés, dont Deutsche Telekom, Vodafone et Telefonica.\nLa vente aux enchères a constitué un événement important dans l'histoire des télécommunications mobiles car elle a marqué le début de la troisième génération (3G) de réseaux mobiles."
 GER_Schulen_ans_Netz: "Schulen Ans Netz"
 GER_Schulen_ans_Netz_desc: "Schulen Ans Netz était une organisation allemande à but non lucratif qui visait à promouvoir l'utilisation des médias numériques dans l'éducation afin de mieux éduquer nos enfants sur une plateforme numérique adaptée à son temps."
 GER_Regional_Innovation_Center: "Centre de recherche et d'innovation (DWIH)"
 GER_Regional_Innovation_Center_desc: "Le Centre allemand pour la recherche et l'innovation (DWIH) représente la science, la recherche et l'innovation allemandes.\nIls augmentent la visibilité des leaders allemands de l'innovation, transmettent des connaissances, conseillent et connectent les acteurs d'Allemagne et des pays d'accueil."
 GER_Digitale_Agenda: "Agenda numérique"
 GER_Digitale_Agenda_desc: "L’Agenda numérique est un document politique qui décrit les lignes directrices du gouvernement allemand pour sa politique numérique et ses politiques en ligne."
 GER_Startup_Investments: "Ich-AG"
 GER_Startup_Investments_desc: "Ich-AG est une initiative du gouvernement allemand qui vise à aider les chômeurs à créer leur propre entreprise en leur offrant une subvention de démarrage appelée Existenzgründungszuschuss. Le programme a été lancé dans le cadre des réformes Hartz, qui visent à réformer le marché du travail allemand."
 GER_Neuer_Markt: "Nouveau marché"
 GER_Neuer_Markt_desc: "Neuer Markt est un segment de la Deutsche Börse qui a été créé en 1997 pour refléter le segment de marché des « nouvelles technologies » et offrir aux jeunes entreprises des secteurs d'avenir une opportunité de financement par actions via une introduction en bourse."
 GER_home_Grown_Software: "Logiciel domestique"
 GER_home_Grown_Software_desc: "En investissant dans nos entreprises, nous pouvons réduire notre dépendance à l’égard des géants technologiques étrangers et compter davantage sur nos propres entreprises !"
 GER_Tech_DAX: "Tech DAX"
 GER_Tech_DAX_desc: "Le TecDAX est un indice boursier allemand qui suit les performances des 30 plus grandes entreprises allemandes du secteur technologique.\nLes sociétés incluses dans le TecDAX se classent en dessous de celles incluses dans le DAX en termes de rotation du carnet de commandes et de capitalisation boursière."
 GER_Bergbaufolgelandschaften: "Paysage post-minier"
 GER_Bergbaufolgelandschaften_desc: "Le Bergbau Folge Landschaft est une initiative de paysage minier qui a été introduite pendant ou après les opérations minières dans des zones destinées à restaurer le paysage."
 GER_Nature_reserve: "Réserve naturelle"
 GER_Nature_reserve_desc: "Une réserve naturelle est une zone protégée d'importance pour la flore, la faune ou des caractéristiques géologiques ou autres intérêts particuliers, qui est réservée et gérée à des fins de conservation et pour offrir des opportunités spéciales d'étude ou de recherche."
 GER_forestry: "Sylviculture"
 GER_forestry_desc: " §8\"Ils m'ont enfermé dans une pièce. Une salle de caoutchouc. Une salle en caoutchouc avec des rats.\"§!\n\nLa foresterie est la science et la pratique de la plantation, de la gestion et de l'entretien des forêts. Cela implique le développement, la conservation et la réparation des forêts et des terres boisées pour les ressources associées, pour des bénéfices humains et environnementaux. Peut-être que planter des hévéas renforcera l’écosystème."
 GER_Military_trainings_area: "Zone d'entraînement militaire"
 GER_Military_trainings_area_desc: "Une zone d'entraînement militaire est une zone terrestre désignée utilisée par les forces militaires pour s'entraîner et s'exercer au combat. Ces zones sont généralement interdites au grand public, mais certaines ont un accès limité lorsqu'elles ne sont pas utilisées."
 GER_Deutsche_Bahn: "Deutsche Bahn"
 GER_Deutsche_Bahn_desc: "La Deutsche Bahn est la compagnie ferroviaire nationale allemande et une entreprise publique sous le contrôle du gouvernement allemand."
 GER_Deutsche_Bahn_AG: "Deutsche Bahn AG"
 GER_Deutsche_Bahn_AG_desc: "Deutsche Bahn AG est une entreprise publique et la compagnie ferroviaire nationale allemande. Deutsche Bahn AG réalise environ la moitié de son chiffre d'affaires total grâce à l'exploitation du transport ferroviaire, l'autre moitié de ses activités comprenant d'autres activités de transport et de logistique, ainsi que divers prestataires de services."
 GER_DB_Fernverkehr_AG: "DB Fernverkehr AG"
 GER_DB_Fernverkehr_AG_desc: "DB Fernverkehr AG est une filiale semi-indépendante de la Deutsche Bahn qui exploite des trains de voyageurs longue distance/transfrontaliers en Allemagne."
 GER_DB_Regio: "DB Regio"
 GER_DB_Regio_desc: "DB Regio est une filiale de la Deutsche Bahn qui exploite des services de trains régionaux et de banlieue courts en Allemagne. DB Regio est responsable de toutes les activités de transport régional (rail et bus) du groupe DB en Allemagne, y compris le trafic dans les pays voisins."
 GER_DB_Cargo: "DB Cargo"
 GER_DB_Cargo_desc: "DB Cargo est une filiale de la Deutsche Bahn qui exploite des services de fret ferroviaire en Europe. Les industries clés de DB Cargo comprennent les métaux et le charbon, les produits chimiques, l’automobile, les matériaux de construction, les biens industriels et de consommation ainsi que le transport intermodal."
 GER_DB_Schenker: "DB Schenker"
 GER_DB_Schenker_desc: "DB Schenker est une division de l'opérateur ferroviaire allemand Deutsche Bahn qui se concentre sur la logistique.\nDB Schenker réalise environ la moitié de son chiffre d'affaires total grâce à l'exploitation du transport ferroviaire, l'autre moitié de ses activités étant constituée d'autres activités de transport et de logistique, ainsi que de divers prestataires de services."
 GER_DB_Netz_AG: "DB Netz AG"
 GER_DB_Netz_AG_desc: "DB Netz AG est une filiale de la Deutsche Bahn responsable de la gestion et de la maintenance de l'infrastructure ferroviaire en Allemagne."
 GER_Restructure_the_Foreign_Ministery: "Le ministère des Affaires étrangères"
 GER_Restructure_the_Foreign_Ministery_desc: "Le ministère allemand des Affaires étrangères sera transféré à Berlin et un nouvel agenda sera mis en avant pour nos relations et nos opérations à l'étranger."
 GER_found_Bundesagentur_fur_Aussenwirtschaft: "Agence fédérale du commerce extérieur"
 GER_found_Bundesagentur_fur_Aussenwirtschaft_desc: "La Bundesagentur für Außenwirtschaft (bfai) est une agence gouvernementale allemande qui fournit des informations et un soutien aux entreprises allemandes souhaitant faire des affaires à l'international."
 GER_Reform_the_GTZ: "Société de Coopération Technique"
 GER_Reform_the_GTZ_desc: "Propriété de la République fédérale d'Allemagne, l'organisation fonctionne comme une entreprise du secteur privé avec un mandat de politique de développement visant à apporter des améliorations durables aux conditions de vie des populations des pays partenaires et à conserver la base de ressources naturelles dont dépend la vie."
 GER_Reform_the_DED: "Service allemand de développement"
 GER_Reform_the_DED_desc: "DED est l'un des principaux services de développement européens en matière de coopération en matière de personnel, axé sur l'envoi de professionnels allemands travailler dans les pays en développement sur de petits projets de développement."
 GER_Found_InWent: "InWent"
 GER_Found_InWent_desc: "InWEnt (Internationale Weiterbildung und Entwicklung gGmbH) est une institution allemande exerçant des activités mondiales dans le domaine de la coopération bilatérale au développement et de la coopération internationale, en mettant l'accent sur le renforcement des capacités."
 GER_Found_the_GIZ: "GIZ"
 GER_Found_the_GIZ_desc: "GIZ est une entreprise publique allemande qui fournit des services dans le domaine de la coopération internationale pour le développement durable et l'éducation internationale."
 GER_European_Politics: "Dialoguer en Europe"
 GER_European_Politics_desc: "Nous devons établir des liens appropriés et plus solides en Europe. Sans unité en Europe, les ennemis de notre ordre pourront l’exploiter à leur avantage."
 GER_Start_Italia_Dialog: "Dialogue avec l'Italie"
 GER_Start_Italia_Dialog_desc: "Nous pouvons parler à notre vieil ami l'Italie. Nous pouvons proposer la collaboration de nos agences criminelles dans la lutte contre le crime organisé et les organisations extrémistes."
 GER_Start_Spain_Dialog: "Dialogue avec l'Espagne"
 GER_Start_Spain_Dialog_desc: "L’Espagne a été un allié proche de notre nation ces dernières années, notamment par le biais de l’alliance OTAN. Nous pouvons entamer un dialogue avec l'Espagne pour réaffirmer cette coopération."
 GER_Start_Baesheim_Dialog: "Reaffirm Élysée Treaty"
 GER_Start_Baesheim_Dialog_desc: "Le Traité de l'Élysée a été signé en 1963 entre notre nation et la France. Cela a renforcé les relations franco-allemandes au fil des années, à tel point qu'une journée franco-allemande a été proclamée."
 GER_Start_Holland_Dialog: "Dialogue avec la Hollande"
 GER_Start_Holland_Dialog_desc: "[HOL.GetName] est un partenaire commercial très proche de notre nation, et nous pouvons développer ce partenariat en nous rapprochant diplomatiquement d'eux."
 GER_Start_UK_Dialog: "Dialogue avec le Royaume-Uni"
 GER_Start_UK_Dialog_desc: "Le Royaume-Uni est un allié de l’Allemagne depuis la fin de la Seconde Guerre mondiale, et nous n’avons rien à perdre à resserrer nos liens avec ce pays."
 GER_Start_Poland_Dialog: "Dialogue avec la Pologne"
 GER_Start_Poland_Dialog_desc: "Nous avons eu des relations plutôt fragiles avec la Pologne tout au long de l’histoire. Cependant, le commerce et la coopération ont rapproché plus que jamais nos deux nations, et nous devons maintenir ces liens."
 GER_Start_Baltic_Dialog: "Dialogue dans les pays baltes"
 GER_Start_Baltic_Dialog_desc: "Les nations baltes ont plus que jamais besoin d’un ami, alors que la menace d’expansion russe est devenue plus importante que jamais."
 GER_Start_Petersburger_Dialog: "Ambassade à Saint-Pétersbourg"
 GER_Start_Petersburger_Dialog_desc: "L'ouverture d'une ambassade à Saint-Pétersbourg nous permettra d'entretenir sans trop de problèmes des relations diplomatiques avec les Russes. Nous devrons maintenir des liens étroits avec les Russes pour garantir la sécurité des intérêts de nos deux nations."
 GER_Start_Turkey_Dialog: "Dialogue avec la Turquie"
 GER_Start_Turkey_Dialog_desc: "La Turquie a été un allié proche de notre nation ces dernières années, sur les plans militaire, culturel et économique. Beaucoup de leurs habitants migrent vers notre pays à la recherche de réussite économique, et cela est devenu une question importante entre nos deux nations."
 GER_International_Politics: "Dialogue international"
 GER_International_Politics_desc: "Nous devrions entamer des négociations en dehors de l’Europe pour étendre notre sphère d’influence à l’échelle internationale."
 GER_Africa: "Dialogue en Afrique"
 GER_Africa_desc: "Les nations africaines ont plus que jamais besoin d’un partenaire, et nous pouvons intervenir pour les aider à se développer et à réussir."
 GER_Start_Nigeria_Dialog: "Dialogue avec le Nigéria"
 GER_Start_Nigeria_Dialog_desc: "Nous pouvons établir un dialogue avec le Nigeria pour l'aider à établir un service d'immigration et de gestion des frontières."
 GER_Start_Tunisia_Dialog: "Soutenir la démocratie en Tunisie"
 GER_Start_Tunisia_Dialog_desc: "Le mouvement démocratique tunisien est devenu plus fort que jamais et nous pourrons le soutenir ici en Allemagne."
 GER_Start_SAF_Dialog: "Dialogue avec l'Afrique du Sud"
 GER_Start_SAF_Dialog_desc: ""
 GER_Start_Egypt_Dialog: "Soutenir la démocratie en Égypte"
 GER_Start_Egypt_Dialog_desc: ""
 GER_Asia_and_Oceania: "Dialogue en Asie et en Océanie"
 GER_Asia_and_Oceania_desc: "Nous devons entamer des négociations en Asie et en Océanie pour étendre notre influence vers l’Est."
 GER_Start_Australia_Dialog: "Dialogue avec l'Australie"
 GER_Start_Australia_Dialog_desc: "L'Australie est un partenaire proche de l'Allemagne dans le domaine scientifique et de la recherche. Nous pouvons capitaliser sur cette relation pour accroître notre influence sur la nation."
 GER_Start_Indonesia_Dialog: "Dialogue avec l'Indonésie"
 GER_Start_Indonesia_Dialog_desc: "L’Indonésie est une puissance mondiale en devenir, avec sa vaste gamme de ressources et de matériaux. Nous pouvons établir des liens pour nous rapprocher de la nation à des fins commerciales."
 GER_Start_Israel_Dialog: "Dialogue avec Israël"
 GER_Start_Israel_Dialog_desc: "Israël est constamment menacé par d'autres pays du Moyen-Orient, et nous pouvons intervenir pour assurer leur sécurité en élargissant votre influence dans leur pays."
 GER_Start_Saudiarabia_Dialog: "Dialogue avec l'Arabie Saoudite"
 GER_Start_Saudiarabia_Dialog_desc: "Nous devons trouver des partenaires au Moyen-Orient pour améliorer notre influence dans cette région."
 GER_Start_Chinese_Dialog: "Dialogue en Chine"
 GER_Start_Chinese_Dialog_desc: "La Chine est l’un de nos partenaires commerciaux les plus importants, et ce serait une décision vraiment insensée de ne pas développer nos liens actuels."
 GER_Start_India_Dialog: "Dialogue avec l'Inde"
 GER_Start_India_Dialog_desc: "Nous pouvons promouvoir des programmes éducatifs en Inde et étendre subtilement notre influence éducative sur la nation."
 GER_Start_Japan_Dialog: "Dialogue avec le Japon"
 GER_Start_Japan_Dialog_desc: "Nous pouvons élargir notre coopération avec le Japon en établissant de nouveaux modes de dialogue. De cette façon, nous pouvons accélérer la diffusion de ces dessins animés amusants en Allemagne."
 GER_Start_South-Korea_Dialog: "Dialogue avec la Corée du Sud"
 GER_Start_South-Korea_Dialog_desc: "Nos deux nations ont entretenu des relations relativement bonnes tout au long de leur histoire, mais de bonnes relations ne suffisent jamais, nous avons besoin de relations parfaites !"
 GER_America: "Dialogue dans les Amériques"
 GER_America_desc: "L'Amérique est devenue l'une des régions les plus importantes du monde, notamment celle du Nord. Nous devrons établir des liens étroits avec la région pour le développement de notre nation et du leur."
 GER_Start_Canadian_Dialog: "Dialogue avec le Canada"
 GER_Start_Canadian_Dialog_desc: "Les Canadiens et les Allemands sont de grands amis et alliés, et ce depuis toujours. Nous pouvons élargir notre dialogue avec la nation Maple Leaf et développer notre amitié actuelle."
 GER_Start_USA_Dialog: "Dialogue avec les États-Unis"
 GER_Start_USA_Dialog_desc: "Les États-Unis ont beaucoup aidé notre nation, surtout après la Seconde Guerre mondiale. Nous pouvons élargir nos liens militaires pour réduire légèrement la pression exercée sur nos marques nationales en introduisant des marques américaines."
 GER_Start_Brasil_Dialog: "Dialogue avec le Brésil"
 GER_Start_Brasil_Dialog_desc: "Le Brésil et l’Allemagne ont entretenu des relations relativement bonnes ces derniers temps. Nous pouvons élargir nos liens en signant des accords sur la préservation des forêts tropicales, notamment en Amazonie."
 GER_Start_Mexico_Dialog: "Dialogue avec le Mexique"
 GER_Start_Mexico_Dialog_desc: "Le Mexique peut être un partenaire très stratégique en Amérique, car il détient de nombreuses réserves de pétrole et d’autres ressources naturelles qui pourraient être très bénéfiques pour notre pays."
 GER_bundeswehr_reform: "Réforme de la Bundeswehr"
 GER_bundeswehr_reform_desc: "Depuis la fin de la Seconde Guerre mondiale, l’armée allemande a été fortement limitée en termes de taille et de portée. Le gouvernement allemand dépensant moins pour l'armée que d'autres puissances européennes comme la France et le Royaume-Uni, les forces allemandes sont confrontées à des problèmes d'approvisionnement chroniques et à des systèmes d'armes dysfonctionnels. Après que les soldats ont utilisé des balais plutôt que des mitrailleuses lors d'un récent exercice d'entraînement, le moment est plus que venu de réformer la Bundeswehr et de garantir que l'Allemagne puisse se défendre correctement."
 GER_Weizsacker_Kommision: "Commission Weizsäcker"
 GER_Weizsacker_Kommision_desc: "La Commission Weizsäcker était une commission créée par le gouvernement social-démocrate-vert allemand en 2000 pour réformer la Bundeswehr. Le rapport de la commission publié en 2001 recommandait plusieurs changements à la Bundeswehr, notamment : la réduction de l'enregistrement de neuf mois à six mois et la mise en place d'un nouveau service militaire pour les volontaires."
 GER_Establish_Streitkraftebasis: "Établir la base des forces armées"
 GER_Establish_Streitkraftebasis_desc: "La base Streitkräfte est un prestataire de services pour les autres secteurs des forces armées allemandes, tels que l'armée de terre, l'armée de l'air et la marine.\nLa base Streitkräfte fournit un soutien dans des domaines tels que la logistique, la défense ABC, la formation et la police militaire, la gestion des mouvements de troupes importants, l'approvisionnement en carburant et en eau."
 GER_BWB: "Office fédéral de la technologie et des achats de défense"
 GER_BWB_desc: "Le Bundesamt für Wehrtechnik und Beschaffung (BWB) était une agence fédérale de l'administration de la Bundeswehr basée à Coblence, en Allemagne. Il était subordonné au département principal de l'armement du ministère fédéral de la Défense. Le BWB était responsable du développement, des tests et de l'achat d'équipements militaires de toutes sortes, de la modification des équipements militaires, de la normalisation technique militaire et de la mise en œuvre de l'assurance qualité et des tests."
 GER_Shipyards: "Chantiers navals allemands"
 GER_Shipyards_desc: "L'Allemagne abrite plusieurs chantiers navals de premier plan qui jouent un rôle crucial dans la construction et l'entretien des navires de guerre. Ces chantiers navals sont réputés pour leur technologie de pointe, leur main-d'œuvre qualifiée et leurs normes de production de haute qualité, apportant une contribution significative aux industries maritimes nationales et internationales. Ils jouent un rôle essentiel dans la construction de divers types de navires de guerre, des frégates et des sous-marins aux patrouilleurs et aux navires de soutien, garantissant que les flottes sont équipées de capacités de pointe. En outre, ces chantiers navals fournissent des services complets de maintenance et de réparation, garantissant la longévité et la disponibilité opérationnelle des flottes navales."
 GER_Blohm_and_Voss: "Blohm+Voss"
 GER_Blohm_and_Voss_desc: "Blohm+Voss est une entreprise allemande de construction et d'ingénierie navale avec une longue histoire dans l'industrie maritime. L'entreprise a été fondée en 1877 par Hermann Blohm et Ernst Voss à Hambourg. Au fil des ans, Blohm+Voss a joué un rôle important dans le développement et la construction de divers types de navires, notamment des navires de guerre, des navires commerciaux et des yachts de luxe."
 GER_ThyssenKrupp_Marinesystem: "Systèmes marins ThyssenKrupp"
 GER_ThyssenKrupp_Marinesystem_desc: "ThyssenKrupp Marine Systems est un constructeur naval européen de premier plan, doté d'une riche expérience dans la conception et la construction de sous-marins et de navires de surface. L'entreprise est issue de plusieurs sociétés de construction navale allemandes réputées qui ont fusionné au fil des ans. En tant que filiale de ThyssenKrupp AG, TKMS fait partie d'un conglomérat plus vaste qui opère dans divers secteurs, notamment la production d'acier, les solutions industrielles et les services de matériaux. Cette affiliation permet à TKMS de bénéficier du soutien financier et des ressources d'un groupe industriel diversifié."
 GER_HDW: "Howaldtswerke-Deutsche Werft (HDW)"
 GER_HDW_desc: "HDW a une longue histoire qui remonte à sa fondation à Kiel, en Allemagne, en 1838. L'entreprise est un acteur important de l'industrie de la construction navale, particulièrement connue pour son expertise dans la construction de sous-marins. HDW a acquis une renommée internationale pour sa conception et sa construction de sous-marins. L'entreprise est un fournisseur majeur de sous-marins conventionnels et non conventionnels pour diverses marines du monde entier."
 Renovate_the_fleet: "Rénover la flotte"
 Renovate_the_fleet_desc: "Nous devons rénover notre flotte, car l’ère de la guerre froide est terminée et nous sommes désormais confrontés à de nouvelles menaces inconnues. La mise à jour de nos capacités navales est essentielle pour faire face à l’évolution du paysage sécuritaire et pour nous assurer que nous sommes prêts à relever tous les défis potentiels. La modernisation de notre flotte impliquera la mise à niveau des navires existants avec des technologies de pointe, l’acquisition de nouveaux navires aux capacités améliorées et la garantie que nos forces maritimes sont polyvalentes et prêtes à répondre à des menaces diverses et imprévues. Cette approche proactive est essentielle pour maintenir la sécurité nationale et protéger nos intérêts dans un environnement mondial imprévisible."
 GER_New_Minesweepers: "Nouveaux dragueurs de mines"
 GER_New_Minesweepers_desc: "Nous avons besoin de nouveaux dragueurs de mines pour maintenir nos capacités navales en parfait état. L’acquisition de ces navires de pointe est essentielle pour garantir la sécurité et l’efficacité de nos opérations maritimes. Les dragueurs de mines jouent un rôle essentiel dans la détection et la neutralisation des mines navales, protégeant ainsi notre flotte et sécurisant les voies navigables stratégiques. En investissant dans des dragueurs de mines modernes, nous renforçons notre capacité à protéger nos forces navales, à soutenir les missions internationales et à préserver la liberté de navigation."
 GER_New_Fregattes: "Nouvelles frégates"
 GER_New_Fregattes_desc: "Nous devons construire de nouvelles frégates pour rester en phase avec nos alliés et nos adversaires. La modernisation de notre flotte avec ces navires de pointe est essentielle pour maintenir une présence navale forte et compétitive. Les frégates sont des navires de guerre polyvalents équipés d’armes et de systèmes sophistiqués, capables d’accomplir un large éventail de missions, de la lutte anti-sous-marine à la défense aérienne et au combat de surface. En investissant dans la construction de nouvelles frégates, nous garantissons que nos forces navales restent robustes, adaptables et prêtes à relever les défis posés par l’évolution des menaces mondiales. Cette approche proactive renforce non seulement notre défense nationale, mais améliore également notre capacité à coopérer efficacement avec les marines alliées."
 GER_New_Corvettes: "Nouvelles Corvettes"
 GER_New_Corvettes_desc: "Nous devons construire de nouvelles corvettes pour suivre le rythme de nos alliés et de nos adversaires. La modernisation de notre flotte avec ces navires agiles et polyvalents est essentielle pour maintenir une présence navale forte et compétitive. Les corvettes sont des navires de guerre plus petits qui excellent dans la défense côtière, les tâches de patrouille et diverses opérations de combat, offrant vitesse, maniabilité et capacités technologiques avancées. En investissant dans la construction de nouvelles corvettes, nous garantissons que nos forces navales restent robustes, adaptables et préparées à relever les divers défis posés par les menaces maritimes modernes. Cette initiative renforce non seulement notre défense nationale, mais améliore également notre capacité à collaborer efficacement avec les marines alliées dans le cadre d'opérations conjointes et de missions stratégiques."
 GER_New_Submarines: "Nouveaux sous-marins"
 GER_New_Submarines_desc: "'§CBonjour, comment allez-vous ? Je suis sous l'eau, aidez-moi s'il vous plaît. Il pleut trop§!' \n\nNous devons construire de nouveaux sous-marins pour faire face à nos alliés et à nos ennemis. Sous l'eau"
 GER_Small_Arms: "Entreprises allemandes d'armes légères"
 GER_Small_Arms_desc: "Nous devons sélectionner une nouvelle entreprise pour construire la prochaine génération de fusils destinés à nos troupes. Le choix du bon fabricant est crucial pour garantir que nos forces armées soient équipées des armes les plus fiables, les plus avancées et les plus efficaces disponibles. Les nouveaux fusils doivent répondre à des normes de performance rigoureuses, offrir une précision, une durabilité et une facilité d'entretien supérieures dans diverses conditions de combat. En évaluant soigneusement les entreprises potentielles en fonction de leur expertise, de leurs innovations technologiques et de leurs antécédents, nous pouvons conclure un partenariat qui fournira à nos troupes les armes à feu de haute qualité nécessaires pour maintenir la supériorité opérationnelle et préserver la sécurité nationale."
 GER_HK: "Heckler & Koch (H&K)"
 GER_HK_desc: "Heckler & Koch a été fondée en 1949 par les ingénieurs Edmund Heckler, Theodor Koch et Alex Seidel. Le siège social de l'entreprise se trouve à Oberndorf am Neckar, en Allemagne. Depuis sa création, H&K se consacre à la conception et à la production d'armes à feu de haute qualité. H&K s'est imposé comme un fournisseur majeur d'armes à feu pour les forces armées et les forces de l'ordre du monde entier. Bon nombre de leurs armes sont utilisées par les forces spéciales, les unités de police et les organisations militaires du monde entier."
 GER_SIG: "SIG SAUER"
 GER_SIG_desc: "Les origines de SIG SAUER remontent à la fabrique de wagons suisse (Schweizerische Wagonsfabrik) en Suisse, qui a commencé à produire des armes à feu au 19e siècle. Dans les années 1970, l'entreprise s'est associée à J.P. Sauer & Sohn, un fabricant d'armes à feu allemand, pour former SIG SAUER. SIG SAUER est très présente sur les marchés militaires et des forces de l'ordre. Ses armes à feu sont largement adoptées par diverses forces militaires et policières à travers le monde. Le pistolet P320, en particulier, a attiré l'attention pour sa conception modulaire et son adoption par l'armée américaine sous les noms de M17 et M18."
 GER_NEW_Small_Arms: "Nouveau fusil standard"
 GER_NEW_Small_Arms_desc: "Après l’avènement du G36, nous devons développer un nouveau fusil qui réponde mieux à nos besoins actuels. La nouvelle arme doit répondre aux exigences opérationnelles modernes, en intégrant les dernières avancées technologiques en matière d’armes à feu. Elle doit offrir une précision, une fiabilité et une ergonomie améliorées, tout en étant adaptable à divers scénarios de combat. En concevant un fusil qui répond aux exigences militaires contemporaines, nous pouvons garantir que nos troupes sont équipées des meilleurs outils possibles pour maintenir leur efficacité et leur supériorité sur le terrain."
 GER_Specialforces_equipment: "De nouveaux équipements pour les forces spéciales"
 GER_Specialforces_equipment_desc: "Nos forces spéciales doivent être préparées à de nouvelles missions, ce qui nécessite une mise à jour de leur équipement. Il est essentiel pour leur succès opérationnel de veiller à ce que ces unités d’élite aient accès à l’équipement le plus récent et le plus avancé. Cela comprend la mise à niveau de leurs armes, de leurs systèmes de communication, de leurs équipements de protection et d’autres outils spécialisés pour répondre aux exigences de la guerre moderne et aux divers profils de mission. En fournissant à nos forces spéciales un équipement de pointe, nous améliorons leur capacité à effectuer un large éventail de tâches de manière efficace et sûre, en conservant leur avantage dans des environnements de combat en évolution rapide."
 GER_Vehicles_constructions: "Constructeurs de véhicules blindés allemands"
 GER_Vehicles_constructions_desc: "Nous devons trouver une nouvelle entreprise pour la construction de nouveaux véhicules pour la Bundeswehr. Le choix du bon fabricant est essentiel pour garantir que notre armée soit équipée de véhicules fiables, avancés et robustes, capables de répondre à diverses exigences opérationnelles. Les nouveaux véhicules doivent offrir des performances, une protection et une polyvalence supérieures, capables de répondre à divers rôles de combat et de soutien. En évaluant minutieusement les entreprises potentielles en fonction de leur expertise technologique, de leurs antécédents et de leur capacité à fournir des véhicules militaires de haute qualité, nous pouvons établir un partenariat qui améliorera l'efficacité et la préparation de la Bundeswehr pour relever les défis actuels et futurs."
 GER_Rheinmetall_: "Rheinmetall"
 GER_Rheinmetall__desc: "L'histoire de Rheinmetall remonte à 1889, année de la fondation de l'entreprise à Düsseldorf, en Allemagne. Initialement axée sur la production de composants automobiles, Rheinmetall a ensuite étendu ses activités à la technologie de défense. Rheinmetall est l'un des principaux fabricants de munitions et de systèmes d'armes. L'entreprise produit une gamme variée de munitions, des munitions pour armes légères aux obus d'artillerie. En outre, Rheinmetall développe et fabrique divers systèmes d'armes pour des applications terrestres, aériennes et navales."
 GER_KMW_: "Krauss-Maffei Wegmann GmbH & Co. KG"
 GER_KMW__desc: "L'histoire de Krauss-Maffei Wegmann (KMW) remonte au 19e siècle. L'entreprise est née de la fusion de Krauss-Maffei et de Wegmann en 1999. Les deux entreprises avaient une longue tradition dans le domaine de l'ingénierie mécanique et de la production de véhicules militaires. KMW est un fournisseur majeur de chars de combat principaux, et sa série Leopard 2 est largement reconnue comme l'une des familles de chars les plus avancées et les plus performantes au monde. Le Leopard 2 a été adopté par plusieurs pays et a subi des mises à niveau continues pour maintenir son efficacité."
 GER_Boxer_Programm: "Véhicule blindé multirôle Boxer (MRAV)"
 GER_Boxer_Programm_desc: "Le programme Boxer fait référence à un effort collaboratif européen visant à développer et à produire le véhicule blindé multirôle Boxer (MRAV), un véhicule blindé à roues hautement modulaire et polyvalent. Le programme Boxer implique une collaboration entre divers sous-traitants de la défense. Le sous-traitant principal du Boxer est ARTEC GmbH, une coentreprise entre Rheinmetall MAN Military Vehicles GmbH et Krauss-Maffei Wegmann."
 GER_NGP_Program: "Neue Gepanzerte Plattform (NGP)"
 GER_NGP_Program_desc: "La Neue Gepanzerte Plattform (NGP), ou nouvelle plateforme blindée, est un projet lancé par la Bundeswehr et les fabricants allemands de matériel de défense pour développer un châssis blindé commun. Cette plateforme est conçue pour construire différents types de véhicules blindés tels que des véhicules de combat d'infanterie, des chars de combat et des véhicules d'appui au combat."
 GER_Update_Leopard_Tank: "Mise à niveau du Leopard 2"
 GER_Update_Leopard_Tank_desc: "Le Leopard 2 peut encore être mis à niveau, mais la question est : pour combien de temps ? Nous prévoyons de moderniser ce char une fois de plus ; cependant, il est impératif que nous lancions un nouveau projet pour son éventuel successeur. Bien que le Leopard 2 reste une plateforme formidable et fiable, les progrès continus de la technologie et l'évolution des exigences du champ de bataille signifient que nous devons nous projeter dans l'avenir pour développer un char de combat principal de nouvelle génération. Ce nouveau projet devrait intégrer des innovations de pointe en matière de blindage, de mobilité, de puissance de feu et de systèmes électroniques pour garantir que nos forces blindées restent à la pointe des capacités militaires. En démarrant ce développement de manière proactive dès maintenant, nous assurerons une transition en douceur et maintiendrons notre avantage stratégique."
 GER_Main_Ground_Combat_System: "Système de combat terrestre principal (MGCS)"
 GER_Main_Ground_Combat_System_desc: "Le MGCS est un projet de collaboration entre l'Allemagne et la France, dont l'objectif est de concevoir, de développer et de produire conjointement un nouveau char de combat principal qui servira d'épine dorsale aux forces blindées des deux pays. Le projet implique une collaboration entre les principales entreprises du secteur de la défense d'Allemagne et de France. Des entreprises telles que Krauss-Maffei Wegmann (KMW), Nexter Systems et Rheinmetall devraient jouer un rôle clé dans le développement et la production du système de combat terrestre principal."
 GER_Leopard_3: "Le programme Leopard 3"
 GER_Leopard_3_desc: "Le projet Leopard 3 doit s’appuyer sur l’expérience acquise par nos propres troupes ainsi que sur les connaissances acquises auprès de nos alliés. Il sera essentiel de tirer parti de cette expertise collective pour concevoir un char de combat principal de nouvelle génération qui réponde aux exigences opérationnelles modernes. En intégrant les retours d’expérience sur les performances, les points forts et les limites du Leopard 2 et d’autres chars alliés, nous pouvons développer une plateforme plus avancée et plus efficace. Le Leopard 3 devrait être doté d’une technologie de pointe en matière de blindage, de mobilité, de puissance de feu et d’électronique, ce qui lui permettra d’être bien équipé pour faire face aux menaces et aux environnements opérationnels futurs. La collaboration avec nos alliés favorisera également l’interopérabilité et améliorera l’efficacité globale de nos forces combinées."
 GER_Panther: "KF51 Panther"
 GER_Panther_desc: "Le KF51 est basé sur la coque du Leopard 2A4, mais avec une nouvelle tourelle équipée d'un canon principal à chargement automatique de calibre 130 mm1. Le char est conçu pour augmenter la létalité, la mobilité, la capacité de survie et les capacités de mise en réseau des CCP sans entraîner une augmentation significative du poids. Le char dispose d'un équipage de 3 à 4 membres, chacun pouvant transmettre et reprendre des tâches et des rôles à d'autres sans réduction de fonctionnalité1. Son armement principal est un canon à âme lisse Rh-130 L/52 de 130 mm, et il dispose également d'une mitrailleuse coaxiale de 12,7 mm et d'un RCWS NATTER de 7,62 mm."
 GER_Zentrum_fur_Transformation: "Centre de transformation de la Bundeswehr"
 GER_Zentrum_fur_Transformation_desc: "Le Centre de transformation de l'armée allemande était un groupe de réflexion de l'armée allemande, jouant un rôle de premier plan dans la planification de la transformation et du réalignement de l'armée allemande. Ce centre a joué un rôle déterminant dans l'analyse des besoins opérationnels actuels et futurs, le développement d'initiatives stratégiques et la mise en œuvre de changements pour garantir que l'armée allemande reste agile, efficace et capable de faire face aux menaces émergentes. Par son travail, le Centre de transformation a facilité la modernisation des doctrines, des structures et des capacités militaires, alignant l'armée allemande sur les exigences de défense contemporaines et les objectifs stratégiques."
 GER_Reform_Fuhrungsakademie: "Réforme de l'Académie de leadership de la Bundeswehr"
 GER_Reform_Fuhrungsakademie_desc: "La Führungsakademie der Bundeswehr, ou Académie de leadership des forces armées fédérales, est une institution prestigieuse chargée de l'éducation, de la formation et du développement des futurs dirigeants militaires au sein des forces armées allemandes. Située à Hambourg, en Allemagne, l'académie propose des programmes complets visant à cultiver la réflexion stratégique, les compétences en leadership et la compétence opérationnelle nécessaires aux officiers pour exceller dans un environnement de sécurité dynamique et complexe. Grâce à une combinaison de cours universitaires, d'exercices pratiques et de séminaires de leadership, l'académie fournit à ses étudiants les connaissances, les outils et le cadre éthique nécessaires pour diriger efficacement dans un large éventail de contextes militaires et multinationaux. En tant qu'institution de premier plan pour le développement du leadership au sein de la Bundeswehr, la Führungsakademie joue un rôle essentiel dans la définition de l'avenir de l'armée allemande et dans la promotion d'une culture d'excellence, de professionnalisme et d'innovation au sein de son corps d'officiers."
 GER_Reform_Zentrum_innere_Fuhrung: "Centre de réforme pour le leadership interne"
 GER_Reform_Zentrum_innere_Fuhrung_desc: "Le Zentrum Innere Führung (Centre de leadership interne) est un service militaire de la Bundeswehr destiné à la formation du personnel civil et militaire et à la recherche sur les questions relatives au leadership interne. Il a été créé en 1956 et est considéré comme le centre de réflexion central sur la culture du leadership au sein de la Bundeswehr."
 GER_Reform_Heeresamt: "Réformer le bureau de l'armée"
 GER_Reform_Heeresamt_desc: "Le Heeresamt était responsable du développement conceptuel de l'armée, ainsi que de la formation et de l'équipement. Il s'occupait également des fondamentaux organisationnels de l'armée, des questions relatives aux systèmes utilisés et de la logistique de l'armée. Le Heeresamt supervisait les écoles et les centres de l'armée"
 GER_invest_in_Universitat_der_Bundeswehr_Hamburg: "Université de réforme des forces armées fédérales de Hambourg"
 GER_invest_in_Universitat_der_Bundeswehr_Hamburg_desc: "L'Université de la Bundeswehr de Hambourg est l'une des deux universités de l'armée fédérale allemande. L'Université de la Bundeswehr de Hambourg a été fondée en 1973, à l'instar de son homologue de Munich. Les deux universités ont été créées pour dispenser un enseignement et une formation universitaires aux officiers et aux candidats officiers de la Bundeswehr (forces armées allemandes)."
 GER_invest_in_Universitat_der_Bundeswehr_Munchen: "Université de réforme des forces armées fédérales de Munich"
 GER_invest_in_Universitat_der_Bundeswehr_Munchen_desc: "L'Université de la Bundeswehr de Munich (Universität der Bundeswehr München) est une université militaire allemande située à Neubiberg, près de Munich. L'université mène des activités de recherche dans différents domaines, contribuant à la fois aux domaines militaire et civil. Les recherches menées à l'université portent souvent sur des sujets liés à la défense et à la sécurité."
 GER_focus_artillerie_schule: "École d'Artillerie"
 GER_focus_artillerie_schule_desc: "L'École d'artillerie d'Idar-Oberstein est un centre de formation pour le personnel spécialisé dans l'artillerie et l'appui-feu indirect. Son rôle principal est de fournir une formation et un entraînement aux officiers, sous-officiers et soldats qui seront amenés à opérer au sein d'unités d'artillerie. La formation à l'École d'artillerie est susceptible d'être intégrée dans des exercices et scénarios militaires plus vastes, mettant l'accent sur la coordination de l'appui d'artillerie avec d'autres branches de l'armée, telles que l'infanterie, les blindés et la défense aérienne."
 GER_focus_Panzertruppenschule: "Ecole des troupes blindées"
 GER_focus_Panzertruppenschule_desc: "L'école des troupes blindées de Munster est un centre de formation pour le personnel spécialisé dans la guerre blindée. Son rôle principal est de fournir une formation et un entraînement aux officiers, sous-officiers et soldats qui seront amenés à opérer au sein d'unités blindées. La technologie jouant un rôle important dans la guerre blindée moderne, la Panzertruppenschule intègre l'utilisation de technologies avancées dans ses programmes de formation. Cela comprend la formation sur les derniers équipements, systèmes de communication et autres technologies pertinentes pour les unités blindées."
 GER_focus_Infanterie_Schule: "École d'infanterie"
 GER_focus_Infanterie_Schule_desc: "L'école d'infanterie de Hammelburg est un centre de formation pour le personnel spécialisé dans les opérations d'infanterie. Son rôle principal est de former et d'entraîner les officiers, les sous-officiers et les soldats qui serviront dans les unités d'infanterie. Étant donné l'accent mis sur la guerre d'infanterie, l'école d'infanterie de Hammelburg accorde une attention particulière aux défis et aux exigences spécifiques des unités d'infanterie. Cela comprend la formation aux opérations à pied, au combat rapproché et à d'autres tâches spécifiques à l'infanterie."
 GER_transformation: "Transformation de la Bundeswehr"
 GER_transformation_desc: "La transformation de la Bundeswehr est un processus d'adaptation des forces armées allemandes visant à modifier ses conditions politiques et militaires, dans le but d'accroître sa préparation opérationnelle et sa durabilité."
 GER_Einsatzfuhrungskommando: "Commandement opérationnel de la Bundeswehr"
 GER_Einsatzfuhrungskommando_desc: "Nos dirigeants politiques ont décidé de transformer la Bundeswehr, qui n’était auparavant qu’une force de maintien de la paix, en une force d’intervention internationale, qui interviendrait là où le gouvernement en a le plus besoin.\nCe qui nous manque, c’est un centre de commandement unifié pour coordonner nos mouvements de troupes à travers le monde."
 GER_Heerestruppen_Kommando: "Brigade de groupe d'armées"
 GER_Heerestruppen_Kommando_desc: "La brigade Heerestruppenkommando (HTrKdo) est une brigade de l'armée allemande chargée de superviser les unités de combat et de soutien de diverses branches de service. Cette brigade fournit des services essentiels d'appui-feu et de logistique, garantissant que les unités opérationnelles disposent des ressources et des capacités nécessaires pour exécuter efficacement leurs missions. La brigade Heerestruppenkommando joue un rôle crucial dans la coordination et l'intégration des différents éléments de l'armée, améliorant ainsi l'efficacité globale au combat et la préparation opérationnelle."
 GER_Heeresaufklarungstruppe: "Troupe de reconnaissance de l'armée"
 GER_Heeresaufklarungstruppe_desc: "En unifiant nos troupes de reconnaissance sous le commandement de la Heeresaufklärungstruppe, nous pourrions considérablement accroître leur efficacité et réduire les coûts opérationnels. Cette consolidation rationaliserait le commandement et le contrôle, ce qui permettrait des opérations de reconnaissance mieux coordonnées et plus efficaces. En outre, elle améliorerait la précision et la rapidité des renseignements fournis à nos troupes de première ligne, améliorant ainsi leur connaissance de la situation et leur efficacité globale au combat. La centralisation des efforts de reconnaissance garantit une approche plus intégrée de la collecte et de l'analyse des renseignements, ce qui est essentiel pour prendre des décisions tactiques et stratégiques éclairées."
 GER_JFST: "JFST"
 GER_JFST_desc: "§HToc, toc, qui est là ? PzH 2000§!\nUne équipe d'appui-feu interarmées (JFST) est un groupe d'observateurs d'artillerie, d'observateurs avancés et d'officiers de liaison aérienne qui accompagnent les troupes de combat et ont la capacité de demander et de diriger l'appui-feu de l'artillerie, des mortiers, de l'appui-feu naval et de l'appui aérien rapproché."
 GER_Heer_2010: "Heer 2010"
 GER_Heer_2010_desc: "La Heer a connu plusieurs changements structurels depuis sa création. La restructuration la plus récente a été initiée avec la nouvelle version des Directives de politique de défense. La restructuration devrait être achevée d'ici 2010 et est appelée « Heer 2010 » ou « Nouvelle armée ». La Heer est divisée en plusieurs catégories, dont les forces d'intervention, les forces de stabilisation et les forces de soutien"
 GER_Verteidigungspolitische_Richtlinie: "Lignes directrices de la politique de défense"
 GER_Verteidigungspolitische_Richtlinie_desc: "Les « Verteidigungspolitische Richtlinien » (lignes directrices de la politique de défense) constituent la base de la stratégie et de la planification de la Bundeswehr (forces armées allemandes). Ces lignes directrices sont publiées par le gouvernement fédéral allemand et couvrent divers aspects de la politique de défense, notamment l'évaluation des menaces, les capacités militaires et la coopération internationale."
 GER_less_Spendings: "Réduire les dépenses militaires"
 GER_less_Spendings_desc: "Maintenant que la guerre froide est terminée, la nécessité de maintenir des dépenses militaires élevées a diminué. Cependant, il est toujours important de veiller à ce que notre budget de défense soit alloué efficacement pour répondre aux défis de sécurité actuels et émergents. Si les guerres conventionnelles à grande échelle sont moins probables, de nouvelles menaces telles que les cyberattaques, le terrorisme et les conflits régionaux nécessitent une armée bien préparée et adaptable. Des investissements stratégiques dans la modernisation des équipements, le renforcement des capacités cybernétiques et l’amélioration des services de renseignement et des opérations spéciales peuvent fournir une approche équilibrée qui préserve la sécurité nationale sans nécessiter de dépenses excessives. En mettant l’accent sur des dépenses intelligentes et ciblées, nous pouvons garantir que notre armée reste efficace et réactive face aux complexités du paysage mondial contemporain."
 GER_keep_actuall_spendings: "Maintenir le financement militaire"
 GER_keep_actuall_spendings_desc: "Nous ne pouvons jamais être trop sûrs de la situation mondiale, et il est donc prudent de maintenir notre niveau actuel de financement. Le maintien de notre budget de défense nous permet de rester préparés à toute menace et tout défi imprévus. Un niveau de financement stable nous permet de continuer à moderniser nos forces, d’investir dans des technologies de pointe et d’améliorer nos capacités dans divers domaines, notamment la cyberdéfense, le renseignement et les opérations spéciales. En maintenant un financement militaire solide, nous pouvons garantir notre préparation et notre adaptabilité, ce qui constitue une force de dissuasion efficace contre des adversaires potentiels et préserve la sécurité nationale dans un monde imprévisible."
 GER_keep_conscription: "Aucun compromis"
 GER_keep_conscription_desc: "Nous ne pouvons pas assouplir les lois sur la conscription et il est impératif de mettre un terme à toute discussion sur ce sujet. La conscription joue un rôle crucial dans le maintien d’une force militaire forte et compétente, en garantissant que nous disposons des effectifs nécessaires pour défendre notre nation et remplir nos obligations en matière de sécurité. La conscription fournit une large base de personnel formé, favorise le sens du devoir national et de la solidarité et renforce notre résilience en temps de crise. En respectant les lois sur la conscription et en rejetant fermement toute tentative de les affaiblir, nous réaffirmons notre engagement envers la défense nationale et la sécurité de nos citoyens."
 GER_More_spendings: "Augmenter le financement militaire"
 GER_More_spendings_desc: "L’aggravation du climat mondial, tant en termes de hausse des températures que de tensions politiques, souligne la nécessité d’accroître notre financement militaire pour faire face à cette menace. Alors que les changements environnementaux créent de nouveaux défis en matière de sécurité, notamment la pénurie de ressources, les pressions migratoires et les conflits potentiels sur le territoire, une armée bien équipée et préparée devient encore plus essentielle. Un financement adéquat nous permet d’améliorer nos capacités à répondre aux catastrophes naturelles, à fournir une aide humanitaire et à protéger les infrastructures vitales face aux risques liés au climat.\nEn outre, alors que les tensions géopolitiques s’intensifient, il devient primordial de garantir une posture de défense robuste. Un financement militaire accru nous permet de moderniser nos forces, d’investir dans des technologies de pointe pour la cybersécurité et la collecte de renseignements, et de renforcer les alliances et les partenariats pour répondre aux préoccupations communes en matière de sécurité. En allouant des ressources pour relever ces défis en constante évolution, nous pouvons préserver nos intérêts nationaux, promouvoir la stabilité et contribuer aux efforts de sécurité mondiale dans un monde de plus en plus complexe et incertain."
 GER_higher_conscription: "Avancer avec la conscription"
 GER_higher_conscription_desc: "Il est intéressant de noter que les discussions sur l’assouplissement de la conscription sont en cours depuis un certain temps. Cependant, il est important d’aborder cette question avec une attention particulière et en respectant les points de vue divergents. Les politiques de conscription impliquent des considérations sociales, économiques et militaires complexes, et tout changement doit être effectué avec une compréhension approfondie de leurs implications.\nSi l’augmentation des lois sur la conscription peut être une réponse à des menaces perçues ou à des préoccupations de sécurité, il est essentiel de s’assurer que ces décisions sont basées sur une évaluation complète des besoins et des priorités de la défense nationale. En outre, il est essentiel de prendre en compte l’impact sur les personnes concernées par la conscription, notamment leurs droits, leurs libertés et leur bien-être.\nEn fin de compte, les décisions concernant la conscription doivent être prises dans le cadre d’un dialogue éclairé et inclusif, prenant en compte un éventail de perspectives et de considérations. Il est essentiel d’aborder ces discussions avec respect, ouverture et un engagement à trouver des solutions qui servent au mieux les intérêts de la nation et de ses citoyens."
 GER_European_Anker_Army: "Formez l'Armée Européenne Anker"
 GER_European_Anker_Army_desc: "La Bundeswehr a pour objectif de servir de point d’ancrage aux armées de nos alliés, en favorisant une coopération plus étroite en matière de formation et de commandement afin de garantir une interopérabilité et une efficacité sans faille dans les opérations conjointes. Le renforcement de la collaboration dans ces domaines est essentiel pour améliorer notre capacité collective à répondre rapidement et de manière décisive aux défis communs en matière de sécurité. En intensifiant nos efforts dans le cadre d’exercices de formation conjoints, d’échanges de bonnes pratiques et de programmes de développement du leadership, nous pouvons améliorer la coordination, la communication et la confiance entre les forces alliées. Cela nous permettra de travailler ensemble de manière fluide et efficace en cas de besoin, de renforcer la solidarité et d’améliorer notre posture de sécurité collective."
 GER_Reform_Light_forces: "Concentrons-nous sur nos forces lumineuses"
 GER_Reform_Light_forces_desc: "L’agilité, la flexibilité et l’accessibilité sont en effet des facteurs clés pour remporter des victoires sur le champ de bataille. Il est essentiel de ne pas sous-estimer l’importance de ces avantages, mais plutôt de les exploiter activement pour conserver un avantage concurrentiel. En donnant la priorité à l’agilité, nous pouvons nous adapter rapidement aux circonstances changeantes et déjouer nos adversaires. La flexibilité nous permet d’employer une variété de tactiques et de stratégies adaptées à des situations spécifiques, maximisant ainsi notre efficacité dans divers environnements opérationnels. De plus, l’accessibilité nous permet de maintenir nos capacités militaires à long terme, en évitant de surexploiter nos ressources et en maintenant notre état de préparation.\nEn exploitant ces avantages, nous pouvons optimiser notre efficacité militaire, améliorer notre efficience opérationnelle et accroître notre résilience face à l’évolution des menaces. Il est essentiel d’innover et d’adapter continuellement notre approche pour exploiter efficacement ces atouts, en veillant à rester agiles, flexibles et abordables dans tous les aspects des opérations militaires."
 GER_introduce_Medium_Forces: "Trouver le juste milieu"
 GER_introduce_Medium_Forces_desc: "En effet, il est essentiel de trouver un équilibre entre les capacités lourdes et légères pour garantir l’efficacité et la polyvalence de notre armée. Les forces lourdes fournissent la puissance de feu, la protection et l’endurance nécessaires aux opérations prolongées et à la participation à des scénarios de guerre conventionnels. En revanche, les forces légères offrent l’agilité, la vitesse et la flexibilité, ce qui permet un déploiement rapide, une manœuvrabilité et une adaptabilité dans des environnements dynamiques et asymétriques.\nEn intégrant des éléments lourds et légers dans notre structure de forces, nous pouvons tirer parti des points forts de chacun pour se compléter et couvrir un large éventail d’exigences opérationnelles. Cette approche nous permet d’adapter nos forces à des missions et menaces spécifiques, maximisant ainsi notre capacité à atteindre nos objectifs tout en minimisant nos vulnérabilités. En trouvant cet équilibre, nous sommes en mesure de répondre efficacement à un large éventail de défis, des conflits de haute intensité aux opérations de maintien de la paix et aux missions humanitaires."
 GER_Reform_Heavy_Forces: "Concentrons-nous sur nos forces lourdes"
 GER_Reform_Heavy_Forces_desc: "Les forces lourdes jouent un rôle crucial dans la défense, car elles possèdent la puissance de feu, la protection et la résilience nécessaires pour tenir le terrain et repousser efficacement les avancées ennemies. En déployant des unités blindées lourdes équipées de chars, d’artillerie et d’infanterie mécanisée, nous pouvons établir de formidables positions défensives et dissuader les adversaires potentiels de nous agresser. Ces forces sont bien adaptées pour s’engager dans des opérations de combat prolongées, offrant une forte dissuasion contre les incursions et garantissant l’intégrité de nos frontières territoriales.\nEn outre, la présence de forces lourdes sert de facteur de stabilisation de la sécurité régionale, rassurant nos alliés et dissuadant les menaces potentielles. Cependant, il est essentiel de maintenir une approche globale de la défense qui inclut également d’autres éléments tels que les forces légères, le soutien aérien, le renseignement et la logistique. En intégrant ces composants, nous pouvons créer une posture de défense à plusieurs niveaux qui maximise notre efficacité globale et notre résilience contre divers types de menaces."
 GER_abolish_conscription: "justice militaire"
 GER_abolish_conscription_desc: "La Wehrgerechtigkeit, ou justice militaire, fait référence à l’argumentation qui existe dans les cercles allemands en faveur de la création d’une armée professionnelle et volontaire maintenant que la guerre froide est terminée. Ce concept prône une structure militaire juste et équitable, tant en termes de personnel que d’organisation. Les partisans de cette idée soutiennent que la transition vers une armée professionnelle et volontaire améliorerait l’efficacité, l’efficience et la préparation de l’armée allemande, permettant une plus grande flexibilité dans le recrutement, la formation et le déploiement.\nEn s’éloignant de la conscription et en adoptant un système basé sur le volontariat, les partisans de la Wehrgerechtigkeit pensent que l’armée pourrait attirer des individus ayant un réel intérêt à servir, ce qui conduirait à une force plus motivée et plus compétente. En outre, ils soutiennent qu’une armée professionnelle refléterait mieux les valeurs de démocratie et de liberté individuelle, car les individus auraient le choix de servir de leur propre gré plutôt que d’y être obligés par la loi.\nDans l’ensemble, le concept de Wehrgerechtigkeit représente un changement dans la réflexion sur le rôle et la structure de l’armée allemande dans l’ère de l’après-guerre froide, soulignant l’importance de l’équité, de l’efficience et de l’efficience pour relever les défis de sécurité du monde moderne."
 GER_Neuausrichtung_des_Heeres: "Réalignement de la Bundeswehr"
 GER_Neuausrichtung_des_Heeres_desc: "La restructuration des forces armées allemandes (Neuausrichtung der Bundeswehr) représente la réforme la plus complète de la Bundeswehr depuis sa création en 1955. Cette restructuration importante implique des processus de planification et de prise de décision approfondis, mais les avantages attendus pour nos forces sont substantiels.\nCette restructuration vise à moderniser et optimiser la Bundeswehr afin de mieux répondre aux défis de sécurité en constante évolution du XXIe siècle. Elle implique de remodeler la structure des forces, de réorganiser les unités, de mettre à jour les équipements et la technologie et d'améliorer la préparation et les capacités de toutes les branches de l'armée. En alignant la Bundeswehr sur les exigences de défense contemporaines et les objectifs stratégiques, cette réforme garantit que nos forces armées restent agiles, adaptables et efficaces pour faire face à un large éventail de menaces et de scénarios.\nBien que le processus de restructuration puisse être complexe et exigeant, le résultat final améliorera considérablement l'efficacité globale, la préparation et la capacité opérationnelle de la Bundeswehr. Il s’agit d’une approche tournée vers l’avenir en matière de défense nationale, garantissant que l’Allemagne reste préparée à protéger ses intérêts, à remplir ses engagements envers ses alliés et ses partenaires et à contribuer aux efforts de sécurité mondiale dans un paysage géopolitique en constante évolution."
 GER_Army_Training_Command: "Commandement de l'entraînement"
 GER_Army_Training_Command_desc: "L'Ausbildungskommando est responsable de la planification et de la coordination de la formation des dirigeants et de la formation continue au sein de l'armée allemande. En tant que membre de l'organisation de direction de la Heer, il joue un rôle central dans la supervision de l'ensemble du processus de formation au sein de l'armée. Cela comprend l'élaboration de programmes, l'organisation de cours et la garantie que les soldats reçoivent l'instruction nécessaire pour remplir efficacement leurs rôles de leadership.\nEn outre, l'Ausbildungskommando travaille en étroite collaboration avec d'autres branches de l'armée et des partenaires externes pour garantir que les programmes de formation s'alignent sur les objectifs de défense plus larges et les meilleures pratiques en matière d'éducation militaire. En favorisant une culture d'apprentissage continu et de développement professionnel, il contribue à cultiver un cadre de dirigeants compétents et qualifiés, capables de relever les défis de la guerre moderne.\nDans l'ensemble, l'Ausbildungskommando joue un rôle essentiel dans le façonnement des capacités et de l'état de préparation de l'armée allemande, en veillant à ce que son personnel soit bien formé, motivé et préparé à remplir ses fonctions au service de la nation."
 GER_Army_Concepts_and_Capabilities_Development_Centre: "Bureau de développement de l'armée"
 GER_Army_Concepts_and_Capabilities_Development_Centre_desc: "L'Amt für Heeresentwicklung est une institution de l'armée allemande chargée du développement des concepts, de la formation, de l'organisation et de la planification du matériel. Ce bureau joue un rôle crucial dans la définition de l'orientation future de l'armée en analysant les menaces émergentes, en évaluant les avancées technologiques et en identifiant les domaines d'amélioration de la doctrine, de la tactique et de l'équipement.\nIl est notamment chargé de mener des recherches, des expérimentations et des analyses pour éclairer le développement de nouveaux concepts et capacités. Cela peut impliquer l'exploration d'approches novatrices de la guerre, l'évaluation de l'efficacité des pratiques actuelles et l'intégration des leçons tirées des opérations passées. En outre, l'Amt für Heeresentwicklung collabore étroitement avec d'autres branches de l'armée, ainsi qu'avec des partenaires industriels et des institutions universitaires, pour tirer parti de l'expertise et des ressources dans la poursuite de ses objectifs.\nEn se concentrant sur l'innovation et l'adaptation continues, l'Amt für Heeresentwicklung veille à ce que l'armée allemande reste à la pointe de l'efficacité et de la préparation militaires. Ses efforts contribuent à la capacité de l'armée à relever les défis de sécurité en constante évolution, à maintenir sa pertinence stratégique et à remplir efficacement ses missions dans un paysage géopolitique en constante évolution."
 GER_Cyber_and_Information_Doman_Service: "Service de domaine informatique et de cybersécurité"
 GER_Cyber_and_Information_Doman_Service_desc: "Le Service du domaine cybernétique et de l'information (CIDS) est la branche la plus récente des forces armées allemandes, la Bundeswehr. Son mandat principal est d'élaborer des plans pour la réorganisation de diverses unités liées au cyberespace, aux technologies de l'information (TI), au renseignement militaire, à l'information géographique et à la communication opérationnelle au sein de la Bundeswehr.\nAlors que les cybermenaces continuent d'évoluer et de devenir de plus en plus sophistiquées, la création du CIDS reflète la reconnaissance croissante de l'importance de la cybersécurité et des opérations d'information dans la guerre moderne. Le service est chargé de coordonner et d'intégrer les efforts dans différents domaines pour améliorer les capacités de la Bundeswehr dans ces domaines.\nLe CIDS est chargé d'élaborer des stratégies, des politiques et des procédures globales pour assurer la sécurité et la résilience des réseaux, des systèmes et des ressources d'information de la Bundeswehr. Il s'efforce également de renforcer la capacité de l'armée à mener des opérations cybernétiques et d'information, notamment la collecte de renseignements, la connaissance de la situation et la communication à l'appui des objectifs militaires."
 GER_Establish_Marinekommando_Rostock: "Commandement naval"
 GER_Establish_Marinekommando_Rostock_desc: "Le Marinekommando est l'autorité suprême de la marine allemande, responsable du commandement, de l'expertise et de la formation des forces navales. Il est situé à Rostock et est commandé par l'inspecteur de la marine et son adjoint, le commandant de la flotte. Le Marinekommando est responsable du développement des concepts, de la formation, de l'organisation et de la planification matérielle de la marine"
 GER_Deep_Water_Navy: "Marine des eaux profondes"
 GER_Deep_Water_Navy_desc: "La marine en eaux profondes est conçue pour les opérations en haute mer, ce qui indique la capacité d'opérer dans des environnements océaniques profonds et ouverts. Les marines en eaux profondes sont équipées pour la projection de puissance, ce qui signifie qu'elles ont la capacité de projeter une force militaire au-delà de leurs propres frontières. Cette capacité peut impliquer des groupes d'attaque de porte-avions, des navires d'assaut amphibies et d'autres moyens qui peuvent influencer les événements dans des régions éloignées."
 GER_Basis_See: "Le concept de base See"
 GER_Basis_See_desc: "Le concept de base « See » fait partie de l'approche stratégique de la marine allemande (Deutsche Marine). Selon ce concept, la marine allemande vise à soutenir d'autres forces militaires depuis la mer, permettant ainsi d'utiliser la haute mer comme base pour des opérations militaires. Par exemple, les frégates de défense aérienne de la classe Sachsen peuvent protéger les unités terrestres déployées près des côtes contre les attaques aériennes"
 GER_Heimatschutz: "Garde résolue 21"
 GER_Heimatschutz_desc: "Cet exercice, qui s'est déroulé sur la base navale de Kiel, n'a impliqué que des réservistes. La Marine a décidé de former de nouvelles forces de protection d'objets, composées principalement de réservistes, en réponse aux conflits militaires à proximité immédiate de l'Allemagne. Il s'agissait d'une première pour la Bundeswehr2. Les réservistes doivent prendre en charge la protection des bases navales, de la base aéronavale, des stations de radio navales et du centre d'opérations du commandement de la Marine"
 GER_Reform_Fleet: "Réalignement de la Marine"
 GER_Reform_Fleet_desc: "La réforme de notre marine est essentielle non seulement pour sa survie, mais aussi pour contrer efficacement les nouvelles armes et les nouveaux navires déployés par nos adversaires à l’étranger. Alors que les menaces maritimes continuent d’évoluer, notamment la prolifération des technologies navales avancées et l’émergence de nouveaux défis stratégiques, il est impératif que notre marine reste adaptable, résiliente et capable de faire face à ces dynamiques.\nLes efforts de réforme devraient se concentrer sur plusieurs domaines clés. Tout d’abord, la modernisation des capacités navales pour garantir que notre flotte soit équipée des dernières technologies et plateformes capables de faire face aux menaces actuelles et futures. Cela peut impliquer d’investir dans des navires, des sous-marins, des avions et des systèmes sans pilote de nouvelle génération, ainsi que de moderniser les navires existants pour améliorer leurs capacités."
 GER_Naval_helicopter: "Hélicoptères de la Marine"
 GER_Naval_helicopter_desc: "Nous devons améliorer les capacités de nos hélicoptères navals pour nous assurer qu’ils restent à l’avant-garde des opérations maritimes. Cela implique d’investir dans des technologies de pointe, telles que des mises à niveau de capteurs et des systèmes d’armes améliorés, pour accroître leur efficacité dans des missions telles que la lutte anti-sous-marine, la lutte anti-surface, la surveillance maritime et les missions de recherche et de sauvetage. En renforçant les capacités de nos hélicoptères navals, nous pouvons renforcer notre posture de sécurité maritime et maintenir notre capacité à répondre efficacement à un large éventail de menaces et de défis en mer."
 GER_Naval_Airplane: "Avions de la Marine"
 GER_Naval_Airplane_desc: "Nous devons améliorer les capacités de nos avions navals. Cela implique d’investir dans des technologies et des systèmes de pointe pour améliorer leur efficacité dans divers rôles tels que la reconnaissance, la patrouille maritime, la lutte anti-sous-marine et la lutte anti-surface. En renforçant les capacités de nos avions navals, nous pouvons renforcer nos capacités de sécurité et de surveillance maritimes, garantissant ainsi notre capacité à surveiller et à répondre efficacement aux menaces en mer."
 GER_Naval_Radar: "Améliorer le radar côtier"
 GER_Naval_Radar_desc: "Nous devons améliorer les capacités de nos systèmes radar côtiers. Cela implique de moderniser leur technologie et d’étendre leur couverture afin d’améliorer la surveillance et la sécurité maritimes le long de nos côtes. En améliorant les capacités de nos radars côtiers, nous pouvons mieux détecter et suivre les menaces maritimes, notamment les navires, les sous-marins et les avions, renforçant ainsi notre défense côtière et garantissant la sécurité et la sûreté de nos frontières maritimes."
 GER_Kooperation_with_Norway: "Coopération avec la Norvège"
 GER_Kooperation_with_Norway_desc: "La Norvège possède un riche héritage maritime qui s’étend sur plusieurs siècles et, au cours des dernières décennies, elle a fait preuve de progrès et d’innovation remarquables dans les domaines maritimes. Grâce à son expertise et à ses avancées dans divers domaines navals, il existe une précieuse opportunité de collaboration pour améliorer notre propre doctrine militaire et nos capacités technologiques. En nous associant à la Norvège, nous pouvons tirer parti de son expérience et de ses connaissances pour affiner nos stratégies et développer des technologies de pointe qui renforcent nos forces navales et renforcent notre sécurité maritime."
 GER_Kooperation_with_Italy: "Coopération avec l'Italie"
 GER_Kooperation_with_Italy_desc: "L'Italie possède un héritage maritime profondément enraciné qui remonte à l'Antiquité, la mer Méditerranée étant historiquement considérée comme la Mare Nostrum, ou « Notre mer ». Cette tradition de longue date souligne le lien profond de l'Italie avec les affaires maritimes et ses contributions importantes à l'histoire navale. Compte tenu du riche héritage et de l'expertise navale de l'Italie, il existe une opportunité convaincante de collaboration pour faire progresser notre propre doctrine militaire et nos capacités technologiques. En nous associant à l'Italie, nous pouvons exploiter sa richesse de connaissances et d'expérience pour affiner nos stratégies et exploiter les technologies de pointe qui améliorent nos forces navales et renforcent notre présence et notre sécurité maritimes."
 GER_Kooperation_with_USA: "Coopération avec les États-Unis"
 GER_Kooperation_with_USA_desc: "La marine américaine se distingue comme une force dominante sur la scène mondiale, avec une portée et des capacités inégalées qui s'étendent à travers les océans du monde. Réputée pour ses prouesses technologiques et sa vision stratégique, la marine américaine établit la norme en matière d'opérations maritimes et d'innovation. Compte tenu des vastes ressources et de l'expertise dont elle dispose, il existe une opportunité significative de collaboration pour faire progresser notre propre doctrine militaire et nos capacités technologiques en partenariat avec les États-Unis. En tirant parti de leur expérience et de leurs technologies de pointe, nous pouvons améliorer nos stratégies navales, renforcer nos capacités maritimes et relever efficacement les défis communs en matière de sécurité à l'échelle mondiale."
 GER_Neuausrichtung_der_Marine: "La nouvelle marine allemande"
 GER_Neuausrichtung_der_Marine_desc: "Il est impératif de renforcer les capacités de notre marine, en la faisant passer de ses origines de l’époque de la guerre froide à une force moderne et agile capable de répondre aux exigences des défis contemporains en matière de sécurité maritime. Grâce à des capacités renforcées, notre marine sera équipée pour remplir ses missions non seulement le long des côtes allemandes, mais aussi dans des régions géographiques plus vastes, étendant sa portée jusqu’aux côtes africaines et au-delà selon les besoins. En modernisant nos forces navales, nous nous assurons qu’elles sont prêtes à protéger efficacement nos intérêts, à promouvoir la stabilité et à contribuer aux opérations de sécurité dans divers environnements maritimes."
 GER_Special_Marine_Forces: "Forces d'opérations maritimes spécialisées"
 GER_Special_Marine_Forces_desc: "Les unités spéciales de marine (SEK M) sont une unité d'infanterie de la taille d'un bataillon de la marine allemande stationnée à Eckernförde. Elles sont responsables de la composante infanterie de la marine et sont composées des forces spéciales de la marine, notamment des nageurs de combat, des plongeurs de mines et de l'équipe d'arraisonnement"
 GER_Center_of_Excellence_for_Operations_in_Conined_and_shallow_Waters: "COE CSW"
 GER_Center_of_Excellence_for_Operations_in_Conined_and_shallow_Waters_desc: "Le Centre d'excellence pour les opérations en eaux confinées et peu profondes (COE CSW) est un centre de recherche de l'OTAN basé à Kiel. Sa mission est de fournir une expertise interarmées et combinées dans le domaine des opérations en eaux confinées et peu profondes à l'OTAN et aux pays participant au COE CSW afin de faire progresser les développements futurs et, en particulier, de soutenir la transformation de l'OTAN."
 GER_New_school_navy: "Jeune École"
 GER_New_school_navy_desc: "La Jeune École, traduite en anglais par « Young School » (école des jeunes) était une doctrine et un mouvement naval stratégique qui a émergé en France au milieu du XIXe siècle. Elle se caractérisait par des tactiques innovantes, une attention particulière portée aux progrès technologiques et une insistance sur des navires plus petits et plus rapides dotés d'armes avancées. Nous devrions adapter cette stratégie et restructurer notre Marine"
 GER_Reform_the_Marine_Training: "Réforme de la formation des Marines"
 GER_Reform_the_Marine_Training_desc: "Nous devons entreprendre une réforme complète de notre programme de formation navale pour nous assurer que nous pouvons remplir efficacement nos diverses missions dans les eaux nationales tout en respectant nos responsabilités internationales en collaborant avec nos alliés. Cette réforme est essentielle pour renforcer nos capacités opérationnelles, améliorer l’état de préparation et la résilience de nos forces navales et nous assurer que nous sommes prêts à relever les défis en constante évolution des opérations maritimes modernes."
 GER_Neue_Luftwaffenstruktur: "Structure de l'Armée de l'Air 5"
 GER_Neue_Luftwaffenstruktur_desc: "La Luftwaffenstruktur 5 était une restructuration de l'armée de l'air allemande.\nLa restructuration visait à améliorer l'efficacité de l'armée de l'air allemande en consolidant ses ressources et en rationalisant ses opérations."
 GER_The_Eurofighter: "L'Eurofighter Typhoon"
 GER_The_Eurofighter_desc: "Le projet Eurofighter Typhoon est le fruit d'une collaboration entre BAE Systems au Royaume-Uni, Airbus en Allemagne, Leonardo en Italie et Indra en Espagne. Il s'agit de l'un des plus grands programmes de collaboration en matière de défense en Europe."
 GER_F_16_Programm: "Faucon de combat F-16"
 GER_F_16_Programm_desc: "Le F-16 Fighting Falcon est connu pour sa grande agilité, son accélération et ses performances globales. Il présente un rapport poussée/poids élevé, ce qui le rend particulièrement adapté aux missions de combat aérien et de supériorité aérienne. Le F-16 a joué un rôle crucial dans l'évolution du combat aérien moderne et reste un avion de combat de premier plan dans le paysage aérospatial mondial. Son adaptabilité, ses performances et ses mises à niveau continues contribuent à sa popularité durable."
 GER_form_Kommando_Luftwaffe: "Commandement de la Force aérienne"
 GER_form_Kommando_Luftwaffe_desc: "Le Kommando Luftwaffe (commandement de l'armée de l'air) est responsable du commandement et du contrôle de la Luftwaffe, notamment de la planification et de l'exécution des opérations aériennes. Le commandement participe à la modernisation des capacités de la Luftwaffe, notamment à l'acquisition et à l'intégration de nouveaux avions, systèmes et technologies."
 GER_Eurodrone: "Le projet Eurodrone"
 GER_Eurodrone_desc: "Le projet Eurodrone est le fruit d'une collaboration entre les industries de défense allemande (Airbus), italienne (Leonardo) et espagnole (Airbus et Indra). Les pays participants ont pour objectif de développer et de produire conjointement un drone MALE pour répondre à leurs besoins militaires."
 GER_Cooperation_with_Israel: "Coopération avec Israël"
 GER_Cooperation_with_Israel_desc: "En nous associant à Israël, nous avons l’opportunité d’améliorer considérablement nos capacités en matière de guerre par drones. Israël est réputé pour sa technologie de pointe et son expertise dans les systèmes aériens sans pilote, ce qui en fait un allié précieux dans ce domaine. Bien que nous ayons confiance dans leurs connaissances et leur expérience, cette collaboration promet de renforcer nos propres capacités et notre efficacité dans l’utilisation des drones pour diverses applications militaires et de sécurité."
 GER_Domestic_Awacs: "AWACS nationaux"
 GER_Domestic_Awacs_desc: "Il est impératif que nous nous lancions dans le développement de notre propre AWACS (Airborne Warning and Control System) pour réduire notre dépendance à la technologie américaine et démontrer l’excellence de l’ingénierie allemande. En investissant dans les capacités locales, nous renforçons non seulement notre souveraineté, mais nous mettons également en valeur notre innovation et nos prouesses techniques auprès de la communauté internationale. Le développement de notre propre système AWACS renforcera nos capacités de défense et renforcera notre position de leader en matière de technologie et d’ingénierie de pointe."
 GER_Update_Eurodrone: "Mise à jour d'Eurodrone"
 GER_Update_Eurodrone_desc: "Grâce à l’amélioration de l’Eurodrone, nous avons la possibilité d’aligner nos capacités sur celles de nos alliés et adversaires potentiels. La modernisation de ce système aérien sans pilote nous permet de rester compétitifs et efficaces face aux défis de sécurité contemporains tout en maintenant la parité avec les progrès réalisés par d’autres acteurs dans ce domaine."
 GER_Reform_Fuhrungsstaab_der_Luftwaffe: "Réforme du commandement de l'armée de l'air"
 GER_Reform_Fuhrungsstaab_der_Luftwaffe_desc: "Le Führungsstab der Luftwaffe (état-major de l'armée de l'air) s'engage dans une coopération et une coordination internationales avec d'autres forces aériennes, des partenaires de l'OTAN et des pays alliés pour améliorer l'interopérabilité et contribuer aux efforts de défense collective."
 GER_Reform_Air_Defence_Missiles: "Modernisation de nos systèmes de défense aérienne"
 GER_Reform_Air_Defence_Missiles_desc: "Nos systèmes de défense aérienne actuels sont ancrés dans les stratégies et technologies de l’époque de la guerre froide, qui ne sont peut-être pas en mesure de répondre adéquatement aux complexités des menaces modernes. Il est impératif de faire évoluer et de moderniser ces systèmes pour garantir qu’ils soient capables de contrer efficacement les défis contemporains, tels que les technologies de missiles avancées, les véhicules aériens sans pilote et les cybermenaces. En modernisant nos capacités de défense aérienne, nous pouvons améliorer notre capacité à protéger notre espace aérien et nos intérêts en matière de sécurité nationale face à des menaces en constante évolution."
 GER_Update_Radarsystems: "Modernisation de nos systèmes radar"
 GER_Update_Radarsystems_desc: "Nos systèmes radar actuels sont optimisés pour détecter et suivre les menaces caractéristiques de l’époque de la guerre froide. Cependant, le paysage de la guerre moderne a considérablement évolué, avec l’émergence de nouvelles technologies et de nouvelles menaces non conventionnelles présentant de nouveaux défis. Il est donc crucial que nous accélérions les efforts de mise à niveau de nos systèmes radar, en y intégrant des capacités avancées telles que la détection furtive, la résilience à la guerre électronique et une meilleure discrimination des cibles. En modernisant notre infrastructure radar, nous pouvons renforcer notre connaissance de la situation et notre préparation pour répondre efficacement aux menaces en constante évolution dans l’environnement de sécurité contemporain."
 GER_Update_Airports: "Moderniser nos aéroports"
 GER_Update_Airports_desc: "L’amélioration de nos infrastructures et de nos capacités aéroportuaires pourrait considérablement améliorer l’efficacité et la préparation opérationnelle de notre armée de l’air. En investissant dans des efforts de modernisation tels que la modernisation des pistes, des hangars, des systèmes de ravitaillement et des technologies de contrôle du trafic aérien, nous pouvons optimiser l’efficacité des opérations aériennes, faciliter les taux de déploiement et de sortie rapides et améliorer l’efficacité globale des missions. En outre, la modernisation des installations aéroportuaires peut améliorer les normes de sécurité, permettre aux avions de plus grande taille de fonctionner plus efficacement et attirer des partenariats et des collaborations stratégiques avec les forces aériennes alliées. En fin de compte, en donnant la priorité aux améliorations de nos capacités aéroportuaires, nous pouvons améliorer l’agilité, la réactivité et l’efficacité au combat de notre armée de l’air."
 GER_Neuausrichtung_der_Luftwaffe: "Améliorations pour la Luftwaffe"
 GER_Neuausrichtung_der_Luftwaffe_desc: "En investissant dans l’amélioration de notre force aérienne, nous pouvons établir et maintenir notre domination dans le ciel dans un avenir prévisible. Grâce à des améliorations de la technologie des aéronefs, des programmes de formation, du soutien logistique et de la planification stratégique, nous pouvons garantir que notre force aérienne reste une force redoutable capable de projeter efficacement sa puissance, de protéger les intérêts nationaux et de dissuader les adversaires potentiels. En améliorant continuellement les capacités de notre force aérienne, nous pouvons garantir la supériorité aérienne, protéger notre espace aérien et contribuer à la défense et à la sécurité globales de notre nation."
 GER_Future_Combat_Air_System: "Système de combat aérien du futur"
 GER_Future_Combat_Air_System_desc: "Le système de combat aérien du futur (FCAS) est le fruit d'une collaboration innovante entre les principales entreprises aérospatiales européennes, dont Dassault Aviation, Airbus et Indra Sistemas. Ce projet ambitieux vise à développer un système de combat complet qui englobe non seulement un système d'armes de nouvelle génération (NGWS) mais également d'autres moyens aériens clés. En s'appuyant sur les technologies de pointe et l'expertise de l'ensemble du secteur aérospatial européen, le FCAS vise à fournir une plateforme polyvalente et hautement performante capable de répondre à un large éventail de défis de sécurité modernes. En mettant l'accent sur l'innovation, l'interopérabilité et le développement collaboratif, le FCAS incarne l'avenir de la coopération européenne en matière de défense et souligne l'engagement du continent à maintenir sa supériorité technologique dans le domaine de l'aviation de combat."
 GER_F35_Programme: "Programme F35"
 GER_F35_Programme_desc: "Le F35 Lightning II est l'incarnation même des chasseurs furtifs multirôles de nouvelle génération, dotés de capacités avancées et d'une technologie de pointe. Étant l'un des avions les plus recherchés du marché, son inclusion dans notre arsenal représente un atout majeur. Nous avons la chance d'avoir été invités à rejoindre ce programme, ce qui nous donne l'opportunité de participer à sa construction et de bénéficier de ses fonctionnalités de pointe. En nous alignant sur ce programme prestigieux, nous nous positionnons à l'avant-garde de l'aviation militaire moderne, renforçant nos capacités et garantissant notre préparation pour relever les défis du champ de bataille de demain."
 GER_A400M: "A400M"
 GER_A400M_desc: "L'Airbus A400M Atlas est un avion de transport militaire européen à quatre turbopropulseurs conçu par Airbus Defence and Space.\nIl a été développé pour remplacer les avions de transport plus anciens tels que le Transall C-160 et le Lockheed C-130 Hercules."
 GER_Order_Awacs: "E-3A Sentry"
 GER_Order_Awacs_desc: "Le Boeing E-3A Sentry est un avion de détection et de contrôle aéroporté (AEW&C) développé par Boeing. Les E-3 sont communément appelés AWACS (Airborne Warning and Control System). Dérivé de l'avion de ligne Boeing 707, il assure une surveillance, un commandement, un contrôle et des communications à longue portée par tous les temps."
 GER_order_Drones: "Order IAI Heron 1"
 GER_order_Drones_desc: "IAI Heron 1 est un véhicule aérien sans pilote (UAV) de moyenne altitude et de longue endurance développé par la division Malat d'Israel Aerospace Industries."
 GER_Reform_Heeresflieger: "Réformer l'aviation militaire"
 GER_Reform_Heeresflieger_desc: "Alors que nos hélicoptères de l’époque de la guerre froide approchent de la fin de leur durée de vie opérationnelle, il est impératif que nous lancions un programme de remplacement par des alternatives modernes. L’usure due à des décennies de service rend inévitable que notre flotte vieillissante commence bientôt à faiblir. En investissant dans des hélicoptères modernes équipés de technologies avancées, nous pouvons garantir la fiabilité, l’efficacité et la sécurité de nos opérations aériennes pendant de nombreuses années. Cette approche proactive nous permettra de maintenir une flotte capable et résiliente, capable de répondre aux exigences des opérations militaires contemporaines et de préserver nos intérêts en matière de sécurité nationale."
 GER_the_Eurocopter: "Eurocopter Tigre"
 GER_the_Eurocopter_desc: "L'Eurocopter Tiger est un hélicoptère d'attaque bimoteur à quatre pales dont le développement a débuté pendant la guerre froide. Il était initialement destiné à être utilisé comme hélicoptère antichar contre une invasion terrestre soviétique de l'Europe occidentale.\nAu cours de son développement, l'Union soviétique s'est effondrée, mais la France et l'Allemagne ont choisi de poursuivre le développement du Tigre, le transformant en hélicoptère d'attaque polyvalent. L'Eurocopter Tiger peut être équipé de missiles antichars, de roquettes non guidées, ainsi que de missiles air-air."
 GER_New_Transport_Helicopter: "CH-53GS"
 GER_New_Transport_Helicopter_desc: "Le CH-53GS est une version améliorée du CH-53G original. Cette variante dispose de contre-mesures anti-missiles améliorées, de systèmes de communication et de navigation améliorés, de 2 réservoirs de carburant supplémentaires. Le modèle amélioré est également équipé de nouveaux moteurs T64-100, permettant des opérations dans des conditions plus chaudes et plus élevées, ainsi que de systèmes d'armes MG3 (7,62 x 51 mm) et M3M .50cal (12,7 x 99 mm)."
 GER_Kommando_Hubschrauber: "Commandement d'hélicoptère"
 GER_Kommando_Hubschrauber_desc: "'§HDémarrer les rotors§!' \nLe Kommando Hubschrauber est une unité de commandement de l'armée allemande chargée de la gestion et de la coordination de toutes les opérations d'hélicoptères de l'armée allemande. L'unité de commandement est sous le contrôle direct de la Division Schnelle Kräfte (DSK).\nLa ​​DSK est responsable du déploiement rapide des troupes dans les situations de crise et est l'une des unités les plus importantes de l'armée allemande."
 GER_Cooperative_Traings_Center_TIGER: "Le Centre de Formation Aéronautique de l'Armée Franco-Allemande TIGER"
 GER_Cooperative_Traings_Center_TIGER_desc: "Le centre de formation de l'aviation de l'armée de terre franco-allemande TIGER est un centre de formation commun pour les pilotes d'hélicoptères de l'aviation de l'armée de terre allemande (Heeresflieger) et de l'aviation de l'armée de terre française. Le centre est spécifiquement axé sur la formation des pilotes à l'utilisation de l'hélicoptère d'attaque Tigre d'Eurocopter."
 GER_New_Attack_helicopter: "Mise à niveau de nos hélicoptères d'attaque"
 GER_New_Attack_helicopter_desc: "Face à de nouvelles menaces et à leur évolution, il est impératif d’investir dans la modernisation de notre flotte vieillissante d’hélicoptères d’attaque de l’époque de la guerre froide. Conçus à l’origine pour combattre les redoutables armées de chars de la guerre froide, ces hélicoptères sont désormais chargés de relever un large éventail de défis contemporains. En consacrant le temps et les ressources nécessaires à la mise à niveau de leurs capacités, notamment les avancées en matière d’avionique, de systèmes d’armes et de caractéristiques de survie, nous pouvons garantir que notre flotte reste efficace et pertinente dans l’environnement opérationnel dynamique d’aujourd’hui. La modernisation de nos hélicoptères d’attaque est essentielle pour maintenir notre préparation militaire et garantir que nous pouvons répondre efficacement aux menaces émergentes et protéger nos intérêts en matière de sécurité nationale."
 GER_Order_US_Attack_Helicopters: "Commandez un hélicoptère d'attaque fabriqué aux États-Unis"
 GER_Order_US_Attack_Helicopters_desc: "Au lieu d’investir des ressources et du temps considérables dans le développement d’un nouvel hélicoptère, nous pourrions envisager l’option d’acquérir des hélicoptères d’attaque de fabrication américaine. Cette approche pourrait potentiellement simplifier le processus d’acquisition et nous donner accès à des plateformes éprouvées et fiables qui répondent à nos besoins opérationnels. En tirant parti des capacités existantes de nos alliés de confiance, nous pouvons accélérer nos efforts de modernisation de notre flotte et améliorer notre préparation militaire tout en optimisant l’allocation des ressources."
 GER_Cooperation_with_france: "L'aide de la France"
 GER_Cooperation_with_france_desc: "Compte tenu du succès avéré de notre collaboration passée avec la France sur le projet d’hélicoptère Tigre, il est logique que nous envisagions de poursuivre ce partenariat. En tirant parti de l’expertise et des ressources des deux pays, nous pouvons améliorer l’efficacité et l’efficience du développement de nouvelles technologies d’hélicoptères. Cette approche collaborative renforce non seulement notre relation stratégique avec la France, mais garantit également des avantages mutuels en termes d’avancées technologiques et de capacités opérationnelles. En nous appuyant sur notre histoire commune de succès, la poursuite du projet d’hélicoptère Tigre offre une opportunité d’innovation et de coopération supplémentaires entre nos deux nations."
 GER_New_transport_Helicopter: "Modernisation de nos hélicoptères de transport"
 GER_New_transport_Helicopter_desc: "À l’aube de l’après-guerre froide, il est impératif de moderniser notre flotte d’hélicoptères de transport afin de rester adaptable et efficace face aux nouveaux défis. Le paysage opérationnel a considérablement changé, ce qui oblige nos hélicoptères à accomplir un plus large éventail de tâches au-delà de leurs rôles initiaux de l’époque de la guerre froide. En modernisant notre flotte avec des technologies avancées, des capacités améliorées et une polyvalence de mission accrue, nous pouvons garantir que nos hélicoptères de transport sont équipés pour soutenir un large éventail de missions, notamment l’aide humanitaire, les secours en cas de catastrophe, les opérations de maintien de la paix et les déploiements expéditionnaires. Cet investissement stratégique dans la modernisation permettra non seulement d’améliorer notre préparation opérationnelle, mais aussi de renforcer notre capacité à réagir rapidement et efficacement aux menaces et aux imprévus émergents dans l’environnement de sécurité dynamique d’aujourd’hui."
 GER_Order_US_Transport_Helicopters: "Commandez des hélicoptères de transport fabriqués aux États-Unis"
 GER_Order_US_Transport_Helicopters_desc: "En tirant parti de nos liens diplomatiques et économiques avec les États-Unis, nous avons la possibilité de conclure des accords favorables et d’obtenir des hélicoptères de transport à des coûts réduits. Cette approche stratégique nous permet de maximiser notre allocation budgétaire tout en acquérant des hélicoptères de haute qualité qui répondent à nos besoins opérationnels. La négociation de prix réduits avec les Américains nous permet d’optimiser l’utilisation des ressources et d’améliorer nos capacités militaires de manière rentable, ce qui profite en fin de compte à notre défense nationale et à notre préparation opérationnelle."
 GER_Transport_Cooperation_with_france: "Construisez-le avec nos partenaires français"
 GER_Transport_Cooperation_with_france_desc: "Il est impératif que nous prenions des mesures pour réduire progressivement notre dépendance à l’égard des Américains. Notre dépendance excessive à leur égard présente des risques importants pour notre sécurité nationale et notre souveraineté. En diversifiant nos partenariats et nos sources de soutien, nous pouvons renforcer notre autonomie et notre résilience face à l’évolution de la dynamique géopolitique. Ce changement stratégique nécessite une planification et une coordination minutieuses entre divers secteurs pour assurer une transition en douceur vers une plus grande autonomie. En donnant la priorité à l’autonomie stratégique, nous pouvons préserver nos intérêts et conserver une certaine souplesse dans nos relations internationales."
 GER_Introduce_Heeresflieger_Strukture_VI: "Présentation du Heeresflieger Struktur VI"
 GER_Introduce_Heeresflieger_Strukture_VI_desc: "Avec l'introduction de la structure Heeresflieger VI, nous sommes sur le point d'atteindre notre objectif de créer une aviation militaire modernisée. Cette étape importante représente la dernière étape de notre parcours visant à améliorer les capacités et l'efficacité opérationnelle de nos forces aériennes. En mettant en œuvre cette nouvelle structure, nous renforcerons considérablement notre préparation, notre agilité et notre polyvalence pour répondre à un large éventail d'exigences et de défis opérationnels. La structure Heeresflieger VI représente une avancée décisive pour notre aviation militaire, nous permettant de mieux soutenir les forces terrestres, de mener des missions de reconnaissance, de fournir un soutien aérien et de remplir divers autres rôles essentiels pour la sauvegarde de la sécurité de notre nation."
 GER_Weltraumkommando_der_Bundeswehr: "Commandement spatial de la Bundeswehr"
 GER_Weltraumkommando_der_Bundeswehr_desc: "La création du commandement spatial au sein de la Bundeswehr est une initiative stratégique visant à centraliser les compétences en matière de reconnaissance par satellite et de radar aérien. Cette consolidation nous permet de projeter notre force et notre dissuasion contre nos adversaires tout en renforçant la confiance et la collaboration avec nos alliés. En exploitant les technologies et les capacités de pointe en matière de surveillance spatiale, le commandement spatial renforce notre préparation militaire et notre connaissance de la situation, ce qui nous permet de réagir efficacement aux menaces sécuritaires en constante évolution. En outre, il démontre notre engagement à protéger non seulement nos propres intérêts, mais aussi ceux de nos pays alliés, contribuant ainsi à un environnement international plus sûr et plus stable."
 GER_V_fall_Decision: "La chute en V"
 GER_V_fall_Decision_desc: "L'intégrité de la République fédérale est en danger, notre ennemi nous a attaqués alors que nous semblions faibles. Mais nous nous sommes préparés à ce jour, en déclarant la Verteidigungsfall (défense), nous pouvons promulguer une série de lois pour renforcer notre gouvernement et nos forces armées."
 GER_change_of_leadership: "Transfert du commandement de l'armée"
 GER_change_of_leadership_desc: "En temps de guerre, ce n'est pas notre ministre de la Défense, mais notre chancelier [GER.GetLeader] qui commande nos troupes. C'est lui qui a le dernier mot sur nos mouvements de troupes et sur les mesures de représailles contre l'ennemi."
 GER_call_reservists: "Appelez les réservistes"
 GER_call_reservists_desc: "Les réservistes constituent une force massive d'hommes et de femmes déjà formés et travaillant actuellement dans le secteur civil. Grâce à eux, nous pouvons accroître considérablement notre armée en quelques jours seulement et l'amener au front, jusqu'à ce que nous ayons formé les recrues."
 GER_Terroitorial_Defense: "Appel à la Défense territoriale"
 GER_fortifications_I: "Reconstruction des fortifications de la guerre froide dans le Schleswig-Holstein"
 GER_fortifications_II: "Reconstruction des fortifications de la guerre froide en Basse-Saxe"
 GER_fortifications_III: "Reconstruire les fortifications de la guerre froide dans le Sud"
 GER_deutschland_industrie: "Industrie allemande"
 GER_deutschland_industrie_desc: "Germany was once the industry workshop of Europe; now it is slacking behind the rest of Europe. It's now the new millennium and time to restart these old workshop cogs once more. "
 GER_alt_energy: "Programmes d'énergies alternatives"
 GER_alt_energy_desc: "Alors que nous entrons dans une nouvelle ère, les gens sont plus conscients de leur impact environnemental et il est devenu clair que les énergies non renouvelables sont le dinosaure dans la pièce ; avec les esprits conscients vient la recherche d'alternatives à nos anciennes méthodes de combustibles fossiles comme le charbon, le pétrole et le gaz."
 GER_a_greener_germany: "§GUne Allemagne plus verte§!"
 GER_a_greener_germany_desc: "§RNous devons supprimer notre§! §6Nucléaire§! §Rstatut avant de pouvoir devenir une§! §RAllemagne§! plus §Gverte§!\n\nAlors que nous cherchons à nous éloigner de nos méthodes rétrogrades en matière de formes d’énergie non renouvelables, nous devons commencer à nous orienter vers les formes d’énergie vertes et renouvelables et nous aligner davantage sur les politiques du parti B90/Grünen et apaiser la population allemande."
 GER_a_nuclear_germany: "§YUne Allemagne nucléaire§!"
 GER_a_nuclear_germany_desc: "Nous sommes au 21e siècle et l'énergie nucléaire existe depuis des décennies. Elle s'est avérée être une source d'énergie sûre et plus propre que les combustibles fossiles. Elle est cependant contestée depuis des années, notamment par le parti B90/Grünen.\nL'énergie nucléaire est la voie à suivre et il est temps que les citoyens voient le potentiel et la puissance qu'elle recèle."
 GER_expand_uranium_mining: "Développer l'exploitation minière d'uranium"
 GER_expand_uranium_mining_desc: "Alors que nous entrons dans une nouvelle ère de l'énergie nucléaire en Allemagne, le besoin en uranium pour le combustible nucléaire augmente également. Nous devons rouvrir les mines historiques de la ville de Johanngeorgenstadt, où se trouvaient autrefois les dernières réserves de cet or nucléaire."
 GER_nuclear_waste_recycling: "Recyclage des déchets nucléaires"
 GER_nuclear_waste_recycling_desc: "Les déchets nucléaires sont un sous-produit de la production d'énergie nucléaire et sont éliminés selon les normes. Au lieu d'enfouir les déchets dans des installations de stockage conformément au protocole standard, de nouveaux moyens de recyclage des déchets sont devenus disponibles. Les déchets captent toujours de grandes quantités d'énergie qui peuvent être recyclées et réutilisées à d'autres fins, prolongeant ainsi la durée de vie et l'utilisation du combustible usé."
 GER_less_coal_more_nuclear: "Remplacer le charbon par l'énergie nucléaire"
 GER_less_coal_more_nuclear_desc: "Grâce aux nouvelles politiques et aux investissements récents dans le nucléaire, l’Allemagne commence à en récolter les fruits. À mesure que l’Allemagne se tourne davantage vers l’énergie nucléaire, le besoin en charbon a considérablement diminué. Avec le temps, nous espérons ne plus avoir besoin du tout de l’énergie au charbon."
 GER_revive_greifswald: "Relancer la centrale électrique de Greifswald"
 GER_revive_greifswald_desc: "La centrale nucléaire de Greifswald était la plus grande centrale nucléaire d'Allemagne de l'Est avant sa fermeture peu après la réunification allemande. Auparavant, l'un des réacteurs était sur le point de fondre en raison d'une panne électrique, mais c'était du passé, l'énergie nucléaire allemande est désormais meilleure et plus sûre. N'est-ce pas ?"
 GER_national_grid: "Développer le réseau national"
 GER_national_grid_desc: "Avec l’augmentation de la production d’énergie et notre expansion industrielle, il est essentiel que nous modernisions le réseau national pour pouvoir faire face à cette augmentation de la consommation et de la production d’énergie."
 GER_renewable_energy_projects: "§GLancer le « projet d'énergie renouvelable »§!"
 GER_renewable_energy_projects_desc: "L'Allemagne devient pionnière dans le domaine des énergies renouvelables vertes. Avec la demande croissante en énergies renouvelables, nous aurons besoin de nouveaux contrats et projets."
 GER_wind_power: "Développer les parcs éoliens"
 GER_wind_power_desc: "La Saxe-Anhalt et le Schleswig-Holstein abritent certains des plus grands parcs éoliens d'Allemagne. L'extension de ces parcs permettra à l'Allemagne de disposer d'une énergie plus verte et plus propre."
 GER_biomass_plants: "Centrale de biomasse d'Emden"
 GER_biomass_plants_desc: "La nouvelle centrale de biomasse d'Emden, en Basse-Saxe, est le dernier ajout au projet d'énergie verte de l'Allemagne. La centrale de biomasse d'Emden utilise des technologies et des techniques de pointe pour fournir l'énergie la plus propre."
 GER_large_solar_farms: "Développer les parcs solaires"
 GER_large_solar_farms_desc: "Alors que l’Allemagne progresse sur la voie d’une énergie plus verte, des projets de construction de plusieurs nouvelles fermes solaires en Franconie, en Hesse et au Bade-Wurtemberg commencent à prendre forme."
 GER_complete_phase_one: "§GTerminer la première phase§!"
 GER_complete_phase_one_desc: "Alors que le « Projet d’énergie renouvelable » se poursuit avec la construction de nouvelles installations énergétiques, la première phase est achevée."
 GER_more_biomass_plants: "Centrale de biomasse de Landesbergen"
 GER_more_biomass_plants_desc: "Alors que le ministère fédéral de l'Économie et de l'Énergie souhaite investir davantage dans l'énergie de la biomasse, une nouvelle centrale va être construite à Landesbergen, en Basse-Saxe."
 GER_offshore_windfarms: "Construire davantage de parcs éoliens offshore"
 GER_offshore_windfarms_desc: "L'Allemagne ne disposant que d'un littoral limité, nous souhaitons en tirer le meilleur parti possible. La construction de nouveaux parcs éoliens offshore en mer du Nord et en mer Baltique permettra de tirer le meilleur parti de nos mers et de fournir à l'Allemagne davantage de possibilités d'énergie renouvelable."
 GER_national_solar_energy_scheme: "Programme national de panneaux solaires"
 GER_national_solar_energy_scheme_desc: "Alors que l'Allemagne cherche à étendre ses capacités en matière d'énergie solaire, elle se tourne vers le peuple allemand. Le gouvernement allemand a adopté un « programme national d'énergie solaire » qui vise à équiper toutes les habitations de panneaux solaires sur le toit pour leur fournir une énergie verte et propre."
 GER_complete_renewable_energy_projects: "§GTerminer le projet§!"
 GER_complete_renewable_energy_projects_desc: "Avec les dernières injections de fonds et les dernières finitions apportées aux installations énergétiques, le projet est désormais terminé."
 GER_committed_to_green_power: "Vert et engagé"
 GER_committed_to_green_power_desc: "Grâce au soutien continu du gouvernement avec la loi B90/Grünen, à son dynamisme et à sa détermination à être vert, l'Allemagne a réussi à étendre massivement ses capacités en matière d'énergie renouvelable pour tenter de s'éloigner des combustibles fossiles et de se diriger vers une herbe plus §Gverte§!."
 GER_carbon_neutral: "Une Allemagne renouvelable"
 GER_carbon_neutral_desc: "Au fil des ans, l'Allemagne s'est éloignée de ses anciennes méthodes d'utilisation d'énergies « sales » et a élargi son programme d'énergies renouvelables. On peut désormais dire que l'Allemagne est sur la bonne voie pour atteindre ses objectifs en matière d'énergies renouvelables dans un avenir proche. « Les combustibles fossiles appartiennent au passé, la route à suivre est peinte en vert »."
 GER_acquire_enbw_energy: "Acquérir EnBW Energy"
 GER_acquire_enbw_energy_desc: "Le gouvernement allemand cherche à acquérir EnBW Energy afin de reprendre le contrôle des capacités énergétiques de l'Allemagne."
 GER_acquire_eon_energy: "Acquérir E.ON Energy"
 GER_acquire_eon_energy_desc: "Le gouvernement allemand cherche à acquérir E.ON Energy afin de reprendre le contrôle des capacités énergétiques de l'Allemagne."
 GER_acquire_rwe_energy: "Acquisition de RWE Energy"
 GER_acquire_rwe_energy_desc: "Le gouvernement allemand cherche à acquérir RWE Energy afin de reprendre le contrôle des capacités énergétiques de l'Allemagne."
 GER_nationalise_german_energy_companies: "Nationaliser le secteur de l'énergie"
 GER_nationalise_german_energy_companies_desc: "§YConditions spéciales :§! Le coût de la nationalisation sera réduit si le §G'Projet d'énergie renouvelable'§! est mené à bien.\n\nL'Allemagne a été pillée par les entreprises énergétiques privées avides depuis assez longtemps, il est temps que le gouvernement prenne les rênes et nationalise ces voleurs !"
 GER_the_power_of_the_atom: "Le pouvoir de l'atome"
 GER_the_power_of_the_atom_desc: "L'Allemagne a parfaitement saisi le concept et compris le véritable potentiel de l'énergie nucléaire et nous allons désormais adopter l'énergie nucléaire au lieu de ces conneries d'énergie renouvelable !? Qui a besoin d'un vent soufflant dans un ventilateur géant pour produire de l'électricité quand on peut avoir l'énergie de l'atome pour alimenter sa maison ?"
 GER_upgrade_nuclear_fuel_processing: "Améliorer le traitement du combustible nucléaire"
 GER_upgrade_nuclear_fuel_processing_desc: "Alors que l’Allemagne se tourne de plus en plus vers l’atome, nous allons commencer à améliorer nos capacités de traitement pour nous doter d’un système de traitement plus efficace."
 GER_the_glowing_one: "§YCelui qui brille§!"
 GER_the_glowing_one_desc: " §Y« Tous ces sujets vous feraient presque souhaiter un hiver nucléaire. »§!\n\nÀ mesure que nous approfondissons notre connaissance du monde de l'énergie nucléaire, nous découvrons et étudions de nouveaux moyens d'exploitation de l'énergie nucléaire. La construction de centrales thermoélectriques à radio-isotopes est la prochaine étape de notre parcours nucléaire. Ces centrales fournissent de l'énergie grâce à l'énergie thermique rayonnée par différents matériaux nucléaires en décomposition."
 GER_expand_oil_gas: "Développer le secteur du pétrole et du gaz"
 GER_expand_oil_gas_desc: "Tirant les leçons de nos erreurs de la Seconde Guerre mondiale, nous reconnaissons que l'Allemagne ne dispose pas du meilleur approvisionnement national en pétrole et en gaz.\nLe pétrole et le gaz étant un élément majeur du bon fonctionnement d'un pays, nous cherchons à développer notre industrie pour éviter que l'histoire ne se répète et pour garantir un approvisionnement régulier en gaz naturel et en pétrole."
 GER_foreign_investors: "Inviter les investisseurs étrangers"
 GER_foreign_investors_desc: "Alors que nous cherchons à développer davantage notre secteur pétrolier et gazier, le pays se tourne vers le secteur des investissements internationaux dans l’espoir que les pays et les entreprises étrangères choisissent l’Allemagne comme leur prochain investissement."
 GER_exxon_ops: "Opérations d'ExxonMobil"
 GER_exxon_ops_desc: "ExxonMobil a été choisi comme principal investisseur dans le développement du secteur pétrolier et gazier allemand."
 GER_construct_cologne_plant: "Construction de l'usine de Cologne"
 GER_construct_cologne_plant_desc: "Alors qu'Exxon cherche à s'étendre davantage en Allemagne, la construction d'une nouvelle usine de traitement du pétrole commence à Cologne."
 GER_construct_karlsruhe_plant: "Construction de l'usine de Karlsruhe"
 GER_construct_karlsruhe_plant_desc: "Avec l'expansion constante des opérations d'Exxon en Allemagne, leur dernier projet avec la construction d'une nouvelle usine de raffinage Exxon à Karlsruhe commence."
 GER_gazprom_ops: "Opérations de Gazprom"
 GER_gazprom_ops_desc: "Gazprom a été choisi comme principal investisseur dans l'expansion du secteur pétrolier et gazier allemand."
 GER_shell_ops: "Opérations Shell"
 GER_shell_ops_desc: "Shell a été choisi comme principal investisseur dans l'expansion du secteur pétrolier et gazier allemand."
 GER_nordstream_one: "Gazoduc Nord Stream 1"
 GER_nordstream_one_desc: "Nordstream est un réseau de gazoducs offshore en Europe qui s'étendent sous la mer Baltique, de la Russie à l'Allemagne. Ces gazoducs fourniront du gaz essentiel à nos voisins européens."
 GER_propose_nordstream_two: "Gazoduc Nord Stream 2"
 GER_propose_nordstream_two_desc: "Suite au succès et à la forte demande croissante de ressources supplémentaires en provenance de Russie, un deuxième pipeline sera construit pour aider à faire face à la demande."
 GER_northsea_steel_oilrigs: "Fourniture d'acier pour les plateformes pétrolières de la mer du Nord"
 GER_northsea_steel_oilrigs_desc: "L'Allemagne souhaite fournir à Shell.PLC de l'acier pour la construction de ses plateformes pétrolières en mer du Nord. Cela nous fournira des ressources essentielles et renforcera nos liens avec Shell.PLC et le Royaume-Uni."
 GER_domestic_oil: "Production nationale de pétrole"
 GER_domestic_oil_desc: "Vendre nos actifs et donner à d’autres nations et entreprises une influence dans nos affaires n’est pas dans notre intérêt, c’est pourquoi l’Allemagne opte pour une approche plus nationale."
 GER_increase_oil_reserves: "Augmenter les réserves nationales de pétrole"
 GER_increase_oil_reserves_desc: "Alors que nous commençons à accroître notre production pétrolière, nous devons d’abord accroître nos réserves nationales afin de pouvoir disposer d’une plus grande capacité."
 GER_german_oilrig_designs: "Conceptions de plates-formes pétrolières domestiques"
 GER_german_oilrig_designs_desc: "Dans le but d’augmenter encore notre production nationale de pétrole et de gaz, nous avons engagé des sociétés §Y[GER.GetNameWithFlag]§! pour concevoir une série de plates-formes pétrolières offshore qui seront exploitées dans nos eaux marines pour extraire nos gaz naturels et notre pétrole."
 GER_construct_more_oilrigs: "Construire des plates-formes pétrolières offshore"
 GER_construct_more_oilrigs_desc: "Les plans de nos nouvelles plateformes de forage pétrolier offshore sont terminés et la construction des plateformes a commencé. Il ne faudra pas longtemps avant que nous devenions l'État pétrolier de l'Europe.\n\n \"§2[USA.GetFlag]§!§2Quelqu'un a-t-il dit liberté ??.....§!\" "
 GER_alternative_fuel_options: "Options de carburants alternatifs"
 GER_alternative_fuel_options_desc: "Outre les moyens classiques de production de carburant, des options alternatives sont également étudiées. Bien que la technologie soit relativement nouvelle et inexplorée, elle constitue une solution innovante."
 GER_bio_options: "§7Options de biocarburant§!"
 GER_bio_options_desc: "Les biocarburants sont une excellente source de carburant vert. Non seulement ils sont verts, mais ils utilisent des matériaux de récupération qui n'ont plus d'utilité dans leur rôle actuel, utilisant ainsi les ressources divines."
 GER_ethanol_power: " 'Propulsé par le raisin' "
 GER_ethanol_power_desc: "L'éthanol n'est pas encore une source d'énergie courante, mais l'Allemagne a déjà commencé à s'y intéresser. L'éthanol est une source de carburant très durable et renouvelable qui peut être obtenue à partir de plusieurs ressources différentes : vin de raisin, vodka de pomme de terre, kvas.\nQue vous le vouliez, ça marche"
 GER_bio_diesel_production: "Production de biodiesel"
 GER_bio_diesel_production_desc: "Le biodiesel devient une source de carburant de plus en plus populaire auprès du grand public et les conglomérats industriels commencent à en prendre note. Cela pourrait être une façon révolutionnaire de recycler l'huile et les carburants usagés, ce qui nous permettrait de disposer de plus de carburant."
 GER_lift_fracking_ban: "Lever l'interdiction de la fracturation hydraulique"
 GER_lift_fracking_ban_desc: "La fracturation hydraulique est interdite depuis longtemps en Allemagne en raison de ses dangers potentiels. Tout cela n'est que de la propagande mensongère fournie par les partis écologistes, la fracturation hydraulique est une source incroyable et sûre de pétrole et de gaz. Un peu de gaz qui s'échappe du sol est sans danger, ne vous inquiétez pas."
 GER_scout_fracking_sites: "Rechercher des sites de fracturation hydraulique"
 GER_scout_fracking_sites_desc: "Les sites de fracturation hydraulique doivent être repérés et marqués avant de commencer l'opération de fracturation. Ce processus de fracturation hydraulique, également appelé fracturation hydraulique, hydrofracturation et hydrofracturation, est une technique de stimulation de puits impliquant la fracturation de formations rocheuses par un liquide sous pression."
 GER_begin_fracking: "Début de la fracturation hydraulique"
 GER_begin_fracking_desc: "La fracturation peut commencer dans les puits de fracturation préalablement trouvés. Nous commençons le processus, qui implique l'injection à haute pression de « fluide de fracturation » (principalement de l'eau, contenant du sable ou d'autres agents de soutènement suspendus à l'aide d'agents épaississants) dans un puits de forage pour créer des fissures dans les formations rocheuses profondes à travers lesquelles le gaz naturel, le pétrole et la saumure s'écouleront plus librement"
 GER_mining_in_germany: "Construction de montagne en Allemagne"
 GER_mining_in_germany_desc: "Mining in Germany has been a historical root for the country for hundreds of years; especially with it being one of Europes biggest iron and coal exporters.\nAs we enter the the new millennium, we must consider a new forward plan as to how we will expand and grow the mining industry."
 GER_increase_mining_funds: "Augmenter les fonds du secteur minier"
 GER_increase_mining_funds_desc: "Alors que nous cherchons à gagner le parti des mineurs dans le but d’augmenter nos opérations minières et notre production, nous devons fournir un financement adéquat aux travailleurs et aux entreprises pour de nouveaux équipements afin de répondre à nos spécifications."
 GER_miner_advertisement_campaign: "Campagne publicitaire pour les mineurs"
 GER_miner_advertisement_campaign_desc: "Alors que nous entamons l'expansion de l'exploitation minière industrielle, nous devons embaucher davantage de travailleurs pour occuper les postes vacants. Financer une campagne publicitaire demandant à davantage de citoyens et de travailleurs étrangers de s'inscrire dans les métiers de l'exploitation minière serait une excellente solution, nous prendrions exemple sur le Qatar.\nAprès tout, qui n'aime pas la main d'œuvre étrangère bon marché ?"
 GER_increase_mining_output: "Augmenter la production minière"
 GER_increase_mining_output_desc: "L'Allemagne est riche en minéraux et en ressources, destinés à être libérés des griffes de la Terre.\nSi nous voulons tirer le meilleur parti des richesses de l'Allemagne, nous devons commencer par accroître nos installations et nos opérations minières."
 GER_samson_pit: "La fosse de Samson"
 GER_samson_pit_desc: "Samson Pit était une mine d'argent historique exploitée du milieu des années 1800 jusqu'au début des années 1900. On pense qu'il y a encore une grande réserve d'argent dans la fosse, il a donc été décidé de reprendre les opérations."
 GER_glasebach_mine: "Mines de Glasebach"
 GER_glasebach_mine_desc: "Glasebach était une ancienne mine d'argent dans le Land de Saxe-Anhalt. Elle a été jugée dangereuse et fermée au début des années 1960. Grâce aux nouvelles avancées technologiques et aux nouvelles procédures, nous pouvons enfin retourner dans la mine et poursuivre les opérations."
 GER_grunten_mine: "Mines de Grünten"
 GER_grunten_mine_desc: "Grünten abrite de nombreuses anciennes mines de fer médiévales abandonnées, dont la plupart contiennent encore d'énormes réserves de minerai de fer non exploité."
 GER_ruhr_mine: "Mines de la Ruhr"
 GER_ruhr_mine_desc: "La Ruhr est une grande région industrielle située le long de la rivière Ruhr. Cette région est riche en différents gisements de métaux et de charbon."
 GER_modernise_mining_equipment: "Moderniser les équipements miniers"
 GER_modernise_mining_equipment_desc: "La modernisation de nos équipements miniers permettra une extraction meilleure et plus efficace des minéraux et des matériaux, nous offrant ainsi un rendement plus élevé."
 GER_health_and_safety_reforms: "Réformes en matière de santé et de sécurité"
 GER_health_and_safety_reforms_desc: "Pour garantir un lieu de travail plus sûr, la réforme de nos procédures de santé et de sécurité garantira un lieu de travail plus sûr et contribuera à prévenir les accidents."
 GER_bigger_pharma: "Les grandes sociétés pharmaceutiques"
 GER_bigger_pharma_desc: "L'Allemagne est l'un des principaux exportateurs et fabricants de produits pharmaceutiques au monde. La création d'une union et de relations plus solides avec certains des autres principaux exportateurs offrira à l'Allemagne de meilleures options commerciales et permettra de conclure de meilleurs accords avec ces pays à l'avenir."
 GER_more_pfizer_contracts: "De nouveaux contrats pour Pfizer"
 GER_more_pfizer_contracts_desc: "Pfizer est la plus grande société pharmaceutique au monde basée sur la recherche. En sous-traitant davantage de contrats de soins de santé à Pfizer, nous garantissons à nos patients le meilleur traitement et les meilleurs soins prodigués par certains des meilleurs médecins et médicaments que l'industrie pharmaceutique a actuellement à offrir."
 GER_appease_the_workforce: "Apaiser la main d'oeuvre"
 GER_appease_the_workforce_desc: "Les travailleurs sont l'épine dorsale de toute industrie et sans eux, l'industrie ne serait rien.\nIl est indispensable de faire appel aux travailleurs, de veiller à ce qu'ils reçoivent un salaire équitable, des pensions et des indemnités de maladie adéquates, afin de garder notre main-d'œuvre heureuse et de maintenir la production stable."
 GER_education_investment: "Investissement dans l'éducation"
 GER_education_investment_desc: "Offrir une éducation adéquate à nos enfants est essentiel pour un développement mental et une carrière réussis et sains, ce n'est pas quelque chose que nous devrions refuser à nos enfants."
 GER_construct_more_healthcare_centres: "Construire davantage de centres de soins de santé"
 GER_construct_more_healthcare_centres_desc: "Les soins de santé en Allemagne ne sont pas mauvais, mais ils pourraient être améliorés.\nAlors que le gouvernement cherche à réformer les politiques et le financement des soins de santé, la construction de nouveaux centres de soins et hôpitaux est à l'ordre du jour depuis un certain temps. Ces nouvelles installations contribueront à alléger la pression exercée sur les centres de soins surchargés et à offrir un meilleur service à nos citoyens."
 GER_stiff_competition: "§4« Une concurrence féroce »§!"
 GER_stiff_competition_desc: " §4« C'est une arme ou es-tu juste heureux de me voir ? »§!\n\nAvec tous ces os et aucun endroit où les enterrer, une crise est désormais en cours parmi nous ! Fournir à notre population masculine ces nouvelles pilules bleues a certainement déclenché le couperet, mais maintenant, il ne peut plus s'arrêter !"
 GER_asian_persuasion: " 'Persuasion asiatique' "
 GER_asian_persuasion_desc: "La Chine étant notre plus grand concurrent hors Europe dans le secteur pharmaceutique, les échanges commerciaux entre nos deux pays ont toujours été très rares et contrôlés par des droits de douane très élevés. Grâce à un nouvel accord commercial entre les deux pays, nous pouvons nous fournir mutuellement des fournitures, des équipements et des médicaments plus librement et à un meilleur prix."
 GER_chinas_policy: "Adopter la politique de la Chine"
 GER_chinas_policy_desc: "La Chine a connu une croissance démographique rapide avant d’adopter la politique de l’enfant unique. Adopter des politiques similaires aujourd’hui permettrait peut-être d’éviter une crise de ce type avant qu’elle ne survienne."
 GER_shaking_up_the_system: "Le bouleversement du système"
 GER_shaking_up_the_system_desc: "Notre système de santé étant dépassé, il est peut-être temps de faire bouger un peu les choses dans les bureaux d'études. Une réforme de la législation et des orientations en matière de santé pourrait peut-être alléger une partie de la pression et des difficultés auxquelles le système et son personnel sont confrontés."
 GER_more_healthcare_funding: "Plus de financement pour les soins de santé"
 GER_more_healthcare_funding_desc: "À l'heure actuelle, notre système de santé n'est pas en très bonne forme en raison d'un manque de financement. Nous devons fournir davantage de fonds aux systèmes essentiels comme celui-ci si nous voulons maintenir une nation en bonne santé."
 GER_revive_the_german_workshop: "« Faire revivre l'atelier allemand »"
 GER_revive_the_german_workshop_desc: "L'Allemagne était autrefois le magasin de jouets de l'Europe dans les années 18-1900. Après la Seconde Guerre mondiale, l'Allemagne a chuté dans le classement tandis que le reste du monde regardait. Il est temps de remettre les engrenages en marche et de remettre notre industrie sur pied !"
 GER_expand_automobile: "Développer l'industrie automobile"
 GER_expand_automobile_desc: "L'Allemagne est le plus grand exportateur international d'automobiles, exportant des véhicules d'une valeur de plusieurs milliards d'euros chaque année. L'expansion de nos capacités d'exportation augmentera encore notre marge par rapport à notre concurrent le plus proche, ce qui nous assurera davantage de travail et plus d'argent."
 GER_brandenburg_projects: "Projets de Brandebourg"
 GER_brandenburg_projects_desc: "Le Brandebourg est le cœur de l'Est et est relativement sous-développé par rapport à l'Ouest. Sous la tutelle de l'URSS, le Brandebourg de l'Allemagne de l'Est n'a pas reçu les soins et l'aide industrielle dont il avait besoin. Ces nouveaux projets vont faire naître de nouveaux secteurs industriels dans le but de remettre le Brandebourg au niveau de ses homologues occidentaux."
 GER_dresden_projects: "Projets de Dresde"
 GER_dresden_projects_desc: "Dresde est une ville importante de l'est de l'Allemagne, où les infrastructures et l'industrie sont en retard par rapport à celles de l'ouest. Tout comme le Brandebourg, Dresde a également été négligée sous le règne de l'Allemagne divisée : industrie ancienne, infrastructures de style soviétique, bâtiments dangereux. Ces projets de Dresde redonneront à la ville autrefois florissante sa beauté d'avant la guerre froide."
 GER_berlin_projects: "Projets à Berlin"
 GER_berlin_projects_desc: "Berlin a connu les hauts et les bas : d'une ville dévastée après la libération en 1945, à une ville divisée pendant la guerre froide, Berlin a tout vu. Si Berlin-Ouest se porte bien, de grandes parties de l'Est montrent encore des signes de négligence en raison du régime soviétique avant la réunification. Berlin était et est une ville glorieuse, alors redonnons son éclat à l'Est."
 GER_real_steel: "'Vrai acier'"
 GER_real_steel_desc: "L'usine sidérurgique de Duisbourg, en Rhénanie-du-Nord-Westphalie, est l'une des usines sidérurgiques les plus performantes et les plus modernes jamais construites en Allemagne.\nCette nouvelle usine permettra de traiter le volume important de fer brut extrait des nouvelles exploitations minières de la région de la Ruhr."
 GER_new_docks_port_hamburg: "Nouveaux quais dans le port de Hambourg"
 GER_new_docks_port_hamburg_desc: "§YConditions spéciales:§! Le coût sera réduit si §Y[ROOT.GetNamewithFlag]§! a l'idée §Y$GER_maritime_industry$§!\n\nAvec l'augmentation de la demande d'import/export, l'Allemagne doit répondre à la demande de capacités de transport maritime accrues. La construction de deux nouveaux quais supplémentaires dans le port de Hambourg permettra d'accroître les capacités de fabrication de navires."
 GER_enrichment_facilities: "Nouvelles installations d'enrichissement"
 GER_enrichment_facilities_desc: "Avec notre restructuration actuelle et nos investissements dans l'énergie nucléaire et les capacités de traitement, la construction de nouvelles installations d'enrichissement est la prochaine étape vers une Allemagne plus efficace et plus « alimentée par l'atome ».\nAvec ces nouvelles installations, nous serons en mesure de produire plus de combustible enrichi et plus économe en énergie, ce qui permettra de produire plus d'électricité à long terme."
 GER_expand_mainstream_industry: "Développer le secteur public"
 GER_expand_mainstream_industry_desc: "Nous devrions entamer une réforme et une restructuration du secteur industriel public."
 GER_corporate_tax_cut: "Réduction de l’impôt sur les sociétés"
 GER_corporate_tax_cut_desc: "La réduction de nos taux d’imposition des sociétés allégera une partie de la pression dont souffrent nos entreprises."
 GER_the_divide: "'La Ligne de Partage'"
 GER_the_divide_desc: "L'Allemagne était autrefois une nation divisée. Bien que le pays ait été réunifié en 1990, il existe encore de profondes divisions au sein de la population. Il est temps de véritablement unifier les peuples et l'économie."
 GER_expand_west: "Élargir l'Occident"
 GER_expand_west_desc: "Alors que nous commençons à étendre et à réformer les deux côtés de la nation, nous nous tournons vers l’Occident et commençons à étendre et à construire de nouvelles infrastructures et de nouveaux projets pour étendre davantage la nation."
 GER_expand_east: "Élargir l'Est"
 GER_expand_east_desc: "Pendant la guerre froide, les Soviétiques ont négligé l'Allemagne de l'Est. Coincées dans le temps, certaines régions de l'Allemagne de l'Est souffrent encore sensiblement des effets du « rideau de fer ». Il est temps de combler le fossé entre les provinces de l'Est et de l'Ouest."
 GER_revive_the_rhine: "Relancer l'industrie rhénane"
 GER_revive_the_rhine_desc: "La Rhénanie a toujours été un secteur industriel et économique important pour l'Allemagne. L'industrie rhénane n'est plus aussi importante qu'elle l'était pendant la Seconde Guerre mondiale. Il est temps de la remettre à niveau."
 GER_bringing_germany_closer_together: "La véritable unification"
 GER_bringing_germany_closer_together_desc: "Après nos récents efforts pour rapprocher véritablement l’Est et l’Ouest, on peut dire que notre travail a porté ses fruits et que l’Allemagne est véritablement unifiée, tant sur le plan de l’esprit public que sur celui de la capacité industrielle."
 GER_contract_duetche_bahn: "Contrat Deutsche-Bahn"
 GER_contract_duetche_bahn_desc: "L'attribution de contrats à la Deutsche-Bahn lui permettra de construire et d'étendre notre réseau ferroviaire à travers l'Allemagne et nos liaisons européennes voisines."
 GER_the_glorious_past: "Le passé glorieux"
 GER_the_glorious_past_desc: "L'Empire allemand était autrefois une puissance prospère dans le monde entier. Après plus de 80 ans de sommeil et de poussière, c'est aujourd'hui que le Saint Empire allemand renaît !"
 GER_coronation: "Le couronnement"
 GER_coronation_desc: "Après plus de 80 ans sans monarchie, l'Allemagne couronne enfin son nouveau Kaiser !"
 GER_a_new_constitution: "Une nouvelle constitution"
 GER_a_new_constitution_desc: "Il faut rédiger une nouvelle constitution, qui inclue la monarchie, la dernière création de la famille royale, ainsi que leurs pouvoirs et leurs exceptions. Cela posera les bases juridiques de notre nouvelle forme de gouvernement."
 GER_bundeswehr_reforms: "Réformes de la Bundeswehr"
 GER_bundeswehr_reforms_desc: "La Bundeswehr n'est pas en état de servir le Kaiserreich dans sa forme actuelle, et il faut faire quelque chose ! Elle a un besoin urgent de réformes si elle veut servir un empire aussi glorieux que le nôtre !"
 GER_hard_militarism: "Militarisme dur"
 GER_hard_militarism_desc: "Un grand empire requiert une grande armée. Dans l'état actuel de nos forces armées, nous ne sommes guère en mesure de défendre notre grande nation. Un changement radical dans notre approche du militarisme est nécessaire pour que nous puissions reconstruire l'armée de l'Empire à sa glorieuse puissance d'antan."
 GER_all_will_serve: "Tous serviront"
 GER_all_will_serve_desc: "Pour qu'un empire soit fort, il faut une armée forte. L'Empire allemand doit être reconstruit de fond en comble, y compris son armée.\nTous les hommes en âge de servir serviront dans l'armée de l'Empire !"
 GER_gardekorp: "Le retour du Corps de Garde"
 GER_gardekorp_desc: "Suite à la renaissance de l'Empire allemand, nous avons besoin d'une nouvelle Garde royale impériale. Le Gardekorp était la garde royale d'origine, il est donc tout à fait normal que nous retournions à nos racines et que nous rétablissions le corps une fois de plus."
 GER_yanke_go_home: "Yankee, rentre à la maison !"
 GER_yanke_go_home_desc: "Nous en avons assez de ces Américains qui mangent des corndogs, qui grignotent des Twinkies et qui boivent de la root beer et qui essaient de jouer les gendarmes du monde!\nIl est temps que quelqu’un intervienne et leur dise de rentrer chez eux, de payer leurs dettes et de s’occuper de leurs affaires!"
 GER_revenge_for_versailles: "Déchiquetez le traité de Versailles"
 GER_revenge_for_versailles_desc: "L'Empire allemand a été mis à genoux lorsque le Kaiser a signé la capitulation sans conditions de la patrie en 1918, il nous a fait passer pour des imbéciles. Le peuple a payé un prix inoubliable à cause de la trahison du Kaiser. Pendant plus de 80 ans, nous avons été traités comme des chiens, et nous ne supporterons pas d'être traités comme tels pendant un an de plus !"
 GER_ignore_final_settlement: "Ignorer l'accord de règlement final"
 GER_ignore_final_settlement_desc: "L'accord de règlement final était une autre des exigences farfelues des Alliés que les traîtres à la patrie ont acceptées en leur nom et non au nom du peuple allemand ! La patrie a été asservie par les chaînes de ces traités et accords ridicules pendant trop longtemps, il est temps que le peuple allemand se lève pour ses propres droits et son pays et renonce à ces exigences dictatoriales !"
 GER_bully_of_europe: "L'intimidateur de l'Europe"
 GER_bully_of_europe_desc: "Nous avons été victimes pendant trop longtemps et nous avons enfin craqué ! Nous ne nous laisserons plus marcher dessus. Il est temps que nous nous soulevions enfin et que nous montrions à nos oppresseurs que nous ne tolérerons pas d'être traités comme des crottes de chien ! Il est temps de montrer à ces bouffons qui est le vrai farceur..."
 GER_crusade_against_democracy: "Croisade contre la démocratie"
 GER_crusade_against_democracy_desc: "La démocratie est le fléau du monde. La démocratie n'a rien de démocratique. La démocratie est une fausse idéologie, construite comme un instrument de marionnettes par l'Occident ; elle n'est rien d'autre qu'un loup déguisé en mouton."
 GER_resurrect_labor: "Ressusciter le travail"
 GER_resurrect_labor_desc: "L'Empire n'est rien sans les travailleurs : pas de travailleurs, pas de biens, pas de biens, pas de revenus, pas d'Empire ! Il faut donner la priorité à la reconstruction de la culture du travail : le citoyen industriel et productif est le citoyen idéal !"
 GER_extended_work_quotas: "Quotas de travail acharné"
 GER_extended_work_quotas_desc: "La demande croissante de biens nous oblige à faire des sacrifices, notamment en termes de temps libre. L'Allemagne a plus que jamais besoin de ses travailleurs, alors que nous entrons dans une nouvelle ère."
 GER_women_in_munitions: "Les femmes dans les usines de munitions"
 GER_women_in_munitions_desc: "Nous vous avons donné le droit de vote, maintenant nous avons besoin d'une faveur !\n\nLes femmes sont de retour dans les usines pour aider à la production de munitions et d'armes pour notre empire en expansion. Nous n'avons pas de temps à perdre avec les suffragettes, alors retour au travail !"
 GER_industrialization_modern: "Modernisation industrielle"
 GER_industrialization_modern_desc: " §4\"Des améliorations, les gars, des améliorations !\"§! \n\nNotre industrie est le cœur de notre nation, mais elle ne sert à rien si nous sommes toujours coincés dans l'équivalent technologique du Moyen-Âge. L'Empire mérite les meilleures installations et les équipements les plus modernes."
 GER_the_bundestag_address: "Discours au Bundestag"
 GER_the_bundestag_address_desc: "Avec nos titres nouvellement réattribués et le véritable retour de la monarchie allemande depuis 1918, nous ouvrons la journée politique du Bundestag avec un discours public télévisé, louant la véritable puissance du Kaiser et de la Maison royale."
 GER_war_reparations: "Exigez des réparations de guerre"
 GER_war_reparations_desc: "Nous avons été obligés de payer des réparations de guerre pour les dommages causés à nos ennemis pendant la Première et la Seconde Guerre mondiale, mais où était notre argent ? La guerre est la guerre, des dommages seront causés. Aujourd'hui, nous renversons ceux qui nous imposent ces exigences financières dans l'espoir qu'ils nous paient des réparations."
 GER_european_bully: "Protecteur de l'identité allemande"
 GER_european_bully_desc: "Nous perdons peu à peu notre véritable identité allemande à cause de l'influence de l'UE et du reste du monde sur notre identité. Nous nous battrons pour protéger notre véritable héritage et ce qu'est vraiment l'Allemagne !"
 GER_european_mentor: "Mentor européen"
 GER_european_mentor_desc: "En tant que pays le plus influent d’Europe, nous sommes le mentor continental de nos voisins et de ceux qui se trouvent dans notre cercle d’influence."
 GER_germans_in_switzerland: "Les Allemands en Suisse"
 GER_germans_in_switzerland_desc: "Les citoyens allemands constituent une grande partie de la population suisse. Grâce à notre grande influence en Suisse, nous pouvons convaincre les citoyens suisses allemands qu'une Suisse sous domination impériale serait la meilleure solution !"
 GER_squash_bugs: "Punaises de la courge"
 GER_squash_bugs_desc: "Le Liechtenstein et le Luxembourg sont les insectes de l'Europe centrale ; ils ne font rien d'autre qu'éviter les impôts et s'accaparer des terres. L'Empire a décidé qu'ils seraient mieux adaptés à une intégration dans l'Empire allemand."
 GER_germans_in_austrich: "Les Allemands en Autriche"
 GER_germans_in_austrich_desc: "L'Autriche est un véritable État allemand, soyons réalistes. Nous l'avions à notre portée après l'Anschluss au début des années 1900. Il est peut-être temps que nous reprenions le contrôle de nos revendications légitimes !"
 GER_germans_in_belg: "Les Allemands en Belgique"
 GER_germans_in_belg_desc: "On peut dire que la Belgique est le petit frère stupide de l'Allemagne. Je veux dire, ils ont littéralement pensé qu'ils pouvaient s'en tirer en retournant notre drapeau et en réorganisant les couleurs ! Montrons à ces hooligans chocolatiers qui est le vrai papa !"
 GER_restore_italian_crown: "Restaurer la couronne italienne"
 GER_restore_italian_crown_desc: "L'amitié entre l'Allemagne et l'Italie remonte à très loin. Nous étions de très bons amis pendant la Seconde Guerre mondiale. Aujourd'hui, notre amitié n'est plus aussi forte qu'elle l'était autrefois, en particulier parce que nous avons des opinions politiques différentes. Peut-être que notre amitié serait plus forte si nous étions tous les deux d'accord sur la monarchie."
 GER_anti_nato: "Anti-OTAN"
 GER_anti_nato_desc: "L'OTAN est la fausse police de l'Europe. Ils se promènent sur leurs grands chevaux et prétendent être tous justes et protecteurs de la nation, imposant des sanctions à quiconque ose les croiser.\nNous ne tolérerons pas ce comportement d'intimidation !"
 GER_restore_ottoman_sultan: "Restaurer le sultan ottoman"
 GER_restore_ottoman_sultan_desc: "L'Empire ottoman était autrefois un grand allié de l'Empire ottoman. La Turquie d'aujourd'hui est en proie à la démocratie. Un nouvel Empire ottoman répondrait mieux à nos besoins."
 GER_the_imperial_bloc: "Le Bloc Impérial"
 GER_the_imperial_bloc_desc: "De grands voisins naissent de grands alliés. Notre nouvelle amitié avec nos vieux amis exige une faction défensive."
 GER_restore_the_empire: "L'Empire allemand"
 GER_restore_the_empire_desc: "Maintenant que nous avons pris le contrôle du monde, il est temps pour nous d’apporter la touche finale à notre glorieux Empire restauré."
 GER_the_alternative: "Les Républicains"
 GER_the_alternative_desc: "Comme beaucoup le savent, l'Allemagne est bien connue pour emprunter une voie alternative au reste de la société, en particulier lorsque cela est controversé et notre parti n'est pas étranger à la controverse ; de l'opposition à l'afflux de migrants à l'opposition à l'UE."
 GER_volk: "Les gens"
 GER_volk_desc: "Notre parti est un pourvoyeur de ressources pour le peuple allemand et il défend ses valeurs visant à offrir une vie meilleure et alternative à la population allemande. De nouvelles politiques ont été adoptées afin de garantir que les employeurs embauchent une sélection plus diversifiée de personnes de tous les horizons afin de tenter de réduire les niveaux de chômage et de sans-abrisme."
 GER_vaterland: "La patrie"
 GER_vaterland_desc: "La patrie et l’identité allemande sont un trésor national qui doit être protégé à tout prix, quelle que soit la menace. L’histoire a trop souvent vu l’identité allemande presque perdue. Notre parti adopte des politiques pour garantir qu’elle ne soit jamais perdue et pour garantir qu’elle soit protégée de l’influence étrangère et des envahisseurs."
 GER_against_islamism: "Une position contre l'islam"
 GER_against_islamism_desc: "L'islam n'est pas la religion nationale de l'Allemagne, malgré sa popularité croissante dans le pays. Il s'agit d'une attaque contre notre identité nationale en tant qu'Allemands, nous devons y mettre un terme."
 GER_restrictions_on_practice: "Restrictions sur la pratique"
 GER_restrictions_on_practice_desc: "Nous devons mettre un terme à ces envahisseurs étrangers qui tentent de venir détruire notre patrimoine et notre mode de vie.\nNous devons mettre un terme aux pratiques publiques, arrêter la construction de nouvelles mosquées et interdire le TDA !"
 GER_law_and_order: "Loi et Ordre"
 GER_law_and_order_desc: "Afin de nous protéger des porcs et des étrangers, nous devons augmenter le budget de sécurité pour garantir que nos services de police soient équipés et prêts à faire face à tout ce qui se présente à eux."
 GER_against_immigration: "Contre l'immigration"
 GER_against_immigration_desc: "Nous sommes en pleine crise migratoire, nous en avons accueilli trop avant même de penser à nous occuper des nôtres ! Aucun migrant ne sera plus accepté en Allemagne et quiconque sera pris en flagrant délit d'entrée illégale sera puni !"
 GER_call_back_germans: "Rappelons les Allemands"
 GER_call_back_germans_desc: "Une grande partie des citoyens allemands vivent aujourd'hui en Suisse et en Autriche. Nous avons besoin de nos compatriotes allemands ici, dans notre patrie ! Aujourd'hui, nous avons demandé que tous les citoyens allemands de ces régions retournent dans leur patrie légitime."
 GER_german_heritage: "Héritage allemand"
 GER_german_heritage_desc: "L'Allemagne a une longue histoire et un fier héritage dont nous sommes fiers. La religion, l'industrie et l'histoire ont de quoi rendre les Allemands fiers et c'est quelque chose qui devrait être enseigné."
 GER_question_european_union: "Question L'Union européenne"
 GER_question_european_union_desc: "L’Union européenne exerce une grande influence sur notre politique et notre mode de vie au quotidien. Devons-nous vraiment laisser un conseil extérieur décider de ce que nous faisons de notre propre pays et de la manière dont nous le faisons ?"
 GER_question_circumsicion: "Question sur la circoncision"
 GER_question_circumsicion_desc: " §Y\"Hé, hé, rends-moi ça ! C'est à moi !\"§! "
 GER_restrictions_same_sex: "Restrictions sur les mariages entre personnes de même sexe"
 GER_restrictions_same_sex_desc: "« Tu ne franchirais pas la porte de sortie, n'est-ce pas ? »\n\nLa question de la sexualité est présente depuis longtemps en Allemagne. Même si le collectif LGBT ne représente pas une menace littérale, les restrictions sur le mariage homosexuel devraient contribuer à préserver les valeurs familiales."
 GER_combat_leftism: "Combattre la gauche"
 GER_combat_leftism_desc: "La gauche n'est pas une chose à tolérer ! Ces fléaux communistes et sociaux-démocrates... beurk. Le mot « socialisme » suffit à rendre malade n'importe quel citoyen honnête et honnête. Il faut faire tomber les partisans de la gauche."
 GER_question_the_climate: "Questionner le climat"
 GER_question_the_climate_desc: "Devons-nous vraiment croire que certaines usines et certaines voitures sont à l'origine de l'amincissement de la couche d'ozone ? J'en doute.\nLe « changement climatique » est une expérience sociale menée par des singes libéraux pour voir jusqu'où ils peuvent nous faire croire par propagande."
 GER_cease_bioenergy_funding: "Cesser le financement de la bioénergie"
 GER_cease_bioenergy_funding_desc: "Nous dépensons des milliards et des milliards d'euros dans des sources d'énergie durables et renouvelables pour lutter contre une crise climatique qui n'est même pas réelle ! Nous mettons un terme à ces dépenses insensées et réinvestissons l'argent là où il est réellement nécessaire."
 GER_expand_youth_wing: "Développer l'aile jeunesse"
 GER_expand_youth_wing_desc: "L'élargissement de l'aile jeunesse est une excellente initiative pour le parti. En transmettant l'information aux jeunes dès leur plus jeune âge, nous pourrons les garder sous notre influence et, à mesure qu'ils grandiront, notre emprise restera forte."
 GER_civil_unions: "Unions civiles"
 GER_civil_unions_desc: "Le mariage entre personnes de même sexe étant interdit dans l'État, le gouvernement a opté pour une nouvelle solution alternative pour tenter de calmer une partie du mécontentement de la communauté LGBT. Les unions civiles accordent aux LGBT certains des privilèges dont bénéficient les couples mariés, mais ne sont pas considérés comme mariés légalement."
 GER_maintain_us_relations: "Entretenir les relations avec les États-Unis"
 GER_maintain_us_relations_desc: "L’Allemagne et les États-Unis n’ont pas toujours été en phase au fil des ans, mais à l’époque moderne, nos relations ont considérablement amélioré et nous aurions beaucoup à gagner à continuer de les améliorer."
 GER_expand_russian_ties: "Développer les liens avec la Russie"
 GER_expand_russian_ties_desc: "L’Allemagne et la Russie étaient autrefois de grands ennemis, mais nous travaillons désormais en étroite collaboration avec elles. Le renforcement de nos liens avec la Russie profitera grandement à nos secteurs politique et économique."
 GER_conscription_increase: "Élargir la conscription"
 GER_conscription_increase_desc: "Nous devons élargir nos paramètres de conscription afin d’augmenter notre capacité de service si nous voulons défendre la patrie contre l’ennemi."
 GER_green_alliance: "Alliance verte"
 GER_green_alliance_desc: "Les Verts sont comme les communistes des fleurs : ils sont en faveur de l'abolition de l'énergie nucléaire et soutiennent les droits des LGBT. C'est un parti très ferme et direct, mais comment vont-ils s'imposer à l'époque moderne ?"
 GER_eastward_expansion_nato: "Expand §4NATO§!'s reach"
 GER_eastward_expansion_nato_desc: "L’élargissement de l’OTAN vers l’Est est la prochaine étape pour protéger notre alliance. Le bloc de l’Est et la Chine sont les pays à surveiller, la puissance et la taille de leurs armées et de leur programme nucléaire sont une source de préoccupation pour la sécurité de l’OTAN."
 GER_progressive_taxation: "Fiscalité progressive"
 GER_progressive_taxation_desc: "Les impôts sont un élément essentiel de toute économie, et l'Allemagne ne fait pas exception à la règle. Nous devons augmenter les impôts sur ceux qui exploitent notre système financier afin de compenser les pertes subies par l'économie de notre pays."
 GER_sustainable_development: "Développement durable"
 GER_sustainable_development_desc: "Les Verts s'engagent en faveur d'un mode de vie et d'un développement durables dans notre pays. Il est impératif de veiller à ce que nous atteignions nos objectifs en matière d'émissions de carbone et de réduction de notre empreinte écologique !"
 GER_a_hand_to_japan: "Un coup de main au Japon"
 GER_a_hand_to_japan_desc: "« Un ami une fois, un ami pour toujours »\n\nNous tendons la main au Japon en lui proposant de conclure avec lui un nouveau pacte défensif."
 GER_distance_from_china: "Distance de la Chine"
 GER_distance_from_china_desc: "Le monde dépend fortement des produits chinois, et nous ne sommes pas meilleurs. Nous devrions envisager de nous éloigner des produits chinois et de devenir une nation plus autonome."
 GER_support_for_ev: "Soutien aux véhicules électriques"
 GER_support_for_ev_desc: "En tant que parti écologiste, nous soutenons pleinement la transition de l’Allemagne d’une nation de moteurs à combustion interne à une nation de véhicules électriques. Ce sera un grand pas vers un avenir vert."
 GER_halt_nuclear_expansion: "Arrêter l'expansion nucléaire"
 GER_halt_nuclear_expansion_desc: "Aussi propre que les gens prétendent être l'énergie nucléaire, elle est en fait moins durable que les centrales à charbon et à pétrole. Les déchets nucléaires étant si difficiles à éliminer, et compte tenu du passé de l'accident de Tchernobyl, il est préférable que nous arrêtions tout cela."
 GER_eu_green_deal: "Pacte vert pour l'UE"
 GER_eu_green_deal_desc: "Nous avons conclu un accord avec l’UE selon lequel nous poursuivrons notre approche en matière de développement durable et continuerons à réduire notre empreinte carbone au cours des prochaines années dans l’espoir de devenir un pays à zéro émission nette dans les prochaines décennies."
 GER_cancel_russian_deals: "Annuler les offres russes"
 GER_cancel_russian_deals_desc: "Les Russes ne sont pas connus pour leurs méthodes durables et ce n'est pas vraiment une chose à laquelle nous sommes favorables. L'Allemagne s'éloigne des nations non durables dans un effort pour s'améliorer et pour conclure des accords futurs."
 GER_tighter_regulations: "Des réglementations plus strictes"
 GER_tighter_regulations_desc: "Les Verts ont adopté de nouvelles lois et réglementations concernant les droits et la réglementation des travailleurs. Ces nouvelles réglementations offrent aux travailleurs une meilleure protection sur le lieu de travail et renforcent globalement leur sécurité et leurs droits."
 GER_a_better_minimum_wage: "Augmentation du salaire minimum"
 GER_a_better_minimum_wage_desc: "L’augmentation du salaire minimum fournira à nos travailleurs ces quelques euros supplémentaires par heure, ce qui fera une énorme différence non seulement sur leur portefeuille, mais aussi sur leur moral au travail."
 GER_rent_regulations: "Règlement sur les loyers"
 GER_rent_regulations_desc: "En veillant à ce que les réglementations sur les loyers soient respectées et garanties, cela empêchera les propriétaires de profiter de ceux qui en ont le plus besoin, en particulier les travailleurs des zones industrielles."
 GER_the_peoples_germany: "Le peuple allemand"
 GER_the_peoples_germany_desc: "Les citoyens allemands nous ont apporté leur soutien sans faille tout au long de notre mandat et nous les en remercions vivement. Il est temps de leur rendre cet amour sous la forme de libertés, de qualité de vie et d'une bonne gouvernance."
 GER_partial_retirement_benefits: "Prestations de retraite partielle"
 GER_partial_retirement_benefits_desc: "Nos aînés ont travaillé dur pour nous toute leur vie, il est maintenant temps que nous leur rendions la pareille pour tout leur dévouement à la construction d'une Allemagne meilleure."
 GER_sanctuary_for_lgbt: "Sanctuaire pour LGBT"
 GER_sanctuary_for_lgbt_desc: "\"§RPRONOUNS,§!  §9PRONOUNS!§!  §8GET§!  §7YOUR§!  §4PRONOUNS§!  §0HERE!§!\" \n\nOur people's identity is not our concern, as a matter of fact, we should embrace and fully support any and all genders and sexual orientations!"
 GER_equal_work_equal_pay: "À travail égal, salaire égal"
 GER_equal_work_equal_pay_desc: "Offrir à nos travailleurs un salaire égal pour le même travail est une politique essentielle qui garantira qu’il n’y aura pas d’écarts salariaux entre les classes ou les groupes de personnes et augmentera le moral sur le lieu de travail, ainsi que fera en sorte que les citoyens perçoivent notre gouvernance comme encore plus bienveillante."
 GER_FDP: "The FDP"
 GER_FDP_desc: "The Freie Demokratische Partei are the liberal eagles of Germany: Promoting an entirely free market and the privatization of every other service, economic Liberalism is back in Germany and it's back for good!"
 GER_a_stronger_military: "A §7Stronger§! Military"
 GER_a_stronger_military_desc: "The Bundeswehr is the main building block of our nation's (and part of Europe's) defense, yet in recent years it's been heavily neglected. It's time we gave our brothers in arms some more §7Freedom Funding(TM)§!!"
 GER_free_market_principles: "Les principes de la libre concurrence"
 GER_free_market_principles_desc: "En tant que pays libre, nous devons également mettre en place une économie de marché libre. Les marchés interventionnistes et communistes sont respectivement réservés aux avides et aux faibles."
 GER_social_welfare_reform: "Réduire les impôts pour les plus hauts revenus"
 GER_social_welfare_reform_desc: "Nos riches et célèbres citoyens allemands sont victimes de lourdes taxes depuis la création du système fiscal exponentiel. Pourquoi devrions-nous punir les gens qui réussissent dans la vie ? Après tout, ils ont travaillé pour cela, comme tout le monde."
 GER_nato_commitment: "§4NATO§! Commitment"
 GER_nato_commitment_desc: "L'OTAN est le protecteur mondial contre le mal depuis sa création en 1949. Il est essentiel que nous adoptions une position plus ferme et que nous engagions notre pays dans l'OTAN aujourd'hui plus que jamais.\nAprès tout, nous avons de la chance d'en faire partie, compte tenu de notre histoire..."
 GER_privatization_of_defense: "Privatisation de la défense"
 GER_privatization_of_defense_desc: "Notre armée est forte, mais elle pourrait l’être encore plus si nous la privatisions, en suivant un modèle similaire à celui de l’armée américaine, pour laquelle plusieurs entreprises rivalisent dans la création d’équipements et de technologies."
 GER_workfare_programs: "Programmes de travail social"
 GER_workfare_programs_desc: "Nos programmes Workfare encourageront les chômeurs à travailler en échange d'avantages sociaux, en faisant appel à nos chômeurs en échange de leur donner de l'argent et des avantages sociaux."
 GER_need_based_assistance: "Assistance en fonction des besoins"
 GER_need_based_assistance_desc: "Nous dépensons trop d'argent inutilement pour ceux qui, selon nous, n'en ont pas vraiment besoin. C'est pourquoi nous réduisons les prestations sociales et durcissons les critères d'éligibilité et les restrictions, afin de garantir que l'aide ne parvienne qu'à ceux qui en ont réellement besoin."
 GER_modernization_initiative: "Initiative de modernisation"
 GER_modernization_initiative_desc: "Même si nous sommes actuellement en avance technologiquement, notre armée a besoin d'être modernisée davantage. La mise à niveau de notre programme de soutien nous aidera grandement le moment venu."
 GER_cybersecurity: "Cybersécurité renforcée"
 GER_cybersecurity_desc: " §R« Quand les robots chinois attaqueront, qui défendra nos services de renseignement nationaux ? »§! \nL'Allemagne est une puissance forte et une puissance forte doit disposer d'un pare-feu de cybersécurité solide.\nLa mise à niveau vers la dernière version de NordVPN(R) fera l'affaire. N'est-ce pas ?"
 GER_on_the_job_training: "Expérience professionnelle"
 GER_on_the_job_training_desc: "Il a été démontré que l'apprentissage du métier par la pratique, c'est-à-dire sur le terrain, est une méthode d'enseignement beaucoup plus efficace pour les jeunes que l'apprentissage traditionnel en classe. Nos enfants tireront profit de ce style d'apprentissage, et nous devons donc l'adopter !"
 GER_e_government: "Gouvernement électronique"
 GER_e_government_desc: "Les temps modernes sont synonymes de techniques modernes. Transférer nos affaires gouvernementales vers une plateforme plus en ligne nous aidera à avancer dans le futur à mesure que les choses se développent et progressent."
 GER_cyber_workforce: "Cyber Workforce"
 GER_cyber_workforce_desc: "Utilizing the power of artificial intelligence and cyber capabilities is an excellent way of alleviating some of the pressure off of our workers and speeding up our industrial production methods."
 GER_digital_democracy: "Digital Democracy"
 GER_digital_democracy_desc: "Providing our government and citizens with more accessible government and civil services digitally will improve our governing system greatly. A digital government will be created with all the information you could ever need."
 GER_points_based_immigration: "Points-Based Immigration System"
 GER_points_based_immigration_desc: "A points-based immigration system, similar to that of Australia's will be adopted for Germany. This will allow us to better tightly manage who we let come to live and work in Germany; allowing us to better tailor what kind of skill trades we let in and what level of educated people we allow to become citizens."
 GER_support_lgbt: "Soutenir les LGBT"
 GER_support_lgbt_desc: "Nous poursuivrons une politique plus libérale envers la communauté LGBT."
 GER_legalization_of_cannabis: "§GLegalize Cannabis§!"
 GER_legalization_of_cannabis_desc: " §G\"Don't worry, dude! Be Happy!\"§! \n\nThe legalization of recreational cannabis is finally here, get yourself some munchies and a stoogie 'cause it's 4:20, baby!"
 GER_the_left: "The Left"
 GER_the_left_desc: "Die Linke is as far left as you can go before you end up doing a full 360. Their social democratic views & political policies and values are aimed at crushing capitalism, anti-facism, anti-militarism and pro-communism."
 GER_destroy_fascists: "Destroy Fascists"
 GER_destroy_fascists_desc: "The ways of fascism are outright wrong and outdated; nothing good ever came out of fascism, our past is a prime example. We must crush those who support these views."
 GER_the_leftist_platform: "The Leftist Platform"
 GER_the_leftist_platform_desc: "The working class makes up the majority of any nations population, and in this regard, Germany is no different. Appeasing them and their unions will help us improve our party's popularity."
 GER_against_militarism: "Against Militarism"
 GER_against_militarism_desc: "Nothing but pain and suffering comes from war.\nWe spend billions of Euros on our military when we aren't at war nor do we have any direct enemies. How about we use this money, instead, for funding more useful sectors?"
 GER_german_pacifism: "German Pacifism"
 GER_german_pacifism_desc: "Germany has caused enough damage in the past, and we don't want to cause any more. The German people shouldn't be dragged into other peoples wars. Today we mark the day of national pacifism."
 GER_security_with_russia: "Security With Russia"
 GER_security_with_russia_desc: "Germany and Russia have very close ties with eachother, from political friendship to the nordstream. We should strengthen our ties even further by asking for defensive security."
 GER_decentralization: "Decentralization"
 GER_decentralization_desc: "Why should one person in the central government control all of the states' policies? Allowing the Bundesländer more freedom to self-govern will be a better option and keep the local councils happy."
 GER_liner_taxation: "Linear Taxation"
 GER_liner_taxation_desc: "Our tax system is currently not in the best state, we are taxing all people the same rate. A new linear system, taxing people at a progressive rate dependant on how much they earn is a much more reliable (and egalitarian) structure."
 GER_networth_tax: "Net Worth Tax"
 GER_networth_tax_desc: "Net Worth tax is a tax system that is aimed at taxing the rich; it taxed people yearly based on their net worth and how much money & property they own."
 GER_socialism_in_europe: "Socialism In Europe"
 GER_socialism_in_europe_desc: "With our rising party popularity within Germany, many others in different countries believe and follow in our cause and are rising up!"
 GER_cut_saudi_ties: "Cut Saudi Ties"
 GER_cut_saudi_ties_desc: "Saudi Arabia and Germany these days don't align very well politically or economically, perhaps it's time we say our goodbyes and part ways with the filthy oligarchs."
 GER_minimum_wage_increase: "Minimum Wage Increase"
 GER_minimum_wage_increase_desc: "Increasing the minimum wage will provide our workers with that extra few Euros an hour which will make a huge difference on not only their wallet, but also to their morale in the workplace."
 GER_workers_rights: "Workers Rights"
 GER_workers_rights_desc: "A working class party should support it's working class citizens. Providing our workers with more benefits and workers rights will ensure a hapier worker and party supporter."
 GER_stage_the_union: "Stage The Union"
 GER_stage_the_union_desc: "We must spread our influence throughout Europe, our outlooks and views must be shown to the rest of the world; France is the perfect first target!"
 GER_north_korean_visit: "North Korean Visit"
 GER_north_korean_visit_desc: "We and North Korea share a multitude of similar views with one another. A visit to the North to meet with the supreme leader to discuss the future of our friendship is the ideal ice breaker."
 GER_drive_out_american_bases: "Drive Out American Military Bases"
 GER_drive_out_american_bases_desc: "The Yanks are the world war mongers. With us being a peaceful nation, we don't want to harbour these hooligans.\nIt's time we get these bullies out our country!"
 GER_chinese_cooperation: "Chinese Co-operation"
 GER_chinese_cooperation_desc: "The modern China is the workhouse of the world, and a pride to all socialist governments to ever have existed.\nGermany should strengthen ties with China and agree on a mutual plan to use Chinese-constructed naval and military factories."
 GER_economic_decentralization: "Economic Decentralization"
 GER_economic_decentralization_desc: "A decentralized economic system will allow states to manage their own finances and tax systems to an extent, giving them more freedom."
 GER_drain_our_stockpiles: "Drain Our Stockpiles"
 GER_drain_our_stockpiles_desc: "We have no use for all of this surplus equipment, perhaps if we passed it off to our followers in our neighbouring countries they can make a better use of them."
 GER_meet_with_lutte_ouvriere: "Meet With Lutte Ouvriere"
 GER_meet_with_lutte_ouvriere_desc: "We shall meet with Lutte Ouvriere, our French Socialist ally. We had good talks about our two parties moving forward, improving relations and strengthening ties."
 GER_german_franco_union: "German-Franco Union"
 GER_german_franco_union_desc: "Germany and France haven't always been eye-to-eye, but now with our new political partnership with France, today marks the dawn of a new union!"
 GER_invite_sweden: "Invite Sweden"
 GER_invite_sweden_desc: "Sweden has been a bastion for socialism, and democracy. We must invite them!"
 GER_invite_poland: "Invite Poland"
 GER_invite_poland_desc: "We need to secure our Eastern border by ensuring Polands loyalty. We will find out based on their answer to the invitation."
 GER_CDU_rises: "CDU-CSU Rises"
 GER_CDU_rises_desc: "Ahh, the Christian Democratic Union; the liberal conservatives of Germany. They are the central catch-all party within the Bundestag and the second largest party in Germany."
 GER_bmvi: "BMVI"
 GER_bmvi_desc: "Creating a Federal Ministry of Transport and Digital Infrastructure is part of the Merkel government's plan to drive forward digitalization efforts. This 'BMVI' will replace the BMVBS."
 GER_digitalrat: "Digitalrat"
 GER_digitalrat_desc: "Called upon by the fourth cabinet of Merkel, a digital council was established in 2018. Consisting of forward-thinking giants and innovative start up CEOs of multimedia and innovation, the chancellor's new digital advisor elite will provide her with more effective and profitable plans for Germany's digitalization efforts."
 GER_relax_conscription: "Relax Conscription"
 GER_relax_conscription_desc: "We are no longer in a heightened state of readiness since the reunification of Germany. We can relax our conscription laws now as we no longer have such high need for manpower."
 GER_nuclear_confusion: "The Nuclear Question"
 GER_nuclear_confusion_desc: "The nuclear question is a question the German people have been pondering for many years, we need to decide if we should proceed with further construction or shutdown our plants and cease further nuclear developments."
 GER_shutdown_plants: "Shutdown Plants"
 GER_shutdown_plants_desc: "The people & our government have decided that they want our nation to steer away from nuclear power. The power of the atom is a force not to be reckoned with and we will no longer walk down that path."
 GER_nuclear_lifeline: "Nuclear Lifeline"
 GER_nuclear_lifeline_desc: "The people & our government have decided that nuclear energy is the way forward. Nuclear power is cleaner than coal. Glowing power is the way forward!"
 GER_animal_rights_reform: "Animal Rights Reform"
 GER_animal_rights_reform_desc: "The people at large are taking notice of brutalities against animals - more than 99% male chickens are slaughtered upon births, for example, as only female chickens are useful to lay eggs for agricultural production. Such atrocities are good for business, but are really unpopular with public. Some organizations like Greenpeace or PETA and populations like vegetarians and vegans are particularly annoyed."
 GER_redistribute_cap_subsidies: "Redistribute CAP Subsidies"
 GER_redistribute_cap_subsidies_desc: "Launched in 1962, the EU's Common Agricultural Policy (CAP) distributes farming subsidies to the union's various agricultural sectors. Germany, a service economy, has a workforce share of only about 2% in the primary sector. Currently, the CAP funds are too stacked towards the 'first pillar', the farmers that are already wealthy. Redistribution of these funds could provide relief to small farmers."
 GER_sustainable_farming_practices: "Sustainable Farming Practices"
 GER_sustainable_farming_practices_desc: "With farming being such a large industry and culture in Germany, we need to find more sustainable practices i.e organic fertilizers, EV farming equipment etc."
 GER_animal_welfare: "Animal Welfare"
 GER_animal_welfare_desc: "In Germany, we care about all animals (including your mom).\nIt's in the people's best interest to protect them. The CDU government have passed new laws that improves animal welfare rights to better their quality of life."
 GER_renewable_support: "Renewable Support"
 GER_renewable_support_desc: "Renewable energy is the power of the future, getting our foot in the door early is a good idea and will allow us to reduce our carbon footprint and reduce our carbon emissions."
 GER_stance_on_migrants: "The Immigration Question"
 GER_stance_on_migrants_desc: "Germany must make a stance on its views on migrants and immigration policies. Are they a gift or a liability? Stay tuned to find out!"
 GER_stance_on_marriage: "Stance On Marriage"
 GER_stance_on_marriage_desc: "Marriage is one of the most natural things in the modern world; It is something to be cherished and to be protected."
 GER_support_poland: "Support Poland"
 GER_support_poland_desc: "Poland has become a national topic in the recent years due to its tight border policy towards migrants, especially Belarusian migrants trying to escape the Belarusian dictatorship.\nToday we stand in support of Poland and their border policies, and... perhaps we should follow suit."
 GER_tighten_borders: "Tighten Borders"
 GER_tighten_borders_desc: "Our nation is not a place for free loaders, we only need the hardworking and dedicated. We must tighten our borders to stop the influx of illegal migrants and those who try to sneak in legally - today we put a stop to this migrant war!"
 GER_affirmative_action: "Affirmative Action"
 GER_affirmative_action_desc: "We support all and are taking a supportive stance to those who wish to swing the other way. The LGBT community have the German government's full support."
 GER_family_values: "Family Values"
 GER_family_values_desc: "The core value of \"Family\" is the conception of a child by a man and a woman. \nAs a majority-Christian nation, we should stick to these core values and not preach modern sinful homosexual material to our children."
 GER_european_ties: "European Ties"
 GER_european_ties_desc: "As a central European country, we must strengthen our political friendships with our neighbouring European countries; doing so will only strengthen our economies and our European alliance."
 GER_european_values: "European Values"
 GER_european_values_desc: "Germany is a long standing member of the European Community since its forming shortly after the 2nd World War and is a founding father of the now European Union. We helped stand by the values that we helped create."
 GER_reaffirm_american_friendship: "Re-Affirm American Friendship"
 GER_reaffirm_american_friendship_desc: "America has been a good friend of Germany since the liberation of Nazi Germany and the forming of West Germany. We value our friendship with our yankee friends"
 GER_german_politics: "German Politics"
 GER_german_politics_desc: "The German Political system is a deep rabbit hole filled with twists and confusing constitutions, are you ready to dive into the world of Democracy?"
 GER_state_of_bundestag: "State of the Bundestag"
 GER_state_of_bundestag_desc: "The Bundestag is Germany's federal parliment and is elected by the people. As of right now, it consists of multiple powerful parties, therefore it is impossible form a one-party Government. We must ally ourselves with other parties."
 GER_move_up_the_elections: "Move Up the Elections"
 GER_move_up_the_elections_desc: "The existing coalition can no longer function in a way which benifits Germany. It's time for elections."
 GER_ban_the_npd: "Interdire le NPD"
 GER_coalition_linke: "Coalition: Linke"
 GER_coalition_linke_desc: "Form a coalition that consists of 2 left-wing parties."
 GER_coalition_center: "Coalition: Center"
 GER_coalition_center_desc: "Form a coalition that consists of 2 centrist parties."
 GER_coalition_recht: "Coalition: Recht"
 GER_coalition_recht_desc: "Form a coalition that consists of 2 right-wing parties."
 GER_deregulations: "Deregulations"
 GER_deregulations_desc: "It is believed that deregulating the labour market will help boost economic growth, as less restrictions are imposed on companies. However by doing this, we are sort of shooting the government in the foot, as less tax revenue will be collected as a result of the new policies."
 GER_health_cuts: "Health Cuts"
 GER_health_cuts_desc: "As part of agenda 2010 we'll cut our spending on the health sector. This will be unpopular amongst the populace receiving decent healthcare but will repurpose some of our spending towards improving the economy"
 GER_social_cuts: "Welfare Cuts"
 GER_social_cuts_desc: "As part of agenda 2010 we'll cut our spending on welfare which will be quite unpopular amongst the citizens. However doing so allows some of our income to be repurposed into developing our economy"
 GER_tax_cuts: "Tax Cuts"
 GER_tax_cuts_desc: "We'll cut taxes on corporations making germany attractive for companies. This will be a major step in solving the unemployment crisis and in allowing us to compete with european neighbors. Hopefully our left leaning comrades will understand."
 GER_economic_growth: "Economic Growth"
 GER_economic_growth_desc: "Thanks to the implemented policies of our Agenda 2010, we have improved our economy, and are now experiencing rapid growth in all sectors."
 GER_hartz_reform: "Hartz I"
 GER_hartz_reform_desc: "To tackle the rising unemployment rate in our country, we will restructure the Federal Employment Agency, increase job creation by promoting part-time employment and self-employment"
 GER_hartz_ii: "Hartz II"
 GER_hartz_ii_desc: "Hartz II aimed to create new types of employments, such as the Mini job and the Midi job. This was achieved by various things, one of which being consctructing new government facilities on the local level."
 GER_hartz_iii: "Hartz III"
 GER_hartz_iii_desc: "Hartz III will try and restructure, and reform the federal public employment service. This will help out labour unions and the average worker significantly."
 GER_psas: "PSA's"
 GER_psas_desc: "PSA's are temporary government agencies, meant to give jobs for a short period of time to certain unemployed people. With PSA's, we can cut down costs significantly while employing our citizens."
 GER_shroders_legacy: "Schroder's Legacy"
 GER_shroders_legacy_desc: "Due to Schroder's policies in attempting to solve the unemployment crisis through favoring economic liberalization and foreign investments over state welfare, the SPD gained popularity from centrists and liberals formerly in opposition at the expense of our traditional left leaning supporters"
 GER_condemn_american_aggro: "Condemn American Aggression"
 GER_condemn_american_aggro_desc: "We can't ignore the use of force by the Americans in the middle east, and we certainly cannot support it. Therefore, we will be making a statement to show our dissatisfaction with their recent decision making."
 GER_move_from_nuclear_energy: "Move from Nuclear Energy"
 GER_move_from_nuclear_energy_desc: "Nuclear energy is dangerous and poses a threat to the environment. It's better that we demolish a nuclear reactor and favor alternate energy sources... like coal... or gas, or..."
 GER_drift_from_socialism: "Drift from the Left"
 GER_drift_from_socialism_desc: "We have abandoned the left-leaning stance of our party in favor of liberalized markets and thus disgruntled some socialist supporters of the party"
 GER_renewable_shift: "Renewable shift"
 GER_renewable_shift_desc: "It's time to shift towards cleaner, safer and sustainable sources of energy"
 GER_companies_are_lazy: "Restrictions on Radical Left"
 GER_companies_are_lazy_desc: "Despite being an ally of the left, we need to put checks on what they do. If we do not, then they will run rampant and certainly hurt the nation in the long run."
 GER_friend_of_east: "Friend of the east"
 GER_friend_of_east_desc: "We certainly have not drifted away from our friends the East, infact, our ties have gotten stronger and better than before. [GER.GetLeader] has certainly buddied up with [SOV.GetLeader] in recent years, and we can certainly leverage it to get some extra... favors.."
 GER_chinese_visit: "Visit China"
 GER_chinese_visit_desc: "China is one of the greatest economic superpowers. It's illogical to ignore their existence and not form economic deals with them"
 GER_partnership_with_companies: "Partner with Russia"
 GER_partnership_with_companies_desc: " §p\"What are you doing step Russia?\"§!\n\n Russia, and [SOV.GetLeader] are often misunderstood in international politics. By extending a hand out to them, we can help them feel less lonely, and more inclined to fly pallets of cash into the hands of our chanceller!"
 GER_the_homeland: "The Homeland"
 GER_the_homeland_desc: "Germany is the true Germanian homeland and NPD the supporting party of a true, pure Germany. The NPD boasts policies of anti-zionist, anti-immigration, pro-militarism, islamaphobia; what more could you want from a neo-nazi party?"
 GER_pro_party_protests: "Pro-Party Protests"
 GER_pro_party_protests_desc: "We must stand up against these diseased communist and democratic parties that spread their contagious influence to the public.\nOur party must rise up and take a stand and protest against these cronnies, fascism is back in town!"
 GER_pride_in_our_history: "Proud Of Our History"
 GER_pride_in_our_history_desc: "Germany has a lot of history, some good, and some even better.\nWe have nothing in our history to be ashamed of, not even the 1st & 2nd World War; all we were doing was defending our Fatherland. German history has strong roots to its people and should be taught universally"
 GER_german_global_order: "Restore German Global Order"
 GER_german_global_order_desc: "Germany was once seen as the leader of global order, now we are merely nothing more than a European nation. We must restore the Fatherland to its former power and glory, crush our enemies and don't let anyone step in our path!"
 GER_destroy_liberal_capatilist_system: "Destroy Capitalist System"
 GER_destroy_liberal_capatilist_system_desc: "Capitalism is the social experiment of the west. We must get rid of these systems and ensure that our future generation do not associate or familiarise themselves with these, it will only damage our childrens brains."
 GER_torment_the_false_state: "Torment The False State"
 GER_torment_the_false_state_desc: "Israel is the biggest farse of a country this world has beared witness to. The jews colonised rightful palestinian land for themselves and have driven them out over the decades, we should denounce them for their demonic actions and sins!"
 GER_befriend_israel: "Befriend Israel"
 GER_befriend_israel_desc: "Israel has harboured the masses of jews since the end of the 2nd World War after our failed conquest of Europe.\nThough our historic Fuhrer wouldn't be happy that they are still around, we are just happy they are in their own land away from us now."
 GER_police_state: "Police State"
 GER_police_state_desc: "Our security is at risk from potential riots and uprisings from these liberal rats. We must pump more funds into our policing forces to prevent such events occuring. Germany will become a totalitarian police state!"
 GER_one_party_state: "One Party State"
 GER_one_party_state_desc: "What's the point in having all these different parties when 1 party can do everything for you! A totalitarian regime is always the way forward, especially in Germany. Nothing will stand in our way not even politics!"
 GER_suppress_the_liberal_menace: "Suppress The Liberal Menace"
 GER_suppress_the_liberal_menace_desc: "Liberalism is just as bad as Capitalism; but none are as good as fascism! It's time we cut the crap and suppress these libtard menaces and show them who the big boss is!"
 GER_campaign_against_eu: "Campaign Against The EU"
 GER_campaign_against_eu_desc: "You dare call youselves a \"Union\"!? Pff, please, let me crack a joke for you: the EU is nothing but a sham council masked in a jester's apparel! They take your money, force laws & policies on your people and government, and undermine the integrity of our citizens in the name of 'democracy'! We will not allow this!"
 GER_blood_and_soil: "Blood And Soil"
 GER_blood_and_soil_desc: "Our people have fought through thick and thin; from war to famine the've seen it all. German people have put blood, sweat and tears into our soil and it's only right that we keep this tradition and mentality up."
 GER_social_security: "Social Security"
 GER_social_security_desc: "Our people depend on us to provide them social & domestic security from those that seek to do harm to our way of living, we must protect this at all costs."
 GER_friends_in_right_places: "Friends In The Right Places"
 GER_friends_in_right_places_desc: "It's not just Germany where fascism is becoming a rising outlook again, some of our friends never stopped the support for it. Germany is in it's new beginning and it's only right we show & receive support from link minded people."
 GER_self_sufficiency: "Self Sufficiency"
 GER_self_sufficiency_desc: "Our nation has been dependent on those around us for far too long\nWhat ever happened to being self sufficient and independent?\nWe must rebuild our own networks and systems and stop falling down the rabbit hole fo having to rely on other people."
 GER_campaign_against_nato: "Campaign Against §4NATO§!"
 GER_campaign_against_nato_desc: "In 1994, NATO agreed to the rest of the world and Russia that it wouldn't expand further eastwards; and yet just 3 years later, they invited Poland, hungary and the Czech Republic to join!\nNATO is nothing but a false alliance and do nothing but lie and invade. Germany will be the one to rise up against them since everyone else sits with their tail between their legs!"
 GER_proclaim_the_reich: "Proclaim The Reich"
 GER_proclaim_the_reich_desc: "Today we mark the day of the coming of the 4th Reich.\nWe will march over our enemies once more and we shall prevail as the victors! Germany will finish what Adolf Hitler once started; Germany will dominate Europe once more!"
 GER_return_of_militarism: "German Irredentism"
 GER_return_of_militarism_desc: "A strong, dominant nation needs a strong military. Germany has had the shackles round its ankles for far too long and its time it broke free! We shall rebuild our army to the might of a thousand and crush those who stand in our way!"
 GER_the_german_race: "The German Race"
 GER_the_german_race_desc: "The real true Germania should be populated by true German people!\nThere is no time for these aliens and free loaders that have been inhabiting our country for all these years, the creation of a new German race has begun."
 GER_youth_wing_militarism: "Youth Wing Militarism"
 GER_youth_wing_militarism_desc: "The youth wing was always a strong tool in Germany, and in modern times its no different. Why wait until our children are grown old when we can start them young.\nGermany has no time for boy scouts and girl guides, we need a strong youth wing capable of carrying out military tasks."
 GER_train_for_global_operations: "Train For Global Operations"
 GER_train_for_global_operations_desc: "It is essential that if we are to become a competent dominant force, we ought to be well trained and prepared for any plan at a moments notice; afterall, it has been a while since we did some international dominating."
 GER_wunder_waffen: "Wunderwaffe"
 GER_wunder_waffen_desc: "Germany has always been an avid fan of wonder-weapons and technology; from monsterous tanks and railway guns, to V-2 rockets and UFO's.\nWhy did we ever stop? What went wrong?\nThe restarting of the wonder weapons programme is essential to our future success."
 GER_tight_borders: "Tigthen Our Borders"
 GER_tight_borders_desc: "People have been treating our country like some sort of dumping ground for illegal migrants. We shall not stand for these freeloading swine to take advantage of us. Our country will tighten up its border control and send back those illegal migrants back to what ever landfill they came from!"
 GER_expel_the_turks: "Expel The Turks"
 GER_expel_the_turks_desc: "Turkish migrants have been in Germany for decades and not far from making German citizens the minority in this country. It's time we closed the kebab shops and restored true German order in this country!"
 GER_prevent_growth_of_islam: "Prevent Growth Of Islam"
 GER_prevent_growth_of_islam_desc: "Islam spreads nothing but violence and prayer mats amongst nations. Germany wants nothing to do with this aggressive religion and will put measures in place to ensure and prevent further growth of it in the country."
 GER_the_new_world_police: "A New World Police"
 GER_the_new_world_police_desc: "They call the American's the 'World Police', but if that is the case, then they are quite bad at it. We will make sure that we are labeled the new world police, as our words will be the law, and we will shape the world to our own liking!"
 GER_swiss_incursion: "The Pimple Of Europe"
 GER_swiss_incursion_desc: " §R\"If you squeeze hard enough, it'll pop!\"§! \n\nThe Swiss have been left untouched for decades, and they label themselves as a neutral power. However, they are far from that. They are just a mere international bank, and resort for greedy businessmen."
 GER_our_long_lost_glory: "Deutschland Über Alles"
 GER_our_long_lost_glory_desc: " §R\"Make The Lie Big, Make It Simple, Keep Saying It, And Eventually They Will Believe It\"§!\n\nWe have the trust and support of our people. Now we shall return Germany to its former glory and finish what we started. Totalitarianism is the way to victory and by God will we achieve it! Nothing shall stand in our path as we march into a new Reich.\nThe new dawn has just begun. "
 GER_interventionism_for_democracy: "Interventionism for Democracy"
 GER_interventionism_for_democracy_desc: "We need to justify the protection of the democratic world order by utilizing our forces to intervene.\nIf we do not, then who's to say we won't all be speaking Russian in the future..."
 GER_dismantle_russian_aggression: "Dismantle Russian Aggression"
 GER_dismantle_russian_aggression_desc: "The Russians promised to uphold democratic values following the fall of the Soviet Union, But have they?\nWe must ensure that there is a balance against their reach, and influence in the world."
 GER_belarusian_democracy: "Belarusian Rescue"
 GER_belarusian_democracy_desc: "Belarus is being bogged down by an oprressive Regime that has been there stumping it's peoples freedom. We must initiate a plan that ensures Belarus is truly Europes last dictatorship & bring an end to the authoritarian leadership."
 GER_destroy_lukashenko: "Destroy [BLR.GetLeader]"
 GER_destroy_lukashenko_desc: "[BLR.GetLeader] has been at the center of the Belarusian regime, and has been the main driving force behind their oppressive policies. A simple revolution will not be enough, the total destruction of the regime and its cronies are necessary."
 GER_bribe_bsf: "Bribe the Armed Forces of Belarus"
 GER_bribe_bsf_desc: "It can be said without a doubt, that the Belarusian armed forces is amongst the most corrupt in the world. We can utilize this to our advantage, and slip some under-the-table cash to their higher ups.."
 GER_promote_civil_disobedience: "Promote Civil Disobedience"
 GER_promote_civil_disobedience_desc: "Civil disobedience will be key for the creation of a resistance force in Belarus, and we can provide them some sort of assistance to help out with the fight.."
 GER_aid_packages: "'Aid' Packages"
 GER_aid_packages_desc: "Under the disguise of 'Aid' packages, we can sneak in some weapons to revolutionary forces in Belarus and help them get some equipment in case of any resistance."
 GER_europes_last_dicatorship: "Europes Last Dictator"
 GER_europes_last_dicatorship_desc: "The time has come, the end of the Belarusian regime will bring about Europes last dictator."
 GER_topple_lukashenko: "Topple [BLR.GetLeader]"
 GER_topple_lukashenko_desc: "We cannot go in and forcefully spread democracy into Belarus. It's people will need to do that themselves, peacefully."
 GER_support_opposition: "Support Democratic Opposition"
 GER_support_opposition_desc: "Belarus has a very strong front of democratic parties, and we need to support them as much as possible to de-legitimize the regime."
 GER_isolate_lukashenkos_regime: "Isolate the Regime"
 GER_isolate_lukashenkos_regime_desc: "We need to isolate the regime globally and internationally by cutting our trade and economic cooperation with them, whilst also asking others to do the same."
 GER_belarusian_revolution: "The Belarusian Revolution"
 GER_belarusian_revolution_desc: "The time has come for the people of Belarus to rise up against their dictatorship in Belarus, and establish a democratic system!"
 GER_defense_for_baltic_states: "Defend Our Baltic Neighbours"
 GER_defense_for_baltic_states_desc: "We have excellent relations with our neighbours in the baltic region and we provide trade and good relations with one-another, we should strengthen our ties defensively with them too to form a solid baltic defence."
 GER_estonian_arms: "Estonian Arms Deals"
 GER_estonian_arms_desc: "Securing arms contracts with the Estonian government to provide them with adequate arms to protect themselves is a key step into ensuring they can hold their end in the event of a foreign attack."
 GER_latvian_arms: "Latvian Arms Deals"
 GER_latvian_arms_desc: "Securing arms contracts with the Latvian government to provide them with adequate arms to protect themselves is a key step into ensuring they can hold their end in the event of a foreign attack."
 GER_lithuanian_arms: "Lithuanian Arms Deals"
 GER_lithuanian_arms_desc: "Securing arms contracts with the Lithuanian government to provide them with adequate arms to protect themselves is a key step into ensuring they can hold their end in the event of a foreign attack."
 GER_estonian_base: "Construct Military Base In Estonia"
 GER_estonian_base_desc: "The Estonian government have allowed us to contruct a German military base in their country. This will prove to be an excellent operating base in the region and allow for better joint troop training between our nations."
 GER_lithuanian_base: "Construct Military Base In Lithuania"
 GER_lithuanian_base_desc: "The Lithuanian government have allowed us to contruct a German military base in their country. This will prove to be an excellent operating base in the region and allow for better joint troop training between our nations."
 GER_ukrainian_assistance: "Assistance ukrainienne"
 GER_ukrainian_assistance_desc: "L’Allemagne a reconnu l’Ukraine comme un État indépendant et sa souveraineté. Elle apportera le soutien nécessaire pour aider l’Ukraine à protéger ces valeurs."
 GER_support_ukrainian_unity: "Support Ukrainian Unity"
 GER_support_ukrainian_unity_desc: "Germany supports Ukraine in its right to free speech and a free government elected by the people and its unity from foreign influence."
 GER_hearts_over_war: "Hearts Over War"
 GER_hearts_over_war_desc: "We care about the welfare of the Ukrainian people and their wellbeing. Germany will invest in them as a sign of good gesture and support for their nation."
 GER_anti_russian_sentiment: "Anti-Russian Sentiment"
 GER_anti_russian_sentiment_desc: "Russia has its fingers in all the pies.\nIt's time someone put a stop to this necrotic Russian influence amongst fellow neighbouring nations, they have a right to their own ways and shouldn't be puppeted by the Russian bear."
 GER_german_institutions: "German Institutions"
 GER_german_institutions_desc: "Germany looks to contruct institutions within Ukraine which will help both our nations trade efficiently and prosper together."
 GER_state_visit: "Ukrainian State Visit"
 GER_state_visit_desc: "German officials embark on a state visit to Ukraine to discuss political affairs and relationships between our 2 nations."
 GER_imperial_bloc_invites: "The Imperial Bloc"
 GER_imperial_bloc_invites_desc: "We have the ability to invite more to join our cause, but only if they believe in the same political values us.."
 GER_invite_italy: "Invite [ITA.GetFlag] Italy"
 GER_invite_turkey: "Invite [TUR.GetFlag] Turkey"
 GER_invite_france: "Invite [FRA.GetFlag] France"
 GER_invite_england: "Invite [ENG.GetFlag] England"
 GER_red_green_appeasement: "Relationship With Our Coalition Partner"
 GER_red_green_appeasement_desc: "After the ever declining rule of §gCDU/CSU§!, many people put there hopes into a more social and enviroment protecting government. But keeping this coalition of different ideologies together is no easy task. In order to push our own reforms we need to let §GB90/Grüne§! push there own agenda forward so they will support our reforms in the parliament.\n\nThe current stance of §GB90/Grüne§! towards the §RSPD§! is currently:\n[GET_GER_satisfaction_red_green_level]\n\n§RWARNING:§! If the relationship between both parties fall too low, the coalition might break appart and lead to unknown consequences."
 GER_cdu_investigation: "Investigation Against The CDU"
 GER_investigate_send_evidences: "Send The Evidence"
 GER_investigate_send_evidences_desc: "We already wasted too much time untying this political mess of the CDU. Send the attorney general our files and see what happens."
 GER_investigate_wlk: "Investigate Walther Kiep"
 GER_investigate_wlk_desc: "Walther Leisler Kiep is one of the politicians which received an letter from Karlheinz Schreiber. But was makes Kiep special is his former position as the treasurer of the CDU during that time and might be involved in some shady deals with Schreiber. He was already arrested back in the 1990s for another affair, but it seems hes involved in this case here too."
 GER_investigate_bear_head: "Review Schreibers Bear Head Project"
 GER_investigate_bear_head_desc: "Between 1987 and 1997 Schreiber invested more than 5 Million $ in the build up of an tank factory called Bear Head in the Canadian province of Nova Scotia in cooperation with Thyssen.\n1995 the project got cancelled though, as Canada decided to buy there tanks from General Motors.\n\nIf we re-check the deal maybee we can find something suspicious."
 GER_investigate_missing_files: "Search For The Missing Files"
 GER_investigate_missing_files_desc: "As soon as we started to look for evidences related to Karlheinz Schreiber, we found out that many files from the period are missing from the Federal Chancellery. We need to look into this to find more clues and also identify the persons responsible for the lost files."
 GER_investigate_fuchs_tanks: "Re-check The Fuchs Sales"
 GER_investigate_fuchs_tanks_desc: "Something isn't adding up here, perhaps we should check again."
 GER_joschka_fischer_visits_iran: "State Visit To Iran"
 GER_joschka_fischer_visits_iran_desc: "Our relationship with Iran is troubling, to say at least. Maybee our Minister of Foreign Affairs and head of the Green Party, Joschka Fischer, can bring some movement into this deadlocked situation."
 GER_bundeswehr: "Bundeswehr"
 GER_bundeswehr_desc: "Here all decisions regarding our armed forces, the Bundeswehr, will be."
 GER_call_in_generals: "Reactivate our generals from retirement"
 GER_call_in_reserve: "Call in the reserve"
 GER_declare_v_fall: "Declare the V-Fall"
 GER_declare_v_fall_desc: "Germany is under attack, we need to mobilize everything we have to survive."
 GER_move_parliament_bonn: "Move our parliament to Bonn"
 GER_move_parliament_bonn_desc: "Althought Berlin is perfect as a capital for our nation, it lays quite exposed to our enemies on the east. By moving our capital back to Bonn like in the cold war we can ensure the safety of our parliament."
 GER_new_generals: "A change in leadership"
 GER_new_generals_desc: "Our generals will sooner or later reach their pension age and thus become unavailable to us. But a new set of generals will emerge and lead our troops."
 GER_move_parliament_berlin: "Move our capital back to Berlin"
 GER_move_parliament_berlin_desc: "The immidiate danger for our government is over and it is safe to return to Berlin again."
 GER_demobilize_reserve: "Demobilize our reserve"
 GER_demobilize_reserve_desc: "The war our troops fought for is over now, it's time to demobilize our reserve units."
