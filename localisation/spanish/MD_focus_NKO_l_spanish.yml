l_spanish:
 north_korea_focus: "Árbol de enfoque de Corea del Norte"
 NKO_land_reclamation: "Reclamación de Tierras"
 NKO_land_reclamation_desc: "Reclaiming land for agricultural and industrial use will expand our resource base and support economic growth. We will undertake ambitious projects to convert barren lands into productive areas."
 NKO_infrastructure_development: "Desarrollo de Infraestructura"
 NKO_infrastructure_development_desc: "Developing our infrastructure is crucial for economic growth and national development. We will invest in transportation networks, energy production, and communication systems to create a robust foundation for future prosperity."
 NKO_People_Army: "Ejército del Pueblo"
 NKO_People_Army_desc: "El Ejército del Pueblo debía estar preparado para la guerra, incluso durante el difícil período de la \"Marcha Ardua\", para defenderse del imperialismo estadounidense y sus títeres surcoreanos."
 NKO_National_Defence_Force: "Defensa Nacional"
 NKO_National_Defence_Force_desc: "La Marcha Ardua hace imposible continuar manteniendo el ejército en su forma actual. El Ejército Popular de Corea tendrá que reducirse al nivel mínimo necesario para satisfacer las necesidades de defensa, ahorrando así dinero."
 NKO_Begin_Uranium_Enrichment: "Comenzar el Enriquecimiento de Uranio"
 NKO_Begin_Uranium_Enrichment_desc: "Ya sea para la liberación del pueblo surcoreano o para la defensa de nuestra gran patria contra la amenaza nuclear de los imperialistas estadounidenses, ¡debemos seguir desarrollando armas nucleares con resolución y valentía!"
 NKO_Remove_Monitoring_Devices: "Retirar Dispositivos de Monitoreo"
 NKO_Remove_Monitoring_Devices_desc: "Nuestro enriquecimiento de uranio seguramente será resistido por la comunidad internacional. Lo mejor que podemos hacer para ocultar el enriquecimiento de uranio es ----- hacer que la comunidad internacional no lo vea."
 NKO_Expel_Inspectors: "Expulsar a los Inspectores"
 NKO_Expel_Inspectors_desc: "La Agencia Internacional de Energía Atómica ha enviado muchos inspectores a nuestro país para asegurarse de que solo utilicemos tecnología nuclear para el suministro de energía. Dado que estamos a punto de separarnos de ellos, podríamos deportar a estos espías imperialistas en el proceso."
 NKO_Withdraw_from_NPT: "Retirarse del TNP"
 NKO_Withdraw_from_NPT_desc: "Un paso importante para nuestro programa nuclear, relacionado con nuestra independencia y seguridad, es retirarnos del TNP. ¡No podemos limitar nuestra capacidad para defender la independencia y seguridad de nuestro país debido a los tratados desiguales de los ridículos imperialistas!"
 NKO_Missile_Tests: "Pruebas de Misiles"
 NKO_Missile_Tests_desc: "North Korea's missile tests are demonstrations of its growing ballistic missile capabilities, showcasing a range of systems from short-range to intercontinental ballistic missiles (ICBMs). These tests are pivotal for advancing its military technology, asserting regional influence, and signaling strategic intentions, often escalating tensions and prompting international responses."
 NKO_Nuclear_Tests: "Pruebas Nucleares"
 NKO_Nuclear_Tests_desc: "North Korea's nuclear tests are a series of underground detonations conducted by the country since 2006 as part of its nuclear weapons development program. These tests demonstrate advancements in weapon yield and technology, often triggering international condemnation and sanctions. They represent a critical element in North Korea's strategy to ensure regime security and project power on the global stage."
 NKO_Our_Pride_and_Joy: "Nuestro Orgullo y Alegría"
 NKO_Our_Pride_and_Joy_desc: "¡Regocíjense! ¡Ante el severo bloqueo de los imperialistas estadounidenses y sus países subordinados, bajo el liderazgo del amado camarada [NKO.GetLeader], nosotros, la República Popular Democrática de Corea, finalmente tenemos nuestra propia fuerza nuclear de disuasión! ¡Se han ido los días en que los agresores imperialistas estadounidenses intentaban chantajearnos con una vara nuclear!"
 NKO_Nuclear_Approval_Not_SCO: "No debemos ser miembros de la OCS"
 NKO_Nuclear_Approval_Domestic_Influence: "Debemos tener más del 60% de influencia interna."
 NKO_People_Air_force: "Fuerza Aérea del Pueblo"
 NKO_People_Air_force_desc: "Los cielos de Choson deben mantenerse seguros contra cualquier intrusión de los imperialistas estadounidenses o sus aliados del sur. Esto resultará ser una tarea difícil si no mejoramos nuestras capacidades aéreas."
 NKO_improve_our_air_doctrine: "Mejorar nuestra Doctrina Aérea"
 NKO_improve_our_air_doctrine_desc: ""
 NKO_construct_air_bases: "Construir Bases Aéreas"
 NKO_construct_air_bases_desc: ""
 NKO_Self-produced_rifles: "Rifles de Producción Propia"
 NKO_Self-produced_rifles_desc: ""
 NKO_Model_Master: "Modelo Maestro"
 NKO_Model_Master_desc: "North Korea's tank development focuses on producing indigenous armored vehicles adapted to its terrain and military doctrine. Ranging from Soviet-inspired models to modernized designs, these tanks play a critical role in the nation's ground forces, emphasizing mobility, firepower, and the ability to operate in diverse combat scenarios."
 NKO_Rocket_Artillery: "Artillería de Cohetes"
 NKO_Rocket_Artillery_desc: "North Korea's rocket artillery is a critical component of its military, featuring a wide range of systems, including the powerful KN-09 and KN-25 models. These platforms are designed for long-range precision strikes, capable of delivering significant firepower against both military and strategic targets. Their mobility and rapid deployment enhance North Korea's ability to project force and sustain offensive operations."
 NKO_Naval_Modernization: "Modernización Naval"
 NKO_Naval_Modernization_desc: "North Korea's naval modernization focuses on enhancing its capabilities with smaller, agile vessels and advanced missile systems. This includes developing submarines capable of launching ballistic missiles (SLBMs) and upgrading surface ships with modern weaponry. The effort reflects a strategy of asymmetric warfare, leveraging coastal and underwater assets to counter larger naval powers and project strength in regional waters."
 NKO_Anti-Submarine: "Capacidades Anti-Submarinas"
 NKO_Anti-Submarine_desc: "North Korea's anti-submarine capabilities are limited but evolving, relying on a combination of patrol boats, depth charges, and sonar-equipped vessels. Efforts to improve these systems include deploying smaller, agile ships and experimenting with indigenous technology. These capabilities are focused on defending coastal waters and countering potential submarine incursions from adversaries, ensuring maritime security near its shores."
 NKO_Infiltration_by_Sea: "Infiltración por Mar"
 NKO_Infiltration_by_Sea_desc: "North Korea's sea infiltration strategy leverages its fleet of small, fast vessels, submarines, and semi-submersibles to conduct covert operations. These assets enable the transport of special forces and equipment, often undetected, for reconnaissance, sabotage, or unconventional warfare. This approach underscores North Korea's emphasis on asymmetric tactics to exploit vulnerabilities along enemy coastlines."
 NKO_Submarine_Development: "Desarrollo de Submarinos"
 NKO_Submarine_Development_desc: ""
 NKO_Upgrade_Shipyards: "Mejorar Astilleros"
 NKO_Upgrade_Shipyards_desc: "North Korea's submarine development focuses on expanding its fleet with both conventional and strategic vessels, including ballistic missile submarines (SLBMs) like the Sinpo-class. This program underscores the country's ambition to establish a credible underwater deterrent, enhancing stealth and survivability in its nuclear strategy. With a mix of indigenous designs and modernization of older models, North Korea is prioritizing asymmetric naval capabilities to bolster its defense and strategic reach."
 NKO_Expand_Bases: "Expandir Bases"
 NKO_Expand_Bases_desc: "North Korea's strategy to expand its military bases reflects its focus on reinforcing defense and readiness. This includes upgrading existing facilities, constructing new underground shelters, and enhancing logistics hubs to support its forces. Base expansion aims to improve troop deployment efficiency, protect critical assets, and provide strategic depth, ensuring survivability against potential attacks while projecting power along key strategic points. These developments are also geared towards supporting advancements in missile systems, submarines, and other military hardware."
 NKO_Green-Water_Navy: "Armada de Aguas Verdes"
 NKO_Green-Water_Navy_desc: "North Korea's development of a green-water navy focuses on extending its operational reach beyond coastal waters to regional seas. This strategy involves deploying small frigates, corvettes, and missile boats, along with efforts to enhance submarine capabilities. The goal is to protect territorial claims, support asymmetric warfare strategies, and project limited power in regional waters, particularly in the Yellow Sea and the Sea of Japan. This approach underscores North Korea's ambition to balance cost-effective modernization with its strategic military objectives."
 NKO_Revolutionary_Military_Spirit: "Espíritu Militar Revolucionario"
 NKO_Revolutionary_Military_Spirit_desc: "North Korea's concept of \"Revolutionary Military Spirit\" is a core ideology that emphasizes unwavering loyalty, discipline, and commitment to the state and its leadership. It serves as a motivational framework for the armed forces, encouraging resilience, self-reliance, and readiness to sacrifice in the face of adversity. This spirit underpins the nation's military culture, fostering unity and determination to achieve strategic objectives despite economic and technological challenges. It reflects the integration of political ideology with military strategy as a driving force behind North Korea's defense initiatives."
 NKO_Expand_Peasant_Militia: "Expandir la Milicia Campesina"
 NKO_Expand_Peasant_Militia_desc: "North Korea's expansion of the Peasant Militia, known as the Worker-Peasant Red Guards, is a strategic move to bolster national defense through mass mobilization. This paramilitary force, composed of civilians, is tasked with supplementing regular military operations, defending local communities, and ensuring internal security. Expansion efforts include increased training, equipping militia members with light arms, and integrating them into broader military exercises. This approach reflects North Korea's focus on asymmetric warfare and its \"all-people defense\" strategy, ensuring a large, decentralized force capable of resisting external threats and maintaining domestic stability."
 NKO_Bolster_Young_Red_Guards: "Fortalecer a los Jóvenes Guardias Rojos"
 NKO_Bolster_Young_Red_Guards_desc: "Bolstering the Young Red Guards, North Korea's youth paramilitary organization, is a key initiative aimed at instilling ideological loyalty and military readiness in its younger population. This involves enhancing military training, political education, and physical conditioning for students, often integrating them into national defense exercises. By equipping the Young Red Guards with basic weaponry and survival skills, North Korea ensures a steady pipeline of ideologically committed and combat-ready individuals who can support the regular armed forces in times of conflict. This initiative underscores the regime's reliance on youth mobilization as part of its \"all-people defense\" strategy."
 NKO_Rebuild_Kim_Il-sung_Military_University: "Reconstruir la Universidad Militar Kim Il-sung"
 NKO_Rebuild_Kim_Il-sung_Military_University_desc: "La Universidad Militar Kim Il-sung, una institución clave de defensa nacional en Pyongyang, ha reunido a un gran número de los mejores comandantes del país desde 1952. A medida que entramos en el nuevo siglo, las antiguas instalaciones de esta universidad son cada vez menos adecuadas para el nuevo estilo de guerra. Es hora de restaurar esta institución a su antigua gloria."
 38th_parallel_NKO: "Comité para la Reunificación Pacífica de la Patria"
 NKO_The_38th_Parallel: "El Paralelo 38"
 NKO_The_38th_Parallel_desc: "En julio de 1953, se firmó el Armisticio de Corea entre las dos Coreas, los voluntarios chinos y las fuerzas de las Naciones Unidas, estableciendo una zona desmilitarizada basada en el paralelo 38, que separa Corea del Norte y Corea del Sur. Esta línea divisoria ha existido durante unos 50 años y tal vez sea hora de avanzar hacia la reunificación, de una forma u otra."
 NKO_The_Road_to_Peace: "¿El Camino hacia la Paz?"
 NKO_The_Road_to_Peace_desc: "La \"política de la luz del sol\" de Corea del Sur parece demostrar un deseo sincero de reunificación. Tal vez sea hora de que los camaradas intercoreanos trabajen juntos en pos de la reunificación."
 NKO_cross_border_initiatives: "Iniciativas Transfronterizas"
 NKO_cross_border_initiatives_desc: ""
 NKO_cease_propaganda_broadcasts: "Cese de las Transmisiones de Propaganda"
 NKO_cease_propaganda_broadcasts_desc: "Las transmisiones de propaganda tienen poco uso para nosotros hoy en día, más bien hacen que aquellos sureños que fueron educados para ser anticomunistas resientan nuestras acciones. Poner fin a este comportamiento podría hacerlos un poco más felices."
 NKO_invite_the_president: "Invitar al Presidente"
 NKO_invite_the_president_desc: "Invitar al Presidente del Sur a visitar nuestro país para que podamos conocernos mejor y resolver nuestras diferencias y prejuicios."
 NKO_invite_southern_performers: "Invitar a artistas del Sur"
 NKO_invite_southern_performers_desc: "Los artistas del Sur también tienen una gran influencia en los jóvenes del norte. Invitarlos a nuestro país podría mostrar a los jóvenes del sur nuestra buena voluntad."
 NKO_stress_historical_bonds: "Retórica conciliatoria"
 NKO_stress_historical_bonds_desc: ""
 NKO_offer_negotiations: "Ofrecer negociaciones"
 NKO_offer_negotiations_desc: "Es hora de hablar con el Sur sobre la reunificación pacífica."
 NKO_propose_north_led_unification: "Proponer una unificación liderada por el Norte"
 NKO_propose_north_led_unification_desc: "Desde nuestro justo sistema de bienestar social hasta nuestro armamento nuclear más potente, está claro que el modelo norcoreano es el camino a seguir para la península coreana. Debemos insistir en que debemos ser nosotros quienes guíen a Corea hacia un futuro poderoso después de la reunificación."
 NKO_pave_the_way_for_reunification: "Allanar el camino hacia la reunificación"
 NKO_pave_the_way_for_reunification_desc: "Ahora que se han dado grandes pasos hacia la normalización de las relaciones intercoreanas, podemos comenzar a hacer preparativos para la reunificación."
 NKO_The_Road_to_War: "El camino hacia la guerra"
 NKO_The_Road_to_War_desc: "Los imperialistas estadounidenses y sus títeres surcoreanos nunca pudieron, no pueden y nunca podrán permitir la verdadera reunificación de Corea. La reunificación por la fuerza es la verdad eterna."
 NKO_threaten_the_south: "Amenazar al Sur"
 NKO_threaten_the_south_desc: ""
 NKO_shut_down_communications: "Cerrar las comunicaciones"
 NKO_shut_down_communications_desc: ""
 NKO_accelerate_testing: "Acelerar las pruebas"
 NKO_accelerate_testing_desc: ""
 NKO_end_six-party_negotiations: "Preparar armas nucleares"
 NKO_end_six-party_negotiations_desc: ""
 NKO_remilitarize_the_DMZ: "Remilitarizar la Zona Desmilitarizada"
 NKO_remilitarize_the_DMZ_desc: "La remilitarización de la DMZ marcará una escalada significativa en nuestro conflicto con el Sur, pero sin duda dará a nuestras tropas una ventaja en el conflicto que se avecina."
 NKO_all_out_war: "Guerra total"
 NKO_all_out_war_desc: "¡Es hora! ¡Dejemos que los títeres del Sur y nuestra KPA luchen en el campo de batalla!"
 NKO_foment_insurrection: "Fomentar la insurrección"
 NKO_foment_insurrection_desc: ""
 NKO_send_support: "Enviar apoyo"
 NKO_send_support_desc: "Nadie puede ganar solo con piedras y cócteles molotov. Debemos apoyar a los guerrilleros del sur con parte del equipo que necesitan desesperadamente."
 NKO_assert_control: "Afirmar el control"
 NKO_assert_control_desc: "Integrar el mando de los guerrilleros en el sur en nuestro alto mando, para que nuestra KPA y los guerrilleros puedan trabajar mejor juntos."
 NKO_Struggle_for_Power: "La lucha por el poder"
 NKO_Struggle_for_Power_desc: "The power struggle between Kim Jong-un and his brother, Kim Jong-nam, was a covert battle for succession within North Korea's ruling family. Following their father Kim Jong-il's death, both brothers were potential candidates to lead the regime. Kim Jong-nam, once seen as the favored heir, fell out of favor due to his public criticisms of the regime and his exile in Macau. Meanwhile, Kim Jong-un, supported by influential elites, solidified his position through strategic alliances and internal purges. The struggle ended with Kim Jong-un’s ascension to power in 2011, marked by the mysterious assassination of Kim Jong-nam in 2017, which many believe was orchestrated by the North Korean government. This conflict underscored the ruthless nature of power dynamics in one of the world's most secretive regimes."
 NKO_Orthodox_Successor: "El Sucesor Ortodoxo"
 NKO_Orthodox_Successor_desc: "En la década de 1990, Kim Jong-un fue elegido por el gran general Kim Jong-il como sucesor en el poder debido a sus excelentes cualidades. El amado camarada Kim Jong-un, a quien Dios ha dado al pueblo coreano en el pasado, presente y futuro, siempre protegerá la seguridad y la prosperidad de la Corea del Juche."
 NKO_Promote_Self_Reliance: "Promover la Autonomía"
 NKO_Promote_Self_Reliance_desc: "Un país nunca puede ser rico y fuerte dependiendo de otros, solo siendo autónomo puede ser fuerte."
 NKO_Ostracize_Kim_Jong_nam: "Ostracizar a Kim Jong-nam"
 NKO_Ostracize_Kim_Jong_nam_desc: "Al ostracizar a Kim Jong-nam, haciéndolo desconfiar aún más del \"padre\", tenemos una mejor posibilidad de obtener el poder."
 NKO_Bribe_KPA_seniors: "Sobornar a los altos mandos del KPA"
 NKO_Bribe_KPA_seniors_desc: "Los generales del KPA son quienes tienen el poder militar, y contar con el apoyo de estos altos mandos aumenta nuestras posibilidades de obtener el control."
 NKO_Oppose_to_Chinese_Reform_Road: "Oponerse abiertamente al Camino de Reforma Chino"
 NKO_Oppose_to_Chinese_Reform_Road_desc: "El modelo de reforma de China se basa en su modelo de liderazgo colectivo. Si este enfoque se aplicara a Corea del Norte, inevitablemente conduciría al caos social. Además, el \"padre\" tampoco lo respalda. Por el bien de la continuidad de la línea de la Montaña Baekdu, debemos oponernos abiertamente al uso del modelo chino para la reforma."
 NKO_Discredit_Jang_Seong_taek: "Desacreditar a Jang Seong-taek"
 NKO_Discredit_Jang_Seong_taek_desc: "Jang Seong-taek es una conocida facción pro-china en Corea del Norte y también una figura popular en el lado del padre. No debemos tolerar a un traidor que vendió los intereses de la nación. Para obtener el poder con éxito, debemos recopilar pruebas de su culpabilidad y denunciarlo ante el padre."
 NKO_Call_for_Change: "El Llamado al Cambio"
 NKO_Call_for_Change_desc: "La RPDC ha estado operando bajo una economía planificada durante casi 50 años. Pero las sucesivas \"Revoluciones de 1989\" y la \"Marcha Ardua\" demostraron que la economía planificada estatal ya no era adecuada para el nuevo siglo. Se necesita una reforma audaz y profunda para que Corea del Norte vuelva a ser fuerte."
 NKO_Pull_in_young_Military_Officers: "Atraer a jóvenes oficiales militares"
 NKO_Pull_in_young_Military_Officers_desc: "Atraer a oficiales jóvenes y de mente abierta del KPA no nos perjudicará, ya que están más cerca de las tropas y serán más propicios para nuestro control sobre ellas."
 NKO_Frame_Opposition: "Incriminar a la Oposición"
 NKO_Frame_Opposition_desc: "The strategy to frame Kim Jong-un involves portraying him as a reckless and destabilizing force within North Korea’s leadership. By highlighting his aggressive purges, volatile decision-making, and lack of diplomatic finesse, we can position him as a danger to both the regime's stability and regional security. This framing will contrast his actions with a vision of steady, rational leadership, emphasizing the need for a more balanced and internationally palatable figure. Through carefully curated narratives, targeted messaging, and leveraging insider accounts, the aim is to undermine his credibility and sway both domestic and international opinion."
 NKO_Stir_up_Father-son_Relations: "Generar conflicto entre padre e hijo"
 NKO_Stir_up_Father-son_Relations_desc: "No será fácil generar conflicto entre Kim Jong-un y Kim Jong-il, pero nos dará más apoyo."
 NKO_Place_Loyalists_in_KPA: "Colocar a los leales en el KPA"
 NKO_Place_Loyalists_in_KPA_desc: "Hace veinte años, cuando tanto Kim Jong-il como su medio hermano tuvieron la oportunidad de asumir el liderazgo de Corea del Norte, el apoyo de las antiguas guerrillas a Kim Jong-il fue un factor clave en su eventual elección como líder supremo del país. Ahora que el Ejército Popular de Corea ha heredado esa posición, hay que colocar a los leales en el Ejército Popular de Corea y aumentar nuestro control sobre el Ejército Popular de Corea."
 NKO_Finding_Reformist_of_Party: "Encontrar a los reformistas del partido"
 NKO_Finding_Reformist_of_Party_desc: "No es que los reformistas no existan en el partido, sino que temen hablar frente a la oposición de Kim Jong Il. Si obtenemos su apoyo, es más probable que cambiemos el Chosun."
 NKO_Kim_Jong_il_Death: "Muerte de Kim Jong-il"
 NKO_Kim_Jong_il_Death_desc: "\n§W--------------§!\nThis Focus will  §YUnlock§! in  §H8.30 a.m. on 17 December 2011§! focus.The beloved Great Leader, the founder of the Democratic People's Republic of Korea and the eternal President of the Republic, Kim Jong-il, died at 8.30 a.m. on 17 December 2011 of acute myocardial infarction complicated by cardiogenic shock while on his way to visit a local area by train."
 NKO_Junta: "Golpe de Estado de la Junta"
 NKO_Junta_desc: "Las reformas exitosas en China y Vietnam nos han dado un buen ejemplo, pero sus reformas no han sido fáciles. Si nuestras propias reformas hubieran fracasado, habríamos muerto y habríamos sido anexados por el Sur. Y tanto Kim Jong-un como Kim Jong-nam quieren diferentes niveles de reforma. Tendremos que tomar la decisión más difícil para no perder nuestro país o nuestro partido..."
 NKO_Preserve_Songun: "Preservar Songun"
 NKO_Preserve_Songun_desc: "Songun es el fundamento del ejército y debemos mantener su ideología."
 NKO_Entrench_Military_Authority: "Afianzar la Autoridad Militar"
 NKO_Entrench_Military_Authority_desc: "Aunque hemos utilizado el ejército para arrebatar el poder a la dinastía Kim, todavía hay leales a los Kim dentro del ejército, utilizaremos nuestros \"métodos\" para convencerlos..."
 NKO_Smash_Black_Market: "Destruir el \"Mercado\""
 NKO_Smash_Black_Market_desc: "Las fuerzas del \"mercado\" están causando un gran daño a nuestro país y debemos detenerlas de inmediato!"
 NKO_Determining_the_loyalty_of_army: "Determinar la Lealtad del Ejército"
 NKO_Determining_the_loyalty_of_army_desc: "Ahora podemos promover a algunos de nuestros leales y hacer que sean más subordinados a nosotros."
 NKO_Purge_Dissenters: "Purgar a los Disidentes"
 NKO_Purge_Dissenters_desc: "Para mantener la estabilidad del país en este momento crítico de transición de poder, ¡debemos arrestar de inmediato a todos los posibles disidentes!"
 NKO_Crush_the_Kims: "Ejecución de los Kims"
 NKO_Crush_the_Kims_desc: "Mantener vivos a los hijos de Kim Jong-il es en última instancia un factor desestabilizador, ¡ejecútenlos en secreto!"
 NKO_Constrain_the_Donju: "Limitar a los Donju"
 NKO_Constrain_the_Donju_desc: "El Donju ha hecho una pequeña contribución al desarrollo económico de nuestro país antes, mantengámoslos activos..."
 NKO_End_the_Donju: "Lucha contra el Contrabando"
 NKO_End_the_Donju_desc: "El contrabando es un delito y a pesar de su contribución a la economía del país, es hora de eliminar a estos infractores de una vez por todas."
 NKO_High_pressure_politics: "Política de Alta Presión"
 NKO_High_pressure_politics_desc: "El descontento popular ha crecido tanto que debemos utilizar medios enérgicos para mantener nuestro poder."
 NKO_Empower_the_State_Security_Department: "Empoderar al Departamento de Seguridad del Estado"
 NKO_Empower_the_State_Security_Department_desc: "Ahora debemos autorizar al Buró General de Reconocimiento del ejército para asumir mayores responsabilidades y convertirse en la principal agencia de inteligencia del país. El Buró General de Reconocimiento detectará, arrestará y eliminará a posibles saboteadores y espías imperialistas."
 NKO_CHI_military_support: "Apoyo Militar Chino"
 NKO_CHI_military_support_desc: "China es nuestro eterno hermano y aliado. Para sobrevivir en el ámbito internacional, una vez más estaremos en los brazos de Beijing."
 NKO_perpetual_war_footing: "Request Chinese Protection"
 NKO_perpetual_war_footing_desc: "Our military government is a potential target for intervention. We must give up some of our sovereignty to China to ensure our survival. It is what is necessary"
 NKO_Military_Collectives: "Gobierno militar"
 NKO_Military_Collectives_desc: "Nuestro pueblo no está listo para adoptar el sistema occidental, debemos seguir manteniendo nuestro gobierno."
 NKO_Encourage_private_enterprise: "Fomentar la empresa privada"
 NKO_Encourage_private_enterprise_desc: "Private entrepreneurship is the future engine of our economy's progress, and we intend to encourage them"
 NKO_Market-based_economy: "Economía basada en el mercado"
 NKO_Market-based_economy_desc: "Our economic system has brought us only problems and constant crises, it's time to change this"
 NKO_Reorganising_Government: "Reorganizar el gobierno"
 NKO_Reorganising_Government_desc: "Es hora de reorganizar el gobierno, el país necesita un nuevo gobierno."
 NKO_Kim_Jong_un: "Kim Jong-un"
 NKO_Kim_Jong_un_desc: "Como sucesor de Kim Jong-il, en quien se han depositado grandes esperanzas, Kim Jong-un espera realizar reformas económicas adecuadas para impulsar la economía del país mientras el país se mantenga estable y unido. Sin embargo, no quiere perder su control estable del poder y su elevado estatus como \"linaje de la montaña Baekdu\"..."
 NKO_Consolidate_power: "Consolidar el poder"
 NKO_Consolidate_power_desc: ""
 NKO_Light_Industry_Develop: "Desarrollar la industria ligera"
 NKO_Light_Industry_Develop_desc: ""
 NKO_Criticize_Ineptitude: "Criticar la ineptitud"
 NKO_Criticize_Ineptitude_desc: ""
 NKO_Improvement_of_People_live: "Mejorar la vida de las personas"
 NKO_Improvement_of_People_live_desc: ""
 NKO_People_support: "Apoyo del pueblo"
 NKO_People_support_desc: ""
 NKO_Centralize_Power: "Centralizar el poder"
 NKO_Centralize_Power_desc: ""
 NKO_Root_out_Corruption: "Erradicar la corrupción"
 NKO_Root_out_Corruption_desc: ""
 NKO_Formalize_Power_Structures: "Formalizar las estructuras de poder"
 NKO_Formalize_Power_Structures_desc: ""
 NKO_Assassinate_Kim_Jong-Nam: "Asesinar a Kim Jong-nam"
 NKO_Assassinate_Kim_Jong-Nam_desc: "Kim Jong-nam siempre será una amenaza para la estabilidad de nuestro régimen mientras esté vivo, elimínenlo a cualquier costo."
 NKO_Appoint_Loyalists: "Nombrar a leales"
 NKO_Appoint_Loyalists_desc: ""
 NKO_Civilian_Control_of_the_Economy: "Control civil de la economía"
 NKO_Civilian_Control_of_the_Economy_desc: ""
 NKO_Party_State_Army: "Partido, Estado, Ejército"
 NKO_Party_State_Army_desc: ""
 NKO_Party_Unchecked: "El partido eterno"
 NKO_Party_Unchecked_desc: ""
 NKO_Eternal_Juche_sasang: "Juche Sasang eterno"
 NKO_Eternal_Juche_sasang_desc: ""
 NKO_Kim_Jong_Nam: "[ROOT.GetKimJongNam]"
 NKO_Kim_Jong_Nam_desc: "Desde la \"ardua marcha\", Kim Jong Nam se ha mostrado cada vez más deseoso de cambiar el atraso de Corea del Norte. Para ello, ha centrado su atención en China, un país que ha logrado \"reformarse y abrirse\". Quiere utilizar la experiencia reformista de este país vecino amigo para convertir a Corea del Norte en una \"sociedad opulenta\"."
 KimJongNam_BACK_NAME: "¡La vuelta de Kim Jong-nam!"
 KimJongNam_NAME: "Kim Jong-nam"
 NKO_Face_world: "Enfrentar al mundo"
 NKO_Face_world_desc: "La reforma institucional del país no puede lograrse sin apoyo externo, por lo que debemos centrarnos en el aspecto diplomático del gobierno y tener buenas relaciones con el mundo."
 NKO_Conciliatory_Rhetoric: "Reconciliación con el mundo"
 NKO_Conciliatory_Rhetoric_desc: "Los países extranjeros nos han malinterpretado durante demasiado tiempo, nuestra política de puertas abiertas puede convencerlos de nuestra postura a favor de la paz."
 NKO_Diplomatic_Overtures: "Establecer relaciones diplomáticas con países"
 NKO_Diplomatic_Overtures_desc: "El segundo paso en la diplomacia norcoreana es el establecimiento de relaciones diplomáticas formales con diversos países, lo cual facilitará el camino de la reforma en el país."
 NKO_step_up_joint_Ventures: "Invitar más empresas conjuntas"
 NKO_step_up_joint_Ventures_desc: "La inversión extranjera es un canal para ayudar a reformar nuestra economía y la recibimos con agrado."
 NKO_Embrace_the_people: "Abrazar al pueblo"
 NKO_Embrace_the_people_desc: "Nuestro país no puede permanecer cerrado para siempre. Es hora de abrir nuestros brazos y abrazar a nuestro pueblo y crear una Corea del Norte diferente."
 NKO_Loosen_Information_monopoly: "Flexibilizar el monopolio de la información"
 NKO_Loosen_Information_monopoly_desc: "Las personas son libres de expresar sus opiniones."
 NKO_Tone_Down_Propaganda: "Reducir la propaganda oficial"
 NKO_Tone_Down_Propaganda_desc: "Si bien los medios oficiales solían encarnar la voluntad del Estado, nuestras reformas democratizadoras no necesitan imponerles 'democracia' en este momento."
 NKO_End_forced_Labor: "Poner fin al trabajo forzado"
 NKO_End_forced_Labor_desc: "No más trabajos forzados y pasamos al mundo abierto."
 NKO_Expand_SEZs: "Expandir las zonas económicas especiales"
 NKO_Expand_SEZs_desc: "No podemos reformar nuestra economía sin la ayuda de las zonas económicas especiales en Raseon y Kaesong, y podemos establecer más zonas económicas especiales para que algunas personas puedan enriquecerse primero."
 NKO_End_Juche: "Poner fin al Juche"
 NKO_End_Juche_desc: "El Juche no es una panacea; necesitamos un modelo de guía más científico."
 NKO_Foreign_Knowledge: "Talento investigador externo"
 NKO_Foreign_Knowledge_desc: "La RPDC ha perdido mucho talento debido a sus políticas opresivas en las últimas décadas, y para cerrar la brecha de talento, podríamos contar con algunos investigadores externos."
 NKO_Join_the_WTO: "Unirse a la OMC"
 NKO_Join_the_WTO_desc: "Durante demasiado tiempo, hemos sido excluidos de los beneficios comerciales globales compartidos por los miembros de la Organización Mundial del Comercio. Ahora que vamos a cambiar eso, podemos aprovechar mejor los mecanismos del orden económico liberal occidental en beneficio de nuestras reformas."
 NKO_Preserve_the_Party: "Mantener el liderazgo del Partido de los Trabajadores"
 NKO_Preserve_the_Party_desc: "La reforma y la apertura no implican poner fin al liderazgo del Partido de los Trabajadores, que puede llevar al pueblo hacia un futuro brillante y próspero."
 NKO_Appeal_to_the_Youth: "Llamamiento a la juventud"
 NKO_Appeal_to_the_Youth_desc: "Los jóvenes son el pilar de nuestra reforma."
 NKO_The_Choson_Dream: "El sueño de Choson"
 NKO_The_Choson_Dream_desc: "El 'Sueño de Choson' es un nuevo concepto introducido por el presidente [NKO.GetLeader], que encapsula las metas personales y nacionales de la nación coreana. Engloba aspiraciones en muchos campos diferentes, incluyendo lo económico, político e internacional."
 NKO_Democracy_with_North_Characteristics: "Democracia con características norcoreanas"
 NKO_Democracy_with_North_Characteristics_desc: "La democracia al estilo occidental no es completamente adecuada para la RPDC, y la RPDC necesita su propia democracia con características propias."
 NKO_People_before_Party: "El pueblo antes que el partido"
 NKO_People_before_Party_desc: "¡El pueblo es el dueño de su país!"
 NKO_Elections: "Elecciones locales"
 NKO_Elections_desc: "Nuestras reformas incluyen la democratización del sistema político, y el pueblo tendrá el poder de elegir a los líderes que deseen."
 NKO_Free_Expression: "Libertad de expresión"
 NKO_Free_Expression_desc: "El pueblo de Corea del Norte ha sido reprimido durante demasiado tiempo bajo políticas opresivas, y la libertad de expresión es una de las principales libertades que se les otorga."
 NKO_Byungjin: "Byungjin"
 NKO_Byungjin_desc: "Durante la ardua marcha, el sabio general Kim Jong-il mantuvo a flote a nuestro país adoptando la política de \"Songun\" para mantener su estabilidad. Pero ahora que la economía del país se ha recuperado, ¡es hora de abandonar el viejo enfoque centrado en lo militar y desarrollar nuestro ejército y nuestra economía al mismo tiempo!"
 NKO_Scale_Back_Spending: "Reducir el gasto gubernamental"
 NKO_Scale_Back_Spending_desc: ""
 NKO_Encourage_Consumption: "Fomentar el consumo"
 NKO_Encourage_Consumption_desc: ""
 NKO_Loosen_Grip_on_SOEs: "Flexibilizar el control sobre las empresas estatales"
 NKO_Loosen_Grip_on_SOEs_desc: ""
 NKO_State_owned_Enterprises_Competition: "Competencia de empresas estatales"
 NKO_State_owned_Enterprises_Competition_desc: ""
 NKO_Resorts_and_Tourism: "Centros turísticos y turismo"
 NKO_Resorts_and_Tourism_desc: "Con las sanciones internacionales, solo tenemos pocas formas de acceder a divisas extranjeras. ¡Fortalezcamos el turismo, permitamos que personas de todo el mundo vengan y vean la belleza de Corea del Norte!"
 NKO_Samjiyon: "Samjiyon"
 NKO_Samjiyon_desc: "Samjiyon es nuestro gran santuario revolucionario en Corea del Norte. Tiene un estatus similar al de Yan'an en China. Debemos trabajar arduamente para desarrollarlo y que la gente pueda recibir más educación patriótica allí."
 NKO_Incentive-Based_Economy: "Economía basada en incentivos"
 NKO_Incentive-Based_Economy_desc: ""
 NKO_Empower_the_Donju: "Empoderar al Donju"
 NKO_Empower_the_Donju_desc: "Aunque el país no puede depender demasiado del mundo exterior para su desarrollo, sin el Donju, nuestra economía sería insostenible. Otorguémosles más derechos a favor del comercio, permitamos que sean líderes de la economía nacional y dejemos que el caballo de mil labios de la economía coreana galope!"
 NKO_Weaken_the_Donju: "Debilitar al Donju"
 NKO_Weaken_the_Donju_desc: "Reetiquetar y revender productos chinos y surcoreanos no nos ha enriquecido como país. Debemos centrarnos en nuestras propias marcas industriales y permitir que las marcas norcoreanas se sitúen en la cima del mercado mundial."
 NKO_Protect_State_Owned_Businness: "Proteger los negocios estatales"
 NKO_Protect_State_Owned_Businness_desc: ""
 NKO_Encourage_Foreign_Investment: "Fomentar la inversión extranjera"
 NKO_Encourage_Foreign_Investment_desc: "Aunque nuestras industrias nacionales son resilientes, su pleno potencial económico no se puede desbloquear sin inversión del extranjero. Deberíamos ofrecer incentivos para fomentar la inversión extranjera directa en nuestra nación."
 NKO_Privatize_Means_of_Production: "Privatizar los medios de producción"
 NKO_Privatize_Means_of_Production_desc: ""
 NKO_Economy_Revival: "Revitalización económica"
 NKO_Economy_Revival_desc: "Con el fin de la 'Marcha Ardua', es hora de que nuestra economía vuelva a funcionar."
 NKO_Priorit_for_Civilian_Industry: "Priorizar la industria civil"
 NKO_Priorit_for_Civilian_Industry_desc: ""
 NKO_Priorit_for_Army_Industry: "Priorizar la industria militar"
 NKO_Priorit_for_Army_Industry_desc: "La industria militar es vital para nosotros, tanto para impulsar nuestra demanda económica interna como para fortalecer nuestras fuerzas de defensa."
 NKO_Arms_Trafficking: "Tráfico de armas"
 NKO_Arms_Trafficking_desc: "¿Por qué debería haber innumerables armas acumuladas en almacenes todo el tiempo? Podríamos intercambiarlas por oro."
 NKO_Sinuiju: "Región Administrativa Especial de Sinuiju"
 NKO_Sinuiju_desc: "Sinuiju siempre ha sido un puerto importante para el comercio entre Corea del Norte y China. Podríamos seguir el enfoque de un país, dos sistemas de China. Para que sea más adecuado para el comercio con países extranjeros."
 NKO_Recognition_of_Economic_Backwardness: "Reconocimiento de la atraso económico"
 NKO_Recognition_of_Economic_Backwardness_desc: "La economía de Corea del Norte se ha quedado rezagada después de la 'Marcha Ardua'. Necesitamos reformas radicales."
 NKO_2009_Revaluation: "Revaluación de 2009"
 NKO_2009_Revaluation_desc: "Durante la 'Marcha Ardua', nuestra economía nacional, y en particular nuestro sistema monetario, se vio muy afectado. La gente no confiaba en nuestra moneda y la vida cotidiana estaba llena de trueques. Para cambiar esta situación, necesitamos una reforma monetaria audaz y una revaluación."
 NKO_Revaluation_Success: "Éxito en la revaluación..."
 NKO_Revaluation_Success_desc: ""
 NKO_Revaluation_Failure: "Fracaso en la revaluación..."
 NKO_Revaluation_Failure_desc: ""
 NKO_Air_Koryo: "Air Koryo"
 NKO_Air_Koryo_desc: ""
 NKO_Reform_of_the_Privatisation_of_Collective_Farms: "Privatización de las granjas colectivas"
 NKO_Reform_of_the_Privatisation_of_Collective_Farms_desc: "Flexibilización de los controles sobre las granjas colectivas locales para aumentar su incentivo para producir."
 NKO_Construction_of_Hydraulic_Facilities: "Construcción de instalaciones hidráulicas"
 NKO_Construction_of_Hydraulic_Facilities_desc: "Para aumentar los rendimientos agrícolas sin depender tanto de los fertilizantes químicos, tenemos que construir más instalaciones hidráulicas."
 NKO_Free_Housing: "Viviendas gratuitas adicionales"
 NKO_Free_Housing_desc: "¡Construyamos más apartamentos, para que la gente pueda permitirse vivir en ellos!"
 NKO_Exporting_Workforce: "Exportación de mano de obra"
 NKO_Expand_Compulsory_Education: "Ampliar la educación obligatoria"
 NKO_Expand_Compulsory_Education_desc: "La educación es la base de una nación fuerte. Ampliar la educación obligatoria, brindar a más niños acceso a niveles más altos de educación."
 NKO_Chollima_Speed_desc: "El desarrollo de infraestructuras es un paso importante en el camino hacia la reconstrucción de nuestra economía, no solo para nuestro desarrollo económico, sino también para fines militares, como carreteras capaces de transportar equipos pesados y ferrocarriles capaces de transportar trenes de misiles."
 korea_north.1.t: "Corea del Norte nos pide retirar nuestras tropas de Corea del Sur"
 korea_north.1.d: "Corea del Norte exige que retiremos las tropas estadounidenses de Corea del Sur y rompamos los vínculos con Corea del Sur, o utilizarán armas nucleares en caso de reunificación. Si bien Corea del Norte siempre ha sido principalmente intimidante sin tener la intención de continuar con sus amenazas, esta vez parece ser real..."
 korea_north.1.a: "Deberíamos aceptar el plan."
 korea_north.1.b: "Es mejor que cedamos..."
 korea_north.2.t: "Corea del Norte se une a la Organización Mundial del Comercio"
 korea_north.2.d: "Después de largas negociaciones entre la RPDC y los actuales miembros de la Organización Mundial del Comercio (OMC), finalmente se aprobó la solicitud de Corea del Norte para unirse a la OMC. La RPDC tuvo que mostrar a los miembros de la OMC, especialmente Estados Unidos, la Unión Europea y China, que estaba tomando medidas importantes para abrir su economía a la competencia. Los medios oficiales de la RPDC describieron el evento como \"un momento histórico en el proceso de reforma y modernización de la RPDC\"."
 korea_north.2.a: "Corea del Norte continúa abriéndose al mundo."
 korea_north.3.t: "Revalorización"
 korea_north.3.d: "Las autoridades norcoreanas anunciaron una reforma monetaria a gran escala para revalorizar la moneda, con un límite de 100.000 monedas antiguas por hogar.\n¿Cuál será el tipo de cambio entre la moneda antigua y la nueva?"
 korea_north.3.a: "25(antiguo) a 1(nuevo)"
 korea_north.3.b: "100(antiguo) a 1(nuevo)"
 korea_north.4.t: "Éxito de la revalorización"
 korea_north.4.d: "Después de todos nuestros esfuerzos, ¡nuestra reforma monetaria por fin ha tenido éxito!"
 korea_north.4.a: "¡Impresionante!"
 korea_north.5.t: "Aliviar los conflictos"
 korea_north.5.d: "Nuestras recientes reformas han provocado cierto caos, con gente cambiando divisas frenéticamente e incluso un motín en la provincia de Hamgyong del Norte. ¿Deberíamos hacer algunas concesiones?"
 korea_north.5.a: "Mantener el statu quo."
 korea_north.5.b: "Flexibilización del número de restricciones cambiarias."
 korea_north.6.t: "Fracaso de la revalorización..."
 korea_north.6.d: "La reforma monetaria provocó el caos económico, ya que los productos no podían venderse antes de que el Estado fijara los precios y la población entró en pánico en medio de una carrera por cambiar divisas.\nEl won norcoreano cayó un 96% frente al dólar en la semana siguiente a la reforma monetaria y el precio del kilo de arroz subió de 17 a 50 won en tres días. La reforma monetaria fue declarada un completo fracaso."
 korea_north.6.a: "¡Ejecución del responsable!"
 kim_jong_il_death.1.t: "¿Quién será el heredero del \"trono\"?"
 kim_jong_il_death.1.d: "Kim Jong-il no vivirá mucho y debe elegir a su sucesor entre sus dos hijos.\nKim Jong-un prefiere una reforma conservadora del sistema político y económico del país. Kim Jong-nam prefiere una reforma socialista de la economía de mercado, así como una reforma más radical del sistema político."
 kim_jong_il_death.1.a: "¡Kim Jong-un!"
 kim_jong_il_death.1.b: "¡Kim Jong-nam!"
 kim_jong_il_death.2.t: "¡El camarada Kim Jong-il ha muerto!"
 kim_jong_il_death.2.d: "El amado Gran Líder, fundador de la República Popular Democrática de Corea y eterno Presidente de la República, Kim Jong-il, falleció a las 8.30 horas del 17 de diciembre de 2011 a causa de un infarto agudo de miocardio complicado con un shock cardiogénico cuando se dirigía a visitar una zona en tren."
 kim_jong_il_death.2.a: "Tristes noticias..."
 kim_jong_il_death.3.t: "Un informe de Kim Jong-un..."
 kim_jong_il_death.3.d: "Kim Jong-un entró en el despacho de padre. La habitación olía fuertemente a humo y padre parecía que acababa de terminarse un puro entero y estaba de buen humor.\n«Padre, parece que el camarada Jang Song-thaek está vendiendo en privado los intereses del país a sus espaldas y he elaborado un informe».\nPuso el informe sobre la mesa, junto a un cenicero lleno de colillas y medio vaso de whisky sin terminar.\nKim Jong-il lo recogió y lo miró: \"El asunto de la venta de antigüedades lo hice yo con Jang Sung-taek con la gente de la Sala 39, el país realmente no tenía dinero, fue un movimiento desesperado... y el camarada Jang Sung-taek sólo actuaba bajo órdenes. Aparte de eso, no es gran cosa, algo de lo que él me ha hablado antes y yo he consentido\".\nPadre se levantó, se acercó a Kim Jong-un y le dio una palmada en el hombro: \"Jong-un, son asuntos menores, deberías buscar al camarada Jang Sung-taek para resolverlos en privado, no sigas elevando siempre rencores personales a alturas políticas\". El padre cogió su vaso y bebió un sorbo: \"Vete, hablaré pronto con Jang Sung-taek\"."
 kim_jong_il_death.3.a: "\"Chang Sung-taek tampoco parece ser tan confiable...\""
 kim_jong_il_death.4.t: "¡Kim Jong-nam toma el poder norcoreano!"
 kim_jong_il_death.4.d: "Esta mañana, Kim Jong-nam se ha convertido oficialmente en Presidente de la Comisión de Asuntos de Estado y Secretario General del Partido de los Trabajadores de Corea. Se informa de que su hermano Kim Jong-un ha huido del país y vive escondido en algún lugar."
 kim_jong_il_death.4.a: "¿Qué tiene esto que ver con nosotros?"
 kim_jong_il_death.4.b: "Inesperado."
 kim_jong_il_death.5.t: "¡Kim Jong-un toma el poder en Corea del Norte!"
 kim_jong_il_death.5.d: "Esta mañana, Kim Jong-un se ha convertido oficialmente en Presidente de la Comisión de Asuntos de Estado y Secretario General del Partido de los Trabajadores de Corea. Se informa de que su hermano Kim Jong-nam se ha trasladado al extranjero."
 kim_jong_il_death.5.a: "¿Qué tiene esto que ver con nosotros?"
 kim_jong_il_death.5.b: "Esperado."
 kim_jong_il_death.6.t: "¡El Ejército Popular da un golpe sorpresa en Corea del Norte!"
 kim_jong_il_death.6.d: "En una noticia sorprendente, esta mañana se ha producido en Corea del Norte un golpe militar del Ejército Popular de Corea, con el anuncio del nuevo gobierno de la Junta de que asumiría el poder dejado vacante por la muerte de Kim Jong-il. La nueva Junta afirmó que se trataba de un golpe de Estado para preservar la pureza de la ideología Juche a \"petición enérgica del Estado y la nación coreanos\"."
 kim_jong_il_death.6.a: "¿Qué tiene esto que ver con nosotros?"
 kim_jong_il_death.6.b: "Una noticia sorprendente, ¿representa esto la desaparición completa de la dinastía Kim?"
 kim_jong_il_death.6.c: "Oh Dios..."
 kim_jong_il_death.7.t: "Petición de Jang Song-thaek"
 kim_jong_il_death.7.d: "La visita de Jang Song-thaek a China para reunirse con [CHI.GetLeader], con la esperanza de que China intervenga para ayudar a Kim Jong-nam a hacerse con el poder."
 kim_jong_il_death.7.a: "Dile a Kim Jong-un esta información."
 kim_jong_il_death.7.b: "No hagas nada. ¿Qué tiene que ver Kim Jong-un conmigo?"
 NKO_united_front_department: "[Root.38th_parallel]"
 NKO_united_front_department_desc: "Since the end of the Second World War, Korea has been a divided nation. Ideological polarization and great power conflict have separated families and hindered the realization of the Korean people's full potential. In the South, while older generations still remember a united Korea and yearn for reunification, the memory of a united peninsula is gradually beginning to fade away.\n\n§YSupport for Reunification§!, together with South Korean §Yopinion§! of us and §YEmerging§! popularity in the South determines how much the South Korean people will be willing to concede in reunification negotiations. It decreases at a rate of 0.1% per month and is affected by decisions, focuses, and events. If or when reunification takes place, it will need to be kept high to ensure that the country stays together."
 NKO_close_kaesong_industrial_park: "Cerrar Parque Industrial de Kaesong"
 NKO_close_kaesong_industrial_park_desc: "No podemos confiar en nuestros homólogos al otro lado de la Zona Desmilitarizada. Deberíamos cerrar el Parque Industrial de Kaesong para evitar que se beneficien de él."
 NKO_reopen_kaesong_industrial_park: "Reabrir Parque Industrial de Kaesong"
 NKO_reopen_kaesong_industrial_park_desc: "Debemos mostrar a nuestros compatriotas que estamos dispuestos a buscar mejores relaciones. Con ese fin, deberíamos reabrir el acceso al Parque Industrial de Kaesong."
 NKO_restart_peace_talks: "Reiniciar Conversaciones de Paz"
 NKO_restart_peace_talks_desc: "El Sur ha rechazado nuestra oferta de paz, pero eso no significa que no podamos volver a intentarlo. Sin embargo, primero debemos tratar de hacer lo que podamos para evitar que se repita el fracaso de las conversaciones anteriores."
 NKO_Arduous_March: "La Marcha Difícil"
 NKO_Arduous_March_desc: "§RLa hambruna en Corea del Norte§! fue un período de hambruna masiva junto con una crisis económica general a partir de 1994 en Corea del Norte, también conocido como la \"Marcha Difícil\"."
 NKO_international_assistance: "§YAccept International Humanitarian Aid§!"
 NKO_international_assistance_desc: "\"Los norcoreanos agradecen la ayuda humanitaria de los extranjeros\"."
 NKO_end_of_arduous_march: "§YThe End§! of Arduous March"
 NKO_end_of_arduous_march_desc: "Bajo el liderazgo del Gran Líder [NKO.GetLeader], finalmente logramos una gran victoria contra \"La Marcha Ardua\"."
 Kim_Jong_un_support: "Kim Jong-un: Cabildeo al Máximo"
 Kim_Jong_Nam_support: "Kim Jong-nam: Cabildeo al Máximo"
 matched_adversaries: "Balance de Fuerzas"
 The_gradual_loss_of_trust: "Pérdida Gradual de Confianza en Kim Jong-nam"
 The_gradual_loss_of_trust_desc: "A medida que Kim Jong-il envejecía, desconfiaba cada vez más de Kim Jong-nam..."
 The_gradual_loss_of_trust2: "Pérdida Gradual de Confianza en Kim Jong-un"
 The_gradual_loss_of_trust2_desc: "A medida que Kim Jong-il envejecía, se volvía cada vez más desconfiado de Kim Jong-un..."
 The_gradual_loss_of_trust3: "La Pérdida Gradual de Confianza"
 NKO_Power_struggle: "Lucha por el Poder"
 NKO_Power_struggle_desc: "Sooner or later, the great leader of North Korea today, Comrade Kim Jong-il, will die and his successor will undoubtedly be one of his two sons, Kim Jong-nam and Kim Jong-un. But \"a country cannot have two masters\", and they both have to find ways to gain their father's trust. Supporting one candidate over the other until a successor has been chosen will cause £stability_texticon §YStability§! to be lost.\n\nIf we do not have more £stability_texticon §YStability§! than 45% the Junta will look to seize power once Kim Jong-il has died.\n\nCurrent £stability_texticon §YStability§!: [?NKO.stability|1%]\n\nCurrently,\n§OKim Jong-un§!'s Orthodox: §Y[?ROOT.Kim_Jong_un]%§!\n§GKim Jong-nam§!'s Orthodox: §Y[?ROOT.Kim_Jong_Nam]%§!\n\n§YThe Chosen Successor by Kim Jong-il§!: [ROOT.GetChosenSuccessor]\n§RThe Most likely Current Successor§!: [ROOT.GetSuccessor]\n\nOur Leader, §YKim Jong Il§!, may not live to see 2012, so be prepared to choose a successor in §Y2011§!"
 Kim_Jong_Nam_Successor_tt: "Kim Jong-nam"
 Kim_Jong_un_Successor_tt: "Kim Jong-un"
 None_Successor_tt: "Sin Sucesor"
 ended_six_party_talks: "Fin de las Negociaciones de Seis Partes"
 NKO_DMZ_remilitarized: "Remilitarizar la Zona Desmilitarizada (DMZ)"
 NKO_DMZ_remilitarized_desc: "La remilitarización de la DMZ marcará una escalada significativa en nuestro conflicto con el Sur, pero sin duda dará a nuestras tropas una ventaja en el conflicto que se avecina."
 NKO_KOR_hostile_action_tt: "No ha sido antagonizado por acciones hostiles recientes."
 NKO_Broken_Juche: "El Juche Roto"
 NKO_Eternal_Juche: "El Juche Eterno"
 NKO_Maixism_Leninism: "Maixismo-Leninismo"
 NKO_Democratic_Land: "La Tierra Democrática"
 NKO_idea_outsource_international_animation: "Externalizar Animación Internacional"
 NKO_Songun_junta: "Songun"
 NKO_Songun_junta_desc: "Songun es una política de Corea del Norte. Exige que en la política y economía del país, \"todo viene primero con el KPA\"."
 NKO_Self_Reliance: "Autosuficiencia"
 NKO_Chollima_Speed: "Velocidad Chollima"
 NKO_Juche_market_economy: "Economía de Mercado Jucheizada"
 NKO_idea_happiest_people_in_world: "Las Personas Más Felices del Mundo"
