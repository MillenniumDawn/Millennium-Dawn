 idea_focus_destroyed_foreign_influence: "Destrucción de la Influencia Extranjera"
 idea_focus_destroyed_foreign_influence_desc: ""
 idea_focus_volunteer_corps: "Cuerpo de Voluntarios"
 idea_focus_volunteer_corps_desc: ""
 idea_focus_generic_motorized_focus: "Enfoque en la Producción de Vehículos"
 idea_focus_generic_motorized_focus_desc: "Este país, a través de varias reformas empresariales y gubernamentales, ha logrado maximizar la producción de vehículos civiles en las fábricas."
 idea_focus_generic_education_reform: "Reforma Educativa"
 idea_focus_generic_education_reform_desc: "Con una reforma educativa, este país ha logrado capacitar a científicos y académicos en mayor número y con mayor eficacia. Ahora, sus proyectos de investigación nacionales y privados tienen más probabilidades de tener éxito."
 idea_focus_generic_census_reform: "Reforma del Censo"
 idea_focus_generic_census_reform_desc: "Al renovar el sistema de censo nacional, este país ha mejorado la capacidad de sus estaciones de reclutamiento para seleccionar candidatos válidos para operaciones de combate y despliegues militares. Si se aplican nuevas directrices, esto podría aumentar la base de personal para el ejército de este país."
 idea_focus_generic_public_service_investment: "Inversión en Servicios Públicos"
 idea_focus_generic_public_service_investment_desc: "Este país ha mejorado enormemente su administración pública y el sector de servicios, al tiempo que aumenta la eficiencia de su producción de bienes de consumo. Esto podría llevar a dirigir más capacidad industrial en la dirección deseada por el gobierno."
 idea_focus_generic_encouraged_private_research: "Apoyo a la Investigación Privada"
 idea_focus_generic_encouraged_private_research_desc: "Al eliminar barreras en la literatura de investigación y los laboratorios experimentales, este país ha logrado atraer un gran interés científico de empresas privadas. Esto libera recursos gubernamentales que se utilizaban para fines puramente civiles y que ahora pueden utilizarse para apoyar los planes de comités militares e industriales nacionales."
 idea_focus_generic_individual_freedom: "Libertad Individual"
 idea_focus_generic_individual_freedom_desc: "Este país ha mostrado determinación para mejorar la situación del individuo frente al gobierno, garantizando derechos civiles y económicos básicos. Esto probablemente mejorará la posición de los partidos democráticos."
 idea_focus_generic_national_strength: "Fortaleza Nacional"
 idea_focus_generic_national_strength_desc: "Este país está decidido a suprimir los pensamientos e ideales de libertad personal y un gobierno pequeño. La administración no muestra remordimiento cuando se trata de la represión y el silenciamiento de las fuerzas de oposición. Es poco probable que la democracia florezca."
 idea_focus_generic_path_of_order: "Camino del Orden"
 idea_focus_generic_path_of_order_desc: "Este país ha determinado que su camino debe ser el camino del orden. La libertad y la igualdad están sobrevaloradas. Aquellos que carecen de libertad obtienen prosperidad desde arriba, y aquellos que carecen de igualdad están protegidos de daños. Los Estados de orden valoran la presencia militar, los partidos estatales fuertes y prestan poca atención al buen trato de su oposición."
 idea_focus_generic_path_of_equality: "Camino de la Igualdad"
 idea_focus_generic_path_of_equality_desc: "Este país ha determinado que su camino debe ser el camino de la igualdad. La libertad del individuo se intercambia por el progreso del colectivo. El militarismo y el nacionalismo, y el orden que se supone que lo acompaña, son denunciados, pero se consideran males necesarios para que el mundo logre la igualdad."
 idea_focus_generic_path_of_liberty: "Camino de la Libertad"
 idea_focus_generic_path_of_liberty_desc: "Este país ha determinado que su camino debe ser el camino de la libertad. La igualdad de un colectivo significa limitar el potencial del individuo, y el orden significa robar a la población solo para limitarla aún más. Las naciones de libertad incluso están dispuestas a reducir el tamaño de sus gobiernos para asegurar que se proteja el individualismo."
 idea_generic_temporary_debt_refactoring: "Refactorización temporal de deuda"
 idea_generic_temporary_debt_refactoring_desc: "La actual situación de deuda de nuestro gobierno es bastante insostenible. Si hacemos algunos pequeños ajustes a nuestra deuda gubernamental actual, podemos reducir nuestra deuda pagada total."
