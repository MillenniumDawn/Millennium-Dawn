 continuous_naval_production: "Судостроение"
 continuous_naval_production_desc: "Концентрируя ресурсы на наших верфях и освободив от службы в армии опытных судостроителей, мы можем значительно нарастить темпы производства кораблей."
 continuous_air_production: "Авиастроение"
 continuous_air_production_desc: "Мы можем реорганизовать нашу авиационную промышленность, упростив производственный цикл."
 continuous_non_factory_construct: "Строительная техника"
 continuous_non_factory_construct_desc: "Наша строительная индустрия по-прежнему неэффективна. Сосредоточив на ней основное внимание, мы сможем значительно ускорить темпы строительства. К сожалению, производство станков является серьезной проблемой для нашей тяжелой промышленности, поэтому она не получит выгоды от усилий в этой области. "
 continuous_reduce_training_time: "Подготовка армии"
 continuous_reduce_training_time_desc: "Пополняя каждую дивизию бойцами, прошедшими спецподготовку, мы сможем отправлять на фронт части не до конца прошедшие обучение."
 continuous_suppression: "Подавление сопротивления"
 continuous_suppression_desc: "Внедрившись в основные повстанческие группировки на оккупированной территории и завербовав лидеров сопротивления, мы заметно уменьшим наносимый ими ущерб."
 continuous_repair: "Ремонт сооружений"
 continuous_repair_desc: "Мы сформируем специализированные ремонтные бригады из строителей и заводских рабочих для централизованного восстановления поврежденных объектов инфраструктуры."
 continuous_tech_share: "Обмен технологиями"
 continuous_tech_share_desc: "Мы будем поощрять обмен технологиями наших НИИ и университетов с зарубежными коллегами. Это увеличит темпы нашего технологического развития."
 continuous_boost_freedom: "Увеличение автономии"
 continuous_boost_freedom_desc: "Преобразуя колониальные органы власти и нанимая местных руководителей, мы со временем сможем самостоятельно решать наши проблемы."
 continuous_restrict_freedom: "Усмирение марионеток"
 continuous_restrict_freedom_desc: "Подданные в наших колониях забили себе головы всякими глупостями вроде «права на самоопределение» и «национальной независимости». Пора развеять их заблуждения."
