l_spanish:
 finland_focus: "Árbol de enfoque finlandés"
 FIN_government_expansion: "Expansión gubernamental"
 FIN_government_expansion_desc: "El mundo es un lugar muy loco en este momento, así que debemos asegurarnos de estar preparados para enfrentar cualquier cosa."
 FIN_expand_the_interior_ministry: "Expandir el Ministerio del Interior"
 FIN_expand_the_interior_ministry_desc: "Siempre podríamos ser más eficientes en la forma en que tratamos con los gobiernos locales en nuestra nación."
 FIN_conscription_reform: "Reforma del servicio militar obligatorio"
 FIN_conscription_reform_desc: "Nos encontramos en una posición precaria en el escenario mundial. Debemos asegurarnos siempre de que nuestra población esté preparada para cualquier cosa. Cualquier cosa."
 FIN_northern_road_maintenance: "Mantenimiento de carreteras del norte"
 FIN_northern_road_maintenance_desc: "El norte siempre ha sido más difícil de centralizar y recorrer. Construir carreteras e infraestructuras en el norte ayudará mucho a que la zona sea más accesible."
 FIN_industrial_expansion_policy: "Política de expansión industrial"
 FIN_industrial_expansion_policy_desc: "Flexibilizar algunas restricciones en la construcción podría ayudar a acelerar los tiempos de construcción."
 FIN_timber_export_policy: "Política de exportación de madera"
 FIN_timber_export_policy_desc: "No nos falta madera, considerando eso, deberíamos analizar más de cerca nuestras exportaciones."
 FIN_focus_on_civilian_industry: "Enfoque en la industria civil"
 FIN_focus_on_civilian_industry_desc: "La producción de bienes de lujo podría ser muy beneficioso para nuestra economía."
 FIN_focus_on_military_industry: "Enfoque en la industria militar"
 FIN_focus_on_military_industry_desc: "Siempre podríamos centrarnos más en nuestro sector militar. ¡Cuantas más armas, mejor!"
 FIN_expand_the_financial_ministry: "Expandir el Ministerio de Finanzas"
 FIN_expand_the_financial_ministry_desc: "Ya es hora de echar un vistazo a nuestro Ministerio de Finanzas. Aún está por verse si invertimos más o adoptamos un enfoque más manos libres."
 FIN_export_focus: "Enfoque en la exportación"
 FIN_export_focus_desc: "Para hacer crecer nuestra economía aún más, necesitamos aumentar nuestras exportaciones considerablemente."
 FIN_expand_valtatie_1: "Expandir Valtatie 1"
 FIN_expand_valtatie_1_desc: "Mejorar las carreteras alrededor de Helsinki permitirá un mejor transporte de nuestra gente y nuestros bienes."
 FIN_adopt_an_economic_doctrine: "Adoptar una doctrina económica"
 FIN_adopt_an_economic_doctrine_desc: "Necesitamos desarrollar una postura sobre cómo manejamos nuestra economía."
 FIN_industrialize_turku: "Industrializar Turku"
 FIN_industrialize_turku_desc: "La industrialización de Turku será muy beneficiosa y seguramente ayudará al crecimiento de las ciudades más pequeñas a su alrededor."
 FIN_industrialize_helsinki: "Industrializar Helsinki"
 FIN_industrialize_helsinki_desc: "La industrialización de nuestra capital es algo obvio. Si esto resulta exitoso, podremos introducir aún más industria."
 FIN_expand_the_foreign_ministry: "Expandir el Ministerio de Asuntos Exteriores"
 FIN_expand_the_foreign_ministry_desc: "Para sobrevivir, necesitaremos abrir nuestros canales diplomáticos a naciones fuertes, con la esperanza de formar alianzas."
 FIN_adopt_a_foreign_policy_doctrine: "Adoptar una doctrina de política exterior"
 FIN_adopt_a_foreign_policy_doctrine_desc: "Deberíamos evaluar si deseamos seguir adelante de la forma en que lo hemos estado haciendo o entablar más relaciones con otras naciones."
 FIN_secure_european_trade_deals: "Garantizar acuerdos comerciales europeos"
 FIN_secure_european_trade_deals_desc: "Estar en la Unión Europea nos permitirá garantizar acuerdos comerciales aún mejores con nuestros hermanos europeos."
 FIN_trade_with_the_nordics: "Comerciar con los países nórdicos"
 FIN_trade_with_the_nordics_desc: "Es necesario que comerciemos con las naciones nórdicas para asegurarnos de mantenernos como amigos y hermanos."
 FIN_trade_with_russia: "Comerciar con Rusia"
 FIN_trade_with_russia_desc: "Las cosas con Rusia pueden no estar muy bien, pero aún deberíamos intentar asegurar el comercio con ellos."
 FIN_trade_with_the_united_states: "Comerciar con los Estados Unidos"
 FIN_trade_with_the_united_states_desc: "Los Estados Unidos es una nación muy buena para tener de nuestro lado económicamente. Deberíamos buscar su amistad."
 FIN_trade_with_china: "Comerciar con China"
 FIN_trade_with_china_desc: "China es una potencia que esperamos que siga creciendo. No asegurarse algo con ellos sería simplemente absurdo."
 FIN_proximity_to_russia: "Proximidad a Rusia"
 FIN_proximity_to_russia_desc: "Para evitar cualquier forma de conflicto, el acercamiento de relaciones con Rusia será de gran ayuda."
 FIN_distance_from_russia: "Distancia de Rusia"
 FIN_distance_from_russia_desc: "Después de todo lo que los rusos nos han hecho, el territorio que aún tienen en nuestro poder, nunca debemos ceder ante los rusos."
 FIN_proximity_to_sweden: "Proximidad a Suecia"
 FIN_proximity_to_sweden_desc: "Por supuesto, haremos esfuerzos para mejorar las relaciones con Suecia."
 FIN_distance_from_sweden: "Distancia de Suecia"
 FIN_distance_from_sweden_desc: "Nunca olvidaremos los años de subyugación bajo el Imperio Sueco."
 FIN_proximity_to_the_nordic_countries: "Proximidad a los países nórdicos"
 FIN_proximity_to_the_nordic_countries_desc: "Los países nórdicos tienen una historia larga y vívida con nosotros. ¡Por supuesto que calentaremos las relaciones!"
 FIN_distance_from_the_nordic_countries: "Distancia de los países nórdicos"
 FIN_distance_from_the_nordic_countries_desc: "Ha habido demasiado conflicto con nuestros vecinos a lo largo del tiempo como para considerar una amistad con ellos."
 FIN_proximity_to_germany: "Proximidad a Alemania"
 FIN_proximity_to_germany_desc: "Una amistad con Alemania nos dará más influencia dentro de Europa."
 FIN_distance_from_germany: "Distancia de Alemania"
 FIN_distance_from_germany_desc: "Muchos países europeos se han sometido a Alemania, pero no Finlandia. Mantengámoslo así."
 FIN_proximity_to_the_united_states: "Proximidad a Estados Unidos"
 FIN_proximity_to_the_united_states_desc: "¡Estados Unidos es el líder mundial! ¡Definitivamente debemos mostrarles nuestro apoyo!"
 FIN_distance_from_the_united_states: "Distancia desde Estados Unidos"
 FIN_distance_from_the_united_states_desc: "¿Por qué deberíamos rendir lealtad a una nación ubicada a miles de millas al otro lado del Atlántico? Estados Unidos tendrá que buscar a alguien más."
 FIN_proximity_to_the_baltic_states: "Proximidad a los Estados Bálticos"
 FIN_proximity_to_the_baltic_states_desc: "Los Estados Bálticos son muy similares a nuestra cultura, ¡así que deberíamos seguir brindando nuestro apoyo!"
 FIN_distance_from_the_baltic_states: "Distancia desde los Estados Bálticos"
 FIN_distance_from_the_baltic_states_desc: "Una amistad con los Estados Bálticos no es demasiado beneficiosa."
 FIN_proximity_to_poland: "Proximidad a Polonia"
 FIN_proximity_to_poland_desc: "Tener un amigo confiable en Europa del Este será un activo muy valioso en los próximos años."
 FIN_distance_from_poland: "Distancia desde Polonia"
 FIN_distance_from_poland_desc: "No estamos en posición de beneficiarnos de una amistad con Polonia."
 FIN_proximity_to_china: "Proximidad a China"
 FIN_proximity_to_china_desc: "China es la fábrica del planeta. ¡No hay razón para no mejorar las relaciones!"
 FIN_distance_from_china: "Distancia desde China"
 FIN_distance_from_china_desc: "No parece que muchas naciones se beneficien de una amistad con China. Evitemos sus errores."
 FIN_expand_the_ministry_of_defense: "Expandir el Ministerio de Defensa"
 FIN_expand_the_ministry_of_defense_desc: "Debemos evaluar dónde exactamente estamos invirtiendo en el ejército."
 FIN_military_import_programs: "Programas de importación militar"
 FIN_military_import_programs_desc: "Debemos encontrar formas alternativas de suministrar armas a nuestras tropas en caso de guerra."
 FIN_reform_the_armed_forces: "Reformar las Fuerzas Armadas"
 FIN_reform_the_armed_forces_desc: "Dada nuestra situación, necesitamos ser más eficientes con nuestro ejército. La reforma se retrasa demasiado."
 FIN_hire_fortification_experts: "Contratar expertos en fortificaciones"
 FIN_hire_fortification_experts_desc: "Contamos con una excelente ubicación geográfica para aprovechar el desgaste en caso de guerra. Las fortificaciones serían un complemento muy útil."
 FIN_military_production_in_helsinki: "Producción militar en Helsinki"
 FIN_military_production_in_helsinki_desc: "Introducir más fábricas de armas en Helsinki estimulará la economía y, al mismo tiempo, creará más armas."
 FIN_expand_upinniemi_naval_base: "Expandir la Base Naval de Upinniemi"
 FIN_expand_upinniemi_naval_base_desc: "Nuestra base naval más importante, expandirla podría ser muy ventajoso."
 FIN_expand_tampere_pirkkala_air_base: "Expandir la Base Aérea de Tampere-Pirkkala"
 FIN_expand_tampere_pirkkala_air_base_desc: "Actualmente es un aeropuerto mixto civil y militar, podríamos dividir claramente el aeropuerto de Tampere-Pirkkala en una terminal civil y una militar para aumentar la efectividad de nuestra fuerza aérea cuando opere en la zona."
 FIN_recruit_additional_coastal_jaegers: "Reclutar Jaegers Costeros adicionales"
 FIN_recruit_additional_coastal_jaegers_desc: "Nuestro archipiélago es una zona muy expuesta de nuestra nación. Por ello, sería prudente aumentar los Jaegers Costeros."
 FIN_additional_military_factories: "Fábricas Militares adicionales"
 FIN_additional_military_factories_desc: "Siempre necesitaremos más armas."
 FIN_focus_on_naval_production: "Enfocarse en la Producción Naval"
 FIN_focus_on_naval_production_desc: "Aunque será difícil tener la marina dominante en el Báltico, siempre debemos esforzarnos por tener más poder."
 FIN_finlands_main_ally: "Aliado principal de Finlandia"
 FIN_finlands_main_ally_desc: "Después de formular nuestros objetivos económicos y diplomáticos en el ámbito nacional e internacional, es hora de tomar una decisión: ¿Hacia dónde debería ir Finlandia? ¿Al oeste? ¿Al este? ¿Permanecer en el norte?"
 FIN_germany: "Alemania"
 FIN_germany_desc: "La mayor amenaza para nosotros es Rusia en nuestra frontera oriental. El contrapeso ideal a la incursión rusa es la estructura de poder económica y defensiva europea. Alemania ya es uno de nuestros socios económicos más importantes: ¿por qué no iba a ser un buen aliado?"
 FIN_leopard_2a4_imports: "Importaciones de Leopard 2A4"
 FIN_leopard_2a4_imports_desc: "Finlandia tiene una producción insuficiente de material militar blindado. Nuestros nuevos amigos alemanes están dispuestos a ayudarnos con eso. El Leopard 2A4 será una excelente adición a nuestro arsenal."
 FIN_finnish_german_trade: "Comercio finlandés-alemán"
 FIN_finnish_german_trade_desc: "Comerciar con Alemania es comerciar con Europa. Necesitamos establecer rutas seguras a través del Mar Báltico. La línea Helsinki-Lübeck para exportaciones e importaciones de todo tipo debe florecer."
 FIN_european_involvement: "Involucramiento europeo"
 FIN_european_involvement_desc: "Deberíamos involucrarnos más con nuestros hermanos europeos."
 FIN_leopard_2a6_imports: "Importaciones de Leopard 2A6"
 FIN_leopard_2a6_imports_desc: "Mientras disfrutábamos de nuestros nuevos juguetes, los alemanes no se quedaron de brazos cruzados en el desarrollo de equipos militares mejores y más letales. El tanque de batalla principal Leopard 2A6 es el siguiente paso lógico para reforzar nuestras filas contra una inevitable invasión rusa."
 FIN_praise_the_kaiser: "Alabanza al Kaiser"
 FIN_praise_the_kaiser_desc: "La monarquía alemana ha regresado, a pesar de todas las expectativas. La alineación con Alemania nos hace parecer que hemos vuelto a nuestros desafortunados días de amor por Alemania de principios de la década de 1940, así que podríamos comprometernos por completo. El Kaiser está celebrando como si fuera 1871 y juntos evitaremos que este mundo se convierta en un Mundo Rojo."
 FIN_join_nato: "Unirse a la OTAN"
 FIN_join_nato_desc: "Con Rusia en nuestra puerta, unirse a la OTAN se ha convertido en una necesidad. No unirse en el pasado ha sido un gran error."
 FIN_restore_the_kingdom_of_finland: "Restaurar el Reino de Finlandia"
 FIN_restore_the_kingdom_of_finland_desc: "Poco después de obtener la independencia de Rusia en 1917, Finlandia, que tenía que agradecer a los alemanes por su independencia, eligió a un príncipe alemán, Frederick Charles de Hesse, como su rey. Frederick Charles nunca pudo tomar su trono después de la derrota de Alemania y la abolición de la corona imperial alemana en 1918. Ahora que el Imperio Alemán está de vuelta con Finlandia a su lado, revivir el trono de Finlandia debería ser solo una formalidad."
 FIN_nato_drills_on_finnish_soil: "Ejercicios de la OTAN en suelo finlandés"
 FIN_nato_drills_on_finnish_soil_desc: "Para tener un ejército más coherente en caso de guerra, necesitaremos realizar ejercicios de la OTAN en nuestro suelo."
 FIN_remilitarize_aland: "Remilitarizar Åland"
 FIN_remilitarize_aland_desc: "Es realmente absurdo que las Islas Åland estén desmilitarizadas. Deberíamos revocar eso simplemente."
 FIN_import_nato_equipment: "Importar equipamiento de la OTAN"
 FIN_import_nato_equipment_desc: "La OTAN es una fuente increíble de armas y equipamiento de alta tecnología. Deberíamos comenzar a importar de inmediato."
 FIN_finnish_panzertruppe: "Panzertruppe finlandesa"
 FIN_finnish_panzertruppe_desc: "Nuestros experimentos con blindados están demasiado vinculados a la existencia de material alemán restante. Con la ayuda de algunos expertos alemanes, deberíamos poder construir una fuerza blindada propia, incluyendo una producción finlandesa de tanques diseñados en Finlandia."
 FIN_secret_preparations_of_war_against_russia: "Preparativos secretos de guerra contra Rusia"
 FIN_secret_preparations_of_war_against_russia_desc: "La guerra con Rusia es inevitable. Podríamos comenzar los preparativos de una vez."
 FIN_proclamation_of_greater_finland: "Proclamación de la Gran Finlandia"
 FIN_proclamation_of_greater_finland_desc: "Es hora de recuperar lo que legítimamente nos pertenece. Nuestra tierra legítima. Los rusos pagarán por la sangre que han derramado."
 FIN_sweden: "Suecia"
 FIN_sweden_desc: "La neutralidad nos ha definido y nos ha mantenido a salvo, al igual que a nuestro vecino Suecia. Al mantenernos cerca de los suecos, nuestras dos naciones deberían poder persistir incluso si el resto del mundo arde."
 FIN_secure_swedish_minority_rights: "Garantizar los derechos de la minoría sueca"
 FIN_secure_swedish_minority_rights_desc: "¡Los suecos en nuestra nación llevan aquí siglos! Nos aseguraremos de que sean tratados correctamente."
 FIN_ally_with_sweden: "Acuerdo mutuo de defensa con Suecia"
 FIN_ally_with_sweden_desc: "Los suecos tienen una política exterior muy similar a la nuestra. Siempre podríamos introducir otro nivel de seguridad para ambos países con un tratado defensivo."
 FIN_create_jobs_for_the_swedish_minority: "Crear empleo para la minoría sueca"
 FIN_create_jobs_for_the_swedish_minority_desc: "Los suecos serán mucho más productivos si introducimos más empleos en la comunidad."
 FIN_military_cooperation_with_sweden: "Cooperación militar con Suecia"
 FIN_military_cooperation_with_sweden_desc: "Para asegurar aún más nuestra nación, será necesaria una mayor integración con el ejército sueco."
 FIN_joint_artillery_projects: "Proyectos conjuntos de artillería"
 FIN_joint_artillery_projects_desc: "La artillería será vital en caso de cualquier guerra en la que nos encontremos."
 FIN_import_swedish_equipment: "Importar equipamiento sueco"
 FIN_import_swedish_equipment_desc: "Los suecos tienen una gran cantidad de herramientas militares que podríamos utilizar para nuestro ejército."
 FIN_joint_tank_projects: "Proyectos conjuntos de tanques"
 FIN_joint_tank_projects_desc: "Deberíamos trabajar junto con los suecos para desarrollar tipos más avanzados de tanques."
 FIN_defensive_focus: "Enfoque defensivo"
 FIN_defensive_focus_desc: "Podemos tomar puntos de la Guerra de Invierno para basar nuestra doctrina de defensa. Tenemos una posición increíble para implementarla."
 FIN_russia: "Rusia"
 FIN_russia_desc: "Es hora de repensar radicalmente nuestras posiciones. Rusia no es el problema, Rusia es la solución. Al asegurar nuestra frontera oriental a través de una alianza finlandesa-rusa, podremos lidiar con cualquier molestia en el oeste o sur de manera mucho más eficiente."
 FIN_political_alliance_with_vladimir_putin: "Alianza política con Vladimir Putin"
 FIN_political_alliance_with_vladimir_putin_desc: "El gobierno de Putin es notoriamente corrupto. Al brindarle a él y a sus secuaces algunos activos y un poco de riqueza personal en suelo finlandés, podemos asegurarnos de que la élite rusa cumpla sus promesas hechas a Finlandia."
 FIN_csto_embassies: "Embajadas de la CSTO"
 FIN_csto_embassies_desc: "Deberíamos hacernos amigos de nuestros futuros aliados. Establezcamos más embajadas y consulados en los países aliados de la Federación Rusa."
 FIN_ease_the_border_tensions: "Aliviar las tensiones fronterizas"
 FIN_ease_the_border_tensions_desc: "La frontera entre Finlandia y Rusia está masivamente asegurada por kilómetros y kilómetros de áreas restringidas a ambos lados. Podríamos hacer enmiendas al respecto para aliviar la tensión creada por nuestra frontera común."
 FIN_join_csto: "Unirse a la CSTO"
 FIN_join_csto_desc: "Con la tensión entre nosotros y Rusia, tal vez podríamos desactivar la situación simplemente uniéndonos a la CSTO."
 FIN_csto_for_finnish_territories: "CSTO para los territorios finlandeses"
 FIN_csto_for_finnish_territories_desc: "El trato es sencillo: Rusia devuelve nuestras fronteras de 1938 y, a cambio, nos unimos a su pequeño club."
 FIN_befriend_belarus: "Hacer amistad con Bielorrusia"
 FIN_befriend_belarus_desc: "Bielorrusia es un miembro de facción, por lo que sería beneficioso mejorar las relaciones entre nuestras naciones."
 FIN_import_russian_equipment: "Importar equipamiento ruso"
 FIN_import_russian_equipment_desc: "Los rusos realmente aceptaron, qué sorpresa interesante. Ahora podemos aprovechar su extenso (aunque algo desactualizado) arsenal militar."
 FIN_plan_b: "Plan B"
 FIN_plan_b_desc: "Los rusos rechazaron nuestra propuesta. Es hora de cambiar de rumbo y hablar abiertamente sobre la restauración de los territorios finlandeses anteriores a la Guerra de Invierno."
 FIN_befriend_kazakhstan: "Hacer amistad con Kazajistán"
 FIN_befriend_kazakhstan_desc: "Kazajistán, el país más grande del mundo. Todos los demás países son dirigidos por niñitas."
 FIN_border_security: "Seguridad fronteriza"
 FIN_border_security_desc: "Debemos mantener la soberanía de nuestra nación y aumentar la seguridad en la frontera. La protección de nuestra nación es lo primero."
 FIN_greater_finland_desc: "La recuperación de nuestras fronteras finalmente se hará realidad. La humillación por la pérdida de nuestro territorio jamás será olvidada, pero será vengada."
 FIN_claim_the_borders_of_1938: "Reclamar las fronteras de 1938"
 FIN_claim_the_borders_of_1938_desc: "¡Petsamo, Salla y Karjalla finalmente volverán a ser parte de nosotros!"
 FIN_claim_kola: "Reclamar Kola"
 FIN_claim_kola_desc: "Kola nunca fue parte de Finlandia, pero es estratégicamente vital para la supervivencia de nuestra nación."
 FIN_claim_eastern_karelia: "Reclamar Carelia Oriental"
 FIN_claim_eastern_karelia_desc: "Rusia tendrá que pagar por los daños históricos causados a Finlandia. Renunciarán a su territorio tal como lo hicimos nosotros."
 FIN_david_against_goliath: "David contra Goliat"
 FIN_david_against_goliath_desc: "Nos mantendremos solos si es necesario para corregir las injusticias históricas. Esta podría ser verdaderamente una historia de David contra Goliat, ¡pero al igual que David, también prevaleceremos!"
 FIN_border_security_TT: "Construye un §Yfuerte terrestre§! de nivel 2 en cada provincia fronteriza"
 Finland.1.t: "Reforma del Servicio Militar Obligatorio"
 Finland.1.d: "Las leyes de servicio militar obligatorio de Finlandia se han mantenido firmes incluso después de que desapareciera la principal amenaza para la soberanía finlandesa, la Unión Soviética. En la actualidad, las leyes de reclutamiento finlandesas parecen arcaicas, ya que los hombres y las mujeres no son tratados por igual en lo que respecta a quién debe servir en el servicio civil o militar, durante cuánto tiempo o qué castigo se impone cuando se niegan a hacerlo.\n\nAlgunos argumentan que el servicio militar obligatorio debería ser abolido y que tanto el dinero como la fuerza laboral liberada podrían beneficiar a la economía civil. Los pensadores más conservadores señalan a la Federación Rusa como 'la Unión Soviética pero menos roja', con una posible disposición rusa a restablecer ambiciones globales que representa una amenaza muy real para la independencia finlandesa."
 Finland.1.a: "El status quo es satisfactorio."
 Finland.1.b: "El reclutamiento es costoso e inútil. Abolirlo."
 Finland.1.c: "¡Cada hombre y mujer un soldado!"
 Finland.2.t: "Política de Exportación de Madera"
 Finland.2.d: "La madera es uno de los recursos naturales más importantes de Finlandia. Los árboles finlandeses son de alta calidad y son muy deseados a nivel internacional, pero ¿es realista nuestra política actual en cuanto a la velocidad de tala de madera?"
 Finland.2.a: "Maximizar la producción."
 Finland.2.b: "Un enfoque a largo plazo es más viable."
 Finland.3.t: "Expansión del Ministerio de Finanzas"
 Finland.3.d: "El Valtiovarainministeriö, el ministerio de finanzas finlandés, siempre es una parte importante del debate político. ¿Cómo deberían funcionar las comisiones presupuestarias? ¿Cómo se pagarán a los empleados estatales? ¿Cómo se debe diseñar la política económica y financiera del gobierno y es el camino elegido válido?"
 Finland.3.a: "¡La inversión es el camino!"
 Finland.3.b: "Un enfoque de no intervención es preferible."
 Finland.4.t: "Doctrina Económica"
 Finland.4.d: "El nuevo milenio será un momento muy estresante para los negocios y las empresas finlandesas, y el gobierno de Finlandia debe preparar adecuadamente una estrategia a largo plazo para garantizar el empleo y la prosperidad en el país."
 Finland.4.a: "Es preferible mantener el dinero finlandés en Finlandia."
 Finland.4.b: "El comercio con la UE es la respuesta."
 Finland.5.t: "Doctrina de Política Exterior"
 Finland.5.d: "Finlandia siempre ha estado en una posición precaria en el mapa mundial, atrapada entre Rusia por un lado y naciones que desean mantenerse alejadas de Rusia por el otro. La política exterior finlandesa no es solo un juego de hombres bien vestidos en salones de baile, es una cuestión de supervivencia nacional. Finlandia no debe convertirse en el tablero de ajedrez de un avance de la OTAN hacia Rusia, ni debe convertirse en una óblast rusa."
 Finland.5.a: "El mundo está en equilibrio y ese equilibrio debe mantenerse."
 Finland.5.b: "El gobierno debe contratar diplomáticos adicionales."
 Finland.6.t: "Política Militar"
 Finland.6.d: "La perspectiva de una invasión rusa es uno de los puntos de política más importantes en la política finlandesa. Nuestro ministerio de defensa, el Puolustusministeriö, es el encargado de mantener viva nuestra nación (a diferencia de muchas otras agencias gubernamentales similares) y necesita recibir directrices sólidas sobre la cuestión de hacia dónde dirigirse."
 Finland.6.a: "El ejército es lo más importante."
 Finland.6.b: "Vamos a experimentar."
 Finland.7.t: "La Monarquía Finlandesa"
 Finland.7.d: "Frederik Kaarle I es el nombre finlandés de Friedrich Karl, el príncipe alemán de Hesse-Kassel que casi se convierte en rey de Finlandia en 1918. Sus descendientes fueron bastante reacios a dar un paso adelante cuando nuestro gobierno publicó planes para establecer una monarquía alemana amistosa con el gobierno imperial en Berlín, principalmente debido a lo impopular que es la idea en el público finlandés.\n\nFinalmente, Donatus Philipp Umberto, el bisnieto de Friedrich Karl pero también bisnieto del rey Víctor Manuel III de Italia, ha dado un paso adelante y se ha presentado como una opción para el gobierno finlandés.\n\nÉl lo hará bien. Pero aún falta determinar su papel."
 Finland.7.a: "¡Necesita liderar Finlandia!"
 Finland.7.b: "Él debe ser nuestro monarca constitucional."
 Finland.8.t: "Finlandia ofrece membresía en la CSTO, pero a un precio"
 Finland.8.d: "Finlandia ha buscado voluntariamente la amistad y la asistencia de Rusia en los últimos años y especialmente en los últimos meses, y mientras se formaban clubes de amistad finlandés-rusa en San Petersburgo y Helsinki, parece que los finlandeses tienen planes diferentes.\n\nQuieren recuperar su antiguo territorio. A cambio de la restauración de la frontera de 1938 entre Finlandia y la entonces República Rusa dentro de la URSS, Finlandia ofrece unirse a la alianza militar CSTO.\n\nEsta oferta es un insulto al nacionalismo ruso, pero es una perspectiva militar que podría valer la pena considerar. ¿Pero se puede confiar en Finlandia?"
 Finland.8.a: "Aceptamos."
 Finland.8.b: "Nos reímos en su cara."
 Finland.9.t: "Finlandia ofrece un Acuerdo de Defensa Mutua"
 Finland.9.d: "Tanto Finlandia como Suecia están unidas en sus intentos de mantenerse neutrales. El gobierno finlandés nos ha ofrecido formalizar nuestros intereses mutuos y nuestra relación binacional mediante una garantía de independencia mutua. Es una gran idea: es una alianza, pero no realmente, pero realmente."
 Finland.9.a: "¡Buena idea!"
 Finland.9.b: "No, gracias"
 FIN_paavo_lipponen_desc: "Paavo Lipponen ha sido Primer Ministro de Finlandia desde 1995. Ha formado parte del Partido Socialdemócrata durante casi toda su vida y ha sido uno de los actores clave en la reforma de las posturas de política exterior del partido. El mayor logro de su carrera como Primer Ministro fue sacar a Finlandia de la crisis económica de principios de los 90 y preparar al país para la adopción del euro. Algunos han criticado a Lipponen por inclinar demasiado al SDP hacia la derecha con la implementación de políticas económicas neoliberales, similares a las de Tony Blair."
 FIN_hjallis_harkimo_desc: "Harry \"Hjallis\" Harkimo es uno de los empresarios más conocidos de Finlandia. Es conocido principalmente por ser el principal propietario del equipo de hockey Jokerit, aunque también ha sido propietario de emisoras de radio y promotor inmobiliario. También es la imagen de la versión finlandesa de \"El Aprendiz\". En su juventud, Harkimo participó en vela olímpica y fue el primer finlandés en dar la vuelta al mundo a vela en competición como parte del Desafío BOC. Harkimo comenzó su carrera política como miembro del Partido de Coalición Nacional, pero decidió fundar su propio partido tras la decepción de no haber obtenido un puesto ministerial a pesar de ser uno de los candidatos más populares del partido. El partido Movimiento Ahora de Harkimo se basa principalmente en su propia personalidad, sin una ideología definida."
 FIN_bjarne_kallis_desc: "Bjarne Kallis marcó un hito para la Democracia Cristiana. Antes de su elección como líder del partido, este era fuertemente euroescéptico. Sin embargo, bajo su liderazgo, el partido se ha vuelto más pro-UE y pro-OTAN. Kallis también reformó el partido para separar la política de la religión. Antes de dedicarse a la política, Kallis tuvo una corta carrera trabajando en Finrail, además de ser profesor y director de varios centros educativos. Comenzó su carrera política en el Partido Popular Sueco, pero se unió a la Democracia Cristiana tras descubrir la religión."
 FIN_helene_auramo_desc: "Helene Auramo es empresaria y una de las fundadoras de la conferencia de startups Slush. También ha ocupado puestos directivos en diversas empresas. Auramo fue una de las personas que fundó el partido Movement Now junto con Hjallis Harkimo."
 FIN_jethro_rostedt_desc: "Jethro Rostedt es, según sus propias palabras, un vendedor nato. Como miembro de los lobatos, vendió más calendarios que los demás niños. De adolescente, ayudó a su madre a vender cosméticos. Tras incorporarse a una agencia inmobiliaria, solo tardó seis años en convertirse en el dueño de la empresa. Se dio a conocer al público finlandés en la versión finlandesa de \"El Aprendiz\", y pocos años después apareció en varios programas de televisión centrados en él."
 FIN_paivi_rasanen_desc: "Päivi Räsänen pasó la mayor parte de su vida trabajando como médica en el hospital Riihimäki. Durante su carrera médica, tuvo que lidiar con cuestiones morales como el aborto, y tras ver los efectos que esa sociedad y el desempleo de principios de los 90 habían causado en la población, decidió dedicarse a la política. Räsänen ha sido considerada más religiosa que sus predecesoras en el partido, y ha optado por un partido más alineado con la Biblia."
 FIN_sari_essayah_desc: "Sari Essayah es una marchista que se ha convertido en política. Mientras trabajaba en la Unión Europea, se hizo conocida por aportar activamente sugerencias a diversas presentaciones e iniciativas. Cuando asumió el liderazgo de la Democracia Cristiana, afirmó que quería convertir el partido en algo comparable a la CDU alemana. Desea especialmente reformar el mercado laboral en Finlandia, ya que considera que este país se ha quedado atrás en términos económicos con respecto a sus vecinos nórdicos."
 FIN_mika_poutala_desc: "Mika Poutala es un ex patinador de velocidad que se unió a la Democracia Cristiana tras terminar su carrera como patinador. Poutala es pentecostal y, según sus propias palabras, lee la Biblia a diario. Poutala también ha interpretado rap cristiano bajo el seudónimo de \"Plastic\"."
 FIN_sauli_niinisto_desc: "Sauli Niinistö trabajó como abogado y fotógrafo antes de unirse al Partido de Coalición Nacional en 1976 y ser elegido concejal de Salo. En 1987, finalmente ascendió al Parlamento finlandés (tras su tercer intento) y muchos de sus colegas de la época lo describieron como un \"típico diputado de un solo mandato\". Sin embargo, Niinistö rápidamente se hizo muy popular dentro y fuera del partido. En la década de 1990, fue ministro de Justicia y de Finanzas, y en este último se hizo conocido por sus estrictas medidas de austeridad. Niinistö se ha convertido en uno de los políticos más populares de Finlandia gracias a su honestidad y sencillez."
 FIN_ville_itala_desc: "Ville Itälä era abogado antes de incorporarse al ayuntamiento de Turku en 1985. Ingresó al parlamento en 1995 y ha sido ministro del Interior, además de participar activamente en la comisión constitucional del parlamento. Itälä se ha hecho conocido por su participación en diversos comités y organizaciones relacionados con los derechos ciudadanos."
 FIN_alexander_stubb_desc: "Alexander Stubb es un veterano de la diplomacia. Estudió relaciones internacionales y economía en la Universidad Furman de Carolina del Sur, la Universidad de la Sorbona de París, el Colegio de Europa de Brujas y la London School of Economics. Antes de dedicarse a la política, Stubb trabajó en la Embajada de Finlandia en Washington D. C., el Ministerio de Asuntos Exteriores finlandés, el Consejo de Investigación de Finlandia y en diversos cargos relacionados con la UE en Bruselas. Stubb comenzó su carrera política en el Parlamento Europeo. Stubb se ha destacado por su discurso sereno y racional, y por su amplio conocimiento de las realidades políticas mundiales."
 FIN_petteri_orp_desc: "Petteri Orpo comenzó su carrera política casi inmediatamente después de graduarse en la Universidad de Turku como Máster en Ciencias Sociales. Fue concejal de la ciudad, miembro destacado del partido regional Coaliciones Nacionales y asistente especial del ministro del Interior, Ville Itälä. Si bien cuenta con una amplia experiencia política, ha sido criticado en ocasiones por no comprometerse plenamente con sus declaraciones políticas y dar marcha atrás en sus posturas."
 FIN_eero_heinaluoma_desc: "Eero Heinäluoma abandonó la escuela para dedicarse a trabajos esporádicos en almacenes, talleres de mecanizado y otros lugares. Finalmente encontró su vocación al afiliarse a SAK (Organización Central de Sindicatos Finlandeses) en 1983. Trabajó para los sindicatos antes de ser elegido diputado y convertirse en líder del Partido Socialdemócrata."
 FIN_jutta_urpilainen_desc: "Jutta Urpilainen fue profesora en Helsinki antes de convertirse en diputada por el Partido Socialdemócrata. Urpilainen llegó a ser ministra de Finanzas, siendo la primera mujer en Finlandia en ocupar dicho cargo. Urpilainen ha deseado una política más firme y bien definida contra Rusia y un mayor compromiso con la Unión Europea. También afirmó que, al hablar de economía, se debe prestar más atención a lo correcto y razonable."
 FIN_antti_rinne_desc: "Antti Rinne ha sido descrito como el líder sindical más conocido de Finlandia. Como líder sindical, amenazó agresiva y frecuentemente con huelgas como táctica de negociación y se forjó una imagen de sí mismo como un \"ganster del mercado laboral\". Recibió críticas de otros sindicatos, quienes afirmaron que sus tácticas agresivas a menudo creaban una brecha entre los sindicatos corporativos y los obreros. También se le ha acusado de emplear tácticas sindicales al negociar en círculos políticos."
 FIN_sanna_marin_desc: "Sanna Marin es una política veterana que trabajó en el ayuntamiento de Tampere antes de su carrera parlamentaria. Marin se ha convertido en la primera ministra más joven que ha tenido Finlandia y se ha hecho conocida por su estilo distintivo y moderno. Además, es muy activa en redes sociales, a diferencia de líderes políticos anteriores. Marin defiende el modelo nórdico de bienestar y ha hecho especial hincapié en la educación y la investigación como factores clave para aumentar la productividad de Finlandia. Algunos la han calificado de pragmática, y en ocasiones se la ha acusado de usar las redes sociales para manipular y desviar la atención del debate sobre temas políticos."
 FIN_antti_lindtman_desc: "Antti Lindtman trabajó como conductor de camiones de cemento antes de unirse a las filas de SAK (Organización Central de Sindicatos Finlandeses). Desde SAK, se convirtió en miembro del Partido Socialdemócrata y, finalmente, en su líder. Lindtman no ha estado exento de escándalos, ya que se descubrió que había ordenado al presidente del Parlamento que asignara turnos de palabra intencionalmente a parlamentarios con conocimientos sobre los temas tratados, en lugar de brindar igualdad de oportunidades para todos. Se filtró una foto de cuando Lindtman tenía 18 años, en la que posaba con un grupo de amigos vestidos solo con gorros de Papá Noel, haciendo el saludo nazi y sosteniendo pistolas de juguete."
 FIN_hannu_harju_desc: "Hannu Harju es un veterano de la política de izquierdas en Finlandia, comenzando su carrera en el Partido Comunista de Finlandia. Antes de dedicarse a la política, trabajó como electricista."
 FIN_mikko_vartiainen_desc: "Mikko Vartiainen es abogado y defensor del marxismo en Finlandia. Uno de sus principales objetivos es nacionalizar las compañías telefónicas y eléctricas. También desea que Finlandia suspenda los ejercicios militares conjuntos con la OTAN, abandone la UE y utilice los fondos obtenidos para mejorar la vida de la población. Vartiainen considera a Nelson Mandela uno de sus ídolos políticos."
 FIN_hannu_tuominen_desc: "Hannu Tuominen ha declarado ser comunista desde niño. Su padre era comunista y marxista-leninista autodidacta, una postura que con el tiempo también perduró en el pensamiento de Tuominen. Tuominen ha declarado que ver el daño que ha causado el capitalismo ha fortalecido sus convicciones."
 FIN_paavo_vayrynen_desc: "Paavo Väyrynen es uno de los políticos más experimentados de Finlandia, comenzando su carrera como diputado en 1970. Durante su mandato, ocupó varios cargos ministeriales, lideró el Partido del Centro y condujo a Finlandia a través de numerosas crisis. Tras dejar el parlamento finlandés e incorporarse al Parlamento Europeo (a pesar de oponerse a la integración finlandesa en la UE y el euro), su popularidad comenzó a decaer lentamente a medida que nuevas figuras, más jóvenes, empezaban a ganar popularidad en su país. Väyrynen finalmente regresó del Parlamento Europeo e intentó recuperar su puesto en su país. Tras sucesivos fracasos en las elecciones a la dirección del partido, las elecciones presidenciales y la falta de puestos ministeriales, Väyrynen decidió fundar su propio partido. Väyrynen se considera de centroizquierda y agrario, y partidario de un impuesto bursátil. Ha sido criticado por su reticencia a condenar las acciones de la Unión Soviética y Rusia, por ejemplo, al negarse a reconocer la independencia de Estonia en 1991 antes de que la Unión Soviética reconociera al país."
 FIN_sami_kilpelainen_desc: "Sami Kilpeläinen es agrónomo y trabajó como cabildero para los productores lecheros finlandeses a nivel nacional y de la UE. Criado en el campo, Kilpeläinen afirma comprender bien las necesidades del campo finlandés."
 FIN_ano_turtiainen_desc: "Ano Turtiainen es levantador de pesas y poseedor del récord mundial de WPO. Turtiainen comenzó su carrera política en el Partido de los Verdaderos Finlandeses, pero fue expulsado del partido tras burlarse públicamente de George Floyd (así como por otros comportamientos inapropiados en redes sociales). Esto lo llevó a fundar su propio partido, El Poder Pertenece al Pueblo. Turtiainen cree en muchas teorías de la conspiración y las difunde activamente. Ha afirmado que la NASA oculta la verdad de que la Tierra es plana y que la organización ha falsificado las elecciones finlandesas al ser en secreto quien cuenta los votos. Turtiainen también espera que Rusia ocupe partes de Finlandia e intervenga en las elecciones finlandesas para colocar a su partido en una posición de liderazgo, y ha dicho que los finlandeses deberían prepararse para la Tercera Guerra Mundial. También tiene varias condenas penales, incluyendo tres casos de agresión (uno dirigido a un niño de 14 años) e incitación contra la Cruz Roja Finlandesa."
 FIN_suvi_ahonen_desc: "Suvi Ahonen es enfermera y fundadora del movimiento Fixit, que pretende lograr que Finlandia abandone la Unión Europea."
 FIN_ilkka_tiainen_desc: "Ilkka Tiainen pasó del Partido del Centro al Partido El Poder Pertenece al Pueblo. Es conocido por ser presentador del canal Posi TV, que emite programas que difunden propaganda rusa, retórica antivacunas y otras teorías conspirativas."
 FIN_timo_lahtinen_desc: "Timo Lahtinen ha seguido los principios de la Ley Natural durante mucho tiempo. Cree que la democracia occidental no es capaz de satisfacer todas las necesidades de la gente ni de prevenir todos los problemas sociales. Se necesita un gobierno basado en la Ley Natural. Lahtinen quiere implementar un sistema de salud basado en los Vedas, reconstruir viviendas según la Ley Natural, prohibir los organismos genéticamente modificados (OGM) e implementar la búsqueda del conocimiento interno, además del externo, en la educación. Lahtinen también es un instructor de yoga cualificado."
 FIN_wojtek_skalski_desc: "Wojtek Skalski nació en Polonia, pero emigró a Finlandia en 1971. Skalski cree que todos los problemas del mundo podrían resolverse simplemente con la armonía con la naturaleza y explorando la sabiduría de la Ley Natural. Skalski también se interesa por la construcción económica y por cómo las edificaciones de los pueblos antiguos estaban en armonía con la naturaleza."
 FIN_esko_aho_desc: "Esko Aho dirigió el gobierno de 1991 a 1995, justo después de la recesión finlandesa. Esta impulsó al Partido del Centro a una posición de liderazgo, lo que algunos miembros del partido describieron como una \"victoria electoral impactante\". El Partido del Centro perdió las elecciones de 1995 ante los socialdemócratas, probablemente debido a las políticas fiscales necesarias para sacar al país de la recesión. A pesar de la derrota electoral, Aho no dimitió del liderazgo del partido."
 FIN_anneli_jaatteenmaki_desc: "Anneli Jäätteenmäki es miembro del Parlamento desde 1987 y durante un breve periodo ejerció como Ministra de Trabajo en los años 90."
 FIN_matti_vanhanen_desc: "Matti Vanhanen fue periodista y editor principal de un periódico en Vantaa a finales de los años 80, antes de ser elegido concejal de Nurmijärvi. Vanhanen fue elegido diputado en 1991 y representó al ala más liberal y verde del Partido del Centro. Vanhanen es un firme defensor de la política regional y desea que toda Finlandia se mantenga poblada."
 FIN_mari_kiviniemi_desc: "Mari Kiviniemi ha sido política casi toda su vida. Kiviniemi apoya la cría de pieles, la reforma de las pensiones y la incorporación del ruso como lengua alternativa al sueco en el este de Finlandia."
 FIN_juha_sipila_desc: "Juha Sipilä comenzó su carrera empresarial adquiriendo acciones de la empresa Solitra, de la que era director ejecutivo. Sipilä obtuvo un préstamo de la empresa Rautaruukki (parcialmente estatal), a la que posteriormente compró las acciones de Solitra. Dos años más tarde, la empresa fue vendida a una empresa estadounidense, lo que convirtió a Sipilä en uno de los primeros millonarios de la zona de Oulu. Sipilä utilizó este dinero para fundar nuevas empresas e invertir en nuevas empresas emergentes. Para afrontar el lento crecimiento de la economía finlandesa, Sipilä ha sugerido vender acciones estatales a inversores privados y luego invertir ese dinero en empresas más pequeñas y en crecimiento."
 FIN_altti_majava_desc: "Altti Majava estudió Ciencias Sociales en las universidades de Helsinki y Gotemburgo, antes de trasladarse a Estocolmo para trabajar en la universidad local en estudios de población. A su regreso a Finlandia, trabajó en diversos centros de investigación y trabajó durante 20 años en el Ministerio de Trabajo."
 FIN_satu_hassi_desc: "Satu Hassi es escritora y poeta. Tras finalizar sus estudios, trabajó como ingeniera de diseño en Tampella y posteriormente como asistente en la Universidad Técnica de Tampere. Posteriormente, se dedicó a la escritura y ha publicado varios poemarios, ensayos y libros de física. Hassi se incorporó al Parlamento finlandés en 1991, bajo el liderazgo de la Liga Verde. Como parlamentaria, trabajó en varias comisiones. Hassi siempre ha priorizado la igualdad, los derechos humanos, el medio ambiente y la energía en su labor política. Se opone a la energía nuclear."
 FIN_osmo_soininvaara_desc: "Osmo Soininvaara es un político veterano. Comenzó su carrera política uniéndose al Partido Liberal Popular en 1968, pero ya entonces se dedicaba firmemente a la defensa del medio ambiente. Ha protestado activamente por el medio ambiente y, al menos en dos casos conocidos, ha sido multado por ello. Es un defensor de las políticas económicas verdes y ha escrito varios libros sobre temas ambientales."
 FIN_tarja_cronberg_desc: "En su juventud, Tarja Cronberg fue miembro del Partido Socialdemócrata de Finlandia y de Suecia. Con el tiempo, empezó a interesarse por los valores ecológicos y comenzó a cultivar en libertad en el norte de Carelia. Cronberg también ha trabajado como líder regional de Carelia del Norte y director del Instituto de Investigación para la Paz de Copenhague. Cronberg considera que es un buen contrapeso a los miembros de la Liga Verde, tradicionalmente centrados en las ciudades, ya que ella misma proviene del campo."
 FIN_anni_sinnemaki_desc: "Anni Sinnemäki tuvo una adolescencia bastante difícil. Mientras cursaba el instituto, tuvo su primer hijo a los 16 años. A pesar de ello, terminó el instituto al mismo tiempo que sus compañeros con buenas notas. Posteriormente, estudió literatura en la Universidad de Helsinki, publicó dos poemarios y compuso canciones para el grupo Ultra Bra. Fue elegida diputada en 1999 y ha declarado que siempre le ha interesado la política verde. Es una firme defensora del matrimonio igualitario y se opone a la energía nuclear. Como diputada, también ha abogado por mantener la ayuda exterior, apoyar el transporte público y proteger los bosques."
 FIN_ville_niinisto_desc: "Ville Niinistö se autodefine como un verde social liberal. Antes de unirse a la Liga Verde, Niinistö trabajó principalmente como investigador en la Universidad de Turku. Se define como feminista y afirma que los hombres necesitan margen para elegir valores más moderados y que las mujeres necesitan más derechos en el sector laboral. Niinistö también se opone a la cría de pieles. Es sobrino de Sauli Niinistö, un conocido político del Partido de Coalición Nacional."
 FIN_suvi_anne_siimes_desc: "Suvi-Anne Siimes ha declarado que entró en la política por casualidad; un político local de la ciudad de Pohja la atrajo y terminó uniéndose a la Alianza de Izquierda. Obtuvo mucha atención en el partido cuando habló de la necesidad de recortar el gasto y aumentar los impuestos, contrariamente a lo que creía la mayoría en su partido. Esto la impulsó a convertirse en líder del partido en 1998. Ha generado mucha fricción dentro del partido, ya que considera la OTAN como un posible futuro para Finlandia, mientras que la mayoría del partido aboga por la no alineación."
 FIN_paavo_arhinmaki_desc: "Paavo Arhinmäki ha sido político toda su vida. Arhinmäki ha sido descrito como un ferviente seguidor de la llamada política \"rojiverde\" y del socialismo democrático, y aspira a reformar el partido en la misma dirección. Es conocido por no tener miedo de decir lo que piensa, incluso a veces en detrimento propio. Arhinmäki también es un gran aficionado al fútbol."
 FIN_li_andersson_desc: "Li Andersson estudió justicia internacional y trabajó en varias organizaciones políticas y de derechos civiles antes de unirse a la Alianza de Izquierda. Andersson apoya un servicio militar obligatorio sin distinción de sexo y ha sugerido que la semana laboral se reduzca a cuatro días. Andersson se considera socialista y marxista, y su mayor valor es la libertad."
 FIN_minja_koskela_desc: "Minja Koskela tiene un doctorado en música y ha trabajado como profesora de música durante varios años. También toca el violín y el piano, y es la cantante principal de la banda Team Play. Koskela apoya el feminismo interseccional y ha escrito varios libros sobre temas de mujeres, igualdad y maternidad."
 FIN_yrjo_hakanen_desc: "Yrjö Hakanen es un veterano líder del Partido Comunista de Finlandia, desde 1990, y se unió al partido ya en la década de 1970. Hakanen es uno de los \"taistoístas\" (comunistas prosoviéticos) del partido. Mantuvo una estrecha relación con el Partido Comunista de la Unión Soviética, aunque desde su colapso ha criticado la centralización y nacionalización de muchos países socialistas. Muchos de sus compañeros comunistas se unieron a la Alianza de Izquierda cuando se creó, pero Hakanen ha decidido mantener intacto el Partido Comunista."
 FIN_juha_pekka_vaisanen_desc: "Juha-Pekka Väisänen se graduó de la Academia de Bellas Artes en 1989 y se define como artista conceptual. Ha desempeñado diversos trabajos, incluyendo profesor de arte, cartero, teleoperador y periodista. También fue presidente de PAND (Artistas por la Paz)."
 FIN_liisa_taskinen_desc: "Liisa Taskinen estudió medicina en Leningrado y ha ejercido la profesión desde que se graduó. También trabajó en Angola durante un año en un campo de refugiados de Namibia. Poco después de jubilarse, asumió la jefatura del Partido Comunista."
 FIN_timo_soini_desc: "Timo Soini se unió al Partido Rural Finlandés a los 16 años en 1979. Fue líder de la liga juvenil del partido antes de convertirse en secretario del partido en 1992. Soini fue uno de los principales definidores de la nueva dirección política del partido, que él mismo llamó \"populismo nacional finlandés\". Solo tres años después, el partido quebró. Soini y otros miembros del partido fundaron entonces el Partido de los Verdaderos Finlandeses, cuyo liderazgo Soini obtuvo en 1997. Soini se ha descrito a sí mismo como uno de los pocos \"republicanos\" de Finlandia, aunque económicamente en ocasiones se ha mostrado más cercano al Partido Demócrata. Soini también es católico, mientras que la mayor parte de Finlandia es luterana. Se convirtió al catolicismo porque sentía que en los círculos luteranos no se le permitía oponerse al sacerdocio femenino y que la Iglesia Luterana actúa como un \"cobarde\" en lo que respecta a la religión. Durante su etapa en la oposición, Soini se hizo conocido por sus expresiones idiomáticas, como \"el mismo sombrero no sirve para una manzana y un melón\" y \"dondequiera que esté la UE, también hay un problema\"."
 FIN_jussi_halla_aho_desc: "Jussi Halla-aho se hizo conocido en Finlandia por su blog Scripta. En él, abordaba la política migratoria finlandesa y el multiculturalismo. Simultáneamente, Halla-aho trabajó como camarero, funcionario de la embajada finlandesa en Kiev (donde también aprendió ucraniano) y como investigador y profesor de eslavo antiguo en la Universidad de Helsinki. Durante su estancia en la universidad, Halla-aho recibió varias advertencias relacionadas con su blog. Finalmente, Halla-aho se unió a los Verdaderos Finlandeses y fue líder del partido. Halla-aho se ha hecho conocido principalmente por sus críticas a la política migratoria finlandesa y su oposición al islam. Halla-aho ha sido investigado en múltiples ocasiones por sus escritos en línea, que él mismo ha descrito como «a veces agresivos y exagerados, lo que deja mucho que interpretar». A pesar de sus controvertidos escritos, su actitud serena y lógica durante entrevistas, audiencias judiciales y discursos le ha ayudado a conseguir el apoyo público."
 FIN_riikka_purra_desc: "Riikka Purra siempre ha estado interesada en la política y, en su juventud, apoyó a la Liga Verde. Sin embargo, tras familiarizarse con el blog antiinmigración Scripta de Jussi Halla-aho, comenzó a alinearse cada vez más con los Finlandeses Verdaderos. Sin embargo, mantiene sus ideas ecologistas y se ha declarado crítica con el consumo. Purra ha declarado ser conservadora en materia fiscal y que le gustaría reducir el gasto público."
 FIN_vaino_kuisma_desc: "Väinö Kuisma es profesor y periodista del periódico Frente Nacional. Kuisma fundó la Hermandad Aria Alemana y fue estrecho colaborador del neonazi Pekka Siitoin. Kuisma es antieuropeo, antiestadounidense, antiestonio y antirruso, y defensor del «nacionalismo Kalevalan», una forma de nacionalismo finlandés que se inspira en la antigua religión y mitología finlandesas."
 FIN_olavi_maenpaa_desc: "Olavi Mäenpää trabajó en diversos sectores de la construcción en la Estonia ocupada por la Unión Soviética antes de afiliarse al Partido Socialdemócrata. Posteriormente, se unió al Partido Rural Finlandés, antes de ser expulsado en 1986 debido a desacuerdos con otros miembros del partido. Se dedicó a la política como independiente durante algunos años, antes de fundar el Partido Azul y Blanco del Pueblo de Finlandia. Mäenpää ha sido condenado varias veces por agresión y conducción en estado de ebriedad en las décadas de 1970 y 1980, lo que le ha causado problemas en sus cargos políticos. También fue condenado por instigación contra un grupo racial tras colocar carteles antisomalíes con un grupo de cabezas rapadas en un campo de fútbol."
 FIN_matti_jarviharju_desc: "Matti Järviharju es capitán de barco y agente de paz. Durante la independencia de Estonia, Järviharju organizó el envío de dinero y vehículos a la recién formada policía estonia. Sus propiedades han sido blanco de explosivos en dos ocasiones, y Järviharju afirma que fueron asesinatos selectivos en su contra."
 FIN_gustav_hagglund_desc: "Bajo el mando de Gustav Hägglund, las Fuerzas de Defensa de Finlandia experimentaron varias reformas: las baterías costeras y los cazas quedaron bajo el control de la armada, la fuerza aérea centró sus esfuerzos en operar un solo tipo de caza y se mejoraron las capacidades de reconocimiento del ejército. Hägglund fue noticia al afirmar que los países ocupados tras la Segunda Guerra Mundial eran «basura militar» y que los finlandeses no debían sentirse en la misma situación. Esto se interpretó, en particular, como un insulto hacia Estonia."
 FIN_juhani_kaskeala_desc: "Juhani Kaskeala es almirante de la Armada finlandesa. Durante su etapa como Jefe de Defensa, Finlandia participó más activamente en conflictos extranjeros."
 FIN_ari_puheloinen_desc: "Ari Puheloinen es un general inusual, ya que su familia carecía de antecedentes militares. Recibió parte de su formación en Moscú, donde aprendió los fundamentos de la infantería motorizada. Gracias a su conocimiento del ruso y a su familiaridad con la política rusa, muchos de sus puestos militares se han concentrado en el este de Finlandia. También ha escrito sobre los intereses geopolíticos de Rusia en el Báltico."
 FIN_moritz_von_hessen_desc: "Mauricio I (cuyo nombre completo es Moritz Friedrich Karl Emanuel Humbert von Hessen) asumió la jefatura de la Casa de Hesse en 1980, tras el fallecimiento de su padre, Felipe. El rey Mauricio es un ávido coleccionista de arte."
 FIN_mafalda_von_hessen_desc: "Mafalda I (originalmente Mafalda von Hessen) trabajó como diseñadora de moda antes de convertirse en la reina de Finlandia después de su padre."