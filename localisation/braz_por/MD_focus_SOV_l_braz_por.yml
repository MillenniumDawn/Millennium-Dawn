 SOV_vimpel_omon_exp_desc: "Directorate V of the FSB Special Purpose Center, often referred to as Spetsgruppa V Vympel, but also known as KGB Directorate V, Vega Group, is a spetsnaz units of the FSB under the command of the FSB.Vympel is the sister unit of Spetsgruppa \"A\" , an FSB unit.."
 SOV_second_slujba: "Second Service"
 SOV_second_slujba_desc: "The Service for the Protection of the Constitutional Order and the Fight against Terrorism, also known as the Second Service or the \"Two\", is a division of the Federal Security Service of the Russian Federation, established on July 6, 1998 as the Directorate of Constitutional Security. On August 28, 1999, the Office of Constitutional Security was merged with the Department for Combating Terrorism (the Second Department) into the Department for the Protection of the Constitutional Order and the Fight against Terrorism.In accordance with the federal law \"On the Federal Security Service,\" the Service is engaged in the fight against terrorism and extremism, the prevention of interethnic and interreligious conflicts, as well as the prevention of domestic political threats, the protection of the constitutional order of the Russian Federation and the implementation of counterintelligence support for religious, social and cultural spheres. In the press, it is often called the ideological successor of the Fifth Directorate of the KGB of the USSR (it is also called the directorate \"Z\" or the Directorate for the Protection of the Soviet Constitutional Order of the KGB of the USSR since August 11, 1989), responsible for counterintelligence work in the fight against ideological sabotage.."
 SOV_inner_army: "Internal Troops"
 SOV_inner_army_desc: "The Internal Troops of the Ministry for Internal Affairs of the Russian Federation it's a paramilitary force of the Ministry of Internal Affairs of Russia.The Internal Troops was a gendarmerie-like force that supported Police, dealt with crowd control during riots and internal conflicts, and guarded highly-important facilities such as nuclear power plants. The Internal Troops was involved in all conflicts and violent disturbances in modern Russia, including the First and Second Chechen Wars, where it fell under direct military command during wartime and fulfilled missions of local defence and rear area security. The Internal Troops consisted of both volunteers and conscripts, which caused the number of active service members to fluctuate, with less than 200,000 upon their disestablishment from a peak strength of 350,000, and had experienced a shortage of officers since 1998."
 SOV_omon: "OMON"
 SOV_omon_desc: "OMON is a system of military special police units within the Armed Forces of Russia. It previously operated within the structures of the Soviet and Russian Ministries of Internal Affairs (MVD). Originating as the special forces unit of the Soviet Militsiya in 1988, it has played major roles in several armed conflicts during and following the 1991 dissolution of the Soviet Union.OMON is much larger and better known than SOBR, another special-police branch of the National Guard of Russia. In modern contexts, OMON serves as a riot police group, or as a gendarmerie-like paramilitary force. OMON units also exist in Belarus, Kazakhstan, Tajikistan, and other post-Soviet states. However, some post-Soviet units have changed names and acronyms. Russian-speakers commonly refer to OMON officers as omonovtsy."
 SOV_upravlenie_k: "Department K"
 SOV_upravlenie_k_desc: "Directorate (Department) K is a division of the Ministry of Internal Affairs of Russia (the Ministry of Internal Affairs of Russia) that fights crimes in the field of information technology, as well as illegal trafficking in electronic devices and special technical means."
 SOV_centr_t: "Centre for Combating Extremism"
 SOV_centr_t_desc: "The Centre for Combating Extremism, also known as Centre E is a unit within the Ministry of Internal Affairs of the Russian Federation. Their official focus is the suppression of extremism."
 SOV_gusb: "The Main Directorate of Internal Security"
 SOV_gusb_desc: "The Main Directorate of Internal Security of the Ministry of Internal Affairs of the Russian Federation is a police unit that is an independent structural operational unit of the central office of the Ministry of Internal Affairs of the Russian Federation.The main tasks of the Main Directorate of Internal Security.To prevent persons pursuing illegal goals from entering the service of the Ministry of Internal Affairs.Anti-corruption, development and implementation of measures related to the activities of the Main Directorate in the system of the Ministry of Internal Affairs of Russia.Prevention, detection and suppression of offenses planned to be committed, committed or being committed by employees, civil servants and employees of the Ministry of Internal Affairs of Russia, as well as the identification of their corrupt ties."
 SOV_sobr: "SOBR"
 SOV_sobr_desc: "The Special Rapid Response Unit or SOBR,, is a spetsnaz unit.With their military equipment, uniforms and training, the OMON and SOBR constitute a rapid reaction and rapid insertion paramilitary police force available to the regular police - normally deployable at the discretion of a police local command. They serve a similar function to a police tactical unit (PTU)."
 SOV_anti_corrupt_upravlenie_desc: "The Main Directorate for Economic Security and Anti—Corruption provides and performs the functions of the Ministry of Internal Affairs for the development and implementation of state policy and regulatory legal regulation in the field of economic security of the state, as well as performing other functions in accordance with Federal legislation, Decrees of the President of the Russian Federation, decisions of the Security Council of the Russian Federation within the competence defined by the Regulation about the Main Directorate, regulatory legal acts of the Ministry of Internal Affairs of Russia.The Main Directorate for Economic Security and Anti-Corruption of the Ministry of Internal Affairs of the Russian Federation is a structural unit of the central office of the Ministry of Internal Affairs of the Russian Federation and is the main operational unit in the system of the Ministry of Internal Affairs of Russia for the organization of combating economic crimes.."
 SOV_gru_desc: "The Main Directorate of the General Staff of the Armed Forces of the Russian Federation, formerly the Main Intelligence Directorate, and still commonly known by its previous abbreviation GRU,is the foreign military intelligence agency of the General Staff of the Armed Forces of the Russian Federation. The GRU controls the military intelligence service and maintains its own special forces units.Unlike Russia's other security and intelligence agencies  such as the Foreign Intelligence Service (SVR), the Federal Security Service (FSB), and the Federal Protective Service (FSO)  whose heads report directly to the president of Russia (see Intelligence agencies of Russia), the director of the GRU is subordinate to the Russian military command, reporting to the Minister of Defence and the Chief of the General Staff.The directorate is reputedly Russia's largest foreign-intelligence agency, and is distinguished among its counterparts for its willingness to execute riskier \"complicated, high stakes operations\".According to unverified statements by Stanislav Lunev, a defector from the GRU, in 1997 the agency deployed six times as many agents in foreign countries as the SVR, and commanded some 25,000 Spetsnaz troops"
 SOV_gru_spetznaz: "Spetsnaz GRU"
 SOV_gru_spetznaz_desc: "Spetsnaz GRU, formally known as Special Forces of the Main Directorate of the General Staff of the Russian Armed Forces, is the special forces (spetsnaz) of the GRU, the foreign military intelligence agency of the Armed Forces of the Russian Federation."
 SOV_zaslon: "Zaslon"
 SOV_zaslon_desc: "The Zaslon Special Purpose Center is a special unit of the Russian Foreign Intelligence Service, formed on March 23, 1997.The special forces unit is very classified, so there is practically no open information about it. Soldiers of the Zaslon Central Command are used to provide military support for operations conducted by the SVR abroad. The Zaslon is designed to respond forcefully to threats to Russian Service facilities, diplomatic missions abroad, and to protect the heads of the Russian Foreign Intelligence Service and the Russian Foreign Ministry during their visits to \"hot spots.\"The list of special operations conducted by Zaslon includes the removal of Russian citizens from \"hot spots\"."
 SOV_outer: "Foreign Intelligence"
 SOV_outer_desc: "Russia's security also depends on how weak and controlled its enemies are. We should not be blind in the face of any enemy that seeks to strangle us."
