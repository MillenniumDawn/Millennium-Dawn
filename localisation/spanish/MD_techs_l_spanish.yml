 module_heavy_frigate_upgrade_package: "Paquete de actualización de fragata pesada"
 module_heavy_frigate_upgrade_package_desc: "Aunque podemos construir fragatas, nos encontramos en un punto muerto en lo que respecta a las clases de barcos más pesados. Se necesitarían años de material e inversiones para prepararnos para barcos más pesados, como los destructores. Podríamos mejorar nuestras fragatas para que sean más competitivas contra barcos más pesados, actualizándolas y reforzándolas para convertirlas en una nueva clase, la \"fragata pesada\".\n\n"
 mtgnavalfolder: "Tecnologías Navales"
 mtgnavalfolder_desc: "Incluye todo tipo de tecnologías relacionadas con nuestros barcos y embarcaciones en los mares y a lo largo de las costas."
 NAVAL_TITLE_CORVETTE: "CORBETAS"
 NAVAL_TITLE_CORVETTE_DESC: "La clase de buque más pequeña considerada como buque de guerra, los buques de la clase Corvette no suelen formar parte de las armadas de alta mar. Estos barcos pequeños y rápidos suelen estar armados con una variedad de armas, lo que les permite realizar una variedad de tareas. Muchos países pueden poner a flote corbetas debido a su asequibilidad para las armadas pequeñas y medianas. Por lo general, se utilizan para: defensa y vigilancia costera, rastreo de minas, antisubmarinos, antiaéreos, antibuque y, en los tiempos modernos, tareas de ataque terrestre."
 NAVAL_TITLE_FRIGATE: "FRAGATAS"
 NAVAL_TITLE_FRIGATE_DESC: "Las fragatas, que forman el núcleo de muchas armadas modernas, pueden utilizarse como parte de las fuerzas navales en alta mar. Tienen un alcance extendido y son más grandes en comparación con los barcos de la clase Corvette. Aunque se utilizan con mayor frecuencia como plataforma para la defensa de la flota, pueden desempeñar una gama bastante amplia de funciones dentro de una flota y pueden personalizarse para satisfacer las demandas de muchos roles y situaciones diferentes (incluidas tareas más ofensivas). Por lo general, se utilizan para: defensa de la flota, antisubmarinos, antiaéreos y tareas de convoy marítimo."
 NAVAL_TITLE_MISSILE_DESTROYERS: "DESTRUCTORES DE MISILES"
 NAVAL_TITLE_MISSILE_DESTROYERS_DESC: "Destinados a escoltar a buques más grandes en una flota, convoy o grupo de batalla, estos buques de guerra rápidos, maniobrables y de larga duración son igualmente capaces de operaciones independientes. Las versiones más recientes, que llevan una amplia y mortal variedad de misiles guiados, misiles de crucero y otras armas, son verdaderamente buques de guerra multifunción. Son más pesados en tonelaje y más ofensivos y mortíferos en términos de potencia de fuego que las fragatas o corbetas. Se utilizan principalmente para: defensa de la flota, tareas ofensivas, antiaéreos, antisuperficie, antisubmarinos y tareas de ataque terrestre, según la carga de armas."
 NAVAL_TITLE_MISSILE_CRUISERS: "CRUCEROS DE MISILES"
 NAVAL_TITLE_MISSILE_CRUISERS_DESC: "Estos poderosos buques de asalto, que suelen ser los más grandes de una flota moderna (además de los portaaviones y los buques de asalto anfibio), pueden cubrir todos los océanos y mares del planeta. Históricamente orientados a la defensa aérea (mientras que los destructores se encargaban de la guerra de superficie), los cruceros modernos tienen un increíble arsenal de armas a su disposición, mayor que cualquier otro buque de combate. Los cruceros se pueden utilizar como base para un grupo de batalla completo, con una gran capacidad para sensores y sistemas de gestión de combate. Por lo general, se utilizan para tareas de mando y control, antiaéreos, antibuque y ataque terrestre."
 NAVAL_TITLE_HELICOPTER_CARRIER: "PORTAAVIONES DE HELICÓPTEROS"
 NAVAL_TITLE_HELICOPTER_CARRIER_DESC: "Estos buques de asalto anfibio multipropósito, que se parecen a los portaaviones, ofrecen una gran potencia por un coste mucho menor, tanto en producción como en mano de obra. Capaces de operar helicópteros, aeronaves de ala fija STOVL (despegue corto y aterrizaje vertical), así como embarcaciones de asalto de la Marina, muchos también tienen una cubierta de pozo, lo que garantiza rápidos asaltos anfibios a posiciones enemigas. Estos buques proporcionan una enorme bonificación de apoyo a cualquier desembarco anfibio. Por lo general, se utilizan para: comando y control, antisubmarino, guerra de superficie, guerra aérea (si están equipados con aeronaves de ala fija), bombardeo costero y apoyo a desembarcos anfibios."
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE: "SUBMARINOS DE ATAQUE DIÉSEL"
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE_DESC: "Los asesinos silenciosos de los océanos del mundo, estas plataformas de guerra submarina incorporan una variedad de capacidades útiles, como el sigilo, la recopilación de inteligencia y los sistemas de armas. Diseñados para una amplia gama de misiones en alta mar y litorales, estos especialistas en negación de área son un pilar fundamental de cualquier marina."
 NAVAL_TITLE_ATTACK_SUBMARINE: "SUBMARINOS DE ATAQUE NUCLEAR"
 NAVAL_TITLE_ATTACK_SUBMARINE_DESC: "Los asesinos silenciosos de los océanos del mundo, estas plataformas de guerra submarina incorporan una variedad de capacidades útiles, como el sigilo, la recopilación de inteligencia y los sistemas de armas. Diseñados para una amplia gama de misiones en alta mar y litorales, estos especialistas en negación de área son un pilar fundamental de cualquier marina."
 NAVAL_TITLE_MISSILE_SUBMARINE: "SUBMARINOS DE MISILES"
 NAVAL_TITLE_MISSILE_SUBMARINE_DESC: "Los asesinos silenciosos de los océanos del mundo, estas plataformas de guerra submarina incorporan una variedad de capacidades útiles, como el sigilo, la recopilación de inteligencia y los sistemas de armas. Diseñados para una amplia gama de misiones en alta mar y litorales, estos especialistas en negación de área son un pilar fundamental de cualquier marina."
 NAVAL_TITLE_CV: "PORTAAVIONES"
 NAVAL_TITLE_CV_DESC: "Estas bases aéreas flotantes son la cumbre del poder naval, capaces de llegar a los océanos del mundo para proyectar el poder de una nación por todo el planeta. Estos activos increíblemente valiosos, que simbolizan la sangre y el tesoro de una nación fuerte, deben protegerse a toda costa. Con un amplio alcance, requieren un verdadero grupo de batalla en alta mar que les permita cumplir con toda su gama de capacidades operativas en el mar. Cualquier país que despliega un grupo de batalla de portaaviones completamente operativo puede estar verdaderamente orgulloso de lo que representa su armada y del terrible poder que ejerce. Por lo general, se utilizan para: proyección de poder a lo largo y ancho, guerra aérea, guerra de superficie, guerra anfibia."
 NAVAL_TITLE_MTG_CORVETTES: "CORVETAS"
 NAVAL_TITLE_MTG_CORVETTES_DESC: "La clase de buque más pequeña considerada como buque de guerra, las corbetas no suelen formar parte de las armadas de alta mar. Estos barcos pequeños y rápidos suelen estar armados con una variedad de armas, lo que les permite realizar una variedad de tareas. Muchos países pueden utilizar corbetas debido a su asequibilidad para las armadas pequeñas y medianas. Por lo general, se utilizan para: defensa y vigilancia costera, rastreo de minas, antisubmarinos, antiaéreos, antibuque y, en los tiempos modernos, tareas de ataque terrestre."
 NAVAL_TITLE_MTG_FRIGATES: "FRAGATAS"
 NAVAL_TITLE_MTG_FRIGATES_DESC: "Las fragatas, que forman el núcleo de muchas armadas modernas, pueden utilizarse como parte de las fuerzas navales en alta mar. Tienen un alcance extendido y son más grandes en comparación con los barcos de la clase Corvette. Aunque se utilizan con mayor frecuencia como plataforma para la defensa de la flota, pueden desempeñar una gama bastante amplia de funciones dentro de una flota y pueden personalizarse para satisfacer las demandas de muchos roles y situaciones diferentes (incluidas tareas más ofensivas). Por lo general, se utilizan para: defensa de la flota, antisubmarinos, antiaéreos y tareas de convoy marítimo."
 NAVAL_TITLE_MTG_DESTROYERS: "DESTRUCTORES"
 NAVAL_TITLE_MTG_DESTROYERS_DESC: "Estos buques de guerra rápidos, maniobrables y de gran resistencia, diseñados para escoltar a buques de mayor tamaño en una flota, un convoy o un grupo de batalla, son igualmente capaces de operar de forma independiente. Las versiones posteriores, que llevan una amplia y letal variedad de misiles guiados, misiles de crucero y otras armas, son de hecho buques de guerra multimisión. Son más pesados ​​en tonelaje y más ofensivos y letales en potencia de fuego que una fragata o corbeta. Se utilizan normalmente para: defensa de flotas, tareas ofensivas, antiaéreas, antibuque, antisubmarinos, así como tareas de ataque terrestre, según la carga."
 NAVAL_TITLE_MTG_STEALTH_DESTROYERS: "DESTRUCTORES FURTIVOS"
 NAVAL_TITLE_MTG_STEALTH_DESTROYERS_DESC: "Los cambios en la tecnología de guerra moderna han hecho que las flotas más avanzadas busquen nuevas respuestas para la supervivencia de sus flotas. Los destructores furtivos se han convertido en un objetivo preeminente. Mantenerse ocultos de los sensores y radares enemigos avanzados significa que estas poderosas armas pueden atacar más cerca, más rápido y con mayor letalidad, con la ventaja adicional de una mayor capacidad de supervivencia en los conflictos modernos."
