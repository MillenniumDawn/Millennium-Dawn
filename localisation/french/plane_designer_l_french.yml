 gen_3_light: "Avion léger de 3ème génération"
 gen_3_light_desc: "Avion multirôle issu des avancées technologiques et des leçons tirées des guerres de Corée et du Vietnam. Ces avions sont capables de transporter des missiles air-sol et des munitions guidées par laser, tout en étant toujours capables de mener des engagements BVR. Parmi les autres avancées, citons les systèmes d'alerte de terrain, le radar Doppler à impulsions et les capacités de ciblage hors vue."
 gen_4_light: "Avion léger de 4ème génération"
 gen_4_light_desc: "Après le succès des avions multirôles de troisième génération, les cellules de quatrième génération ont continué à se développer grâce aux avancées technologiques et techniques. Les systèmes de commandes de vol électriques, les rapports poussée/poids améliorés, l'avionique avancée et l'avènement des premières technologies furtives ont été les avancées de cette génération d'avions."
 gen_5_light: "Avion léger de 5ème génération"
 gen_5_light_desc: "Des avancées majeures dans les domaines de la technologie furtive, des systèmes C3, des casques intelligents, de la fusion de données/capteurs, etc., sont issues des développements des avions de génération 5. Ces avions sont devenus beaucoup plus furtifs grâce à de nouvelles améliorations de la technologie furtive, en plus des avancées majeures dans les matériaux, l'électronique et la technologie des moteurs."
 gen_6_light: "Avion léger de 6ème génération"
 gen_6_light_desc: "Les cellules de 6e génération sont la technologie expérimentale de pointe du combat aérien. Coûteuses à concevoir et à fabriquer, elles comprennent des matériaux furtifs de pointe, de l'avionique, des ailiers de drones, des systèmes d'armes de précision, etc."
