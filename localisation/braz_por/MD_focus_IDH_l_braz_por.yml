l_braz_por:
 Idaho_focus: "Árvore de foco de Idaho"
 IDH_ideas_mountain_men_spirit: "Espírito dos Homens da Montanha"
 IDH_ideas_mountain_men_spirit_desc: "As montanhas são nosso lar e a própria natureza é o melhor esconderijo das influências tóxicas de povos gananciosos. Usaremos nosso conhecimento inato das terras e de nossas armas limitadas para lutar como nunca antes. Pois estas são nossas terras e será o sangue delas que será derramado, não o nosso."
 idaho_event.1.t: "Mobilização"
 idaho_event.1.d: "Com as tensões chegando ao auge, precisamos buscar nossa defesa contra os inimigos que antes pensávamos serem amigos. Os estadistas do Pacífico não são nada mais do que apenas povos asiáticos de desconto. Somos nativos e verdadeiros continentais. A glória e o espanto que é a Cordilheira das Montanhas Rochosas é a grande divisão do próprio Deus que define os verdadeiros limites de nossa casa e a deles. Nós prevaleceremos, nós defenderemos."
 idaho_event.1.o1: "Às armas!!!"