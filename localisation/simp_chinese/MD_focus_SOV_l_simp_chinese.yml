 sov_sover_state.2.t: "格鲁吉亚冲突 - 投票"
 sov_sover_state.2.d: "我们必须最终决定格鲁吉亚和已经脱离格鲁吉亚的地区的命运。格鲁吉亚应该并入他们吗？否则他们将成为主权国家联盟的正式成员"
