l_spanish:
 sweden_focus: "Árbol de Enfoque Sueco"
 SWE_post_crisis_fiscal_decisions: "Decisiones Fiscales Post-Crisis"
 SWE_post_crisis_fiscal_decisions_desc: "La economía sueca, que en los años 70 tuvo los ingresos más altos de Europa, no ha logrado mantenerse a la cabeza del resto. Especialmente la Crisis de los 90, cuando el PIB cayó un 5% a principios de la década, marcó la antes intocable máquina de dinero sueca. El presupuesto de 1994 tuvo un déficit del 15% del PIB. Ahora, el gobierno necesita establecer una política convincente para el nuevo milenio."
 SWE_riksbank_policy: "Política del Riksbank"
 SWE_riksbank_policy_desc: "El Riksbank de Suecia es el banco central, activo desde 1668 y encargado de gestionar la corona sueca, la moneda nacional. Las acciones del banco central pueden ser fundamentales para la postura fiscal e incluso diplomática del gobierno."
 SWE_currency_policy: "Política Monetaria"
 SWE_currency_policy_desc: "La inflación y la deflación son siempre posibilidades centrales a considerar. Mientras Suecia mantenga la corona como su moneda exclusiva y propia, el Riksbank puede controlar la cantidad de dinero en circulación y, por lo tanto, el valor de la moneda en los mercados nacionales e internacionales."
 SWE_improve_the_stridsvagn_122: "Mejorar el Stridsvagn 122"
 SWE_improve_the_stridsvagn_122_desc: "El Stridsvagn 122 es una versión con licencia del tanque de batalla principal Leopard 2A5 alemán. Especializado en combate forestal, el Stridsvagn aún podría ser objeto de experimentos militares para tal vez hacer que la próxima generación de tanques suecos sea aún más efectiva, y tal vez esta vez menos alemana, como familia de máquinas de guerra."
 SWE_contracts_for_german_armament_companies: "Contratos para Empresas de Armamento Alemanas"
 SWE_contracts_for_german_armament_companies_desc: "El sector militar sueco nunca ha sido masivo desde el principio y su tamaño también se ha reducido en las últimas décadas, especialmente desde el final de la Guerra Fría, que ha situado la 'neutralidad armada' un poco más abajo en las prioridades del gobierno. Mientras no podamos asegurarnos de que nuestras armas sean perfectas nosotros mismos, los alemanes ciertamente estarían encantados de ayudar. Tal vez deberíamos considerar contratarlos."
 SWE_oresund_bridge: "Puente de Öresund"
 SWE_oresund_bridge_desc: "En construcción desde finales de la década de 1990, el Öresundsbron (Øresundsbroen en danés) es un gran proyecto de puente y túnel que conecta Malmö en el sur de Suecia con Copenhague, la capital de Dinamarca. Esto marcaría una nueva conexión entre el sur de Fennoscandia y el continente europeo, y facilitaría el comercio con los daneses, así como con los alemanes y otros países europeos."
 SWE_expand_e20: "Ampliar la E20"
 SWE_expand_e20_desc: "La E20, una de las carreteras transeuropeas de la red de carreteras europeas, conecta, entre otros, Dinamarca y Suecia a través del recién construido puente de Öresund, para luego continuar hacia el norte hacia Estocolmo, donde la carretera continúa en ferry hacia Estonia y Rusia. Debemos asegurarnos de que el tráfico por la E20 pueda fluir libremente, porque lo que ayuda a nuestros socios nos ayuda a nosotros."
 SWE_expand_malmo_harbor: "Ampliar el Puerto de Malmö"
 SWE_expand_malmo_harbor_desc: "Con el Öresund completado, también deberíamos centrarnos en hacer de Malmö una nueva alternativa marítima atractiva para Gotemburgo. Esto permitiría a nuestros socios comerciales del sur en Dinamarca, Alemania y Polonia enviar mercancías de manera más eficaz y rápida hacia el territorio sueco."
 SWE_expand_the_merchant_fleet: "Expandir la Flota Mercante"
 SWE_expand_the_merchant_fleet_desc: "Con riqueza, debemos asegurarnos de crear la base para más riqueza. Construyendo una cantidad impresionante de convoyes, deberíamos poder asegurarnos de que Suecia se mantenga literalmente a flote en cuanto a competitividad económica."
 SWE_expand_the_stockholm_docks: "Expandir los Puertos de Estocolmo"
 SWE_expand_the_stockholm_docks_desc: "Nuestra ventana más importante hacia el Báltico oriental y hacia Finlandia, Estonia y Rusia es el sistema portuario de nuestra capital, Estocolmo. Deberíamos ampliarlo para que el comercio con estos países sea más fácil y menos complicado."
 SWE_northern_friendship: "Amistad del Norte"
 SWE_northern_friendship_desc: "Suecia es una nación de paz y no hay motivos para cambiar eso. Deberíamos centrarnos en construir relaciones cordiales y provechosas con nuestros socios, amigos y aliados europeos."
 SWE_friendship_with_denmark: "Amistad con Dinamarca"
 SWE_friendship_with_denmark_desc: "Suecia y Dinamarca tardaron bastante en descubrir su mutuo amor, y en los últimos diez siglos se enfrentaron en más de veinte guerras. Pero Dinamarca y Suecia, la primera inspiración de la bandera de la segunda, la segunda claramente superior a la primera en todos los demás aspectos, se han encontrado mutuamente como amigos y socios. Y a veces como rivales. Malditos daneses."
 SWE_friendship_with_norway: "Amistad con Noruega"
 SWE_friendship_with_norway_desc: "Noruega estuvo al lado de Suecia durante mucho tiempo, tanto figurativa como geográficamente. Aunque la extraña forma de su país es una historia aparte, es innegable que la amistad entre nuestras dos naciones ha sido mutuamente beneficiosa. Aunque eligieron el divorcio en 1905. Eso fue grosero."
 SWE_friendship_with_the_baltic_states: "Amistad con los Estados Bálticos"
 SWE_friendship_with_the_baltic_states_desc: "Estonia, Letonia y Lituania comparten mucho con los países nórdicos, al menos eso dicen. Mientras seguimos intentando descubrir qué similitudes culturales, aparte de una vaga relación lingüística entre el estonio y el finlandés, se supone que unen Europa del Norte a esa parte de Europa del Este, podríamos hacer que sean nuestros amigos de una vez. ¿Por qué no?"
 SWE_swedish_norwegian_steel_production: "Producción de Acero Sueco-Noruego"
 SWE_swedish_norwegian_steel_production_desc: "Las tierras fronterizas de Suecia y Noruega son ricas en recursos naturales y difíciles de alcanzar. Tal vez, al trabajar juntos, nuestros dos países puedan encontrar un terreno común sobre el cual pararse. Y otro terreno dividido que podamos explotar y vender al mejor postor."
 SWE_friendship_with_finland: "Amistad con Finlandia"
 SWE_friendship_with_finland_desc: "Finlandia ha sido nuestro vecino leal desde su independencia. Y aunque ellos no harían las mismas afirmaciones con respecto a nuestra lealtad después del debacle de la Guerra de Invierno, nuestras naciones están generalmente en buenos términos, especialmente considerando que los finlandeses-suecos son una importante minoría que ambas naciones deben cuidar en cierta medida juntas."
 SWE_job_opportunities_in_scania: "Oportunidades de Empleo en Escania"
 SWE_job_opportunities_in_scania_desc: "Con personas extranjeras y empresas que se mudan al sur de Suecia, podemos permitirnos patrocinar la creación de empleos en esta región. Más clientes significa más demanda, lo que se traduce en un mayor potencial de crecimiento."
 SWE_friendship_with_iceland: "Amistad con Islandia"
 SWE_friendship_with_iceland_desc: "Islandia es un espectáculo impresionante y diplomáticamente quizás el país menos controvertido de la Tierra. No ser amigo de Islandia es prácticamente un pecado."
 SWE_expand_e6: "Ampliar E6"
 SWE_expand_e6_desc: "La E6, que va desde el norte de Noruega hasta Oslo y desde allí hasta la punta sur de Suecia, es una de las rutas comerciales y de viaje más importantes entre Suecia y su vecino occidental rico en petróleo. Debemos valorar la relación noruego-sueca y la dinámica comercial entre nuestras dos naciones manteniendo la carretera intacta y haciéndola más accesible en nuestro lado."
 SWE_further_european_integration: "Mayor Integración Europea"
 SWE_further_european_integration_desc: "Aunque Suecia se muestra escéptica ante las ideas paneuropeas sólo desde un punto de vista cultural, una mayor integración económica ha demostrado ser innegablemente eficaz. Los alemanes compran nuestras cosas y nosotros compramos cosas alemanas. Los daneses compran nuestras cosas y nosotros compramos cosas danesas. Vendamos y compremos más cosas."
 SWE_reform_the_diplomatic_agenda: "Reformar la Agenda Diplomática"
 SWE_reform_the_diplomatic_agenda_desc: "El escenario mundial es un área muy delicada y un solo paso en falso puede costar miles de empleos o incluso millones de vidas. Debemos asegurarnos de que Suecia solo utilice lo mejor de lo mejor cuando se trata de embajadores, sirviendo los intereses suecos con determinación pero sin ofender abiertamente a nuestros socios."
 SWE_invite_european_experts: "Invitar a Expertos Europeos"
 SWE_invite_european_experts_desc: "Nuestros socios europeos tienen el personal necesario para resolver casi cualquier problema al que nos enfrentemos. Al invitarlos y reunirlos en Estocolmo, podríamos obtener un nuevo recurso de conocimiento del cual beneficiarnos."
 SWE_befriend_germany: "Hacer Amistad con Alemania"
 SWE_befriend_germany_desc: "Alemania es el destino más importante de las exportaciones de Suecia y el origen más importante de las importaciones. Ofender a los alemanes significaría poner en peligro toda nuestra economía."
 SWE_education_reform: "Reforma de la Educación"
 SWE_education_reform_desc: "Nuestro sistema educativo es antiguo y deficiente, deberíamos implementar métodos modernos que sean mucho más efectivos y que involucren Internet y computadoras."
 SWE_european_military_contracts: "Contratos Militares Europeos"
 SWE_european_military_contracts_desc: "Los miembros de la Unión Europea poseen una tecnología militar bastante avanzada y podemos utilizar medios diplomáticos para intercambiar nuestra experiencia."
 SWE_befriend_france: "Hacer Amistad con Francia"
 SWE_befriend_france_desc: "Francia es una de las potencias más influyentes de Europa, y pronto será nuestra amiga."
 SWE_armored_initiative: "Iniciativa de Blindados"
 SWE_armored_initiative_desc: "La guerra acorazada es más rápida y poderosa que la infantería regular, ¡hagamos la Blitzkrieg sueca!"
 SWE_artillery_initiative: "Iniciativa de Artillería"
 SWE_artillery_initiative_desc: "La artillería es muy importante en el frío norte, ya que los soldados pueden congelarse."
 SWE_infantry_weapons_initiative: "Iniciativa de Armas de Infantería"
 SWE_infantry_weapons_initiative_desc: "La infantería puede que no sea la mejor opción, ya que no es rápida y no tenemos muchos hombres para reclutar, pero no podemos ignorar que forma la columna vertebral de cualquier ejército."
 SWE_befriend_the_united_kingdom: "Hacer Amistad con el Reino Unido"
 SWE_befriend_the_united_kingdom_desc: "El Reino Unido es un gran país, una de las mayores potencias industriales y militares dentro de la UE. Hagamos amistad con ellos y saquemos provecho."
 SWE_overhaul_the_university_system: "Reformar el Sistema Universitario"
 SWE_overhaul_the_university_system_desc: "Nuestro sistema universitario no ha mejorado desde la antigüedad, necesitamos modernizarlo al nivel de Harvard."
 SWE_befriend_italy: "Hacer Amistad con Italia"
 SWE_befriend_italy_desc: "Nosotros y los italianos tenemos mucho en común, ¡como albóndigas y espaguetis!"
 SWE_join_nato: "Unirse a la OTAN"
 SWE_join_nato_desc: "La OTAN puede abrir muchas puertas a inversiones internacionales y cooperaciones militares."
 SWE_defensive_doctrines: "Doctrinas Defensivas"
 SWE_defensive_doctrines_desc: "Suecia y sus fríos desiertos son muy fáciles de defender, por lo que debemos centrarnos en ello. El sector industrial estará muy contento, mientras que nuestro sector de armas estará bastante enfadado."
 SWE_northern_ambition: "Ambición del Norte"
 SWE_northern_ambition_desc: "Suecia ha mantenido la neutralidad durante los últimos dos siglos. Es hora de poner fin a esta lamentable tendencia y plantar cara en un escenario mundial que nos ha ignorado durante demasiado tiempo."
 SWE_justify_swedish_imperialism: "Justificar el Imperialismo Sueco"
 SWE_justify_swedish_imperialism_desc: "En general, los esfuerzos coloniales suecos del pasado se ven como notas a pie de página risibles de la historia en los tiempos modernos. ¿Suecia poseyendo Estonia y Dánzig? ¿Colonizando en América del Norte? ¡Qué tontería, ¿verdad? Ya no más. Estos intentos de realizar un imperio sueco bajo un soberano sueco no deben ser objeto de burla, sino de admiración."
 SWE_partnership_of_convenience: "Asociación por Conveniencia"
 SWE_partnership_of_convenience_desc: "Rusia puede ser nuestro amigo muy fácilmente, ya que ambos vivimos en bosques fríos y desolados."
 SWE_join_csto: "Unirse a la CSTO"
 SWE_join_csto_desc: "Para encontrar una nueva posición dentro de la política mundial, nos hemos alejado de nuestros antiguos socios occidentales. Afortunadamente, hay otro gigante autoritario aislado que aspira al poder mundial cerca. Aliarnos con los rusos es el siguiente paso lógico para la grandeza sueca."
 SWE_animosity_towards_russia: "Animosidad hacia Rusia"
 SWE_animosity_towards_russia_desc: "Podríamos recuperar la confianza popular perdida asegurando a la población sueca que ciertamente no nos acercaremos a los autoritarios del este. Rusia no es amiga de Suecia."
 SWE_rediscover_racial_theories: "Redescubrir Teorías Raciales"
 SWE_rediscover_racial_theories_desc: "Suecia solía ser uno de los racistas originales, incluidas teorías biológicas sobre las implicaciones del patrimonio. Buenos tiempos. Al dar la bienvenida a estas doctrinas educativas de vuelta a nuestras escuelas, podríamos revivir una buena parte de la sociedad sueca."
 SWE_glorify_the_royal_family: "Glorificar a la Familia Real"
 SWE_glorify_the_royal_family_desc: "La familia real sueca nunca hizo nada malo y siempre tiene razón. ¡Son la mejor familia real de toda Europa!"
 SWE_demand_equality_for_finland_swedes: "Exigir Igualdad para los Suecos de Finlandia"
 SWE_demand_equality_for_finland_swedes_desc: "¡Los suecos en Finlandia han sufrido lo suficiente por estar allí! Exijamos cambios sociales al gobierno finlandés."
 SWE_glorify_the_viking_heritage: "Glorificar el Legado Vikingo"
 SWE_glorify_the_viking_heritage_desc: "¡Alabemos a Thor! ¡Alabemos a Odín! ¡Alabemos a Freya! Los antiguos dioses aman al nuevo gobierno y nosotros amamos nuestros grandes tiempos de saqueo, cuando partíamos con los bolsillos vacíos y regresábamos con ellos llenos de oro."
 SWE_the_king_of_sweden: "El Rey de Suecia"
 SWE_the_king_of_sweden_desc: "Hemos recordado adecuadamente a nuestro pueblo lo grandioso que es nuestro rey. ¡Es hora de restaurar a los herederos de Gustavo Adolfo y Carlos a su lugar legítimo!"
 SWE_anti_finnish_sentiment: "Sentimiento Anti-Finlandés"
 SWE_anti_finnish_sentiment_desc: "Dominémoslos nuevamente."
 SWE_embrace_the_northern_resistance_movement: "Abrazar el Movimiento de Resistencia del Norte"
 SWE_embrace_the_northern_resistance_movement_desc: "¡Suecia gobernará Escandinavia nuevamente!"
 SWE_the_emperor_of_sweden: "El Emperador de Suecia"
 SWE_the_emperor_of_sweden_desc: "Ser un rey está bien y todo, pero ¿sabes qué es mejor? Ser un emperador. 'Rey de Suecia' suena como el aburrido jefe de estado de una aburrida monarquía constitucional. Pero 'Emperador de Suecia' suena como un gobernante que va a hacer que Suecia sea grande de nuevo, hacer de Estonia una colonia de nuevo y hacer que el Rey de Bélgica parezca un idiota."
 SWE_northern_militias: "Milicias del Norte"
 SWE_northern_militias_desc: "Reclutar milicias en el país aumentará el tamaño de nuestro ejército y, por lo tanto, nuestro poder para la expansión."
 SWE_baltic_colonization_plan: "Plan de Colonización Báltica"
 SWE_baltic_colonization_plan_desc: "Atacar a todos los Estados bálticos asegurará la dominación nórdica de Suecia."
 SWE_government_propaganda: "Office of Royal Communication"
 SWE_government_propaganda_desc: "Information is power, and the Crown must control its message. A royal communications office will unify our narrative and silence dissent."
 SWE_offer_province_status_to_estonia: "Ofrecer el Estatuto de Provincia a Estonia"
 SWE_offer_province_status_to_estonia_desc: "Al ofrecerle a Estonia el estatuto de provincia, expandiremos el Imperio Sueco de manera pacífica."
 SWE_tillbaka_till_riket: "Tillbaka till Riket (De vuelta al Reino)"
 SWE_tillbaka_till_riket_desc: "El antiguo concepto alemán de 'Heim ins Reich' debería ser un buen modelo para nuestra propia ideología nacional."
 SWE_aryan_pact: "Pacto de Aseguramiento Mutuo Fascista"
 SWE_aryan_pact_desc: "El Pacto de Aseguramiento Mutuo Fascista (MFAP, por sus siglas en inglés) asegurará nuestros intereses en la expansión territorial europea, al tiempo que nos protege a nosotros y a nuestros 'aliados' Alemania."
 SWE_state_control_of_newspapers: "Control Estatal de los Periódicos"
 SWE_state_control_of_newspapers_desc: "Nuestra prensa ahora está controlada por el estado fascista, lo que hará que la gente crea en nuestra utopía nazi."
 SWE_censor_the_internet: "Censurar Internet"
 SWE_censor_the_internet_desc: "Internet es un lugar peligroso para nuestra población sueca. Podríamos censurarlo y prohibirlo en algunos lugares para asegurar la propaganda estatal en todas partes."
 SWE_ally_the_kaiser: "Aliar al Kaiser"
 SWE_ally_the_kaiser_desc: "El Kaiserreich alemán y el Imperio Sueco han regresado, qué gran momento para una alianza que asegure la monarquía en Europa."
 SWE_the_swedish_imperial_army: "El Ejército Imperial Sueco"
 SWE_the_swedish_imperial_army_desc: "Los vikingos fueron grandiosos, ¿qué tal la guerra moderna?"
 SWE_the_swedish_imperial_air_force: "La Fuerza Aérea Imperial Sueca"
 SWE_the_swedish_imperial_air_force_desc: "La Fuerza Aérea no existía en nuestro antiguo imperio, y será la mejor del mundo en el nuevo."
 SWE_pro_swedish_video_games: "Videojuegos Pro-Suecia"
 SWE_pro_swedish_video_games_desc: "De alguna manera, una compañía sueca originaria de Estocolmo comenzó a hacer grandes juegos sobre historia. Nos propusieron hacer un juego especial sobre nuestro grandioso imperio sueco si les pagamos."
 SWE_the_swedish_imperial_navy: "La Armada Imperial Sueca"
 SWE_the_swedish_imperial_navy_desc: "La Armada Real Sueca es una de las más antiguas del mundo. Durante la era vikinga dominamos los países bálticos y el norte de Europa. Sin embargo, en la era moderna, nuestra armada está incompleta. Construiremos más astilleros y aumentaremos nuestro poder naval, ¡haciendo que la armada de Suecia vuelva a ser la mejor!"
 Sweden.1.t: "El fin de la Iglesia Estatal de Suecia"
 Sweden.1.d: "La Iglesia de Suecia es la comunidad cristiana más grande de Suecia y la segunda comunidad luterana más grande del mundo, así como la tercera iglesia protestante más grande, más pequeña sólo después de la luterana Mekane Yesus de Etiopía y la Iglesia anglicana de Inglaterra del Reino Unido.\n\nRecientemente, la estrecha conexión entre el Estado y la Iglesia de Suecia ha sido constantemente puesta en tela de juicio, ya que la Iglesia de Suecia ha sido designada como la iglesia estatal del gobierno y la monarquía suecos. Muchas otras naciones europeas no otorgan tal posición a un organismo eclesiástico en particular. Esto, a ojos de los críticos, no sólo discrimina a los extranjeros de fe no cristiana, sino también a las pequeñas comunidades católicas y ortodoxas de Suecia.\n\nLa Iglesia de Suecia ya no tiene un poder real. ¿No deberíamos abolir nuestros vínculos con ellos? ¿O mantenerlos por el bien de la tradición?\n\nHistóricamente, Suecia rompió sus lazos con su iglesia estatal el 1 de enero de 2000."
 Sweden.1.o1: "¡Debemos deshacernos de ella!"
 Sweden.1.o2: "¡El luteranismo es importante! ¡Mantengámoslo!"
 Sweden.1.o3: "De todos modos, Thor y Odín son mucho mejores."
 Sweden.3.t: "El fin de la Iglesia Estatal de Suecia"
 Sweden.3.d: "La Iglesia de Suecia es la comunidad cristiana más grande de Suecia y la segunda comunidad luterana más grande del mundo, así como la tercera iglesia protestante más grande, más pequeña sólo después de la luterana Mekane Yesus de Etiopía y la Iglesia anglicana de Inglaterra del Reino Unido.\n\nRecientemente, la estrecha conexión entre el Estado y la Iglesia de Suecia ha sido constantemente puesta en tela de juicio, ya que la Iglesia de Suecia ha sido designada como la iglesia estatal del gobierno y la monarquía suecos. Muchas otras naciones europeas no otorgan tal posición a un organismo eclesiástico en particular. Esto, a ojos de los críticos, no sólo discrimina a los extranjeros de fe no cristiana, sino también a las pequeñas comunidades católicas y ortodoxas de Suecia.\n\nLa Iglesia de Suecia ya no tiene un poder real. ¿No deberíamos abolir nuestros vínculos con ellos? ¿O mantenerlos por el bien de la tradición?\n\nHistóricamente, Suecia rompió sus lazos con su iglesia estatal el 1 de enero de 2000."
 Sweden.3.o1: "¡Debemos deshacernos de ella!"
 Sweden.3.o2: "¡El luteranismo es importante! ¡Mantengámoslo!"
 Sweden.3.o3: "De todos modos, Thor y Odín son mucho mejores."
 Sweden.4.t: "El surgimiento de Daniel"
 Sweden.4.d: "El neutral [Root.GetName] ha sido objeto de burlas por su aparente cobardía desde hace algunos siglos. Nadie hubiera imaginado que el general más genial no solo de la estrategia militar contemporánea, sino de toda la historia humana, sería criado y entrenado en Suecia.\n\nDaniel Sjöberg, a menudo simplemente llamado \"Da9L\" en los círculos militares (nadie sabe realmente por qué), es posiblemente el genio militar más grande de todos los tiempos, un hombre que incluso supera a Aníbal, Napoleón Bonaparte y D.D.R. Jake 'el Escocés'."
 Sweden.4.o1: "¡Daniel nos llevará a la victoria!"
 Sweden.5.t: "Decisiones fiscales posteriores a la crisis"
 Sweden.5.d: "Las crisis presupuestarias y económicas de la década de 1990 han dejado a Suecia marcada. Nuestros gastos superan con creces nuestros ingresos y necesitamos hacer algo al respecto."
 Sweden.5.o1: "Los recortes en el bienestar son la única opción."
 Sweden.5.o2: "El déficit es inevitable."
 Sweden.6.t: "Política del Riksbank"
 Sweden.6.d: "El banco central de Suecia tiene como tarea principal administrar la moneda, la corona sueca, y así controlar la inflación y la deflación de los valores monetarios en la economía sueca. El Riksbank necesita nuevas órdenes sobre cómo proceder en los próximos años."
 Sweden.6.o1: "Mantener la estabilidad económica."
 Sweden.6.o2: "Inflar la corona sueca."
 Sweden.7.t: "Videojuegos Pro-Suecia"
 Sweden.7.d: "Los videojuegos son una forma fácil de influir en personas estúpidas que pasan más tiempo jugando videojuegos políticos en lugar de centrarse en problemas reales.\n\n¿Qué proyecto deberíamos impulsar hasta su finalización? (Ya hemos excluido un juego ambientado entre 1836 y 1936, porque eso no sucederá).\n\nRecuerda, necesitamos enseñar a los niños lo grandiosa que es Suecia. Además, debemos bloquear características de juego esenciales detrás de pagos adicionales."
 Sweden.7.o1: "'Ironhearts', un juego sobre la neutralidad."
 Sweden.7.o2: "'Europa Supremalis', un juego sobre la esclavización de africanos."
 Sweden.7.o3: "'Deus Vult', un juego sobre el incesto."
 Sweden.8.t: "Suecia exige igualdad para los suecos de Finlandia"
 Sweden.8.d: "La reciente agresión neoimperialista de Suecia contra Finlandia ha alcanzado su punto máximo con demandas de igualdad para la minoría de habla sueca en Finlandia.\n\nAquí está la cosa: ya son iguales. El movimiento más grande dentro del grupo afirma lo contrario, y hasta ahora solo ha reunido a 50 miembros. No hay nada de lo que los suecos puedan sentirse ofendidos, y nada que podamos cambiar."
 Sweden.8.o1: "Los suecos están locos."
 Sweden.9.t: "Plan de colonización báltica"
 Sweden.9.d: "Los Estados bálticos deben volver al estatus de dependencia sueca. Estonia, Letonia y Lituania fueron soluciones temporales aceptables, pero su tiempo ha llegado a su fin."
 Sweden.9.o1: "¡Por Suecia!"
 Sweden.10.t: "Suecia nos ofrece el estatus de provincia"
 Sweden.10.d: "Claro, siempre nos gustó la idea de formar parte del norte de Europa, pero Suecia ha sido muy... abierta con nosotros recientemente. Y ahora, el gobierno real sueco ha pedido a Estonia que se una a Suecia como provincia. Esto resultaría en el fin de Estonia como nación soberana. ¡Qué absurdo!"
 Sweden.10.o1: "Tenemos que ceder."
 Sweden.10.o2: "Never!"
 Sweden.11.t: "¡Estonia se resiste!"
 Sweden.11.d: "Estonia se ha atrevido a rechazar nuestra generosa propuesta de asumir la carga de guiar a los estonios hacia la civilización. Nos sorprendió que lograran que su carta de respuesta estuviera libre de errores gramaticales, pero también somos escépticos sobre lo que vendrá después. ¿Cómo deberíamos proceder?"
 Sweden.11.o1: "Malinterpretaron cuando pensaron que tenían opción."
 Sweden.11.o2: "Bueno, los alcanzaremos en otro momento."
 Sweden_news.1.t: "Nordic Banking Sector Consolidates"
 Sweden_news.1.d: "In a major financial development, Sweden’s Nordbanken has announced a strategic merger with Denmark’s Unibank A/S and Norway’s Christiania Bank og Kreditkasse. The newly unified entity will operate under the name Nordea, becoming one of the largest financial institutions in Northern Europe.\n\nThe move marks a significant step toward economic integration in the Nordic region, streamlining banking services across borders and reinforcing shared financial resilience. Critics warn of centralization, but proponents see opportunity and efficiency in scale."
 SWE_mo_protestant_tt: "§lEl Protestantismo§! §gse convertirá en la religión más popular del país...§!"
 SWE_germanic_roots: "Revive Our Germanic Roots"
 SWE_germanic_roots_desc: "Sweden’s legacy is deeply intertwined with the Germanic cultural and political world from Hanseatic trade to dynastic ties in northern Germany. By acknowledging this heritage, we can strengthen our influence across former spheres of cooperation and assert our place in central European affairs."
 SWE_union_with_denmark: "Propose a Union with Denmark"
 SWE_union_with_denmark_desc: "Despite centuries of rivalry, the bonds between Sweden and Denmark run deep. A new union could reshape the strategic map of Scandinavia not through conquest, but through common will and dynastic alignment."
 SWE_pommerania_and_bremen_invest: "Invest in Pomerania and Bremen"
 SWE_pommerania_and_bremen_invest_desc: "Historic trading posts and royal territories in northern Germany can once again become part of our economic and cultural orbit. Targeted investments in ports, shipyards, and infrastructure will pave the way for political reengagement."
 SWE_oranje_ports: "Secure Access to Oranje Ports"
 SWE_oranje_ports_desc: "The ports of the Netherlands once linked the Swedish Crown to the Atlantic world. Reestablishing naval and economic presence in the Low Countries would ensure maritime access and restore forgotten legacies."
 SWE_guardians_of_the_baltics: "Guardians of the Baltics"
 SWE_guardians_of_the_baltics_desc: "With rising instability around the Baltic Sea, Sweden must step forward as the protector of Baltic sovereignty, trade, and security. This role will require naval presence, diplomatic outreach, and—if necessary—a firm military stance."
 SWE_karelien_claims: "Revive Claims on Karelia"
 SWE_karelien_claims_desc: "The lands of Karelia, long contested, hold deep cultural and strategic value. Whether through diplomacy, settlement programs, or pressure, Sweden may pursue a path to restore influence in these frontier territories."
 SWE_poland_lituania_claims: "Assert Claims in Poland and Lithuania"
 SWE_poland_lituania_claims_desc: "Historically, Swedish monarchs held claims over parts of Poland and Lithuania. By invoking dynastic rights and supporting regional actors, we may legitimize our influence in this contested zone between East and West."
 SWE_rumors_of_uprisings: "Rumors of Uprisings"
 SWE_rumors_of_uprisings_desc: "Discontent simmers in several regions where Swedish cultural ties remain strong. Intelligence suggests the potential for autonomous movements sympathetic to our cause. Should we merely observe or quietly prepare to act?"
 SWE_invest_and_settlement_deals: "Initiate Settlement and Investment Deals"
 SWE_invest_and_settlement_deals_desc: "To anchor our influence, we will launch strategic settlement initiatives and infrastructure agreements in historically linked regions. Through economic presence and population corridors, Sweden can reshape the balance of regional power without formal annexation."
 SWE_fb00: "Försvarsbeslut 2000"
 SWE_fb00_desc: "Every few years the government discusses, together with the Secretary of Defence, the threat level in the area and which approach to take. Your government will push through parliment an increase or decrease in military spending and doctrine depending on which path you choose."
 SWE_fb04: "Försvarsbeslut 2004"
 SWE_fb04_desc: "Every few years the government discusses, together with the Secretary of Defence, the threat level in the area and which approach to take. Your government will push through parliment an increase or decrease in military spending and doctrine depending on which path you choose."
 SWE_fb09: "Försvarsbeslut 2009"
 SWE_fb09_desc: "Every few years the government discusses, together with the Secretary of Defence, the threat level in the area and which approach to take. Your government will push through parliment an increase or decrease in military spending and doctrine depending on which path you choose."
 SWE_fb15: "Försvarsbeslut 2015"
 SWE_fb15_desc: "Every few years the government discusses, together with the Secretary of Defence, the threat level in the area and which approach to take. Your government will push through parliment an increase or decrease in military spending and doctrine depending on which path you choose."
 SWE_fb20: "Försvarsbeslut 2020"
 SWE_fb20_desc: "Every few years the government discusses, together with the Secretary of Defence, the threat level in the area and which approach to take. Your government will push through parliment an increase or decrease in military spending and doctrine depending on which path you choose."
 SWE_foi: "Totalförsvarets forskningsinstitut"
 SWE_foi_desc: "Merging the Swedish National Defence Research Institute (FOA) and the National Aeronautical Research Institute (FFA) will allow us to conduct research more effectively."
 SWE_democratic_politics: "Democratic Future"
 SWE_democratic_politics_desc: "Sweden has a long history of democratic ideas and working hard to spread it further around the globe."
 SWE_soc_1: "Invest in Swedish Innovation"
 SWE_soc_1_desc: "If we stay ahead of everyone else in forms of research and innovation we will always have the advantage."
 SWE_soc_2: "Political Efforts"
 SWE_soc_2_desc: "Work together to find stability and more political power."
 SWE_soc_3: "Expand the Union"
 SWE_soc_3_desc: "Having good working terms with your employer should be any humans right."
 SWE_soc_4: "Allow Refugees to Seek Shelter"
 SWE_soc_4_desc: "With the current wars over in the middle east it is definitely our job to take care of every man and woman that wishes to flee the crisis and take shelter in a safe place until the war is over and they may return."
 SWE_soc_5: "Northern Exercises"
 SWE_soc_5_desc: "We need to host advanced exercises to show our fellow citizens that our military is in fact capable to withstand any invasion from the east."
 SWE_archer: "Develop the Archer Artillery System"
 SWE_archer_desc: "Other countries decide to import their weapons, but they clearly do not have the same bear next door so we need to go further and make one of the best self propelled artilleries in modern history."
 SWE_mod_1: "Fundings for Saab-Kockums"
 SWE_mod_1_desc: "Saab-Kockums, the current builder of our silent force needs further investments to keep supplying newer and better submarines to protect our shores in the hidden waters below."
 SWE_mod_2: "Solve the Energy Crisis"
 SWE_mod_2_desc: "The green party has ruined our electrical prices over the winter by force shutting down our reactors even though they have passed safety test for several years ahead. When it gets cold as hell and there's no wind their new fancy wind turbines won't do any good."
 SWE_mod_3: "The Swedish Aircraft Carrier"
 SWE_mod_3_desc: "The Americans are calling our cultural island the unsinkable aircraft carrier. I mean it sounds like a pretty good idea, lets do that."
 SWE_mod_4: "Invest in Swedish Made Quality"
 SWE_mod_4_desc: "Swedish made products have always been of great quality. Improving it even further making a name for ourselves will attract foreign investors and buyers."
 SWE_new_to_nato: "New to NATO"
 SWE_new_to_nato_desc: "We have been successfully ratified by all members of NATO. This ensures our protection and makes the alliance stronger. However, we should also try to explore the industrial opportunities that has unwrapped."
 SWE_nato_standards: "Up to NATO Standards"
 SWE_nato_standards_desc: "Our military has been punished by our neutral views. It's time we get the military up to NATO Standards again so that we can protect ourselves and our allies!"
 SWE_nato_contracts: "NATO Contracts"
 SWE_nato_contracts_desc: "Our newfound opportunities involves military contracts that has previously been difficult with competitiors using political bias to their benefit. This time we will easier find import and export trades."
 SWE_american_contracts: "American Contracts"
 SWE_american_contracts_desc: "We should investigate what sort of military equipment we can gain from deals with the United States."
 SWE_air_force_expansion: "Air Force Expansion"
 SWE_air_force_expansion_desc: "Our aging C-130H's from the 1960's are in good shape, but they have many years on their necks and a newer version would benefit out strategic and international capabilities."
 SWE_drones_for_sweden: "Drones for Sweden"
 SWE_drones_for_sweden_desc: "Recent conflicts have shown the importance of unmanned warfare. We should contact the Americans and try to buy some of their older variants off shelf."
 SWE_attack_helicopters: "Swedish Helicopters"
 SWE_attack_helicopters_desc: "The United States are looking to sell their older attack helicopters. This has opened up a great opportunity to get them for a cheaper price. Perhaps we can get them cheaper if we export some more Carl Gustav recoiless rifle."
 SWE_german_contracts: "German Contracts"
 SWE_german_contracts_desc: "We should investigate what sort of military equipment we can gain from deals with our southern neighbour the Germans."
 SWE_panzer_expansion: "Panzer Expansion"
 SWE_panzer_expansion_desc: "More tanks to the army would improve our ground warfare capabilities."
 SWE_domestic_tank_factories: "Domestic Tank Factories"
 SWE_domestic_tank_factories_desc: "Now that we're a part of NATO we should look back at our old tank production and perhaps develop a new stridsvagn that we can export ourselves. Some birdie told me FOI has leased one of the newer Leopards from the Swedish Army."
 SWE_artillery_collaborations: "Artillery Collaborations"
 SWE_artillery_collaborations_desc: "Our previous collaboration with Norway was a great success. The Germans are also looking at getting a new support artillery wagon. Perhaps we should exploit this opportunity to get ourselves a deal we both benefit from."
 SWE_canadian_gripens: "Canadian Gripens"
 SWE_canadian_gripens_desc: "Now that we're a part of NATO we can start talking with Canada about a collaboration on the JAS 39E. A great fighter for both our nations."
 SWE_forsvarsmakten: "Försvarsmakten"
 SWE_forsvarsmakten_desc: "Our national defense is the backbone of our security. Strengthening the Försvarsmakten is essential to safeguarding our sovereignty and ensuring the protection of our borders."
 SWE_batch_3: "JAS Batch III"
 SWE_batch_3_desc: "Investing in the development and production of the JAS Batch III will modernize our air force, providing us with cutting-edge fighter aircraft capable of meeting the challenges of contemporary warfare."
 SWE_batch_4: "JAS Batch IV"
 SWE_batch_4_desc: "Continuing the evolution of our air force, the JAS Batch IV project aims to bring further advancements to our aerial capabilities. This investment ensures that we stay at the forefront of aviation technology."
 SWE_next_generation_gripen: "Next Generation Gripen"
 SWE_next_generation_gripen_desc: "Embarking on the development of the Next Generation Gripen, we aim to create a state-of-the-art fighter jet that will not only serve our defense needs but also potentially become a valuable export product."
 SWE_ak5: "Automatkarbin 5"
 SWE_ak5_desc: "Upgrading our standard issue rifle, the Automatkarbin 5, ensures that our infantry is equipped with the latest technology in small arms, enhancing the effectiveness of our ground forces."
 SWE_cv90_fleet: "Stridsfordon 90"
 SWE_cv90_fleet_desc: "Expanding and modernizing our fleet of Stridsfordon 90 armored vehicles strengthens the capabilities of our ground forces, providing them with reliable and advanced equipment for diverse combat scenarios."
 SWE_bae_systems_ab: "BAE Systems AB"
 SWE_bae_systems_ab_desc: "Forming partnerships with BAE Systems AB opens up opportunities for collaborative defense projects, fostering technological exchange and ensuring the continuous improvement of our military capabilities."
 SWE_the_infantry: "Infanteriet"
 SWE_the_infantry_desc: "Investing in the training, equipment, and morale of our infantry is paramount. A strong and well-prepared infantry forms the backbone of our military, capable of meeting challenges on various fronts."
 SWE_luftvarnet: "Luftvärnet"
 SWE_luftvarnet_desc: "Enhancing our air defense capabilities through investments in Luftvärnet ensures that our skies remain secure, protecting our nation from aerial threats and maintaining control of our airspace."
 SWE_visby_class: "Visby Class"
 SWE_visby_class_desc: "Continuing the development and production of the Visby Class ships strengthens our naval forces, providing them with advanced capabilities in naval warfare and securing our maritime interests."
 SWE_visby_class_2: "Visby Class  II"
 SWE_visby_class_2_desc: "Building on the success of the Visby Class, the Visby Class II project aims to further enhance our naval capabilities, ensuring that our fleet remains at the forefront of naval technology."
 SWE_hms_uppland: "HMS Uppland"
 SWE_hms_uppland_desc: "Investing in the HMS Uppland submarine program bolsters our underwater capabilities, adding a stealthy and powerful asset to our naval forces."
 SWE_blekinge_class: "Blekinge Class"
 SWE_blekinge_class_desc: "The development of the Blekinge Class ships expands our naval fleet, providing us with versatile vessels capable of fulfilling various roles in maritime operations."
 SWE_lulea_class: "Luleå Class"
 SWE_lulea_class_desc: "Advancing our naval capabilities, the Luleå Class project aims to introduce modern and efficient ships to our fleet, ensuring that our maritime forces are well-prepared for future challenges."
 SWE_flygvapnet: "Flygvapnet"
 SWE_flygvapnet_desc: "Strengthening the Flygvapnet is essential for maintaining air superiority. This focus area encompasses investments in technology, training, and infrastructure to keep our air force at its peak."
 SWE_armen: "Armén"
 SWE_armen_desc: "Enhancing the capabilities of the Armén is crucial for ground operations. This focus involves investments in equipment, training, and strategic planning to ensure our army is prepared for a variety of scenarios."
 SWE_marinen: "Marinen"
 SWE_marinen_desc: "Bolstering the Marinen is vital for protecting our maritime interests. This focus area includes investments in naval technology, fleet expansion, and strategic partnerships to maintain a strong and capable navy."
 SWE_rymdvapnet: "Rymdvapnet"
 SWE_rymdvapnet_desc: "Exploring the realm of space defense, the Rymdvapnet focus involves investments in satellite technology, space-based surveillance, and strategic capabilities to secure our interests beyond Earth's atmosphere."
 SWE_adopt_norwegian_model: "Adopt The Norwegian Model"
 SWE_adopt_norwegian_model_desc: "The Norwegians have come a long way exporting raw materials and petroleum. We may not have much oil but we do sit on europes largest deposit of rare earth metals."
 SWE_Digital_agenda: "The Digital Agenda"
 SWE_Digital_agenda_desc: "Sweden must embrace the digital revolution. Through a comprehensive agenda, we will lead the way into a connected and competitive future."
 SWE_bredbandslyftet: "The Broadband Lift"
 SWE_bredbandslyftet_desc: "Access to high-speed broadband is vital for innovation, education, and rural development. We will invest in nationwide connectivity."
 SWE_IT_skolan: "IT in Schools"
 SWE_IT_skolan_desc: "Swedish students deserve digital tools and environments that prepare them for tomorrow's world. We will modernize education through IT."
 SWE_digitalize_administration: "Digitize the Administration"
 SWE_digitalize_administration_desc: "Public services must be efficient and user-friendly. By digitizing government administration, we reduce bureaucracy and increase transparency."
 SWE_nordic_cooperation: "Nordic Digital Cooperation"
 SWE_nordic_cooperation_desc: "We will strengthen cooperation with our Nordic neighbors on digital infrastructure, innovation, and cybersecurity."
 SWE_swedish_alone: "Digital Sovereignty"
 SWE_swedish_alone_desc: "Sweden will develop its own secure digital systems, minimizing dependence on foreign platforms and ensuring data integrity."
 SWE_Vinnova_digital_innovation: "Vinnova Digital Innovation Grants"
 SWE_Vinnova_digital_innovation_desc: "Innovation agency Vinnova will lead efforts to fund cutting-edge digital research and entrepreneurship across the country."
 SWE_E_legitimation_for_citizen: "E-ID for Every Citizen"
 SWE_E_legitimation_for_citizen_desc: "A secure, universal electronic identification system will ensure all Swedes have access to modern digital services."
 SWE_IT_start_up: "Support IT Startups"
 SWE_IT_start_up_desc: "We will boost Sweden’s startup ecosystem through funding, mentorship, and access to global digital markets."
 SWE_second_digital_agenda: "Digital Agenda 2.0"
 SWE_second_digital_agenda_desc: "With the foundation laid, it's time to expand our digital ambitions cloud strategy, AI frameworks, and global leadership."
 SWE_coding_in_school: "Coding in the Curriculum"
 SWE_coding_in_school_desc: "Programming will become a core subject in Swedish schools, ensuring the next generation can shape the digital world."
 SWE_digital_education_for_all: "Digital Education for All"
 SWE_digital_education_for_all_desc: "Lifelong digital literacy is key to inclusion. We will ensure all citizens have access to tools, training, and opportunities."
 SWE_Industrial_digitalisation: "Industrial Digitalisation"
 SWE_Industrial_digitalisation_desc: "Sweden must stay at the forefront of the digital revolution. By investing in automation, smart manufacturing, and AI-driven production methods, we will boost our industrial productivity and competitiveness in the global market."
 SWE_revitalize_the_nation: "Revitalize the Nation"
 SWE_revitalize_the_nation_desc: "Sweden’s economic backbone must be reinforced. By restructuring our financial systems and priorities, we lay the groundwork for a stronger future."
 SWE_Riksbanken_souveranity: "Riksbank Sovereignty"
 SWE_Riksbanken_souveranity_desc: "The Swedish central bank must act independently and decisively. We will reinforce its sovereignty and shield it from foreign or political influence."
 SWE_AP_fonderna_restructure: "Restructure the AP Funds"
 SWE_AP_fonderna_restructure_desc: "Our public pension funds need to be adapted for long-term sustainability and national resilience."
 SWE_kosolidate_budgets: "Consolidate the Budget"
 SWE_kosolidate_budgets_desc: "Fiscal responsibility is key to financial security. A balanced and transparent budget will restore public trust."
 SWE_inflation_goal: "Reaffirm the Inflation Goal"
 SWE_inflation_goal_desc: "Price stability is critical to economic predictability. We will reinforce the inflation target as a cornerstone of monetary policy."
 SWE_swedish_startup_fonds: "Swedish Startup Investment Funds"
 SWE_swedish_startup_fonds_desc: "To drive innovation, we will establish national funds to support emerging startups and foster entrepreneurship."
 SWE_global_investments: "Attract Global Investment"
 SWE_global_investments_desc: "Sweden must be seen as a stable, attractive destination for international capital. We will open new channels for responsible global investment."
 SWE_regularly_bond_trade: "Regular Government Bond Trade"
 SWE_regularly_bond_trade_desc: "A structured system of government bond issuance will allow for smarter debt management and market control."
 SWE_no_bonds_just_gold: "No Bonds, Just Gold"
 SWE_no_bonds_just_gold_desc: "Abandoning debt instruments, we return to a gold-based fiscal reserve model to ensure enduring national value."
 SWE_transparency_law: "National Transparency Law"
 SWE_transparency_law_desc: "We will pass legislation ensuring financial processes, data, and decisions are available to the public and press."
 SWE_stabilize_the_exchange: "Stabilize the Krona Exchange"
 SWE_stabilize_the_exchange_desc: "Volatility threatens trade and savings alike. We will introduce mechanisms to stabilize the value of our national currency."
 SWE_Pension_only: "Pension-Only Reserve Model"
 SWE_Pension_only_desc: "Focusing our public wealth on pensions secures the future of our retirees, separating it from speculation and global shocks."
 SWE_Norwegian_fond_model: "Adopt the Norwegian Fund Model"
 SWE_Norwegian_fond_model_desc: "Inspired by our neighbors, we will channel resource-derived wealth into a global, long-term investment fund to benefit all Swedes."
 SWE_Back_up_Privat_banks: "Back Up the Private Banks"
 SWE_Back_up_Privat_banks_desc: "We will create emergency reserves and intervention protocols to ensure the survival of private banks in times of crisis."
 SWE_Digitalize_central_bank: "Digitalize the Central Bank"
 SWE_Digitalize_central_bank_desc: "Modern tools and platforms will make our central bank faster, more accurate, and more transparent than ever before."
 SWE_allow_crypto: "Allow Cryptocurrencies"
 SWE_allow_crypto_desc: "We will legalize and regulate cryptocurrency usage, integrating digital assets into the national financial framework."
 SWE_centralize_finacial_supervision: "Centralize Financial Supervision"
 SWE_centralize_finacial_supervision_desc: "All financial oversight will be brought under a single, efficient authority to eliminate gaps and corruption."
 SWE_Digital_statistics_and_intrest_rate: "Digitalize Economic Stats & Rate Control"
 SWE_Digital_statistics_and_intrest_rate_desc: "Using digital tracking and predictive analytics, we will revolutionize how we monitor and adjust interest rates and economic metrics."
 SWE_automotive_Sector: "Revitalize the Automotive Sector"
 SWE_automotive_Sector_desc: "Sweden's automotive industry, a pillar of our economy, must be modernized and supported with new investments, technologies, and international cooperation."
 SWE_swedisch_industry: "Strengthen Swedish Industry"
 SWE_swedisch_industry_desc: "From manufacturing to heavy industry, Swedish productivity is a national asset. We will protect and enhance our industrial base for a new generation."
 SWE_Vattenfall_restructure: "Restructure Vattenfall"
 SWE_Vattenfall_restructure_desc: "Vattenfall must become more efficient, innovative, and future-ready. Strategic restructuring will turn it into a leader in green and secure energy."
 SWE_Pharma_industry_foundings: "Fund the Pharmaceutical Industry"
 SWE_Pharma_industry_foundings_desc: "We will invest in the pharmaceutical sector to boost public health, export potential, and our global reputation for life sciences."
 SWE_astrazeneca_focus: "AstraZeneca Expansion"
 SWE_astrazeneca_focus_desc: "AstraZeneca is one of our flagship pharmaceutical firms. Supporting its growth and R&D will bring long-term benefits to Sweden and beyond."
 SWE_Pharmacia_focus: "Revive Pharmacia"
 SWE_Pharmacia_focus_desc: "Pharmacia was once a global leader. With targeted backing, we can bring it back into prominence through science, innovation, and resilience."
 SWE_attract_partners_japan: "Attract Japanese Partners"
 SWE_attract_partners_japan_desc: "Strategic partnerships with Japanese firms will bring technological synergy and strong bilateral growth opportunities."
 SWE_attract_partners_USA: "Attract American Partners"
 SWE_attract_partners_USA_desc: "Working with American investors and companies will open powerful research, market, and production channels for Swedish industries."
 SWE_attract_partners_Germany: "Attract German Partners"
 SWE_attract_partners_Germany_desc: "German precision and Swedish innovation can create a powerful industrial alliance, fostering mutual development and expansion."
 SWE_Vattenfall_PL: "Vattenfall in Poland"
 SWE_Vattenfall_PL_desc: "We will expand Vattenfall’s energy operations in Poland, strengthening our regional influence and energy security."
 SWE_Vattenfall_GER: "Vattenfall in Germany"
 SWE_Vattenfall_GER_desc: "Investments in Germany’s energy infrastructure will enhance Vattenfall’s cross-border energy links and economic returns."
 SWE_Vattenfall_NL: "Vattenfall in the Netherlands"
 SWE_Vattenfall_NL_desc: "Our presence in the Netherlands will focus on renewable energy investments and building sustainable European cooperation."
 SWE_british_SWE_partnership: "British-Swedish Partnership"
 SWE_british_SWE_partnership_desc: "A bilateral agreement with the UK will focus on science, industry, and energy cooperation to strengthen our mutual competitiveness."
 SWE_biotech_startups: "Support Biotech Startups"
 SWE_biotech_startups_desc: "We will establish a national fund and innovation hubs to support emerging biotech companies at the forefront of global medicine."
 SWE_found_biovitrum_AB: "Found Biovitrum AB"
 SWE_found_biovitrum_AB_desc: "Biovitrum AB will become a cornerstone in Swedish biotechnology and rare disease treatment development."
 SWE_in_market_production: "Encourage Market-Ready Production"
 SWE_in_market_production_desc: "We will support firms transitioning from research to scalable, export-ready production across pharma and tech sectors."
 SWE_made_in_sweden: "Made in Sweden"
 SWE_made_in_sweden_desc: "A national branding initiative will promote Swedish-made goods as high-quality, sustainable, and future-ready worldwide."
 SWE_Vattenfall_windparks: "Expand Vattenfall Wind Parks"
 SWE_Vattenfall_windparks_desc: "Wind energy will be a critical part of our renewable future. We will support Vattenfall in scaling up wind power capacity."
 SWE_Vattenfall_nuclear: "Modernize Vattenfall Nuclear"
 SWE_Vattenfall_nuclear_desc: "Nuclear power will remain part of our strategic mix. We will modernize our reactors and ensure long-term sustainability."
 SWE_sodertalje_science_center: "Södertälje Science Center"
 SWE_sodertalje_science_center_desc: "We will create a leading science and innovation center in Södertälje, bringing together academia, industry, and start-ups."
 SWE_cooperation_with_universities: "University-Industry Cooperation"
 SWE_cooperation_with_universities_desc: "Our universities will work closely with industry through grants, innovation challenges, and R&D projects."
 SWE_fusion_swedish_orphan_biovitrum: "Merge with Swedish Orphan Biovitrum"
 SWE_fusion_swedish_orphan_biovitrum_desc: "The fusion of major players in orphan drugs will position Sweden as a global hub for rare disease solutions."
 SWE_volvo_investments: "Invest in Volvo"
 SWE_volvo_investments_desc: "We will back Volvo’s transition into electric, smart, and autonomous vehicle markets to preserve its global status."
 SWE_northvolt_invests: "Support Northvolt Investments"
 SWE_northvolt_invests_desc: "Northvolt’s battery technologies are critical to our clean transition. We will support its scale-up across Sweden and Europe."
 SWE_Saab_investments: "Support Saab’s Dual Innovation"
 SWE_Saab_investments_desc: "From defense to aviation, Saab is a critical asset. We will invest in its technological frontier, both civilian and military."
 SWE_Vattenfall_energy_link_ger: "Vattenfall Energy Link to Germany"
 SWE_Vattenfall_energy_link_ger_desc: "A robust energy link to Germany will increase exports and stabilize the Northern European grid."
 SWE_Vattenfall_biomass: "Vattenfall Biomass Initiative"
 SWE_Vattenfall_biomass_desc: "We will expand Vattenfall’s biomass production and research to reduce fossil dependence while supporting rural industries."
 SWE_Vattenfall_energy_link_baltics: "Vattenfall Link to the Baltics"
 SWE_Vattenfall_energy_link_baltics_desc: "We will deepen energy cooperation with the Baltics through clean electricity exports and shared grid development."
 SWE_expand_pharma_capacity: "Expand Pharmaceutical Capacity"
 SWE_expand_pharma_capacity_desc: "We will boost domestic production of life-saving medicines, focusing on both public health security and economic growth."
 SWE_adapt_international_approval_standards: "Harmonize International Pharma Standards"
 SWE_adapt_international_approval_standards_desc: "Adopting global regulatory standards will speed up Swedish pharma exports and streamline development pipelines."
 SWE_excavation: "Invest in Mining Excavation"
 SWE_excavation_desc: "Sweden's mineral wealth remains largely untapped. By investing in excavation technologies and surveying new resource areas, we can unlock economic opportunities and fuel our industrial ambitions."
 SWE_heavy_industry_expansion: "Expand Heavy Industry"
 SWE_heavy_industry_expansion_desc: "A modern nation requires a robust heavy industry base. Through infrastructure development and subsidies, we will increase the output of steel, machinery, and processed materials."
 SWE_Mechanic_sector: "Support the Mechanical Sector"
 SWE_Mechanic_sector_desc: "Sweden’s mechanical industry is world-class. With strategic support, we can boost innovation, precision manufacturing, and production of high-value components."
 SWE_Svenska_Kullagerfabriken: "SKF – Bearings for the World"
 SWE_Svenska_Kullagerfabriken_desc: "Svenska Kullagerfabriken (SKF) provides vital ball bearing technology to the global market. By empowering this company, we ensure high-quality components for both civilian and military production."
 SWE_Kiruna_mine: "Expand the Kiruna Mine"
 SWE_Kiruna_mine_desc: "The Kiruna iron ore mine is among the largest in the world. Increasing capacity and improving transport links will guarantee a steady supply of strategic materials."
 SWE_sandvik_invest: "Invest in Sandvik Engineering"
 SWE_sandvik_invest_desc: "Sandvik is a leader in advanced tools and materials. Our investment will strengthen their role in metalworking, mining, and materials innovation."
 SWE_Aitik: "Open the Aitik Copper Mine"
 SWE_Aitik_desc: "The Aitik mine in Norrbotten holds vast copper reserves. Strategic development of this site will support electronics and industrial growth."
 SWE_SSAB: "Steel Production with SSAB"
 SWE_SSAB_desc: "Svenskt Stål AB (SSAB) is at the forefront of steel production. By modernizing and expanding its plants, Sweden can supply high-quality steel domestically and abroad."
 SWE_hexagon_manifacturing_inteligence: "Hexagon Manufacturing Intelligence"
 SWE_hexagon_manifacturing_inteligence_desc: "Swedish company Hexagon leads in precision measurement and manufacturing software. Supporting their innovation enhances our industrial competitiveness."
 SWE_improve_mining_equipment: "Modernize Mining Equipment"
 SWE_improve_mining_equipment_desc: "By developing more advanced, automated and durable mining equipment, we increase efficiency and reduce worker risk across the sector."
 SWE_Malmberget: "Invest in the Malmberget Mine"
 SWE_Malmberget_desc: "The Malmberget site contains rich iron ore deposits. Enhancing extraction capabilities here will help meet the growing demand for raw materials."
 SWE_Garpenberg: "Modernize Garpenberg Operations"
 SWE_Garpenberg_desc: "Garpenberg’s polymetallic resources, including zinc and silver, are critical to modern industry. Upgrading this mine's infrastructure will maximize output."
 SWE_focus_on_sveden: "Focus on Domestic Industry"
 SWE_focus_on_sveden_desc: "Before looking abroad, we must first strengthen our own industrial foundations, ensuring Sweden becomes self-reliant and resilient."
 SWE_support_expansion: "Support Industrial Expansion"
 SWE_support_expansion_desc: "Our industries are poised for growth. With state support, we can scale up operations, employ more citizens, and export Swedish excellence."
 SWE_mining_investments: "Increase Mining Investment"
 SWE_mining_investments_desc: "Mineral extraction is a pillar of industrial strength. Strategic investment in this sector will ensure we have the resources for any challenge."
 SWE_attract_investors: "Attract Foreign Investment"
 SWE_attract_investors_desc: "Global capital is looking for stable and innovative economies. By opening our markets and offering incentives, we can attract vital investment."
 SWE_mechanic_in_perfection: "Perfection in Mechanics"
 SWE_mechanic_in_perfection_desc: "Precision and innovation define Swedish mechanics. We will continue to refine and export our mechanical engineering expertise worldwide."
 SWE_swedish_projects: "Swedish Development Projects"
 SWE_swedish_projects_desc: "Sweden is more than industry and innovation. By investing in infrastructure, regional growth, and national identity, we ensure a balanced and prosperous society."
 SWE_found_visit_sverige: "Found Visit Sweden"
 SWE_found_visit_sverige_desc: "To attract tourists and highlight Sweden’s unique offerings, we will establish 'Visit Sweden' – a national tourism agency that showcases everything from nature to urban life."
 SWE_Stockholm_and_upsala: "Promote Stockholm and Uppsala"
 SWE_Stockholm_and_upsala_desc: "Our capital and its historic twin city hold immense cultural and economic value. Strategic promotion of Stockholm and Uppsala boosts both tourism and national pride."
 SWE_promote_lappland_and_raindeer: "Lappland and the Reindeer Trail"
 SWE_promote_lappland_and_raindeer_desc: "Northern Sweden offers breathtaking landscapes and Sami cultural experiences. We will promote Lappland as an authentic Arctic destination, with reindeer herding and winter adventures."
 SWE_Goteborg_and_the_south: "Göteborg and the Southern Coast"
 SWE_Goteborg_and_the_south_desc: "The west and south coasts of Sweden offer culinary experiences, charming towns, and maritime heritage. Göteborg will serve as a gateway to this sunny and scenic region."
 SWE_cruise_the_coast: "Cruise Along the Swedish Coast"
 SWE_cruise_the_coast_desc: "With thousands of islands and a rich seafaring past, Sweden is perfect for coastal cruising. We will expand harbors, promote ferry travel, and attract international lines."
 SWE_on_the_rail: "See Sweden by Train"
 SWE_on_the_rail_desc: "Eco-friendly and scenic, rail travel is the ideal way to explore Sweden. Investments in tourism-oriented rail connections will support regional economies and sustainable tourism."
 SWE_infrastructure_projects: "National Infrastructure Initiatives"
 SWE_infrastructure_projects_desc: "To sustain economic growth and cohesion, we must launch a wave of major infrastructure projects. From rail to digital, these investments will link the nation together."
 SWE_bothnia_line: "Complete the Bothnia Line"
 SWE_bothnia_line_desc: "The Bothnia Line connects northern Sweden more efficiently with the rest of the country. Completing this railway boosts regional development and mobility."
 SWE_exoand_gotland_infrastructure: "Expand Gotland's Infrastructure"
 SWE_exoand_gotland_infrastructure_desc: "Strategically located in the Baltic Sea, Gotland needs modernized infrastructure to support trade, tourism, and defense."
 SWE_expand_stockholm_harbor: "Expand Stockholm Harbor"
 SWE_expand_stockholm_harbor_desc: "To handle increased trade and tourism, we must invest in expanding Stockholm’s harbor into a modern maritime hub."
 SWE_expand_the_malmo_docks: "Expand the Malmö Docks"
 SWE_expand_the_malmo_docks_desc: "Malmö is Sweden’s southern gateway. Expanding its docks ensures faster freight handling and stronger links with continental Europe."
 SWE_SBUF: "Swedish Construction Fund (SBUF)"
 SWE_SBUF_desc: "We will create a dedicated fund to support public works and infrastructure development across Sweden."
 SWE_norra_lanken: "Construct Norra Länken"
 SWE_norra_lanken_desc: "Norra Länken will ease congestion in northern Stockholm and improve traffic flow between industrial zones and the capital."
 SWE_sodra_lanken: "Build Södra Länken"
 SWE_sodra_lanken_desc: "The Södra Länken road project complements our highway network, facilitating efficient logistics and commuter access to the south."
 SWE_ericsson_digital_infrastructure: "Ericsson-Led Digital Infrastructure"
 SWE_ericsson_digital_infrastructure_desc: "Partnering with Ericsson, we will lead Europe in digital infrastructure rolling out 5G, cloud networks, and communication systems."
 SWE_found_industry_park_malmo: "Industry Park in Malmö"
 SWE_found_industry_park_malmo_desc: "To revitalize Malmö's economy, we will establish a modern industrial park attracting tech, biotech, and logistics firms."
 SWE_found_industry_park_stockholm: "Industry Park in Stockholm"
 SWE_found_industry_park_stockholm_desc: "A Stockholm-based industrial park will harness the city's academic, tech, and investment ecosystem for future growth."
 SWE_norbotten_line: "Upgrade the Norrbotten Line"
 SWE_norbotten_line_desc: "The Norrbotten railway is key to mining and northern logistics. We will modernize and expand it for greater capacity."
 SWE_found_nordbanken: "Found Nordbanken"
 SWE_found_nordbanken_desc: "A new public bank Nordbanken will promote domestic investment, business lending, and regional financial inclusion."
 SWE_found_NORDCAPS: "Create NORDCAPS Investment Group"
 SWE_found_NORDCAPS_desc: "To support strategic sectors, we will establish NORDCAPS an investment group focusing on tech, energy, and cross-Nordic ventures."
 SWE_banking_oportunity: "Banking Opportunities Program"
 SWE_banking_oportunity_desc: "We will ease regulations and provide incentives to make Sweden a regional leader in responsible financial innovation."
 SWE_thermal_energy_cooperation: "Thermal Energy Cooperation"
 SWE_thermal_energy_cooperation_desc: "By promoting thermal energy projects, we improve energy security and advance our decarbonization goals."
 SWE_agreement_to_support_industrial_mio_cooperation: "Industrial MIO Cooperation Agreement"
 SWE_agreement_to_support_industrial_mio_cooperation_desc: "Through multi-industry agreements, we’ll synchronize industrial innovation, workforce training, and international partnerships."
 SWE_form_Postnord: "Form PostNord"
 SWE_form_Postnord_desc: "A joint logistics company PostNord will be founded with Denmark to handle cross-border mail, parcels, and digital logistics."
 SWE_digital_oportunity: "The Digital Opportunity"
 SWE_digital_oportunity_desc: "Digitalization offers a chance to leap ahead. We will invest in digital skills, startups, and secure platforms to future-proof the economy."
 SWE_found_Nordic_baltic_kooperation: "Nordic-Baltic Economic Cooperation"
 SWE_found_Nordic_baltic_kooperation_desc: "Tighter cooperation with our Nordic and Baltic neighbors enhances economic resilience and builds a strong regional bloc."
 SWE_the_New_army: "Establish the Swedish Armed Forces Headquarters"
 SWE_the_New_army_desc: "To prepare Sweden for the strategic realities of the 21st century, our military leadership must be reorganized and empowered. The establishment of a centralized Swedish Armed Forces Headquarters will allow for streamlined coordination between branches, integrated logistics planning, and a unified doctrine for national defense.\n\nThis move marks a structural shift from scattered peacetime administration to a fully operational, mission-ready command capable of responding to crises with speed and precision."
 SWE_Navy_reforms: "Naval Reforms"
 SWE_Navy_reforms_desc: "To maintain a capable naval force, we must modernize our fleet, restructure command strategies, and integrate new technologies. A stronger navy will ensure Sweden's ability to protect its waters and project power when necessary."
 SWE_Green_water_doctrine: "Green Water Doctrine"
 SWE_Green_water_doctrine_desc: "Sweden's naval strategy must focus on defending our coastal waters while maintaining the capability to operate in nearby seas. By adapting a Green Water Doctrine, we ensure an agile and versatile fleet."
 SWE_combined_arms_operation: "Combined Arms Operations"
 SWE_combined_arms_operation_desc: "Modern warfare requires seamless cooperation between land, air, and naval forces. We will refine our military coordination to execute joint operations with maximum efficiency."
 SWE_Expand_coastal_patrols: "Expand Coastal Patrols"
 SWE_Expand_coastal_patrols_desc: "Increasing patrol coverage along our coastline will enhance national security and deter potential threats. Investing in new patrol vessels and surveillance technologies is key to securing Swedish waters."
 SWE_Improve_asw_training: "Improve Anti-Submarine Warfare Training"
 SWE_Improve_asw_training_desc: "Enemy submarines pose a constant threat to our waters. By improving anti-submarine warfare (ASW) training and acquiring advanced sonar systems, we will strengthen our naval defense."
 SWE_balanced_task_force_doctrine: "Balanced Task Force Doctrine"
 SWE_balanced_task_force_doctrine_desc: "A well-balanced fleet is essential for both defense and projection of power. By structuring our naval forces into versatile task forces, we will enhance operational effectiveness."
 SWE_improve_Radar_and_rec: "Improve Radar and Reconnaissance"
 SWE_improve_Radar_and_rec_desc: "Enhanced radar and reconnaissance capabilities will provide superior situational awareness, allowing us to detect threats early and respond effectively."
 SWE_improved_amphibious_units: "Improved Amphibious Units"
 SWE_improved_amphibious_units_desc: "Our amphibious forces must be modernized to conduct rapid-response operations. We will invest in better training, new landing craft, and enhanced logistical support."
 SWE_Brown_water_doctrine: "Brown Water Doctrine"
 SWE_Brown_water_doctrine_desc: "Sweden’s unique geography demands a navy capable of operating effectively in coastal and riverine environments. A Brown Water Doctrine will enhance our ability to protect inland waterways and archipelagos."
 SWE_Baltic_minefield_planning: "Baltic Minefield Planning"
 SWE_Baltic_minefield_planning_desc: "Mines have historically been a cost-effective method of naval defense. By developing a strategic Baltic minefield plan, we will deter hostile incursions and secure our coastline."
 SWE_Expand_Coast_and_river_patrols: "Expand Coast and River Patrols"
 SWE_Expand_Coast_and_river_patrols_desc: "Maintaining security along Sweden's coastline and inland waterways requires dedicated patrol forces. By expanding our river and coastal patrol units, we ensure constant vigilance."
 SWE_specified_amphibious_defence_force: "Specialized Amphibious Defence Force"
 SWE_specified_amphibious_defence_force_desc: "A dedicated amphibious defence force will ensure that Sweden can defend its archipelagos and conduct coastal operations efficiently. Specialized training and equipment will be prioritized."
 SWE_archipelago_warfare: "Archipelago Warfare"
 SWE_archipelago_warfare_desc: "Sweden's many islands create unique tactical challenges and opportunities. Developing specialized tactics for archipelago warfare will give our forces an advantage in defending our homeland."
 SWE_Homewater_intervention: "Homewater Intervention"
 SWE_Homewater_intervention_desc: "In times of crisis, Sweden must be able to act swiftly to secure its waters. Strengthening our ability to intervene in territorial disputes and security threats will ensure maritime stability."
 SWE_Improve_mine_warfare: "Improve Mine Warfare"
 SWE_Improve_mine_warfare_desc: "Naval mines remain an effective deterrent against enemy incursions. By modernizing our mine warfare capabilities, we can better control strategic waterways and defend our coasts."
 SWE_Interbranch_commando: "Interbranch Commando"
 SWE_Interbranch_commando_desc: "To enhance our opezrational capabilities, Sweden will establish elite commando units that can seamlessly integrate with all branches of the military. This initiative will foster inter-service cooperation and ensure that our special forces are prepared for any challenge, both at home and abroad."
 SWE_Realtime_data_sharing: "Real-Time Data Sharing"
 SWE_Realtime_data_sharing_desc: "In the modern battlefield, information is key. By implementing real-time data sharing across all military units, Sweden will achieve unparalleled situational awareness. This upgrade will enable faster decision-making and more effective coordination, giving us a strategic edge in any conflict."
 SWE_Improve_marine_infantry: "Marine Infantry Modernization"
 SWE_Improve_marine_infantry_desc: "Our marine infantry must be ready to face the challenges of the 21st century. This focus will invest in advanced training, new equipment, and cutting-edge technology to transform our marine forces into a formidable, amphibious fighting unit capable of rapid deployment and sustained combat operations."
 SWE_Gotland_radar: "Gotland Radar Network"
 SWE_Gotland_radar_desc: "To safeguard our territorial integrity, Sweden will establish a state-of-the-art radar network on the island of Gotland. This strategic initiative will significantly enhance our air and maritime surveillance capabilities, providing early warning of potential threats and ensuring the security of our skies and seas."
 SWE_fast_reaction_force: "Rapid Reaction Force"
 SWE_fast_reaction_force_desc: "In an ever-changing world, Sweden must be ready to respond swiftly to emerging threats. Our new Rapid Reaction Force will be the vanguard of our defense, capable of deploying at a moment's notice to protect our sovereignty and support our allies."
 SWE_Rapid_deployment_doctrine: "Rapid Deployment Doctrine"
 SWE_Rapid_deployment_doctrine_desc: "Modern warfare demands agility and speed. By adopting a Rapid Deployment Doctrine, our forces will be trained and equipped to mobilize quickly, ensuring we can meet any challenge head-on, whether at home or abroad."
 SWE_Integrated_command_and_control: "Integrated Command and Control"
 SWE_Integrated_command_and_control_desc: "A cohesive military requires seamless communication and coordination. Our Integrated Command and Control systems will unify our forces, enhancing our ability to make swift, informed decisions in the heat of battle."
 SWE_Armestaben: "Reinforce the Army Staff"
 SWE_Armestaben_desc: "A capable ground force requires not just equipment, but competent coordination, doctrine, and readiness. We will strengthen the Army Staff (Arméstaben) as the central planning and command unit of the Swedish land forces.\n\nBy improving operational leadership, updating training protocols, and integrating new strategic assessments, the Army Staff will ensure that our ground forces are agile, modern, and ready for evolving threats both at home and abroad."
 SWE_Joint_operation_Training: "Joint Operations Training"
 SWE_Joint_operation_Training_desc: "The future of warfare is collaborative. Our Joint Operations Training program will forge strong bonds between our Army, Navy, and Air Force, creating a unified front capable of tackling complex, multi-domain threats."
 SWE_Advanced_Territorial_defence: "Advanced Territorial Defense"
 SWE_Advanced_Territorial_defence_desc: "Our homeland is our greatest asset. Advanced Territorial Defense initiatives will fortify our borders and critical infrastructure, ensuring that Sweden remains a bastion of security in an uncertain world."
 SWE_Defence_focus: "National Defense Focus"
 SWE_Defence_focus_desc: "In times of peace, we prepare for war. Our National Defense Focus will prioritize the modernization of our military capabilities, ensuring that Sweden is always ready to defend its interests and values."
 SWE_Reorganize_the_Active_troops: "Active Troops Reorganization"
 SWE_Reorganize_the_Active_troops_desc: "Our active troops are the first line of defense. This reorganization will optimize their structure and deployment, enhancing their readiness and effectiveness in both defensive and offensive operations."
 SWE_Reorganize_reserve: "Reserve Forces Reorganization"
 SWE_Reorganize_reserve_desc: "A strong reserve is crucial for sustained defense. By reorganizing our reserve forces, we ensure that Sweden can quickly bolster its active troops in times of crisis, maintaining our defensive capabilities over prolonged periods."
 SWE_Advanced_Armor_Tactics: "Advanced Armor Tactics"
 SWE_Advanced_Armor_Tactics_desc: "Armored warfare is evolving. Our Advanced Armor Tactics program will equip our tank crews with the latest strategies and technologies, ensuring they remain a formidable force on the battlefield."
 SWE_mobile_Warfare_doctrine: "Mobile Warfare Doctrine"
 SWE_mobile_Warfare_doctrine_desc: "Mobility is key to modern combat. By embracing a Mobile Warfare Doctrine, our forces will be trained to operate swiftly and decisively, outmaneuvering the enemy and securing victory."
 SWE_Strengthen_infantry_training: "Strengthened Infantry Training"
 SWE_Strengthen_infantry_training_desc: "The infantry is the heart of our army. Enhanced training programs will forge stronger, more resilient soldiers, capable of overcoming any challenge and defending our nation with unwavering determination."
 SWE_Advanced_mechanized_tactic: "Advanced Mechanized Tactics"
 SWE_Advanced_mechanized_tactic_desc: "Mechanized units combine speed and firepower. Our Advanced Mechanized Tactics will ensure these units are at the forefront of military innovation, ready to spearhead our operations and secure key objectives."
 SWE_Modernize_Armored_Tactics: "Modern Armored Tactics"
 SWE_Modernize_Armored_Tactics_desc: "Armored units must adapt to the changing battlefield. Modern Armored Tactics will integrate the latest technologies and strategies, ensuring our tanks and armored vehicles remain a potent force in any conflict."
 SWE_Armored_Delay: "Armored Delay Tactics"
 SWE_Armored_Delay_desc: "Sometimes, the best defense is a strategic delay. Our Armored Delay Tactics will train our forces to slow the enemy's advance, buying time for reinforcements and turning the tide of battle."
 SWE_Reserve_mobilisation_plan: "Reserve Mobilization Plan"
 SWE_Reserve_mobilisation_plan_desc: "In times of crisis, our reserves must be ready to bolster our defenses. This mobilization plan ensures a swift and efficient call-up, integrating reserve units seamlessly into our active forces."
 SWE_Territorial_defence_coordination: "Territorial Defense Coordination"
 SWE_Territorial_defence_coordination_desc: "A coordinated defense is a strong defense. By enhancing our Territorial Defense Coordination, we ensure that all branches of our military work together to protect our homeland, leaving no gaps for the enemy to exploit."
 SWE_Rapid_Armor_deployment: "Rapid Armor Deployment"
 SWE_Rapid_Armor_deployment_desc: "Speed is crucial in armored warfare. Our Rapid Armor Deployment strategies will ensure our tanks and armored vehicles are always in the right place at the right time, ready to strike when needed."
 SWE_Mechanized_Stormtroops: "Mechanized Storm Troops"
 SWE_Mechanized_Stormtroops_desc: "Mechanized Storm Troops are the tip of the spear. Equipped with the latest vehicles and weapons, they will lead our offensives, breaking through enemy lines and securing victory."
 SWE_Specialized_infantry: "Specialized Infantry Units"
 SWE_Specialized_infantry_desc: "Specialized Infantry Units are trained for specific, high-risk missions. Whether it's urban warfare, mountain combat, or jungle operations, these soldiers are ready for anything."
 SWE_Mech_Art: "Mechanized Artillery Training"
 SWE_Mech_Art_desc: "Mechanized Artillery combines mobility with devastating firepower. Our training programs will ensure these units are always ready to provide crucial support, turning the tide of battle in our favor."
 SWE_Advanced_Armor_counterattack: "Advanced Armor Counterattack"
 SWE_Advanced_Armor_counterattack_desc: "When the enemy strikes, we must be ready to strike back. Our Advanced Armor Counterattack strategies will ensure our armored units can quickly regroup and launch devastating counteroffensives."
 SWE_Improve_reserve_training: "Improved Reserve Training"
 SWE_Improve_reserve_training_desc: "Our reserves are a vital part of our defense. Improved training programs will ensure they are always ready to step up and defend our nation, no matter the challenge."
 SWE_Optimize_supply_chain: "Optimized Supply Chain"
 SWE_Optimize_supply_chain_desc: "A well-supplied army is a strong army. By optimizing our supply chain, we ensure our troops have everything they need, when they need it, to maintain their fighting spirit and effectiveness."
 SWE_Global_intervention_capability: "Global Intervention Capability"
 SWE_Global_intervention_capability_desc: "In an interconnected world, threats can emerge anywhere. Our Global Intervention Capability ensures we can project power and influence far beyond our borders, safeguarding our interests and promoting stability."
 SWE_Balance_act: "Balanced Military Strategy"
 SWE_Balance_act_desc: "A balanced military strategy is key to our success. By investing in both offensive and defensive capabilities, we ensure Sweden is prepared for any challenge, from territorial defense to international operations."
 SWE_Artillery_Impovements: "Artillery Improvements"
 SWE_Artillery_Impovements_desc: "Artillery is the backbone of our fire support. By investing in the latest technologies and training, we ensure our artillery units are always ready to provide decisive firepower when and where it's needed."
 SWE_naval_landing_training: "Naval Landing Training"
 SWE_naval_landing_training_desc: "Amphibious operations are complex and demanding. Our Naval Landing Training programs will prepare our troops to execute beach landings and coastal assaults with precision and effectiveness."
 SWE_Air_mobility_exercise: "Air Mobility Exercises"
 SWE_Air_mobility_exercise_desc: "Air mobility is crucial for rapid deployment and support. Our exercises will ensure our air forces are ready to transport troops and supplies quickly and efficiently, wherever they are needed."
 SWE_lone_fighter_training: "Lone Fighter Training"
 SWE_lone_fighter_training_desc: "Sometimes, our soldiers must operate alone behind enemy lines. Lone Fighter Training equips them with the skills and resilience to survive and thrive in the most challenging conditions."
 SWE_Delay_training: "Delay Training"
 SWE_Delay_training_desc: "Delaying the enemy's advance can be a crucial tactic. Our Delay Training programs will prepare our troops to slow the enemy's progress, buying time for reinforcements and turning the tide of battle."
 SWE_Direct_counter_attack: "Direct Counterattack"
 SWE_Direct_counter_attack_desc: "When the enemy strikes, we must be ready to strike back. Our Direct Counterattack strategies will ensure our forces can quickly regroup and launch decisive counteroffensives, regaining the initiative."
 SWE_entrenchment_training: "Entrenchment Training"
 SWE_entrenchment_training_desc: "Entrenchment is a vital defensive tactic. Our training programs will ensure our troops are skilled in digging in and holding their ground, no matter the challenge."
 SWE_Wargames_and_exercise: "Wargames and Exercises"
 SWE_Wargames_and_exercise_desc: "Wargames and exercises are essential for honing our skills and testing our strategies. By engaging in regular, realistic training scenarios, we ensure our forces are always ready for the challenges of modern warfare."
 SWE_army_defence_exercise: "Army Defense Exercises"
 SWE_army_defence_exercise_desc: "Defending our homeland is our top priority. Our Army Defense Exercises will prepare our troops to repel any threat, ensuring Sweden remains secure and sovereign."
 SWE_Global_Crisis_management: "Global Crisis Management"
 SWE_Global_Crisis_management_desc: "In a world of constant change, crises can emerge anywhere. Our Global Crisis Management strategies ensure we are ready to respond swiftly and effectively, safeguarding our interests and promoting stability."
 SWE_security_intervention: "Security Intervention"
 SWE_security_intervention_desc: "When security is threatened, swift intervention is crucial. Our Security Intervention strategies ensure we can act decisively to restore order and protect our interests, both at home and abroad."
 SWE_Ready_for_Defence: "Ready for Defense"
 SWE_Ready_for_Defence_desc: "A strong defense begins with readiness. By investing in training, equipment, and infrastructure, we ensure Sweden is always prepared to defend its sovereignty and protect its people."
 SWE_Airforce_structure: "Air Force Structure Overhaul"
 SWE_Airforce_structure_desc: "A modern air force requires a modern structure. This overhaul will streamline our command and control systems, enhancing coordination and efficiency across all air operations."
 SWE_Restructure_Airdefense: "Air Defense Restructuring"
 SWE_Restructure_Airdefense_desc: "Our skies must remain inviolable. By restructuring our air defense, we ensure a layered, integrated system capable of detecting and neutralizing any aerial threat."
 SWE_Restructure_Airports: "Airport Infrastructure Restructuring"
 SWE_Restructure_Airports_desc: "Airports are the lifelines of our air operations. This restructuring will modernize our airport infrastructure, ensuring swift and secure deployment of our air assets."
 SWE_enhance_pilot_training: "Enhanced Pilot Training"
 SWE_enhance_pilot_training_desc: "Our pilots are the tip of the spear. Enhanced training programs will hone their skills, ensuring they are ready for any challenge, from air superiority missions to precision strikes."
 SWE_strike_focus: "Strike Operations Focus"
 SWE_strike_focus_desc: "Precision strikes are crucial in modern warfare. This focus will equip our air force with the latest technologies and tactics, ensuring we can deliver decisive blows against high-value targets."
 SWE_interception_focus: "Interception Operations Focus"
 SWE_interception_focus_desc: "Intercepting enemy aircraft is a vital defensive measure. This focus will enhance our interception capabilities, ensuring our skies remain secure against any incursion."
 SWE_Improve_groundattack_training: "Improved Ground Attack Training"
 SWE_Improve_groundattack_training_desc: "Supporting ground troops from the air is essential for combined arms operations. Improved training will ensure our pilots are skilled in providing close air support, turning the tide of battle in our favor."
 SWE_Integrated_strike_tactics: "Integrated Strike Tactics"
 SWE_Integrated_strike_tactics_desc: "Integrated strike tactics combine the strengths of our air, land, and sea forces. By coordinating our operations, we ensure maximum impact and efficiency in any engagement."
 SWE_Improve_fighter_training: "Improved Fighter Training"
 SWE_Improve_fighter_training_desc: "Our fighter pilots are the guardians of our skies. Improved training programs will equip them with the skills and tactics needed to maintain air superiority in any conflict."
 SWE_Improve_Radarcapability: "Improved Radar Capability"
 SWE_Improve_Radarcapability_desc: "Radar is the eye of our air defense. By enhancing our radar capabilities, we ensure early detection and tracking of any aerial threat, providing our forces with the time and information needed to respond effectively."
 SWE_Combat_exercise_simulation_center: "Combat Exercise Simulation Center"
 SWE_Combat_exercise_simulation_center_desc: "Realistic training is key to combat readiness. Our state-of-the-art simulation center will provide immersive, challenging scenarios, honing our pilots' skills and preparing them for real-world operations."
 SWE_Upgrade_Comunication_network: "Upgraded Communication Network"
 SWE_Upgrade_Comunication_network_desc: "Seamless communication is vital for coordinated operations. By upgrading our communication network, we ensure our forces can share information and coordinate actions in real-time, enhancing our operational effectiveness."
 SWE_fight_simulation_center: "Flight Simulation Center"
 SWE_fight_simulation_center_desc: "Simulated combat scenarios allow our pilots to train for the most challenging conditions. Our Fight Simulation Center will provide realistic, immersive training, preparing our air force for any eventuality."
 SWE_Digital_battlefield_organization: "Digital Battlefield Organization"
 SWE_Digital_battlefield_organization_desc: "The modern battlefield is digital. By organizing our operations around a digital framework, we enhance our situational awareness, coordination, and decision-making capabilities, ensuring we maintain the edge in any conflict."
 SWE_Improve_AWACS_Datalink: "Improved AWACS Datalink"
 SWE_Improve_AWACS_Datalink_desc: "AWACS provides the eyes and ears of our air operations. By improving our datalink capabilities, we ensure real-time sharing of critical information, enhancing our ability to detect, track, and engage threats effectively."
 SWE_Implement_realtime_data_sharing: "Real-Time Data Sharing Implementation"
 SWE_Implement_realtime_data_sharing_desc: "Real-time data sharing is crucial for coordinated operations. By implementing advanced data-sharing technologies, we ensure our forces have the information they need, when they need it, to make decisive actions in the heat of battle."
 SWE_Taurus_integration: "Integrate the Taurus Missile"
 SWE_Taurus_integration_desc: "In a rapidly evolving strategic landscape, Sweden must strengthen its ability to conduct precision strikes over long distances. The German-Swedish-developed Taurus KEPD 350 cruise missile appears to be an ideal solution particularly in combination with our multirole fighter platform, the JAS 39 Gripen.\n\nBy initiating talks on procurement, licensing, or joint integration, we can dramatically increase our deep-strike capabilities while remaining outside of traditional alliance frameworks."
 SWE_Special_Operation_capability: "Special Operations Capability Enhancement"
 SWE_Special_Operation_capability_desc: "Special Operations are the tip of the spear in unconventional warfare. By enhancing our capabilities in this area, we ensure our forces are ready to execute high-risk, high-reward missions, safeguarding our national interests in the shadows."
 SWE_focus_on_infiltration: "Infiltration Operations Focus"
 SWE_focus_on_infiltration_desc: "Infiltration is a crucial skill for special forces. This focus will equip our operators with the latest tactics and technologies, enabling them to penetrate enemy lines undetected and gather vital intelligence."
 SWE_focus_on_Reconnaissance_capability: "Reconnaissance Capability Enhancement"
 SWE_focus_on_Reconnaissance_capability_desc: "Reconnaissance is the eyes and ears of our military operations. By enhancing our reconnaissance capabilities, we ensure our forces have the information they need to make decisive actions, whether in defense or offense."
 SWE_focus_on_counter_spy_capability: "Counter-Espionage Operations Focus"
 SWE_focus_on_counter_spy_capability_desc: "Counter-espionage is vital for national security. This focus will strengthen our ability to detect and neutralize foreign intelligence operations, safeguarding our secrets and maintaining our strategic advantage."
 SWE_Reform_Specialforces_training: "Special Forces Training Reform"
 SWE_Reform_Specialforces_training_desc: "Our special forces are elite, and their training must reflect this. This reform will introduce cutting-edge techniques and rigorous standards, ensuring our operators are always ready for the most demanding missions."
 SWE_Improve_secret_secvice_cooperation: "Secret Service Cooperation Improvement"
 SWE_Improve_secret_secvice_cooperation_desc: "Cooperation between our secret services and special forces is crucial for successful operations. By improving this collaboration, we enhance our ability to execute covert missions and gather intelligence effectively."
 SWE_Improve_Special_forces_activities: "Special Forces Activities Enhancement"
 SWE_Improve_Special_forces_activities_desc: "Special Forces activities are diverse and demanding. This enhancement will provide our operators with the tools and training they need to excel in any environment, from urban warfare to jungle operations."
 SWE_integrate_drones_to_rec_forces: "Drone Integration into Reconnaissance Forces"
 SWE_integrate_drones_to_rec_forces_desc: "Drones offer unparalleled capabilities in reconnaissance and surveillance. By integrating advanced drone technology into our reconnaissance forces, we enhance our ability to gather intelligence and monitor threats in real-time."
 SWE_training_by_secret_service: "Secret Service Training Programs"
 SWE_training_by_secret_service_desc: "Our secret services possess unique skills and knowledge. By incorporating their expertise into our training programs, we ensure our special forces are equipped with the latest tactics and techniques, ready to face any challenge."
 SWE_Artillery: "Artillery Modernization"
 SWE_Artillery_desc: "To remain effective on the modern battlefield, our artillery units must be upgraded with improved targeting systems, longer-range capabilities, and increased mobility. A renewed focus on artillery will give our ground forces the firepower edge they need."
 SWE_lvkv_90: "Enhance Lvkv 90 Platform"
 SWE_lvkv_90_desc: "The Lvkv 90 self-propelled anti-aircraft vehicle remains a cornerstone of our mobile air defense. Modernizing this platform ensures it can meet new aerial threats with greater precision and survivability."
 SWE_airmobile_units: "Establish Airmobile Units"
 SWE_airmobile_units_desc: "Rapid deployment is key in today’s dynamic conflicts. By forming specialized airmobile units, we enable fast reaction capabilities across Sweden and beyond, boosting our military flexibility."
 SWE_cv90_modernization: "CV90 Modernization Program"
 SWE_cv90_modernization_desc: "The CV90 infantry fighting vehicle is central to our land forces. By upgrading its armor, sensors, and firepower, we ensure our troops are supported by one of the most advanced platforms in its class."
 SWE_modernize_marine_effort: "Modernize the Amphibious Corps"
 SWE_modernize_marine_effort_desc: "With Sweden’s unique geography, amphibious capabilities are essential. Upgrading our marine units with new landing craft, equipment, and training will secure our coastlines and improve rapid deployment."
 SWE_modernize_equipment: "Modernize Army Equipment"
 SWE_modernize_equipment_desc: "Our soldiers deserve the best. From personal gear to communication systems, a broad modernization effort will increase effectiveness, safety, and coordination on the battlefield."
 SWE_corvettes: "Expand the Corvette Fleet"
 SWE_corvettes_desc: "Fast, stealthy, and deadly corvettes are vital for defending our waters. Expanding our corvette fleet will reinforce Sweden’s naval presence and deterrence in the Baltic Sea."
 SWE_Visby_2_or_lulea_class: "Next-Generation Corvette Development"
 SWE_Visby_2_or_lulea_class_desc: "It is time to take the next step in naval innovation. Whether a continuation of the Visby line or a new Luleå-class design, developing a new class of corvette will solidify Sweden’s naval technological edge."
 SWE_only_gripen: "Commit to Gripen Exclusivity"
 SWE_only_gripen_desc: "The Gripen fighter embodies Swedish innovation and independence. By committing to an all-Gripen air force, we streamline logistics and fully invest in our domestic aerospace capabilities."
 SWE_complimentary_aitrplain: "Complementary Aircraft Procurement"
 SWE_complimentary_aitrplain_desc: "To enhance our fighter fleet's versatility and resilience, we must consider complementary aircraft. Strategic procurement will fill operational gaps and strengthen air defense capabilities."
 SWE_internal_politics: "Internal Politics"
 SWE_internal_politics_desc: "As we move into a new century, Sweden must confront both internal challenges and ideological divisions. A renewed focus on internal politics will help stabilize the nation and set the course for the future."
 SWE_old_traditions: "Respect Old Traditions"
 SWE_old_traditions_desc: "Before we look to the future, we must acknowledge the values and structures that have shaped our nation. Embracing time-tested traditions provides a foundation for unity and identity."
 SWE_socialdemokraterna: "Support the Social Democrats"
 SWE_socialdemokraterna_desc: "With a long history of leading Sweden toward equality and prosperity, the Social Democratic Party stands ready to address the challenges of the new millennium. Their focus on welfare, inclusion, and economic justice resonates with the people."
 SWE_S_social_investments: "Expand Social Investments"
 SWE_S_social_investments_desc: "A strong society is built through investment in its people. By expanding funding for healthcare, welfare, and infrastructure, we ensure long-term stability and reduce social inequality."
 SWE_S_school_improvements: "Improve Education Nationwide"
 SWE_S_school_improvements_desc: "Education is the backbone of any modern democracy. By improving schools, increasing teacher salaries, and updating curricula, we secure a brighter future for all Swedish children."
 SWE_S_open_borders: "Pursue Open Border Policies"
 SWE_S_open_borders_desc: "Sweden has long been a humanitarian leader. Embracing open borders reflects our values of tolerance and inclusion while addressing labor shortages through immigration."
 SWE_S_company_laws: "Reform Corporate Regulations"
 SWE_S_company_laws_desc: "Fairness in the workplace starts with the law. By reforming corporate regulations, we aim to protect workers’ rights, ensure fair wages, and prevent exploitative practices."
 SWE_international_recruitment_agreement: "International Recruitment Agreement"
 SWE_international_recruitment_agreement_desc: "To address labor market gaps, we will formalize agreements that facilitate ethical international recruitment. This policy strengthens key sectors while maintaining Sweden’s global commitment to fairness."
 SWE_S_union_workers: "Empower the Unions"
 SWE_S_union_workers_desc: "Strong unions are essential for a just society. We will enhance collective bargaining rights, safeguard union influence, and protect workers across all industries."
 SWE_socialdemokraterna_2: "A Progressive Path Forward"
 SWE_socialdemokraterna_2_desc: "The Social Democrats are committed to leading Sweden into a new era combining sustainability, innovation, and social justice. A renewed mandate will allow us to enact bold reforms and strengthen democracy."
 SWE_centerpartiet: "Support the Centre Party"
 SWE_centerpartiet_desc: "With deep roots in Sweden's rural heartlands, the Centre Party champions decentralization, sustainability, and entrepreneurship. Their vision balances market liberalism with strong environmental stewardship."
 SWE_c_school_grading_system: "Revise School Grading System"
 SWE_c_school_grading_system_desc: "To ensure fairness and motivation in education, we must update the school grading system. Clearer standards and more flexible assessments will benefit students and educators alike."
 SWE_c_farmers: "Support Swedish Farmers"
 SWE_c_farmers_desc: "Our farmers are the backbone of the countryside. By increasing subsidies, improving infrastructure, and promoting local food production, we protect both livelihoods and food security."
 SWE_c_police: "Strengthen Local Policing"
 SWE_c_police_desc: "Safety starts at the community level. Strengthening local police forces through better training and resources will ensure security and trust across rural and urban areas."
 SWE_c_railways: "Invest in Railways"
 SWE_c_railways_desc: "Rail transport is essential for a sustainable and connected Sweden. Renewing and expanding our railway network will benefit both people and businesses, especially in remote areas."
 SWE_c_telecom: "Rural Telecom Expansion"
 SWE_c_telecom_desc: "High-speed internet and reliable telecom services are no longer luxuries they're necessities. We will invest in rural connectivity to close the digital divide and empower all communities."
 SWE_c_vitalice_the_country_side: "Revitalize the Countryside"
 SWE_c_vitalice_the_country_side_desc: "Depopulation threatens rural Sweden. By promoting local businesses, improving services, and supporting young families, we breathe new life into the countryside."
 SWE_c_enviremental_friendly_economy: "Build an Environmentally Friendly Economy"
 SWE_c_enviremental_friendly_economy_desc: "A green economy is a strong economy. We will incentivize clean energy, sustainable agriculture, and circular production models to secure long-term prosperity for Sweden."
 SWE_c_liberalize_worker_rights: "Liberalize Worker Rights"
 SWE_c_liberalize_worker_rights_desc: "To foster innovation and job creation, we must modernize labor laws. A more flexible regulatory framework will support both employees and entrepreneurs."
 SWE_centerpartiet_2: "A Greener, Freer Sweden"
 SWE_centerpartiet_2_desc: "The Centre Party envisions a Sweden where rural communities thrive, markets function fairly, and nature is preserved. Through pragmatic and future-oriented policies, we lead with both heart and reason."
 SWE_folkpartiet: "Support the Liberal Party"
 SWE_folkpartiet_desc: "The Liberal Party envisions a Sweden built on individual freedom, education, and open markets. Their policies aim to empower people through knowledge, lower taxes, and social integration."
 SWE_fp_ghetto_issues: "Address Ghetto Issues"
 SWE_fp_ghetto_issues_desc: "Social exclusion and parallel societies threaten the values of equality and cohesion. Through targeted education and housing reforms, we aim to address the root causes of urban segregation."
 SWE_fp_pro_euro: "Join the Eurozone"
 SWE_fp_pro_euro_desc: "Economic integration is key to Sweden’s future. By adopting the euro, we strengthen our ties with Europe, promote trade, and gain a greater say in continental affairs."
 SWE_fp_tax_cut: "Implement Tax Cuts"
 SWE_fp_tax_cut_desc: "A lower tax burden empowers individuals and businesses alike. By cutting taxes, we promote entrepreneurship, encourage work, and fuel economic growth."
 SWE_fp_school_investments: "Invest in Education"
 SWE_fp_school_investments_desc: "Knowledge is freedom. We will increase funding to schools, support high-performing teachers, and introduce reforms to ensure every child has access to quality education."
 SWE_fp_integration: "Promote Social Integration"
 SWE_fp_integration_desc: "Successful immigration relies on effective integration. We will invest in language training, job placement, and education to ensure newcomers contribute fully to Swedish society."
 SWE_fp_lower_worker_rights: "Deregulate Labor Markets"
 SWE_fp_lower_worker_rights_desc: "A more flexible labor market encourages innovation and competitiveness. By reducing bureaucratic barriers and adjusting outdated protections, we support a dynamic economy."
 SWE_fp_privatisation_efforts: "Expand Privatization Efforts"
 SWE_fp_privatisation_efforts_desc: "Public services can benefit from private sector efficiency. We aim to introduce competition and innovation in sectors like education, health, and transport to improve quality and choice."
 SWE_fp_improve_labor_migration: "Enhance Labor Migration Policies"
 SWE_fp_improve_labor_migration_desc: "A smart immigration policy can solve labor shortages and strengthen the economy. We will streamline visa processes and create clear pathways for skilled workers to enter Sweden."
 SWE_fp_start_up: "Support Start-Ups and Innovation"
 SWE_fp_start_up_desc: "Entrepreneurs are the future of the economy. We will create tax incentives, simplify regulations, and establish tech incubators to help start-ups flourish across the country."
 SWE_fp_lower_public_spendings: "Reduce Public Spending"
 SWE_fp_lower_public_spendings_desc: "To ensure sustainable finances, we must reduce inefficient public spending. Rationalizing welfare and government programs will free up resources for education and growth."
 SWE_folkpartiet_2: "A Liberal Future"
 SWE_folkpartiet_2_desc: "The Liberal Party leads Sweden toward a future of freedom, innovation, and international cooperation. Their commitment to education, openness, and economic reform will guide the nation forward."
 SWE_moderaterna: "Support the Moderate Party"
 SWE_moderaterna_desc: "The Moderate Party believes in a strong economy, efficient governance, and national security. Their liberal-conservative platform emphasizes tax cuts, investments, and a capable defense force."
 SWE_m_energy_problems: "Tackle the Energy Crisis"
 SWE_m_energy_problems_desc: "Rising energy costs and unstable supply threaten Sweden’s competitiveness. We will prioritize investment in reliable, market-based energy solutions including nuclear and domestic production."
 SWE_m_kockums: "Revitalize Kockums Shipyard"
 SWE_m_kockums_desc: "Kockums has long been a cornerstone of Sweden’s naval defense. By investing in submarine and surface vessel production, we restore domestic capability and secure strategic autonomy."
 SWE_m_reopen_f16: "Reopen F16 Air Wing"
 SWE_m_reopen_f16_desc: "Sweden must be ready to defend its skies. Reopening the F16 Air Wing in Uppsala strengthens our air defense capacity and supports rapid national response capabilities."
 SWE_m_lower_isk_taxes: "Lower ISK Taxes"
 SWE_m_lower_isk_taxes_desc: "Investment Savings Accounts (ISK) are crucial for household wealth-building. We will lower the ISK tax to encourage long-term savings and boost private capital investment."
 SWE_m_attract_investors: "Attract Foreign Investment"
 SWE_m_attract_investors_desc: "To remain competitive on the global stage, Sweden must be a magnet for capital. We’ll streamline regulations and provide incentives to draw in international investors."
 SWE_m_infrastructure_projects: "Launch Infrastructure Projects"
 SWE_m_infrastructure_projects_desc: "Modern infrastructure supports economic growth and national resilience. We’ll invest in roads, railways, ports, and digital infrastructure to stimulate development across Sweden."
 SWE_m_reduce_public_spendings: "Cut Public Spending"
 SWE_m_reduce_public_spendings_desc: "To ensure long-term fiscal health, public spending must be restrained. We’ll review welfare and administration budgets, aiming for a leaner, more effective state."
 SWE_m_attract_skilled_workers: "Attract Skilled Labor"
 SWE_m_attract_skilled_workers_desc: "To keep our industries competitive, we must welcome talent from abroad. Simplified immigration processes and targeted recruitment will help fill key knowledge gaps."
 SWE_moderaterna_2: "Reform for a Stronger Sweden"
 SWE_moderaterna_2_desc: "The Moderate Party's reform agenda is built on economic freedom, responsible governance, and national security. With bold policies, we steer Sweden toward strength, stability, and prosperity."
 SWE_kristdemokraterna: "Support the Christian Democrats"
 SWE_kristdemokraterna_desc: "The Christian Democrats offer a politics grounded in human dignity, responsibility, and care for the most vulnerable. With a focus on the family, faith, and regional development, they aim to rebuild the social fabric of Sweden."
 SWE_kd_Family_values: "Strengthen Family Values"
 SWE_kd_Family_values_desc: "The family is the cornerstone of society. By supporting parental choice, marriage, and long-term stability, we create a stronger, more compassionate Sweden."
 SWE_kd_the_church_in_the_middle_of_society: "Put the Church at the Heart of Society"
 SWE_kd_the_church_in_the_middle_of_society_desc: "Faith and tradition are vital to our moral compass. By giving the Church and faith-based organizations a stronger role, we reconnect with our spiritual heritage."
 SWE_kd_swing_in_spendings: "Adjust Public Spending Priorities"
 SWE_kd_swing_in_spendings_desc: "We must refocus public spending toward social welfare and family support. By reprioritizing budgets, we ensure resources go where they’re needed most."
 SWE_kd_lower_taxes_for_families: "Lower Taxes for Families"
 SWE_kd_lower_taxes_for_families_desc: "Raising a family shouldn’t be a financial burden. By reducing taxes for parents, especially those with multiple children, we ease the path for family life."
 SWE_kd_improve_child_support: "Improve Child Support"
 SWE_kd_improve_child_support_desc: "Children deserve the best possible start in life. We will raise child benefits and invest in parenting support programs to ensure no child is left behind."
 SWE_kd_reform_workspace: "Workplace Reform for Families"
 SWE_kd_reform_workspace_desc: "Balancing work and family should be easier. We will support flexible hours, parental leave, and a more humane workplace that respects family life."
 SWE_kd_decentralisation: "Push for Decentralisation"
 SWE_kd_decentralisation_desc: "Local communities know their needs best. By transferring power from national to regional levels, we strengthen democracy and local responsiveness."
 SWE_kd_increase_safety_network: "Expand the Social Safety Net"
 SWE_kd_increase_safety_network_desc: "A civilized society takes care of its weakest members. We will reinforce social protections for the elderly, sick, and disabled through targeted welfare initiatives."
 SWE_kd_increase_private_healthcare: "Support Private Healthcare"
 SWE_kd_increase_private_healthcare_desc: "Freedom of choice is essential. By expanding the role of private healthcare providers, we introduce competition, reduce wait times, and improve overall care quality."
 SWE_kd_regional_investments: "Invest in the Regions"
 SWE_kd_regional_investments_desc: "Urban-rural divides must be addressed. Through investments in healthcare, infrastructure, and services in rural areas, we revitalize the entire nation."
 SWE_kristdemokraterna_2: "A Compassionate and Stable Sweden"
 SWE_kristdemokraterna_2_desc: "With a politics rooted in human dignity and responsibility, the Christian Democrats work to build a Sweden where families thrive, communities flourish, and no one is left behind."
 SWE_K_nationalize_major_industries: "Nationalize Major Industries"
 SWE_K_nationalize_major_industries_desc: "The means of production must serve the people, not private profit. Key sectors such as energy, transport, and telecommunications will be brought under public ownership to ensure democratic control and long-term sustainability."
 SWE_Vansterpartiet: "Support the Left Party"
 SWE_Vansterpartiet_desc: "The Left Party champions equality, workers' rights, and an economy that works for everyone. With our support, a new political era can begin one rooted in justice and solidarity."
 SWE_K_increase_taxes: "Increase Progressive Taxation"
 SWE_K_increase_taxes_desc: "A fair society requires those with the most to contribute the most. We will raise taxes on capital and wealth to fund public services and reduce inequality."
 SWE_K_collectivice_housing_market: "Collectivize the Housing Market"
 SWE_K_collectivice_housing_market_desc: "Housing should be a right, not a commodity. By expanding public housing and regulating private ownership, we will ensure affordable living for all."
 SWE_K_agrar_collectivism: "Agrarian Collectivism"
 SWE_K_agrar_collectivism_desc: "Rural Sweden must not be left behind. Through cooperative farming initiatives and state support, we’ll empower local communities and ensure food security."
 SWE_K_workers_council: "Establish Workers' Councils"
 SWE_K_workers_council_desc: "Democracy must extend to the workplace. By establishing elected workers' councils, employees will have real influence over management and operations."
 SWE_K_abolish_state_religion: "Abolish State Religion"
 SWE_K_abolish_state_religion_desc: "Sweden is a modern, secular society. To ensure religious freedom and state neutrality, we will fully separate church and state."
 SWE_K_free_state_services: "Expand Free Public Services"
 SWE_K_free_state_services_desc: "From healthcare to education and transportation, we believe in universal access. Expanding and investing in free public services will build a society for the many, not the few."
 SWE_K_increase_police: "Expand Community Policing"
 SWE_K_increase_police_desc: "Safety and justice go hand in hand. By increasing resources for community-oriented policing, we’ll address crime through prevention, rehabilitation, and social support."
 SWE_communism_2: "A Democratic Socialist Society"
 SWE_communism_2_desc: "Our reforms are not the end they are the beginning of a new model for society. Democratic control, equality, and solidarity will guide us into a just and inclusive future for all Swedes."
 SWE_v_hold_the_red_line: "Hold the Red Line"
 SWE_v_hold_the_red_line_desc: "In times of ideological wavering, we must remain committed to our principles. The red line represents our socialist values, and we shall not cross it."
 SWE_v_the_left_divides: "The Left Divides"
 SWE_v_the_left_divides_desc: "Internal strife has long plagued the left. If we want to progress, we must acknowledge our divisions and work through them with unity and respect."
 SWE_v_modernize_the_left: "Modernize the Left"
 SWE_v_modernize_the_left_desc: "To stay relevant in a rapidly changing society, the Left must modernize—adopting green policies, new technologies, and modern social values."
 SWE_v_centralize_party_discipline: "Centralize Party Discipline"
 SWE_v_centralize_party_discipline_desc: "A unified party is an effective party. By reinforcing party discipline, we will ensure cohesion, loyalty, and consistent messaging."
 SWE_v_return_to_class_struggle: "Return to Class Struggle"
 SWE_v_return_to_class_struggle_desc: "The foundation of our movement is the fight between the working class and the elites. It's time to return to that core mission."
 SWE_v_Migration_weaken_wages: "Migration Weakens Wages"
 SWE_v_Migration_weaken_wages_desc: "We must acknowledge the economic realities of open-border policies. Unregulated migration can suppress wages and strain welfare systems, especially for workers in vulnerable sectors."
 SWE_v_embrace_feminist_workforce: "Embrace a Feminist Workforce"
 SWE_v_embrace_feminist_workforce_desc: "Feminism and socialism go hand in hand. We will support equal opportunities, parental leave, and structural reforms to empower women in the labor market."
 SWE_v_Eco_socialist_developement_plan: "Eco-Socialist Development Plan"
 SWE_v_Eco_socialist_developement_plan_desc: "Environmental sustainability and social justice are inseparable. Our plan will invest in green technologies while prioritizing workers and communities."
 SWE_v_progressive_public_sector: "Progressive Public Sector"
 SWE_v_progressive_public_sector_desc: "The public sector must be at the heart of innovation and equality. We will expand and modernize it to serve all citizens effectively."
 SWE_v_expropriate_the_exploiters: "Expropriate the Exploiters"
 SWE_v_expropriate_the_exploiters_desc: "Those who profit off the backs of workers will no longer do so unchecked. We will reclaim wealth and resources for the people."
 SWE_v_command_economic_revival: "Command Economic Revival"
 SWE_v_command_economic_revival_desc: "Through central planning and targeted investment, we will revive industries, create jobs, and guide the economy toward equitable outcomes."
 SWE_v_nationalize_efforts: "Nationalize Efforts"
 SWE_v_nationalize_efforts_desc: "Key sectors must be under democratic control. Nationalization ensures that vital industries serve the public good rather than private profit."
 SWE_v_support_urban_pluralism: "Support Urban Pluralism"
 SWE_v_support_urban_pluralism_desc: "Diverse urban communities are the backbone of progressive society. We will support cultural pluralism, public services, and accessible housing."
 SWE_K_reafirm_welfare: "Reaffirm the Welfare State"
 SWE_K_reafirm_welfare_desc: "Welfare is not a luxury—it is a right. We will resist privatization and strengthen our universal safety net for generations to come."
 SWE_v_high_income_redistribtion: "High-Income Redistribution"
 SWE_v_high_income_redistribtion_desc: "Extreme wealth must be redistributed to create a fairer society. Progressive taxation and wealth caps are vital tools in this effort."
 SWE_v_agrar_reforms: "Agrarian Reforms"
 SWE_v_agrar_reforms_desc: "Rural areas must not be left behind. We will invest in cooperatives, sustainable agriculture, and land access for small farmers."
 SWE_v_five_year_plan: "Five-Year Plan"
 SWE_v_five_year_plan_desc: "A long-term, state-led plan will guide economic, social, and ecological priorities with clearly defined goals and publicly accountable progress."
 SWE_v_regulation_over_nationalization: "Regulation Over Nationalization"
 SWE_v_regulation_over_nationalization_desc: "Not all private sectors must be seized. Through strict regulation, we can achieve social goals without immediate nationalization."
 SWE_miljopartiet: "The Green Party"
 SWE_miljopartiet_desc: "Born from the anti-nuclear and environmental movements of the late 20th century, Miljöpartiet de gröna aims to lead Sweden into a sustainable, inclusive, and democratic future. As the climate crisis accelerates and social divisions grow, we believe Sweden must act as a global pioneer in renewable energy, ecological economics, and green innovation. Guided by ecological wisdom, social justice, and grassroots democracy, we will work for a nation that respects both nature and humanity. It's time to think long-term—for our children, our planet, and all life."
 SWE_g_green_movement_first: "Green Movement First"
 SWE_g_green_movement_first_desc: "Our roots lie in activism and environmentalism. We must remain true to our movement before anything else."
 SWE_g_pragmatic_policy: "Pragmatic Policy"
 SWE_g_pragmatic_policy_desc: "Real change requires compromise. By embracing pragmatism, we can implement our vision step by step."
 SWE_ban_fossil_subsidies: "Ban Fossil Fuel Subsidies"
 SWE_ban_fossil_subsidies_desc: "Subsidizing fossil fuels contradicts our environmental goals. We will end these subsidies and redirect funds toward sustainability."
 SWE_g_greenlabor_market_strategy: "Green Labor Market Strategy"
 SWE_g_greenlabor_market_strategy_desc: "We need a workforce that thrives in the green economy. This strategy supports training, transition, and innovation in climate-conscious sectors."
 SWE_g_enviremental_tax: "Environmental Tax Reform"
 SWE_g_enviremental_tax_desc: "We will implement a tax system that rewards sustainability and holds polluters accountable."
 SWE_g_enviremental_agriculture: "Environmental Agriculture"
 SWE_g_enviremental_agriculture_desc: "Agriculture must be both sustainable and productive. We will support ecological farming and biodiversity."
 SWE_g_broad_enviremental_agenda: "Broad Environmental Agenda"
 SWE_g_broad_enviremental_agenda_desc: "From air quality to oceans, from forestry to energy—our policies address every facet of the environmental crisis."
 SWE_g_parlamrntary_profesionalism: "Parliamentary Professionalism"
 SWE_g_parlamrntary_profesionalism_desc: "To enact real reform, we must be seen as competent and serious in the political arena."
 SWE_g_tax_incentives_for_gren_innovation: "Tax Incentives for Green Innovation"
 SWE_g_tax_incentives_for_gren_innovation_desc: "We will support startups and established companies investing in clean tech through targeted tax breaks and support."
 SWE_g_cultural_autonomy_and_diversity: "Cultural Autonomy and Diversity"
 SWE_g_cultural_autonomy_and_diversity_desc: "Environmentalism and human rights are linked. We embrace diversity and the autonomy of all communities within Sweden."
 SWE_g_green_municipal_innovation_hubs: "Green Municipal Innovation Hubs"
 SWE_g_green_municipal_innovation_hubs_desc: "Cities and towns will lead the way in climate policy through locally driven innovation, supported by national funding."
 SWE_g_Renewable_vision: "Renewable Vision"
 SWE_g_Renewable_vision_desc: "A 100% renewable Sweden is within reach. We will set ambitious goals and create a roadmap for achieving them."
 SWE_g_inclusive_migation_policy: "Inclusive Migration Policy"
 SWE_g_inclusive_migation_policy_desc: "Sustainability includes human dignity. Our migration policy will be inclusive, ethical, and focused on integration."
 SWE_g_ecological_feminism_as_core: "Ecological Feminism as Core"
 SWE_g_ecological_feminism_as_core_desc: "We recognize that environmental issues and gender equality are deeply interconnected. Feminist values will guide our ecological policies."
 SWE_g_circular_economy_polices: "Circular Economy Policies"
 SWE_g_circular_economy_polices_desc: "Waste nothing. Reuse everything. Circular economics is not just an option—it’s our only sustainable path forward."
 SWE_g_green_startup_heaven: "Green Startup Heaven"
 SWE_g_green_startup_heaven_desc: "Sweden will become the go-to country for climate-conscious entrepreneurs through grants, infrastructure, and global visibility."
 SWE_g_Suits_and_Birkenstocks: "Suits and Birkenstocks"
 SWE_g_Suits_and_Birkenstocks_desc: "A modern green movement blends grassroots ideals with professional execution. We’re ready to lead in parliament and on the street."
 SWE_s_the_classic_welfare_model: "The Classic Welfare Model"
 SWE_s_the_classic_welfare_model_desc: "We will reaffirm our commitment to the Swedish welfare state—a model admired globally for its equality, healthcare, education, and economic stability."
 SWE_s_the_reform_welfare_model: "Reform the Welfare Model"
 SWE_s_the_reform_welfare_model_desc: "As society evolves, so must our welfare system. We will modernize the structure while maintaining the core values of solidarity and support."
 SWE_s_progressive_tax_system_renewal: "Progressive Tax System Renewal"
 SWE_s_progressive_tax_system_renewal_desc: "To ensure sustainable welfare funding, we will renew the tax system with progressive policies aimed at fairness and redistribution."
 SWE_s_open_border: "Open Border"
 SWE_s_open_border_desc: "We embrace openness. By welcoming newcomers, Sweden enriches its labor market, cultural life, and international profile."
 SWE_s_Labor_oriented_migration: "Labor-Oriented Migration"
 SWE_s_Labor_oriented_migration_desc: "We will shape migration policy to meet labor market needs, ensuring integration and economic utility."
 SWE_s_digital_welfare_service: "Digital Welfare Services"
 SWE_s_digital_welfare_service_desc: "The future is digital. By modernizing welfare services, we improve access, reduce bureaucracy, and boost efficiency."
 SWE_s_Gender_equality_for_economics: "Gender Equality for Economics"
 SWE_s_Gender_equality_for_economics_desc: "Economic policy must empower all. We will eliminate structural inequality and promote women's economic agency."
 SWE_s_invest_in_futur_schooling: "Invest in Future Schooling"
 SWE_s_invest_in_futur_schooling_desc: "Education is the key to the future. We will invest in schools, teachers, and students to ensure long-term prosperity."
 SWE_s_labor_union_priority: "Labor Union Priority"
 SWE_s_labor_union_priority_desc: "Strong unions are essential for fair working conditions. We will protect and prioritize collective bargaining rights."
 SWE_s_independend_labor_policy: "Independent Labor Policy"
 SWE_s_independend_labor_policy_desc: "We must maintain national control over labor standards and regulations, even amidst global change."
 SWE_s_centralizion_efforts: "Centralization Efforts"
 SWE_s_centralizion_efforts_desc: "We aim to streamline state functions and reduce fragmentation through central governance initiatives."
 SWE_s_force_renewable_energy: "Force Renewable Energy"
 SWE_s_force_renewable_energy_desc: "The climate crisis demands bold action. We will transition swiftly to renewable energy sources across the nation."
 SWE_s_liberalize_the_energy_market: "Liberalize the Energy Market"
 SWE_s_liberalize_the_energy_market_desc: "By opening the energy sector to competition and innovation, we will lower costs and increase efficiency."
 SWE_s_international_recruitment_agreements: "International Recruitment Agreements"
 SWE_s_international_recruitment_agreements_desc: "We will sign agreements to attract international professionals and support sectors in need of skilled labor."
 SWE_s_the_renewed_social_democrazy: "The Renewed Social Democracy"
 SWE_s_the_renewed_social_democrazy_desc: "Combining welfare tradition with innovation, we forge a new era of social democracy—sustainable, inclusive, and future-ready."
 SWE_c_green_opening: "The Green Opening"
 SWE_c_green_opening_desc: "We will open our centrist platform to green values, aiming to unite environmentalism with innovation, pragmatism, and local empowerment."
 SWE_c_envirementalism_as_identity: "Environmentalism as Identity"
 SWE_c_envirementalism_as_identity_desc: "Environmental values will be at the heart of our political identity, defining our priorities and policies across all sectors."
 SWE_c_support_cooperative_and_local_economy: "Support Cooperative and Local Economy"
 SWE_c_support_cooperative_and_local_economy_desc: "We will champion localism and cooperative enterprises to create resilient, democratic, and community-rooted economies."
 SWE_c_highschool_reforms: "High School Reforms"
 SWE_c_highschool_reforms_desc: "Modern education is key to sustainability and innovation. We will reform the school system to focus on critical thinking and ecological awareness."
 SWE_c_labor_market_deregulation: "Labor Market Deregulation"
 SWE_c_labor_market_deregulation_desc: "We will reduce regulatory burdens on the labor market to promote employment, entrepreneurship, and flexibility."
 SWE_c_decentralize_welfare: "Decentralize Welfare"
 SWE_c_decentralize_welfare_desc: "To better meet local needs, we will decentralize welfare systems and empower municipalities with greater responsibility."
 SWE_c_human_centered_migration_policy: "Human-Centered Migration Policy"
 SWE_c_human_centered_migration_policy_desc: "We will implement a migration policy based on dignity, integration, and long-term societal contribution."
 SWE_c_reaffirm_the_agrarian_legacy: "Reaffirm the Agrarian Legacy"
 SWE_c_reaffirm_the_agrarian_legacy_desc: "Rural Sweden is the backbone of our heritage. We will protect agriculture, small farmers, and traditional land use."
 SWE_c_expand_green_energy: "Expand Green Energy"
 SWE_c_expand_green_energy_desc: "To combat climate change and build a resilient economy, we will invest heavily in clean, renewable energy sources."
 SWE_c_digital_infrastructure: "Digital Infrastructure"
 SWE_c_digital_infrastructure_desc: "A modern, green society must be connected. We will build robust digital infrastructure to support innovation and equality."
 SWE_c_champion_small_businesses_and_start_up: "Champion Small Businesses and Start-Ups"
 SWE_c_champion_small_businesses_and_start_up_desc: "We will nurture entrepreneurship and innovation by removing red tape and offering targeted support to small firms."
 SWE_c_privatisation_of_public_service: "Privatization of Public Service"
 SWE_c_privatisation_of_public_service_desc: "Efficiency and innovation in service delivery can be achieved by introducing market mechanisms into the public sector."
 SWE_c_tax_cut_for_innovation: "Tax Cuts for Innovation"
 SWE_c_tax_cut_for_innovation_desc: "Innovation deserves reward. We will reduce taxes on green and technological breakthroughs to accelerate growth and sustainability."
 SWE_c_green_centrist_identity: "Green Centrist Identity"
 SWE_c_reach_into_the_cities: "Reach into the Cities"
 SWE_c_reach_into_the_cities_desc: "Urban Sweden is changing. We will engage with metropolitan communities to expand our support and champion inclusive, green urban policy."
 SWE_c_Liberal_centrist_identity: "Liberal Centrist Identity"
 SWE_c_Liberal_centrist_identity_desc: "Liberalism, technology, and green modernization will define our centrist platform for the 21st century."
 SWE_c_modernice_patry_identity: "Modernize the Party Identity"
 SWE_c_modernice_patry_identity_desc: "To stay relevant in a changing world, we will update our party's identity—embracing a modern, open, and eco-conscious vision."
 SWE_fp_social_liberal_ways: "Social Liberal Ways"
 SWE_fp_social_liberal_ways_desc: "We will chart a course that combines individual freedom with social responsibility. Social liberalism will be our guiding philosophy."
 SWE_fp_defend_liberal_values: "Defend Liberal Values"
 SWE_fp_defend_liberal_values_desc: "In an era of political turbulence, it is vital to safeguard liberal democracy, pluralism, and the rule of law."
 SWE_fp_liberal_renewal: "Liberal Renewal"
 SWE_fp_liberal_renewal_desc: "Liberalism must evolve to meet new challenges. We will renew our ideology with a forward-looking agenda rooted in justice and equality."
 SWE_fp_migartion_into_workforce: "Migration into Workforce"
 SWE_fp_migartion_into_workforce_desc: "We will integrate migrants into the labor market to strengthen both economic productivity and social cohesion."
 SWE_fp_dutys_for_citizenship: "Duties for Citizenship"
 SWE_fp_dutys_for_citizenship_desc: "Citizenship entails rights, but also responsibilities. We will promote civic education and integration through mutual commitment."
 SWE_fp_performance_principle: "The Performance Principle"
 SWE_fp_performance_principle_desc: "We believe in rewarding merit and effort, and will reform public services and education around performance and accountability."
 SWE_fp_defend_press_freedom: "Defend Press Freedom"
 SWE_fp_defend_press_freedom_desc: "A free press is a cornerstone of democracy. We will defend it from state interference and market monopolization."
 SWE_fp_increase_parlamentarian_controll: "Increase Parliamentary Control"
 SWE_fp_increase_parlamentarian_controll_desc: "Parliament must oversee executive power. We will strengthen transparency and democratic accountability."
 SWE_fp_increase_individual_freedom: "Increase Individual Freedom"
 SWE_fp_increase_individual_freedom_desc: "We will promote policies that expand individual autonomy, expression, and lifestyle choices."
 SWE_fp_school_as_core_of_state_responsibility: "School as Core of State Responsibility"
 SWE_fp_school_as_core_of_state_responsibility_desc: "Education is a public good. The state will ensure all students receive equitable, high-quality schooling."
 SWE_fp_early_performance_assessment: "Early Performance Assessment"
 SWE_fp_early_performance_assessment_desc: "We will introduce early evaluations to identify students' needs and improve academic outcomes."
 SWE_fp_Expand_elite_schools: "Expand Elite Schools"
 SWE_fp_Expand_elite_schools_desc: "We will support the development of elite schools to foster excellence and leadership in education."
 SWE_fp_education_as_eco_investment: "Education as Economic Investment"
 SWE_fp_education_as_eco_investment_desc: "Education is not a cost, but a strategic investment. We will fund schools, universities, and research generously."
 SWE_fp_social_startups: "Support Social Startups"
 SWE_fp_social_startups_desc: "We will encourage entrepreneurship with a social purpose by supporting innovative startups that address public challenges."
 SWE_fp_social_market_economy: "Social Market Economy"
 SWE_fp_social_market_economy_desc: "We will adopt a model that balances free-market principles with strong social protections and fair competition."
 SWE_fp_expand_equality: "Expand Equality"
 SWE_fp_expand_equality_desc: "We aim to reduce social inequalities through targeted reforms, inclusive institutions, and affirmative measures."
 SWE_fp_protect_fundamental_digital_rights: "Protect Fundamental Digital Rights"
 SWE_fp_protect_fundamental_digital_rights_desc: "Freedom must extend into cyberspace. We will defend privacy, expression, and digital access as fundamental rights."
 SWE_fp_decrease_surveillance: "Decrease Surveillance"
 SWE_fp_decrease_surveillance_desc: "Mass surveillance undermines democracy. We will roll back excessive monitoring and restore civil liberties."
 SWE_fp_mandatory_swedish_language_instruction: "Mandatory Swedish Language Instruction"
 SWE_fp_mandatory_swedish_language_instruction_desc: "A shared language is key to integration. We will mandate Swedish instruction for all residents."
 SWE_fp_police_as_guardian_of_law: "Police as Guardian of Law"
 SWE_fp_police_as_guardian_of_law_desc: "The police must protect citizens and uphold the law impartially. We will invest in training, transparency, and trust."
 SWE_fp_expansion_of_digital_surveillance: "Expansion of Digital Surveillance"
 SWE_fp_expansion_of_digital_surveillance_desc: "To counter cyber threats and ensure national security, we will expand digital surveillance capabilities—with oversight."
 SWE_m_social_cuts: "Implement Social Cuts"
 SWE_m_social_cuts_desc: "To ensure economic sustainability, we will reduce social expenditures and promote individual responsibility over welfare dependency."
 SWE_m_privatisation_state_property: "Privatize State Property"
 SWE_m_privatisation_state_property_desc: "We will privatize state-owned enterprises to increase efficiency, promote competition, and reduce public debt."
 SWE_m_cut_taxes: "Cut Taxes"
 SWE_m_cut_taxes_desc: "Lowering taxes on work and enterprise will invigorate the economy, stimulate job creation, and reward initiative."
 SWE_m_law_and_order: "Law and Order"
 SWE_m_law_and_order_desc: "A safe society is a free society. We will invest in law enforcement and implement tougher measures against crime."
 SWE_m_attract_statr_up: "Attract Start-Ups"
 SWE_m_attract_statr_up_desc: "We will create a business-friendly environment to attract and support innovative start-ups across the country."
 SWE_m_attract_investor: "Attract Investors"
 SWE_m_attract_investor_desc: "Through deregulation and tax incentives, we will make Sweden an attractive destination for both domestic and foreign investors."
 SWE_m_reform_social_state: "Reform the Welfare State"
 SWE_m_reform_social_state_desc: "The welfare system must be reformed to focus on those most in need, reducing inefficiencies and long-term dependency."
 SWE_m_liberalice_workspace: "Liberalize the Workplace"
 SWE_m_liberalice_workspace_desc: "By removing rigid labor market regulations, we will increase flexibility, productivity, and employment."
 SWE_m_Arbetslinjen: "The Work Line"
 SWE_m_Arbetslinjen_desc: "Work must always pay more than welfare. We will implement reforms that incentivize employment over benefits."
 SWE_m_infrastructure_subventions: "Infrastructure Subsidies"
 SWE_m_infrastructure_subventions_desc: "Targeted public investment in infrastructure will boost regional development and enable private sector growth."
 SWE_m_increase_energy_production: "Increase Energy Production"
 SWE_m_increase_energy_production_desc: "We will expand energy production to secure supply, reduce prices, and support industrial competitiveness."
 SWE_m_reduce_public_tax: "Reduce Public Taxes"
 SWE_m_reduce_public_tax_desc: "We will reduce the overall tax burden to empower citizens, stimulate demand, and drive economic activity."
 SWE_m_improve_migration_and_education: "Improve Migration and Education"
 SWE_m_improve_migration_and_education_desc: "Better integration through education and language acquisition will ensure migrants contribute meaningfully to society."
 SWE_m_cut_public_spendings: "Cut Public Spending"
 SWE_m_cut_public_spendings_desc: "We will reduce unnecessary state expenditures to balance the budget and foster long-term economic stability."
 SWE_m_support_start_ups: "Support Start-Ups"
 SWE_m_support_start_ups_desc: "We will provide strategic support to entrepreneurs through grants, simplified bureaucracy, and networking programs."
 SWE_m_liberal_eco_way: "A Liberal Economic Way"
 SWE_m_liberal_eco_way_desc: "We believe in a liberal economy where the market drives growth and innovation, supported by a streamlined public sector."
 SWE_m_modernized_liberalism: "Modernized Liberalism"
 SWE_m_modernized_liberalism_desc: "Our ideology will evolve to meet 21st-century challenges—balancing personal freedom with efficient governance and a dynamic economy."
 SWE_kd_deregulate_workspace: "Deregulate the Workplace"
 SWE_kd_deregulate_workspace_desc: "We aim to restore flexibility in the labor market by reducing overregulation and promoting employer-employee cooperation."
 SWE_kd_traditional_values_in_education: "Traditional Values in Education"
 SWE_kd_traditional_values_in_education_desc: "Our schools should not just teach skills, but also reinforce timeless values such as respect, discipline, and responsibility."
 SWE_kd_KKK_Kyrka_Kullar_Kastruller: "KKK - Kyrka, Kullar, Kastruller"
 SWE_kd_KKK_Kyrka_Kullar_Kastruller_desc: "Faith, Family, and Home. We reaffirm our commitment to the cornerstones of a healthy society: the Church, the Family, and the Hearth."
 SWE_kd_privatisation_in_healthcare: "Privatize Healthcare Services"
 SWE_kd_privatisation_in_healthcare_desc: "A diversified healthcare system, including private alternatives, will drive quality through competition while preserving access for all."
 SWE_kd_decentralice_education: "Decentralize Education"
 SWE_kd_decentralice_education_desc: "We believe in giving local communities and parents more control over their children's education."
 SWE_kd_working_migration: "Migration Based on Work"
 SWE_kd_working_migration_desc: "Our migration policy must emphasize responsibility, focusing on individuals who contribute to society through work."
 SWE_kd_values_bevor_work: "Values Before Workforce"
 SWE_kd_values_bevor_work_desc: "A healthy society must prioritize shared values and cultural integration over pure economic utility."
 SWE_kd_more_state_care: "Support for Care and Welfare"
 SWE_kd_more_state_care_desc: "We will strengthen support for families, caregivers, and those in need through a compassionate and well-functioning welfare system."
 SWE_kd_voluntary_for_honor: "Honor Through Voluntary Service"
 SWE_kd_voluntary_for_honor_desc: "Civic duty and volunteering build community and character. We will promote voluntary service as a noble societal contribution."
 SWE_kd_fight_paralel_society: "Combat Parallel Societies"
 SWE_kd_fight_paralel_society_desc: "To protect national unity, we will act against isolated communities and ensure shared democratic norms are upheld across all of society."
 SWE_kd_increase_parental_rights: "Increase Parental Rights"
 SWE_kd_increase_parental_rights_desc: "Parents must have the primary role in raising their children. We will expand their rights in education, healthcare, and welfare."
 SWE_kd_decentralice_social_services: "Decentralize Social Services"
 SWE_kd_decentralice_social_services_desc: "Local authorities know their citizens best. We will shift responsibility for social services closer to those they serve."
 SWE_kd_benefits_for_voluntary_service: "Benefits for Voluntary Service"
 SWE_kd_benefits_for_voluntary_service_desc: "Those who volunteer should be recognized. We will offer benefits to individuals who give their time to serve others."
 SWE_kd_regional_investment: "Invest in the Regions"
 SWE_kd_regional_investment_desc: "We will invest in rural and regional Sweden to reduce inequality, improve access, and support local economies and traditions."
 SWE_modern_issues: "Address Modern Issues"
 SWE_modern_issues_desc: "Sweden stands at a crossroads. From demographic changes to urban unrest, the time has come to confront the challenges of the 21st century with bold political action."
 SWE_sverigedemokraterna: "Support the Sweden Democrats"
 SWE_sverigedemokraterna_desc: "The Sweden Democrats stand for nationalism, cultural cohesion, and a return to traditional values. By supporting them, we shift the focus to protecting the Swedish identity."
 SWE_sd_folkhemmet: "Restore the Folkhemmet"
 SWE_sd_folkhemmet_desc: "The vision of the Folkhemmet a cohesive society where all citizens are part of the national family must be renewed. We'll rebuild a Sweden that protects its own."
 SWE_sd_reduce_immigration: "Drastically Reduce Immigration"
 SWE_sd_reduce_immigration_desc: "The current immigration policy is unsustainable. To preserve Sweden’s culture and security, we must impose strict limitations and regain full control over our borders."
 SWE_sd_clean_the_ghettos: "Reclaim the Suburbs"
 SWE_sd_clean_the_ghettos_desc: "Lawlessness and parallel societies cannot be tolerated. A focused effort to dismantle criminal networks and reintegrate troubled areas will restore national unity."
 SWE_sd_traditional_families: "Promote Traditional Family Values"
 SWE_sd_traditional_families_desc: "A stable society is built on strong families. By encouraging traditional values and opposing modern social experiments, we reinforce our cultural foundation."
 SWE_sd_increase_police_resources: "Fund the Police"
 SWE_sd_increase_police_resources_desc: "Our police forces are underfunded and overstretched. It's time to expand their numbers, upgrade equipment, and reestablish law and order across Sweden."
 SWE_sd_ban_islam: "Ban Radical Islam"
 SWE_sd_ban_islam_desc: "Radical Islam poses a threat to Swedish values and security. With decisive action, we will ban extremist organizations and protect citizens from ideological extremism."
 SWE_sd_patriotism: "Revive Swedish Patriotism"
 SWE_sd_patriotism_desc: "We must remind our citizens of what it means to be Swedish. Through education, cultural initiatives, and national pride, we will strengthen our shared identity."
 SWE_sverigedemokraterna_2: "A Sweden for Swedes"
 SWE_sverigedemokraterna_2_desc: "With our borders secure, our culture protected, and our institutions renewed, we now focus on rebuilding a strong, united, and sovereign Sweden for generations to come."
 SWE_sd_the_family: "The Family as the Foundation"
 SWE_sd_the_family_desc: "We will strengthen traditional family structures as the cornerstone of a healthy society, emphasizing responsibilities and national values."
 SWE_sd_ban_hijab: "Ban the Hijab"
 SWE_sd_ban_hijab_desc: "Religious garments that symbolize oppression have no place in Swedish public life. The hijab will be banned in schools and government institutions."
 SWE_sd_the_swedish_workforce: "Empower the Swedish Workforce"
 SWE_sd_the_swedish_workforce_desc: "Priority will be given to native  SWEdes in employment, vocational training, and welfare programs, reducing dependence on foreign labor."
 SWE_sd_the_State_of_sverige: "The State of Sverige"
 SWE_sd_the_State_of_sverige_desc: "We will build a strong, sovereign state that reflects the will and traditions of the Swedish people, with centralized authority and national pride."
 SWE_sd_tradition_and_tolerance: "Tradition and Tolerance"
 SWE_sd_tradition_and_tolerance_desc: "Sweden must rediscover its roots cultural heritage, common values, and social cohesion. We tolerate diversity that respects Swedish tradition."
 SWE_sd_ban_lgbtq: "Ban LGBTQ Promotion"
 SWE_sd_ban_lgbtq_desc: "The state will no longer fund or endorse LGBTQ advocacy in schools or media. Children deserve a neutral environment rooted in biology and tradition."
 SWE_sd_only_skilled_workforce: "Only Skilled Migration"
 SWE_sd_only_skilled_workforce_desc: "Immigration will be limited to individuals with skills urgently needed in Sweden. All others will be denied entry or support."
 SWE_sd_autonom_regions: "Limit Autonomous Regions"
 SWE_sd_autonom_regions_desc: "No region shall act outside the nation's values. Local autonomy will be curbed where it undermines integration or national unity."
 SWE_sd_stop_migration: "Stop Migration"
 SWE_sd_stop_migration_desc: "We will halt all non-essential immigration to restore control, ensure safety, and reintegrate Swedish culture into everyday life."
 SWE_sd_central_power: "Centralize Power"
 SWE_sd_central_power_desc: "To effectively implement national reforms, we will concentrate political power in the hands of the state and reduce regional obstruction."
 SWE_sd_Lebensbaum: "The Tree of Life"
 SWE_sd_Lebensbaum_desc: "We will plant the seeds of a proud and enduring Sweden rooted in tradition, unity, and the defense of our homeland."
 SWE_sd_the_economy: "Secure the National Economy"
 SWE_sd_the_economy_desc: "The Swedish economy must serve its citizens first. We will reorient it towards national resilience and lower dependency on global markets."
 SWE_sd_the_security: "Restore National Security"
 SWE_sd_the_security_desc: "Security is the foundation of a strong nation. We will invest in the military, border forces, and policing to protect our people."
 SWE_sd_the_social: "Preserve the Social Fabric"
 SWE_sd_the_social_desc: "We aim to restore a unified and moral society. Cultural norms will be safeguarded, and harmful influences removed."
 SWE_sd_the_future: "Vision for the Future"
 SWE_sd_the_future_desc: "The future of Sweden lies in tradition, technology, and national pride. We will shape a nation our descendants will be proud of."
 SWE_sd_protect_traditions: "Protect Our Traditions"
 SWE_sd_protect_traditions_desc: "We will defend Swedish holidays, customs, and language from foreign influence. National pride begins with cultural preservation."
 SWE_Western_focus: "Align with the West"
 SWE_Western_focus_desc: "Sweden must strengthen its ties with Western powers, ensuring that our values align with the democratic world. By deepening diplomatic, military, and economic cooperation, we solidify our role as a key member of the Western bloc."
 SWE_EU_continental_commitment: "Continental Commitment"
 SWE_EU_continental_commitment_desc: "Sweden deepens its engagement with the European security and innovation architecture. Our future lies not in splendid isolation, but in shared responsibility and coordinated strength."
 SWE_EU_visit_buckingham: "State Visit to Buckingham"
 SWE_EU_visit_buckingham_desc: "While Britain has left the EU, its cultural and security ties with Sweden remain profound. A state visit reaffirms mutual respect and opens discreet channels for future alignment."
 SWE_EU_renew_stockholm_berlin_axis: "Renew Stockholm–Berlin Axis"
 SWE_EU_renew_stockholm_berlin_axis_desc: "Berlin and Stockholm can form a backbone for European moderation, resilience, and innovation. This strategic axis strengthens diplomacy, military planning, and fiscal coordination."
 SWE_EU_franco_swedish_alliance: "Forge Franco-Swedish Alliance"
 SWE_EU_franco_swedish_alliance_desc: "France is a central pillar of European autonomy and military capability. A formal alliance allows Sweden to participate in cutting-edge defense, nuclear deterrence cooperation, and crisis response."
 SWE_EU_european_research_council_ties: "Strengthen ERC Ties"
 SWE_EU_european_research_council_ties_desc: "Sweden commits to deeper integration with the European Research Council, aligning scientific funding and innovation objectives with continental partners."
 SWE_EU_European_cybershield: "Join the European Cyber Shield"
 SWE_EU_European_cybershield_desc: "Cybersecurity is now sovereignty. By participating in the EU-wide Cyber Shield initiative, we increase threat detection, shared capabilities, and offensive deterrence."
 SWE_EU_logistic_networks: "Integrate European Logistic Networks"
 SWE_EU_logistic_networks_desc: "Supply chains and mobility corridors are vital to European defence. Sweden will integrate its infrastructure into a unified logistical network for rapid mobilization and economic resilience."
 SWE_EU_mio_links: "Connect with EU Military Industrial Operators"
 SWE_EU_mio_links_desc: "Through public-private cooperation, we link Swedish firms with European Military Industrial Operators (MIOs), creating a high-capacity network for shared production and R&D."
 SWE_EU_joint_weather_and_space_monitoring: "Joint Weather and Space Monitoring"
 SWE_EU_joint_weather_and_space_monitoring_desc: "Climate resilience and orbital surveillance are now defense priorities. A joint monitoring initiative reinforces Europe’s strategic autonomy in both space and science."
 SWE_EU_innovation_hub_programm: "Join European Innovation Hub Program"
 SWE_EU_innovation_hub_programm_desc: "Innovation is not abstract it defines military, civil, and digital edge. Sweden joins the European Innovation Hub to push forward AI, quantum, and energy transformation."
 SWE_EU_European_defence_identity: "Support European Defence Identity"
 SWE_EU_European_defence_identity_desc: "Sweden endorses a unique European defence identity: cooperative, sovereign, and capable. This does not oppose NATO it complements it, by strengthening Europe from within."
 SWE_USA_revitalize_atlantic_link: "Revitalize the Atlantic Link"
 SWE_USA_revitalize_atlantic_link_desc: "We reaffirm our transatlantic bond with the United States. Shared security, democratic resilience, and economic ties form the foundation of Swedish strategy."
 SWE_USA_defense_consultation_USA: "Conduct Defense Consultation with the U.S."
 SWE_USA_defense_consultation_USA_desc: "Through high-level dialogue, we coordinate doctrines, threat assessments, and procurement strategies with our American counterparts."
 SWE_USA_defense_consultation_CAN: "Engage in Canadian Defense Consultation"
 SWE_USA_defense_consultation_CAN_desc: "Canada, like Sweden, balances sovereignty with cooperation. Defense consultations foster shared Arctic strategy, training alignment, and airspace coordination."
 SWE_USA_think_tank_links: "Link with U.S. Strategic Think Tanks"
 SWE_USA_think_tank_links_desc: "Strategic culture is shaped by expertise. Through institutional partnerships with U.S. think tanks, we strengthen policy foresight and academic-military dialogue."
 SWE_USA_found_economical_forum: "Found Transatlantic Economic Forum"
 SWE_USA_found_economical_forum_desc: "A new economic forum channels investment, innovation, and industrial planning between Sweden and transatlantic partners. Open markets, resilient supply, common future."
 SWE_USA_found_nobel_techgroup: "Found the Nobel Transatlantic Tech Group"
 SWE_USA_found_nobel_techgroup_desc: "Swedish excellence in science meets American capital and capacity. This Nobel Tech Group promotes cooperative breakthroughs in biotech, cybersecurity, and advanced manufacturing."
 SWE_USA_intel_partnership: "Enhance Intelligence Partnership"
 SWE_USA_intel_partnership_desc: "From signals to satellites, we deepen cooperation with allied intelligence services ensuring common awareness, resilience, and counter-hybrid response."
 SWE_USA_military_industrial_exchange: "Military Industrial Exchange Program"
 SWE_USA_military_industrial_exchange_desc: "Joint production lines, contractor collaboration, and joint tech trials strengthen interoperability and reduce duplication laying the foundation for alliance-wide readiness."
 SWE_USA_human_science_projects: "Launch Joint Human Sciences Projects"
 SWE_USA_human_science_projects_desc: "Understanding resilience, fatigue, and decision-making is as vital as hardware. Sweden and the U.S. cooperate on human sciences in defence, health, and stress response."
 SWE_USA_formal_cooperation_treaty: "Sign Formal Cooperation Treaty"
 SWE_USA_formal_cooperation_treaty_desc: "We conclude a formal treaty with the United States, locking in strategic alignment, defense guarantees, and shared institutional development."
 SWE_west_deepen_relations_NATO: "Deepen Relations with NATO"
 SWE_west_deepen_relations_NATO_desc: "Beyond membership, Sweden seeks strategic trust. We actively align with NATO in capability development, doctrine, and command structure."
 SWE_west_host_nato_exercises: "Host NATO Exercises"
 SWE_west_host_nato_exercises_desc: "Sweden will host multinational exercises on its territory sending a clear signal of readiness, trust, and alliance cohesion."
 SWE_west_baltic_sea_securuty_cooperation: "Strengthen Baltic Sea Security Cooperation"
 SWE_west_baltic_sea_securuty_cooperation_desc: "Together with NATO allies, we develop a persistent presence and common protocols in the Baltic theatre deterring threats and projecting stability."
 SWE_west_addapt_nato_doctrine: "Adapt NATO Doctrine"
 SWE_west_addapt_nato_doctrine_desc: "We align Swedish military doctrine with NATO operational concepts enhancing interoperability and preparing for joint operations across domains."
 SWE_west_build_complimentary_structures: "Build Complementary Structures"
 SWE_west_build_complimentary_structures_desc: "Our national capacities will complement NATO gaps including logistics, resilience, and high-latency domains. Smart sovereignty is strategic utility."
 SWE_west_participation_in_allied_command_transformation: "Join Allied Command Transformation"
 SWE_west_participation_in_allied_command_transformation_desc: "We participate in NATO's command transformation efforts helping shape future concepts and technological integration within the alliance."
 SWE_west_balistic_missile_waring_system: "Join Ballistic Missile Warning System"
 SWE_west_balistic_missile_waring_system_desc: "Sweden integrates into NATO’s early warning and missile tracking systems enabling faster response and shared surveillance of airspace threats."
 SWE_west_strategic_datalinks: "Establish Strategic Data Links"
 SWE_west_strategic_datalinks_desc: "We build encrypted, high-security datalinks with NATO C4ISR architecture ensuring seamless communication during joint operations."
 SWE_west_shared_missile_development: "Participate in Shared Missile Development"
 SWE_west_shared_missile_development_desc: "Joint R&D programs with NATO members allow Sweden to contribute to and benefit from next-generation missile technology."
 SWE_west_surveillance_data_sharing_protocol: "Implement Surveillance Data Sharing Protocol"
 SWE_west_surveillance_data_sharing_protocol_desc: "We agree on formal protocols for real-time sharing of radar, sonar, and satellite data creating a common situational picture across the alliance."
 SWE_west_nato_officer_training: "NATO Officer Training Participation"
 SWE_west_nato_officer_training_desc: "Swedish officers now train within NATO institutions enhancing doctrinal fluency, strategic cohesion, and leadership exchange."
 SWE_the_royal_family: "The Royal Family"
 SWE_the_royal_family_desc: "The Bernadotte dynasty has served Sweden for generations, not through domination, but by embodying unity and continuity. The Crown remains above politics, but not above purpose."
 SWE_improve_royal_cultural_institutes: "Improve Royal Cultural Institutes"
 SWE_improve_royal_cultural_institutes_desc: "Royal academies, foundations, and historical institutes serve as guardians of national heritage. Their modernization preserves legacy and inspires future generations."
 SWE_nordi_royal_networks: "Strengthen Nordic Royal Networks"
 SWE_nordi_royal_networks_desc: "The Nordic monarchies share more than traditions they share families. These royal bonds build trust between states and form a symbolic axis of stability."
 SWE_ties_to_windsor: "Maintain Ties with the House of Windsor"
 SWE_ties_to_windsor_desc: "Britain and Sweden have long-standing royal ties. Regular contact with the House of Windsor reaffirms our soft diplomacy and shared values within the Commonwealth of Monarchies."
 SWE_bernadotte_legacy: "Honor the Bernadotte Legacy"
 SWE_bernadotte_legacy_desc: "From Marshal of France to King of Sweden, the Bernadotte line is a tale of adaptation, dignity, and survival. We honor this legacy not just in titles, but in service."
 SWE_royal_legacy_fund: "Establish the Royal Legacy Fund"
 SWE_royal_legacy_fund_desc: "A national fund, under royal patronage, will support projects in education, research, and social cohesion building bridges between history and the future."
 SWE_royal_partonage: "Expand Royal Patronage"
 SWE_royal_partonage_desc: "The Crown supports countless initiatives across society from the arts to environmental causes. Strategic expansion of this patronage amplifies unity and trust."
 SWE_european_royal_circle: "Form a European Royal Circle"
 SWE_european_royal_circle_desc: "Beyond diplomacy, royals connect through shared heritage. A European Royal Circle allows cultural coordination, ceremonial alliances, and discreet dialogue in turbulent times."
 SWE_ties_to_japan_imperials: "Honor Ties to the Japanese Imperials"
 SWE_ties_to_japan_imperials_desc: "The Japanese Imperial Family shares with Sweden a deep respect for tradition and symbolism. Diplomatic and ceremonial links are cultivated with care and mutual recognition."
 SWE_ties_to_jordan_royals: "Connect with the Jordanian Royal House"
 SWE_ties_to_jordan_royals_desc: "Jordan's royal family is a pillar of stability in the Middle East. Building mutual respect enhances Sweden’s role as a bridge between civilizations."
 SWE_house_of_hohenzollern: "Connect to the House of Hohenzollern"
 SWE_house_of_hohenzollern_desc: "The historic German royal house remains influential in cultural and aristocratic circles. Renewing symbolic contact strengthens trans-European monarchic tradition."
 SWE_house_of_Nassau: "Engage the House of Nassau"
 SWE_house_of_Nassau_desc: "The Luxembourgish royal family descendants of Nassau embody quiet continuity in Europe. Strengthening ceremonial ties reinforces royal legitimacy beyond borders."
 SWE_house_of_Sachsen_coburg_gotha: "Celebrate the House of Sachsen-Coburg-Gotha"
 SWE_house_of_Sachsen_coburg_gotha_desc: "This dynasty connects Britain, Belgium, and Bulgaria a web of royal diplomacy. By celebrating shared ancestry, we deepen soft-power channels in the heart of Europe."
 SWE_house_of_bourbon: "Cordial Ties to the House of Bourbon"
 SWE_house_of_bourbon_desc: "Though politically faded, the House of Bourbon still symbolizes European grandeur. Our interactions remain ceremonial but carry weight in aristocratic memory."
 SWE_the_crown_and_totalforsvaret: "The Crown and Totalförsvaret"
 SWE_the_crown_and_totalforsvaret_desc: "The monarchy serves as a symbol of unity in Sweden’s total defense concept. The presence of royals boosts morale, awareness, and trust in national preparedness."
 SWE_royal_commander_in_symbol: "Royal Commander in Symbol"
 SWE_royal_commander_in_symbol_desc: "Without holding operational authority, the Crown symbolizes the command of unity. A formal ceremonial rank reinforces the link between nation, defense, and tradition."
 SWE_royal_presence_at_exercises: "Royal Presence at Exercises"
 SWE_royal_presence_at_exercises_desc: "Members of the royal family attend national and allied military exercises showing respect, enhancing morale, and personifying civilian oversight."
 SWE_support_for_veterans_and_families: "Support for Veterans and Families"
 SWE_support_for_veterans_and_families_desc: "The monarchy supports initiatives for veterans, wounded soldiers, and their families affirming the sacred bond between service and recognition."
 SWE_honor_of_service: "Honor of Service"
 SWE_honor_of_service_desc: "Royal medals, ceremonies, and honors recognize acts of service military, civil, or humanitarian. These rituals remind the nation that duty and dignity still matter."
 SWE_symbol_of_resilience: "Symbol of Resilience"
 SWE_symbol_of_resilience_desc: "Through storms of history, the Swedish Crown has endured—unbroken, unyielding, and steadfast. In this new age of trials, the monarchy shall once again serve as the nation’s anchor, a living emblem of perseverance that rallies our people to face any challenge."
 SWE_anchor_of_the_nation: "Anchor of the Nation"
 SWE_anchor_of_the_nation_desc: "When institutions fluctuate and ideologies clash, the Crown remains steady. It does not command it connects."
 SWE_pluralistic_society: "Pluralistic Society"
 SWE_pluralistic_society_desc: "Sweden’s strength lies in the harmony of its diverse voices. By embracing pluralism under the guiding hand of the Crown, we will forge a nation where unity thrives not through uniformity, but through mutual respect and shared purpose."
 SWE_revitalize_excavation: "Revitalize Excavation"
 SWE_revitalize_excavation_desc: "From the iron mines of Bergslagen to the quarries of Gotland, Sweden’s land holds the raw strength of the realm. By modernizing our excavation methods, we will unlock these resources anew, fueling both our industry and our ambitions."
 SWE_revitalize_demographics: "Revitalize Demographics"
 SWE_revitalize_demographics_desc: "A nation’s strength is measured not only in its arms but in its people. By supporting family growth, encouraging skilled migration, and ensuring opportunity for all, Sweden will secure a vibrant and enduring population for generations to come."
 SWE_revitalize_agrarian_industrie: "Revitalize Agrarian Industry"
 SWE_revitalize_agrarian_industrie_desc: "The fertile fields of Sweden have long been the foundation of our prosperity. By modernizing agricultural methods and strengthening rural economies, we will ensure our farms once again feed the nation and support its growing ambitions."
 SWE_form_royal_social_society: "Form the Royal Social Society"
 SWE_form_royal_social_society_desc: "To foster unity between Crown and people, we shall establish the Royal Social Society—a network dedicated to cultural exchange, charitable works, and the promotion of national solidarity under the monarchy’s guiding presence."
 SWE_medial_royals: "Media Visibility of the Royals"
 SWE_medial_royals_desc: "The modern royal family must balance tradition with visibility. Strategic media presence enhances their role as relatable, unifying figures."
 SWE_modernize_the_image: "Modernize the Royal Image"
 SWE_modernize_the_image_desc: "Dress, messaging, and social presence must evolve. A modern monarchy still honors the past but speaks in the voice of the present."
 SWE_defender_of_tradition: "Defender of Tradition"
 SWE_defender_of_tradition_desc: "The Crown safeguards Sweden’s core values heritage, decorum, and continuity. This is not conservatism, but cultural stewardship."
 SWE_royal_diplomacy: "Royal Diplomacy"
 SWE_royal_diplomacy_desc: "Royal visits, patronage, and ceremonial engagement open diplomatic doors often where governments cannot. The Crown works in silence, but with effect."
 SWE_royal_charity: "Royal Charity Work"
 SWE_royal_charity_desc: "Through hundreds of foundations and causes, the royal family serves the people. From child welfare to climate action, their impact is moral, not political."
 SWE_form_kings_concil: "Form the King's Council"
 SWE_form_kings_concil_desc: "A ceremonial advisory council composed of scholars, officers, and statesmen provides strategic insight to the monarch and a national symbol of dialogue."
 SWE_expand_royal_guard: "Expand the Royal Guard"
 SWE_expand_royal_guard_desc: "The Royal Guard represents not just security, but ceremonial honor. Its expansion enhances visibility, discipline, and tradition in military public life."
 SWE_enhance_royal_protocol: "Enhance Royal Protocol"
 SWE_enhance_royal_protocol_desc: "Ceremonial protocol strengthens national identity and soft power. Enhancing rituals, visits, and honors preserves the gravity of monarchy in modern governance."
 SWE_the_crown_as_bridge: "The Crown as a Bridge"
 SWE_the_crown_as_bridge_desc: "Between parties and people, generations and nations the Crown is the bridge. Neither ruler nor ruler-in-waiting, it endures as Sweden’s living memory."
 SWE_non_aligned_responsibility: "The Responsibility of Neutrality"
 SWE_non_aligned_responsibility_desc: "Sweden's historic neutrality is not born of passivity, but of principle. In a divided world, we uphold the responsibility to remain independent, credible, and socially resilient. Neither driven by empires nor ideologies, we stand firm in our own model of governance where stability, peace, and welfare are not slogans, but duties."
 SWE_neutrality_an_other_sweden: "Another Sweden"
 SWE_neutrality_an_other_sweden_desc: "It is time to rethink what Sweden can be. Free from transatlantic pressure, we must reimagine neutrality—not as passive distance, but as a conscious alternative to imperial alliances."
 SWE_the_eastern_horizon: "The Eastern Horizon"
 SWE_the_eastern_horizon_desc: "Sweden should not follow NATO and the Americans, just because the country is civilised and in Europe. We need to turn our view to the world"
 SWE_question_nato: "Question NATO's Value"
 SWE_question_nato_desc: "Sweden’s strategic doctrine must serve national interests rather than those of foreign alliances. A public review will determine whether NATO truly guarantees security or restricts sovereignty."
 SWE_suspend_eu_defense_integration: "Suspend EU Defense Integration"
 SWE_suspend_eu_defense_integration_desc: "Participation in collective European defense projects is to be halted to maintain an independent Swedish command structure."
 SWE_suspend_eu_defense_integration_tt: "Chances for 'Leave' rise if Nationalist have > 25 % Popularity."
 SWE_denounce_sanction_policy: "Denounce Sanctions Policy"
 SWE_denounce_sanction_policy_desc: "Sweden will not participate in Western economic sanctions targeting emerging powers, prioritizing open trade and political neutrality."
 SWE_join_the_belt_and_road_forum: "Join the Belt and Road Forum"
 SWE_join_the_belt_and_road_forum_desc: "Sweden will formally engage with China’s Belt and Road Initiative, positioning itself as a northern gateway for new global trade routes."
 SWE_nordic_eurasian_dialogue: "Nordic–Eurasian Dialogue"
 SWE_nordic_eurasian_dialogue_desc: "Talks with Russia and Eurasian partners will open opportunities for long-term economic and transport corridors linking Sweden to Asia."
 SWE_strategic_energy_pact_russia: "Strategic Energy Pact with Russia"
 SWE_strategic_energy_pact_russia_desc: "A long-term supply agreement will secure Swedish access to Russian energy, insulating the economy from volatile Western markets."
 SWE_SCO_observer_status: "SCO Observer Status"
 SWE_SCO_observer_status_desc: "Sweden will obtain observer status in the Shanghai Cooperation Organisation to explore security cooperation alternatives to NATO."
 SWE_joint_exercises_with_russia: "Joint Exercises with Russia"
 SWE_joint_exercises_with_russia_desc: "Cold-weather combat exercises with the Russian Armed Forces will enhance Sweden’s winter warfare capabilities."
 SWE_PLA_saab_technology_exchange: "PLA–SAAB Technology Exchange"
 SWE_PLA_saab_technology_exchange_desc: "A bilateral program will combine Swedish aerospace engineering with Chinese manufacturing capacity to produce advanced systems."
 SWE_join_brics_new_development_bank: "Join the BRICS New Development Bank"
 SWE_join_brics_new_development_bank_desc: "Membership in the NDB will provide financing for Swedish infrastructure projects without the political conditions imposed by Western institutions."
 SWE_eurasian_raj_link: "Eurasian Rail Link"
 SWE_eurasian_raj_link_desc: "A direct freight corridor through Russia will connect Sweden to East Asian markets."
 SWE_Nordic_corean_minarl_pact: "Nordic–Korean Minerals Pact"
 SWE_Nordic_corean_minarl_pact_desc: "North Korea has rare minerals in abundance. We will discreetly arrange shipments in exchange for food, medicine, and industrial equipment."
 SWE_pyongyang_heavy_industry_exchange: "Pyongyang Heavy Industry Exchange"
 SWE_pyongyang_heavy_industry_exchange_desc: "We will supply machine tools in return for heavy manufacturing capacity on specific orders, strengthening both sides."
 SWE_neutrality_divtrine_revision: "Neutrality Doctrine Revision"
 SWE_neutrality_divtrine_revision_desc: "Sweden’s neutrality doctrine will be updated to prioritize active engagement with non-Western powers."
 SWE_information_partnership_with_RT: "Information Partnership with RT"
 SWE_information_partnership_with_RT_desc: "A media cooperation agreement with Russia Today will expand Sweden’s ability to present its perspective globally."
 SWE_eastern_cultural_exchange_program: "Eastern Cultural Exchange Program"
 SWE_eastern_cultural_exchange_program_desc: "Cultural agreements with Russia, China, and India will promote mutual understanding and people-to-people ties."
 SWE_diplomatic_privot_global_south: "Diplomatic Pivot to the Global South"
 SWE_diplomatic_privot_global_south_desc: "Trade and political engagement will focus on emerging markets in Africa, Latin America, and Asia."
 SWE_petro_caribe_nordic_accord: "PetroCaribe–Nordic Accord"
 SWE_petro_caribe_nordic_accord_desc: "Caracas has oil and seeks reliable partners outside the West. We will trade engineering and precision manufacturing for secure crude deliveries."
 SWE_angola_offshore_cooperation: "Angolan Offshore Cooperation"
 SWE_angola_offshore_cooperation_desc: "Angola’s oilfields and Sweden’s deepwater technology will secure mutual profit outside Western oil majors."
 SWE_south_africa_strategic_metal_pact: "South African Strategic Metals Pact"
 SWE_south_africa_strategic_metal_pact_desc: "We will guarantee long-term supplies of platinum, manganese, and rare earths for our industries."
 SWE_cuban_medical_exchange: "Cuban Medical Exchange"
 SWE_cuban_medical_exchange_desc: "Cuba’s medical diplomacy is legendary. We will invite Cuban specialists to train our public health corps, building goodwill and capacity."
 SWE_teheran_petrochemical_partnership: "Tehran Petrochemicals Partnership"
 SWE_teheran_petrochemical_partnership_desc: "Iran’s vast energy reserves and chemical industries can feed our economy. We will skirt Western embargoes through alternative payment systems."
 SWE_iranian_drone_technologie_transfer: "Iranian Drone Technology Transfer"
 SWE_iranian_drone_technologie_transfer_desc: "Iran’s experience in low-cost drone warfare has lessons for us. We will acquire and adapt their systems for our own forces."
 SWE_energy_autarky_program_idea: "Energy Autarky Program"
 SWE_energy_autarky_program_idea_desc: "This national initiative prioritizes domestic energy independence. By investing in synthetic fuel production, diversifying energy sources, and securing long-term supply contracts, Sweden reduces its vulnerability to foreign disruptions and strengthens strategic autonomy."
 SWE_international_peace_institution: "International Arbitration Authority"
 SWE_international_peace_institution_desc: "Sweden has positioned itself as a neutral guarantor of international legal norms by hosting a multinational arbitration body. This strengthens our diplomatic influence, enhances credibility in global conflict resolution, and opens new channels for multilateral engagement."
 SWE_royalist_revival: "Bernadotte Restoration"
 SWE_royalist_revival_desc: "The House of Bernadotte must reclaim its central place in Swedish society and governance. Through tradition and unity, the monarchy will begin its return as the foundation of the nation."
 SWE_monarch_constitution: "Instrument of Government Rewritten"
 SWE_monarch_constitution_desc: "Sweden's constitution must reflect the true will of the Crown. By rewriting the Instrument of Government, the monarchy will rise above partisan squabbles to lead with clarity and strength."
 SWE_chamber_of_crown: "Chamber of the Crown"
 SWE_chamber_of_crown_desc: "The Crown requires a dedicated institution to oversee its expanding fiscal authority. Through the reformed chamber, royal priorities will shape the economic destiny of the realm."
 SWE_military_reform_act: "Försvarsmakten Reform Act"
 SWE_military_reform_act_desc: "Sweden’s armed forces must be transformed into a force of loyalty and discipline. By reorganizing Försvarsmakten, we ensure that our military serves the sovereign first and always."
 SWE_naval_program: "Carl XVI Gustaf Naval Program"
 SWE_naval_program_desc: "To command the Baltic once more, our fleet must be renewed. Under the patronage of Carl XVI Gustaf, a revitalized navy will protect Sweden’s seas and legacy."
 SWE_northern_shield: "Northern Shield Initiative"
 SWE_northern_shield_desc: "The vast north must not be left exposed to outside influence. Fortifying our borders ensures both the security and dignity of the realm."
 SWE_skane_defense: "Skånelands Försvarslinje"
 SWE_skane_defense_desc: "Southern Sweden, especially Skåne, Halland, and Blekinge, lies close to continental Europe and must not be overlooked. By fortifying Skåneland, we create a southern bastion of royal defense and cultural pride."
 SWE_project_riksglans: "Project Riksglans"
 SWE_project_riksglans_desc: "The people must see the Crown’s glory in stone and spectacle. National monuments and royal ceremonies will bind the population to its sovereign."
 SWE_industrial_plan_svea: "Industrial Plan Svea"
 SWE_industrial_plan_svea_desc: "Sweden’s industrial growth shall be guided by a singular vision. Through central planning, we lay the foundation for a self-sufficient royal economy."
 SWE_state_coordination_plan: "State-Economic Coordination Plan"
 SWE_state_coordination_plan_desc: "A prosperous Sweden must serve its monarch faithfully. National industries will be coordinated to strengthen the state under royal oversight."
 SWE_livgardet: "Reinstate the Livgardet"
 SWE_livgardet_desc: "The Livgardet will once again stand as protectors of the King. Their return will signal the rebirth of our martial pride and royal sovereignty."
 SWE_folkplikt: "Folkplikt Declaration"
 SWE_folkplikt_desc: "Every citizen has a duty to the nation and the monarch. Mandatory service will foster unity, resilience, and loyalty."
 SWE_mining_act: "Mining Act of Bergslagen"
 SWE_mining_act_desc: "Bergslagen's rich resources must not fall to foreign profiteers. We will nationalize and protect these assets in the name of the Crown."
 SWE_royal_council: "Riketsrådet Revived"
 SWE_royal_council_desc: "The Royal Council will be restored as an institution of royal wisdom and command. In its chamber, decisions will echo with the voice of the King."
 SWE_bofors_compact: "Bofors-MilDef Compact"
 SWE_bofors_compact_desc: "To arm the nation, we must align military needs with industrial output. A royal compact between Bofors and national factories will ensure constant readiness."
 SWE_kungliga: "Kungliga Vetenskapsrådet"
 SWE_kungliga_desc: "The Crown will reclaim Sweden’s scientific leadership. Through the Royal Science Council, innovation will serve the realm's future."
 SWE_kultur: "Svensk Kulturväckelse"
 SWE_kultur_desc: "A great cultural awakening will stir the Swedish people. Royal patronage will lead a renaissance in heritage, art, and identity."
 SWE_reign_without_rival: "Reign Without Rival"
 SWE_reign_without_rival_desc: "The time for compromise has ended. The King shall reign alone, unchallenged by parliament or populist voice."
 SWE_rikshalvan_reunited: "Östra Rikshalvan Reunited"
 SWE_rikshalvan_reunited_desc: "Finland has long been part of our royal legacy. Through diplomacy or necessity, we will bring our eastern lands back into the realm."
 SWE_mannerheim_pact: "Mannerheim Infrastructure Pact"
 SWE_mannerheim_pact_desc: "Integration cannot be achieved without investment. Through infrastructure and reform, Finland will be prepared for full reunification."
 SWE_mannerheim_pact_tt: "§YThe effects of this focus will be shown when we control [FIN.GetFlag][FIN.GetAdjectiveCap] States§!"
 SWE_dominion_ostersjon: "Dominion over Östersjön"
 SWE_dominion_ostersjon_desc: "To secure our influence, we must dominate the Baltic Sea. Control of its waters ensures both commerce and sovereignty."
 SWE_unification_baltiska: "Unification of the Baltiska Broderfolk"
 SWE_unification_baltiska_desc: "The Baltic peoples are bound to us through centuries of history. We shall reunite them under the protection of the Swedish Crown."
 SWE_kalmar_unification: "Kalmar Ambition Renewed"
 SWE_kalmar_unification_desc: "The Kalmar Union once brought strength through unity. Sweden will now take its rightful place as leader of the Nordic world."
 SWE_post_kingdom_logistics: "Post-Kingdom Logistics Network"
 SWE_post_kingdom_logistics_desc: "Modernizing our newly territories will anchor them to our strategic vision. Railways and ports will serve Sweden’s economic and military needs."
 SWE_post_kingdom_logistics_tt: "The effects of this focus will be shown when we control any state from:§Y \n[ICE.GetNameWithFlag] \n[NOR.GetNameWithFlag] \n[DEN.GetNameWithFlag] \n[EST.GetNameWithFlag] \n[LAT.GetNameWithFlag] \n[LIT.GetNameWithFlag]§!"
 SWE_eastern_marches: "Restore the Eastern Marches"
 SWE_eastern_marches_desc: "Ingria and Karelia were the eastern ramparts of the Swedish realm, guarding the Baltic from Muscovite expansion. We will reclaim these lands for the Crown."
 SWE_reclaim_swedish_pomerania: "Reclaim Swedish Pomerania"
 SWE_reclaim_swedish_pomerania_desc: "Swedish Pomerania and the port of Wismar once gave us a foothold in Germany. By reviving our claims, we shall control the southern Baltic’s western gate."
 SWE_german_shipyards: "Revive the Pomeranian Shipyards"
 SWE_german_shipyards_desc: "The shipyards of Swedish Pomerania and Wismar once built vessels that ruled the Baltic. By modernizing these facilities, we will secure our naval supremacy for decades to come."
 SWE_dansk: "Royal Prussia Reclaimed"
 SWE_dansk_desc: "Royal Prussia and the port of Gdańsk were once under our influence during the height of our empire. Their return will secure our dominance over Baltic trade."
 SWE_polish_grain: "Harness the Grain"
 SWE_polish_grain_desc: "The fertile plains of Royal Prussia and Gdańsk have long supplied the Baltic world. By restoring the grain trade under our flag, we ensure both economic growth and strategic food security."
 SWE_eastern_timber: "Exploit the Eastern Timber and Minerals"
 SWE_eastern_timber_desc: "Karelia and Ingria are rich in timber, tar, and minerals vital to shipbuilding and industry. Bringing them under Swedish management will strengthen our military and economy alike."
 SWE_colonial_court: "Statute of the Colonial Court"
 SWE_colonial_court_desc: "A ceremonial charter will affirm Sweden’s continued presence abroad. These laws will serve to legitimize our colonial legacy."
 SWE_saint_barthelemy: "Restore Gustavia’s Glory"
 SWE_saint_barthelemy_desc: "Saint Barthélemy will return to its golden era as a free port. Its revival will honor our maritime and colonial history."
 SWE_carolusborg: "Legacy of Carolusborg"
 SWE_carolusborg_desc: "Our legacy in West Africa must not be forgotten. By investing in the Gold Coast, we rekindle the memory of Swedish exploration."
 SWE_fort_christina: "Reclaim Fort Christina"
 SWE_fort_christina_desc: "New Sweden shall rise again, if only in name. We will reestablish our legacy along the Delaware as a symbol of Swedish endurance."
 SWE_nya_sverige: "Narrative of Nya Sverige"
 SWE_nya_sverige_desc: "Through stories, monuments, and diplomacy, we will share our colonial past. This narrative will enhance Sweden’s global image."
 SWE_viking_legacy: "Awaken the Spirit of Uppsala"
 SWE_viking_legacy_desc: "The sacred traditions of Uppsala will once again inspire the Swedish people. As in days past, we rally under the banners of our ancestors."
 SWE_conquest_denmark: "Break the Danish Chain"
 SWE_conquest_denmark_desc: "The islands and territories under Danish rule once formed a vital part of the Norse world—Bornholm guarding the Baltic, the Faroes and Greenland opening the path to the Atlantic. By breaking Denmark’s chain of control, we will restore these lands to the Crown and command the northern seas once more."
 SWE_conquest_norway: "Reclaim the Viking Heartland"
 SWE_conquest_norway_desc: "From the fjords of Lofoten to the icy expanse of Svalbard, Norway was the cradle of our seafaring forebears. By restoring these northern coasts to the Swedish Crown, we will control the very waters from which the Viking Age was born."
 SWE_bornholm_raid: "Bornholm Raider Station"
 SWE_bornholm_raid_desc: "Bornholm will be our Baltic raider port, launching fast strikes against enemy shipping and reinforcing our control of the sea."
 SWE_longship_doctrine: "Longship Doctrine"
 SWE_longship_doctrine_desc: "The tactics of the longship—swift approach, sudden strike, rapid withdrawal—will be reborn in modern amphibious warfare."
 SWE_artic_training: "Arctic Raiders Training"
 SWE_artic_training_desc: "Our commandos will master Arctic warfare, operating with unmatched skill in the frozen seas and tundra where others would falter."
 SWE_diaspora: "Diaspora Mobilization"
 SWE_diaspora_desc: "Across the world, communities of Nordic descent will answer our call, funding our fleets and swelling the ranks of our warriors."
 SWE_conquest_england: "Storm the Anglo-Saxon Shores"
 SWE_conquest_england_desc: "The eastern coasts of England, from Northumbria to East Anglia, once lay under the rule of the Danelaw. By striking at these shores again, we will reclaim the old Norse strongholds and bring them back into our sphere of power."
 SWE_conquest_ireland: "Reforge the Norse Kingdom of Dublin"
 SWE_conquest_ireland_desc: "Dublin was founded by Viking traders and became one of the richest Norse cities in the western seas. By taking it back, we will restore it as a key hub for commerce and maritime operations in the North Atlantic."
 SWE_conquest_iceland: "Bring Iceland Back into the Fold"
 SWE_conquest_iceland_desc: "Settled by Norsemen over a thousand years ago, Iceland was the beating heart of Viking exploration into Greenland and Vinland. By bringing it once more under our protection, we will restore the keystone of our North Atlantic dominion."
 SWE_greenlandic_strongold: "Greenlandic Stronghold"
 SWE_greenlandic_strongold_desc: "From Erik the Red to modern Sweden, Greenland has been a sentinel of the North. Fortifying it will anchor our Arctic supremacy."
 SWE_dublin_trade: "Dublin Norse Trade Hub"
 SWE_dublin_trade_desc: "Founded by Norse settlers, Dublin will become our modern trade hub in the western seas, linking the Viking world once more."
 SWE_conquest_canada: "Reclaim Vinland"
 SWE_conquest_canada_desc: "A thousand years ago, our Norse ancestors crossed the Atlantic and settled the land they called Vinland. Today, we shall follow in their wake—restoring our presence in Newfoundland and marking the return of the Viking spirit to the New World."
 SWE_riches_vinland: "Harvest the Riches of Vinland"
 SWE_riches_vinland_desc: "The sagas spoke of Vinland’s fertile lands, rich forests, and abundant waters. Now under our banner, these resources will serve the realm—supplying timber for our fleets, minerals for our forges, and food to feed our growing armies across the sea."
 Sweden.12.t: "Försvarsbeslutet 2000"
 Sweden.12.d: "We have summoned the parliment this day to discuss the future of our armed forces doctrine. We have focused on invasion defence for decades but with no real treat we should perhaps consider cutting spending on the military to get resources and money available elsewhere."
 Sweden.12.o1: "Prepare Invasion Strategy"
 Sweden.12.o2: "Prepare Operational Strategy"
 Sweden.13.t: "Försvarsbeslutet 2004"
 Sweden.13.d: "We have once again summoned the parliment to discuss the future of our armed forces doctrine. Depending on the current threat situation we should decide which path to take."
 Sweden.13.o1: "Invasion Strategy"
 Sweden.13.o2: "Operational Strategy"
 Sweden.14.t: "Försvarsbeslutet 2009"
 Sweden.14.d: "Last years Defence Act was postponed due to the Russian aggression against Georgia. Now that's over and we can decide if we should relocate funds."
 Sweden.14.o1: "Abolish compolsary military service"
 Sweden.14.o2: "Increase military spending"
 Sweden.15.t: "Försvarsbeslutet 2015"
 Sweden.15.d: "We have summoned the parliment this day to discuss the future of our armed forces doctrine. General Sverker Göransson has said in an interview that Sweden would only be able to defend itself for a week against the current threats in the region."
 Sweden.15.o1: "Nonsense! We're fine."
 Sweden.15.o2: "Increase military spending"
 Sweden.16.t: "Försvarsbeslutet 2020"
 Sweden.16.d: "The threat situation in the world is rising and therefor we have two options. Should we put funds into rebuilding our invasion defence or should we pray that we will be fine anyways."
 Sweden.16.o1: "We can't afford it."
 Sweden.16.o2: "Fund defence improvements"
 Sweden.17.t: "Gripen E prevails in Brazil!"
 Sweden.17.d: "The JAS 39E has won the F-X2 fighter program in Brazil. This will boost our economy massively when we start delivering, and our development will go faster."
 Sweden.17.o1: "Great news!"
 Sweden.18.t: "First Gripen E sent to Brazil"
 Sweden.18.d: "The JAS 39E has won the F-X2 fighter program in Brazil. This will boost our economy massively when we start delivering, and our development will go faster. Now the first of the 36 ordered Gripens have been sent to Brazil."
 Sweden.18.o1: "Wonderful cooperation!"
 Sweden.19.t: "Swedish submarine \"sunk\" USS Ronald Reagan"
 Sweden.19.d: "The USS Ronald Reagan, a newly built $6.2 billion aircraft carrier, was hunted by a Swedish submarine. Fortunately, it didn’t happen in actual combat. Still, it was simulated as part of a war game. A carrier task force with numerous antisubmarine escorts faced off against HSwMS Gotland, a small Swedish diesel-powered submarine weighing 1,600 tons. Despite multiple attacks on Reagan, the Gotland was never detected. US Navy has requested a leased of the Gotland and its crew for two years to conduct antisubmarine exercises. The results convinced the US Navy that its undersea sensors could not deal with the stealthy HSwMS Gotland."
 Sweden.19.o1: "We shouldn't underestimate Swedish engineering"
 Sweden.20.t: "2021 Swedish government crisis"
 Sweden.20.d: "A government crisis began in 2021 in Sweden after the Riksdag ousted Prime Minister Stefan Löfven with a no-confidence vote. The question remains. Should he resign or declare a snap election?"
 Sweden.20.o1: "Resign"
 Sweden.20.o2: "Call for Snap Elections"
 Sweden.20.o3: "Meh... They are clearly delusional"
 Sweden.21.t: "2021 Swedish government crisis"
 Sweden.21.d: "A government crisis began in 2021 in Sweden after the Riksdag ousted Prime Minister Stefan Löfven with a no-confidence vote. The question remains. Should he resign or declare a snap election?"
 Sweden.21.o1: "Ok and why should we care?"
 Sweden.21.o2: "Oh god"
 Sweden.22.t: "Sweden join the Schengen Area"
 Sweden.22.d: "Sweden has finally joined the Schengen area removing the need to use passports when traveling in the EU. The Schengen Area is an area comprising 27 European countries that have officially abolished all passport and all other types of border control at their mutual borders. Being an element within the wider area of freedom, security and justice policy of the European Union (EU), it mostly functions as a single jurisdiction under a common visa policy for international travel purposes. The area is named after the 1985 Schengen Agreement and the 1990 Schengen Convention, both signed in Schengen, Luxembourg."
 Sweden.22.o1: "Better late than never"
 Sweden.23.t: "Norrtåg has been founded"
 Sweden.23.d: "Norrtåg (Northern Trains) is a publicly owned company which is owned by Norrbotten County, Västerbotten County, Västernorrland County and Jämtland County in Sweden. The company owns passenger trains and organises passenger train operation. Norrtåg controls ticket sales and contracts an operator which handles actual train operation (staff and permits). The trains are operated under the brand name Norrtåg."
 Sweden.23.o1: "Our infrastructure is further improved"
 Sweden.24.t: "Nobel Prize turns 100"
 Sweden.24.d: "The Nobel Prize turns 100 and 161 previous winners are invited for its birthday party. The Nobel Prizes are five separate prizes that, according to Alfred Nobel's will of 1895, are awarded to 'those who, during the preceding year, have conferred the greatest benefit to humankind'. Alfred Nobel was a Swedish chemist, engineer, and industrialist most famously known for the invention of dynamite. He died in 1896. In his will, he bequeathed all of his remaining realisable assets to be used to establish five prizes which became known as Nobel Prizes. Nobel Prizes were first awarded in 1901."
 Sweden.24.o1: "Wonderful!"
 Sweden.25.t: "The Rinkeby Murder"
 Sweden.25.d: "The Rinkeby murder took place on 26 February 2002, when 19-year-old Radu Acsinia was shot to death at Rinkeby station on the Stockholm metro, Sweden. On 23 October 2002, the Svea Court of Appeal in Stockholm found four young men jointly guilty of the murder. The two youngest offenders were each sentenced to four years' youth custody, while the remaining two – brothers Önder Yildiz (then aged 20 years) and Özkan Yildiz (24) – were given prison terms of 10 years and life respectively."
 Sweden.25.o1: "Worrying development..."
 Sweden.26.t: "The inaugration of Västermalmsgallerian"
 Sweden.26.d: "Västermalmsgallerian is a shopping centre in Kungsholmen, Stockholm, Sweden, inaugurated on 23 August 2002. The shopping centre is located in a renovated building dating from the 1970s in the city block 'Trossen' near the Fridhemsplan metro station at the intersection of the Sankt Eriksgatan and Fleminggatan streets. The name Västermalmsgallerian comes from Västermalm, an alternative name for the district of Kungsholmen. The shopping centre is the first shopping centre in Kungsholmen, including shops for fashion, interior decoration and food. It has a total area of 10'000 m², and includes 45 shops of various sizes and international retail chains."
 Sweden.26.o1: "More taxes for me!"
 Sweden.27.t: "Anna Lindh (S) has been murdered"
 Sweden.27.d: "On 10 September 2003 while shopping in the ladies' section of the Nordiska Kompaniet department store in central Stockholm for a televised debate later that night on the referendum about Sweden's adoption of the euro, Lindh was stabbed in the chest, abdomen and arms. At the time, she was not protected by bodyguards from the Swedish Security Service; this proved controversial, given the similarity between Lindh's murder and that of Prime Minister Olof Palme in 1986 (the first murder of a government member in modern Swedish history)."
 Sweden.27.o1: "Oh no"
 Sweden.27.o2: "We will find who did this!"
 Sweden.28.t: "The Police found the murderer!"
 Sweden.28.d: "A man was apprehended on 16 September and detained as a suspect on 'justifiable grounds' (the lowest level of suspicion), but was cleared of all charges and released. On 24 September, the police announced that a suspect, Mijailo Mijailović (born in Sweden to Serb parents), had been apprehended and arrested at a higher level of suspicion: 'probable cause'. On 25 September, it was announced that Mijailović's DNA profile matched that of hairs on a baseball cap left at (or near) the scene of the crime, and he resembled the man filmed in the store where Lindh was attacked. After denying all involvement Mijailović confessed to the crime on 6 January 2004, providing a full account of the events of 10 September in an extra session of police questioning requested by Peter Althin (Mijailović's counsel). He was found guilty in a trial held from 14 to 17 January. After a psychiatric evaluation he was sentenced to life imprisonment on 23 March. On 8 July, an appeals court overturned Mijailović's sentence (after tests concluded he was mentally ill at the time of the murder), and Mijailović was transferred to a secure psychiatric ward. Prosecutors appealed to the Supreme Court of Sweden, which reinstated his sentence to life imprisonment on 2 December of that year. Mijailović renounced his Swedish citizenship, and has unsuccessfully requested to be transferred to Serbia."
 Sweden.28.o1: "We got him"
