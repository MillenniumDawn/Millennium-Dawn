l_braz_por:
 canada_focus: "Focus Tree Canada"
 ##Focus Tree
 CAN_Canadian_Economy: "Economia canadese"
 CAN_Canadian_Economy_desc: "L'economia canadese è la decima al mondo per PIL. È un'economia prevalentemente di servizi che impiega circa 3/4 della forza lavoro dell'intero Paese. Inoltre, ha anche il terzo più alto valore totale stimato di risorse naturali e le terze più grandi riserve petrolifere del mondo."
 CAN_Prospects_Oil: "Prospettive petrolifere"
 CAN_Prospects_Oil_desc: "Il petrolio è un biglietto importante per produrre fondi extra per la nostra grande nazione. La sottoscrizione di società petrolifere in Canada o all'estero può contribuire a rafforzare il bilancio delle nostre risorse naturali"
 CAN_National_Companies: "Società nazionali"
 CAN_National_Companies_desc: "Le imprese qui in patria sono sufficienti per i nostri obiettivi. Danno lavoro ai canadesi che lavorano sodo e ci mantengono ricchi!"
 CAN_Suncor_Energy: "Suncor Energy"
 CAN_Suncor_Energy_desc: "Suncor si dedica alla produzione di petrolio greggio sintetico dalle sabbie bituminose. L'azienda è stata una parte fondamentale delle regioni produttrici di petrolio del Canada. È un'azienda petrolifera emergente dal 1995, quando è passata dal settore privato a quello pubblico"
 CAN_Oil_Sands: "Sabbie bituminose"
 CAN_Oil_Sands_desc: "Le sabbie bituminose sono un tipo di deposito di petrolio. Le sabbie bituminose sono sabbie sciolte o arenarie parzialmente consolidate che contengono una miscela naturale di argilla e acqua, impregnata di una forma densa e viscosa di petrolio."
 CAN_Alberta: "Alberta"
 CAN_Alberta_desc: "L'Alberta è la patria delle sabbie petrolifere di Athabasca. La regione è ricca di sabbie bituminose ed è una delle principali risorse naturali dell'Alberta"
 CAN_Athabasca_Oil_Refineries: "Raffinerie di petrolio di Athabasca"
 CAN_Athabasca_Oil_Refineries_desc: "Lo sfruttamento delle sabbie petrolifere dell'Athabasca può contribuire a espandere le esportazioni di petrolio del Canada"
 CAN_Saskatchewan: "Saskatchewan"
 CAN_Saskatchewanan_desc: "Il Saskatchewan è una delle due principali regioni di sabbie bituminose del Canada. Si basa molto sulla raffinazione e sul trasporto di questa risorsa"
 CAN_Bakken_Shale_Refineries: "Raffinerie dello scisto di Bakken"
 CAN_Bakken_Shale_Refineries_desc: "La raffinazione del petrolio delle sabbie bituminose nello scisto di Bakken contribuirà a migliorare la nostra indipendenza petrolifera"
 CAN_Keystone_Pipeline: "Oleodotto Keystone"
 CAN_Keystone_Pipeline_desc: "L'oleodotto Keystone è uno degli oleodotti più controversi della storia canadese e statunitense. La proposta prevista consentirebbe un maggiore trasporto di petrolio in una distanza inferiore rispetto all'attuale oleodotto"
 CAN_Imperial_Oil: "Imperial Oil"
 CAN_Imperial_Oil_desc: "L'Imperial Oil è un'importante società di raffinazione e prospezione petrolifera del Canada. È la seconda più grande compagnia petrolifera integrata"
 CAN_International_Companies: "Società internazionali"
 CAN_International_Companies_desc: "Attirare le compagnie straniere e stringere accordi con le compagnie internazionali straniere dovrebbe aiutare la nostra industria petrolifera e la loro"
 CAN_Exxon_Mobile: "ExxonMobil"
 CAN_Exxon_Mobile_desc: "La ExxonMobil è una delle più grandi aziende del mondo. Exxon è la più grande discendente diretta della Standard Oil di John Rockefeller ed è nata nel 1999 dalla fusione di Exxon e Mobil. L'azienda continua a crescere e ad essere una delle più grandi compagnie petrolifere del mondo"
 CAN_NA_Oil_Treaty: "Trattato sul petrolio del Nord America"
 CAN_NA_Oil_Treaty_desc: "Il Trattato petrolifero nordamericano è un'estensione dell'Accordo di libero scambio nordamericano. Si concentra principalmente sui trattati petroliferi tra America e Canada"
 CAN_Increase_Local_Refining: "Aumentare la raffinazione locale"
 CAN_Increase_Local_Refining_desc: "Migliorare la nostra raffinazione locale ci permetterà di essere più efficienti con il petrolio \"sporco\" che produciamo dagli scisti e dalle sabbie"
 CAN_Mutual_Extraction_Research: "Ricerca sull'estrazione reciproca"
 CAN_Mutual_Extraction_Research_desc: "La ricerca di modi più efficienti per lavorare il petrolio può essere estremamente vantaggiosa per la nostra nazione. È importante concentrarsi su questa industria chiave del Canada"
 CAN_Saudi_Aramco: "Saudi Aramco"
 CAN_Saudi_Aramco_desc: "Saudi Aramco è una delle più grandi aziende al mondo per fatturato, oltre a vantare le seconde più grandi riserve di greggio accertate al mondo. Possiede anche la più grande produzione giornaliera di petrolio di tutte le compagnie produttrici di petrolio, cementando ulteriormente l'Arabia Saudita come secondo produttore di petrolio"
 CAN_european_military: "Militare di stampo europeo"
 CAN_european_military_desc: "L'ulteriore ristrutturazione del nostro esercito in modo da avere un formato di brigata più decentralizzato come quello europeo ci permetterà di essere più efficienti nei compiti di risposta rapida."
 CAN_american_canadian_military: "Cooperazione militare americano-canadese"
 CAN_american_canadian_military_desc: "La cooperazione con il nostro vicino goliath a sud può insegnare alle nostre truppe nuovi trucchi"
 CAN_Rosneft: "Rosneft"
 CAN_Rosneft_desc: "Anche se più piccola di Gazprom, Rosneft è un'altra grande compagnia petrolifera proveniente dalla Russia. Si è affermata a livello mondiale come terza compagnia della Russia. Nel 2013 è diventata una delle maggiori società petrolifere quotate in borsa al mondo"
 CAN_Refineries_Abroad: "Raffinerie all'estero"
 CAN_Refineries_Abroad_desc: "Investire in raffinerie all'estero contribuirà a rafforzare il nostro bilancio e ad approfondire le nostre relazioni con le nazioni straniere con cui abbiamo cercato una maggiore cooperazione."
 CAN_Local_Investing: "Investimenti locali"
 CAN_Local_Investing_desc: "L'autarchia petrolifera aprirà la strada a una maggiore prosperità economica. Raffiniamo questo \"oro nero\" e mostriamo al mondo di che pasta è fatto il Canada"
 CAN_Abqaiq_Refineries: "Raffinerie di Abqaiq"
 CAN_Abqaiq_Refineries_desc: "L'allineamento con Saudi Aramco ha iniziato a mostrare il suo valore. Investire nelle raffinerie di Abqaiq ci permetterà di ottenere una parte ancora più grande dei profitti di questa enorme azienda!"
 CAN_Volgograd_Refineries: "Raffinerie di Volgograd"
 CAN_Volgograd_Refineries_desc: "Le raffinerie di Rosneft hanno bisogno di un aggiornamento. Quanto meglio finanzieremo queste raffinerie in Russia, tanto più profitto potremo aspettarci di ottenere dai nostri investimenti esteri nella regione."
 CAN_Focus_Oil_Sands: "Focus sulle sabbie bituminose"
 CAN_Focus_Oil_Sands_desc: "Strutturare il nostro focus energetico attualmente sulle sabbie bituminose aiuterà i nostri dipartimenti di ricerca e sviluppo a mettere insieme forme migliori di estrazione e raffinazione"
 CAN_Focus_Oil_Shales: "Concentrarsi sugli scisti bituminosi"
 CAN_Focus_Oil_Shales_desc: "Strutturare il nostro focus energetico attualmente sulle scisti bituminose aiuterà i nostri dipartimenti di R&S a mettere insieme forme migliori di estrazione e raffinazione."
 CAN_Efficient_Oil_Production: "Produzione efficiente di petrolio"
 CAN_Efficient_Oil_Production_desc: "Migliorare il nostro processo di raffinazione non farà altro che aumentare la produzione di petrolio della nostra nazione"
 CAN_Oil_Expansion_Expertise: "Baroni del petrolio d'America"
 CAN_Oil_Expansion_Expertise_desc: "Nessuno ha niente sul Canada!"
 CAN_Canadian_Infrastructure: "Infrastrutture canadesi"
 CAN_Canadian_Infrastructure_desc: "Le infrastrutture sono la linfa vitale della nostra economia e non dovremmo esimerci dall'investirvi le risorse necessarie"
 CAN_Provincial_Funding_Of_Road_Infrastructure: "Finanziamento provinciale delle infrastrutture stradali"
 CAN_Provincial_Funding_Of_Road_Infrastructure_desc: "La qualità delle infrastrutture varia tra le province. Dobbiamo fare il possibile per affrontare le disparità regionali"
 CAN_Federal_Gas_Tax_Fund: "Fondo federale per la tassa sul gas"
 CAN_Federal_Gas_Tax_Fund_desc: "Attraverso il fondo federale per la tassa sul gas, possiamo utilizzare il reddito generato dai combustibili fossili per fornire sostegno a progetti infrastrutturali locali in molti settori, tra cui il trasporto pubblico, la gestione dei rifiuti e la mitigazione dei disastri."
 CAN_Provincial_Territorial_Base_Fund: "Fondo di base territoriale provinciale"
 CAN_Provincial_Territorial_Base_Fund_desc: "Utilizzando questo fondo, possiamo fornire un livello base di finanziamento per le priorità infrastrutturali fondamentali delle province e dei territori del Canada"
 CAN_Building_Canada_Fund: "Fondo per la costruzione del Canada"
 CAN_Building_Canada_Fund_desc: "Come parte del piano Building Canada, questo nuovo fondo può affrontare le priorità infrastrutturali a livello nazionale, regionale e locale in modo da realizzare le tre priorità di un'economia più forte, di un ambiente più pulito e di comunità forti e prospere"
 CAN_Canada_Strategic_Infrastructure_Fund: "Fondo canadese per le infrastrutture strategiche"
 CAN_Canada_Strategic_Infrastructure_Fund_desc: "Alcune forme di infrastruttura sono essenziali per il corretto funzionamento della nazione. Beni come le ferrovie e le infrastrutture idriche meritano un'attenzione particolare e quindi un fondo dedicato"
 CAN_P3_Projects: "Progetti P3"
 CAN_P3_Projects_desc: "Con l'ascesa del settore privato, il governo non deve più intraprendere da solo progetti infrastrutturali su larga scala. I partenariati pubblico-privati tra il governo canadese e l'industria forniscono modi utili per finanziare progetti relativi a sanità, trasporti, ambiente, giustizia, attività ricreative e istruzione."
 CAN_Trans_Canada_Highway_Expansion: "Espansione dell'autostrada trans-canadese"
 CAN_Trans_Canada_Highway_Expansion_desc: "Essendo un Paese estremamente grande, collegare le estremità opposte della nazione canadese è un compito tutt'altro che facile. La Trans-Canada Highway deve essere migliorata per aumentare la connettività del nostro Paese"
 CAN_Heavy_Industries_Focus: "Focus sulle industrie pesanti"
 CAN_Heavy_Industries_Focus_desc: "Se il Canada vuole mantenere il suo posto come una delle maggiori economie del mondo, dobbiamo fare i necessari investimenti nella nostra industria nazionale"
 CAN_Centralized_Industry: "Industria centralizzata"
 CAN_Centralized_Industry_desc: "È importante tenere d'occhio i motori economici della nostra nazione"
 CAN_AECON_Industries: "Aecon Industrial"
 CAN_AECON_Industries_desc: "Aecon Industrial è la divisione di Aecon Group Inc. specializzata nella fornitura di servizi di costruzione al settore pubblico e privato in aree che riguardano l'industria."
 CAN_Petrochemical_Industrialization: "Industrializzazione petrolchimica"
 CAN_Petrochemical_Industrialization_desc: "Date le vaste riserve di combustibili fossili del Canada, la produzione petrolchimica è un'area potenzialmente redditizia su cui puntare"
 CAN_Nuclear_Energy_Developments: "Sviluppi dell'energia nucleare"
 CAN_Nuclear_Energy_Developments_desc: "Mentre i combustibili fossili hanno dato molto al Canada, siamo consapevoli che le nostre forniture non sono infinite. Dobbiamo iniziare a diversificare le nostre fonti di energia e l'energia nucleare è una delle alternative più promettenti che esistano"
 CAN_Allow_Foreign_Companies: "Consentire le aziende straniere"
 CAN_Allow_Foreign_Companies_desc: "Il Canada è sempre stato parte integrante del capitalismo globale, e continueremo a svolgere questo ruolo accogliendo a braccia aperte le multinazionali straniere"
 CAN_Seek_US_Companies: "Cerca aziende statunitensi"
 CAN_Seek_US_Companies_desc: "Data la nostra vicinanza agli Stati Uniti, i colossi americani a sud del confine sono particolarmente interessati al mercato canadese. E perché non dovrebbero esserlo?"
 CAN_Strengthen_NA_Agreements: "Rafforzare gli accordi nordamericani"
 CAN_Strengthen_NA_Agreements_desc: "Dobbiamo consolidare i legami comunitari che il NAFTA e altre forme di cooperazione hanno iniziato a formare all'interno del Nord America"
 CAN_Expand_Automobile_Manufactoring: "Espandere la produzione di automobili"
 CAN_Expand_Automobile_Manufactoring_desc: "Per molti anni le case automobilistiche straniere degli Stati Uniti, del Giappone e di altri Paesi hanno fabbricato i loro prodotti negli stabilimenti di assemblaggio canadesi. Costruire su queste basi garantirà più posti di lavoro canadesi e un'economia canadese più forte"
 CAN_seek_british_companies: "Cercare aziende britanniche"
 CAN_seek_british_companies_desc: "Cercando di mantenere un piede nell'Atlantico, le aziende britanniche sono desiderose di cercare opportunità economiche nel nostro Paese."
 CAN_Strengthen_EU_Cooperations: "Rafforzare la cooperazione europea"
 CAN_Strengthen_EU_Cooperations_desc: "Sebbene le singole nazioni europee non abbiano più il peso economico di un tempo, insieme rappresentano una parte importante dell'economia mondiale che non possiamo permetterci di ignorare"
 CAN_Expand_Shipbuilding: "Espandere la cantieristica navale"
 CAN_Expand_Shipbuilding_desc: "Contribuendo con miliardi di entrate e sostenendo oltre 10.000 posti di lavoro, l'industria navale canadese è un settore economico utile che potrebbe essere ulteriormente migliorato"
 CAN_Industrial_Expertise: "Competenza industriale"
 CAN_Industrial_Expertise_desc: "Ora che abbiamo migliorato la già impressionante capacità industriale del Canada, possiamo affermare di avere una certa esperienza in questo particolare settore"
 CAN_Focus_On_Political_Spectrum: "Focus sullo spettro politico"
 CAN_Focus_On_Political_Spectrum_desc: "Nella storia politica del Canada i valori liberali, egualitari e moderati hanno regnato sovrani. Ma mentre le forze populiste iniziano ad agitarsi in tutto il mondo e le potenze emergenti cercano di cambiare il consenso liberale che ha governato l'ordine internazionale dalla fine della Guerra Fredda, questa tradizione sarà mantenuta?"
 CAN_Ministry_Of_Culture: "Ministero della Cultura"
 CAN_Ministry_Of_Culture_desc: "Il Department of Canadian Heritage è il dipartimento del governo del Canda responsabile della conservazione e della promozione della cultura canadese."
 CAN_Two_Language_State: "Stato con due lingue"
 CAN_Two_Language_State_desc: "Il Canada è sempre stato, e sempre sarà, un Paese in cui l'inglese e il francese condividono lo stesso status"
 CAN_maintain_the_status_quo: "Mantenere lo status quo"
 CAN_maintain_the_status_quo_desc: "Il bilinguismo è sancito dalla Costituzione canadese ed è il fondamento su cui è garantita l'unità della nazione"
 CAN_crush_anti_quebecois_movements: "Schiacciare i movimenti anti-quebecchesi"
 CAN_crush_anti_quebecois_movements_desc: "Il popolo quebecchese è stato sempre più alienato dalle rappresentazioni negative del Quebec nei media canadesi di lingua inglese. Dovremmo scoraggiare questo \"Quebec bashing\" per garantire che i nostri cittadini quebecchesi continuino a sentirsi benvenuti in questo Paese"
 CAN_educational_focuses: "Miglioramento dell'istruzione canadese"
 CAN_educational_focuses_desc: "Per ridurre il divario tra i cittadini canadesi di lingua inglese e quelli di lingua francese, dovremmo investire nel sistema educativo della nazione in modo da promuovere un senso di identità condivisa fin dalle prime fasi della vita."
 CAN_restore_quebec_to_glory: "Ripristinare la gloria del Québec"
 CAN_restore_quebec_to_glory_desc: "Prima che la Nuova Francia fosse conquistata dagli inglesi, era un impressionante avamposto della cultura e dell'influenza francese nelle Americhe. Il Québec erediterà questa orgogliosa eredità"
 CAN_redraft_langauge_laws: "Riformulare le leggi linguistiche"
 CAN_redraft_langauge_laws_desc: "Le nostre attuali leggi linguistiche dovrebbero essere aggiornate per riflettere veramente la natura bilingue del nostro Paese"
 CAN_multi_language_forces: "Nazione multilingue"
 CAN_multi_language_forces_desc: "Il nostro Paese non sarà più composto da due parti separate che parlano lingue diverse. Dobbiamo invece sforzarci di avere una nazione multilingue veramente integrata"
 CAN_a_nation_of_culture: "Una capitale culturale"
 CAN_a_nation_of_culture_desc: "Montreal è stata a lungo considerata come \"capitale culturale del Canada\" Dovremmo fornire alla città tutto ciò di cui ha bisogno per continuare a essere un bastione della cultura canadese"
 CAN_reoriented_vision: "Visione militare riorientata"
 CAN_reoriented_vision_desc: "Le Forze Armate canadesi hanno bisogno di una nuova visione di fondo per rappresentare al meglio il popolo del nuovo Canada che stiamo cercando di costruire"
 CAN_a_nation_of_diversity: "Nazione della diversità"
 CAN_a_nation_of_diversity_desc: "Nel Canada di oggi, la differenza è celebrata e non derisa. Tutti i veri canadesi, indipendentemente dalla lingua che parlano, possono sentirsi benvenuti qui"
 CAN_federal_reorganization: "Riorganizzazione federale"
 CAN_federal_reorganization_desc: "Ridistribuendo il potere dato alle province, possiamo ridurre ulteriormente le richieste di un Quebec indipendente"
 CAN_the_new_order: "Un nuovo Canada"
 CAN_the_new_order_desc: "Attraverso i nostri sforzi, abbiamo costruito un nuovo Canada, che si è rafforzato venendo a patti con la sua diversità interna"
 CAN_One_Language_State: "Stato di una sola lingua"
 CAN_One_Language_State_desc: "L'attuale bilinguismo del Canada è una ricetta per l'instabilità e la calamità finale. Una lingua deve trionfare sull'altra"
 CAN_French_Government: "Governo francese"
 CAN_French_Government_desc: "Per troppo tempo la popolazione francofona del Canada è stata emarginata e messa da parte dai nostri arroganti cugini anglofoni. Allons-y citoyens! L'avenir du Canada est francophone!"
 CAN_Glorification_Of_Quebec: "Glorificazione del Québec"
 CAN_Glorification_Of_Quebec_desc: "Come eredi dell'eredità della Nuova Francia, la storia e la cultura del Québec meritano un posto d'onore nell'identità nazionale del Canada"
 CAN_English_Government: "Governo inglese"
 CAN_English_Government_desc: "Gli elementi sovversivi francofoni all'interno del Canada sono stati una spina nel fianco per troppo tempo. È ora di abbandonare la facciata del bilinguismo da cui sono dipesi i nostri predecessori e di abbracciare l'identità anglofona del Canada"
 CAN_Integration_Of_Quebec: "Integrazione del Québec"
 CAN_Integration_Of_Quebec_desc: "Il Québec deve conformarsi al resto del Paese. Dovremmo avviare le riforme per raggiungere la piena integrazione di questa provincia indisciplinata"
 CAN_Address_Native_Question: "Affrontare la questione dei nativi"
 CAN_Address_Native_Question_desc: "Le Prime Nazioni sono i popoli nativi del Canada e da tempo lamentano discriminazioni, cattive condizioni socioeconomiche e la mancanza di rispetto per i diritti fondiari degli indigeni"
 CAN_Continue_Societal_Integration: "Continuare l'integrazione sociale"
 CAN_Continue_Societal_Integration_desc: "Il popolo delle Prime Nazioni soffre attualmente di un gran numero di problemi, come la disoccupazione e la sanità, che mettono il loro tenore di vita alla pari di quello di Paesi in via di sviluppo come Haiti. Dobbiamo fare il possibile per rimediare a queste disuguaglianze e migliorare gli standard di vita della popolazione indigena del Canada"
 CAN_Native_Peoples_Act: "Legge sui popoli nativi"
 CAN_Native_Peoples_Act_desc: "Un nuovo atto legislativo per rispettare la cultura delle Prime Nazioni e prevenire la discriminazione farà molta strada per dimostrare alle popolazioni indigene che sono benvenute nel Canada di oggi"
 CAN_Focus_On_Canada: "Focus sul Canada"
 CAN_Focus_On_Canada_desc: "In un mondo sempre più caotico, dobbiamo occuparci dei nostri interessi. Dopo tutto, chi proteggerà il Canada se non noi?"
 CAN_Canada_First: "Il Canada prima di tutto"
 CAN_Canada_First_desc: "Gli affari internazionali non ci riguardano. Il popolo canadese merita la nostra piena e totale attenzione"
 CAN_NA_Proposal: "Proposta nordamericana"
 CAN_NA_Proposal_desc: "Sebbene gli affari esteri non debbano preoccuparci, non possiamo negare la posizione geografica del Canada. Dovremmo assicurare ai nostri vicini che il nostro allontanamento dal mondo non metterà a rischio le nostre relazioni"
 CAN_Stand_Alone: "Stare da soli"
 CAN_Stand_Alone_desc: "È giunto il momento di rimuovere le catene che ci legano all'Europa attraverso la NATO. Il Canada rifiuta di essere legato agli interessi di sicurezza di Paesi che si trovano ben oltre le nostre coste"
 CAN_strength_at_home: "La forza in casa"
 CAN_strength_at_home_desc: "Per aumentare la nostra autosufficienza, dobbiamo investire nelle nostre capacità economiche"
 CAN_a_neutral_rhetoric: "Retorica neutrale"
 CAN_a_neutral_rhetoric_desc: "È diventato sempre più chiaro che l'era post-Guerra Fredda non è così unipolare come molti credevano un tempo. Dovremmo iniziare ad affermare la neutralità canadese per assicurarci di non rimanere intrappolati nell'escalation della competizione tra grandi potenze"
 CAN_shred_the_constitution_act: "Legge sulla distruzione della Costituzione"
 CAN_shred_the_constitution_act_desc: "La sezione 35 del Constitution Act dà diritti e protezioni speciali alla popolazione indigena. Questi diritti devono essere eliminati se vogliamo risolvere completamente i problemi sociali associati alle Prime Nazioni"
 CAN_destroy_reservations: "Distruggere le riserve"
 CAN_destroy_reservations_desc: "Nonostante abbiano ricevuto centinaia di migliaia di dollari di investimenti governativi, le cosiddette \"riserve indiane\" sono in uno stato pietoso. Non abbiamo altra scelta che chiuderle definitivamente"
 CAN_discredit_western_identitiy: "Screditare l'identità occidentale"
 CAN_discredit_western_identitiy_desc: "Noi canadesi non dovremmo più identificarci con l'\"Occidente\" Questo concetto vago e privo di significato, presumibilmente legato alla nostra posizione geografica, ci costringe a una politica estera eurocentrica e statunitense che non serve a nulla"
 CAN_end_foriegn_entanglment: "Porre fine all'inglobamento straniero"
 CAN_end_foriegn_entanglment_desc: "Il coinvolgimento del Canada all'estero è inutile e costoso. Dovremmo ritirarci e concentrarci sul miglioramento delle condizioni in patria"
 CAN_military_autarky: "Autarchia militare"
 CAN_military_autarky_desc: "Le nostre forze armate sono attualmente troppo dipendenti dai nostri ex \"alleati\" Dovremmo aumentare le nostre capacità in modo che, in caso di guerra, non dobbiamo fare affidamento su nessuno se non su noi stessi"
 CAN_a_redefinition: "Ridefinizione"
 CAN_a_redefinition_desc: "L'identità canadese deve essere fondamentalmente ridefinita se vogliamo impegnarci pienamente nella nostra nuova politica estera"
 CAN_canadian_isolationism: "Isolazionismo canadese"
 CAN_canadian_isolationism_desc: "Proprio come facevano un tempo i nostri vicini a sud del confine, dovremmo lavarci le mani dei tanti problemi del mondo e rivolgere invece il nostro sguardo verso l'interno"
 CAN_revised_foreign_policy: "Politica estera rivista"
 CAN_revised_foreign_policy_desc: "È giunto il momento di dichiarare la neutralità permanente del Canada. Non saremo più pedine nei giochi geopolitici di altri Stati"
 CAN_industrial_might: "Potenza industriale"
 CAN_industrial_might_desc: "Ora che abbiamo scelto di dare priorità agli interessi canadesi, possiamo concentrarci sulla trasformazione del Canada in una potenza economica"
 CAN_bureaucracy: "Burocrazia"
 CAN_bureaucracy_desc: "Una nazione enorme come il Canada richiede una burocrazia altrettanto grande per governarla efficacemente"
 CAN_domestic: "Indipendenza interna"
 CAN_domestic_desc: "Gli interessi stranieri all'interno dei confini canadesi continuano ad essere un problema preoccupante. Dobbiamo fare in modo che queste forze straniere non possano esercitare un'influenza sulla politica del nostro governo"
 CAN_redistribution_of_balance: "Bilancio riequilibrato"
 CAN_redistribution_of_balance_desc: "Avendo ridotto i nostri impegni internazionali, ora abbiamo i fondi per impegnarci maggiormente nei programmi di spesa interni"
 CAN_tax_cuts: "Tagli alle tasse"
 CAN_tax_cuts_desc: "La nostra ridotta impronta internazionale significa che non dobbiamo più tassare i canadesi nella stessa misura di prima"
 CAN_State_Of_Terror: "Stato di Terrore"
 CAN_State_Of_Terror_desc: "La nostra politica controversa nei confronti delle Prime Nazioni ha sollevato un vespaio. Questa instabilità ha portato a un maggiore senso di ansia in un Paese che una volta era moderato e stabile"
 CAN_Western_Shift: "Western Shift"
 CAN_Western_Shift_desc: "Dovremmo sfruttare i recenti sviluppi internazionali per riaffermare il nostro impegno nei confronti dell'ordine internazionale liberale guidato dall'Occidente"
 CAN_Strengthen_Ties_With_Nato: "Rafforzare i legami con la NATO"
 CAN_Strengthen_Ties_With_Nato_desc: "La posizione del Canada è sempre stata che la NATO è un pilastro indispensabile della sicurezza internazionale"
 CAN_European_Investments: "Investimenti europei"
 CAN_European_Investments_desc: "I legami di amicizia tra noi e i nostri partner europei possono essere facilitati con alcuni fondi non sgraditi da investitori generosi."
 CAN_Propose_NAFTA_Improvements: "Proporre miglioramenti al NAFTA"
 CAN_Propose_NAFTA_Improvements_desc: "Mentre il NAFTA è una base solida per le nostre relazioni con i nostri vicini nordamericani, c'è sempre spazio per i miglioramenti"
 CAN_US_Investments: "Investimenti degli Stati Uniti"
 CAN_US_Investments_desc: "La potenza economica del nostro sud è la fonte perfetta di investimenti per aiutare a sostenere l'economia del nostro Paese"
 CAN_Strengthen_Position_In_Nato: "Rafforzare la posizione nella NATO"
 CAN_Strengthen_Position_In_Nato_desc: "Finora il Canada è stato in gran parte in secondo piano nella NATO e ha lasciato che i nostri alleati gestissero lo spettacolo. Dovremmo dimostrare che il Canada ha molto di più da offrire all'Alleanza"
 CAN_nato_exercises: "Esercitazioni NATO"
 CAN_nato_exercises_desc: "Dovremmo chiedere esercitazioni congiunte tra i membri della NATO per prepararci a conflitti futuri"
 CAN_greater_military_cooperation: "Maggiore cooperazione militare"
 CAN_greater_military_cooperation_desc: "Per garantire che il Canada assuma un impegno più sostanziale nei confronti della NATO, dovremmo rafforzare le nostre forze armate"
 CAN_investments_in_nato: "Investire nella NATO"
 CAN_investments_in_nato_desc: "La NATO ristagnerà e finirà per declinare se non si investiranno regolarmente risorse per assicurarne la rilevanza e l'efficacia"
 CAN_reinforce_western_ideals: "Rafforzare gli ideali occidentali"
 CAN_reinforce_western_ideals_desc: "I valori occidentali sono sempre stati il fondamento dell'identità canadese. Dovremmo ricordare a noi stessi cos'è che ci rende canadesi"
 CAN_study_american_war_doctrine: "Studiare la dottrina di guerra americana"
 CAN_study_american_war_doctrine_desc: "La vasta esperienza degli Stati Uniti in materia di combattimenti bellici è qualcosa che dovremmo sfruttare attingendo alle lezioni che hanno imparato"
 CAN_canadian_peacekeepers: "I peacekeepers canadesi"
 CAN_canadian_peacekeepers_desc: "Come media potenza, il Canada ha sempre partecipato con entusiasmo agli sforzi internazionali come le Nazioni Unite. Dovremmo rafforzare i nostri impegni nelle operazioni di mantenimento della pace delle Nazioni Unite per dimostrare il nostro impegno nell'ordine internazionale"
 CAN_support_the_mutual_defense: "Sostenere la difesa reciproca"
 CAN_support_the_mutual_defense_desc: "L'articolo 5 del Trattato NATO afferma che un attacco contro uno è un attacco contro tutti. Dobbiamo fare in modo che la fiducia in questo impegno di difesa reciproca non vacilli"
 CAN_draw_in_mexico: "Sorteggio in Messico"
 CAN_draw_in_mexico_desc: "Come paese atlantico e nordamericano, il Messico è un partner adatto per un'ulteriore espansione della NATO"
 CAN_Eastern_Shift: "Turno orientale"
 CAN_Eastern_Shift_desc: "Il Canada è da tempo un amico fedele degli Stati Uniti e dell'Europa occidentale. E per cosa? Liberi dall'animosità ideologica dell'epoca della Guerra Fredda, una Russia risorgente e una Cina in ascesa hanno molto da offrire al Canada"
 CAN_Russian_Cooperationism: "Cooperativismo russo"
 CAN_Russian_Cooperationism_desc: "In quanto Paese artico ricco di combustibili fossili, la Russia è un partner adatto al nostro Paese per il futuro"
 CAN_Chinese_Agreements: "Accordi Cinesi"
 CAN_Chinese_Agreements_desc: "L'ascesa della Cina è inevitabile. Per questo motivo, dovremmo approfittare il prima possibile del vasto mercato e delle riserve finanziarie della Cina"
 CAN_Investments_From_East: "Investimenti dall'Oriente"
 CAN_Investments_From_East_desc: "Il denaro russo e cinese garantirà l'allineamento del Canada verso le potenze emergenti e contribuirà a guidare la crescita economica del nostro Paese."
 CAN_Expand_Arctic_Routes: "Espandere le rotte artiche"
 CAN_Expand_Arctic_Routes_desc: "Avendo assicurato la cooperazione di altre nazioni artiche, possiamo ora beneficiare dell'ampliamento delle rotte marittime artiche"
 CAN_Russo_Canadian_Trade_Agreement: "Accordo commerciale russo-canadese"
 CAN_Russo_Canadian_Trade_Agreement_desc: "Il commercio tra il Canada e la Federazione Russa contribuirà ad alimentare la crescita della nostra industria di estrazione dei combustibili fossili"
 CAN_China_Canada_Commerce_Council: "Consiglio di commercio Cina-Canada"
 CAN_China_Canada_Council_Council_desc: "Istituendo un consiglio per facilitare le interazioni commerciali tra il Canada e la Cina possiamo migliorare in modo significativo la facilità di fare affari per le imprese di entrambi i Paesi"
 CAN_Russo_Chinese_Canadian_Sphere: "Sfera russo-cinese-canadese"
 CAN_Russo_Chinese_Canadian_Sphere_desc: "Attraverso le nostre interazioni con la Russia e la Cina, è sempre più evidente che si sta formando una sfera di interesse comune attraverso tre continenti. Dovremmo riconoscere e consolidare l'emergere di questa sfera"
 CAN_Canadian_Armed_Forces: "Forze armate canadesi"
 CAN_Canadian_Armed_Forces_desc: "Le Forze Armate canadesi perseguono tre obiettivi primari: la difesa della patria canadese, la difesa del continente nordamericano e la sicurezza internazionale in generale. Per raggiungere questi tre obiettivi, le nostre forze armate devono ricevere il sostegno necessario"
 CAN_the_infantry: "La Fanteria"
 CAN_the_infantry_desc: "Dobbiamo concentrarci sul miglioramento delle capacità della nostra fanteria in combattimento"
 CAN_new_rifles: "Nuovi fucili"
 CAN_new_rifles_desc: "La fanteria è la parte più importante di ogni esercito, dobbiamo assicurarci che abbia la tecnologia più recente e migliore"
 CAN_new_manufacturers: "Nuovi produttori"
 CAN_new_manufacturers_desc: "Dobbiamo trovare nuovi e più efficienti produttori di armi per produrre le nostre nuove linee di hardware"
 CAN_manufacturer_companys: "Contratti di armi russe"
 CAN_manufacturer_companys_desc: "I russi si sono dimostrati un candidato valido per fornire alle nostre forze armate i fucili d'ordinanza di cui hanno bisogno"
 CAN_manufacturer_companys_2: "Piattaforme di armi americane"
 CAN_manufacturer_companys_2_desc: "Ci sono due cose che vanno insieme. Armi e armi più grandi. Ci forniranno il miglior fucile di servizio"
 CAN_rcaf: "Royal Canadian Airforce"
 CAN_rcaf_desc: "Chi possiede i cieli possiede il campo di battaglia, dobbiamo migliorare notevolmente la nostra forza aerea se vogliamo esercitare il nostro potere sul campo di battaglia"
 CAN_navy: "Royal Canadian Navy"
 CAN_navy_desc: "Una marina d'acqua blu è l'unica marina che fa la differenza, dobbiamo dirottare le nostre risorse per formare una marina così capace"
 CAN_navy_carrier: "Il campo d'aviazione galleggiante"
 CAN_navy_carrier_desc: "Una portaerei è una tecnologia chiave per qualsiasi marina, permette di effettuare operazioni militari estese lontano da casa. Avere una nostra portaerei ci renderebbe formidabilmente più forti sul campo di battaglia"
 CAN_air_focus: "Modelli di caccia"
 CAN_air_focus_desc: "Dobbiamo investire in nuovi modelli di caccia per sostituire quelli vecchi e obsoleti"
 CAN_air_model_us: "Modelli americani"
 CAN_air_model_us_desc: "Ci rivolgeremo agli americani per sviluppare nuovi caccia"
 CAN_air_model_uk: "Progetti britannici"
 CAN_air_model_uk_desc: "Chiederemo l'assistenza britannica per lo sviluppo di nuovi jet"
 CAN_air_factories: "Fabbriche di veicoli aerei"
 CAN_air_factories_desc: "Dobbiamo investire in nuove strutture per produrre la nostra nuova linea di aerei"
 CAN_new_helicopters: "Elicotteri aggiornati"
 CAN_new_helicopters_desc: "Inizieremo la ricerca e lo sviluppo di una nuova linea di elicotteri da trasporto e da attacco"
 CAN_international_wargames: "Wargames annuali"
 CAN_international_wargames_desc: "I giochi di guerra svolgono un ruolo vitale nel mantenere aggiornata la pianificazione e la strategia militare. Invitare i nostri alleati a partecipare a wargames congiunti ci permetterà di sviluppare ulteriormente le nostre capacità"
 CAN_destroyers: "Distruttori"
 CAN_destroyers_desc: "I cacciatorpediniere sono il braccio armato di ogni marina e più ne abbiamo, più forte sarà il nostro dominio sulle acque"
 CAN_ship_training: "Esercitazioni navali"
 CAN_ship_training_desc: "Condurremo ampie esercitazioni navali per migliorare le nostre capacità con le nostre nuove navi"
 CAN_naval_aircraft: "Supporto aereo ovunque"
 CAN_naval_aircraft_desc: "Le portaerei ci permettono di ottenere supporto aereo in qualsiasi parte del mondo, dobbiamo usarlo a nostro vantaggio"
 CAN_naval_doctrines: "Tattica navale rivalutata"
 CAN_naval_doctrines_desc: "Dobbiamo adattare le nostre tattiche al nostro nuovo equipaggiamento per evitare colli di bottiglia"
 CAN_naval_dockyards: "Cantieri navali di Halifax"
 CAN_naval_dockyards_desc: "Costruiremo nuovi cantieri navali ad Halifax"
 CAN_bluewater: "Una Marina di Bluewater"
 CAN_bluewater_desc: "Con la creazione della nostra marina bluewater siamo liberi di esercitare il nostro potere navale ovunque vogliamo"
 CAN_rus_training: "Giochi di guerra siberiani"
 CAN_rus_training_desc: "Canada e Russia sono entrambi maestri nel combattere e sopravvivere in climi freddi. Parteciperemo a esercitazioni congiunte in Siberia con le forze russe per migliorare ulteriormente le abilità e la forza della nostra nuova alleanza"
 CAN_chinese_industry: "CCID"
 CAN_chinese_industry_desc: "CCID o Chinese - Canadian Industry Development è un progetto congiunto tra Canada e Cina per migliorare lo sviluppo industriale di entrambe le nazioni."
 CAN_chinese_lavs: "Impianti militari cinesi"
 CAN_chinese_lavs_desc: "I cinesi ci assisteranno nello sviluppo dell'industria militare per il nostro esercito in crescita"
 CAN_rus_dockyards: "Progetto di sottomarino russo"
 CAN_rus_dockyards_desc: "Modellare alcuni dei nostri progetti più recenti su quelli russi permetterà ai nostri sottomarini di essere più efficienti nel circolo polare artico e oltre"
 CAN_bc_ports: "Porti del Pacifico"
 CAN_bc_ports_desc: "I porti dell'Ovest sono vitali per lo sviluppo della Columbia Britannica e per la nostra industria delle risorse naturali"
 CAN_naval_investments: "Investimenti navali"
 CAN_naval_investments_desc: "Grazie ai russi, possiamo mettere a frutto le nostre nuove competenze tecniche per rafforzare la nostra marina"
 CAN_naval_investments2: "Cantieri navali di Halifax"
 CAN_naval_investments2_desc: "Halifax ospita uno dei più grandi cantieri navali del Canada. Possiamo migliorare questa struttura esistente investendo le risorse necessarie"
 CAN_tank_facilities: "Impianti di cisterne"
 CAN_tank_facilities_desc: "Con l'assistenza cinese possiamo ora rafforzare i nostri impianti di produzione di carri armati"
 CAN_heavy_industry: "Progetti di sviluppo CCID"
 CAN_heavy_industry_desc: "Con l'assistenza della CCID, possiamo rafforzare la produzione industriale delle fabbriche della nostra nazione"
 CAN_national: "Colpo di Stato nazionalista"
 CAN_national_desc: "Con le crescenti tensioni tra il governo democratico e i partiti nazionalisti, alla fine è scoppiato qualcosa. Come si evolverà la situazione in futuro?"
 CAN_global_influence: "Affari Interni"
 CAN_global_influence_desc: "Ora che ci siamo assicurati il controllo del Paese, dobbiamo consolidare la nostra presa concentrandoci sulle questioni interne."
 CAN_regional_diplomacy: "Diplomazia regionale"
 CAN_regional_diplomacy_desc: "Davanti a noi c'è un mondo ricco di possibilità di espansione per il Canada. Saremmo sciocchi se ignorassimo queste possibilità"
 CAN_fortify_the_borders: "Fortificare i confini"
 CAN_fortify_the_borders_desc: "I nostri sforzi non passeranno inosservati. Dobbiamo prepararci all'inevitabile contraccolpo contro i nostri sforzi per espandere la grandezza del nostro Paese"
 CAN_greenland: "La questione della Groenlandia"
 CAN_greenland_desc: "Il dominio danese sulla Groenlandia è una reliquia del passato. È ora che il Canada eserciti il suo dominio su questa colonia europea alle nostre porte"
 CAN_dominate_america: "Dominare le Americhe"
 CAN_dominate_america_desc: "Per troppo tempo abbiamo fatto da spalla ai nostri vicini del sud. È giunto il momento di prendere il posto che ci spetta come potenza dominante nel continente nordamericano"
 CAN_opposition: "Schiacciare l'opposizione"
 CAN_opposition_desc: "Coloro che si oppongono al nostro governo non sono altro che traditori e criminali. Li toglieremo dalle strade e li porteremo nelle nostre numerose e crescenti prigioni"
 CAN_nationlist_agenda: "Agenda nazionalista"
 CAN_nationlist_agenda_desc: "Dopo aver soppresso l'opposizione al nostro governo, possiamo ora presentare l'ambiziosa agenda del nostro nuovo governo"
 CAN_destroy_charter: "Distruggere la Carta"
 CAN_destroy_charter_desc: "La Carta canadese dei cosiddetti \"Diritti e Libertà\" non è altro che una camicia di forza che frena la grandezza del Canada. Deve essere eliminata"
 CAN_french_schools: "Scuole francesi"
 CAN_french_schools_desc: "D'ora in poi i canadesi saranno educati in francese. Il Canada anglofono non vedrà più la nostra lingua come periferica e poco importante"
 CAN_russian_military: "Competenze militari russe"
 CAN_russian_military_desc: "La Russia ha una delle forze militari più efficaci al mondo. Faremmo bene a beneficiare dell'esperienza che hanno da offrire"
 CAN_global_army: "Un esercito globale"
 CAN_global_army_desc: "Con l'assistenza dei nostri nuovi alleati, l'esercito canadese è diventato rispettato e temuto in tutto il mondo"
 CAN_railway_projects: "Progetto ferroviario di massa"
 CAN_railway_projects_desc: "I cinesi eccellono nel finanziamento di progetti infrastrutturali su larga scala. Ora che abbiamo assicurato le relazioni tra i nostri due Paesi, possiamo imbarcarci in un ambizioso progetto di costruzione ferroviaria"
 CAN_industry_projects: "Raddoppiare l'industria"
 CAN_industry_projects_desc: "La nostra capacità industriale sta crescendo in modo esponenziale grazie agli ingenti investimenti cinesi"
 CAN_global_companys: "Aziende globali"
 CAN_global_companys_desc: "In un sistema finanziario globalizzato, corteggiare le potenti multinazionali che portano posti di lavoro, investimenti e gettito fiscale è una delle priorità più importanti di qualsiasi governo."
 CAN_huawai: "Huawai"
 CAN_huawai_desc: "Il gigante tecnologico cinese ha molto da offrire al Canada. Coloro che si lamentano delle preoccupazioni per la \"sicurezza nazionale\" non hanno idea di cosa stiano parlando..."
 CAN_hyundai: "Hyundai"
 CAN_hyundai_desc: "Hyundai ha superato le sue umili origini per diventare uno dei più grandi e avanzati produttori di automobili al mondo."
 CAN_ak: "Kalashnikov"
 CAN_ak_desc: "L'azienda russa Kalashnikov Concern ha una lunga storia di produzione di armi leggere. C'è un motivo per cui il Kalashnikov è l'arma da fuoco più diffusa al mondo"
 CAN_weapons_expert: "Produzione di armi speciali"
 CAN_weapons_expert_desc: "L'esperienza di Kalashnikov non si limita alle armi di piccolo calibro, ma anche ad altre armi leggere che possono essere utilizzate per potenziare le capacità delle nostre squadre individuali"
 CAN_airburst_weapons: "Armi a raffica"
 CAN_airburst_weapons_desc: "Le armi a raffica d'aria sono una tecnologia emergente che fornisce al singolo soldato la capacità di contrastare efficacemente i nemici nascosti dietro una copertura"
 CAN_vehicle_industry: "Produzione basata su veicoli"
 CAN_vehicle_industry_desc: "Con l'esperienza di Hyundai possiamo migliorare le capacità esistenti della nostra industria di produzione di veicoli"
 CAN_advanced_ultility_vehicle: "Veicoli Utilitari Avanzati"
 CAN_advanced_ultility_vehicle_desc: "Le nostre truppe potrebbero utilizzare nuovi veicoli utilitari per proteggersi durante gli spostamenti"
 CAN_sat_tech: "Tecnologie satellitari"
 CAN_sat_tech_desc: "L'assistenza di Huawei può permetterci di portare i satelliti canadesi a uno standard nuovo e migliore"
 CAN_advanced_radar: "Sistemi radar avanzati"
 CAN_advanced_radar_desc: "La tecnologia di Huawei si rivelerà utile nei nostri sforzi per costruire sistemi radar più avanzati, al fine di fornire alle nostre truppe la massima consapevolezza possibile del campo di battaglia"
 CAN_secret_police: "La polizia segreta"
 CAN_secret_police_desc: "Nonostante i nostri sforzi per reprimere il dissenso, continuano ad esistere elementi sleali tra il nostro popolo. Dovremmo istituire una nuova agenzia di sicurezza per estirpare questi individui sovversivi"
 CAN_isolation: "Progetto militarismo canadese"
 CAN_isolation_desc: "Dobbiamo placare lo spirito ardente del popolo canadese con nuovi impegni per proiettare la forza militare del Canada all'estero"
 CAN_expel_us: "Mobilitare le nostre truppe"
 CAN_expel_us_desc: "La guerra è una parte inevitabile della storia di una nazione. Dobbiamo mobilitare le nostre truppe per prepararci al conflitto in arrivo"
 CAN_iron_curtain: "Cortina di ferro digitale"
 CAN_iron_curtain_desc: "Il fatto che i canadesi continuino ad accedere a fonti di informazione alternative da Internet sta minando l'autorità del nostro governo. Dobbiamo mettere in atto una forma sistematica di censura digitale per isolare il nostro popolo dalla pericolosa influenza del resto del mondo"
 CAN_the_state: "Riformare lo Stato"
 CAN_the_state_desc: "Ora che abbiamo realizzato una parte importante del nostro programma, abbiamo trasformato con successo il Canada in un nuovo Stato molto più formidabile"
 CAN_move_capital: "Spostare la capitale"
 CAN_move_capital_desc: "Ottawa non guarderà più dall'alto in basso il nostro popolo e la nostra cultura. Il Québec, e il Canada in generale, saranno governati da Quebec City!"
 CAN_reclaim_canada: "Un Canada francese"
 CAN_reclaim_canada_desc: "Finalement, le Canada sera français!"
 CAN_new_charter: "Una nuova Carta francese"
 CAN_new_charter_desc: "Un nuovo Canada richiede una nuova Carta che lo accompagni"
 CAN_quebec_conscription: "La coscrizione del Quebec"
 CAN_quebec_conscription_desc: "Dobbiamo arruolare i giovani quebecchesi per correggere lo squilibrio demografico nelle Forze Armate canadesi. Nei nostri sforzi per rendere il Canada francese, nessun sacrificio è troppo piccolo"
 CAN_french_companies: "Incoraggiare le aziende francesi"
 CAN_french_companies_desc: "La Francia godrà sempre di un rapporto speciale con la nostra nazione. È quindi giusto che le aziende francesi abbiano un accesso preferenziale al nostro mercato"
 CAN_enforce_language: "Applicare una lingua"
 CAN_enforce_language_desc: "Per un certo periodo abbiamo tollerato che l'inglese continuasse ad esistere accanto al francese. Ma questa tolleranza è stata abusata e mal interpretata, e deve finire"
 CAN_tax_english_companies: "Tassare le società inglesi"
 CAN_tax_english_companies_desc: "Le società canadesi di lingua inglese continuano a esercitare una grande influenza. Dovrebbero essere ridimensionate"
 CAN_new_sectors: "Nuove opportunità di business"
 CAN_new_sectors_desc: "Alle imprese franco-canadesi dovrebbero essere offerte opportunità speciali per consentire loro di prosperare e di occupare il posto che spetta loro alla guida dell'economia della nostra nazione"
 CAN_nation_divided: "Una nazione in fiamme"
 CAN_nation_divided_desc: "Bisogna riconoscere che i nostri sforzi per rendere il Canada francese non sono andati così bene come previsto. Per garantire il nostro nuovo Canada, dobbiamo securizzare lo Stato per controllare il dissenso popolare e distrarre dai problemi di avvio del nostro nuovo Stato"
 CAN_french_industry: "Nuovi complessi industriali"
 CAN_french_industry_desc: "Con le giuste risorse, il Québec ha sempre avuto il potenziale per essere la centrale industriale della nazione canadese"
 CAN_discharge_generals: "Congeda i generali inglesi"
 CAN_discharge_generals_desc: "I generali di lingua inglese continuano a esercitare un'influenza indebita nell'esercito. Dovremmo licenziarli dalle loro posizioni, sostenendo che i posti sarebbero meglio occupati da ufficiali francofoni"
 CAN_ccp_military: "Militarismo quebecchese"
 CAN_ccp_military_desc: "Il nostro progetto di costruire un nuovo Canada ha rinvigorito il sentimento nazionalista dei quebecchesi. Dovremmo fare buon uso di questa energia"
 CAN_renewable_energy_projects: "Energia rinnovabile"
 CAN_renewable_energy_projects_desc: "I combustibili fossili stanno rapidamente diventando un ricordo del passato. Il Canada dovrebbe rivolgersi all'energia eolica, solare e idroelettrica per soddisfare il proprio fabbisogno energetico"
 CAN_forced_integration: "Distruggere l'identità quebecchese"
 CAN_forced_integration_desc: "I quebecchesi si lamentano da tempo che stiamo cercando di distruggere la loro cultura. Potremmo anche dare seguito alle loro accuse e sradicare una volta per tutte l'identità indipendente che dà vita al separatismo quebecchese"
 CAN_treaty_of_quebec: "Trattato di Québec"
 CAN_treaty_of_quebec_desc: "Dobbiamo fare attenzione a dissipare i timori che stiamo cercando di distruggere l'identità quebecchese. Un nuovo Trattato del Québec assicurerà ai quebecchesi che, anche se i loro diritti politici sono stati ridotti, il nostro rispetto per la loro identità rimane"
 CAN_clean_energy: "La legge sull'energia pulita"
 CAN_clean_energy_desc: "Dovremmo mettere per iscritto il nostro impegno per l'energia pulita e presentare una nuova, ambiziosa legislazione"
 CAN_clean_vehicles: "La legge sulle auto elettriche"
 CAN_clean_vehicles_desc: "Le auto elettriche sono un importante passo avanti nella riduzione della nostra dipendenza dai combustibili fossili. I produttori di questi veicoli dovrebbero ricevere tutto il sostegno governativo di cui hanno bisogno per competere con i loro rivali non elettrici"
 CAN_co2_tax: "La tassa sul carbonio"
 CAN_co2_tax_desc: "Tassando le emissioni, possiamo dissuadere le aziende inquinatrici dall'avvelenare l'aria delle future generazioni canadesi"
 CAN_carbon_negative: "Paese a emissioni zero"
 CAN_carbon_negative_desc: "Avendo portato avanti il nostro ambizioso programma, possiamo ora dichiarare che il Canada non è solo carbon neutral, ma anche carbon negative"
 CAN_increase_ship_production: "Espansione delle sovvenzioni navali"
 CAN_increase_ship_production_desc: "L'espansione del nostro bilancio per includere più ricerca navale aiuterà la nostra flotta marittima in difficoltà"
 CAN_nato_research: "Ricerca congiunta della NATO"
 CAN_nato_research_desc: "Per tenere il passo con la Cina e la Russia, i membri della NATO devono unire le loro competenze collettive per produrre ricerca e sviluppo accelerati"
 CAN_economy: "Canada all'estero"
 CAN_economy_desc: "Il Canada ha avuto una storia di stretta cooperazione e di grandi legami con nazioni di tutto il mondo. È importante mantenere questa eredità e continuare a farla crescere!"
 CAN_economy_investments_global: "Investimenti globali"
 CAN_economy_investments_global_desc: "Ci sono molti luoghi in tutto il mondo che hanno bisogno di investimenti e aiuti economici. Lasciamo che sia il Canada ad aiutarli quando ne hanno bisogno"
 CAN_project_canadian_influence: "Progetto Influenza Canadese"
 CAN_project_canadian_influence_desc: "La politica estera canadese spesso segue quella del nostro fratello statunitense. Tuttavia, ci sono anche casi in cui ci siamo allontanati e ci siamo concentrati maggiormente sulle nazioni più vicine a noi"
 CAN_align_to_belize: "Influenza il Belize"
 CAN_align_to_belize_desc: "Il Belize si trova in una posizione strategica nello Yucatan, con un ampio accesso al Golfo e un'economia in crescita nella regione"
 CAN_align_saint_kitts: "Influenza Saint Kitts"
 CAN_align_saint_kitts_desc: "Saint Kitts è una nazione minore del CARICOM con cui il Canada ha intrattenuto buone relazioni e accordi commerciali. Mantenere questa cooperazione è importante"
 CAN_align_barbados: "Influenza Barbados"
 CAN_align_barbados_desc: "Le Barbados sono uno dei maggiori destinatari degli investimenti esteri diretti canadesi. Le relazioni tra i due Paesi sono spesso di stretta simbiosi commerciale, politica e culturale"
 CAN_align_grenada: "Allineare Grenada"
 CAN_align_grenada_desc: "Il Canada e Grenada hanno legami significativi e scambi commerciali per milioni di dollari. Dovremmo costruire su queste strette relazioni esistenti"
 CAN_align_dominica: "Allineare la Dominica"
 CAN_align_dominica_desc: "Da quando la Dominica ha ottenuto l'indipendenza nel 1978, abbiamo intrattenuto con loro strette relazioni diplomatiche e commerciali"
 CAN_align_guyana: "Allinea la Guyana"
 CAN_align_guyana_desc: "Il Canada e la Guyana intrattengono strette relazioni grazie alla comune appartenenza al Commonwealth e alla significativa diaspora guyanese in Canada"
 CAN_align_jamaica: "Allinea la Giamaica"
 CAN_align_jamaica_desc: "Il Canada intrattiene con la Giamaica relazioni strette e di ampio respiro che si estendono a settori quali la sicurezza, il commercio, lo sviluppo e il turismo. Essendo uno dei più grandi Paesi dei Caraibi, la Giamaica è un partner adatto per un'ulteriore cooperazione"
 CAN_align_saint_lucia: "Allineare Santa Lucia"
 CAN_align_saint_lucia_desc: "I legami commerciali di lunga data con Santa Lucia possono essere sfruttati per rafforzare ulteriormente le nostre relazioni con questo Paese"
 CAN_align_suriname: "Allineare il Suriname"
 CAN_align_suriname_desc: "L'ex colonia olandese del Suriname è un Paese in cui possiamo espandere ulteriormente la nostra influenza attuale"
 CAN_align_st_vincent: "Allinea San Vincenzo"
 CAN_align_st_vincent_desc: "Da tempo intratteniamo buone relazioni con St. Vincent, agevolate dal commercio e dalla partecipazione alle organizzazioni internazionali. Queste relazioni hanno ancora spazio per crescere e migliorare ulteriormente"
 CAN_align_trindad: "Allineare Trinidad"
 CAN_align_trindad_desc: "Il Canada e Trinidad e Tobago hanno relazioni di lunga data che coprono aree come l'istruzione, il commercio, la scienza, la cultura, l'ambiente, lo sport e la salute. Essendo Trinidad e Tobago la più grande economia diversificata dei Caraibi, le nostre relazioni commerciali sono estremamente lucrative e quindi degne di attenzione"
 CAN_align_cuba: "Allineare Cuba"
 CAN_align_cuba_desc: "Nonostante le relazioni tese degli Stati Uniti con Cuba, il Canada ha intrattenuto rapporti diplomatici ininterrotti con il più popoloso Paese caraibico. Il commercio e il turismo sono alla base delle nostre relazioni, che potrebbero beneficiare di ulteriore attenzione"
 CAN_align_haiti: "Allinea Haiti"
 CAN_align_haiti_desc: "Come unici Paesi francofoni indipendenti nelle Americhe, il Canada e Haiti condividono un legame comune. Sebbene le nostre relazioni con Haiti siano state caratterizzate dall'intervento e dalla fornitura di aiuti, esiste un potenziale per una partnership più profonda e fruttuosa tra i nostri due Paesi"
 CAN_align_the_bahamas: "Allineare le Bahamas"
 CAN_align_the_bahamas_desc: "Le Bahamas sono uno dei maggiori partner commerciali del Canada nei Caraibi e il nostro secondo mercato di esportazione dopo Trinidad e Tobago. Dovremmo costruire su questa relazione commerciale e sui sostanziali legami interpersonali per consolidare la nostra amicizia con questa nazione caraibica"
 CAN_strength_in_the_americas: "La forza nelle Americhe"
 CAN_strength_in_the_americas_desc: "Attraverso la nostra offensiva diplomatica abbiamo raggiunto una maggiore posizione di forza all'interno delle Americhe"
 CAN_align_the_americans: "Influenzare l'America"
 CAN_align_the_americans_desc: "Il rapporto con il nostro vicino meridionale è uno dei più stretti e importanti tra le nostre relazioni diplomatiche. Dobbiamo dimostrare agli Stati Uniti che siamo un alleato che vale la pena avere"
 CAN_europe_invest: "Investimenti europei"
 CAN_europe_invest_desc: "Il Canada ha sempre goduto di una stretta relazione con il continente europeo. La nostra comune appartenenza a organizzazioni come la NATO e le nostre interazioni con l'UE possono essere valorizzate investendo ulteriormente nel continente europeo."
 CAN_asia_invest: "Investimenti asiatici"
 CAN_asia_invest_desc: "In quanto nazione del Pacifico, è giusto che il Canada intrattenga strette relazioni con le economie asiatiche emergenti"
 CAN_greece_invest: "Progetti greci"
 CAN_greece_invest_desc: "La presenza di un'ampia diaspora greca in Canada, così come una serie di trattati e ampie relazioni commerciali sono alla base di una forte relazione tra i nostri due Paesi. Gli investimenti canadesi nell'economia greca saranno sicuramente accolti con favore dai nostri amici di Atene"
 CAN_norway_invest: "Progetti norvegesi"
 CAN_norway_invest_desc: "Come medie potenze con una lunga storia di interazione e una vasta gamma di interessi condivisi, Canada e Norvegia sono stretti alleati. Possiamo offrire ai nostri amici norvegesi assistenza sotto forma di investimenti canadesi, cementando così ulteriormente la nostra stretta amicizia"
 CAN_estonian_invest: "Progetti estoni"
 CAN_estonian_invest_desc: "Come uno dei primi Paesi a riconoscere l'indipendenza estone nel 1991, il Canada e l'Estonia hanno continuato a costruire la loro forte amicizia attraverso il quadro di organizzazioni come la NATO. L'Estonia potrebbe beneficiare di ulteriore assistenza canadese sotto forma di investimenti finanziari"
 CAN_vietnam_invest: "Progetti vietnamiti"
 CAN_vietnam_invest_desc: "Il Canada e il Vietnam hanno una storia comune come ex sudditi coloniali francesi, e le nostre relazioni non sono state contaminate grazie alla decisione canadese di rimanere neutrali durante la guerra del Vietnam. Oggi il Vietnam è un'economia vivace e in crescita e come tale sarebbe saggio per noi investire in questo Paese"
 CAN_southkor_invest: "Ferrovie sudcoreane"
 CAN_southkor_invest_desc: "La Corea del Sud è cresciuta da una ex colonia povera a una delle economie più avanzate del mondo. Nonostante la sua esperienza, il Canada ha ancora qualcosa da offrire quando si tratta di investire nella rete ferroviaria coreana"
 CAN_indonesia_invest: "Industria indonesiana"
 CAN_indonesia_invest_desc: "Il Canada sostiene da tempo lo sviluppo di una delle maggiori economie asiatiche. Dovremmo continuare a investire in quello che sarà sicuramente uno dei più importanti centri di potere economico della regione"
 CAN_mining: "Miniere canadesi"
 CAN_mining_desc: "La nostra industria mineraria è una delle più grandi al mondo e contribuisce al 5% del PIL del nostro Paese"
 CAN_mining_expansion: "Espansione delle miniere"
 CAN_mining_expansion_desc: "L'espansione della nostra industria mineraria darà una spinta alle nostre esportazioni, aumenterà il nostro gettito fiscale e fornirà un'occupazione molto necessaria, soprattutto per le Prime Nazioni"
 CAN_quebec_mines: "Espandere le miniere del Quebec"
 CAN_quebec_mines_desc: "Le numerose miniere del Quebec non dovrebbero essere escluse dallo sforzo di migliorare la nostra industria mineraria. Tuttavia, concentrarsi sul Québec a scapito di altre province potrebbe avere minori dividendi economici, anche se tranquillizza la popolazione locale"
 CAN_quebec_steel: "Industria siderurgica del Quebec"
 CAN_quebec_steel_desc: "La qualità dell'acciaio quebecchese sarà conosciuta in tutto il mondo!"
 CAN_quebec_aluminium: "Industria dell'alluminio del Québec"
 CAN_quebec_aluminium_desc: "Le riserve di alluminio del Quebec sono una risorsa economica matura per essere sfruttata"
 CAN_quebec_steel_exports: "Esportazioni di acciaio del Quebec"
 CAN_quebec_steel_exports_desc: "Con l'acciaio che abbiamo estratto dal Quebec, possiamo rafforzare le esportazioni del nostro Paese portando ricchezza e prestigio al Canada"
 CAN_north_mines: "Espandere le miniere del Nord"
 CAN_north_mines_desc: "Il Nord del Canada è considerato la prossima frontiera dell'industria mineraria e offre molte opportunità promettenti"
 CAN_north_tungsten: "Industria del tungsteno del Nord"
 CAN_north_tungsten_desc: "Le miniere di tungsteno sono tra le più redditizie del Canada e dovrebbero quindi essere al centro dei nostri attuali sforzi"
 CAN_north_steel: "Acciaio del Nord"
 CAN_north_steel_desc: "L'acciaio è una risorsa importante di cui il Canada settentrionale è ricco"
 CAN_north_steel_exports: "Esportazioni di acciaio del Nord"
 CAN_north_steel_exports_desc: "Esportare l'acciaio che abbiamo estratto darà un utile impulso all'economia canadese"
 CAN_mine_expert: "Competenza nel settore minerario"
 CAN_mine_expert_desc: "Con le conoscenze che abbiamo accumulato grazie ai nostri sforzi per migliorare la nostra industria mineraria, siamo diventati leader mondiali in questo particolare settore."
 CAN_mechanized: "Focus meccanizzazione"
 CAN_mechanized_desc: "Nonostante lo sviluppo di nuove tecnologie, la meccanizzazione rimane assolutamente centrale per la guerra moderna e dovrebbe essere adottata dalle nostre forze armate."
 CAN_infantry_focus: "Mantenere l'attenzione sulla fanteria"
 CAN_infantry_focus_desc: "Il nucleo delle forze armate sarà sempre il singolo soldato. La fanteria canadese è affidabile, adattabile e rappresenta il meglio che le nostre forze armate possono offrire"
 CAN_specops: "Unità d'élite per le operazioni speciali"
 CAN_specops_desc: "Le unità canadesi come la Joint Task Force 2 sono conosciute in tutto il mondo per essere tra le unità di forze speciali più d'élite oggi in circolazione. Dovremmo assicurarci di fornire a queste unità il miglior equipaggiamento esistente"
 CAN_recruits: "Campagne di reclutamento"
 CAN_recruits_desc: "L'esercito canadese ha bisogno di più uomini. Dovremmo investire in campagne di reclutamento per far crescere il nostro bacino di reclute"
 CAN_profesional_army: "Un esercito professionale"
 CAN_profesional_army_desc: "Concentrandosi sulla fanteria, il nostro esercito è diventato uno dei più rispettati al mondo"
 CAN_tanks: "Carri armati di classe mondiale"
 CAN_tanks_desc: "I carri armati sono una parte formidabile di qualsiasi esercito, e quello del Canada non farà eccezione"
 CAN_motorized: "Fanteria meccanizzata"
 CAN_motorized_desc: "Adottando una forza di fanteria meccanizzata, le nostre truppe godranno di maggiore velocità e protezione sul campo di battaglia"
 CAN_armed: "Rolling Thunder"
 CAN_armed_desc: "L'assalto dei nostri veicoli blindati sarà uno spettacolo che nessun avversario vorrà vedere"
 CAN_nato_air: "Mantenere le dottrine della NATO"
 CAN_nato_air_desc: "Dovremmo continuare a seguire l'ortodossia della NATO, utilizzando la nostra forza aerea per fornire copertura aerea alle operazioni delle nostre truppe a terra"
 CAN_nato_train: "Addestramento aereo congiunto"
 CAN_nato_train_desc: "Insieme ai colleghi membri della NATO, l'aeronautica canadese può raggiungere nuovi livelli di competenza nel combattimento aereo"
 CAN_us_planes: "Jet americani"
 CAN_us_planes_desc: "I jet da combattimento americani sono i più avanzati al mondo. Dovremmo attingere alla loro esperienza per migliorare i nostri aerei"
 CAN_new_doctrine: "Nuove dottrine"
 CAN_new_doctrine_desc: "È giunto il momento di discostarsi dalla saggezza convenzionale della NATO e di adottare nuovi modi di combattere in aria"
 CAN_russia_train: "Addestramento russo"
 CAN_russia_train_desc: "I piloti russi sono tra i più formidabili al mondo. Dovremmo invitarli ad addestrare i nostri piloti alle complessità del combattimento aereo"
 CAN_russia_planes: "Bombardieri russi"
 CAN_russia_planes_desc: "Il know-how russo in materia di produzione di bombardieri può essere utilizzato per migliorare la nostra flotta di bombardieri"
 CAN_air_force: "Forze aeree professionali"
 CAN_air_force_desc: "I nostri sforzi per migliorare la nostra forza aerea sono culminati in una flotta di aerei in grado di dominare virtualmente qualsiasi avversario"
 CAN_decimate_mexico: "Decimare il Messico"
 CAN_decimate_mexico_desc: "Il Messico ci ostacola nel controllo finale del Nord America. Devono essere schiacciati!"

