 german_legacy_desc: "§YСпециальные правила:§! §WМожет запрещать экстремистские партии.\n---\n§RМы не можем вручную увеличивать наши военные расходы!§!\n---\n§HХДС/ХСС и СДПГ§! всегда могут образовать коалицию.§!\n\nИмея на своих плечах груз нацистских военных преступлений и являясь зачинщиком Второй мировой войны, Германия прилагает все усилия, чтобы избавиться от своего дурного имиджа, воздерживаясь даже от намеков на националистические взгляды или милитаризм. В правовом отношении Германия связана Договором об окончательном урегулировании в отношении Германии 1990 года, заключенным между Германией и союзными державами - Россией, США, Великобританией и Францией, а также отдельным договором об окончательной границе с Польшей. В соответствии с этим договором Германия не имеет права предъявлять территориальные претензии, обладать ядерным оружием и ограничивает численность своих вооружённых сил менее чем 370 тыс. человек.\n§W--------------§!\nЭтот национальный дух может быть §Rудалён§! если мы завершим фокус §H'Наше новое наследие'§!."
