 USA_modern_monarchist_lead_coalition: "The Modern Monarchist Movement Charismatically Claim Leadership"
 USA_red_junta_commissariat_coup: "The Commissariat Corps Seizes Control"
 USA_the_socialist_workers_party_seize_power: "The SWP Trotskyist Have Seized Power"
 USA_the_anarchist_society_collectivizes_victory: "The Anarchist Society Secures A Majority???"
 focus_arming_our_horse_tooltip: "Buscaremos maniobrar y negociar nuestro camino a través de conflictos extranjeros, no solo para obtener los mejores resultados para la nación en conflicto, sino también para nosotros mismos a largo plazo. Los derechos de recursos, la influencia potencial y demás esperamos que estén a nuestro alcance si podemos contar una buena historia en la mesa de negociación."
 USA_focus_growing_plutocratic_influences: "Tendencias Plutocráticas Crecientes"
 USA_focus_growing_plutocratic_influences_desc: "A medida que pasa el tiempo, y los líderes políticos, los magnates de los negocios y los grupos de presión desenfrenados trabajan en coaliciones laxas para beneficiarse mutuamente a expensas de muchos, estos muchos también se vuelven más radicales y desconfiados. La desconfianza ha llevado a un estado cada vez más faccional dentro del supuesto sistema de dos partidos, lo que ha llevado a algunos a adoptar opiniones cada vez más extremas en detrimento de la racionalidad y el pragmatismo hacia los verdaderos problemas. Muchos están comenzando a llamar a esto la 'Segunda Edad Dorada' de Estados Unidos."
 wall_street_force_dynamic_modifier: "Wall Street Economic Forces"
 us_economic_policies: "American Economic Policies"
 us_economic_policies_desc: "Since the dawn of the nation and its congressional bodies creation there has always been an affect that the bills and legislations of these institutions have on the nation as a whole. While some say their views are right and others argue against saying no its their views which are right. The reality is there is no real or earnestly clear answer. The complexities of such a geographically and demographically diverse nation will always create pitfalls and horizons for many. The best one can hope is that the stauch \"my way\" based \"solutions\" end up helping more than they hurt. Despite the last administration's budget surplus many still see the ballooning spending rates in healthcare, the rising welfare spending and so on as a growing concern along with economic volatility creating uncertainty in the dollar's value itself. If congress can't get the deficit spending under control there may be turbulent times ahead. Alas only time and congress shall be able to tell that."
 USA_domestic_policies: "Políticas Domésticas de EE. UU."
 USA_domestic_policies_desc: "Las decisiones tomadas a lo largo de las décadas por el Congreso han moldeado y deformado la cultura y el aparato social de Estados Unidos. Dependiendo de a quién le preguntes, algunos dicen que estamos retrocediendo, otros que avanzamos y otros que no hemos avanzado en absoluto. Con esto en mente, el Congreso de hoy enfrentará cada vez más problemas a medida que se desarrollen eventos y surjan nuevos problemas."
 USA_federal_budgets: "Federal Budgets Of The United States"
 USA_federal_budgets_desc: "The federal budget and overall allocation of the taxpayers money is a hot button subject which has practically molded both American foreign and domestic policies. Regardless it is up to the administrations to come to prove that the federal government is not just, \"wasting your money\". But instead looking to reinvest back into the economy and the citizens of these United States."
 USA_american_tax_code: "American Tax Code"
 USA_american_tax_code_desc: "The tax code of the United States is one which is both hated and loathed by many. With the same energy in the same sentence, politicians have brought about and taken away change which has not only affected millions of Americans but also few Americans as well. The modern discontent with the Internal Revenue Service and the overall makeup of the tax code itself has been a very sensitive subject for the average American. But with the new Millennia comes new bills, and new bills mean new changes...the only hope is that those changes are good, rather than worse."
 USA_iraq_war_cost: "La guerra de Irak"
 USA_iraq_war_cost_desc: "La guerra de Irak ha sido un fracaso relativo. Nuestros esfuerzos por continuar la guerra nos costarán ahora una cantidad considerable de dinero durante algún tiempo, ya que debemos reunir fondos para el equipo y la mano de obra necesarios."
 petro_dollar: "El petrodólar"
 petro_dollar_desc: "Un petrodólar es un dólar estadounidense que se ha utilizado para comprar petróleo crudo. El dólar estadounidense (USD) ha sido el petrodólar mundial desde mediados de la década de 1970, cuando los precios del petróleo generaron grandes superávits comerciales y de cuenta corriente. Esta posición ha consolidado el predominio del dólar estadounidense en el escenario mundial y permite una compra y venta fácil y conveniente."
 USA_the_internet_recession: "La Recesión del 2001"
 USA_the_internet_recession_desc: "Cuando estalló la burbuja de las puntocom, la economía se desaceleró en cierta medida. Este desastre económico se ha llamado la 'Recesión del 01' debido al momento en que ocurrió."
 USA_anti_big_business_movement: "Movimiento Anti-Gran Empresa"
 USA_anti_big_business_movement_desc: "A medida que el ascenso de las grandes empresas se hace más notorio para el público en general, algunos están comenzando a descontentarse y a difundir el término \"gran industria\", un juego de palabras con la creciente monopolización de la economía."
 USA_anti_big_business_movement_two: "La segunda ola de protestas antimonopolio"
 USA_anti_big_business_movement_two_desc: "Muchos estadounidenses siguen polarizándose y odiando cada vez más a las corporaciones y empresas que, según creen, han monopolizado la riqueza de la nación. Es probable que esto se repita como la primera ola de protestas contra las empresas, pero sigue siendo un motivo de preocupación leve a medida que nos acercamos a las nuevas elecciones."
 USA_the_global_financial_crisis: "La Crisis Financiera Global"
 USA_the_global_financial_crisis_desc: "Los efectos de la burbuja de las puntocom y la recesión persistente resultaron en una desaceleración importante de la economía de Estados Unidos, que culminó en lo que se conoce como el 'crash financiero del 08'."
 USA_subprime_mortgage_crisis: "Crisis de las Hipotecas Subprime"
 USA_subprime_mortgage_crisis_desc: "Un efecto dominó de la Crisis Financiera Global llevaría a una crisis limitada y poco conocida en el sector financiero a través de las hipotecas subprime, lo que provocaría una mayor desestabilización de los mercados y la confianza en las instituciones económicas."
 USA_2008_housing_crash: "Caída del Mercado de Viviendas del 2008"
 USA_2008_housing_crash_desc: "El 'crash financiero del 08' o la caída del mercado de viviendas del 2008, como se le conoce, fue la culminación de muchos factores, aunque estos siguen siendo muy debatidos hasta el día de hoy. Muchos están de acuerdo en que una legislación deficiente, las leyes de zonificación y la especulación inmobiliaria sin control han sido factores sustanciales para la 'causa' general del problema."
 USA_focus_the_long_recession: "La Recesión Prolongada"
 USA_focus_the_long_recession_desc: "Con el pico de la Gran Recesión ya en el pasado, los efectos están lejos de desaparecer. La toma contradictoria de decisiones políticas entre los dos partidos ha frenado y estancado los esfuerzos de recuperación, lo que algunos llaman 'La Recesión Prolongada'."
 USA_focus_growing_politicalization: "Creciente Politización"
 USA_focus_growing_politicalization_desc: "A medida que el exhibicionismo político y los grupos de presión aumentan su influencia, estas influencias han comenzado a convertir conversaciones aparentemente normales o comunes en nada más que discusiones triviales y altamente opinadas. Estos crecientes desacuerdos han provocado un aumento de la apatía política y la polarización sobre temas que solían unificar."
 USA_focus_growing_political_radicalization: "Radicalización Política Creciente"
 USA_focus_growing_political_radicalization_desc: "A medida que aumenta el exhibicionismo político y los ciudadanos de Estados Unidos se vuelven cada vez más desconfiados, se vuelve inevitable el aumento de la radicalización de las creencias. ¿Se mantendrá el sistema establecido o sucumbirá a sus propias creaciones?"
 us_military_advisors_to_sierra_leone: "Asesores Militares de EE. UU."
 us_military_advisors_to_sierra_leone_desc: "Estados Unidos ha enviado algunos asesores para ayudar a entrenar a nuestros soldados en tácticas modernas."
 red_white_blue_helmets: "Cascos Rojo, Blanco y Azul"
 red_white_blue_helmets_desc: "La Legión Americana, con su sabiduría sobre el Orgullo Americano, ha decidido codificar por colores sus cascos, lo que ha llevado a muchos a llamarlos los Cascos Rojo, Blanco y Azul en contraposición a los cascos azules pálidos de la ONU."
 joint_police_action: "Política de Acción Policial Conjunta"
 joint_police_action_desc: "Al aprender de lo que fallamos en Vietnam y Corea, podemos aplicarlo a conflictos potenciales futuros para poder defendernos mejor."
 muslim_legion: "La Legión Musulmana"
 muslim_legion_desc: "Hermanos musulmanes viajan desde el mundo libre para ayudar a liberar nuestra nación, puede que no sea mucho, pero es mejor que nada."
 passive_aggressive_policy: "Una Política Pasivo-Agresiva"
 passive_aggressive_policy_desc: "Al proporcionar apoyo a un bando y obtener dinero de ello, buscamos disuadir a otros de pensar que estamos completamente comprometidos con un lado específico en un conflicto."
 us_military_advisors_to_afghanistan: "Asesores Militares de EE. UU."
 us_military_advisors_to_afghanistan_desc: "Estados Unidos ha enviado algunos asesores para ayudar a entrenar a nuestros soldados, moldeándolos para la guerra irregular."
 USA_idea_aas_food_for_all_policy: "Food For All Policy"
 USA_idea_aas_food_for_all_policy_desc: "Modern luxuries in terms of agricultural advancements are heavily underutilized. We will make our nation a nation of no hunger. We will ensure truly that there is food for all."
 USA_idea_aas_existence_is_pain: "Existence Is Pain"
 USA_idea_aas_existence_is_pain_desc: "Our very existence is stoking fears in the supposed, \"Social Order\", of the societies at large. Rather than seeing us as more of an isolationist, they see us as a threat to their own norms and stability. As such while we'll do whatever we can to prevent any and all conflict, the war drums are beating and it looks like survival is truly the next main objective."
 us_mass_media_problems: "Problemas de los Medios de Comunicación Masivos"
 us_mass_media_problems_desc: "Desde la década de 1970, el canal de noticias estadounidense ha alterado lo que significa ser dicho canal. A medida que crecía el sentimiento antiguerra y las revoluciones culturales y sociales de la época se volvían más prominentes, muchos recurrieron a la televisión y, más específicamente, a las noticias para obtener información. Con esto surgieron dos corrientes de pensamiento eventualmente. El pensamiento tradicionalista, donde las noticias se suponía que eran estrictamente no políticas al abordar los temas del día, y luego estaba el campo de los activistas. El pensamiento moderno, donde las noticias a través de artículos de opinión podían ser utilizadas para difundir problemas que importaban, para crear conciencia y demás. Si bien el campo de los activistas parece haber ganado a largo plazo, los temores del tradicionalista han comenzado a hacerse realidad a medida que se han vuelto evidentes los signos de enquistamiento político."
 us_mass_media_problems_two_a: "Mass Media Issues"
 us_mass_media_problems_two_a_desc: "The establishment is looking out for the citizens, we will look to better the lives by informing them of our benevolence."
 us_mass_media_problems_three_a: "Mass Media"
