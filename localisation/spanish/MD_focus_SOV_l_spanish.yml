 sov_furgal.2.a: "¡Reprimamos las protestas!"
 sov_nemtsov.1.t: "¡Boris Nemtsov es asesinado!"
 sov_nemtsov.1.d: "Boris Nemtsov fue asesinado a tiros el 27 de febrero de 2015 en Moscú, en el puente Bolshoi Moskvoretsky, cuando se dirigía a su casa en Malaya Ordynka con la modelo ucraniana Anna Duritskaya después de cenar en GUM. Según los investigadores, Nemtsov estaba bajo vigilancia y los atacantes conocían la ruta. El asesino disparó varias veces en la espalda de Boris Nemtsov y luego huyó en un automóvil blanco que se acercó (inicialmente, se supuso erróneamente que los asesinos dispararon desde un automóvil en movimiento). Nemtsov recibió seis disparos en la espalda, cuatro balas le alcanzaron la cabeza, el corazón, el hígado y el estómago. Nemtsov murió en el acto a causa de sus heridas. Los criminales huyeron en un automóvil. Se anunció el plan 'Intercepción'. El Tribunal Militar del Distrito de Moscú dictó sentencia en el caso del asesinato de Nemtsov. Zaur Dadaev fue condenado a 20 años de prisión, sus cómplices Anzor Gubashev a 19 años de prisión, Shadid Gubashev a 16 años, Temirlan Eskerkhanov a 14 años y Khamzat Bakhaev a 11 años. A cada uno de ellos se les impuso una multa de 100 mil rublos, todos los condenados deben cumplir sus penas en colonias de régimen estricto. El tribunal no reveló al cliente directo del asesinato."
 sov_nemtsov.1.a: "Interesante"
 sov_girkin.1.t: "¡Captura de Slavyansk!"
 sov_girkin.1.d: "Hasta un cierto momento, el conflicto en el Donbass no tenía un carácter armado. Aunque en ese momento ya se había producido el asesinato del activista del Euromaidán de Donetsk, Dmitry Chernyavsky, y se había proclamado la llamada República Popular de Donetsk, los separatistas no tenían un poder real. El personal de la policía y del SBU esperaba, no había un apoyo masivo de los lugareños. Bastante gente realmente iba a presenciar manifestaciones regulares, pero había muy pocas personas en los locales tomados de la administración regional en Donetsk: eran locos de la ciudad, personas criminales y semicriminales, activistas prorrusos, parias rusos que visitaban las regiones fronterizas. De todo el grupo de líderes de la entonces RPD, solo Alexander Khryakov y Andrey Purgin de la organización pública Donetsk Republic, fundada a mediados de la década de 2000, eran relativamente conocidos. Casi todos en Donetsk estaban firmemente convencidos de que los separatistas locales se reunirían durante varios días y luego se dispersarían. Sin embargo, la situación se intensificó rápidamente. Además, donde no se esperaba: en Slavyansk (con una población de 120 mil habitantes en ese momento), ingresó un grupo de 52 personas armadas. En primer lugar, tomaron el departamento de policía de la ciudad casi sin resistencia. Los atacantes arrojaron paquetes explosivos al edificio, luego, con la ayuda de un automóvil, arrancaron las barras de las ventanas y entraron."
 sov_girkin.1.a: "Interesante"
