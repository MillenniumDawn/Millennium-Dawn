 CES_kaz_reform_vs: "Reformas globales"
 CES_kaz_reform_vs_desc: "Nuestro Ejército, nuestras agencias de seguridad necesitan reformas globales y las iniciaremos ahora."
 CES_kaz_ter_oborna: "Defensa territorial"
 CES_kaz_ter_oborna_desc: "Nuestro país es enorme y necesita más protección. La defensa territorial resolverá este problema"
 CES_kaz_nat_gurad: "Guardia Nacional"
 CES_kaz_nat_gurad_desc: "Transformaremos las tropas internas en Guardia Nacional, para mayor eficiencia"
 CES_kaz_gos_ohrana: "Servicio de Seguridad del Estado"
 CES_kaz_gos_ohrana_desc: "Un organismo estatal especial directamente subordinado y responsable ante el Presidente de la República de Kazajstán, relacionado con las fuerzas de seguridad nacional de la República de Kazajstán, que lleva a cabo medidas de seguridad para garantizar la seguridad del Presidente de la República de Kazajstán, otras personas protegidas, objetos dentro de la competencia establecida por la ley"
 CES_kaz_reog_kadet: "Reorganizar las escuelas militares"
 CES_kaz_reog_kadet_desc: "Nuestros soldados deben ser entrenados según los mejores estándares internacionales."
 CES_kaz_defence_doctrine: "Doctrina defensiva"
 CES_kaz_defence_doctrine_desc: "Nuestro país es pacífico, pero debe estar preparado para defenderse."
 CES_kaz_sso: "Fuerzas de operaciones especiales"
 CES_kaz_sso_desc: "Crearemos nuestro propio análogo de las Fuerzas de Operaciones Especiales"
 CES_kaz_national_tt: "§YThe National Guard§! will be created"
 CES_ter_oborona_tt: "§YThe Territorial Defence§! will be created"
 CES_kaz_sso_tt: "§YSpecial Operations Forces§! will be created"
 nationalists.2.t: "La cuestión de nuestro futuro"
 nationalists.2.d: "Nuestro nuevo gobierno ha hecho un gran esfuerzo para fortalecer nuestro país y ahora nos enfrentamos a la cuestión de la futura ampliación de nuestra esfera de influencia. Podemos seguir el camino de la recuperación del antiguo poder de la Horda de Oro, pero también podemos seguir las ideas bastante novedosas de unificar a los pueblos turcos."
 nationalists.2.a: "La Horda Dorada fue la mejor versión de nuestro país. ¡Recuperaremos ese poder!"
 nationalists.2.b: "¡Sólo uniéndose el pueblo turco se hará más fuerte!"
 mongolempire.path: "§YElegimos el camino de la Horda Dorada.§!"
 turan.path: "§YHemos elegido el camino del Gran Turan§!"
 nationalists.3.t: "El regreso de la Horda Dorada"
 nationalists.3.d: "Nadie esperaba que esto pudiera suceder, pero los últimos acontecimientos indican lo contrario: se ha recreado la Horda de Oro, un acontecimiento que promete grandes cambios políticos radicales en Asia."
 nationalists.3.a: "¿La Horda Dorada? Creíamos que se habían separado."
 nationalists.4.t: "Proclamación del Gran Turan"
 nationalists.4.d: "Muchos expertos creían que la unificación de los pueblos túrquicos era una tarea imposible, pero en los últimos tiempos esto se ha convertido en un mito. Se proclamó un Estado unificado de los pueblos túrquicos. Esta unificación pone en peligro la esfera de influencia de las potencias regionales."
 nationalists.4.a: "El sueño de muchos imperios y estados turcos se ha hecho realidad"
 CES_new_turkic_state: "Nuevo Estado Turco"
 CES_new_turkic_state_desc: "El pueblo turco siempre ha sido la nación dominante en Asia y, en algunos casos, en Europa. Debemos recuperar la gloria de nuestra nación creando un Estado turco fuerte."
 CES_national_counc: "Consejo Nacional"
 CES_national_counc_desc: "Sin depender del apoyo de diversos partidos nacionalistas militarizados y sus partidarios, no podremos sostener nuestro régimen a largo plazo."
 CES_look_hist: "Mirar históricamente"
 CES_look_hist_desc: "Algunos de los territorios que nos pertenecían ahora están bajo el control de otros Estados. Debemos devolverlos."
 CES_revive_nomad_spirit: "Reavivar el espíritu nómada"
 CES_revive_nomad_spirit_desc: "El nomadismo es nuestro verdadero estilo de vida. Nuestros antepasados ​​fueron nómadas constantemente por diferentes tierras, expandiendo así nuestra cultura a otros territorios. Deberíamos estar orgullosos de ello."
 CES_ignite_turkic_militar: "Encender el militarismo turco"
 CES_ignite_turkic_militar_desc: "El pueblo turco debe unirse para enfrentar las amenazas externas."
 CES_promote_pan_turk: "Promover el panturquismo"
 CES_promote_pan_turk_desc: "Sólo uniendo las mentes de muchos pueblos turcos podremos acercarnos aún más al camino de la unión de nuestro pueblo."
 CES_establish_loyal_natgov: "Establecer un gobierno nacional leal"
 CES_establish_loyal_natgov_desc: "Al instalar un liderazgo leal, no tendremos que preocuparnos por conflictos internos."
 CES_trukism_is_our_body: "El turquismo es nuestro cuerpo"
 CES_trukism_is_our_body_desc: "Debemos estar orgullosos de nuestra posición y promover la idea de unir nuestras naciones bajo una sola bandera."
 CES_connect_grey_wolves: "Conectar lobos grises"
 CES_connect_grey_wolves_desc: "Turquía es nuestro potencial aliado estratégico y nacional. Debemos fortalecer nuestro compromiso para proyectar nuestra influencia con mayor fuerza."
 CES_turkic_army: "Ejército turco"
 CES_turkic_army_desc: "Necesitamos financiar nuestro complejo militar-industrial para poder llevar a cabo con éxito nuestra política exterior."
 CES_purge_disloyals: "Purgar las ratas"
 CES_purge_disloyals_desc: "En nuestro país todavía hay muchos que no están de acuerdo con nuestra postura. Debemos erradicar eso."
 CES_anti_russian_nat_prop: "Propaganda nacional antirrusa"
 CES_anti_russian_nat_prop_desc: "Es hora de cortar definitivamente los lazos con nuestro mayor enemigo. Ningún soldado ruso volverá a pisar nuestro territorio."
 CES_no_other_lang: "No hay otros idiomas"
 CES_no_other_lang_desc: "Hace tiempo que Rusia ha depredado nuestras tierras y explotado a nuestro pueblo en guerras sangrientas y sin sentido lejos de nuestro hogar. Ya no permitiremos su presencia en nuestro país."
 CES_embrace_traditions: "Abrazar las tradiciones"
 CES_embrace_traditions_desc: "Necesitamos mantener vivas nuestras tradiciones para fortalecer nuestro espíritu nacional."
 CES_paramilitar_stuff: "Organizaciones paramilitares"
 CES_paramilitar_stuff_desc: "Si mantenemos una mentalidad militarista en nuestra sociedad, podremos impulsar nuestra agenda con mayor éxito."
 CES_milyouth_nat: "Nacionalismo juvenil militar"
 CES_milyouth_nat_desc: "Los jóvenes son parte integral de nuestro sistema. Si fomentamos su espíritu de lucha desde una edad temprana, podemos fortalecer la seguridad de nuestro país."
 CES_nat_tengri_spir: "Espíritu Nacional Tengri"
 CES_nat_tengri_spir_desc: "Necesitamos devolver la gloria al Kanato Turco para que nuestro pueblo pueda ser considerado nuevamente el legítimo dueño de su tierra."
 CES_back_to_genghis_khan: "De vuelta a Genghis Khan"
 CES_back_to_genghis_khan_desc: "Mongolia es el punto de partida de la grandeza de nuestro país. Regresaremos a estas tierras para restablecer la justicia histórica."
 CES_kipchak_chak: "Kipchak Chak"
 CES_kipchak_chak_desc: "Traeremos a los gagauzes de vuelta a nuestro país, liberándolos de la opresión rumana."
 CES_free_uighurs: "Uigures libres"
 CES_free_uighurs_desc: "Los uigures son una nación oprimida dentro de China. Nos piden que los liberemos de China."
 CES_invade_jap: "Invadir Japón"
 CES_invade_jap_desc: "Esta vez no los salvará otra tormenta kamikaze."
 CES_march_to_siberia: "Marcha a Siberia"
 CES_march_to_siberia_desc: "¿Rusia cree que somos tan débiles que no podemos atacarlos por la espalda? Entonces están muy equivocados."
 CES_those_whorej: "Esas putas"
 CES_those_whorej_desc: "O los pueblos de Asia Central se unen a nosotros bajo una sola bandera, o aquí sólo habrá caos. Es hora de decidir el destino de esta región"
 CES_revive_khanate: "Revivir el Kanato"
 CES_revive_khanate_desc: "El Kanato Turco se convertirá en una nación tan grande que incluso los Estados Unidos escucharán nuestra opinión. ¡Todo se hará con nuestro permiso!"
 CES_tribute_to_khan: "Homenaje a Khan"
 CES_tribute_to_khan_desc: "Todo hombre leal a nuestro régimen estará obligado a pagar tributo a nuestro nuevo Khan."
 CES_finally_united: "Finalmente unidos"
 CES_finally_united_desc: "Ahora que la mayoría de los países turcos están unidos bajo nuestra bandera, podemos considerar nuevamente nuestra nación plenamente grande."
 CES_cultural_unif: "Unificación cultural"
 CES_cultural_unif_desc: "A pesar de que nuestra población es predominantemente turca, en nuestro país aún existen muchas culturas diferentes que no nos permiten unirnos completamente. Debemos encontrar una nueva idea de unidad cultural."
 CES_turkify_finland: "Turkificar Finlandia"
 CES_turkify_finland_desc: "Finlandia es el territorio al que nuestro Kaganato no llegó. Lo solucionaremos subyugando a los finlandeses y turquificándolos."
 CES_nat_islam_spir: "Espíritu islámico nacional"
 CES_nat_islam_spir_desc: "El Islam es lo que ha llevado a nuestra nación a la grandeza. Debemos recuperar esa grandeza reuniéndonos con nuestros hermanos en cultura y religión."
 CES_path_of_seljuk: "Camino de los selyúcidas"
 CES_path_of_seljuk_desc: "Al subyugar el territorio de Irán, podemos asegurar una ventaja estratégica en la región."
 CES_idelural: "Idel-Ural"
 CES_idelural_desc: "Bashkiria es un territorio que nos pertenece por derecho. Debemos recuperarlo"
 CES_ottoman_spirit: "Espíritu otomano"
 CES_ottoman_spirit_desc: "Turquía es el mayor vecino turco y debemos reunir a nuestros pueblos para construir una sociedad más justa."
 CES_reunite_azer: "Reencuentro con Azerbaiyán"
 CES_reunite_azer_desc: "Aunque Azerbaiyán es una nación turca, es bastante rebelde. Vamos a corregirlo."
 CES_crush_who_reject: "Aplastar a quien rechazó"
 CES_crush_who_reject_desc: "Esta vez, extenderemos nuestra influencia a toda Asia central. Todos los disidentes serán eliminados."
 CES_finish_the_deed: "La amenaza armenia"
 CES_finish_the_deed_desc: "Armenia mantiene bajo su control a nuestros hermanos turcos. Los liberaremos del dominio armenio."
 CES_declare_turan: "Declara Turan"
 CES_declare_turan_desc: "Por fin podremos proclamar la unificación completa de nuestro pueblo. Muchos países han reconocido nuestra superioridad y ahora podemos tener un impacto más global en el mundo."
 CES_turkic_equality: "Igualdad turca"
 CES_turkic_equality_desc: "Todos los residentes de nuestro país tendrán los mismos derechos, superando finalmente su estatus económico anterior cuando estaban bajo el control de otros países."
 CES_raise_from_ash: "Resurgiendo de las cenizas"
 CES_raise_from_ash_desc: "[FROM.GetNameDef], como estado independiente, atravesó un período histórico difícil tras el colapso de la Unión Soviética. La independencia que obtuvo el país en 1991 fue un símbolo de resurgimiento de las cenizas de una era pasada."
 CES_raise_from_ash_idea: "Resurgiendo de las cenizas"
 CES_raise_from_ash_idea_desc: "[FROM.GetNameDef], como estado independiente, atravesó un período histórico difícil tras el colapso de la Unión Soviética. La independencia que obtuvo el país en 1991 fue un símbolo de resurgimiento de las cenizas de una era pasada."
 CES_establ_absolu_loy: "Establecer lealtad absoluta"
 CES_establ_absolu_loy_desc: "Se trata de un intento de nuestro gobernante de conseguir el pleno apoyo de los oligarcas a su política, pero algunos de ellos han empezado a criticar al gobierno y a la dirigencia del país, lo que puede conducir a una división de fuerzas en la élite y debilitar la autoridad del presidente en el ámbito internacional."
 CES_our_beloved_autocrat_kaz: "Fortalecer el Partido"
 CES_our_beloved_autocrat_kaz_desc: "[CES_our_beloved_autocrat_kaz_desc]"
 KAZ_our_beloved_autocrat_kaz_desc: "Como nuestro autócrata favorito, Nursultán Abishuly Nazarbáyev fue capaz de transformar la economía de Kazajstán durante su largo gobierno (1989-2019). Gracias en gran medida a sus políticas y pensamiento estratégico, los países de Asia Central han ganado estabilidad y prosperidad. Uno de los factores clave del éxito del autócrata Nazarbáyev fue que fue capaz de crear un aparato estatal fuerte capaz de gestionar eficazmente la economía del país. Como resultado, Kazajstán pudo lograr avances significativos en la industria y la agricultura, lo que llevó a un aumento del ingreso nacional y a una mejor calidad de vida de la población."
 UZB_our_beloved_autocrat_kaz_desc: "Como nuestro autócrata favorito, Islam Abduganievich Karimov fue capaz de transformar la economía de Uzbekistán durante su largo gobierno (1991-2016). Gracias en gran medida a sus políticas y pensamiento estratégico, los países de Asia Central han logrado una nueva estabilidad y prosperidad. Uno de los factores clave del éxito del autócrata de Karimov fue que fue capaz de crear un aparato estatal fuerte capaz de gestionar eficazmente la economía del país. Como resultado, Uzbekistán pudo lograr avances significativos en la industria y la agricultura, lo que llevó a un aumento del ingreso nacional y a una mejora en la calidad de vida de la población."
 KYR_our_beloved_autocrat_kaz_desc: "Askar Akayev, nuestro autócrata favorito, logró transformar la economía de Kirguistán durante su largo mandato (1991-2005). Gracias, en gran medida, a sus políticas y a su pensamiento estratégico, los países de Asia Central han logrado una nueva estabilidad y prosperidad. Uno de los factores clave del éxito del autócrata de Akayev fue que fue capaz de crear un aparato estatal fuerte, capaz de gestionar eficazmente la economía del país. Como resultado, Kirguistán logró avances significativos en la industria y la agricultura, lo que condujo a un aumento del ingreso nacional y a una mejora de la calidad de vida de la población."
 CES_purge_unloyal_polit: "Purga de políticos desleales"
 CES_purge_unloyal_polit_desc: "Nuestro líder decide implementar reformas políticas duras, destinadas a fortalecer nuestro poder y a reprimir a las fuerzas de oposición consideradas desleales al régimen."
