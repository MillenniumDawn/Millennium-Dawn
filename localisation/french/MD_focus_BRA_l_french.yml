 BRA_nationalist_claims_URG_desc: "Pendant toute la période de 1816 à 1828, nous l'avons appelé Cisplatine. Maintenant, après le retour glorieux de notre empire, nous allons reconquérir ces terres !"
 BRA_workers_party_alignment_decision_category: "Alignement du Parti des travailleurs"
 BRA_workers_party_alignment_decision_category_desc: "Lula et le Parti des travailleurs ont trouvé le moyen d'accéder au pouvoir. Lula et son Parti des travailleurs ont fait un certain nombre de promesses au Centrão et aux extrémistes du pays. Allons-nous tenir nos promesses et revenir à nos valeurs socialistes ? Allons-nous nous concentrer sur les réformes et devenir un parti modéré qui reçoit un large soutien pour des promesses diluées ? L'avenir nous dira ce que le Parti des travailleurs accomplira au cours de son mandat.\n\nUne fois que nous aurons atteint 100, nous aurons rempli toutes nos promesses. En revanche, 0 signifie que nous n'en aurons tenu aucune.\n\n§YAlignement avec le Parti des travailleurs§! Valeur: [?BRA.BRA_brazilian_party_alignment|-50]"
 BRA_decision_support_radicals: "Soutenir les radicaux"
 BRA_decision_support_radicals_desc: "Ce sont les radicaux qu’il faut soutenir."
 BRA_decision_support_reformists: "Soutenir les réformistes"
 BRA_decision_support_reformists_desc: "Nous devons tenir nos promesses."
 BRA_decision_the_road_to_el_dorado: "La route vers El Dorado"
 BRA_decision_the_road_to_el_dorado_desc: "Manaus est une grande ville légèrement isolée par sa position en Amazonie. Investir dans les routes et les voies ferrées peut nous aider à faire de la ville un nouvel Eldorado."
 BRA_decision_expand_the_mining_industry: "Développer l’industrie minière"
 BRA_decision_expand_the_mining_industry_desc: "Les industries minières locales pourraient bénéficier de certaines subventions pour augmenter leur production."
 BRA_decision_increase_the_oil_production: "Augmenter la production de pétrole"
 BRA_decision_increase_the_oil_production_desc: "La côte amazonienne regorge de gisements de pétrole inexploités. Exploitons-les."
 BRA_decision_increase_military_production: "Production militaire amazonienne"
 BRA_decision_increase_military_production_desc: "Manaus dispose d’un bon potentiel pour de nouvelles usines d’armement."
 BRA_decision_tech_metal_industry_in_the_amazon: "Développer l'exploitation minière des métaux technologiques en Amazonie"
 BRA_decision_tech_metal_industry_in_the_amazon_desc: "Plusieurs gisements riches en ressources naturelles ont été découverts dans les régions occidentales de l'Amazonie, à proximité des Andes, et renferment des quantités impressionnantes de cuivre, de lithium et d'autres minéraux. L'implantation d'exploitations minières de toutes sortes dans cette région peut nous permettre de continuer à développer l'économie de notre pays et d'exploiter davantage les richesses naturelles que l'Amazonie peut offrir."
 BRA_bolsonaro_alignment_decision_category: "Alignement de Bolsonaro"
 BRA_bolsonaro_alignment_decision_category_desc: "Bolsonaro et les conservateurs sont arrivés au pouvoir. Allons-nous tenir nos promesses ?"
 BRA_decision_gatter_conservative_support: "Rassembler le soutien des conservateurs"
 BRA_decision_gatter_conservative_support_desc: "Les conservateurs sont notre principale base de soutien."
 BRA_decision_gatter_liberal_support: "Rassembler le soutien des libéraux"
 BRA_decision_gatter_liberal_support_desc: "Les libéraux sont ceux qu’il faut soutenir."
 BRA_decision_support_private_sector: "Soutenir le secteur privé"
 BRA_decision_support_private_sector_desc: "Le secteur privé peut nous aider à améliorer notre économie."
 BRA_decision_support_militaries: "Soutenir l'armée"
 BRA_decision_support_militaries_desc: "L’armée maintient la sécurité et la stabilité du pays."
 BRA_major_development_projects_decision_category: "Projets majeurs de développement"
 BRA_major_development_projects_decision_category_desc: "Le ministre des Transports et des Travaux publics nous a présenté des projets de développement du continent brésilien et d'amélioration de notre économie. Ces projets ont été baptisés « projets de développement majeur » et visent à étendre et à développer différentes régions du pays, notamment la forêt amazonienne, le bassin nord-est et le long des lits des rivières. Nous pouvons choisir de construire tous ces projets de développement majeur ou seulement certains en fonction des besoins."
 BRA_decision_reduce_fires: "Réduire les incendies"
 BRA_decision_reduce_fires_desc: "L'Amazonie brûle chaque année. Peu importe le président ou le dirigeant, elle brûle tout simplement. Mais si nous faisons les efforts nécessaires, il est possible de réduire ces incendies. Nous pouvons faire des efforts ciblés, faire de la publicité et bien plus encore pour essayer d'enrayer la vague de feux de forêt."
 BRA_decision_safe_mining_expansion: "Expansion minière sécuritaire"
 BRA_decision_safe_mining_expansion_desc: "Nous pouvons extraire des ressources de l’Amazonie pour améliorer notre économie, mais nous devons être prudents dans ce domaine. Plus nous serons prudents, plus nous pourrons continuer à développer l’Amazonie rapidement et, plus important encore, de manière durable. Nous pouvons utiliser une partie de notre forêt amazonienne préservée qui a été prospectée pour ses ressources afin de faire un choix plus respectueux de la conservation."
 BRA_anti_rw_rhetoric: "Rhétorique anti-droite"
 BRA_anti_rw_rhetoric_desc: "La droite est la pire chose au Brésil ! Il faut l'éliminer immédiatement !"
 BRA_new_communist_government: "Nouveau gouvernement communiste"
 BRA_new_communist_government_desc: "Pour assurer la stabilité de la nation, le gouvernement doit être stable !"
 BRA_underwater_flotilla_desc: "La flottille sous-marine brésilienne est assez ancienne et limitée. Il est impératif que nous étendions notre flottille sous-marine pour nous établir comme une puissance mondiale."
 BRA_global_alignment: "Alignement global"
 BRA_global_alignment_desc: "Le Brésil deviendra un phare de prospérité dans le monde entier !"
 BRA_focus_tree: "Priorités nationales brésiliennes"
 BRA_legalize_independent_amazonian_development: "Légaliser le développement indépendant de l'Amazonie"
 BRA_legalize_independent_amazonian_development_desc: "Le développement de l’Amazonie est actuellement fortement réglementé et ne peut être réalisé indépendamment des entreprises individuelles. Nous devrions envisager d’assouplir les réglementations entre les différents secteurs de développement pour permettre un développement indépendant des entreprises de construction, d’agriculture et d’exploitation minière."
 BRA_the_countryside: "La campagne"
 BRA_the_countryside_desc: "La majorité de la population du Brésil réside sur la côte est du pays, mais un certain nombre de régions intérieures, responsables de la production d'une grande partie des produits agricoles que nous exportons et utilisons dans les villes, sont cultivées ici, dans nos campagnes. Nous devrions chercher à explorer et à améliorer les campagnes et les richesses qu'elles offrent."
 BRA_expand_commercialized_sugar_cane: "Développer la production commerciale de canne à sucre"
 BRA_expand_commercialized_sugar_cane_desc: "La canne à sucre est l’une de nos cultures commerciales au Brésil. Nous devrions envisager d’étendre davantage la production commerciale de canne à sucre dans l’espoir de stimuler davantage le développement agro-industriel ici dans le pays."
 BRA_increase_grain_exports: "Augmenter les exportations de céréales"
 BRA_increase_grain_exports_desc: "L'agriculture au Brésil est une industrie absolument gigantesque, dont la production céréalière occupe une grande partie. Nous devons nous concentrer sur l'expansion de la production céréalière et augmenter les exportations de céréales à l'étranger pour renforcer notre domination dans les exportations du secteur primaire."
 BRA_coffee_plantations: "Plantations de café"
 BRA_coffee_plantations_desc: "Le climat du Brésil est particulièrement propice aux plantations de café et nous sommes un producteur majeur de café depuis la fin du 19e siècle. Des subventions ciblées et l'expansion de plantations de café plus commerciales entraîneront une augmentation substantielle du produit intérieur brut du pays."
 BRA_apirary_expansions: "Agrandissement du rucher"
 BRA_apirary_expansions_desc: "Les prairies vallonnées du Brésil et leurs prairies sont riches en fleurs et la végétation locale est propice à la production de miel frais et biologique. Si nous continuons à développer les ruches dans ces régions, nous pourrons continuer à développer nos exportations agricoles commerciales."
 BRA_tobacco_plantations: "Plantations de tabac"
 BRA_tobacco_plantations_desc: "La région du Nord-Est de notre pays compte un certain nombre de plantations de tabac qui ont contribué à stabiliser et à maintenir l’économie de la région à flot."
 BRA_expand_corn_production: "Augmenter la production de maïs"
 BRA_expand_corn_production_desc: "Le maïs est devenu une ressource essentielle dans l’économie de notre pays. Nous devons continuer à exploiter la production de maïs pour le bien du pays et pour la diversification des produits agricoles que nous produisons dans le pays."
 BRA_tea_plantations: "Plantations de thé"
 BRA_tea_plantations_desc: "Certaines régions se sont tournées vers la production de thé en raison de notre climat particulièrement favorable à la croissance du thé et des feuilles de thé. Nous devons continuer à suivre la tendance établie il y a des années et à développer les plantations commerciales de thé."
 BRA_vineyard_expansions: "Agrandissement du vignoble"
 BRA_vineyard_expansions_desc: "Les vignobles des prairies vallonnées et le long de la côte produisent certains des meilleurs raisins que l'hémisphère occidental puisse offrir. Par procuration, les vignobles produisent un vin de renommée mondiale qui est exporté dans le monde entier et recherché sur de nombreux marchés à travers le monde."
 BRA_amazonian_high_command: "Créer un haut commandement militaire amazonien"
 BRA_amazonian_high_command_desc: "La forêt amazonienne offre un large éventail de possibilités de sorties de conflits hostiles. La création du Haut Commandement militaire amazonien nous permettra de mieux coordonner nos efforts avec les forces de l’ordre locales, de nous occuper des secours en cas de catastrophe et de coordonner les interventions dans le cadre des opérations anti-cartel."
 BRA_air_trained_pilots_desc: "En formant nos pilotes en direct dans les airs, nous parviendrons à avoir la meilleure force aérienne possible."
 BRA_amazon_military_high_command: "Création du §YHaut Commandement Militaire Amazonien§!\n"
 BRA_banned_all_amazonian_private_development: "Interdiction de tout développement privé en Amazonie"
 BRA_amazon_invested_in_the_amazon: "Amazon a investi dans la forêt amazonienne"
 BRA_idea_amazonian_development_project_desc: "Le grand projet de développement de l'Amazonie a commencé. Nous avons commencé à réduire les formalités administratives en Amazonie, ce qui ouvre de nouvelles opportunités économiques aux entités privées et au gouvernement."
 BRA_idea_oncoming_debt_crisis: "Crise de la dette imminente"
 BRA_idea_oncoming_debt_crisis_desc: "La dette du Brésil plane actuellement sur notre pays comme un nuage noir. Les récentes mesures budgétaires nous ont permis de remédier à un grand nombre de problèmes, mais nous sommes toujours sur le point de ne plus pouvoir payer nos dettes. Nous pouvons envisager plusieurs options, comme des programmes d'aide étrangère ou nous pouvons envisager de rétablir les règles d'endettement du FMI pour notre pays.\n\n\nCette idée s'annulera si le rapport §YDette/PIB§! de votre pays tombe en dessous du §G20%§!(Ratio actuel: [?THIS.debt_ratio|%])"
 BRA_idea_worsening_debt_crisis: "Aggravation de la crise de la dette"
 BRA_idea_worsening_debt_crisis_desc: "L’échec de la négociation avec les États-Unis a entraîné un nouvel effondrement du réal. L’économie de notre pays nous échappe de plus en plus si nous ne changeons pas rapidement la donne. Notre seul espoir est de rembourser le plus rapidement possible la plus grande partie de notre dette.\n\n\nCette idée s'annulera si le rapport §YDette/PIB§! de votre pays tombe en dessous du §G20%§!(Ratio actuel: [?THIS.debt_ratio|%])"
 BRA_idea_crippled_currency_tt: "Nous ne pourrons pas modifier notre §YCycle économique§! manuellement.\n"
 BRA_idea_foreign_debt_assistance: "Aide à la dette extérieure"
 BRA_idea_foreign_debt_assistance_desc: "Les États-Unis nous ont accordé une aide extérieure qui nous a permis d’alléger une partie de notre dette. Grâce à une série de mesures ciblées, la Réserve fédérale américaine a racheté notre dette à des investisseurs privés américains et nous a libérés de nos obligations en matière de dette."
 BRA_idea_brazilian_exports_desc: "Le Brésil est l'une des économies exportatrices les plus importantes au monde. La majorité des exportations sont des produits agricoles et des ressources primaires telles que des matières premières telles que le minerai et le bois."
 BRA_idea_pro_unions_desc: "La transition d’une économie agraire vers une économie manufacturière exige que nous soyons favorables aux syndicats pour garantir que tous les travailleurs du pays bénéficient de droits améliorés."
 BRA_idea_pro_industries_desc: "L’expansion de notre base industrielle a commencé à propulser notre économie vers de nouveaux sommets et il est maintenant temps de nous consolider en tant que pro-industrie."
 BRA_idea_enraged_natives: "Indigènes enragés"
 BRA_idea_enraged_natives_desc: "Les peuples autochtones du Brésil sont actuellement en colère contre le gouvernement. Ils évoquent de nombreux problèmes tels que les salaires disproportionnés, le mauvais traitement des travailleurs et la pauvreté généralisée des autochtones. Si nous choisissons de ne pas soutenir la situation des peuples autochtones, nous risquons de voir des problèmes encore plus répandus."
 BRA_idea_friendly_natives_desc: "Les changements continus dans la structure et les lois du gouvernement ont fait pencher la balance en notre faveur. Si nous continuons sur cette voie, les peuples autochtones du Brésil continueront à soutenir le gouvernement."
 BRA_idea_new_wave_ideas_desc: "Le moment est venu de nous affirmer comme une nouvelle puissance sur la scène mondiale. De nombreuses personnes de tout le Brésil ont commencé à soutenir une multitude d’idées nouvelles qui nous permettent de développer et de définir la nouvelle voie à suivre pour notre grand pays."
 BRA_idea_restricted_travelers_desc: "Le fléau des voyageurs dans notre grand pays a finalement commencé à être enrayé. Nous avons appliqué un certain nombre de réglementations et de restrictions limitant le nombre de voyageurs dans notre grand pays."
 BRA_idea_extensive_border_control_desc: "Nous avons mis en place des contrôles étendus à nos frontières pour empêcher l'entrée de migrants en provenance de pays étrangers."
 BRA_idea_diplomatic_powerhouse_desc: "Le Brésil s’est imposé comme une puissance diplomatique. Notre force réside non seulement dans nos prouesses au combat, mais aussi dans notre capacité à nous maintenir à l’étranger."
 BRA_idea_the_international_mediator_desc: "Le Brésil, qui est le plus grand pays d’Amérique du Sud, se trouve dans une position particulièrement intéressante, car il n’est pas impliqué dans la plupart des politiques mondiales et n’a que très peu à gagner à être partial. La position dans laquelle nous nous trouvons nous permet d’être un médiateur dans les situations les plus difficiles, là où d’autres ne sont peut-être pas partiaux. De plus, notre grand pays se situe parfaitement entre l’Est et l’Ouest, ce qui nous permet de régler les conflits entre divers acteurs."
 BRA_idea_rainforest_protectors_desc: "Nous sommes les protecteurs de la forêt tropicale et nous devons veiller à ce que la forêt amazonienne soit protégée maintenant et pour toujours."
 BRA_idea_brazil_peacekeepers: "Casques bleus brésiliens"
 BRA_idea_brazil_peacekeepers_desc: "Nous nous sommes fermement établis comme l’un des soldats de la paix les plus renommés au monde."
 BRA_idea_neo_comunista_desc: "Le Parti des Travailleurs a officiellement adopté sa forme la plus authentique et définitive. Il a adopté la voie communiste et est désormais véritablement le parti de la liberté, de l'égalité et de la nouvelle voie pour le Brésil et son avenir."
 BRA_idea_radical_leftist_desc: "Le Parti des travailleurs est devenu un parti radical. Il a adopté des partis d'extrême gauche et milite activement pour la dissolution des États capitalistes dans le monde entier."
 BRA_idea_slightly_radical_desc: "Le Parti des travailleurs a commencé à se transformer en parti radical. Il a adopté certains partis d'extrême gauche et commence à militer activement pour la dissolution des États capitalistes dans le monde entier."
 BRA_idea_well_balanced_desc: "Le Parti des travailleurs maintient un équilibre délicat entre radicalisme et réformisme. Le parti continue de séduire tous les milieux sociaux en continuant à prôner la rhétorique socialiste sans pour autant décourager les éléments extrémistes ni les membres du Centrão."
 BRA_idea_slightly_reformistq_desc: "Le Parti des travailleurs a changé de cap. Il ne croit plus à une conversion radicale de la République brésilienne mais à des réformes progressives et ciblées. Ce changement de position idéologique a poussé certains éléments les plus extrémistes à quitter le groupe."
 BRA_idea_modern_reformist_desc: "Le Parti des travailleurs a changé de cap. Il ne croit plus à une conversion radicale de la République brésilienne, mais à des réformes progressives et ciblées. Ce changement de cap idéologique a poussé les éléments les plus extrémistes à quitter le parti et menace de faire quitter à des pans plus importants de la base électorale les radicaux qui constituaient une grande partie du parti. Cependant, de plus en plus de membres du Centrão adhèrent au parti en masse."
 BRA_idea_party_of_progress_desc: "Le Parti des Travailleurs a changé de cap. Il ne croit plus à une conversion radicale de la République brésilienne, mais à des réformes progressives et ciblées. Ce changement de position idéologique a poussé les éléments extrémistes à quitter le parti, la majorité d'entre eux se tournant vers des partis qui souhaitent vraiment voir l'État démantelé et reconstruit pierre par pierre. Ce n'est plus la vision du Parti des Travailleurs, qui s'est donné pour modèle le Parti du Progrès et a entrepris de vastes réformes politiques au sein des différentes institutions du Brésil."
 BRA_idea_imbel_desc: "L'Indústria de Material Bélico do Brasil (IMBEL, Industrie brésilienne de matériel de guerre) est le principal sous-traitant de la défense du gouvernement brésilien. Elle a été fondée au début des années 1930 sous le nom de Fábrica de Canos e Sabres para Armas Portáteis, ce qui impliquait directement l'armée brésilienne dans les quotas de production. Ce n'est qu'à la fin des années 1970 qu'IMBEL a été créée avec la loi n° 6227 qui a créé IMBEL dans le but inhérent de promouvoir l'industrie du matériel de guerre d'intérêt en utilisant l'investissement privé direct."
 BRA_idea_modern_artillery_desc: "L’élargissement et la modernisation du parc d’artillerie auquel le pays a accès nous permettront de nous positionner davantage comme l’une des principales puissances militaires mondiales."
 BRA_idea_homemade_rifles_desc: "Concevoir des fusils qui peuvent être fabriqués à la maison en utilisant des kits rapides qui peuvent être développés dans des usines de toutes sortes pour aider à construire des fusils à la maison ou dans leurs sous-sols. Le coût de production et la capacité de produire ces armes permettront à notre pays d'être mieux préparé pour l'avenir."
 BRA_idea_strength_on_land_desc: ""
 BRA_idea_modern_armor_desc: "Notre corps blindé doit être modernisé avec les technologies les plus récentes disponibles soit sur le marché, soit en production ici au pays."
 BRA_idea_braco_forte_mao_amiga_desc: "La devise de l'armée brésilienne « Braço Forte Mão Amiga » (Bras fort, main amicale) évoque un sentiment de véritable nationalisme et de patriotisme. L'armée est l'une des plus grandes réussites du Brésil et, à ce titre, il est impératif que nous continuions à maintenir une armée nombreuse pour honorer son histoire riche et vibrante, de notre guerre d'indépendance aux récentes incursions des Forces armées révolutionnaires de Colombie. Nous incarnerons notre devise et emploierons un bras fort, mais une main toujours amicale envers ceux qui ne souhaitent pas s'opposer à nous."
