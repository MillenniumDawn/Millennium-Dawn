 Taliban_insurgency_category: "The Taliban Insurgency"
 Taliban_insurgency_category_desc: "Although the £GFX_AFG_salafist_jihadism §YTaliban§! forces were defeated by the coalition forces, they were not completely eliminated, and Taliban militants were fragmented into pieces and launched an §Rinsurgency§! in all corners of Afghanistan and started carrying out various §Rterrorist attacks§! against the new government and coalition forces. The eradication of the Taliban insurgency is expected to take years, depending on many factors.\n\nThe §YTaliban Strength§! determines the strength of the Taliban militants inside the country, and its growth as well as our effectiveness of eradicating the insurgency will be dependent on the §Ytrust of the central government (stability, corruption or foreign interference)§! and the §Ysituation on the Afghan-Pakistani border§!. If §YTaliban Strength§! is too high, the £GFX_AFG_salafist_jihadism §YTaliban§! will be able to carry out §Rterrorist attacks§!, and can even escalate it to a §Rrenewed civil war§! while some methods might be effective at tackling the Taliban threat at short term.\n\n§YTaliban Strength§!: [?AFG.taliban_strength]%"
 raid_taliban_hideouts: "Raid Taliban Hideouts"
 raid_taliban_hideouts_desc: "Our commandos have located the locations of Taliban militants, we can dispatch a unit of our commandos to carry out a raid to eliminate or capture those Taliban militants."
 bomb_taliban_targets: "Bomb Taliban Bases"
 bomb_taliban_targets_desc: "Our intelligence agencies have identified several Taliban concentrations and we can use our air force counter-insurgency warplanes to bomb these militants."
 secure_afghan_pakistani_border: "Secure Afghan-Pakistani Border"
 secure_afghan_pakistani_border_desc: "One of the key causes of our difficulty of eliminating the Taliban insurgency is the Taliban fighters flee to Pakistan, regroup then come back to continue their insurgency inside the country. Most of our border with Pakistan is unguarded, we need step up our efforts to build up security mechanism along the border."
 afghan_unity_propaganda: "Afghan Unity Propaganda"
 afghan_unity_propaganda_desc: "The Taliban are composed of mostly Afghans. Afghans are all compatriots, but we have been in a civil conflict for a long time due to ideological differences. We can put some efforts to pursuade the Taliban militants to lay down their arms and to contribute to the country's development by promising we will forgive them for their past actions."
 eliminate_taliban_insurgency: "Eliminate The Taliban Insurgency"
 eliminate_taliban_insurgency_desc: "Now with our military forces deployed to key areas and the border region secured, we can put the last effort to crush the Taliban insurgency to end this long-lasting conflict."
 the_taliban_insurgency_pulse: "The Taliban Insurgency - Monthly Update"
 the_taliban_insurgency_pulse_desc: "\nThe value of §YTaliban Strength§! is updated every month, the level of growth of the insurgency is §Rinfluenced§! by several factors:\n\nThe §Ypublic trust§! of the central government\n - §YStability§!\n - §YGovernment Corruption§!\n - §YEconomic Situation§!\nThe §Ysecurity§! on the Afghan-Pakistani border\nThe level of §Yinternal security§!\n§YForeign military support§!"
