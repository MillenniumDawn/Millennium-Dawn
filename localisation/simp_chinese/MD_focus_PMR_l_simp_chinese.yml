 PMR_ukr_army: "乌克兰维和部队"
 PMR_kabardiners: "卡宾枪骑兵部队"
 PMR_kabardiners_desc: "卡宾枪骑兵是德涅斯特河沿岸的国家宪兵部队。德涅斯特河沿岸卡宾枪骑兵与警察一起或独立地确保公共秩序，保护公民的权利和自由、财产所有者以及防止违法行为。该机构的结构基于意大利卡宾枪骑兵，并因此得名。"
 PMR_peace_keaper: "维和营"
 PMR_peace_keaper_desc: "我们将组建自己的维和营，参与国际维和行动。"
 PMR_commi_ideology: "意识形态工作"
 PMR_commi_ideology_desc: "是时候恢复苏联时代教育的意识形态方法，并将其转化为现代方式了"
 PMR_commi_promka: "振兴工业"
 PMR_commi_promka_desc: "德涅斯特河沿岸的工业正在逐渐消亡，是时候扭转这一负面进程了"
 PMR_army_corruptions: "根除军队腐败"
 PMR_army_corruptions_desc: "我们的军队必须清除腐败的指挥官和士兵"
 PMR_clean_governments: "清理政府"
 PMR_clean_governments_desc: "一切腐败、破坏分子都将被赶出我们的政府"
 PMR_ded_sheriff: "终结谢里夫控股"
 PMR_ded_sheriff_desc: "谢里夫控股公司控制我们的共和国太久了！是时候结束这一切了"
 PMR_revoult_spirit: "革命精神"
 PMR_revoult_spirit_desc: "革命精神正在德涅斯特河沿岸蔓延，我们将继续发扬它"
 PMR_interbrigade: "国际纵队"
 PMR_interbrigade_desc: "我们的士兵已准备好履行国际义务，保护其他国家受苦受难的公民"
 PMR_anti_corrupt_company: "打击腐败"
 PMR_anti_corrupt_company_desc: "腐败官员在德涅斯特河沿岸没有立足之地！"
 PMR_new_chinush: "新一代官员"
 PMR_new_chinush_desc: "我们将培养新一代公务员，他们忠于国家，而不是忠于自己的钱包"
 PMR_new_five: "新五年计划"
 PMR_new_five_desc: "苏联时期的五年计划制度并没有失效，我们打算再次使用它"
 PMR_red_army_pmr: "德涅斯特河沿岸红军"
 PMR_red_army_pmr_desc: "我们的国家需要一支强大的军队，而最强大的军队就是红军！"
 PMR_new_trans: "新时代的德涅斯特河沿岸"
 PMR_new_trans_desc: ""
 PMR_chinese_economic_tt: "[CHI.GetFlag]中国§H影响乘数§!：§R+15%§!"
 transnistria.29.t: "关于德涅斯特河沿岸地位的全民公投"
 transnistria.29.d: "我们举行了全民公投，结果显示我们的人民希望继续保持独立，我们无意剥夺他们的这一权利！德涅斯特河沿岸将继续为独立而战。"
 transnistria.29.a: "好的"
 transnistria.30.t: "中央银行专家的协助"
 transnistria.30.d: "德涅斯特河沿岸当局正在请求我们中央银行的专家协助他们进行经济改革，这将是我们改善德涅斯特河沿岸经济状况和加强我们在该地区影响力的绝佳机会。"
 transnistria.30.a: "我们将伸出援手"
 transnistria.30.b: "不"
 transnistria.31.t: "俄罗斯中央银行专家"
 transnistria.31.d: "俄罗斯当局同意帮助我们，并派遣央行专家帮助改革经济。"
 transnistria.31.a: "很好"
 transnistria.32.t: "俄罗斯中央银行专家"
 transnistria.32.d: "俄罗斯当局拒绝帮助我们，拒绝派遣央行专家来帮助改革经济。"
 transnistria.32.a: "悲哀"
 transnistria.33.t: "农业产业援助"
 transnistria.33.d: "德涅斯特河沿岸政府正在寻求通过我们的农业工业化运动来发展农业产业的帮助。我们无疑将从这项协议中受益，并增加我们在该地区的影响力。"
 transnistria.33.a: "我们将伸出援手"
 transnistria.33.b: "不"
 transnistria.34.t: "俄罗斯农业专家"
 transnistria.34.d: "俄罗斯当局同意帮助我们，并派遣专家帮助我们发展农业产业。"
 transnistria.34.a: "很好"
 transnistria.35.t: "俄罗斯农业专家"
 transnistria.35.d: "俄罗斯当局拒绝帮助我们，拒绝派遣专家帮助我们发展农业产业。"
 transnistria.35.a: "悲哀"
 transnistria.36.t: "德涅斯特河沿岸邀请我们的维和部队"
 transnistria.36.d: "德涅斯特河沿岸共和国当局已经彻底改变了外交政策方向，现在打算放弃俄罗斯的支持，他们已经赶走了维和部队，并向我们发出呼吁。我们应该干涉吗？"
 transnistria.36.a: "是"
 transnistria.36.b: "不"
 transnistria.37.t: "乌克兰维和部队"
 transnistria.37.d: "乌克兰当局对我们要求其维和部队进入我国的愿望做出了积极回应，他们的部队将立即抵达我国领土。"
 transnistria.37.a: "好的"
 transnistria.38.t: "乌克兰维和部队"
 transnistria.38.d: "乌克兰当局对维和部队进入我国的呼吁做出了消极回应，看来我们已经失去了一切。"
 transnistria.38.a: "悲哀"
 transnistria.39.t: "我们在德涅斯特河沿岸的维和人员"
 transnistria.39.d: "德涅斯特河沿岸政府采取了出乎我们意料的举措，宣布我们必须立即从德涅斯特河沿岸撤出维和部队。这使我们在该地区的影响力面临风险。"
 transnistria.39.a: "悲哀"
 transnistria.40.t: "加入俄罗斯的全民公投"
 transnistria.40.d: "俄罗斯政府已正式接纳我们为成员国！现在我们又重新成为一个拥有伟大传统的伟大国家的一部分。"
 transnistria.40.a: "万岁！"
 transnistria.41.t: "加入俄罗斯的全民公投"
 transnistria.41.d: "俄罗斯政府拒绝让我们加入其成员国。我们感到非常难过，希望他们将来能改变主意。"
 transnistria.41.a: "悲哀"
 transnistria_news.1.t: "德涅斯特河沿岸成为俄罗斯的一部分"
 transnistria_news.1.d: "未被承认的德涅斯特河沿岸摩尔多瓦共和国当局就加入俄罗斯举行全民公投，多数票赞成，俄罗斯政府接受了公投结果，宣布德涅斯特河沿岸并入俄罗斯。"
 transnistria_news.1.a: "有趣"
