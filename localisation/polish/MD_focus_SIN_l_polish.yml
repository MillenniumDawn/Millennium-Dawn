l_polish:
 GOH_CHOK_TONG_DESC: "Goh Chok Tong został po raz pierwszy wybrany na premiera w 1990 roku, wygrywając zdecydowaną większością głosów. Wstąpienie Tonga na stanowisko premiera i jego wczesne lata na stanowisku premiera są pełne nieprawidłowości. Goh został premierem po ustąpieniu Lee Kuan Yewa pod koniec 1990 r. Goh zaczął wówczas ogłaszać przedterminowe wybory. Było to osunięcie się ziemi dla PAP i pozwoliło Gohowi zapoczątkować nową kadencję.\n\nChociaż nie jest tak godny uwagi jak jego poprzednik Lee Kuan Yew. Goh poczynił postępy dzięki swojej polityce wspierającej „małe bohemy” w mieście."
 SIN_government_of_singapore: "Ujednolicenie Singapuru"
 SIN_government_of_singapore_desc: "[SIN.GetName] jest na rozdrożu. Znajdujemy się u ujścia jednego z najbardziej dochodowych szlaków morskich na świecie. Jesteśmy jednym z czołowych centrów finansowych na świecie, a masowa ekspansja, jakiej doświadczyliśmy w ciągu ostatnich kilku dekad, jest bezprecedensowa na skalę światową. Doprowadziło to również do tego, że wzbudziliśmy zainteresowanie wielu sił za granicą..\n"
 SIN_replace_centralized_education_system: "Utworzenie scentralizowanego systemu edukacji"
 SIN_replace_centralized_education_system_desc: "Scentralizowany system edukacji był dobrą obietnicą. Aby móc nadal korzystać ze świadczeń, konieczna może okazać się wymiana tej polisy."
 SIN_repeal_centralized_education_system: "Uchylenie scentralizowanego systemu edukacji"
 SIN_repeal_centralized_education_system_desc: "Należy zlikwidować system edukacji. To nie jest godne Singapuru, a kontrolowanie edukacji służy jedynie utrudnianiu wyższego dobra."
 SIN_singaporean_foreign_aid_target_decisions: "Pakiet pomocy zagranicznej w [FROM.GetNameWithFlag]"
 SIN_singaporean_foreign_aid_target_decisions_desc: "Dostarczenie pakietu pomocy zagranicznej do [FROM.GetNameWithFlag] poprawi relacje, a także pomoże im ekonomicznie w chwilach trudności."
