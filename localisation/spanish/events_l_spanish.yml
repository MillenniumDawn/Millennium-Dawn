 generic.1.t: "[From.GetName] Está Influyendo en Nuestra Política"
 generic.1.d_neutral_good: "Durante mucho tiempo, el gobierno de [From.GetAdjective] ha buscado alinear el rumbo de nuestros países y ha expresado un gran interés en la política de [Root.GetAdjective]. Recientemente, esto se intensificó cuando [From.GetRulingParty] comenzó a promover su propaganda de [From.GetRulingIdeology] con una serie de discursos y material de lectura distribuidos al pueblo de [Root.GetAdjective].\n\nAhora, incluso varios políticos y otros funcionarios están siendo influenciados por la propaganda de [From.GetAdjective] y han comenzado a abogar por [From.GetRulingIdeologyNoun] en [Root.GetName]."
 generic.1.d_bad: "Durante mucho tiempo, el gobierno de [From.GetAdjective] ha intentado alinear el rumbo de nuestros países y, a menudo, ha tratado de entrometerse en la política de [Root.GetName]. Recientemente, esto se ha intensificado, ya que [From.GetRulingParty] comenzó a promover su propaganda [From.GetRulingIdeology] sin ningún respeto por las tradiciones políticas de [Root.GetAdjective]. Ya se están distribuyendo varios discursos y otros materiales [From.GetRulingIdeology] entre el pueblo de [Root.GetAdjective]. Parece que incluso varios políticos y otros funcionarios están siendo influenciados por la propaganda de [From.GetAdjective] y han comenzado a abogar por [From.GetRulingIdeologyNoun] en [Root.GetName]."
 generic.1.a: "Interesante"
 generic.1.b: "¡Cómo se atreven!"
 generic.2.t: "[From.GetName] Busca Unirse a la [Root.GetFactionName]"
 generic.2.d.a: "Ante las crecientes amenazas a la libertad y los valores democráticos, los [alliance_applicant.GetAdjective] nos consideran los defensores de la libertad. Ahora desean ser admitidos en nuestra alianza, tanto para disfrutar de nuestra protección como para unirse a nosotros contra las fuerzas que amenazan la democracia."
 generic.2.d.b: "Nuestra lucha por cambiar el orden mundial actual no ha pasado desapercibida para las naciones afines. Los [alliance_applicant.GetAdjective] reconocen que su mejor oportunidad de forjar un futuro próspero es aliarse con nosotros en el próximo conflicto, y por lo tanto, han ofrecido unirse formalmente a nosotros contra nuestros enemigos."
 generic.2.d.c: "[alliance_applicant.GetName] ha reconocido que debe unirse con otras repúblicas socialistas para fortalecer el lugar del comunismo en el mundo. Aceptando nuestro papel líder en la lucha internacional del trabajador, los [alliance_applicant.GetAdjective] solicitan formalmente entrar en una alianza con nosotros."
 generic.2.d.e: "A medida que las convulsiones actuales en la política internacional continúan resonando en el mundo, los [alliance_applicant.GetAdjective] nos consideran su mayor oportunidad de sobrevivir estos tiempos tumultuosos. Por lo tanto, solicitan ser admitidos en nuestra alianza para que podamos enfrentar la tormenta que se avecina juntos."
 generic.2.a: "Todos los que defienden la libertad y la democracia pueden unirse a nosotros."
 generic.2.b: "¡El mundo pertenece a los fuertes!"
 generic.2.c: "Si nos mantenemos unidos, ¡la revolución no puede dejar de triunfar!"
 generic.2.e: "¡Y la superaremos!"
 generic.2.f: "Estamos mejor sin ellos."
 generic.3.t: "[alliance_inviter.GetName] Nos da la bienvenida a la [alliance_inviter.GetFactionName]"
 generic.3.d: "[alliance_inviter.GetName] ha decidido aceptar nuestra solicitud de unirnos a la [alliance_inviter.GetFactionName]. A partir de ahora, juntos nos mantendremos en pie o caeremos."
 generic.3.a: "Juntos defenderemos la democracia."
 generic.3.b: "¡Nadie puede enfrentarse a nosotros!"
 generic.3.c: "¡La lucha de los trabajadores no podría tener mejores campeones!"
 generic.3.e: "Dejaremos de lado nuestras diferencias, al menos por ahora."
 generic.4.t: "[alliance_inviter.GetName] Niega la Solicitud de unirse a la [alliance_inviter.GetFactionName]"
 generic.4.d: "[alliance_inviter.GetName] ha decidido rechazar nuestra solicitud de unirnos a la [alliance_inviter.GetFactionName]. Tendremos que arreglárnoslas sin su ayuda."
 generic.4.a: "¿Y se llaman defensores de la libertad?"
 generic.4.b: "¡Entonces también los aplastaremos a ellos!"
 generic.4.c: "¡Su revolución está corrupta!"
 generic.4.e: "Nuestras diferencias eran demasiado grandes."
 generic.5.t: "[From.GetName] Invita a [Root.GetName] a la [From.GetFactionName]"
 generic.5.d.a: "Con una mirada recelosa sobre los recientes acontecimientos en la política mundial, [alliance_inviter.GetName] nos extiende su mano de amistad, nos ofrece su protección y nos insta a apoyarlos en la defensa de los principios de la libertad y la democracia. Como miembro de [alliance_inviter.GetFactionName], la libertad de nuestro pueblo puede estar a salvo."
 generic.5.d.b: "Reconociendo que a veces incluso los más fuertes necesitan aliados, la [alliance_inviter.GetAdjective] nos ha invitado a unirnos a la [alliance_inviter.GetFactionName]. Si elegimos aceptar, esto puede brindarnos una amplia oportunidad para encontrar nuestro lugar bajo el sol."
 generic.5.d.c: "Nuestros aliados ideológicos en [alliance_inviter.GetName] han tomado nota de nuestras valiosas contribuciones a la causa de los trabajadores, y esta mañana hemos recibido una invitación para unirnos a [alliance_inviter.GetFactionName]. Juntos con otras repúblicas socialistas, podemos difundir la revolución con renovada fuerza."
 generic.5.d.e: "Parece que la [alliance_inviter.GetAdjective] considera que somos de interés estratégico para ellos y que les parece más provechoso que trabajemos juntos que dejarnos dividir por nuestras diferencias ideológicas. Esta mañana, el embajador de la [alliance_inviter.GetAdjective] nos ha entregado una invitación para que nos convirtamos en un estado miembro de la [alliance_inviter.GetFactionName]."
 generic.5.a: "Lucharemos junto a ellos."
 generic.5.b: "Solo necesitamos unos cuantos miles de muertos..."
 generic.5.c: "¡Lucharemos junto a nuestros camaradas!"
 generic.5.e: "Es una elección rentable."
 generic.6.t: "[alliance_applicant.GetName] Acepta la Invitación a la [alliance_inviter.GetFactionName]"
 generic.6.d: "[alliance_applicant.GetName] ha decidido aceptar nuestra oferta de unirnos a la [alliance_inviter.GetFactionName]. A partir de ahora, juntos nos mantendremos en pie o caeremos."
 generic.7.t: "[alliance_applicant.GetName] Rechaza la Oferta de unirse a la [alliance_inviter.GetFactionName]"
 generic.7.d: "[alliance_applicant.GetName] ha decidido rechazar nuestra oferta de unirnos a la [alliance_inviter.GetFactionName]. Tendremos que arreglárnoslas sin su ayuda."
 generic.7.a: "No quieren nuestra ayuda."
 ace_promoted.1.t: "Piloto As de Aviación Ascendido"
 ace_promoted.2.t: "Aparece un As Salvaje"
 ace_promoted.1.d: "Pocos corren tantos riesgos como los valientes pilotos de la fuerza aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], un piloto experto conocido por su indicativo [From.GetCallsign], ha distinguido a [From.GetHerselfHimself] no solo por regresar con vida de la reciente misión sobre [From.GetMissionRegion], sino por haber logrado importantes victorias en muchos encuentros críticos.\n\nConsiderada como un brillante ejemplo de valentía [Root.GetAdjective], la reciente promoción de [From.GetName] ha recibido mucha publicidad. Aunque la gente puede ver la guerra como un infierno más que como una gloria, muchos se alegran de ver que todavía hay héroes a los que apoyar."
 ace_promoted.1.d_major: "Pocos corren tantos riesgos como los valientes pilotos de la fuerza aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], un piloto experto conocido por su indicativo [From.GetCallsign], se ha distinguido [From.GetHerselfHimself] no solo por regresar con vida, sino por pilotar [From.GetHerHis] [From.GetWing] con inmensa habilidad. Recientemente, [From.GetName] estuvo en una misión sobre [From.GetMissionRegion] y fue fundamental para el éxito de este encuentro crítico.\n\nConsiderado como un brillante ejemplo de coraje [Root.GetAdjective], el reciente ascenso de [From.GetName] ha sido muy publicitado. Aunque la gente puede ver la guerra como un infierno más que como una gloria, muchos se alegran de ver que todavía hay héroes detrás de los cuales apoyarse."
 ace_promoted.1.a: "Quien se atreve, gana."
 ace_died.1.t: "As de Combate [From.GetCallsign] Muerto Sobre [From.GetMissionRegion]"
 ace_died.1.d: "Uno de los ases [From.Owner.GetName] más famosos de [From.GetAceType], [From.GetFullName], ha sido derribado en el cumplimiento del deber durante una misión en [From.GetMissionRegion]. Desafortunadamente, dado que [From.GetSheHe] ha sido una figura pública durante mucho tiempo, su desaparición es muy desmoralizante para las muchas personas que admiraban a [From.GetHerHim].\n\nSi bien desearíamos que hubiera una manera de ocultar este evento a la gente, la falta de apariciones públicas de [From.GetName] pronto generaría sospechas. En última instancia, la muerte de [From.GetHerHis] es otra parte de una leyenda que, con suerte, vivirá mucho más allá de nuestros problemas actuales."
 ace_died.1.d_major: "Uno de los ases [From.Owner.GetName] más famosos de [From.GetAceType], [From.GetFullName], ha caído en el cumplimiento del deber. Los pilotos que regresan de la región informan haber visto a [From.GetHerHis] [From.GetWingShort] cayendo en llamas sobre [From.GetMissionRegion] después de recibir un intenso fuego enemigo. Desafortunadamente, dado que [From.GetSheHe] ha sido una figura pública durante mucho tiempo, la desaparición de '[From.GetCallsign]' es muy desmoralizante para las muchas personas que admiraban a [From.GetHerHim].\n\nSi bien desearíamos que hubiera una manera de ocultar este evento a la gente, la falta de apariciones públicas de [From.GetName] pronto levantaría sospechas. En última instancia, la muerte es otra parte de una leyenda que, con suerte, vivirá mucho más allá de nuestros problemas actuales."
 ace_died.1.a: "Una leyenda viva siempre es mejor."
 ace_killed_by_ace.1.t: "As de Combate [From.GetFullName] Derribado por un Piloto Enemigo"
 ace_killed_by_ace.1.d: "Los pilotos que regresan de [From.GetMissionRegion] informan que un escuadrón de aviones [Prev.Owner.GetAdjective], liderado por el infame piloto '[Prev.GetCallsign]', se centró en perseguir a [From.GetFullName]. Después de esquivar varias ráfagas del enemigo y derribar varios aviones hostiles, '[From.GetCallsign]' fue superado por '[Prev.GetCallsign]', quien supuestamente superó en maniobras a [From.GetHerHim] y destrozó los tanques de combustible de [From.GetHerHis] con un impacto limpio. El avión de [From.GetName] [From.GetSurname] se incendió y se desplomó en espiral sobre [From.GetMissionRegion] en un violento infierno.\n\n[From.GetFullName] ha demostrado un gran coraje durante todo el servicio en [From.GetHerHis] y muchos lo admiraban. La pérdida de este héroe nacional es un gran golpe para la Fuerza Aérea de [From.Owner.GetAdjective] y un golpe devastador para nuestra nación en su conjunto. Saber que, mientras lamentamos la pérdida de [Prev.Owner.GetName], celebramos a [Prev.GetFullName] como un héroe hace que la tragedia sea aún más grande."
 ace_killed_by_ace.1.d_major: "Los pilotos que regresan de [From.GetMissionRegion] informan que un escuadrón de aviones [Prev.Owner.GetAdjective] liderado por el infame piloto '[Prev.GetCallsign]' se centró en perseguir a [From.GetFullName]. Después de derribar varios aviones enemigos y esquivar varias ráfagas del enemigo, '[From.GetCallsign]' fue superado por '[Prev.GetCallsign]' en su [Prev.GetWingShort], quien supuestamente superó en maniobras a [From.GetHerHim] y destrozó los tanques de combustible de [From.GetHerHis] con un impacto limpio. El [From.GetWingShort] de [From.GetName] [From.GetSurname] se incendió y se desplomó en espiral sobre [From.GetMissionRegion] en un violento infierno.\n\n[From.GetFullName] ha demostrado un gran coraje durante todo el servicio en [From.GetHerHis] y muchos lo admiraban. La pérdida de este héroe nacional es un gran golpe para la Fuerza Aérea de [From.Owner.GetAdjective] y un golpe devastador para la nación en su conjunto. Saber que, mientras lamentamos la pérdida de [Prev.Owner.GetName], celebramos a [Prev.GetFullName] como un héroe hace que la tragedia sea aún más grande."
 ace_killed_by_ace.1.a: "Una pérdida devastadora para todos nosotros"
 ace_killed_other_ace.1.t: "As de Combate [From.GetFullName] Derriba al Piloto '[Prev.GetCallsign]'"
 ace_killed_other_ace.1.d: "Nuestra última misión sobre [From.GetMissionRegion] fue un gran éxito para la Fuerza Aérea [From.Owner.GetAdjective] en más de un aspecto. Han llegado informes que destacan la hazaña heroica de [From.GetFullName], burlando al piloto de [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], conocido como '[Prev.GetCallsign]'. '[From.GetCallsign]' utilizó a [From.GetHerselfHimself] como cebo y atrajo a '[Prev.GetCallsign]' a una trampa donde los pilotos de [From.Owner.GetAdjective] pudieron lanzarse en picado sobre el escuadrón de [Prev.GetCallsign]. '[From.GetCallsign]'' procedió a maniobrar mejor que la aeronave [Prev.Owner.GetAdjective] y con una sola ráfaga envió a '[Prev.GetCallsign]'' en espiral desde los cielos de [From.GetMissionRegion].\n\n[Prev.GetFullName] era un piloto temido con muchas [From.Owner.GetAdjective] vidas en [Prev.GetHerHis] conciencia. Esta es una gran victoria y demuestra que cuando nos unimos detrás de grandes héroes, ellos realizan grandes hazañas."
 ace_killed_other_ace.1.d_major: "Nuestra última misión sobre [From.GetMissionRegion] fue un gran éxito para la Fuerza Aérea [From.Owner.GetAdjective] en más de un aspecto. Han llegado informes que destacan la hazaña heroica de [From.GetFullName], que logró burlar al piloto de [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], conocido como \"[Prev.GetCallsign]\". [From.GetCallsign] utilizó a [From.GetHerselfHimself] como cebo y atrajo a \"[Prev.GetCallsign]\" a una trampa donde los pilotos de [From.Owner.GetAdjective] pudieron lanzarse en picado sobre el escuadrón de [Prev.GetCallsign]. '[From.GetCallsign]' procedió a maniobrar mejor que la aeronave [Prev.Owner.GetAdjective] y con una sola ráfaga envió a '[Prev.GetCallsign]' en espiral desde los cielos de [From.GetMissionRegion].\n\n[Prev.GetFullName] era un piloto temido con muchas [From.Owner.GetAdjective] vidas en [Prev.GetHerHis] conciencia. Esta es una gran victoria y demuestra que cuando nos unimos detrás de grandes héroes, ellos realizan grandes hazañas."
 ace_killed_other_ace.1.a: "¡Una victoria que todos en [From.Owner.GetNameDef] recordarán!"
 aces_killed_each_other.1.t: "As de Combate [From.GetFullName] se Estrella"
 aces_killed_each_other.1.d: "Durante la última misión, nuestro famoso as [From.GetAceType], [From.GetFullname], terminó en una pelea prolongada con el temido piloto as, [Prev.GetFullName]. Al tener poca munición y sin posibilidad de escape, '[From.GetCallsign]' maniobró a través del fuego de la aeronave [Prev.Owner.GetAdjective] y procedió a embestir a '[Prev.GetCallsign]'.\nSe vio que tanto la aeronave de [From.GetCallsign] como la de [Prev.GetCallsign] se estrellaban en pedazos sobre [From.GetMissionRegion].\n\nSi bien es un pequeño consuelo que la amenaza [Prev.Owner.GetAdjective], '[Prev.GetCallsign]', ya no sea una molestia para nosotros, hemos perdido una figura pública valiosa y una inspiración para toda la nación."
 aces_killed_each_other.1.d_major: "Durante la última salida aérea, nuestro famoso as de [From.GetAceType], [From.GetFullname], terminó en una pelea prolongada con el temido piloto as, [Prev.GetFullName]. Al estar escaso de municiones y sin posibilidad de escape, '[From.GetCallsign]' maniobró [From.GetHerHis] [From.GetWingShort] a través del fuego de la aeronave [Prev.Owner.GetAdjective] y procedió a embestir a '[Prev.GetCallsign]'.\nTanto el [From.GetWingShort] de [From.GetCallsign] como el [Prev.GetCallsign] de [Prev.GetWingShort] fueron vistos cayendo en pedazos sobre [From.GetMissionRegion].\n\nSi bien es un pequeño consuelo que la amenaza [Prev.Owner.GetAdjective], '[Prev.GetCallsign]', ya no será una molestia para nosotros, hemos perdido una figura pública valiosa y una inspiración para toda la nación."
 aces_killed_each_other.1.a: "Una trágica pérdida para ambos bandos."
 election.1.t: "ELECCIÓN GENÉRICA"
 election.1.d: ""
 election.1.a: ""
 election.2.t: "Elecciones: El público se opone al rearme"
 election.2.d: "En las próximas elecciones, el apoyo a [Root.GetRulingParty] sigue siendo alto y la gente confía en el liderazgo de [Root.GetLeader]. Sin embargo, la intención del partido de aumentar la atención de [Root.GetName] en cuestiones militares no ha sido del todo popular entre el público, y un segmento significativo de los ciudadanos considera que este es un chovinismo desaconsejado. La guerra aún no ha llegado a nuestra frontera y a pocos les gustaría ver a [Root.GetName] tomar medidas agresivas. Si cooperamos con otros partidos importantes que comparten nuestras preocupaciones por la seguridad de la nación, podremos seguir gobernando después de las elecciones, aunque con un apoyo reducido."
 election.2.a: "El pueblo debe ser escuchado."
 election.2.b: "La protección de nuestra soberanía es lo primero."
 election.3.t: "Elecciones: El público demanda rearme"
 election.3.d: "La guerra que se aproxima a nuestras fronteras se cierne sobre las próximas elecciones, y muchos votantes están preocupados de que [Root.GetName] no esté preparado para verse involucrado en este conflicto o en lo que pueda surgir de él. Exigen que aumentemos nuestras precauciones y nos aseguremos de que nuestra nación esté preparada para la guerra. Si bien la mayoría todavía apoya a [Root.GetRulingParty], podemos perderlos ante elementos más radicales si no aliviamos sus aprensiones."
 election.3.a: "El pueblo tiene derecho a sentirse seguro."
 election.3.b: "Muchos siguen a favor de soluciones diplomáticas."
 election.4.t: "Elecciones: ¿Fascistas en el gobierno?"
 election.4.d: "En [Root.GetName] ha surgido un sentimiento nacionalista agresivo que ha dado lugar a varios partidos que promueven ideales fascistas: un Estado que impone su poder mediante la fuerza. Uno de ellos en particular ha ganado el apoyo en las elecciones actuales, lo que ha dado lugar a debates dentro del partido [Root.GetRulingParty] sobre si deberíamos o no intentar cooperar con ellos en la formación de nuestro gobierno. Si bien rechazan abiertamente los ideales democráticos que son la base de nuestro Estado, el hecho de que elijan participar en las elecciones en sí otorga cierta credibilidad a nuestras opiniones y reconocer su apoyo público puede evitar que emprendan acciones violentas."
 election.4.a: "¡Mejor ellos que los comunistas!"
 election.4.b: "Una amplia coalición de partidos democráticos es preferible."
 election.5.t: "Elecciones: ¿Comunistas en el gobierno?"
 election.5.d: "El movimiento comunista en [Root.GetName], alimentado por el descontento generalizado entre la clase trabajadora y las tendencias radicales entre los académicos, ha crecido lo suficiente como para dar lugar a la formación de varios partidos. Después de que uno de ellos haya obtenido un apoyo considerable en las elecciones actuales, los políticos de [Root.GetRulingParty] han comenzado a debatir si buscar o no su apoyo para formar un gobierno. Aunque consideran que nuestras instituciones democráticas son poco más que una tiranía burguesa, parecen ansiosos por hacer los cambios que quieren ver mediante la cooperación con el gobierno en lugar de derrocarlo."
 election.5.a: "¡Mejor la reforma que la revolución!"
 election.5.b: "Una amplia coalición de partidos democráticos es preferible."
 election.6.t: "Elecciones: Los partidos democráticos en minoría"
 election.6.d: "La política en [Root.GetName] se ha radicalizado cada vez más. Donde antes había un amplio apoyo a los partidos que defendían los ideales democráticos y las instituciones representativas de [Root.GetName], en estas elecciones más votantes se han volcado hacia los extremos políticos. Los partidos que se encuentran en el centro político, incluso si deciden dejar de lado sus diferencias, ya no forman una mayoría. Para evitar un gobierno minoritario débil, no tenemos otra opción que cooperar con los fascistas o los comunistas."
 election.6.a: "Trabajaremos con los fascistas para fortalecer [Root.GetName]."
 election.6.b: "Unirnos con los comunistas puede facilitar el cambio social."
 election.6.c: "Un gobierno minoritario, aunque débil, es preferible."
 election.7.t: "Los fascistas influyen en la política exterior"
 election.7.d: "La aceptación de los fascistas en nuestra coalición política ha tenido un impacto en nuestra política exterior. A pesar de su vehemente nacionalismo, tienen simpatizantes en el extranjero que aprueban la influencia que se les ha otorgado en [Root.GetName]. Los gobiernos totalitarios de inclinaciones ideológicas similares nos ven como aliados potenciales. Mantener vínculos con estas naciones, sin importar el desagrado que [Root.GetRulingParty] pueda tener por sus ideales, puede ser necesario para conservar el apoyo de los fascistas que respaldan a nuestro gobierno."
 election.7.a: "Podemos usar algunos aliados contra amenazas mayores."
 election.7.b: "Con amigos así, no necesitaríamos enemigos."
 election.8.t: "Los comunistas influyen en la política exterior"
 election.8.d: "Los comunistas se consideran a menudo parte de una revolución internacional, y nuestra decisión de aceptarlos como socios en nuestro gobierno ha llamado la atención de muchos de sus aliados internacionales. Los representantes de los partidos comunistas mantienen estrechos vínculos con naciones que han abandonado nuestra forma de gobierno en favor de una dictadura del proletariado, vínculos que quizá debamos reconocer en la política exterior [Root.GetAdjective] si deseamos conservar su apoyo."
 election.8.a: "Deberíamos abrazar nuestras causas comunes."
 election.8.b: "Por ese camino yace la disolución de [Root.GetName] misma."
 election.11.t: "Elecciones: Mayoría fascista"
 election.11.d: "Estas elecciones han sido devastadoras para la institución misma que representan. La mayoría de la población [Root.GetAdjective] ha emitido su voto a favor de un partido fascista que pretende abolir las elecciones e instalar un gobernante autocrático. Mientras muchos consideran la posibilidad de tomar las armas contra esta violación de los ideales democráticos que les permitieron tener este mandato en un principio, otros consideran que el uso de la violencia no hace más que confirmar aún más sus ideales."
 election.11.a: "Es un día oscuro para [Root.GetName], pero el pueblo ha hablado."
 election.11.b: "¡No renunciaremos a nuestra libertad sin luchar!"
 election.12.t: "Elección: Mayoría Comunista"
 election.12.d: "Las elecciones actuales han resultado en la victoria de los partidos comunistas, con reacciones mixtas por parte de la administración anterior. Mientras los nuevos gobernantes afirman representar al pueblo en su totalidad, ven muchas de las instituciones democráticas que apreciamos como intentos de manipular y oprimir a la clase trabajadora, lo que ha llevado a discusiones sobre qué realmente constituye una 'gobernanza del pueblo'. En algunas naciones, la revolución comenzó en ríos de sangre. En [Root.GetName], no sucedió así, pero aún podría terminar en ellos."
 election.12.a: "Esto es preocupante, pero realmente representan a la mayoría."
 election.12.b: "¡Debemos detenerlos antes de que eliminen cualquier indicio de pensamiento disidente!"
 election.13.t: "Elección: Magnate a favor del fascismo"
 election.13.d: "Un influyente industrial que está detrás de una de las empresas con las que hemos elegido trabajar para nuestra producción industrial ha hecho recientemente una serie de declaraciones sobre política que han resultado preocupantes para los miembros de la administración. Ha defendido abiertamente un gobierno autoritario y ha elogiado a las administraciones extranjeras que se identifican como fascistas, sugiriendo implícitamente que [Root.GetName] se beneficiaría de ese gobierno. Denunciar al magnate y sus ideales podría agriar nuestra relación con la empresa, pero dejarlos sin control le daría una plataforma para difundir propaganda que erosiona todo lo que representa [Root.GetRulingParty]."
 election.13.a: "Él puede decir lo que quiera, no necesitamos respaldarlo."
 election.13.b: "No podemos confiar en los fascistas para desarrollar y proteger a [Root.GetName]."
 election.14.t: "Elección: Excepción en tiempo de guerra"
 election.14.d: "[Root.GetName] se encuentra en estado de guerra. Normalmente, en este momento se celebrarían elecciones, pero al estar en medio de un conflicto importante, muchos sostienen que no pueden permitirse el lujo de perder tiempo en campañas políticas o en un cambio de liderazgo si esto llegara a ocurrir. Mientras tanto, otros afirman que declarar la guerra en curso como una razón válida para no convocar elecciones es el primer paso hacia la erosión de la democracia en [Root.GetAdjective]. Después de todo, dejar que los asuntos militares prevalezcan sobre la influencia del pueblo podría ser una pendiente resbaladiza."
 election.14.a: "Las elecciones se celebrarán como de costumbre."
 election.14.b: "Podemos ocuparnos de estos asuntos cuando termine esta guerra."
 election.15.t: "Elección: Gobierno en disputa"
 election.15.d: "Con una elección próxima, las personas comienzan a cuestionar la capacidad de la administración actual para llevar adelante la guerra en curso. [Root.GetName] ha sufrido mucho y la opinión popular se ha vuelto en contra de aquellos que parecen estar llevando a nuestra nación a la derrota. Si bien nuestro pueblo está decidido a ver la guerra hasta el final, preferirían ver a otro gobierno ponerle fin."
 election.15.a: "Esta crisis de confianza es muy lamentable."
 election.15.b: "Dejemos que el panorama político cambie para mantener al pueblo unido."
 election.16.t: "[Root.GetLeader] goza de apoyo público"
 election.16.d: "Con las elecciones actuales, la oposición, en la medida en que existe, ha criticado el reinado cada vez más autoritario de [Root.GetRulingParty]. Se preguntan si el electorado tiene algún poder o si todo es sólo una fachada.\n\nSin embargo, el apoyo a [Root.GetLeader] parece seguir siendo alto y, aunque la comunidad internacional cuestiona las circunstancias de la elección, no ha sido cuestionada a nivel nacional. Parece que, incluso si [Root.GetName] ya no está gobernado por el pueblo, el pueblo apoya a su gobernante... al menos a los que llegaron a las urnas."
 election.16.a: "Un pueblo, un líder."
 election.17.t: "Cuestionamiento de los resultados electorales"
 election.17.d: "Aunque el régimen de [Root.GetLeader] ha obligado a la mayoría de sus oponentes a guardar silencio, algunos de ellos han hablado abiertamente sobre las recientes elecciones, acusando al [Root.GetRulingParty] de manipular los resultados e ignorar los claros esfuerzos por elegir un parlamento opuesto a sus políticas.\n\nEl gobierno hace caso omiso de estas objeciones, considerándolas un intento de dividir al pueblo contra sí mismo. Sin embargo, el hecho es que la mayoría de la población parece tener reservas sobre su gobierno, y la oposición, aunque silenciada por ahora, ha dejado clara su postura."
 election.17.a: "¡Separatistas!"
 political.1.t: "El comunismo en ascenso"
 political.1.d: "'Mientras los trabajadores se alzan contra sus opresores en todo el mundo, aquellos que afirman haber alcanzado la conciencia de clase en [Root.GetName] se quedan sentados de brazos cruzados y esperan que el cambio venga desde dentro de un sistema político tan completamente corrupto que sólo la revolución podría salvarnos de él.'\n\nAsí hablan nuevas voces en el movimiento comunista [Root.GetAdjective]. Refiriéndose al gobierno de [Root.GetRulingParty] como una dictadura de la burguesía, han comenzado a pedir que se lo saque del poder por cualquier medio necesario. Queda por ver si esos medios vendrán desde dentro o desde fuera."
 political.1.a: "Puede que haya quienes en el propio gobierno apoyen tales ideas."
 political.1.a.tt: "Aumenta la posibilidad de apoyo interno a un golpe comunista."
 political.1.b: "Un movimiento para el pueblo debe buscar el apoyo del pueblo."
 political.1.b.tt: "Aumenta la posibilidad de apoyo popular a un levantamiento comunista."
 political.2.t: "Simpatías marxistas en el gobierno"
 political.2.d: "Aunque la línea partidaria del [Root.GetRulingParty] es oponerse firmemente al socialismo revolucionario, manteniendo una mirada atenta sobre los elementos de izquierda radical del país, algunas personas en el gobierno están más abiertas a esa posibilidad. Al menos, ven espacio para abordar las preocupaciones de las personas que buscan soluciones en los comunistas sin correr el riesgo de una guerra civil a gran escala.\n\nAunque quienes siguen siendo leales a [Root.GetLeader] puedan considerarlas traidoras, estas voces disidentes pueden ser las que aseguren una transición relativamente incruenta si llega la revolución."
 political.2.a: "También los vigilaremos de cerca, por muchas razones."
 political.2.a.tt: "Si hay suficiente apoyo público, se puede ejecutar un golpe."
 political.3.t: "Comunistas ejecutan un golpe"
 political.3.d: "Aunque el movimiento popular en pro de la revolución comunista ha sido ruidoso y aterrador, un cierto sector del movimiento político ha permanecido en gran medida callado y a la espera. La espera ha terminado. Hoy, justo cuando la dirigencia y el ejército del [Root.GetRulingParty] se preparaban para una revuelta a escala nacional, varios funcionarios del gobierno del [Root.GetAdjective] rápidamente pusieron a [Root.GetLeader] bajo arresto domiciliario y entablaron negociaciones con los rebeldes.\n\nAunque se mantuvo la pretensión de salvaguardar el orden, lo que en realidad lograron las negociaciones fue asegurar posiciones dentro del nuevo estado socialista para aquellos que optaron por cooperar. El golpe terminó antes de que alguien pudiera actuar para detenerlo, y aquellos que lo hubieran hecho están ahora encarcelados, exiliados o ejecutados por el nuevo régimen."
 political.3.a: "Las mareas de la historia barrerán el pasado."
 political.4.t: "Conflictos de clases dividen a [Root.GetName]"
 political.4.d: "El movimiento revolucionario comunista, que en la teoría era un grupo marginal y popular entre los académicos radicales y en la práctica era un grupo de agitadores, ha ganado cada vez más apoyo entre la clase obrera [Root.GetAdjective]. El hecho de que cada vez más gente opte por identificarse con una \"clase\" implica que las ideas marxistas se están difundiendo más allá de quienes activamente buscan derrocar al gobierno.\n\nLos miembros del [Root.GetRulingParty] lamentan este desarrollo, añorando una época en la que \"[Root.GetAdjective]\" fuera lo que la gente identificaba como lo primero y más importante. Sus preocupaciones no son infundadas. Se podría argumentar que una revolución ya está en marcha, ocurriendo en varios niveles de la sociedad, y puede ser demasiado tarde para detenerla."
 political.4.a: "El pueblo puede llamarse como quiera."
 political.5.t: "Soldados desertan para unirse a los partisanos comunistas"
 political.5.d: "'¡Los capitalistas y los nacionalistas quieren que derraméis vuestra sangre por ellos en el frente, enfrentando a hermanos por disputas que no conciernen al trabajador! En lugar de tomar las armas contra los trabajadores que luchan en el extranjero, ¡levantadlas contra los opresores y derrocad a los tiranos!'\n\nEl ejército, normalmente un bastión del patriotismo y la lealtad, ha demostrado no ser inmune a la propaganda comunista que se está extendiendo rápidamente en [Root.GetName]. Los soldados están desertando, negándose a luchar por su país, llegando a veces tan lejos como para unirse a movimientos partisanos que dicen estar preparándose para la revolución."
 political.5.a: "Quizás estén luchando por un [Root.GetName] diferente."
 political.6.t: "La Revolución de [GetMonth]"
 political.6.d: "La idea de que el movimiento comunista representa al pueblo ciertamente ha cobrado impulso en [Root.GetName], donde el apoyo público al partido comunista ha aumentado rápidamente en los últimos meses. Pero quienes llaman a la revolución ya no son una colección dispar de guerrilleros y sindicatos descontentos. El grupo que está detrás del llamado a la revuelta está lo suficientemente organizado como para formar un gobierno si triunfa.\n\nSin embargo, si la revolución comenzara ahora, difícilmente podría llevarse a cabo sin lanzar a [Root.GetName] a una guerra civil. ¿Deben los revolucionarios arriesgarse a dividir la nación en dos para satisfacer su impaciencia, o esperar una mejor oportunidad en el futuro?"
 political.6.a: "¡Aquellos que deseen hacer historia deben actuar hoy!"
 political.6.b: "La revolución es inevitable. Lo inevitable puede esperar."
 political.7.t: "Auge del fascismo"
 political.7.d: "'¡El pueblo de [Root.GetAdjective] ha estado sometido durante demasiado tiempo al gobierno incompetente de [Root.GetRulingParty]! ¡Afirman representar al pueblo, pero ni siquiera son capaces de mantener nuestras calles en orden! ¡Sólo quitándolos del poder podremos hacer que esta nación crezca!'\n\nLos oradores fascistas de [Root.GetName] no han ocultado lo que piensan de nuestro actual gobierno y sistema político. Discursos como estos han despertado un disenso público que es particularmente pronunciado en los sectores más conservadores del ejército."
 political.7.a: "Es posible que los altos mandos alberguen simpatías no expresadas."
 political.7.a.tt: "Aumenta la posibilidad de apoyo interno a un golpe fascista."
 political.7.b: "La generación más joven tomará el relevo."
 political.7.b.tt: "Aumenta la posibilidad de apoyo popular a un golpe fascista."
 political.8.t: "Simpatías fascistas en el ejército"
 political.8.d: "Varios miembros de alto rango del ejército [Root.GetAdjective] han expresado su apoyo, algunos en privado y otros abiertamente, al movimiento fascista en [Root.GetName]. Consideran que el [Root.GetRulingParty] ha olvidado lo importante que es la fuerza de las armas para mantener unido al país, y están cada vez más molestos por el hecho de que el gobierno trate al ejército más como una herramienta que como una de las instituciones más importantes de la nación. Algunos de ellos llegan al extremo de sugerir que se necesita un nuevo gobierno, uno que sepa cómo conducir a [Root.GetName] hacia la próxima mitad del siglo.\n\nEsta facción puede no estar formada predominantemente por políticos, pero algunos de ellos han ganado puestos en el Departamento de Defensa. Si estos acontecimientos continúan, pueden tener suficiente apoyo político para ejecutar un golpe de Estado."
 political.8.a: "El espíritu nacional supera al gobierno."
 political.9.t: "Golpe de estado fascista"
 political.9.d: "Algunos dirán que lo vieron venir. Tanto los que advirtieron sobre los peligros del fascismo como los que lo ensalzaron como el salvador de [Root.GetName] han visto sus profecías hechas realidad hoy, cuando los militares de [Root.Capital.GetName] derrocaron al gobierno dirigido por [Root.GetRulingParty] y tomaron el poder. [Root.GetLeader] está desaparecido, se rumorea que se ha exiliado, y el golpe ha encontrado poca resistencia inicial.\n\nEl nuevo liderazgo de [Root.GetAdjective] tampoco tiene planes de permitir que crezca la resistencia. Se ha declarado la ley marcial y, con los cambios que están en marcha, es poco probable que lo que venga después sea muy diferente."
 political.9.a: "Se necesita un estado fuerte para proteger a las personas de sí mismas."
 political.10.t: "Guerra civil por el fascismo"
 political.10.d: "Aunque los intentos del movimiento fascista de revivir el sentimiento nacionalista han tenido cierto éxito, la resistencia contra estas ideas sigue siendo alta. Los generales que conspiran para derrocar a la actual administración están decepcionados por la falta de confianza que la propia población de [Root.GetAdjective] parece tener en [Root.GetFascistParty].\n\nSiguen convencidos de que la gente acabará cansándose de [Root.GetLeader], pero están divididos sobre qué curso de acción tomar. Algunos piden que se ejecute un golpe ahora, antes de que los enemigos de [Root.GetName] actúen. Sin embargo, hacerlo mientras el apoyo público es limitado hundiría a la nación en una guerra civil."
 political.10.a: "La voluntad de poder no tiene sentido si uno vacila en tomarlo."
 political.10.b: "Deben unir al pueblo primero y luego gobernarlo."
 political.11.t: "Formación de Divisiones de Asalto Fascistas"
 political.11.d: "En el fascismo, lo político y lo marcial siempre han estado entrelazados. Paralelamente al crecimiento de su movimiento político, los partidos fascistas han comenzado a formar organizaciones paramilitares para protegerse tanto de las amenazas internas como externas, siendo las amenazas internas sus oponentes políticos. Aunque muchas personas encuentran este desarrollo preocupante, la ola de furor militarista ha llevado a un aumento en la cantidad de voluntarios que se unen a nuestras fuerzas armadas.\n\nLos líderes políticos del movimiento han señalado que sus oponentes tienen razones para tener miedo. Al haber permeado el ejército en varios niveles de elementos tan explícitamente políticos, los enemigos de [Root.GetName] y los enemigos del fascismo están comenzando a parecerse mucho."
 political.11.a: "Solo los traidores al país tienen algo que temer."
 political.12.t: "La amenaza del comunismo"
 political.12.d: "'[Root.GetLeader] quiere hacernos creer que [Root.GetName] está a salvo y unido. No es de extrañar que este tipo de mentiras hayan envenenado las mentes de nuestra gente, ¡cuando una serpiente está enroscada en la puerta de al lado! Basta con mirar al otro lado de nuestra frontera para ver a compatriotas que se han vuelto unos contra otros en nombre del comunismo, declarando el fin de las naciones. ¿Cuánto tiempo pasará hasta que declaren también muerta a nuestra nación? ¿Nos protegerá [Root.GetRulingParty] de esta amenaza?'\n\nEl crecimiento del movimiento fascista en [Root.GetName] se ha visto reforzado por la proximidad de la revolución comunista. Muchos moderados que normalmente podrían descartar el fascismo como otro experimento ideológico equivocado, encuentran que esto también es una preocupación muy real para ellos. Si tuvieran que elegir entre el comunismo de nuestros vecinos y un régimen fascista, ciertamente preferirían este último. Incluso podrían estar dispuestos a apoyarlo activamente."
 political.12.a: "¡Seremos la vanguardia contra la amenaza roja!"
 political.13.t: "Avanzando hacia la democracia"
 political.13.d: "'Si silenciamos las voces del pueblo, ¿cómo podemos pretender ser la voz de [Root.GetName] nosotros mismos? Si tememos el disenso, si tememos ser denunciados públicamente o destituidos por votación pública, lo que realmente tememos es ser odiados y repudiados por nuestros propios ciudadanos. ¿Tiene el [Root.GetRulingParty] tan poca confianza en sus principios?'Una facción cuidadosa y loosely organizada pero apasionada en el gobierno ha comenzado a impulsar políticas menos represivas contra los enemigos del estado. Quieren que el público participe en la toma de decisiones a través de referendos y reuniones locales del partido, incluso si esto significa arriesgar el futuro de la agenda actual."
 political.13.a: "Podemos discutir esto internamente para empezar."
 political.13.a.tt: "Aumenta la posibilidad de apoyo interno para organizar elecciones."
 political.13.b: "Sabiendo que estamos en lo correcto, podemos permitir que nuestros enemigos hablen más abiertamente."
 political.13.b.tt: "Aumenta la posibilidad de que la gente exprese su apoyo a la democracia y forme una oposición."
 political.14.t: "Debate sobre la democracia en [Root.GetRulingParty]"
 political.14.d: "Sorprendentemente, el llamado a más referendos y menos medidas represivas contra los opositores al régimen ha recibido cierto apoyo en los debates internos del partido. Si bien la dirigencia de [Root.GetRulingParty] sigue siendo escéptica, varios miembros influyentes han apoyado un cambio.\n\nTal vez confíen en que poco cambiará en la práctica, o tal vez sean traidores en secreto a la causa del partido, como quieren muchos de sus oponentes. De todos modos, si se produce el llamado público a tales cambios, algunos de los líderes de [Root.GetName] están dispuestos a llegar a un acuerdo."
 political.14.a: "La elección no siempre debe ser entre libertad y muerte."
 political.14.a.tt: "El gobierno puede organizar elecciones cuando la política tenga un apoyo mayoritario."
 political.15.t: "Formación de Oposición Democrática"
 political.15.d: "Como era de esperar, la flexibilización de las restricciones sobre el tipo de propaganda contra el [Root.GetRulingParty] que se puede difundir públicamente ha provocado un aumento de las expresiones públicas de disenso. Hasta ahora, las manifestaciones organizadas y los panfletos se han producido principalmente en instituciones académicas y en algunas de las zonas más desafortunadas de [Root.GetName], pero no hay duda de que el movimiento se está extendiendo.\n\nLos líderes del país están divididos sobre el tema. [Root.GetLeader], que mantiene un férreo control sobre el liderazgo del partido, tiene pocas ganas de diversificar el debate público. Sin embargo, ya se han dado los primeros pasos y puede que no haya vuelta atrás."
 political.15.a: "El movimiento parece crecer naturalmente en ausencia de represión."
 political.16.t: "Llamado público a elecciones"
 political.16.d: "Las manifestaciones de disidencia pública, que antes se limitaban a zonas limitadas, ahora se han generalizado. Mientras la gente se reúne en las calles, el [Root.GetRulingParty] se encuentra en una encrucijada. Si continuamos permitiendo que se difunda esta propaganda, los referendos propuestos tanto desde dentro del propio partido como desde la oposición pueden demostrar que no contamos con el apoyo del público. La unidad por la que hemos luchado está dando paso a una pluralidad de opiniones unidas contra nosotros."
 political.16.a: "Incluso si se están produciendo reformas, debemos mostrar nuestra fuerza reprimiendo esta desafianza."
 political.16.b: "Dejemos que el pueblo sea escuchado."
 political.17.t: "Elecciones públicas en [Root.GetName]"
 political.17.d: "A medida que la libertad de expresión y de reunión se ha ido aceptando cada vez más en [Root.GetName], la facción dentro del [Root.GetRulingParty] que pide la celebración de elecciones ha pasado de ser un grupo de conspiradores secretos a reformistas apoyados públicamente. A pesar de las protestas de [Root.GetLeader], el país ha estado avanzando de forma lenta pero constante hacia la democracia durante los últimos meses y ahora parece que la celebración de elecciones será el siguiente paso natural.\n\nSin embargo, no todos los ciudadanos de [Root.GetAdjective] están a favor de las reformas democráticas. Todavía hay un debate dentro del partido sobre si se debe esperar a celebrar las elecciones hasta que podamos garantizar un desarrollo estable."
 political.17.a: "Aquellos leales a [Root.GetRulingParty] apoyarán la decisión ahora."
 political.17.b: "Las reformas necesitan un apoyo más amplio antes de poder celebrar las elecciones."
 political.18.t: "Los fascistas exigen un referéndum"
 political.18.d: "El movimiento fascista [Root.GetAdjective], que crece rápidamente, nunca ha afirmado que necesite el apoyo de la mayoría antes de tomar el poder, y cuenta con unir a la nación bajo su liderazgo una vez que se haya establecido su gobierno. Sin embargo, parece que su apoyo público ha crecido rápidamente. Muchos fascistas ahora llaman hipócrita a [Root.GetLeader], afirmando representar los deseos del pueblo mientras que en realidad hacen oídos sordos a las masas.\n\nHasta ahora, los miembros de [Root.GetRulingParty] han descartado el llamado a un referéndum como un intento típico de alterar el sistema, pero al menos es una medida política. Si no actuamos ahora, los fascistas pueden elegir la lucha violenta como un mejor camino para llegar al poder."
 political.18.a: "¡Suprimamos este movimiento odioso!"
 political.18.b: "No les prestemos atención."
 political.18.c: "Si la gente lo desea, celebraremos el referéndum."
 political.19.t: "Los comunistas exigen un referéndum"
 political.19.d: "Las ideas marxistas se arraigaron en [Root.GetName] hace mucho tiempo, pero últimamente han ganado un apoyo mucho más amplio. El movimiento se ha extendido más allá de la teoría política y se ha extendido a la práctica política, con trabajadores descontentos e incluso algunas celebridades de alto perfil que han expresado su apoyo. Los comunistas llaman a esto conciencia de clase. El [Root.GetRulingParty] lo llama una vía rápida hacia los disturbios y la traición.\n\nMostrando poca fe en que [Root.GetLeader] esté dispuesto a implementar las reformas que exige, los comunistas más vocales han pedido un referéndum inmediato para derrocar al gobierno actual. Si bien podríamos ser capaces de revertir el impulso de este movimiento de masas, si no lo hacemos, sin duda tendremos que recurrir al método comunista más popular de derrocamiento: la revolución."
 political.19.a: "¡Hay que detener las actividades no [Root.GetAdjective]!"
 political.19.b: "Ignorémoslos, solo están causando problemas."
 political.19.c: "El referéndum es preferible a una revuelta sangrienta."
 political.20.t: "Los demócratas exigen un referéndum"
 political.20.d: "No es de extrañar que la idea de que el pueblo gobierne la nación en la que habita pueda fácilmente volverse muy popular entre la gente. El [Root.GetRulingParty], por supuesto, ve la idea de democracia representada por estos movimientos (libertad de expresión, elecciones públicas, prensa libre) como mera retórica populista destinada a debilitar al gobierno de [Root.GetLeader].\n\nSin embargo, no se puede negar que esas ideas han calado entre la población de [Root.GetAdjective]. En un estilo verdaderamente democrático, piden un referéndum público para reemplazar al régimen actual. Aunque actualmente es fácil ignorarlas, estas ideas tienen una forma de volverse muy persistentes. ¿Qué nos sucederá si hacemos imposible la revolución pacífica?"
 political.20.a: "Arrestémoslos."
 political.20.b: "Procedamos como de costumbre."
 political.20.c: "Si aceptamos el referéndum, tal vez podamos preservar nuestro legado."
 political.21.t: "Los fascistas marchan hacia [Root.Capital.GetName]"
 political.21.d: "Tras haberles negado el referéndum, casi un intento simbólico de tomar el poder legalmente, los fascistas han utilizado su importante apoyo público y sus conexiones en el ejército [Root.GetAdjective] para intentar un golpe de Estado. El gobierno de [Root.GetRulingParty] ha rechazado sus condiciones y afirma que va a luchar hasta el final para preservar [Root.GetName] tal como lo conocemos."
 political.21.a: "¡Los detendremos a cualquier costo!"
 political.21.b: "¡Los fascistas llevan el verdadero espíritu de [Root.GetName]!"
 political.22.t: "Levantamiento de los comunistas"
 political.22.d: "Después de que se les denegara la petición de un referéndum, los pocos reformistas del movimiento comunista en [Root.GetName] perdieron rápidamente influencia frente a los elementos más radicales. Con la negativa del [Root.GetRulingParty] a reconocer el apoyo público a las reformas sugeridas, la visión romántica de la revolución se fue extendiendo gradualmente y los líderes del movimiento se convirtieron en los que más fácilmente podían iniciar un motín. Esos motines ahora han estallado en una guerra civil a gran escala, con el futuro de la nación en juego."
 political.22.a: "¡No permitiremos que arruinen nuestro país!"
 political.22.b: "¡El fuego de la revolución debe extinguirse con la sangre de los opresores!"
 political.23.t: "La Primavera [Root.GetAdjective]"
 political.23.d: "Tras el rechazo a su propuesta de celebrar un referéndum público para instaurar la democracia, los promotores de la propuesta han tachado al régimen de [Root.GetLeader] de incorregible. Una amplia coalición de grupos rebeldes, unidos por su objetivo común de instaurar sistemas políticos más representativos en [Root.GetName], han tomado las armas y han anunciado que no descansarán hasta que el [Root.GetRulingParty] sea derrocado."
 political.23.a: "¡Líbranos de este gobierno de masas!"
 political.23.b: "¡Por fin, [Root.GetName] es libre!"
 political.24.t: "Ridiculizando a los fascistas"
 political.24.d: "El encaprichamiento del pueblo [Root.GetAdjective] con el orgullo nacionalista y los intentos de revivir las glorias del pasado parecen haber pasado. Un duro despertar para sus ardientes partidarios, cuyos uniformes, posturas militaristas y discursos exagerados son ahora más comúnmente objeto de burla que de simpatías.\n\nEl fascismo [Root.GetAdjective], que en el pasado se consideraba una amenaza para la base de poder del [Root.GetRulingParty], ahora se ve cada vez más como una posición absurda y extremista y un ataque a los valores más fundamentales de nuestra nación, la misma nación que dicen tener en tan alta estima. La palabra parece más adecuada como insulto que como designación política."
 political.24.a: "Qué grupo de payasos."
 political.25.t: "La moda comunista se desvanece"
 political.25.d: "Muchos comunistas habían predicho que [Root.GetName] iba a ser la próxima nación en caer ante la llamada revolución internacional, pero después de unos meses de huelgas y banderas rojas en las calles, el movimiento parece haber menguado. La clase obrera, la supuesta fuerza impulsora de la revolución, tiene preocupaciones más urgentes que derrocar a [Root.GetLeader] y parece decididamente poco impresionada por el buen resultado de estas revoluciones en otros lugares. Mientras tanto, los intelectuales que escribieron apasionados llamamientos a degollar a los opresores han resultado ser sorprendentemente reacios a instigar nada que pueda realmente alterar su cómodo estilo de vida.\n\nEs probable que se siga hablando de la revolución, ya sea con cervezas baratas o vinos caros, pero probablemente serán palabras y nada más."
 political.25.a: "Qué grupo de hipócritas."
 political.26.t: "El movimiento democrático se queda en silencio"
 political.26.d: "Tras unos meses de oposición enérgica al régimen de [Root.GetLeader], en los que se pedían elecciones públicas y leyes más liberales en materia de libertad de reunión y expresión, el movimiento parece haberse desmoronado. Ahora la gente se muestra más preocupada por la estabilidad de [Root.GetName] si se llevaran a cabo esas reformas, y quienes claman por la democracia son vistos más como alborotadores que como otra cosa.\n\nLo que resulta más misterioso es que muchas de las figuras principales del movimiento parecen haber desaparecido o han dejado de trabajar de repente. Tal vez algunas de ellas decidieron exiliarse cuando vieron el fracaso de sus esfuerzos. A pesar de todo, el gobierno de [Root.GetRulingParty] niega tener conocimiento y estar implicada en el asunto."
 political.26.a: "Qué grupo de desertores."
 political.27.t: "[Root.GetLeader] abandona la política exterior neutral"
 political.27.d_fascism: "Tras el reciente ascenso al poder de [Root.GetRulingParty], [Root.GetLeader] anunció que [Root.GetName] ya no mantendría su política exterior neutral.\n'El mundo se ha vuelto enredado y complejo. Ya no estamos seguros por nuestra cuenta. Debemos apoyar a nuestros socios fascistas contra nuestros enemigos. Si no elegimos un bando, pereceremos solos.'"
 political.27.d_communism: "Tras el reciente ascenso al poder de [Root.GetRulingParty], [Root.GetLeader] anunció que [Root.GetName] ya no mantendría su Política Exterior Neutral.\n'El mundo se ha vuelto enredado y complejo. Este país siempre se ha mantenido firme en sus principios y ha estado dispuesto a defenderlos. Ya no estamos seguros por nuestra cuenta. La neutralidad ya no es el refugio seguro que solía ser y quienes buscan el poder en este mundo no la respetan. Debemos apoyar a nuestros hermanos comunistas contra los poderes que buscan oprimirnos. Contra la mayoría burguesa que no quiere nada más que oprimirnos. Si no tomamos una posición, pereceremos solos.'"
 political.27.a: "Por el futuro de [Root.GetName]"
 political.28.t: "[Root.GetNameDef] Reunificado"
 political.28.d: "El fin de la terrible guerra civil que ha devastado nuestra tierra está llegando a su fin y finalmente hemos llegado a un acuerdo político. Ahora estamos de acuerdo con nuestros compatriotas [Root.GetAdjective] y juntos reconstruiremos nuestra gran nación. Los enemigos que han intentado sacar provecho de nuestras luchas internas ahora deben enfrentarse a un estado [Root.GetAdjective] unido.\n\n¡El nuevo [Root.GetRulingIdeology] [Root.GetName] nunca volverá a estar dividido!"
 political.28.a: "¡Unidos al fin!"
 THREAT_FROM_EFFECT: "Amenaza de acciones"
 war_justification.1.t: "[Root.GetLeader] Habla en Contra de [From.GetName]"
 war_justification.1.d: "“¿[From.GetName] pertenece a [From.GetAdjective]? Preguntémonos algo mejor: ¿el futuro pertenece a [From.GetAdjective] o pertenece a [Root.GetNameDef]?”\n\nEl discurso de [Root.GetLeader] de hoy sugería que [Root.GetName] está en camino a la guerra. Las tensiones políticas han ido aumentando durante el último mes y parece que la gente de [Root.GetAdjective] está empezando a aceptar que la guerra es inevitable."
 war_justification.1.a: "¡El futuro le pertenece a [Root.GetName]!"
 war_justification.2.t: "[Root.GetLeader] Denuncia los Ideales [From.GetAdjective]"
 war_justification.2.d: "'Los [From.GetAdjective] dicen tener libertad y democracia, dicen querer la paz, pero todas esas cosas de las que se enorgullecen son huecas. Su democracia divide al pueblo cuando debería estar unido y su libertad sólo delata una falta de disciplina. Nosotros [Root.GetAdjective] vemos a través de estas mentiras... y podemos ver que esta paz, la paz en sus términos, también es una mentira.'\n\n[Root.GetRulingParty] ha ridiculizado durante mucho tiempo la debilidad de la nación [From.GetAdjective], pero últimamente la retórica se ha vuelto más agresiva. El día del conflicto armado está cada vez más cerca."
 war_justification.2.a: "[Root.GetName] está unido bajo [Root.GetLeader]."
 war_justification.3.t: "[Root.GetLeader] Advierte Contra el Comunismo [From.GetAdjective]"
 war_justification.3.d: "“¿Existe una amenaza mayor para nuestro modo de vida, o incluso para el modo de vida en sí, que el comunismo? Esta plaga que amenaza con hacer que los esclavos, no los amos, gobiernen cada nación, con abolir la nación misma, con abolir a la gente y su historia. Tomaremos [From.GetName] y aboliremos la plaga comunista”.\n\nEl odio de [Root.GetLeader] hacia los comunistas es bien conocido desde antes de la llegada al poder de [Root.GetRulingParty], pero parece haberse intensificado recientemente en el caso específico del gobierno de [From.GetAdjective]. Nuestra búsqueda para purgar al marxismo de la faz de la Tierra puede comenzar allí."
 war_justification.3.a: "Aquellos que rechazan las naciones verán perecer la suya propia."
 war_justification.4.t: "[Root.GetName] se Prepara para la Gran Lucha"
 war_justification.4.d: "'Los [From.GetAdjective] son ​​un pueblo que no se desprenderá fácilmente del poder. Sin embargo, también deben darse cuenta de que la trayectoria de nuestras dos naciones solo puede terminar en un enfrentamiento. Debemos prepararnos para la lucha que se avecina. Porque [From.GetName] no se dejará vencer sin luchar'.\n\nLa posibilidad de un entendimiento entre los gobiernos de [From.GetName] y [Root.GetName], que tienen ideas similares, ha dado paso a una campaña para tomar su territorio por la fuerza."
 war_justification.4.a: "La historia será escrita a través de nuestra victoria."
 war_justification.5.t: "[Root.GetLeader] lleva la revolución a [From.GetName]"
 war_justification.5.d: "'Aunque hemos consolidado la sociedad socialista en [Root.GetName], muchas naciones aún sufren bajo los déspotas de antaño. Los trabajadores de [From.GetName] no tienen voz ni medios para organizarse, y cualquier intento de instituir el socialismo será aplastado salvajemente por el régimen de [From.GetLeader]. No podemos esperar a que los engranajes de la revolución internacional giren para el pueblo de [From.GetAdjective]. Con la revolución hemos demostrado que podemos aplastar a los opresores capitalistas aquí, ¡y aplastaremos también a los opresores de [From.Capital.GetName]!'\n\n[Root.GetLeader] ha abandonado todos los intentos de retórica diplomática hacia [From.GetRulingParty], controlado por [From.GetName]. La búsqueda para erradicar todas las fronteras ahora se centra estrictamente en erradicar sus fronteras."
 war_justification.5.a: "¡Trabajadores [From.GetAdjective], su liberación está cerca!"
 war_justification.6.t: "[Root.GetLeader] llama a ayudar a los trabajadores [From.GetAdjective]"
 war_justification.6.d: "“¿Existe una mentira mayor que la supuesta libertad del pueblo [From.GetAdjective]? Si bien antes vivían como esclavos bajo los príncipes y duques que reclamaban la propiedad de la tierra, ahora se ven obligados a vender su trabajo a quienes reclaman la propiedad de las fábricas. Su libertad de elegir a un amo en lugar de a otro difícilmente puede llamarse libertad. Asimismo, su libertad de elegir a sus líderes es una elección falsa, ya que la propaganda nunca permitiría a los verdaderos socialistas tomar el poder. Un pueblo tan adoctrinado solo puede salvarse mediante una intervención [Root.GetAdjective]”.\n\n[Root.GetLeader] ha polemizado contra el gobierno de [From.GetName] durante mucho tiempo en las reuniones del partido, pero ahora esta retórica se utiliza con más frecuencia en público. Hay pocas razones para creer que este conflicto pueda resolverse pacíficamente."
 war_justification.6.a: "¡Aplastaremos su dictadura burguesa!"
 war_justification.7.t: "Comunismo [From.GetAdjective] en decadencia"
 war_justification.7.d: "'Camaradas, aunque los más grandes revolucionarios han sido llamados traidores, se ha hecho evidente que la revolución misma ha sido traicionada. ¿De qué otra manera se podría explicar el gobierno del [From.GetRulingParty] de [From.GetName], que ha dejado de lado todo atisbo de ideas marxistas para construir un estado obrero degenerado donde puede reinar bajo premisas falsas? Al fortalecer su propio poder a costa de la revolución internacional, han demostrado que les importan poco los ideales que dicen defender. Debemos llevarles la verdadera revolución.'\n\nAunque inicialmente apoyó la revolución [From.GetAdjective], [Root.GetLeader] ha expresado cada vez más su decepción por cómo se ha desarrollado. El [Root.GetRulingParty] puede tener que intervenir antes de que sea demasiado tarde."
 war_justification.7.a: "Todavía hay tiempo para rescatar su intento de socialismo."
 war_justification.8.t: "[Root.GetLeader] llama a aplastar el nacionalismo [From.GetAdjective]"
 war_justification.8.d: "“¿Existe una sociedad más repugnante para el futuro de la revolución, más ajena a la difícil situación de los trabajadores, que el régimen fascista de [From.GetName]? Al llamar al pueblo a dedicarse fanáticamente a la decrépita institución del Estado nacional, han revestido las antiguas formas de salvajismo con un disfraz moderno, tratando de presentarse como un futuro alternativo a la inevitable victoria internacional de la clase obrera. Es sólo cuestión de tiempo hasta que ataquen contra nosotros o nuestros aliados. Ataquemos primero”.\n\nNadie esperaba menos que un desprecio mutuo entre nosotros y los [From.GetAdjective], pero la animosidad se ha intensificado últimamente. Ahora parece que el conflicto surgirá más pronto que tarde."
 war_justification.8.a: "¡Muerte a los fascistas!"
 war_justification.9.t: "Diplomacia con [From.GetName] se rompe"
 war_justification.9.d: "'A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [From.GetName], las negociaciones han fracasado una vez más, dejándonos con opciones limitadas. El régimen autoritario de [From.GetLeader] ha mostrado el enfoque poco razonable en este asunto típico de los líderes que no rinden cuentas a su pueblo. A menos que haya un cambio total en las políticas del liderazgo de [From.GetAdjective], no nos quedará más remedio que luchar.'\n\nLa intervención de [Root.GetAdjective] en [From.GetName] ha sido un tema candente, y algunos políticos de la oposición afirman que [Root.GetRulingParty] ha seguido una política agresiva desde el principio. Cualquiera que sea su intención original, una futura guerra ahora de repente parece muy real e inevitable."
 war_justification.9.a: "A veces, es necesario escalar la montaña del conflicto."
 war_justification.10.t: "[Root.GetLeader] llama a la intervención en [From.GetName]"
 war_justification.10.d: "'Debemos afrontar con gran pesar la realidad de nuestra situación: una invasión de [From.GetName] puede ser nuestro único recurso. En nuestra situación actual, intentar cualquier otra solución es una ventaja estratégica demasiado grande. Aunque confiamos en que ni el pueblo de [Root.GetAdjective] ni el de [From.GetAdjective] quieren la guerra, la historia nos ha llevado a este punto y nuestras opciones son limitadas. Sólo podemos esperar que, mediante esta afirmación de nuestro poder militar, podamos evitar más derramamiento de sangre en el futuro.'\n\nAunque es una teoría popular que las democracias no van a la guerra contra otras democracias, los acontecimientos recientes han señalado una invasión de [Root.GetAdjective] por parte de [From.GetName] en el futuro. La historia todavía puede sorprendernos."
 war_justification.10.a: "[From.GetName] es una democracia dudosa de todos modos."
 war_justification.11.t: "[Root.GetLeader] habla en contra de la amenaza roja"
 war_justification.11.d: "'Sin duda, el comunismo [From.GetName] es una de las mayores amenazas a la libertad y al orden en esta era. Implacable y despiadado, amenaza con devorar no sólo la esperanza de la gente [From.GetAdjective] de una sociedad próspera y democrática, sino también la de sus vecinos. Si no actuamos ahora, es muy posible que esta primera ficha de dominó caiga demasiado tarde, dejando tras sí más experimentos sociales fallidos. ¿Cuántos más tienen que morir antes de que intervengamos?'\n\nLa amenaza de una actividad subversiva que socave nuestra democracia, alimentada por las ambiciones de [From.GetAdjective], se ha convertido en un tema muy debatido recientemente. Aunque los representantes de la oposición han llamado a esto un pánico rojo destinado a proseguir la guerra con [From.GetName], la retórica del [Root.GetRulingParty] ha tenido mucho éxito hasta ahora."
 war_justification.11.a: "Siguen una ideología violenta, ¿qué reacción pueden esperar más que violencia?"
 war_justification.12.t: "[Root.GetLeader] se enfrenta al fascismo [From.GetAdjective]"
 war_justification.12.d: "'En la historia moderna, tal vez incluso en la historia en su conjunto, no ha habido peor tiranía que la férrea mano que [From.GetRulingParty] tiene ahora sobre [From.GetName]. La gente puede argumentar que no deberíamos provocar conflictos, que deberíamos confiar en que [From.GetLeader] cumplirá los tratados y promesas en el futuro, pero esta gente no ve que los tratados hechos bajo el reinado del fascismo son inútiles. Para estos mentirosos deshonrosos, la fuerza hace el derecho, y el papel en el que se escribe un acuerdo arde con la misma facilidad que los libros de sus detractores.'\n\nLa gente que durante mucho tiempo ha esperado evitar una confrontación directa con [From.GetName] ahora se ha enfrentado con la firme oposición de [Root.GetLeader], quien argumenta que, en términos maquiavélicos, simplemente estamos posponiendo la guerra en beneficio del enemigo. A este ritmo, puede que, después de todo, asestemos el primer golpe."
 war_justification.12.a: "No habrá paz en nuestro tiempo hasta que ellos desaparezcan."
 war_justification.13.t: "[Root.GetLeader] llama a la guerra contra [From.GetName]"
 war_justification.13.d: "'Aunque seamos un pueblo pacífico, nuestra naturaleza por sí sola no determina el rumbo que debemos tomar en la historia. Esta es una época de guerra. Durante demasiado tiempo, los [From.GetAdjective] han poseído los medios que necesitamos para superar las pruebas que podamos enfrentar, y es evidente que no se desprenderán de ellos pacíficamente. A pesar de nuestros mejores esfuerzos por construir un estado moderno, algunos asuntos solo pueden resolverse mediante las antiguas pruebas de la batalla.'\n\nLa retórica hostil de [Root.GetLeader] hacia [From.GetName] ha llegado a grandes extremos para justificar una invasión. Una parte de la población apoya este curso de acción, pero la decisión está en las tierras de nuestro líder."
 war_justification.13.a: "Puede ser una decisión difícil, pero debemos respaldarla."
 war_justification.14.t: "[Root.GetLeader] cuestiona las pretensiones [From.GetAdjective]"
 war_justification.14.d: "'[From.GetName] puede pensar que es más moderno y avanzado que nosotros, pero la verdad es que su nación no ha sido puesta a prueba como la nuestra, ni están preparados para las amenazas que ahora se vislumbran en el horizonte. Con su desdén hacia nosotros y al impedirnos apoderarnos de lo que es legítimamente nuestro, nos han convertido en una de esas amenazas para ellos mismos. Su nación débil y dividida difícilmente resistirá nuestras reivindicaciones.'\n\nLa opinión burlona de [From.GetName] que el [Root.GetRulingParty] ha mantenido durante mucho tiempo ha pasado de la crítica a la hostilidad. Aunque la opinión popular es que el pueblo [From.GetAdjective] quiere evitar la guerra, [Root.GetLeader] afirma que sus líderes electos la han provocado con su arrogancia."
 war_justification.14.a: "No saben cuán fuertes nos han hecho nuestras adversidades."
 war_justification.15.t: "[Root.GetLeader] quiere restablecer el orden en [From.GetName]"
 war_justification.15.d: "'El espíritu nacional de [Root.GetAdjective] es fuerte, pero no todas las naciones son tan afortunadas. [From.GetName] ha visto destruidas sus tradiciones y sus legítimos gobernantes han sido asesinados y enterrados hace mucho tiempo, todo en nombre de la idea de la gran revolución marxista. Es nuestro deber restaurar el orden en este mundo extraviado por usurpadores sedientos de sangre y afirmar la fuerza de [Root.GetName] contra esta amenaza.'\n\nSi bien el [Root.GetRulingParty] siempre se ha opuesto al comunismo, [From.GetName] ha sido blanco de ataques particulares en discursos recientes. Sea o no una amenaza real el ataque a la nación [Root.GetAdjective] por parte de los comunistas, el ataque preventivo al comunismo [From.GetAdjective] ya está en marcha."
 war_justification.15.a: "¡Los asesinados en la revolución serán vengados!"
 war_justification.16.t: "[Root.GetLeader] Llama a los opresores [From.GetAdjective]"
 war_justification.16.d: "'Mis oponentes quieren hacer creer que mi gobierno es como el del [From.GetRulingParty] en [From.GetName]. No podrían estar más equivocados. Mientras que los éxitos de [From.GetLeader] son ​​el resultado de una moda reciente, un movimiento de masas destructivo empeñado en intimidar a otras naciones para que se sometan, el [Root.GetRulingParty] se opone a ese movimiento como los que no se someterán. Estoy dispuesto a hacer lo que sea necesario para eliminar esta amenaza, incluso si eso significa la guerra.'\n\nEl régimen de [Root.GetLeader] ha adoptado una política hostil hacia la nación [From.GetAdjective]. Como quiera que se llame a nuestros líderes, fascista es una palabra reservada para nuestros enemigos."
 war_justification.16.a: "La tradición y el pragmatismo siempre triunfarán sobre el fanatismo y el terror."
 war_justification.17.t: "[Root.GetLeader] cuestiona la soberanía [From.GetAdjective]"
 war_justification.17.d: "“¿Quién determina las fronteras de una nación y cómo se determinan? Cualquiera que sea la forma que la gente haya encontrado en el pasado para justificar dónde termina [Root.GetName] y dónde empieza [From.GetName], vivimos en una nueva era. No se puede exagerar la importancia estratégica de esta frontera, y estamos en nuestro derecho de modificarla para garantizar la seguridad continua de nuestro pueblo”.\n\nAl escuchar los recientes discursos de [Root.GetLeader], parece inminente una invasión de [From.GetName]. Las voces disidentes se han opuesto, pero el apoyo público a la guerra está aumentando."
 war_justification.17.a: "¡Debemos unirnos a esta causa!"
 war_justification.18.t: "[Root.GetLeader] cuestiona los motivos de [From.GetName]"
 war_justification.18.d: "'No hay duda de que [From.GetName] se está preparando para la guerra. Los cambios en la política económica dejan en claro que [From.GetAdjective] no es un pueblo de paz, sino que está esperando la oportunidad adecuada para atacarnos. ¿Nos quedaremos de brazos cruzados y veremos cómo se arman mientras [Root.GetName] está indefenso? ¿O desarmaremos esta amenaza antes de que se vuelva más allá de nuestro poder?'\n\nLos halcones del [Root.GetRulingParty] han vuelto sus ojos hacia [From.GetName], argumentando que el ataque es la mejor defensa. Su punto de vista está ganando terreno y [Root.GetName] se está preparando para la guerra."
 war_justification.18.a: "Al menos a través de la guerra, habrá un fin a este conflicto."
 war_justification.19.t: "[Root.GetLeader] enfadado por la postura [From.GetAdjective]"
 war_justification.19.d: "'Esos ciudadanos ingenuos de [Root.GetName] que imaginan a [From.GetAdjective] como un pueblo de paz están completamente fuera de contacto con la realidad. Quienes viven en nuestra frontera no pueden darse el lujo de tales ilusiones, viendo a sus tropas acercándose a nosotros justo al otro lado de ella. Esta es una amenaza que no podemos dejar sin respuesta. Cada día que pasa, [From.GetName] se prepara para la guerra. Sería una locura que no hiciéramos lo mismo.'\n\nLa presencia militar de [From.GetAdjective] cerca de nuestro territorio ha provocado una creciente preocupación, ya que esta nación parece ser cada vez más enemiga del [Root.GetRulingParty]. Si es la causa o el efecto de su polémica es un tema de controversia."
 war_justification.19.a: "Sin importar eso, debemos preparar a la gente para la guerra."
 war_justification.20.t: "[Root.GetLeader] aboga por la invasión de [From.GetName]"
 war_justification.20.d: "\"Si queremos tener una ventaja estratégica en la previsible, por no decir inevitable, guerra con [From.GetName], no hay margen para la vacilación. Se trata de salvaguardar el futuro de nuestros hijos y asegurar que [Root.GetName] tenga un lugar en el mundo de mañana. Es una cuestión de devoción a nuestra causa y a los ideales que damos por sentados. Es hora de actuar\".\n\nUna serie de discursos entusiastas de los líderes de [Root.GetRulingParty], sobre todo de [Root.GetLeader], han estado llamando al público a apoyar una invasión de [From.GetName]. Los motivos geopolíticos detrás de la invasión son menos prominentes en la retórica que en los sentimientos patrióticos, pero esta campaña parece muy eficaz para convencer al público de su necesidad."
 war_justification.20.a: "La nación respalda esta decisión importante."
 war_justification.201.t: "[From.GetLeader] habla en contra de [Root.GetName]"
 war_justification.201.d: "“¿[Root.GetName] pertenece a [Root.GetAdjective]? Preguntémonos algo mejor: ¿el futuro pertenece a [Root.GetAdjective] o pertenece a [From.GetName]?”\n\nEl discurso de [From.GetLeader] de hoy sugirió que [From.GetName] está en camino a la guerra. Las tensiones políticas han ido aumentando durante el último mes y parece que el pueblo de [From.GetAdjective] ha aceptado que la guerra es inevitable. [Root.GetName] también debe prepararse."
 war_justification.201.a: "¿Por qué no se nos permite vivir en paz?"
 war_justification.202.t: "[From.GetLeader] denuncia los ideales [Root.GetAdjective]"
 war_justification.202.d: "'Los [Root.GetAdjective] dicen tener libertad y democracia, dicen querer la paz, pero todas esas cosas de las que se enorgullecen son huecas. Su democracia divide al pueblo cuando debería estar unido y su libertad sólo delata una falta de disciplina. Nosotros [From.GetAdjective] vemos a través de estas mentiras... y podemos ver que esta paz, la paz en sus términos, también es una mentira.'\n\n[From.GetRulingParty] ha ridiculizado durante mucho tiempo la debilidad de la nación [Root.GetAdjective], pero últimamente la retórica se ha vuelto más agresiva. El día del conflicto armado está cada vez más cerca."
 war_justification.202.a: "Como se esperaba de escoria fascista como [From.GetLeader]."
 war_justification.203.t: "[From.GetLeader] advierte sobre el comunismo [Root.GetAdjective]"
 war_justification.203.d: "“¿Existe una amenaza mayor para nuestro modo de vida, o incluso para el modo de vida en sí, que el comunismo? Esta plaga que amenaza con hacer que los esclavos, no los amos, gobiernen cada nación, con abolir la nación misma, con abolir a la gente y su historia. Tomaremos [From.GetName] y aboliremos la plaga comunista”.\n\nEl odio de [From.GetLeader] hacia los comunistas es bien conocido desde antes de la llegada al poder de [From.GetRulingParty], pero parece haberse intensificado recientemente en el caso específico del gobierno de [Root.GetAdjective]. Nuestra búsqueda para purgar al marxismo de la faz de la Tierra puede comenzar allí."
 war_justification.203.a: "Si temen nuestra causa, temen a su propio pueblo."
 war_justification.204.t: "[From.GetName] se prepara para una gran lucha"
 war_justification.204.d: "'Los [Root.GetAdjective] son ​​un pueblo que no se desprenderá fácilmente del poder. Sin embargo, también deben darse cuenta de que la trayectoria de nuestras dos naciones solo puede terminar en un enfrentamiento. Debemos prepararnos para la lucha que se avecina. Porque [Root.GetName] no se dejará vencer sin luchar.'\n\nLa posibilidad de un entendimiento entre los gobiernos de [Root.GetName] y [From.GetName], que tienen ideas similares, ha dado paso a una campaña para tomar su territorio por la fuerza."
 war_justification.204.a: "¡Que vengan!"
 war_justification.205.t: "[From.GetLeader] lleva la revolución a [Root.GetName]"
 war_justification.205.d: "'Aunque hemos consolidado la sociedad socialista en [From.GetName], muchas naciones aún sufren bajo los déspotas de antaño. Los trabajadores de [Root.GetName] no tienen voz ni medios para organizarse, y cualquier intento de instituir el socialismo será aplastado salvajemente por el régimen de [Root.GetLeader]. No podemos esperar a que los engranajes de la revolución internacional giren para el pueblo de [Root.GetAdjective]. Hemos demostrado que podemos aplastar a los opresores capitalistas aquí, ¡y aplastaremos también a los opresores de [Root.Capital.GetName]!'\n\n[From.GetLeader] ha abandonado todos los intentos de diplomacia con nuestro gobierno. La tarea comunista de erradicar todas las fronteras ahora se centra estrictamente en erradicar nuestras fronteras."
 war_justification.205.a: "[Root.GetLeader] es un mejor gobernante que cualquier oportunista revolucionario."
 war_justification.206.t: "[From.GetLeader] llama a ayudar a los trabajadores [Root.GetAdjective]"
 war_justification.206.d: "“¿Existe una mentira mayor que la supuesta libertad del pueblo [Root.GetAdjective]? Si bien antes vivían como esclavos bajo los príncipes y duques que reclamaban la propiedad de la tierra, ahora se ven obligados a vender su trabajo a quienes reclaman la propiedad de las fábricas. Su libertad para elegir a un amo en lugar de a otro difícilmente puede llamarse libertad. Asimismo, su libertad para elegir a sus líderes es una elección falsa, ya que la propaganda nunca permitiría que los verdaderos socialistas tomaran el poder. Un pueblo tan completamente adoctrinado solo puede salvarse mediante una intervención [From.GetAdjective]”.\n\nEl régimen comunista de [From.GetName], que no está dispuesto a aceptar que nuestro pueblo pueda estar satisfecho sin sus experimentos sociales, ha amenazado abiertamente con atacar a nuestra nación. Hay pocas razones para creer que este conflicto pueda resolverse pacíficamente."
 war_justification.206.a: "¿Qué méritos pueden tener sus convicciones si deben imponerlas por la fuerza sobre nosotros?"
 war_justification.207.t: "El comunismo [Root.GetAdjective] está fallando"
 war_justification.207.d: "'Camaradas, aunque los más grandes revolucionarios han sido llamados traidores, se ha hecho evidente que la revolución misma ha sido traicionada. ¿De qué otra manera se podría explicar el gobierno del [Root.GetRulingParty] de [Root.GetName], que ha dejado de lado todo atisbo de ideas marxistas para construir un estado obrero degenerado donde pueden reinar bajo premisas falsas? Al fortalecer su propio poder a costa de la revolución internacional, han demostrado que les importan poco los ideales que dicen defender. Debemos llevarles la verdadera revolución.'\n\nAunque inicialmente apoyó la victoria de [Root.GetRulingParty] en [Root.Capital.GetName], [From.GetLeader] se ha alejado de la filosofía de [Root.GetLeader]. El conflicto ha escalado hasta el punto en que se están preparando para invadirnos e imponernos su versión del socialismo."
 war_justification.207.a: "No comprenden lo que la revolución significa para el pueblo [Root.GetAdjective]."
 war_justification.208.t: "[From.GetLeader] llama a aplastar el nacionalismo [Root.GetAdjective]."
 war_justification.208.d: "“¿Existe una sociedad más repugnante para el futuro de la revolución, más ajena a la difícil situación de los trabajadores, que el régimen fascista de [Root.GetName]? Al llamar al pueblo a dedicarse fanáticamente a la decrépita institución del estado nacional, han revestido las antiguas formas de salvajismo con un disfraz moderno, tratando de presentarse como un futuro alternativo a la inevitable victoria internacional de la clase obrera. Es sólo cuestión de tiempo hasta que ataquen contra nosotros o nuestros aliados. Ataquemos primero”.\n\nNadie ha esperado menos que un desprecio mutuo entre nosotros y [Root.GetAdjective], pero la animosidad se ha intensificado últimamente. Al escuchar a [From.GetLeader] hablar, parece que el conflicto surgirá más temprano que tarde."
 war_justification.208.a: "¡Muerte a los comunistas!"
 war_justification.209.t: "La diplomacia con [Root.GetName] se rompe."
 war_justification.209.d: "'A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [Root.GetName], las negociaciones han fracasado una vez más, dejándonos con opciones limitadas. El régimen autoritario de [Root.GetLeader] ha mostrado el enfoque irrazonable en este asunto típico de los líderes que no rinden cuentas a su pueblo. A menos que haya un cambio total en las políticas del liderazgo de [Root.GetAdjective], no nos quedará más remedio que luchar.'\n\nLa intervención de [From.GetAdjective] en nuestros asuntos internos ha sido un tema candente, y algunos políticos de su oposición afirman que [From.GetRulingParty] ha seguido una política agresiva desde el principio. Cualquiera que sea su intención original, una futura guerra ahora de repente parece muy real e inevitable."
 war_justification.209.a: "Su retórica condescendiente no nos intimidará."
 war_justification.210.t: "[From.GetLeader] llama a la intervención en [Root.GetName]."
 war_justification.210.d: "'Debemos afrontar con gran pesar la realidad de nuestra situación: una invasión de [Root.GetName] puede ser nuestro único recurso. En nuestra situación actual, intentar cualquier otra solución es una ventaja estratégica demasiado grande. Aunque confiamos en que ni el pueblo de [From.GetAdjective] ni el de [Root.GetAdjective] quieren la guerra, la historia nos ha llevado a este punto y nuestras opciones son limitadas. Sólo podemos esperar que, mediante esta afirmación de nuestro poder militar, podamos evitar más derramamiento de sangre en el futuro.'\n\nAunque es una teoría popular que las democracias no van a la guerra contra otras democracias, los acontecimientos recientes han hecho presagiar una invasión [From.GetAdjective] de [Root.GetName] en el futuro. La historia todavía puede sorprendernos."
 war_justification.210.a: "[From.GetName] es una democracia dudosa de todos modos, persiguiendo acciones tan agresivas."
 war_justification.211.t: "[From.GetLeader] habla contra la amenaza roja."
 war_justification.211.d: "'Sin duda, el comunismo [Root.GetName] es una de las mayores amenazas a la libertad y al orden en esta era. Implacable y despiadado, amenaza con devorar no sólo la esperanza del pueblo [Root.GetAdjective] de una sociedad próspera y democrática, sino también la de sus vecinos. Si no actuamos ahora, es muy posible que este primer dominó caiga demasiado tarde, dejando tras sí más experimentos sociales fallidos. ¿Cuántos más tienen que morir antes de que intervengamos?'\n\nEl naciente movimiento obrero ha intimidado a los dirigentes [From.GetAdjective]. Aunque los representantes de su oposición han llamado a esto un pánico rojo destinado a proseguir la guerra con nosotros, la retórica del [From.GetRulingParty] ha tenido mucho éxito hasta ahora."
 war_justification.211.a: "Mientras haya ganancias que obtener, los capitalistas fabricarán una guerra."
 war_justification.212.t: "[From.GetLeader] se enfrenta al fascismo [Root.GetAdjective]."
 war_justification.212.d: "'En la historia moderna, tal vez incluso en la historia en su conjunto, no ha habido peor tiranía que la férrea mano que [Root.GetRulingParty] tiene ahora sobre [Root.GetName]. La gente puede argumentar que no deberíamos provocar conflictos, que deberíamos confiar en que [Root.GetLeader] honrará los tratados y promesas en el futuro, pero estas personas no ven que los tratados hechos bajo el reinado del fascismo son inútiles. Para estos mentirosos deshonrosos, la fuerza hace el derecho, y el papel en el que se escribe un acuerdo arde con la misma facilidad que los libros de sus detractores.'\n\nCelosos de la gloriosa sociedad que estamos construyendo y del legado sobre el que se basa, los [From.GetAdjective] parecen dispuestos a iniciar una guerra para destruirla. Hasta ahí llegan sus pretensiones de paz."
 war_justification.212.a: "Inevitable. Es mejor acabar con esto de una vez."
 war_justification.213.t: "[From.GetLeader] llama a la guerra contra [Root.GetName]."
 war_justification.213.d: "'Aunque seamos un pueblo pacífico, nuestra naturaleza por sí sola no determina el rumbo que debemos tomar en la historia. Esta es una época de guerra. Durante demasiado tiempo, los [Root.GetAdjective] han poseído los medios que necesitamos para superar las pruebas que podamos enfrentar, y es evidente que no se desprenderán de ellos pacíficamente. A pesar de nuestros mejores esfuerzos por construir un estado moderno, algunos asuntos solo pueden resolverse mediante las antiguas pruebas de la batalla.'\n\nEn un discurso reciente al pueblo [From.GetAdjective], la retórica hostil hacia [Root.GetName] se ha intensificado y [From.GetLeader] ha hecho todo lo posible para justificar una invasión. Una parte de la población apoya este curso de acción, pero la decisión está en las tierras de su líder."
 war_justification.213.a: "Se arrepentirán de hacernos su enemigo."
 war_justification.214.t: "[From.GetLeader] Desafíos [Root.GetAdjective] Pretensiones"
 war_justification.214.d: "'[Root.GetName] puede pensar que es más moderno y avanzado que nosotros, pero la verdad es que su nación no ha sido puesta a prueba como la nuestra, ni está preparada para las amenazas que ahora se vislumbran en el horizonte. Con su desdén hacia nosotros y al impedirnos apoderarnos de lo que es legítimamente nuestro, nos han convertido en una de esas amenazas para ellos mismos. Su nación débil y dividida difícilmente resistirá nuestras reivindicaciones.'\n\nLa opinión burlona de [Root.GetName] que el [From.GetRulingParty] ha mantenido durante mucho tiempo ha pasado de la crítica a la hostilidad. Aunque la opinión popular es que el pueblo de [Root.GetAdjective] quiere evitar la guerra, [From.GetLeader] afirma que nuestros líderes electos la han provocado con su arrogancia."
 war_justification.214.a: "Las voces a favor de la paz entre el pueblo [From.GetAdjective], por supuesto, están silenciadas."
 war_justification.215.t: "[From.GetLeader] quiere restaurar el orden en [Root.GetName]."
 war_justification.215.d: "'El espíritu nacional de [From.GetAdjective] es fuerte, pero no todas las naciones son tan afortunadas. [Root.GetName] ha visto destruidas sus tradiciones y sus legítimos gobernantes han sido asesinados y enterrados hace mucho tiempo, todo en nombre de la idea de la gran revolución marxista. Es nuestro deber restaurar el orden en este mundo extraviado por usurpadores sedientos de sangre y afirmar la fuerza de [From.GetName] contra esta amenaza.'\n\nSi bien el [From.GetRulingParty] siempre se ha opuesto al comunismo, [Root.GetName] ha sido blanco de ataques particulares en discursos recientes. Temiendo el inevitable progreso de su nación hacia la siguiente etapa de la historia, ya está preparando un ataque preventivo contra el comunismo de [Root.GetAdjective]."
 war_justification.215.a: "Es demasiado tarde para revertir el progreso que hemos logrado."
 war_justification.216.t: "[From.GetLeader] denuncia el imperialismo [Root.GetAdjective]."
 war_justification.216.d: "'Mis oponentes quieren hacerles creer que mi gobierno es como el del [Root.GetRulingParty] en [Root.GetName]. No podrían estar más equivocados. Mientras que los éxitos de [Root.GetLeader] son ​​el resultado de una moda reciente, un movimiento destructivo de masas empeñado en intimidar a otras naciones para que se sometan, el [From.GetRulingParty] se opone a ese movimiento como los que no se someterán. Estoy dispuesto a hacer lo que sea necesario para eliminar esta amenaza, incluso si eso significa la guerra.'\n\nEl régimen de [From.GetLeader] ha adoptado una política hostil hacia la nación de [Root.GetAdjective]. Nuestros planes visionarios para la grandeza futura han puesto a su nación en vergüenza y, como era de esperar, se sienten amenazados."
 war_justification.216.a: "La guerra no es la solución. Deberíamos buscar la paz y la cooperación."
 war_justification.217.t: "[From.GetLeader] Preguntas [Root.GetAdjective] Soberanía"
 war_justification.217.d: "“¿Quién determina las fronteras de una nación y cómo se determinan? Cualquiera que sea la forma que la gente haya encontrado en el pasado para justificar dónde termina [From.GetName] y dónde empieza [Root.GetName], vivimos en una nueva era. La importancia estratégica de esta frontera no se puede exagerar, y estamos en nuestro derecho de modificarla para garantizar la seguridad continua de nuestro pueblo”.\n\nAl escuchar los recientes discursos de [From.GetLeader], parece inminente una invasión de [Root.GetName]. Las voces disidentes se han opuesto, pero el apoyo público a la guerra está aumentando."
 war_justification.217.a: "¿No ha aprendido nada el mundo de la Gran Guerra?"
 war_justification.218.t: "[From.GetLeader] busca proteger a los ciudadanos [From.GetAdjective]."
 war_justification.218.d: "'No hay duda de que [Root.GetName] se está preparando para la guerra. Los cambios en la política económica dejan en claro que [Root.GetAdjective] no es un pueblo de paz, sino que está esperando la oportunidad adecuada para atacarnos. ¿Nos quedaremos de brazos cruzados y veremos cómo se arman mientras [From.GetName] está indefenso? ¿O desarmaremos esta amenaza antes de que se vuelva más allá de nuestro poder?'\n\nLos halcones del [From.GetRulingParty] han vuelto sus ojos hacia [Root.GetName], argumentando que el ataque es la mejor defensa. Su punto de vista está ganando terreno y [From.GetName] se está preparando para la guerra."
 war_justification.218.a: "Es exactamente por esto que necesitamos estar preparados."
 war_justification.219.t: "[From.GetLeader] Enfadado por la postura de [Root.GetAdjective]"
 war_justification.219.d: "'Esos ciudadanos ingenuos de [From.GetName] que imaginan a [Root.GetAdjective] como un pueblo de paz están completamente fuera de contacto con la realidad. Quienes viven en nuestra frontera no pueden permitirse el lujo de tales ilusiones, viendo a sus tropas acercándose a nosotros justo al otro lado de ella. Esta es una amenaza que no podemos dejar sin respuesta. Cada día que pasa, [Root.GetName] se prepara para la guerra. Sería una locura que no hiciéramos lo mismo.'\n\nNuestra presencia militar cerca del territorio de [From.GetAdjective] ha provocado una creciente preocupación, ya que interpretan nuestros movimientos de tropas como una prueba de intenciones hostiles. Apenas parecen haber considerado que su retórica agresiva es la razón de nuestras medidas defensivas."
 war_justification.219.a: "Apenas podemos desarmarnos después de estas amenazas."
 war_justification.220.t: "[From.GetLeader] Aboga por la invasión de [Root.GetName]"
 war_justification.220.d: "\"Si queremos tener una ventaja estratégica en la previsible, por no decir inevitable, guerra con [Root.GetName], no hay margen para la duda. Se trata de salvaguardar el futuro de nuestros hijos y asegurar que [From.GetName] tenga un lugar en el mundo de mañana. Es una cuestión de devoción a nuestra causa y a los ideales que damos por sentados. Es hora de actuar\".\n\nUna serie de discursos entusiastas de los líderes de [From.GetRulingParty], sobre todo de [From.GetLeader], han estado llamando al público a apoyar una invasión de [Root.GetName]. Los motivos geopolíticos detrás de la invasión son menos prominentes en la retórica que en los sentimientos patrióticos, pero esta campaña parece muy eficaz para convencer al público de su necesidad."
 war_justification.220.a: "Mejor nos preparamos. La guerra llegará."
 war_justification.301.t: "[Root.GetLeader] Criticado por una Débil Política Exterior"
 war_justification.301.d: "\"Tuvimos la oportunidad de atacar a nuestros enemigos, pero el [Root.GetRulingParty] la dejó pasar. No sólo es otro caso condenatorio más en una serie de oportunidades perdidas para fortalecer la posición de [Root.GetName] a nivel internacional, sino que es una señal de que su afirmación de que están actuando en interés del pueblo de [Root.GetAdjective] es en su mayor parte retórica vacía. Es hora de un cambio de política\".\n\nNuestro fracaso a la hora de continuar con la guerra que muchos esperaban ha sido objeto de duras críticas por parte de nuestros oponentes políticos. No seguir adelante con nuestros planes militares hará que nos resulte más difícil convencer a la gente de la dirección en la que estamos llevando a [Root.GetName]."
 war_justification.301.a: "¿Acaso no quieren evitar la guerra?"
 war_justification.301.b: "No hay lugar para desacuerdos públicos fuera de las reuniones del partido."
 war_justification.301.c: "¡No podemos permitir que acusen a [Root.GetLeader] de cobardía!"
 nuke_dropped.1.t: "Bombardeo Atómico de [From.From.GetName]"
 nuke_dropped.1.d: "Por primera y, esperemos, última vez en la historia, se ha detonado una bomba nuclear en [From.From.GetName] como parte de una guerra internacional. La destrucción sin precedentes es un testimonio del poder devastador de esta nueva arma, que es temida no solo por lo que puede hacer a sus objetivos, sino por las implicaciones que tiene para quien la utiliza y para la humanidad misma.\n\nEl mundo contiene la respiración esperando lo que vendrá después. ¿Esto obligará a [From.From.Owner.GetName] a rendirse para evitar más terror, o solo fortalecerá su determinación de contraatacar a quienes recurran a tales medidas?"
 nuke_dropped.1.a: "La Era Atómica ha comenzado realmente."
 nuke_dropped.1.b: "Haremos todo lo que sea necesario para proteger a la gente [Root.GetAdjective]."
 nuke_dropped.2.t: "Bombardeo Atómico de Hiroshima"
 nuke_dropped.2.d: "\"Las calles parecían un escenario del infierno.\"\n - Kuniyoshi Aikawa\n\nHoy, una bomba nuclear fue detonada sobre la ciudad de Hiroshima a una altura de 580 metros. Más de dos tercios de la ciudad fueron destruidos instantáneamente. A pesar de que la ciudad estaba construida para resistir terremotos, solo unos pocos edificios robustos sobrevivieron a la explosión.\n\nSi bien el poder de la bomba atómica se ha magnificado en la mente pública, el costo humano de esta arma se ha minimizado. Ninguna de las partes quiere contemplar el horror del evento, pero su legado será el de vidas perdidas en un abrir y cerrar de ojos y secuelas duraderas."
 nuke_dropped.2.a: "¿Cuántos más caerán antes de que esta guerra termine?"
 nuke_dropped.2.b: "Debemos actuar rápidamente para ayudar a las víctimas."
 nuke_dropped.3.t: "Bombardeo Atómico de Nagasaki"
 nuke_dropped.3.d: "Hoy se detonó una bomba nuclear, originalmente destinada a Kokura, sobre Nagasaki. Las condiciones climáticas obligaron a los aviones a desviar su misión, siendo una combinación de humo, nubes y dificultades técnicas factores decisivos en un evento que bien podría cambiar la historia.\n\nLos efectos de la bomba fueron contenidos en cierta medida por la ubicación de la ciudad en un valle, pero los daños son aún graves. Algunas instalaciones militares fueron golpeadas, pero las pérdidas catastróficas de civiles las eclipsan con creces. Puede llevar décadas antes de que conozcamos los efectos a largo plazo de esta arma con certeza."
 nuke_dropped.3.a: "¿Esto conducirá a la rendición de [From.Owner.GetAdjective]?"
 nuke_dropped.3.b: "Habíamos esperado que Nagasaki fuera salvada."
 nuke_dropped.4.t: "Bombardeo Atómico de Berlín"
 nuke_dropped.4.d: "Hoy, a las [GetDateText], la capital alemana, Berlín, fue golpeada por una explosión nuclear. La ciudad ha sufrido varios ataques, en esta guerra y en la anterior, pero todo lo demás palidece en comparación con esto. Desde la Guerra de los Treinta Años, Berlín no había visto una devastación comparable; considerando su crecimiento, esto se consideraba una imposibilidad.\n\nEl búnker del Führer parece haber sobrevivido a la explosión al menos parcialmente debido a que la bomba detonó lejos de su epicentro planificado, y se rumorea que [From.Owner.GetLeader] todavía está vivo, aunque está indignado. Sin embargo, cómo se debe evacuar a los líderes de [From.Owner.GetAdjective] y si se los puede proteger de las consecuencias es otra cuestión."
 nuke_dropped.4.a: "Hoy, estoy aliviado de no ser berlinés."
 nuke_dropped.4.b: "¡Nuestros enemigos han golpeado el corazón de la nación!"
 nuke_dropped.5.t: "Bombardeo atómico de Londres"
 nuke_dropped.5.d: "Una explosión nuclear ha devastado hoy la ciudad de Londres. A pesar de las defensas antiaéreas de la ciudad, [From.Owner.GetName] no estaba preparado para este ataque. A las [GetDateText], el Big Ben sonó por última vez, tras ser derretido por la explosión. Los primeros informes sugieren que el Palacio de Buckingham ha quedado completamente destruido y que actualmente se desconoce el paradero de la familia real.\n\nNo obstante, se ha confirmado que [From.Owner.GetLeader] ha sobrevivido y está preparando un conmovedor discurso para la radio más tarde hoy. Con la moral por los suelos, el pueblo británico necesita urgentemente esto... o una rendición muy elocuente."
 nuke_dropped.5.a: "Es difícil mantener el aplomo en medio de una onda expansiva nuclear."
 nuke_dropped.5.b: "¡Dios salve al Rey!"
 nuke_dropped.6.t: "Bombardeo atómico de Kyoto"
 nuke_dropped.6.d: "La ciudad de Kioto, un importante centro industrial [From.Owner.GetAdjective], fue alcanzada hoy por una bomba nuclear. Se especula que la ciudad fue elegida como objetivo porque se la considera un centro intelectual.\n\nLa belleza y la importancia histórica de Kioto llevaron a muchos a suponer que se salvaría de la bomba, pero parece que el terror de que lloviera destrucción sobre un lugar así se ha visto más bien como un beneficio, aumentando el impacto psicológico del ataque. La ubicación de la ciudad en el valle limitó un poco la explosión, pero el antiguo Palacio Imperial y muchos edificios industriales han quedado completamente destruidos."
 nuke_dropped.6.a: "El legado y la belleza no significan nada en una guerra como esta."
 nuke_dropped.6.b: "Si destruyen lo antiguo, construiremos lo nuevo."
 nuke_dropped.7.t: "Bombardeo atómico de Tokio"
 nuke_dropped.7.d: "Hoy, se realizó un ataque nuclear contra el corazón del Imperio Japonés. La capital de Tokio, aunque se esperaba que fuera el objetivo de bombardeos incendiarios, nunca se supuso que sería un objetivo prioritario de esta nueva arma. Sin embargo, tal vez debido a la importancia de la nueva capital y el Palacio Imperial que ahora ha sido destruido, un fuego aún más consumidor ha caído sobre la ciudad.\n\nAunque se informa que [From.Owner.GetLeader] ha sobrevivido, el evento ha planteado preguntas sobre hasta dónde están dispuestos a llegar los enemigos de Japón. Si la guerra no termina con esto, ¿qué objetivos quedan? ¿Qué queda por amenazar?"
 nuke_dropped.7.a: "¿Significa esto el fin del Imperio Japonés?"
 nuke_dropped.7.b: "Mientras [From.Owner.GetLeader] viva, también vivirá el Imperio."
 nuke_dropped.8.t: "Bombardeo atómico de Washington D.C."
 nuke_dropped.8.d: "Hoy se detonó una bomba nuclear sobre la capital de Estados Unidos. En un ataque claramente dirigido al centro político y al legado histórico de Estados Unidos, la Casa Blanca, el Capitolio y varios monumentos y memoriales fueron borrados de la faz de la Tierra. Incluso el Incendio de Washington hace más de un siglo palidece en comparación con la destrucción que ha sufrido la ciudad debido a esta devastadora arma.\n\nAunque el presidente [From.Owner.GetLeader] ha sido puesto a salvo, la nación ha sido sacudida hasta lo más profundo. Sin duda, Estados Unidos esperaba ser el primer y único país en emplear tal arma. Esas esperanzas han sido ahora destrozadas de la peor manera posible."
 nuke_dropped.8.a: "Una nación indivisible versus un átomo divisible."
 nuke_dropped.8.b: "El águila renacerá de las cenizas como un fénix."
 nuke_dropped.9.t: "Bombardeo atómico de Roma"
 nuke_dropped.9.d: "Una explosión nuclear golpeó hoy la ciudad de Roma, conmocionando a personas de todo el mundo. Debido a sus tesoros históricos y artísticos, muchos nunca pensaron que la antigua ciudad sería el objetivo de una destrucción indiscriminada. Con la Ciudad del Vaticano también parcialmente destruida y el paradero del Papa desconocido, el evento ha horrorizado no solo a los italianos, sino también a los católicos de todo el mundo.\n\nEl crecimiento rápido de Roma en la última década ha sido prácticamente deshecho por el ataque. Durante un tiempo, parecía que la ciudad podría ayudar en la recuperación de la nación una vez que la guerra terminara. Esas esperanzas se han convertido ahora en polvo, junto con muchas personas."
 nuke_dropped.9.a: "¡Bomba Iacta Est!"
 nuke_dropped.9.b: "Roma no será reconstruida en un solo día..."
 nuke_dropped.10.t: "Bombardeo atómico de París"
 nuke_dropped.10.d: "Hoy, se detonó un dispositivo nuclear sobre la ciudad de París, causando una destrucción generalizada y innumerables víctimas. Francia estaba en estado de shock mientras su capital sufría lo que podría ser el ataque más devastador que haya experimentado, a pesar de siglos de guerras y revoluciones. Los parisinos tal vez esperaban una conquista, pero no una desolación absoluta y brutal.\n\nCualquier desfile de victoria en los Campos Elíseos, pasando por los restos del Arco de Triunfo, parece improbable en el estado actual de la ciudad. Tal vez las décadas venideras presencien el nacimiento de un nuevo París, pero el París en la mente del público, la ciudad construida en la Belle Époque, se ha ido para siempre."
 nuke_dropped.10.a: "La ciudad de la luz se ha apagado."
 nuke_dropped.10.b: "Solo ayer, parecía que siempre tendríamos París."
 nuke_dropped.11.t: "Bombardeo atómico de Moscú"
 nuke_dropped.11.d: "Una ciudad que muchos han intentado y fallado en conquistar, Moscú fue el objetivo de un ataque nuclear hoy. La explosión se dirigió al corazón del liderazgo [From.Owner.GetAdjective], y el Kremlin casi fue completamente destruido por la explosión.\n\n[From.Owner.GetLeader], habiendo tomado conciencia y temor de todas las amenazas posibles e imposibles recientemente, evacuó a tiempo y sobrevivió. Sin embargo, incluso la inmensidad de [From.Owner.GetName] puede no ser suficiente para escapar de un enemigo tan despiadado. De hecho, si esto continúa, la nación pronto consistirá solo en dos tipos de páramos: aquellos que ya estaban allí y aquellos creados por sus enemigos."
 nuke_dropped.11.a: "¿No convertirá un invierno nuclear a Moscú en un objetivo más difícil?"
 nuke_dropped.11.b: "Pueden quemar todas las ciudades que tengamos, pero nunca las tomarán."
 nuke_dropped.12.t: "Bombardeo atómico de Copenhague"
 nuke_dropped.12.d: "Hoy, la ciudad de Copenhague fue golpeada por una explosión nuclear. Después de haberse salvado de la destrucción en la Gran Guerra gracias a la neutralidad de Dinamarca, la capital nunca había experimentado un ataque tan devastador desde las Guerras Napoleónicas. El área circundante de Öresund también ha sufrido una contaminación significativa y los supervivientes han comenzado a escapar a Fyn y al continente por temor a más ataques.\n\nLa ubicación del rey Christian X es actualmente desconocida y el ánimo de la nación ha sido severamente dañado por el ataque. Queda por ver si este es el comienzo del fin para una de las naciones más antiguas de Europa."
 nuke_dropped.12.a: "Algo está irradiado en el estado de Dinamarca."
 nuke_dropped.12.b: "La ciudad ha ardido antes, pero no ha perecido."
 nuke_dropped.12.c: "¡Con plutonio llevamos a los daneses a sus rodillas!"
 nuke_dropped.13.t: "Bombardeo atómico de Estocolmo"
 nuke_dropped.13.d: "La hermosa ciudad de Estocolmo, orgulloso Venecia del Norte, fue golpeada por una bomba nuclear hoy. A pesar de sus mejores esfuerzos por mantenerse neutral en el pasado, los suecos ahora han pagado el precio más alto por el conflicto internacional. El epicentro de la explosión se encontraba en el centro sur de Estocolmo, un área destinada a futuros proyectos de desarrollo y construcción grandiosos, ahora irreversiblemente destruida.\n\nGran parte de la ciudad es irreconocible, pero las estructuras antiguas en Slussen parecen haber resistido mejor de lo esperado. Se ha decidido que deben permanecer intactas para siempre como un monumento a la resistencia de la ciudad."
 nuke_dropped.13.a: "Con esto, la neutralidad sueca será solo un recuerdo."
 nuke_dropped.13.b: "¡El tigre sueco no perderá sus rayas!"
 country_capitulated.0.t: "[Root.GetName] ha capitulado"
 country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] ya no puede soportar la presión de la abrumadora presencia de fuerzas [From.From.GetAdjective] en todo el país. El gobierno [Root.GetAdjective] decidió huir del país y se exilió. Sus principales fuerzas han capitulado y [From.From.GetName] ahora tiene el control de su zona de origen.\nAunque la guerra continúa en otros lugares, esta es una gran victoria para [From.From.GetName]."
 country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] ya no puede soportar la presión de la abrumadora presencia de fuerzas [From.From.GetAdjective] en todo el país. El gobierno [Root.GetAdjective] decidió huir del país y se exilió. Sus principales fuerzas han capitulado y [From.From.GetName] ahora tiene el control de su zona de origen.\nAunque la guerra contra lo que queda de [Root.GetFactionName] continúa en otros lugares, esta es una gran victoria para [From.From.GetName]."
 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] ya no puede soportar la presión de la abrumadora presencia de fuerzas [From.From.GetAdjective] en todo el país. El gobierno [Root.GetAdjective] decidió huir del país y se exilió. Sus principales fuerzas han capitulado y [From.From.GetName] ahora tiene el control de su zona de origen.\nAunque la guerra contra lo que queda de [Root.GetFactionName] continúa en otros lugares, esta es una gran victoria para todos los [From.From.GetFactionName]."
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader] ha anunciado que la nación [Root.GetAdjective] ya no puede soportar la presión de las fuerzas de ocupación [From.From.GetAdjective], que están cometiendo actos vergonzosos en todo el país. El gobierno de [Root.GetAdjective] se ha exiliado. Sus principales fuerzas han capitulado y [From.From.GetName] ahora tiene el control de su zona de origen.\nA pesar de esta devastadora pérdida, la guerra contra [From.From.GetName] está lejos de terminar."
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader] ha anunciado que la nación [Root.GetAdjective] ya no puede soportar la presión de las fuerzas de ocupación [From.From.GetAdjective], que están cometiendo actos deshonestos en todo el país. El gobierno de [Root.GetAdjective] se ha exiliado. Sus principales fuerzas han capitulado y [From.From.GetName] ahora tiene el control de su zona de origen.\nAunque la guerra contra [From.From.GetName] continúa, este es un revés desafortunado para toda la [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader] ha anunciado que la nación [Root.GetAdjective] ya no puede soportar la presión de las fuerzas de ocupación [From.From.GetAdjective], que están cometiendo actos deshonestos en todo el país. El gobierno de [Root.GetAdjective] se ha exiliado. Sus principales fuerzas han capitulado y [From.From.GetName] ahora tiene el control de su zona de origen.\nAunque la guerra contra [From.From.GetName] y el resto de [From.From.GetFactionName] continúa, este es un revés desafortunado para todos los [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction: "\nEl gobierno de [Root.GetAdjective] se ha exiliado y sus principales fuerzas han capitulado ante [From.From.GetName], que ahora tiene el control de su zona de origen.\n\nAunque las luchas entre [From.From.GetName] y [Root.GetName] han terminado, [From.From.GetName] sigue en guerra abierta y los combates continúan en otros lugares."
 country_capitulated.0.d_neutral_prev_no_faction: "\nEl gobierno de [Root.GetAdjective] se ha exiliado y sus principales fuerzas han capitulado ante [From.From.GetName], que ahora tiene el control de su zona de origen.\n\nLas luchas en [Root.GetName] fueron solo una pequeña parte del conflicto. La guerra entre [From.From.GetName] y lo que queda de [Root.GetFactionName] continúa en otros lugares."
 country_capitulated.0.d_neutral_prev_faction: "\nEl gobierno de [Root.GetAdjective] se ha exiliado y sus principales fuerzas han capitulado ante [From.From.GetName], que ahora tiene el control de su zona de origen.\n\nLas luchas entre [From.From.GetName] y [Root.GetName] fueron solo una pequeña parte del conflicto. La guerra entre [From.From.GetFactionName] y lo que queda de [Root.GetFactionName] continúa en otros lugares."
 country_capitulated.0.a: "¡Grandes noticias!"
 country_capitulated.0.b: "Estos son tiempos oscuros."
 country_capitulated.0.c: "Tiempos inciertos."
