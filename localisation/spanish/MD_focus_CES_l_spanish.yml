 central_asian_narcotraffic: "Narcotráfico en Asia Central"
 central_asian_narcotraffic_desc: "El problema de las drogas en Asia central está relacionado con el tránsito y la producción de sustancias estupefacientes. La región es una ruta de tránsito clave para el contrabando de drogas desde Afganistán hacia Rusia y Europa. Además, en algunos países de Asia central se ha producido un aumento de la producción de drogas, incluido el cultivo de adormidera. Este problema plantea una amenaza para la salud pública, la estabilidad social y el desarrollo económico de la región, por lo que se requieren esfuerzos conjuntos para combatirlo."
 KAZ_narcotraffic_1: "Narcotráfico en Asia Central"
 KAZ_narcotraffic_1_desc: "El narcotráfico en Asia Central se debe a la posición geoestratégica de la región, la presencia de países productores de droga, economías complejas y dificultades sociales, que crean desafíos a la seguridad y la estabilidad."
