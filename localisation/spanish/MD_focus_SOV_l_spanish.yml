 russia.29.t: "Referéndum sobre la Constitución de la República Chechena"
 russia.29.d: "Después del final de una guerra tan sangrienta, Chechenia finalmente puede comenzar una vida pacífica. Pero, ¿qué camino seguirá a continuación? ¿Como sujeto de pleno derecho de la Federación Rusa o con la presencia de ciertas autonomías?"
