 SOV_borya_ded: "Boris Yeltsin Morreu"
 SOV_svetov: "Verdadeiro Libertarianismo Russo"
 SOV_svetov_desc: "Finalmente, a era do verdadeiro libertarianismo russo chegou"
 SOV_parnas: "PARNAS"
 SOV_parnas_desc: "O Partido da Liberdade Popular, frequentemente conhecido pela sigla PARNAS, e o Partido Republicano da Rússia foram um partido político liberal-democrático na Rússia. Foi um dos primeiros partidos de oposição fundados nos últimos anos da União Soviética."
 SOV_kasyanov: "Mikhail Kasyanov"
 SOV_kasyanov_desc: "Mikhail Mikhailovich Kasyanov (nascido em 8 de dezembro de 1957) é um estadista, político e figura pública russo. Ele é o presidente do partido político Partido da Liberdade Popular."
 SOV_from_center_to_regions: "Do Centro para as Regiões"
 SOV_from_center_to_regions_desc: "Acreditamos que a prosperidade econômica do país é inconcebível sem o desenvolvimento econômico das regiões e municípios. Somos a favor de devolver o poder - político, econômico, administrativo - às regiões e municípios."
 SOV_eliminate_FSS: "Eliminar o FSS"
 SOV_eliminate_FSS_desc: "Devemos transformar o FSS no Serviço Federal de Contrainteligência; retirar de suas funções a investigação, o combate à corrupção, e de sua estrutura as unidades do Serviço de Comunicações do Governo e as Tropas de Fronteira."
 SOV_demilitarize_mia: "Desmilitarizar o Ministério de Assuntos Internos"
 SOV_demilitarize_mia_desc: "É necessário desmilitarizar o Ministério de Assuntos Internos, retirar as tropas internas de sua estrutura e criar com base nelas a Guarda Nacional Popular sob a liderança do Presidente da Federação Russa e sob o controle do Parlamento, com funções claramente definidas. Introduzir uma proibição legislativa do uso de unidades OMON contra ações civis pacíficas."
 SOV_reduce_taxes_on_small_businesses: "Reduzir Impostos para Pequenas Empresas"
 SOV_reduce_taxes_on_small_businesses_desc: "A redução de impostos para pequenas empresas é especialmente necessária para estimular nossa economia."
 SOV_ease_administrative_pressure: "Aliviar a Pressão Administrativa"
 SOV_ease_administrative_pressure_desc: "A pressão administrativa sobre as regiões está aumentando. Não podemos ficar de braços cruzados e assistir ao que está acontecendo."
 SOV_true_russian_people_power: "Verdadeiro Poder do Povo Russo"
 SOV_true_russian_people_power_desc: "Como resultado das reformas lideradas por Mikhail Kasyanov, a Rússia passou por um período de transformação política destinado a estabelecer o verdadeiro poder popular."
 SOV_abolition_of_visas_for_eu_citizens: "Abolição de Vistos para Cidadãos da UE"
 SOV_abolition_of_visas_for_eu_citizens_desc: "A eliminação de barreiras de visto promove o desenvolvimento das relações econômicas. A livre movimentação de empresários, investidores e especialistas entre a Rússia e os países da UE fortalece os laços econômicos e estimula projetos conjuntos."
 SOV_anti_corruption_agency: "Agência Anticorrupção"
 SOV_anti_corruption_agency_desc: "Na Rússia, a corrupção tornou-se um sistema intimamente ligado ao poder. O poder tornou-se sinônimo de corrupção. Por isso, a luta contra a corrupção será particularmente difícil. Por isso, ela deve ser vigorosa e abrangente. Por isso, a luta contra a corrupção é do interesse de todos. Propomos implementar um programa nacional anticorrupção, envolvendo todos os cidadãos dispostos a contribuir para o processo."
 SOV_adhere_to_nato_policy: "Adotar a Política da OTAN"
 SOV_adhere_to_nato_policy_desc: "Este curso contribui para a segurança, estabilidade e entendimento mútuo entre as nações. A interação com a OTAN abre portas para um diálogo construtivo, troca de experiências e soluções conjuntas para os problemas do mundo. A cooperação contínua garante a influência da Rússia na arena internacional e mantém um equilíbrio sustentável de interesses."
 SOV_establishment_of_free_independent_alliance: "Estabelecimento de uma Aliança Livre e Independente"
 SOV_establishment_of_free_independent_alliance_desc: "Precisamos restabelecer relações diplomáticas com todas as repúblicas pós-soviéticas. E também, talvez, organizar nossa própria união para o desenvolvimento econômico e militar conjunto."
 SOV_membership_in_a_free_independent_alliance: "Membro de uma Aliança Livre e Independente"
 SOV_membership_in_a_free_independent_alliance_desc: "Agora que estabelecemos nossa aliança livre e independente, precisamos enviar convites a todas as antigas repúblicas soviéticas. Juntos, defenderemos a democracia no mundo!"
 SOV_membership_subjects: "Membro dos Sujeitos"
 SOV_membership_subjects_desc: "Sem os sujeitos de nossa federação, a aliança não será completa."
 SOV_membership_east: "Membro do Oriente"
 SOV_membership_east_desc: "Convidar os países orientais apresentará nossa aliança com vantagens significativas. Em primeiro lugar, os países orientais têm recursos ricos e economias fortes, o que nos proporcionará o apoio necessário em conflitos e defesa. Em segundo lugar, os países orientais têm capacidades militares e tecnológicas sólidas, o que aumentará a força geral de nossa aliança e dissuadirá potenciais agressores. Se não convidarmos os países orientais para nossa aliança, corremos o risco de perder a chance de fortalecer nossas capacidades de defesa e nossa capacidade de proteger a democracia contra ameaças externas."
 SOV_membership_pribalt: "Membro dos Bálticos"
 SOV_membership_pribalt_desc: "Convidar os Estados Bálticos para nossa aliança tem muitas vantagens. Primeiro, esses países têm uma posição estratégica no Mar Báltico, o que lhes dá acesso a rotas marítimas e recursos importantes. Além disso, eles têm setores industriais e tecnológicos desenvolvidos, que podem fortalecer significativamente nossas capacidades de fabricação e pesquisa. Se não convidarmos os Estados Bálticos, corremos o risco de perder laços aliados e territórios importantes, enfraquecendo nossa defesa comum. Em caso de agressão por nossos adversários, a ausência dos estados bálticos de nossa aliança poderia resultar em sua captura ou apreensão de instalações-chave. Para garantir a segurança e manter a estabilidade na região, convidar esses países para nossa aliança é um passo crítico."
 SOV_membership_caucasus: "Membro do Cáucaso"
 SOV_membership_caucasus_desc: "Convidar os países do Cáucaso para nossa aliança trará benefícios significativos. Eles têm posições estratégicas e recursos que ajudarão a fortalecer nossa posição na região. A região do Cáucaso também é geopoliticamente significativa, representando uma expansão potencial de nossa esfera de influência. Se não convidarmos os países do Cáucaso para nossa aliança, corremos o risco de perder seu apoio, o que poderia desequilibrar o poder na região e enfraquecer nossa posição na luta pela democracia e estabilidade."
 SOV_membership_ces: "Membro da Ásia Central"
 SOV_membership_ces_desc: "Convidar os países da Ásia Central para se juntar à nossa aliança livre e independente dedicada à defesa da democracia é de grande importância estratégica. Esses países têm recursos ricos, posição geopolítica e potencial para desenvolvimento econômico. Sua inclusão nos beneficiará grandemente, expandindo nossas oportunidades de mercado, fornecendo parceiros de segurança confiáveis e fortalecendo nosso peso geopolítico. Caso contrário, ao não convidar os países da Ásia Central, corremos o risco de perder oportunidades de cooperação econômica e estratégica, deixando de ser um jogador altamente influente e decisivo na região."
 SOV_free_economic_zone: "Zona Econômica Livre"
 SOV_free_economic_zone_desc: "Devemos abandonar a ideia de fechar a região de Kaliningrado e transformá-la em uma cabeça de ponte para a cooperação entre a Rússia e a União Europeia. Garantir o desenvolvimento da região como uma zona econômica totalmente livre."
 SOV_transfer_state_shares_to_pension_funds: "Transferir Ações Estatais para Fundos de Pensão"
 SOV_transfer_state_shares_to_pension_funds_desc: "Para melhorar o padrão de vida e a expectativa de vida de nossos cidadãos, é necessário transferir blocos de ações pertencentes ao estado para o Fundo de Pensão Russo, com estabelecimento de restrições ao voto dessas ações."
 SOV_question_of_chechnya: "Liberar o Povo Checheno"
 SOV_question_of_chechnya_desc: "Nosso governo anterior atacou e apreendeu ilegalmente a Chechênia. É hora de libertar o povo checheno."
 SOV_question_of_ownership_of_kuril_islands: "Questão da Propriedade das Ilhas Curilas"
 SOV_question_of_ownership_of_kuril_islands_desc: "A questão da propriedade das Ilhas Curilas é um problema desde o final da Segunda Guerra Mundial. O Japão não as reconhece como nosso território, mas agora estamos prontos para chegar a um acordo com eles sobre esta questão."
 SOV_contract_service: "Serviço por Contrato"
 SOV_contract_service_desc: "É necessário transformar o exército em uma instituição moderna capaz de garantir totalmente a segurança da Rússia, abolir o recrutamento forçado, mudar para um sistema de contrato para formar as forças armadas, reduzir significativamente o número das forças armadas e equipá-las com armas e equipamentos modernos."
