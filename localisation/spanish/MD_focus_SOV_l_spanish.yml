 SOV_russia_good: "United and Integral Country"
 SOV_russia_good_desc: "The referendum showed that the people of our country do not want changes in the territorial status of Russia."
 SOV_good_federalism: "Successful Federalism"
 SOV_good_federalism_desc: "Our successes in building a federalized state have made themselves felt. Now our federal system benefits both the state and its subjects."
 SOV_federal_police: "Federal Police"
 SOV_federal_police_desc: "We will revive the old project of reforming the Russian Police, dividing the police into federal and regional, thereby giving the subjects more authority in solving regional problems, and reducing the burden on the budget."
 SOV_federation_army: "Federal Army"
 SOV_federation_army_desc: "Now that we have many entities that can also create their own units, we will significantly reduce the burden on our armed forces."
 SOV_no_taxes_subjects: "Abolish Federal Taxes"
 SOV_no_taxes_subjects_desc: "We will completely abolish Federal taxes for the subjects of our state, completely easing the financial burden on the republics."
 SOV_cis_return: "The Second Chance of the CIS"
 SOV_cis_return_desc: "We intend to revive the CIS project, despite the fact that it has completely collapsed, we still believe that we can turn the post-Soviet space into a union of free states."
 SOV_cis_reform: "Negotiations on Reforms"
 SOV_cis_reform_desc: "The CIS needs reforms if we are to avoid repeating the mistakes of the past."
 SOV_cis_returning_members: "Reach Out To New Members"
 SOV_cis_returning_members_desc: "Some countries have withdrawn from the CIS and now do not consider themselves to be its members, we intend to change this."
 SOV_cis_new_member: "New CIS Members"
 SOV_cis_new_member_desc: "The CIS needs to expand, because every country of the former USSR should be a part of it."
 SOV_cis_unity_state: "CIS Confederation"
 SOV_cis_unity_state_desc: "The CIS was originally conceived as a Confederation, and we intend to offer this project to all CIS members, but it may also have negative consequences."
 SOV_cis_military_forces: "CIS Armed Forces"
 SOV_cis_military_forces_desc: "The CIS must have modern and powerful armed forces, so we intend to revive the CIS armed forces."
 SOV_kasyanov_economic_reform: "Large-Scale Economic Reforms"
 SOV_kasyanov_economic_reform_desc: "The Russian economy is stagnating, despite the fact that its resource base allows it to move forward in development, we will remove the shackles of the previous government and restore economic growth."
 SOV_kasyanov_infrastructure: "Large-scale Infrastructure Program"
 SOV_kasyanov_infrastructure_desc: "The infrastructure in our country is in a deplorable state, it is urgently necessary to carry out a large-scale federal program to improve the infrastructure condition."
 SOV_kasyanov_human_capital: "Human Capital"
 SOV_kasyanov_human_capital_desc: "A citizen is a pillar of the state, the one who makes it exist in principle, and we intend to invest in every citizen."
 SOV_kasyanov_far_east: "Far Eastern Federal Program"
 SOV_kasyanov_far_east_desc: "The Far East needs serious investment development, and we intend to create a special federal program for this."
 SOV_kasyanov_militia: "Investments In Farming"
 SOV_kasyanov_militia_desc: "Every farmer in our country should know that he is financially and legally protected by the state. We will implement a series of reforms to improve the situation of private farms in the country."
 SOV_kasyanov_konkurentsia: "More Antimonopoly Powers"
 SOV_kasyanov_konkurentsia_desc: "The Federal Antimonopoly Service will receive more powers in the fight against illegal activities in the markets."
 SOV_political_reforms: "Large-Scale Political Reform"
 SOV_political_reforms_desc: "The internal policy of the state needs major changes and we will begin to implement these changes immediately. Russian political life will throw off the shackles of totalitarianism."
 SOV_kasyanov_political: "Great Democratic Russia"
 SOV_kasyanov_happy_farmers_idea: "Government Support For Farmers"
 SOV_kasyanov_fas: "Federal Antimonopoly Service"
 SOV_kasyanov_anti_corruption_agency: "Independent Anti-Corruption Agency"
 sov_liberals.1.t: "Reforms Completed!"
 sov_liberals.1.d: "We were able to reform our economic system in 500 days! That's Success! We managed to do what Gaidar and Yeltsin could not, now we will maintain economic growth and improve the welfare of our citizens."
 sov_liberals.1.o1: "Let's Drink!"
 sov_liberals.2.t: "Reforms Failed!"
 sov_liberals.2.d: "We failed our reforms. We failed to create a miracle, now we will prepare for the worst case scenario. We can only hope for the best, but most likely we will  face an economic downturn at the level of the 90s"
 sov_liberals.2.o1: "Oh no..."
 sov_liberals.2.o2: "Oh no..."
 sov_liberals.2.o3: "Oh no..."
 sov_liberals.3.t: "The Great Russian Democratic Referendum"
 sov_liberals.3.d: "The time has come to decide definitively what Russia will be like. We will put the issue of the state-territorial structure to a national referendum and finally see how our people see the future of the territorial structure of our country."
 sov_liberals.3.o1: "The people decide the fate of the country."
 sov_liberals.4.t: "[FROM.GetNameWithFlag] invites us into an alliance"
 sov_liberals.4.d: "[FROM.GetNameWithFlag] invites us to join their Free Independent Alliance designed to defend democracy in the former Soviet Union and around the world. Together with [FROM.GetNameWithFlag], we can strengthen our defense, develop our economy and achieve geopolitical influence. Refusing the invitation means missing the opportunity to gain support in case of conflict and finding ourselves on a mission without reliable allies. The decision awaits us: to join the alliance and cooperate or to go our own way?"
 sov_liberals.4.a: "All right, we'll take them up on their offer"
 sov_liberals.4.b: "No, we don't have time for that right now"
 sov_liberals.5.t: "[FROM.GetNameWithFlag] agree to join our alliance"
 sov_liberals.5.d: "Following our recent invitation to our Free Independent Alliance, [FROM.GetNameWithFlag] have accepted the offer! They are now under our protection!"
 sov_liberals.5.a: "Hooray!"
 sov_liberals.6.t: "[FROM.GetNameWithFlag] have refused to join our alliance"
 sov_liberals.6.d: "Following our recent invitation to our Free Independent Alliance, [FROM.GetNameWithFlag] declined the offer..."
 sov_liberals.6.a: "Okay, that's their choice..."
 sov_liberals.6.b: "No! We're not just gonna let this go, we're gonna take them by force!!!"
