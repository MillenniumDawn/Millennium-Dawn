 DPR_donbass_century: "El nuevo milenio"
 DPR_donbass_century_desc: "Nuestro hermoso Donbass se adentra en un nuevo milenio, ¿seremos capaces de desarrollar nuestra región para que la gente se sienta atraída hacia aquí, o nuestra región estará en un estancamiento eterno?"
 DPR_donbass_economic: "Economía del Donbass"
 DPR_donbass_economic_desc: "Debemos resolver todos los problemas económicos de la región para pasar definitivamente al crecimiento económico."
 DPR_donbass_shina: "Producción de neumáticos"
 DPR_donbass_shina_desc: "Abriremos nuestra propia fábrica de neumáticos para satisfacer las necesidades de la región"
 DPR_donbass_small_business: "Apoyar a las pequeñas empresas"
 DPR_donbass_small_business_desc: "Estamos dispuestos a apoyar a las pequeñas empresas: creemos que son el futuro motor de nuestra economía"
 DPR_donbass_nalogs: "Reforma fiscal"
 DPR_donbass_nalogs_desc: "Llevaremos a cabo una reforma fiscal para aliviar la carga impositiva de los ciudadanos de a pie"
 DPR_donbass_procent: "El porcentaje de Donbass"
 DPR_donbass_procent_desc: "Introduciremos el llamado porcentaje Donbass. Se asignará a los ingresos totales de los trabajadores de la tesorería del estado, con el fin de mantener el crecimiento de los ingresos de los ciudadanos"
 DPR_donbass_big_business: "El camino hacia el gran negocio"
 DPR_donbass_big_business_desc: "También trabajaremos duro con las grandes empresas para aumentar los ingresos fiscales del Tesoro."
 DPR_donbass_go: "¡Vamos Donbass!"
 DPR_donbass_go_desc: "Nuestras reformas han dado sus frutos, ¡por fin hemos pasado al crecimiento económico!"
 DPR_donbass_workers: "Trabajadores del Donbass"
 DPR_donbass_workers_desc: "La clase trabajadora es la vena de nuestra economía, debemos prestarle especial atención"
 DPR_donbass_medicine: "Aumentar el coste de los seguros médicos"
 DPR_donbass_medicine_desc: "Aumentaremos la financiación para el seguro de salud de los trabajadores"
 DPR_donbass_infra: "Nuevos caminos"
 DPR_donbass_infra_desc: "La aglomeración del Donbass necesita nuevas carreteras y las construiremos."
