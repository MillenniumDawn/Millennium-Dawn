 Nat_Fascism_desc: "Fascistas: - Los gobiernos nacionalistas creen que la globalización les ha dado la espalda y buscan un renacimiento nacional basado en el proteccionismo, la militarización y la soberanía nacional y étnica. Detestan las instituciones liberales globales, pero pueden seguir siendo pragmáticos en sus alineaciones internacionales para promover sus estrechos objetivos nacionales o expansionistas."
