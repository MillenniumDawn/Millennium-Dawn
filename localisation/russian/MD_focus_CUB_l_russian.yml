 cub_military_coop_with_sov_tt: "Россия - поскольку в прошлом веке она была нашим главным военным партнером, нам необходимо возродить сотрудничество с русскими, чтобы противостоять США."
 cub_military_coop_with_unionstate_tt: "Союзное государство – это Союз России и Белоруссии в его первоначальном виде. Россия всегда нас поддерживала и была нашим союзником. Мы должны укреплять сотрудничество с Союзным государством"
