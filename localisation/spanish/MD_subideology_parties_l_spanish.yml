 NIG.Caliphate: "£NIG_salafist_jihadism Boko Haram"
 NIG.Caliphate_desc: "Boko Haram es un grupo extremista salafista con base principalmente en el estado nororiental de Borno en Nigeria. Promueven la institución de la ley de la sharia y operan bajo el pretexto de unir al país bajo una bandera islámica. Boko Haram es uno de los grupos yihadistas más prominentes de África Occidental."
 NIG.Neutral_conservatism: "£NIG_non_aligned_conservative Partido Democrático Popular"
 NIG.Neutral_conservatism_desc: "Conservadores neutrales: El Partido Democrático Popular ha seguido recibiendo apoyo de todo el país. Sin embargo, obtiene su mayor fuerza de la mayoría cristiana en el sur. Es principalmente un partido de centro-derecha en términos de ideología que apoya las políticas de mercado neoliberales. El partido sigue siendo uno de los más grandes en la historia de Nigeria y continúa dominando en los campos políticos."
