 african_union_peacekeeping_effort: "Unión Africana: Esfuerzo de mantenimiento de la paz"
 african_union_peacekeeping_effort_desc: "Los miembros de la Unión Africana acordaron centrarse en poner fin a los diversos conflictos armados que tienen lugar en África."
 AFRICAN_UNION_shared_focus_create_african_space_agency_desc: "Hasta ahora, la cooperación entre los países africanos en el ámbito de los satélites ha sido limitada. El más famoso es la Organización Regional Africana de Comunicaciones por Satélite (RASCOM), integrada por 45 países, aunque sólo ha logrado lanzar uno o dos satélites. Necesitamos crear una empresa conjunta para la creación de una red africana de satélites."