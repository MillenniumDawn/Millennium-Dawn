 BLR_Kal2: "关闭联合钾肥贸易商"
 BLR_Kal2_desc: "最近我们针对俄罗斯乌拉尔钾肥员工发起的刑事案件以及他们滥用职权的行为迫使我们关闭了一家联合交易商并创建了我们自己的交易商。"
