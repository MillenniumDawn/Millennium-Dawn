 patience_young_one_tt: "§Y[PREV.CONTROLLER.GetNameWithFlag]§! está considerando atualmente uma §Coferta de investimento§! de §Y[ROOT.GetNameWithFlag]§!. Por favor, aguarde até que eles tenham aceitado ou recusado.\n"
