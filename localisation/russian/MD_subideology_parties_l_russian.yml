 ### USA ###
 USA.conservatism: "£USA_conservatism_small Республиканская партия"
 USA.conservatism_icon: "£USA_conservatism_small"
 USA.conservatism_desc: "Республиканская партия является "Великой старой партией" американского консерватизма. Основанная как партия против рабства в 1854 году, ее современное воплощение было в значительной степени сформировано триумфом консерватизма Рональда Рейгана над более либеральными ценностями. В последние годы наблюдается массовый приток христиан-евангелистов, поскольку партия все больше превращается в лагерь с наличием идей социального консерватизма. Как и в любой партии "широкой палатки", существует крупный спектр мнений между основным умеренным истеблишментом и различными консервативными массовыми движениями."
 USA.liberalism: "£USA_liberalism_small Демократическая партия"
 USA.liberalism_icon: "£USA_liberalism_small"
 USA.liberalism_desc: "Демократическая партия, когда-то являвшаяся партией экономического либерализма, популизма и социального консерватизма, давно превратилась в организацию, в которой основными ценностями являются социальная справедливость, равенство и социальный либерализм. Хотя это главное либеральное крыло выступает за политику свободной торговли и поддержки бизнеса в рамках центристской коалиции, оно также имеет большие ответвления прогрессистов и социалистов, которые выступают за гораздо более левые решения."
 USA.socialism: "£USA_socialism_small Прогрессивные"
 USA.socialism_icon: "£USA_socialism_small"
 USA.socialism_desc: "Социал-демократы - прогрессивное крыло Демократической партии, выдвигающее своей главной целью преодоление растущей пропасти неравенства в доходах и растущей бедности в Соединенных Штатах. Рассматривая экономическую политику про-делового демократического истеблишмента как «неолиберализм», они выступают за то, чтобы обуздать ее структурной регулятивной реформой и увеличением расходов на социальное обеспечение, а также повышением налогов для самых богатых людей. Также они страстно поддерживают права меньшинств и защищают социальную справедливость."
 USA.Communist-State: "£USA_Communist_State_small Коммунистическая партия США"
 USA.Communist-State_icon: "£USA_Communist_State_small"
 USA.Communist-State_desc: ""
 USA.anarchist_communism: "£USA_anarchist_communism_small Партия за социализм и освобождение"
 USA.anarchist_communism_icon: "£USA_anarchist_communism_small"
 USA.anarchist_communism_desc: "Партия за социализм и освобождение является революционной социалистической партией, которая откололась от партии «Рабочий мир». Они в основном посвящают себя поддержке всемирных социалистических и коммунистических движений, а также искоренению капитализма в Америке."
 USA.Conservative: "£USA_Conservative_small Первая партия Америки"
 USA.Conservative_icon: "£USA_Conservative_small"
 USA.Conservative_desc: "«Америка первая» - это партия, которая в основном занимается вопросами внешней политики, стремится вывести Америку из Организации Объединенных Наций и распустить NATO. Кроме того, партия желает укрепить право на ношение оружия, депортировать всех нелегальных иммигрантов и содействовать экономической независимости посредством высоких тарифов и отмены экологических норм."
 USA.Autocracy: "£USA_Autocracy_small Социалистическая рабочая партия"
 USA.Autocracy_icon: "£USA_Autocracy_small"
 USA.Autocracy_desc: "Социалистическая рабочая партия изначально была троцкистской коммунистической, которая постепенно во время холодной войны попала под влияние Фиделя Кастро. Сегодня их программа во многом посвящена пропаганде "солидарности с Кубой"."
 USA.Neutral_Muslim_Brotherhood: "£USA_Neutral_Muslim_Brotherhood_small Нация ислама"
 USA.Neutral_Muslim_Brotherhood_icon: "£USA_Neutral_Muslim_Brotherhood_small"
 USA.Neutral_Muslim_Brotherhood_desc: "Нация ислама - это афроамериканское политическое и религиозное движение, основанное в 1930 году. Поднявшись на видное место под предыдущим харизматическим руководством Элайджи Мухаммеда и Малкольма X, она борется за социальную справедливость для афроамериканцев, мобилизуя миллионы людей на марши в Вашингтоне, округ Колумбия. Она обвиняется некоторыми организациями, в том числе еврейскими, - в экстремизме и демонстративном антисемитизме. Рассматриваемая многими как группа ненависти с идеологией черного превосходства (черный расизм) и считающаяся неортодоксальной в своем исламе иностранными суннитскими богословами, она тем не менее, имеет сильное ядро членов и нашла жизненно важных союзников на Ближнем Востоке и в Северной Африке."
 USA.Neutral_conservatism: "£USA_Neutral_conservatism_small Конституционалисты"
 USA.Neutral_conservatism_icon: "£USA_Neutral_conservatism_small"
 USA.Neutral_conservatism_desc: "Конституционалистское и либертарианское крыло Республиканской партии считает себя "истинными консерваторами" по образцу Барри Голдуотера и Рейгана. Провозглашая, что Америка слишком далеко отошла от своих основополагающих ценностей, они выступают за ограничение федеральной власти над Штатами, пропагандируют финансовый консерватизм, снижение налогов и отказ от иностранного государственного строительства."
 USA.neutral_Social: "£USA_neutral_Social_small Демократические социалисты"
 USA.neutral_Social_icon: "£USA_neutral_Social_small"
 USA.neutral_Social_desc: "Социалистическое крыло Демократической партии США, которое отвергает либерализм основного истеблишмента и постепенную политику прогрессистов в пользу более радикального решения - создания сильного государства всеобщего благосостояния с усиленным демократическим контролем над всеми важными секторами экономики. Они не приемлют американский милитаризм за рубежом и видят в войнах, ведущихся для "защиты свободы и демократии", только узкие цели для получения прибыли корпоративной элиты."
 USA.Neutral_Libertarian: "£USA_Neutral_Libertarian_small Либертарианская партия"
 USA.Neutral_Libertarian_icon: "£USA_Neutral_Libertarian_small"
 USA.Neutral_Libertarian_desc: "Либертарианская партия, по американским меркам, была успешной "третьей партией", регулярно конкурирующей на всех избирательных участках. Продвигая социальный либерализм и экономический консерватизм, а также видя себя "воплощением американского духа индивидуализма", они стремятся радикально либерализовать общество во всех аспектах и сократить федеральное правительство до размеров, когда власть принадлежала штатам и народу. Отвергая как милитаризм, так и интернационализм, они выступают за неинтервенционистскую внешнюю политику."
 USA.Neutral_Autocracy: "£USA_Neutral_Autocracy_small Партия реформ"
 USA.Neutral_Autocracy_icon: "£USA_Neutral_Autocracy_small"
 USA.Neutral_Autocracy_desc: "Партия реформ США была основана миллиардером Россом Перо из-за резкого несогласия с "неоимпериалистической" внешней политикой Республиканской партии, стремящейся вернуть страну к невмешательской внешней политике после победы в холодной войне. Партия выступает против NAFTA и стремится реформировать американскую политику посредством ограничения сроков и избирательной реформы. Достигнув беспрецедентных 18,9% голосов на выборах 1992 года и избрав Джесси Вентуру губернатором Миннесоты в 1998 году, партия надеется повторить эти подвиги и обеспечить жизнеспособную альтернативу ведущим Демократической и Республиканской партиям."
 USA.Neutral_green: "£USA_Neutral_green_small Партия зеленых"
 USA.Neutral_green_icon: "£USA_Neutral_green_small"
 USA.Neutral_green_desc: "Партия зеленых - это экосоциалистическая и антикапиталистическая партия, которая пропагандирует экологизм и феминизм. Она хочет реформировать экономику, чтобы та была основана на кооперативах и местных общинах."
 USA.Neutral_Communism: "£USA_Neutral_Communism_small Партия "Рабочий мир""
 USA.Neutral_Communism_icon: "£USA_Neutral_Communism_small"
 USA.Neutral_Communism_desc: "Партия "Рабочий мир" была основана в 1959 году как отколовшаяся от Троцкистской социалистической рабочей партии за то, что она недостаточно троцкистская, хотя через несколько лет они сами же отказались от троцкизма. Сторонники ее в основном сосредоточены на уличной активности."
 USA.Nat_Populism: "£USA_Nat_Populism_small Правые народники"
 USA.Nat_Populism_icon: "£USA_Nat_Populism_small"
 USA.Nat_Populism_desc: "Правые народники - популистское и националистическое крыло Республиканской партии традиционно укоренилось на глубоком юге после массового исхода сегрегационистов из Демократической партии в 1960-х годах. Видя, что они находятся в осаде от либеральных культурных войн и высокого уровня иммиграции, они стремятся обратить вспять разрушение своей культуры и ценностей. Аутсорсинг приводит к тому, что многие промышленные центры приходят в упадок, а их риторика о том, что «их продали глобалистские политики, импортирующие избирателей из Мексики», в настоящее время находит все больший резонанс."
 USA.Nat_Fascism: "£USA_Nat_Fascism_small Американская нацистская партия"
 USA.Nat_Fascism_icon: "£USA_Nat_Fascism_small"
 USA.Nat_Fascism_desc: "Национал-социалистическая партия США основана 8 марта 1959 года Джорджем Линкольном Рокуэллом. Это американская нацистская партия, выступающая помимо белого национализма за интиисламизм и антицыганизм. Несмотря на то, что у партии долгая история, в значительной степени она не пользовалась популярностью, поскольку ее разлагали и настраивали в негативном свете отдельные люди в разгар ссор. Кроме того, партия несколько раз меняла лидера, название и штаб-квартиру. Вдобавок у нее определенно не наладились отношения с другими крупными НС организациями, такими как Национал-социалистическое движение США."
