 PERSONAL_INCOME_TAXES_TOOLTIP: "Доходы от налогов с населения"
 PERSONAL_INCOME_TAXES_TOOLTIP_DELAYED: "Налоги с населения — это различные налоги, которые мы взимаем с наших граждан. К ним относятся такие налоги, как НДС, налог на доходы, налог на богатство и налог на личные капитальные доходы. Сумма налоговых поступлений зависит от нашего населения и нашего §YНалогового тарифа для населения§!. §YДоход населения§! в основном изменяется под воздействием нашего §YЭкономического цикла§! и §YУровня коррупции§!. Этот доход также может изменяться в зависимости от различных идей.\n\nКаждые §Y1%§! налога с населения снижает нашу стабильность на §R-1%§!, поскольку люди ожидают услуги в обмен на свои налоговые обязательства.\n\nВлияние законов, идей и технологий на §YВсе налоговые поступления§!: [?tax_gain_multiplier_display|+%0]\nВлияние законов, идей и технологий на §YНалоги с населения§!: [?modifier@population_tax_income_multiplier_modifier|+%0]\n"
 CORPORATE_INCOME_TAXES: "§LДоход от предприятий:§!"
 CORPORATE_INCOME_RATE: "$$§G[?corporate_tax|+3]§!"
 CORPORATE_INCOME_TAXES_TOOLTIP: "Доход от корпоративных налогов:\n$[?agriculture_district_tax|+3] от §YКоммерциализированных сельскохозяйственных районов§!\n$[?agriculture_tax_gain|+3] от §YСельского хозяйства на самовыживание§!\n$[?civil_fac_tax|+3] от §YГражданской промышленности§!\n$[?military_fac_tax|+3] от §YВоенной промышленности§!\n$[?dockyard_tax|+3] от §YВерфей§!\n$[?office_tax|+3] от §YОфисных секторов§!"
 CORPORATE_INCOME_TAXES_TOOLTIP_DELAYED: "Корпоративные налоги — это налоги, которые мы взимаем с компаний, работающих в нашей стране. Примеры включают НДС, налоги на землю и, конечно, налоги на прибыль. Сумма налогов, которую мы получаем, зависит от количества §YГражданских Промышленностей§!, §YВоенных Промышленностей§!, §YМорских Верфей§!, §YОфисных Секторов§! и §YКоммерциализированных Сельскохозяйственных Районов§! в нашей стране, а также от нашей §YКорпоративной Налоговой Ставки§!. §YКорпоративный Доход§! в основном модифицируется нашим §YЭкономическим Циклом§! и §YУровнем Коррупции§!. Доход также может быть изменён различными идеями.\n\nКорпоративный налог определяет наш §YНалоговый Расход§! (сколько §YГражданских Промышленностей§! мы не можем использовать для строительства) и также влияет на то, сколько денег другие страны должны заплатить для инвестирования в наши государства.\n\nЗакон, идея и технологии влияют на §YВсе Налоговые Доходы§!: [?tax_gain_multiplier_display|+%0]\nЗакон, идея и технологии влияют на §YДоходы от Корпоративных Налогов§!: [?modifier@corporate_tax_income_multiplier_modifier|+%0]\nПродуктивность влияет на §YДоходы от Корпоративных Налогов§!: [?productivity_tax_effect_display|+%]\nЗакон, идея и технологии влияют на §YДоходы от Налогов на Офисный Сектор§!: [?modifier@office_park_income_tax_modifier|+%0]\nЗакон, идея и технологии влияют на §YДоходы от Налогов на Морские Верфи§!: [?modifier@dockyard_income_tax_modifier|+%0]\nЗакон, идея и технологии влияют на §YДоходы от Налогов на Гражданские Промышленности§!: [?modifier@civilian_industry_tax_modifier|+%0]\nЗакон, идея и технологии влияют на §YДоходы от Налогов на Военные Промышленности§!: [?modifier@military_industry_tax_modifier|+%0]\nЗакон, идея и технологии влияют на §YДоходы от Налогов на Коммерциализированные Сельскохозяйственные Районы§!: [?modifier@agriculture_district_income_tax_modifier|+%0]\n"
