 russia_news.13.d: "Esta manhã, o Presidente da Rússia fez uma declaração de uma operação militar na Ucrânia. Os principais objetivos são uma completa desnazificação e desmilitarização da Ucrânia. O Ministério da Defesa russo declarou que só alveja objetos militares. No entanto, líderes ocidentais já prometeram seu apoio a Kiev."
