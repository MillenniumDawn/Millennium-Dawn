 usa.2.t: "USS Cole Bombing"
 usa.2.d: "The guided-missile destroyer USS Cole (DDG-67) was attacked by two Al-Qaeda terrorists on [GetDateText]. The Cole, at port in Yemen, was hit by an explosion in the left flank, killing 17 sailors and injuring 39. Over the later years, United States judges found Islamic elements inside the government of Sudan at least involved in the attack."
 usa.2.o1: "They will be missed."
 usa.2.o2: "Demand Sudan Pay for the Damages!"
 usa.2000.t: "America Demands Repayment"
 usa.2000.d: "The United States demands we pay them back from the recent USS Cole Bombing. They cite our countries Muslim Population.\n\n How should we proceed?"
 usa.2000.o1: "Pay the Americans"
 usa.2000.o2: "Inshallah! Allah Meant for This to Happen!"
 usa.2001.t: "[From.GetName] Pays Damages"
 usa.2001.d: "[From.GetName] pays the United States $250 Million in the effort to repair and refit the USS Cole after the tragic bombing. The USS Cole will once again float.\n"
 usa.2001.o1: "¡Maravilloso!"
 usa.2002.t: "[From.GetName] Refuses to Pay for Damages"
 usa.2002.d: "[From.GetName] states they had nothing to do with the USS Cole Bombing. They have stated many times that they are not to blame for the damages caused to the USS Cole. [From.GetName] are beginning to make accusations that we are just out to get them. Pfft, why would we be out to get them?\n"
 usa.2002.o1: "Disappointing, I needed a new car."
 usa.3.t: "Southern Illinois Incident"
 usa.3.d: "In the early morning hours of January 5th, 2000, several individuals across the towns of Highland, Dupo, Lebanon, Shiloh, Summerfield, Millstadt and O'Fallon, all in Illinois, reported the sighting of an unidentified flying object of triangular shape and dark color, later called the 'St. Clair Triangle'. These reports were also confirmed even by five on-duty police officers across the region.\n\nThe aircraft, which made no sound and was reportedly massive in size, operated at treetop level altitude and was spotted several times between 4:00 and 5:00 in the morning.\n\nThe incident has once more funneled conspiracy theories about secret U.S. Air Force projects or, depending on the conspiracy theorist, an alien invasion or alien control of several world leaders, including the U.S. President [USA.GetLeader]."
 usa.3.o1: "Spooky."
 usa.4.t: "Microsoft acquires Visio"
 usa.4.d: "The massive American computer technology giant Microsoft has steadily expanded ever since its founding in 1975. Microsoft, especially dominant in the home computer markets with its Windows NT 4.0 and Windows 98 operating systems, is always looking to broaden its outreach and the amount of computer programs it controls, arguably so that they can no longer be released on non-Microsoft operating systems.\n\nOne such target for expansion is the Seattle-based Visio Corporation, whose acquisition by Microsoft was initially announced in September of 1999. Visio, which is to become the Visio Division within the Microsoft Business Productivity Group, has especially met appraisal for its programs to generate charts, graphs and other data visualization for corporate administrators, economic experts and product designers. Microsoft, which is paying 1.5 billion U.S. Dollars for the acquisition which is to be finalized on January 7th, 2000, hopes to strengthen its standing with professionals through the annexation of Visio."
 usa.4.o1: "¡Corporaciones más fuertes significan más ingresos imponibles!"
 usa.4.o2: "This is a hostile takeover! Prevent it!"
 usa.5.t: "America Online merges with Time Warner"
 usa.5.d: "Through an exchange of various stocks as well as financial investments and purchases worth an overall 162 billion U.S. Dollars, the company America Online (or AOL for short) has integrated TimeWarner Incorporated into the AOL conglomerate in a process that was finished on January 10th, 2000.\n\nThis merger of the two mega-corporations is the financially largest corporate merger in not only American history, but in human history. The fusion, which is to be made official through a formal merge of both company into one (AOL TimeWarner Inc.) on February 11th, potentially marks a new age of the American economy."
 usa.5.o1: "Excellent news!"
 usa.5.o2: "This is hostile to the working people. Stop this!"
 usa.6.t: "[GetDateText] North American Blizzard"
 usa.6.d: "As of [GetDateText], a snowstorm that has been building over the western Atlantic made landfall in the U.S. state of Virginia, causing infrastructural and logistical devastation in the greater Richmond area, including thousands of power outages. From Virginia, the storm traveled north, striking Pennsylvania and New Jersey, eventually passing over New England and dissipating over eastern Canada on January 30th."
 usa.6.o1: "Oh well, whatever."
 usa.6.o2: "Send as much assistance as possible"
 usa.7.t: "Elian Gonzalez Affair"
 usa.7.d: "Today, the Attorney General of the United States, Janet Reno, will have to come to a decision in regards to the fate of young Cuban boy Elian Gonzalez.\n\nGonzalez is currently residing in Florida with relatives, after he survived the dangerous escape from Cuba to the United States - an escape during which his mother tragically died. However, the mother tried not only to flee from communism, but also from her husband, Gonzalez' father, who, still back in Cuba, now made demands to have the boy come back to him. \n\nThere can be no doubt from both an American and a Cuban standpoint that it would follow the law to send the young boy back to his father. But there are both moral and political implications here. Should we doom a young man to communistic oppression? Should we jeopardize the Cuban support for the Democratic Party in the vital key state of Florida? \n\nIt all comes down to Reno's verdict now."
 usa.7.o1: "Send him back. It is only right."
 usa.7.o2: "Better dead than red! He stays!"
 usa.7.tt: "Chance the Raid Can Fail"
 usa.8.t: "USS Greenville Incident"
 usa.8.d: "The USS Greeneville is a nuclear submarine in service with the US Navy. During an test run for the case of emergency at sea, the Greeneville collided with a civilian Japanese fishery training ship by the name 'Ehime Maru'. The Greeneville was largely unaffected, but the Ehime Maru sunk and 8 Japanese sailors were killed.\n\nThe commander of the Greeneville, Scott Waddle, has already admitted that the incident was his fault and has requested to be discharged from the navy as a result of his actions. However, we could simply blame it on the Japanese if we wanted..."
 usa.8.o1: "We hope for Japanese forgiveness."
 usa.8.o2: "America at fault?! Ridiculous!"
 usa.9.t: "Alaska Airlines Flight 261"
 usa.9.d: "El 31 de enero de 2000, el vuelo 261 de Alaska Airlines, un McDonnell Douglas MD-83 en ruta de Puerto Vallarta en México a Seattle en Estados Unidos, se estrelló en el mar a unas 3 millas al norte de la isla Anacapa, frente a la costa de California.\n\nLa catástrofe, causada por un mantenimiento inadecuado y descuidado, mató a los 83 pasajeros y 5 miembros de la tripulación, lo que dio como resultado un total de 88 víctimas fatales. Entre los pasajeros fallecidos se encontraban la escritora Jean Gandesberry, el activista y líder nativo de Alaska Morris Thompson y la presentadora de un programa de radio Cynthia Oti."
 usa.9.o1: "A tragedy."
 usa.10.t: "End of the \"Peanuts\""
 usa.10.d: "The death of comic legend Charles M. Schulz on February 12th, 2000, marked the end of a legend and the end of an era. The Minneapolis-born comic artist had drawn the \"Peanuts\" comic sketches for over 50 years, as well as most of the movie and television scripts of his comic children around Charlie Brown. In total more than 17,800 unique comics, \"The Peanuts\" was the longest-running comic series of all time. One day after the death of its creator, the last original Peanuts comic was published in the Sunday newspapers.\n\nThe death of Schulz leaves comic fans and avid newspaper readers alike in mourning the country over. The comic series will not be continued in accordance with Schulz's wishes - but at 17,800 comics, there is plenty of rerunning that newspapers will be able to do."
 usa.10.o1: "Rest in peace."
 usa.10.o2: "There is money to be made!"
 usa.11.t: "The Shooting of Kayla Rolland"
 usa.11.d: "In a dramatic and traumatic event, 6-year-old Kayla Rolland, student of Buell Elementary School in Michigan, was fatally shot by her 6-year-old classmate Dedrick Owens with Owens' uncle's P-32 handgun which the young child had found lying around in his uncle's home. Dedrick told Kayla 'I don't like you' before shooting her in the arm in the presence of their teacher and 22 fellow students. The bullet pierced a vital artery, causing a massive blood loss and killing the young girl by 10:30. Kayla Rolland is the youngest victim of a school shooting in American history."
 usa.11.o1: "Is this an Era of Gun Violence?"
 usa.12.t: "2000 Phillips Explosion"
 usa.12.d: "At approximately [GetDateText] an explosion occurred at Phillips Petroleum's Houston Chemical Complex in Pasadena, Texas.\n\nThe blast and subsequent fire caused one death and left 71 injured at the chemical plant due to burns or inhaling of toxic smoke.\n\nThe killed person is 45-year-old supervisor Rodney Gott, who already lived through the first Phillips disaster in 1989 and who, shortly after the explosion, remained in the blazing plant to save other people. The roof of the building he was in violently collapsed, crushing Gott beneath it."
 usa.12.o1: "Accidents happen."
 usa.12.o2: "Launch a complete investigation."
 usa.13.t: "¡Estados Unidos está con nosotros!"
 usa.13.d: "Diplomáticos de Estados Unidos nos han asegurado recientemente que nos respaldarán contra nuestros enemigos. El sello de aprobación estadounidense nos ayudará a asegurar mejores acuerdos comerciales y tener acceso a su tecnología de punta.\n\n"
 usa.13.o1: "¡En Estados Unidos confiamos!"
 usa.14.t: "¡Washington está en contra de nosotros!"
 usa.14.d: "Diplomáticos estadounidenses recientemente han salido en apoyo de nuestros adversarios en nuestros conflictos diplomáticos. Las tornas se están volviendo en nuestra contra."
 usa.14.o1: "Oh, ¿no es eso una pena?"
 usa.15.t: "Tornado en Fort Worth"
 usa.15.d: "Durante la tarde del [ObtenerFechaTexto], un poderoso tornado de categoría F3 en la escala de Fujita golpeó el centro de Fort Worth, Texas.\n\nCon velocidades de aproximadamente 135 millas por hora, el tornado causó 450 millones de dólares en daños y dejó 2 muertos y 80 heridos durante sus diez minutos de caos en la ciudad."
 usa.15.o1: "Serán necesarias reparaciones."
 usa.15.o2: "Movilizar ayuda para desastres"
 usa.16.t: "Programa de Apoyo Militar del Este Asiático"
 usa.16.d: "Los comandantes militares estadounidenses han confirmado que el gobierno estadounidense iniciará en breve su Programa de Apoyo Militar al Este Asiático y que nos beneficiaremos de él. Nuestros generales y oficiales recibirán nuevos consejos doctrinales y nuestras tropas recibirán nuevo entrenamiento."
 usa.16.o1: "Agradecemos la ayuda."
 usa.16.o2: "¡No necesitamos a los estadounidenses!"
 usa.17.t: "Auge del izquierdismo estadounidense"
 usa.17.d: "Los jóvenes en Estados Unidos han estado mirando hacia la Unión Europea y sus países con gobiernos socialistas democráticos. Apoyan una versión revisada del sistema estadounidense."
 usa.17.a: "¿Un nuevo izquierdismo?"
 usa.18.t: "Apoyo a terceros partidos"
 usa.18.d: "Los republicanos y demócratas están ocupados lanzándose lodo mutuamente en sus trincheras dentro del Congreso y la Cámara de Representantes. Mientras tanto, especialmente los jóvenes buscan alternativas y una forma de escapar del sistema de dos partidos. Hasta ahora todas las esperanzas han sido en vano, pero tal vez esta vez..."
 usa.18.a: "¿Nuevas alternativas?"
 usa.19.t: "Auge del tradicionalismo"
 usa.19.desc: "Facciones en Estados Unidos han comenzado a abrazar el tradicionalismo. Han comenzado a presionar ideas más adoctrinadas para un retorno a tiempos más simples. Sin embargo, hay algunos que están comenzando a discutir ideas más de extrema derecha."
 usa.19.a: "Auge de la derecha"
 usa.20.t: "¡Protesta contra la globalización!"
 usa.20.d: "Las fuerzas antiglobalización, típicamente de tendencia izquierdista, se manifestaron hoy en varias ciudades importantes protestando contra el FMI, el Banco Mundial y el capitalismo internacional en su conjunto. La protesta también ha abierto el camino para que varios otros partidos se involucren, incluyendo a nacionalistas, progresistas y activistas políticos de todos los días."
 usa.20.o1: "La élite sabe lo que es mejor."
 usa.20.o2: "Los ambientalistas saben más."
 usa.20.o3: "Los nacionalistas tienen un buen punto..."
 usa.21.t: "Se refuerza el establecimiento"
 usa.21.d: "El statu quo en Estados Unidos ha mantenido al gobierno del país moderado y tolerante. Es importante que se mantenga este statu quo y que se refuerce el establecimiento. Muchos políticos recientemente han estado hablando sobre lo maravilloso que es el establecimiento actual. ¡Sigamos adelante con ello!"
 usa.21.a: "Se refuerza el establecimiento"
 usa.22.t: "Elian Gonzalez confiscado por agentes federales"
 usa.22.d: "Elián González y su familia han llegado a los Estados Unidos. Sin embargo, en una redada previamente mediada, Elián González ha sido capturado por agentes federales y extraditado a Cuba. La decisión ha sido muy impopular entre los demócratas y algunos republicanos también. El vicepresidente Al Gore también ha declarado que la decisión fue un error. Sin embargo, ha mejorado las relaciones diplomáticas con uno de nuestros vecinos del sur. Todavía está por verse si es la decisión correcta...\n"
 usa.22.o1: "La ley sabe lo que es mejor"
 usa.23.t: "Elian Gonzalez escapa de la captura"
 usa.23.d: "Elian Gonzalez y su familia han acaparado los titulares de hoy con noticias de que han logrado evadir la captura de los agentes federales. Los agentes federales siguen buscando a la familia para intentar devolverlos a Cuba. Sin embargo, aún permanecen prófugos en este momento.\n"
 usa.23.o1: "Lamentable"
 usa.28.t: "Invitación a la Alianza Americana"
 usa.28.d: "Aunque la membresía de Estados Unidos en la OTAN ya no existe, Estados Unidos no ha dejado de gestionar una alianza militar y considerar nuevos aliados y alianzas, y uno de los países considerados es [ObtenerNombreDef].\n\nHoy se emitió una invitación formal a nuestra embajadora en la capital estadounidense para unirnos a Estados Unidos en sus objetivos políticos, llevando nuestras armas y nuestras mentes."
 usa.28.o1: "¡Nos mantenemos junto a Estados Unidos!"
 usa.28.o2: "Tendremos que pasar de esa opción..."
 usa.31.t: "Asistencia militar estadounidense"
 usa.31.d: "Nuestros amigos estadounidenses nos han enviado una delegación militar para modernizar y entrenar a nuestro ejército. Aunque nuestra oposición interna no aprueba la posibilidad de acercarnos aún más a la influencia de Estados Unidos, esto es de crucial importancia para nuestra defensa nacional. Instructores del Ejército de Estados Unidos, la Armada de Estados Unidos, la Fuerza Aérea de Estados Unidos e incluso el Cuerpo de Marines de Estados Unidos ya han comenzado a impartir seminarios y supervisar ejercicios de campo para capacitar a nuestro personal militar."
 usa.31.o1: "Excelente."
 usa.31.o2: "¡Rechácenlos!"
 usa.32.t: "Estados Unidos v. Microsoft Corp."
 usa.32.d: "Microsoft, posiblemente uno de los empleadores más importantes de Estados Unidos y paradigma del progreso tecnológico y social, ha estado en la mira de los fiscales del gobierno debido a sus supuestas prácticas comerciales injustas y monopolísticas.\n\nEl juicio, que comenzó el 18 de mayo de 1998, ha escuchado varios testimonios, incluyendo al fundador de Microsoft, Bill Gates, al vicepresidente de Microsoft, Paul Maritz, al vicepresidente de Intel, Steven McGeady, y otros.\n\nLa acusación contra Microsoft es una violación de la Ley Sherman Antimonopolio de 1890 a través del intento de convertirse en un monopolio en los mercados de software y hardware de computadoras, especialmente debido a que Microsoft incluyó el navegador web de Microsoft \"Internet Explorer\" con sus sistemas operativos, ganando decisivamente la \"Guerra de navegadores\" entre los operadores de navegadores web competidores sin una competencia justa.\n\nAhora, el juez presidente Thomas Penfield Jackson, quien ya emitió los hallazgos de hecho de que Microsoft había establecido un monopolio ilegal sobre los sistemas operativos de computadoras personales basados en x86 el 5 de noviembre de 1999, está a punto de dictar sus conclusiones de derecho, que marcarán el veredicto para determinar el resto del proceso judicial."
 usa.32.o1: "¡Culpable!"
 usa.32.o2: "¡No culpable!"
 usa.33.t: "Microsoft sigue creciendo"
 usa.33.d: "Después del veredicto de 'No culpable' en el caso judicial 'Estados Unidos v. Microsoft Corp.', Microsoft ha seguido expandiendo su empresa en Estados Unidos. El gigante del software continúa expandiéndose y absorbiendo empresas más pequeñas, ampliando aún más su control sobre la industria tecnológica. El monopolio parece haber crecido más de lo que podemos romper en este momento. Sin embargo, han creado muchos empleos y han ayudado al auge de la industria tecnológica."
 usa.33.o1: "Bueno, al menos eso es positivo."
 usa.34.t: "Catastrofe del Cuerpo de Marines en Marana"
 usa.34.d: "El [ObtenerFechaTexto], una aeronave militar MV-22 Osprey del Cuerpo de Marines de Estados Unidos se estrelló sobre un aeropuerto regional en Marana, Arizona, matando a los 19 Marines estadounidenses a bordo.\n\nEl incidente ha renovado las discusiones sobre la preparación para el combate del Osprey y sobre la elección de equipos en el Cuerpo de Marines de Estados Unidos."
 usa.34.o1: "Semper Fi"
 usa.35.t: "Datapoint se declara en bancarrota bajo el Capítulo 11"
 usa.35.d: "Originalmente conocida como Computer Terminal Corporation o CTC, Datapoint Corporation es una empresa de informática con sede en San Antonio, Texas, fundada en julio de 1968.\n\nLos primeros productos de la empresa fueron terminales informáticas, pero más tarde el negocio se expandió para incluir microprocesadores, chips de computadora y finalmente el 'Datapoint 2200', referido por algunos historiadores de la ciencia como el primer ordenador personal.\n\nDespués de un auge que duró durante la década de 1970, la empresa comenzó a declinar a partir de 1980. Tras una adquisición hostil por parte del empresario Asher B. Edelman en 1984, la empresa no pudo recuperarse permanentemente de los daños causados, lo que llevó a un lento y doloroso declive, incluyendo despidos y malos años de negocios a lo largo de finales de la década de 1980 y la década de 1990.\n\nFinalmente, el [ObtenerFechaTexto], Datapoint se declaró en bancarrota bajo el Capítulo 11. La empresa se dividirá en tres compañías sucesoras que, con suerte, podrán tener un mejor desempeño por separado."
 usa.35.o1: "El poder del libre mercado"
 usa.35.o2: "¡No! ¡Rescatémosla!"
 usa.36.t: "El H. L. Hunley"
 usa.36.d: "El H. L. Hunley, nombrado en honor al ingeniero naval confederado Horace Lawson Hunley, también conocido como CSS H. L. Hunley, fue un submarino confederado puesto en servicio en julio de 1863. El Hunley hundió el buque de guerra USS Housatonic de la Armada de los Estados Unidos, convirtiéndose en el primer submarino de la historia en hundir con éxito una embarcación enemiga.\n\nEl Hunley se hundió durante su victoria sobre el Housatonic, llevándose consigo a su oficial y a los siete miembros de la tripulación.\n\nLa embarcación se consideró perdida durante casi un siglo y medio antes de ser localizada en 1995. El barco finalmente fue rescatado el 8 de agosto de 2000. Los soldados del Hunley finalmente podrán recibir un entierro adecuado."
 usa.36.o1: "Una operación exitosa."
 usa.37.t: "Mac OS X"
 usa.37.d: "Bajo el nombre en clave 'Kodiak', una versión beta del nuevo sistema operativo de Apple, que llevará el título de 'Mac OS X', comenzó a enviarse a los desarrolladores el 13 de septiembre de 2000.\n\nApple está tratando desesperadamente de mantenerse a flote en el mercado de sistemas operativos frente a Microsoft Windows 2000 y el potencialmente próximo estándar de la industria 'Microsoft Windows XP'. La competencia en ese mercado ya estrecho sin duda beneficiará a los consumidores estadounidenses."
 usa.37.o1: "Los titanes chocan nuevamente."
 usa.37.o2: "Declarar ilegal el sistema operativo de Apple"
 usa.38.t: "Derrame de carbón en Martin County"
 usa.38.d: "Fuentes de noticias de Martin County, Kentucky, informan que el fondo de un embalse de lodo de carbón se rompió y se filtró a una mina subterránea. El lodo delgado, viscoso y venenoso emergió a la superficie y las 300 millones de galones de barro avanzaron río abajo. Los gobiernos locales han hecho todo lo posible para contenerlo. El río Ohio y sus afluentes ahora están igualmente inundados con el lodo negro.\n\n¿Debería intervenir la Agencia de Protección Ambiental (EPA) o las autoridades locales pueden manejarlo?"
 usa.38.o1: "Envíen a las autoridades federales"
 usa.38.o2: "Las autoridades locales son capaces de manejarlo."
 usa.39.t: "Wikipedia"
 usa.39.d: "Quizás uno de los proyectos más ambiciosos en la historia de Internet, 'Wikipedia' fue creada el 15 de enero de 2001.\n\nLa enciclopedia en línea tiene como objetivo proporcionar conocimiento de innumerables fuentes sobre innumerables temas a innumerables personas de forma gratuita.\n\nSin embargo, la información es poder y los totalitarios de todo el mundo seguramente desaprobarán toda la idea de 'acceso libre a la información' que promete Wikipedia. Los creadores del sitio web, Jimmy Wales y Larry Sanger, prometen mantener Wikipedia como una organización sin fines de lucro sin publicidad, basada únicamente en donaciones de los usuarios.\nEs realmente una gran idea y un excelente método para comenzar a expandir la información a nivel mundial y en los Estados Unidos."
 usa.39.o1: "Libertad de información"
 usa.52.t: "Diálogo de paz de Shepherdstown"
 usa.52.d: "En un intento de resolver las disputas territoriales y militares en curso y los conflictos menores entre el Estado de Israel y la República Árabe Siria, el presidente estadounidense [USA.GetLeader] invitó a ambas partes a participar en conversaciones de paz y relajación en Shepherdstown, Virginia Occidental.\n\nLas delegaciones llegaron a Virginia Occidental y comenzaron sus reuniones el 3 de enero de 2000. Fueron recibidos con carteles que decían 'Paz' en hebreo y árabe colgados alrededor de la ciudad.\n\nLa delegación israelí está encabezada por el primer ministro [ISR.GetLeader], mientras que los sirios tienen como líder a su ministro de Relaciones Exteriores, Farouk a-Shara."
 usa.52.o1: "Solo podemos esperar."
 usa.53.t: "Diálogo de paz de Shepherdstown"
 usa.53.d: "En un nuevo intento de relajar las tensiones entre Israel y Siria, especialmente por el tema de los Altos del Golán y las posturas inflexibles de ambos gobiernos, Estados Unidos ha invitado a ambos países a unas conversaciones de relajación en Shepherdstown, Virginia Occidental.\n\nNuestra delegación, encabezada por el ministro de Relaciones Exteriores Farouk a-Shara, ha llegado de manera segura a Virginia Occidental, en lo que algunos sirios consideran territorio estadounidense hostil, y está dispuesta a comenzar a trabajar."
 usa.53.o1: "¿Tiene la paz alguna oportunidad?"
 usa.54.t: "Diálogo de paz de Shepherdstown"
 usa.54.d: "En un nuevo intento de relajar las tensiones entre Israel y Siria, especialmente por el tema de los Altos del Golán y las posturas inflexibles de ambos gobiernos, Estados Unidos ha invitado a ambos países a unas conversaciones de relajación en Shepherdstown, Virginia Occidental.\n\nNuestra delegación, encabezada por el primer ministro [ISR.GetLeader], ha llegado de manera segura a Virginia Occidental, ha sido recibida cordialmente por nuestros aliados estadounidenses y está lista para comenzar a trabajar."
 usa.54.o1: "Solo podemos esperar."
 usa.60.t: "Death of Gus Hall"
 usa.60.d: "Gus Hall fue el presidente del Partido Comunista de los Estados Unidos durante más de cuarenta años, desde 1959 hasta principios de 2000, cuando renunció a favor de Sam Webb, convirtiéndose en presidente honorario.\n\nHall, quien se postuló para presidente de los Estados Unidos en los años 1972, 1976, 1980 y 1984 (fallando rotundamente en cada ocasión), era un amigo comprometido de la Unión Soviética, siempre abogando por el fin de la Guerra Fría a través de una ascensión estadounidense al bloque soviético.\n\nHall, cuyo padre ya había sido comunista durante un año y era miembro fundador del CPUSA, se unió a la Liga de Jóvenes Comunistas en 1927 y se le permitió estudiar en Moscú entre 1931 y 1933. Hall, quien nació como Arvo Kusta Halberg, cambió su nombre durante la década de 1930 para escapar de la lista negra del gobierno de Estados Unidos que dificultaba mucho su empleo.\n\nHall continuó ascendiendo en las filas del CPUSA debido a su obediencia esclavizada al liderazgo soviético (con sus opiniones políticas cambiando tan a menudo como las de Moscú)."
 usa.60.o1: "Buen riddance."
 usa.60.o2: "Honremos sus logros de vida."
 usa.63.t: "Gus Hall State"
 usa.63.d: "Con comunistas en el poder, es hora de considerar cambiar algunos de los recordatorios del imperialismo estadounidense. Un estado y nuestra gran capital llevan el nombre de un despreciable escoria imperialista y esclavista. Pero hay una solución: intercambiar al fundador y primer líder del falso estado capitalista estadounidense con el santo patrón del Partido Comunista Estadounidense, Gus Hall, quien falleció recientemente. ¡El nombre es claramente una elección maravillosa para el nombre de una ciudad! Además, hay muchas otras ciudades y estados que podrían recibir un nuevo nombre. ¡Carolina del Norte podría convertirse en Vladimir en honor a Lenin! ¡Hay tantas posibilidades y solo cincuenta estados!"
 usa.63.o1: "¡Una excelente idea!"
 usa.63.o2: "No es necesario. ¡Bleh!"
 usa.64.t: "Reopen Ties with North Korea?"
 usa.64.d: "Corea del Norte ha sido un tema candente en la Cámara y el Senado últimamente. Están lanzando muchas cosas relacionadas con el estado aislacionista. Tanto republicanos como demócratas están denunciando al país y a [NKO.GetLeader] y las políticas que ha instituido. El Partido Comunista de Corea del Norte, por supuesto, niega las afirmaciones de que han hecho algo malo.\n\nSin embargo, se está cuestionando en el Senado la posibilidad de restablecer los lazos con el país la próxima semana. ¿Apoyamos esta medida?"
 usa.64.o1: "¡Buena idea!"
 usa.64.o2: "Olvidémoslo, Kimmy es malo"
 usa_news.18.t: "Atentado al USS Cole"
 usa_news.18.d: "El Comando Naval de Estados Unidos ha informado que el destructor USS Cole fue atacado por la red Al-Qaeda, matando a 17 militares estadounidenses. Informes de inteligencia estadounidenses apuntan al gobierno de Sudán como posible colaborador de los dos atacantes."
 usa_news.18.o1: "Se arrepentirán de esto."
 usa_news.18.o2: "Envíen nuestras condolencias a los estadounidenses."
 usa_news.18.o3: "¿Muertos estadounidenses? ¡Bien!"
 usa_news.18.o4: "¿Nos están culpando a nosotros?!"
 USA_events_domestic_policies.1.t: "The National Direction"
 USA_events_domestic_policies.1.d: "In the wake of the terrorist attacks which have shaken this nation, we must seek out what will be our national policy moving forward into this already dark looking century. We can choose to be a lot more hands off and use our Cold War military might to sell arms and play the soft power arm of justice. We can balance through a sort of \"American Legion\", where we'd involve ourselves through sending advisors and equipment and so forth. Or we can strike the devils at their core and launch what some are calling a, War on Terror. Whatever the choice is will likely define our nation in the coming years."
 USA_events_domestic_policies.1.o1: "Lets Avoid An Illegal War"
 USA_events_domestic_policies.1.o2: "We Must Seek Self Security"
 USA_events_domestic_policies.1.o3: "Prepare For The War On Terror"
 USA_events_domestic_policies.2.t: "Security Concerns"
 USA_events_domestic_policies.2.d: "Following the attacks on our nation many have wondered how such attacks even transpired. Now the debate rages on to think of how to bolster our security efforts as well as ensure the safety of our citizens should the worst yet still come or someone else tries their hand at our fair nation once more."
 USA_events_domestic_policies.2.o1: "Prioritize Internal Security"
 USA_events_domestic_policies.2.o2: "We Must Strike An Honest Balance"
 USA_events_domestic_policies.2.o3: "We Must Think More Offensive"
 USA_events_domestic_policies.3.t: "Concerns Over Religious Freedoms"
 USA_events_domestic_policies.3.d: "The acts of terror which befell this nation were unfortunately perpetrated by an extremist faction of the Islamic religion. This has sparked among the obvious surge in descrimination among Arab minorities, a general concern about what religious freedoms genuinely mean when it comes to the public adornment of such. Now we must make a choice in regards to how we'll overcome these fears."
 USA_events_domestic_policies.3.o1: "We Are Free For A Reason"
 USA_events_domestic_policies.3.o2: "Maybe We Should Be More Secular"
 USA_events_domestic_policies.3.o3: "Understand Targeted Restrictions"
 USA_events_domestic_policies.4.t: "School Choice, Is It Your Choice?"
 USA_events_domestic_policies.4.d: "In the last handful of weeks congressional members have been debating on the formalities surrounding the ability of parental choices in educational institutions. Propositions related to going towards a full public or full private form of education as well as reforms to the existing status quo model we have are all on the table. But with the session ending soon we'll be hearing what choice they will have made."
 USA_events_domestic_policies.4.o1: "A Federal Standard Is A Real Standard"
 USA_events_domestic_policies.4.o2: "Everyone Should Have A Choice"
 USA_events_domestic_policies.4.o3: "Private Education Is The Standard"
 USA_events_domestic_policies.5.t: "The Power Grid Debate"
 USA_events_domestic_policies.5.d: "Congressional members recently debated and deliberated about the state of our nation's power grid as well as what direction we should take in terms of future developments towards it. One main camp wishes to fully centralize the grid and responsibilities to the Department of Energy. One wishes to take the current status quo of the grid itself, but future developments should be balanced through all forms of power generation. Finally a third main group wants to fully decentralize the network and let the private sector take over. While the question of regulations with that last one would be an obvious next step, the prospects of innovation through privatization are an interesting potentiality."
 USA_events_domestic_policies.5.o1: "United States Mean United Power"
 USA_events_domestic_policies.5.o2: "The Future Will Show Balance"
 USA_events_domestic_policies.5.o3: "The Free Market Will Excel"
 USA_events_domestic_policies.6.t: "The Food Stamps Fiasco"
 USA_events_domestic_policies.6.d: "The nation's social nets are a double-edged sword. Budget-wise they are a massive and ever growing drain that will eventually outpace things like our political boogeyman,  the defense budget. But morally and developmentally speaking it is needed to keep a modern nation together. But with the recent trend of exploits and abuse the Food Stamps Program is drawing more and more attention, with many claiming to have more children than they actually do and claiming more money that they don't deserve. These loopholes and exploits must be dealt with if we are to keep the stability of the program."
 USA_events_domestic_policies.6.o1: "These Concerns Are Inflated"
 USA_events_domestic_policies.6.o2: "Reform Requirements And Proof Methods"
 USA_events_domestic_policies.6.o3: "The Concerns Are Real, Set Targeted Reforms Now"
 USA_events_domestic_policies.7.t: "The Rent Crisis"
 USA_events_domestic_policies.7.d: "As housing becomes more unattainable each year by the average citizen, more and more become reliant on renting in order to have a roof over their head. This lopsided demand has caused rental prices to rise at a scarily high rate for a couple of decades now. Some in congress are debating as we speak, about the viability of things like rental controls and or reforms to the way on how houses are built. As such many wonder if a hard handed approach will be utilized or if possibly the compromise is even any better than what is going on now."
 USA_events_domestic_policies.7.o1: "Rent Controls For Now"
 USA_events_domestic_policies.7.o2: "Building Methods Must Be Reformed"
 USA_events_domestic_policies.7.o3: "Let The Private Sector Adapt Properly"
 USA_events_domestic_policies.8.t: "Continued Civil Rights Tensions"
 USA_events_domestic_policies.8.d: "One might have thought that when the Civil Rights Act of the 1960s was passed that America in the new millennia would've moved past its Jim Crow days. While a vast majority have, the vocal minority is apparently the only thing that both people and the news ever focus on. As such with scattered examples of secretion that is racial tensions and hate crimes still influencing the actions of some, we must seek out real answers to quash this age old question thought answered long ago."
 USA_events_domestic_policies.8.o1: "We Must Pass A New Civil Rights Act"
 USA_events_domestic_policies.8.o2: "Limited Legislative Reforms Are Just But Firm"
 USA_events_domestic_policies.8.o3: "The States Have Problems, Make Them Solve Their Own Problems"
 USA_events_domestic_policies.9.t: "The Question Of Marriage"
 USA_events_domestic_policies.9.d: "Marriage, a bond of love, a seal of unity between two individual adult humans. The very question has sparked controversy as in recent events certain individuals and or incidents have transpired into acts which some find distasteful. Whether it was a religious business denying a gay couple a wedding cake or flat out hate crimes against a local hangout and or hotspot known for its more exotic customers. Regardless we must figure out how to deal with this before we have another Sexual Revolution Flashpoint."
 USA_events_domestic_policies.9.o1: "I Do..Believe We Must Legislate Legal Means"
 USA_events_domestic_policies.9.o2: "I Do Think Legal And Tax Reforms Are Needed"
 USA_events_domestic_policies.9.o3: "Tell The Governors To Do Their Jobs!"
 USA_events_domestic_policies.10.t: "Armas, armas y más armas"
 USA_events_domestic_policies.10.d: "El debate sobre la Segunda Enmienda ha sido prácticamente un pasatiempo nacional para los ciudadanos y los líderes políticos. Algunos sostienen que hacer leyes para ciudadanos que ya tienen la condición legal no tiene un impacto real en el problema real. Otros dicen que quienes supuestamente \"coleccionan\" armas son terroristas domésticos que esperan aparecer. Al final, ambos se destrozan día tras día provocando mucho malestar social con su naturaleza extravagante. Al final, es nuestra decisión la que importa, si nos inclinamos por la supuesta \"izquierda\" o por la \"derecha\" importa muy poco en un debate que nunca ha planteado las cuestiones reales. Terminemos con esto de una vez, tenemos otros asuntos que debatir."
 USA_events_domestic_policies.10.o1: "Se necesitan recompras de armas y regulaciones"
 USA_events_domestic_policies.10.o2: "Vamos a legislar regulaciones limitadas"
 USA_events_domestic_policies.10.o3: "¿Por qué estamos lidiando nuevamente con un problema de Estado?"
 USA_events_domestic_policies.11.t: "Civil Protection Not Civil?"
 USA_events_domestic_policies.11.d: "The post 9/11 reaction to security by both federal and state governments has seen a rising authoritative hand in terms of police presence and how to approach situations. This external influences has also seen a supposed need to almost militarize the police forces of the nation, which in turn has resulted in a string of unsavory events to transpire. As such we need to quell this rising problem if we are to ensure the public trust in law enforcement."
 USA_events_domestic_policies.11.o1: "A Federal Investigative Commission Is Paramount"
 USA_events_domestic_policies.11.o2: "Restructure The Budgets, Reform Regulations"
 USA_events_domestic_policies.11.o3: "I Get One More State Issue I'm Going To Lose It"
 USA_events_domestic_policies.12.t: "The Drug Crisis...Not That One The Other One"
 USA_events_domestic_policies.12.d: "The drug transparency crisis, apart of the growing monster that is the US Healthcare Crisis is one which has gained more and more traction over the months. Rising medical costs wherein a part are simply cause the doctor perscribe some medicine you could almost get over the counter has seen many question the validity of such prices. While obviously the process of creating new drugs for the use in medical treatments is a costly investment, it is however the easiest thing to exploit. The FDA only does so much within its given power and budget as well as there are other ways companies could exploit the matter at hand. So we must now delve into the situation and look to resolve it before we find ourselves dealing with a crisis...or voted out come next election."
 USA_events_domestic_policies.12.o1: "Expand The FDA's Budget And Abilities"
 USA_events_domestic_policies.12.o2: "Prescription Reforms And Increase The FDA's Budget"
 USA_events_domestic_policies.12.o3: "Enforce An Internal Review Board"
 USA_events_domestic_policies.13.t: "Healthcare Billing Troubles"
 USA_events_domestic_policies.13.d: "The rising medical cost is a crisis in its own right. Part of this crisis is the lack of billing transparency in terms of what things cost and the inability to consult and understand why things cost the way they do. To this effect we must seek out real answers to ensure this problem is solved or at least doesn't get any worse then what it already has."
 USA_events_domestic_policies.13.o1: "Set Up The Billing Commission"
 USA_events_domestic_policies.13.o2: "Legislative Reforms Around Transparency Enforcement"
 USA_events_domestic_policies.13.o3: "Set Up Decentralized Review Committees In The States"
 USA_events_domestic_policies.14.t: "Social Security Not Secure?"
 USA_events_domestic_policies.14.d: "The growing pains that is the Social Security Program is the fastest growing problem that everyone knows, but doesn't actually care about. Over the years we've thrown more and more money at the issue which has resulted it competing for the nation's biggest expenditure. Little known fact about the issue is that nearly 25% of the budget for the program goes towards administration of the program. Regardless we really need to observe and fix this issue before we genuinely need to worry about it."
 USA_events_domestic_policies.14.o1: "Increase Benefits Enough It Won't Be Our Problem"
 USA_events_domestic_policies.14.o2: "Legislative Reforms In Administration And Budget Allocation"
 USA_events_domestic_policies.14.o3: "Cut The Budget And Force The Downgrading Of The Administrative Block"
 USA_events_domestic_policies.15.t: "Police Training Troubles"
 USA_events_domestic_policies.15.d: "Rising public unrest as local law enforcement agencies seem to be using more and more aggressive forms of action to handle situations. This has resulted in a smattering of events which have tanked the public trust in their local law enforcement agencies. Protest have been on the rise and a new movement called \"Defund The Police\" has started to gain national attention. Congress has convened to handle the issue and hopefully put an end to this conflagration of an issue at hand."
 USA_events_domestic_policies.15.o1: "Institute A Federal Standards Training Board"
 USA_events_domestic_policies.15.o2: "Legislate Training Reforms And Budget Allocation Requirements"
 USA_events_domestic_policies.15.o3: "How About Better Fund The Police"
 USA_events_domestic_policies.16.t: "The Green Wave Rises"
 USA_events_domestic_policies.16.d: "In the Past Handful of years the growing need to diversify our energy production methods as well as just growing agitation from environmentalist types has resulted in more people wanting change. As such we must consider our options and figure out what role we should earnestly take in this supposed \"Green Economy\". Cause why force change if the people will do it for us."
 USA_events_domestic_policies.16.o1: "We Shall Create new Standards Like Never Before"
 USA_events_domestic_policies.16.o2: "We Will Mediate And Assist Where Needed"
 USA_events_domestic_policies.16.o3: "The People Want Change, Give Them The Ability To Create Change"
 USA_events_domestic_policies.17.t: "The Job Impact Scare"
 USA_events_domestic_policies.17.d: "The development and rising push to create what some are calling the \"Green Economy\". Has begun to spook and frighten those who do not understand the metrics of change or those who put too much emphasis in the abilities of those crying for change. Nevertheless if we do want to change we must understand and prepare for the reprecussions that would occur in the overall job market. As certain jobs and skill sets would become redundant and or nullified in their use, new ones or what were seen as obscure jobs and skill sets may take their place in terms of demand. Therefore we must decide what is the best approach in addressing such changes."
 USA_events_domestic_policies.17.o1: "Real Change Requires Real Efforts"
 USA_events_domestic_policies.17.o2: "Slow Change Needs Balanced Efforts"
 USA_events_domestic_policies.17.o3: "The Market Knows Change, So Let The Market Do All The Effort"
 USA_events_domestic_policies.18.t: "The Social Impact Crisis"
 USA_events_domestic_policies.18.d: "With the full swing of debates over the implementation of the supposed Green economy, many wonder just how much social change this will have on the daily lives of your average citizen. Some are worried a heavy handed approach will strip us of cultural identity, while others think that only new housing should be affected instead of standing ones except whatever the current home owner request. Regardless we need to make a choice and regulations on how to proceed forward with such a possibility."
 USA_events_domestic_policies.18.o1: "Force Through Change And Compensate Home Owners"
 USA_events_domestic_policies.18.o2: "New Standards For New Buildings"
 USA_events_domestic_policies.18.o3: "Let The People Decide On Their Own, Assist With Whatever We Can"
 USA_events_domestic_policies.19.t: "The Nuclear Question"
 USA_events_domestic_policies.19.d: "With more cries for a Green Economy growing ever stronger, many wonder what role should nuclear energy have in this green economy. Some say its literally the only actual green energy, others cry Chernobyl and Three mile Island. Whatever the case may be, our decision will set the standard for the coming administrations as well as the expectation the voters will have in achieving said goals with."
 USA_events_domestic_policies.19.o1: "Go Green Or Go Home I Say"
 USA_events_domestic_policies.19.o2: "Another Egg In Our Energy Basket"
 USA_events_domestic_policies.19.o3: "Wind, Solar And Hydroelectric Are Good Enough"
 usa_economic_nationalize_tt: "¡Nacionalizar una empresa §Ycuesta§! más, sin embargo, §Yestabiliza§! más la economía.\n"
 usa_economic_bailout_tt: "¡Rescatar a una empresa §Ycuesta§! menos que nacionalizarla, sin embargo, §Yestabiliza§! menos la economía.\n"
 usa_economic_donothing_tt: "Doing nothing will destabilize the economy, however, it will return to its former state relatively soon.\n"
 usa_economic_events.1.t: "¡La quiebra de Lehman Brothers!"
 usa_economic_events.1.d: "El [GetDateText] Lehman Brothers ha declarado quiebra. La compañía ha solicitado la protección del Capítulo 11 de la Ley de Quiebras, lo cual pasará a la historia como el mayor archivo de quiebra en la historia de Estados Unidos. Los activos de Lehman Brothers se estiman en $600 mil millones. Son la primera víctima del colapso del mercado de viviendas. Esto no solo ha enviado ondas de choque a los mercados de inversión y bienes raíces, sino que también ha impactado negativamente en el mercado de valores, provocando una caída del 4.5% en la Bolsa de Valores de Nueva York.\n\n¿Podría esto ser otra Gran Depresión?"
 usa_economic_events.1.a: "¡Nacionalizarlos!"
 usa_economic_events.1.b: "¡Rescatarlos!"
 usa_economic_events.1.c: "Dejar que la economía siga su curso"
 usa_economic_events.2.t: "Fannie Mae y Freddie Mac"
 usa_economic_events.2.d: "Fannie Mae y Freddie Mac son dos gigantes prestamistas hipotecarios en Estados Unidos. El reciente impacto de la quiebra de Lehman Brothers ha causado efectos en cadena en el mercado financiero en su conjunto. La industria de préstamos hipotecarios no es una excepción.\n\nLas compañías están en total y completa crisis. Tenemos varios planes para las compañías. Uno de ellos es nacionalizar la empresa y colocarla bajo tutela, lo que significa que el Gobierno de Estados Unidos tiene el control total sobre las finanzas de las compañías. Sin embargo, esta no es nuestra única solución. También podríamos rescatar a la empresa y dejar que actúe de manera independiente.\n"
 usa_economic_events.2.a: "Colocarlas bajo tutela"
 usa_economic_events.2.b: "Comprometerse con un rescate"
 usa_economic_events.2.c: "Es peligroso jugar a ser dioses económicos"
 usa_economic_events.3.t: "Fusión Chase-Stearns"
 usa_economic_events.3.d: "El clima financiero actual ha generado preocupación en algunas empresas. Una de ellas es Bear Stearns y JPMorgan Chase. El equipo ejecutivo de JPMorgan afirma que la mejor opción para ambas compañías es una fusión patrocinada por el gobierno entre las dos empresas.\n\nStearns está dispuesta a vender la compañía en su totalidad a $10 dólares por acción. El precio es bastante bajo en comparación con el máximo de 52 semanas de las acciones de Bear Stearns, que fue de $133.20. El precio tan bajo representa la situación desesperada de la empresa.\n\n¿Permitimos que Chase crezca?"
 usa_economic_events.3.a: "Colocar Bear Stearns en manos del Tesoro de Estados Unidos"
 usa_economic_events.3.b: "Comprometerse con un rescate. Mantenerlos a flote"
 usa_economic_events.3.c: "Dejar que el agua los arrastre"
 usa_economic_events.4.t: "American International Group (AiG)"
 usa_economic_events.4.d: "American International Group es la última gran compañía en caer en lo que algunos llaman la Gran Recesión. Recientemente, AiG buscó prestamistas privados para sus problemas financieros, sin embargo, debido al clima económico de [GetYear], se enfrentan a una inminente quiebra. Tenemos la opción de llevar a AiG bajo el control del Gobierno de Estados Unidos. La compañía está dispuesta a ofrecer una participación del 79.9% en la empresa a cambio de un préstamo con intereses durante dos años para salvar a la problemática empresa. La Reserva Federal está utilizando una disposición de la Ley de la Reserva Federal para justificar el plan.\n\nExisten otras opciones, sin embargo, esto nos llevará a la mayoría de las ganancias."
 usa_economic_events.4.a: "Ofrecer el préstamo a AiG"
 usa_economic_events.4.b: "Negar la participación accionaria, tomar los activos como garantía. Conceder el préstamo."
 usa_economic_events.4.c: "¿Por qué salvarlos?"
 usa_economic_events.5.t: "Colapso del mercado de viviendas"
 usa_economic_events.5.d: "El golpe final fue cuando el mercado de viviendas estadounidense colapsó. Las personas en todo Estados Unidos fueron desalojadas de sus hogares o sufrieron una gran disminución en el valor de sus propiedades. Probablemente sea una de las partes más difíciles de esta gran recesión.\n¿Cómo debemos proceder? ¿Ayudar a las personas o dejar que se las arreglen solas?\n"
 usa_economic_events.5.a: "Dejarlas"
 usa_economic_events.5.b: "Ayudar a las familias"
 usa_economic_events.31.t: "Empresa de fabricación de armas se retira de Estados Unidos"
 usa_economic_events.31.d: "La Gran Recesión está afectando a Estados Unidos. Está causando una caída en la inversión y algunas empresas de fabricación de armas se están yendo a otros lugares. La decisión se toma para salvar a la empresa, pero está dejando sin trabajo a los estadounidenses trabajadores."
 usa_economic_events.31.a: "Oh no"
 usa_economic_events.32.t: "Empresa de fabricación abandona Estados Unidos"
 usa_economic_events.32.d: "La fabricación solía ser el sustento de Estados Unidos. Los costos empresariales y los bajos ingresos de las inversiones locales han empujado la fabricación al extranjero. Estados Unidos está verdaderamente en recesión y continúa dañando y afectando al pueblo estadounidense."
 usa_economic_events.32.a: "¿Esto empeorará?"
 usa_economic_events.33.t: "Cierre de fábricas estadounidenses"
 usa_economic_events.33.d: "Fábricas en todo el país están sufriendo. Una serie de fábricas en el norte de Estados Unidos han comenzado a cerrar permanentemente. Los estadounidenses simplemente no están comprando sus productos."
 usa_economic_events.33.a: "Pronto terminará"
 usa_economic_events.34.t: "¡Empresa estadounidense declara bancarrota!"
 usa_economic_events.34.d: "Otra empresa estadounidense ha declarado bancarrota a raíz de esta dura recesión. La decisión se tomó porque la empresa no podía pagar sus deudas debido a la falta de ingresos que entraban en ella."
 usa_economic_events.34.a: "Los estadounidenses están sufriendo"
 usa_economic_events.35.t: "Fin de la recesión estadounidense"
 usa_economic_events.35.d: "La Reserva Federal finalmente ha declarado que lo peor de la recesión ha pasado. La economía está creciendo nuevamente y ya no está en contracción. Sus efectos fueron generalizados y se sintieron a nivel global. Es lamentable que hayamos tenido que llegar a esto para seguir ayudando a nuestra economía."
 usa_economic_events.35.a: "El camino hacia la recuperación"
 usa_economic_events_news.1.t: "La caída de Lehman Brothers"
 usa_economic_events_news.1.d1: "Ayer, Lehman Brothers declaró bancarrota. La compañía ha solicitado el Capítulo 11 de la Ley de Quiebras, lo que pasará a la historia como la mayor declaración de quiebra en la historia de Estados Unidos. Los activos de Lehman Brothers se estiman en $600 mil millones. Son la primera víctima del colapso del mercado de viviendas y la recesión estadounidense. No solo las quiebras han enviado ondas de choque a los mercados de inversión y bienes raíces, sino que también han afectado al mercado de valores, provocando una caída del 4.5% en la Bolsa de Valores de Nueva York.\n\nEl gobierno estadounidense ha decidido que es de interés para el pueblo estadounidense nacionalizar la compañía. Al llevar la compañía bajo custodia estadounidense, se ayudará a estabilizar su caída en las acciones y su valor. La Reserva Federal proporcionó $90 mil millones para que la compañía los utilice mientras toma una participación accionaria del 80% en la compañía, utilizando los activos de la compañía como garantía.\n"
 usa_economic_events_news.1.d2: "Ayer, Lehman Brothers declaró bancarrota. La compañía ha solicitado el Capítulo 11 de la Ley de Quiebras, lo que pasará a la historia como la mayor declaración de quiebra en la historia de Estados Unidos. Los activos de Lehman Brothers se estiman en $600 mil millones. Son la primera víctima del colapso del mercado de viviendas y la recesión estadounidense. No solo las quiebras han enviado ondas de choque a los mercados de inversión y bienes raíces, sino que también han afectado al mercado de valores, provocando una caída del 4.5% en la Bolsa de Valores de Nueva York.\n\nEl gobierno estadounidense ha decidido que es de interés para el pueblo estadounidense rescatar a la compañía. La Reserva Federal autorizó hasta $60 mil millones para mantener a la compañía a flote mientras la compañía continúa negociando su división y venta.\n"
 usa_economic_events_news.1.d3: "Ayer, Lehman Brothers declaró bancarrota. La compañía ha solicitado el Capítulo 11 de la Ley de Quiebras, lo que pasará a la historia como la mayor declaración de quiebra en la historia de Estados Unidos. Los activos de Lehman Brothers se estiman en $600 mil millones. Son la primera víctima del colapso del mercado de viviendas y la recesión estadounidense. No solo las quiebras han enviado ondas de choque a los mercados de inversión y bienes raíces, sino que también han afectado al mercado de valores, provocando una caída del 4.5% en la Bolsa de Valores de Nueva York.\n\nLa Reserva Federal ha declarado que no intervendrá inmediatamente en la bancarrota de Lehman Brothers."
 usa_economic_events_news.1.a: "¿Esto puede empeorar?"
 usa_economic_events_news.1.b: "Esto es preocupante"
 usa_economic_events_news.1.c: "Patético"
 usa_economic_events_news.2.t: "Fannie Mae y Freddie Mac"
 usa_economic_events_news.2.d1: "Fannie Mae y Freddie Mac son dos grandes prestamistas hipotecarios en Estados Unidos. El reciente impacto de la quiebra de Lehman Brothers ha causado efectos en cascada en el mercado financiero en general. La industria de préstamos hipotecarios no es una excepción.\n\nEl gobierno de Estados Unidos ha tomado medidas para nacionalizar efectivamente la compañía y colocarla bajo el control de la Reserva Federal. Autorizaron $200 mil millones para salvar a estos dos grandes prestamistas hipotecarios, a cambio de que el gobierno tomara el control sobre estas empresas privadas, pero respaldadas por el gobierno. A cada compañía se le asignaron $100 mil millones para evitar su quiebra.\n"
 usa_economic_events_news.2.d2: "Fannie Mae y Freddie Mac son dos grandes prestamistas hipotecarios en Estados Unidos. El reciente impacto de la quiebra de Lehman Brothers ha causado efectos en cascada en el mercado financiero en general. La industria de préstamos hipotecarios no es una excepción.\n\nLa Reserva Federal ha otorgado a Fannie Mae y Freddie Mac hasta $50 mil millones a cada compañía para evitar su quiebra. Los rescataron temporalmente para mantener a flote a los dos prestamistas hipotecarios.\n"
 usa_economic_events_news.2.d3: "Fannie Mae y Freddie Mac son dos grandes prestamistas hipotecarios en Estados Unidos. El reciente impacto de la quiebra de Lehman Brothers ha causado efectos en cascada en el mercado financiero en general. La industria de préstamos hipotecarios no es una excepción.\n\nLa Reserva Federal ha decidido que la compañía debe valerse por sí misma. El presidente de la Reserva Federal ha declarado que no vale la pena dar el dinero de los impuestos de los estadounidenses a empresas en dificultades.\n"
 usa_economic_events_news.2.a: "La recesión empeora"
 usa_economic_events_news.2.b: "Esto se vuelve aún más preocupante"
 usa_economic_events_news.2.c: "Patético"
 usa_economic_events_news.3.t: "Fusión de Bear Stearns y JPMorgan Chase"
 usa_economic_events_news.3.d1: "El clima financiero actual ha generado preocupación en algunas compañías. Una de ellas es Bear Stearns y JPMorgan Chase. El equipo ejecutivo de JPMorgan afirma que la mejor opción para ambas compañías es una fusión respaldada por el gobierno entre las dos compañías.\n\nLa Reserva Federal respondió hoy al colocar a Bear Stearns bajo el cuidado del gobierno de Estados Unidos. Es otra compañía en la lista de compañías estatales en Estados Unidos. El proceso de nacionalización requirió $50 mil millones para mantener a flote a la compañía en dificultades.\n"
 usa_economic_events_news.3.d2: "El clima financiero actual ha generado preocupación en algunas compañías. Una de ellas es Bear Stearns y JPMorgan Chase. El equipo ejecutivo de JPMorgan afirma que la mejor opción para ambas compañías es una fusión respaldada por el gobierno entre las dos compañías.\n\nLa Reserva Federal respondió hoy al autorizar la fusión entre JPMorgan Chase y Bear Stearns. Se otorgó un rescate de aproximadamente $30 mil millones para asegurar la estabilidad fiscal de JPMorgan mientras se hacía cargo de Bear Stearns.\n"
 usa_economic_events_news.3.d3: "El clima financiero actual ha generado preocupación en algunas compañías. Una de ellas es Bear Stearns y JPMorgan Chase. El equipo ejecutivo de JPMorgan afirma que la mejor opción para ambas compañías es una fusión respaldada por el gobierno entre las dos compañías.\n\nLa Reserva Federal respondió hoy al negar la fusión. Se argumenta que la fusión otorgaría a JPMorgan Chase cada vez más poder de mercado. Bear Stearns está buscando frenéticamente otras fuentes de ingresos y estabilización.\n"
 usa_economic_events_news.3.a: "La recesión empeora"
 usa_economic_events_news.3.b: "Deberíamos liquidar nuestras inversiones"
 usa_economic_events_news.3.c: "Patético, ¡nuestra economía está más fuerte que nunca!"
 usa_economic_events_news.4.t: "American International Group"
 usa_economic_events_news.4.d1: "American International Group es la última gran compañía en caer en lo que algunos llaman la Gran Recesión. AiG recientemente buscó prestamistas privados para sus problemas financieros, sin embargo, debido al clima económico de [ObtenerAño], ha declarado bancarrota. El gobierno estadounidense emitió un comunicado explicando que para mantener a flote a la compañía, el gobierno adquirió una participación del 79.9% en la compañía, dándole control mayoritario sobre la misma.\n"
 usa_economic_events_news.4.d2: "American International Group es la última gran compañía en caer en lo que algunos llaman la Gran Recesión. AiG recientemente buscó prestamistas privados para sus problemas financieros, sin embargo, debido al clima económico de [ObtenerAño], ha declarado bancarrota. La Reserva Federal ha rechazado la participación accionaria en la compañía, en su lugar, otorgaron un préstamo con intereses para mantener a la compañía en funcionamiento.\n"
 usa_economic_events_news.4.d3: "American International Group es la última gran compañía en caer en lo que algunos llaman la Gran Recesión. AiG recientemente buscó prestamistas privados para sus problemas financieros, sin embargo, debido al clima económico de [ObtenerAño], ha declarado bancarrota. La Reserva Federal ha negado cualquier tipo de apoyo a la compañía. Ahora la compañía queda a merced del mercado.\n"
 usa_economic_events_news.4.a: "La última gran quiebra"
 usa_economic_events_news.4.b: "¿Ha pasado lo peor?"
 usa_economic_events_news.4.c: "Bueno, ¡los estadounidenses en recesión es grandioso!"
 usa_economic_events_news.6.t: "Fin de la Gran Recesión"
 usa_economic_events_news.6.d: "La economía estadounidense finalmente ha dado un giro y está en buen camino. La Reserva Federal estima que la recuperación tomará varios años para revertir los daños económicos que se han producido.\nAún no se han visto los verdaderos efectos de la Recesión estadounidense.\n"
 usa_economic_events_news.6.a: "Lo peor ha pasado"
 usa_economic_events_news.6.b: "¡Vamos a reinvertir!"
 usa_economic_events_news.6.c: "Lamentable"
