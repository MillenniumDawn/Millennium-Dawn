 worker_strikes_1:0 "Grèves des travailleurs"
 worker_strikes_1_desc:0 "Il y a une certaine agitation parmi la population active de ce pays."
 worker_strikes_2:0 "Grèves de travailleurs considérables"
 worker_strikes_2_desc:0 "Les bus, les trains, les avions et les taxis ne bougent pas beaucoup dans ce pays. Seules quelques usines fonctionnent. La main-d'œuvre est mécontente."
 worker_strikes_3:0 "Grèves ouvrières majeures"
 worker_strikes_3_desc:0 "Il y a des situations où les gens ne veulent pas travailler pour faire un argument politique. Un important argument politique est présenté dans ce pays."
 worker_strikes_4:0 "Grève désastreuse des travailleurs"
 worker_strikes_4_desc:0 "L'économie nationale est sur le point de s'effondrer. Le gouvernement ne semble pas être capable de faire travailler ses gens."
 ZIM_disgruntled_veterans:0 "Anciens combattants mécontents"
 ZIM_disgruntled_veterans_desc:0 "Le Zimbabwe a du mal à contenter ses anciennes troupes mécontentes de la guerre de Rhodésie Bush contre les États de Rhodésie et d'apartheid sud-africains. Ces soldats, principalement des miliciens noirs des anciennes forces de la ZANU, sont souvent au chômage et frustrés et leur colère se traduit souvent par une violente violence contre la minorité blanche et contre les Noirs qui se prononcent en faveur de relations raciales à l'amiable."
 idea_united_nations_sanctions:0 "UN Sanctions"
 idea_united_nations_sanctions_desc:0 "Ce pays est la cible de sanctions économiques et politiques coordonnées par les membres du Conseil de sécurité des Nations Unies."
