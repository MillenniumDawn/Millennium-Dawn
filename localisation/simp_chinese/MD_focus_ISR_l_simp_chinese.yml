 israel.129.t: "以色列封锁加沙！"
 israel.129.d: "最近，在我们占领加沙之后，以色列决定对与加沙接壤的边境实施经济封锁。现在，我们与以色列边境部分隔绝。"
 israel.129.a: "该死的犹太复国主义者！"
 israel.130.t: "以色列要求封锁加沙！"
 israel.130.d: "最近，以色列政府向我们提出对加沙地带实施共同封锁，这将大大削弱加沙恐怖分子的力量，保护我们的边境免受武器走私者的侵害，并提高我们的整体安全。我们该说什么？"
 israel.130.a: "当然！"
 israel.130.b: "不，我们不会。"
 israel.131.t: "埃及封锁加沙！"
 israel.131.d: "最近，埃及政府决定封锁加沙地带，因为最近加沙地带被极端分子占领。\n\n许多专家声称，这一决定是由于埃及政府与以色列的密切关系。"
 israel.131.a: "太棒了！"
 israel.131.b: "叛徒"
 israel.132.t: "埃及拒绝封锁！"
 israel.132.d: "埃及政府拒绝了我们封锁加沙的提议，因为它认为这是引发人道主义危机的潜在基础。"
 israel.132.a: "哈"
