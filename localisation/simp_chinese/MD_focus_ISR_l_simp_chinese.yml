 ISR_jordan_waqf_slek_desc: "自从六日战争以来（这在1994年的阿拉瓦和平条约中得到巩固），约旦宗教当局对阿克萨清真寺和圣殿山建筑群的管理和功能保持着宗主权。"
 ISR_saud_waqf_slek: "沙特瓦合甫"
 ISR_saud_waqf_slek_desc: "经过多方谈判，以色列政府将阿克萨清真寺的管理权移交给沙特。"
 israel_economy.177.t: "以色列驱逐我们的瓦合甫！"
 israel_economy.177.d: "最近，以色列政府决定将我们的瓦合甫权力从阿克萨清真寺和圣殿山建筑群中驱逐出去。毫不奇怪，他们决定甚至不将其交给其他穆斯林国家赞助，而是自己管理。"
 israel_economy.177.a: "他们是不是疯了？"
 israel_economy.178.t: "以色列任命沙特阿拉伯为阿克萨清真寺管理机构！"
 israel_economy.178.d: "最近，以色列政府决定将约旦的瓦合甫权力机构从阿克萨清真寺和圣殿山建筑群中驱逐出去。现在，沙特阿拉伯将对其进行管理，其神职人员将控制该遗址。"
 israel_economy.178.a: "变化就在眼前。"
 ISR_jor_isr_treaty: "阿拉瓦条约扩大"
 israel_economy.179.t: "以色列提议扩大阿拉瓦条约"
 israel_economy.179.d: "最近，以色列政府官员向我们提出扩大阿拉瓦条约，而我们过去已经接受了这一提议。这项条约的新扩展将允许我们的政府开展联合经济项目。我们应该同意吗？"
 israel_economy.179.a: "当然！"
 israel_economy.156.b: "[Root.GetName]那里没有可搜查的内容。"
 israel_economy.180.t: "约旦接受"
 israel_economy.180.d: "他们已经同意我们扩大条约了！"
 israel_economy.180.a: "太棒了！"
 israel_economy.181.t: "约旦拒绝"
 israel_economy.181.d: "他们拒绝我们扩大条约。"
 israel_economy.181.a: "非常不幸。"
 israel_economy.182.t: "以色列提出死海保护项目！"
 israel_economy.182.d: "以色列提出了一项拯救死海的新联合项目。该项目不需要太多资金，但对我们双方都有利。"
 israel_economy.182.a: "我们同意"
 israel_economy.182.b: "不"
 israel_economy.183.t: "约旦接受"
 israel_economy.183.d: "约旦同意投资死海保护联合项目！"
 israel_economy.183.a: "太棒了！"
 israel_economy.184.t: "约旦拒绝"
 israel_economy.184.d: "约旦拒绝投资死海保护联合项目！"
 israel_economy.184.a: "啧"
 ISR_jor_water_share: "死海水资源协议"
 israel_economy.185.t: "以色列提出死海水资源协议！"
 israel_economy.185.d: "最近，以色列提出了一项新协议，根据该协议，我们的农业和其他需求将完全由死海水满足。我们应该同意吗？"
 israel_economy.185.a: "当然！"
 israel_economy.185.b: "不"
 israel_economy.186.t: "约旦接受"
 israel_economy.186.d: "约旦接受了我们的建议，我们将开始向他们输送死海水。"
 israel_economy.186.a: "太棒了！"
 israel_economy.187.t: "约旦拒绝"
 israel_economy.187.d: "他们不想从我们国家买水。"
 israel_economy.187.a: "非常不幸。"
 ISR_solar_farms: "太阳能发电场"
 israel_economy.188.t: "以色列提出绿蓝协议！"
 israel_economy.188.d: "中东绿色蓝色协议是一项促进气候安全和地区和平的大胆举措。以色列提议在我们国家建造太阳能电池板，就像他们自己已经做的那样。我们应该同意吗？"
 israel_economy.188.a: "当然！"
 israel_economy.188.b: "对不起，做不到。"
 israel_economy.189.t: "[FROM.GetNamewithFlag]同意"
 israel_economy.189.d: "我们将为他们建造3个太阳能电池板发电场。"
 israel_economy.189.a: "太棒了！"
 israel_economy.190.t: "[FROM.GetNamewithFlag]拒绝"
 israel_economy.190.d: "他们不想参与这个项目。"
 israel_economy.190.a: "非常不幸。"
 ISR_jor_attack_idea: "约旦洪水计划"
 israel_economy.191.t: "哈希姆继承人遇刺！"
 israel_economy.191.d: "近日，不明身份的凶手刺杀了哈希米王室的一位继承人，炸弹被放置在他即将离开王宫的车下。约旦多位官员指出，此次袭击可能是基地组织所为。"
 israel_economy.191.a: "有趣"
 ISR_jor_unloyal_mil_idea: "军队不忠诚的谣言"
 israel_economy.192.t: "兵变阴谋"
 israel_economy.192.d: "最近有传言称，约旦军队可能密谋推翻政府。据称，外国势力通过各种收入来源贿赂许多约旦将军，让他们在合适的时机起义。约旦应该应对外国势力，直到为时已晚。"
 israel_economy.192.a: "事态发展白热化"
