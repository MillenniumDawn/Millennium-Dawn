 israeli_settlements: "Colonies israéliennes"
 israeli_settlements_desc: "Peu après la victoire israélienne dans la guerre des Six Jours de 1967, qui a vu Israël prendre le contrôle de la Cisjordanie à la Jordanie, un groupe de militants sionistes séjournant dans un hôtel à Hébron a refusé de partir. Le gouvernement israélien a cherché à trouver un compromis avec les militants en établissant la première colonie juive en Cisjordanie, empêchant ainsi les bergers palestiniens de continuer à utiliser ces terres. Cet événement a marqué le début d'une tendance qui s'est poursuivie jusqu'à ce jour, avec la création de plus d'une centaine de colonies, au grand dam de la population palestinienne."
 israeli_blockade: "Blocus israélien"
 israeli_blockade_desc: "Depuis que le Hamas a pris le contrôle de la bande de Gaza au Fatah en 2007, l'Égypte et Israël ont imposé un blocus terrestre, aérien et maritime à Gaza. Bien qu'Israël ait soutenu que le blocus est légal au regard du droit international et qu'il est nécessaire pour garantir la sécurité d'Israël et faire pression sur une organisation terroriste violente, des organisations humanitaires et intergouvernementales ont accusé Israël d'infliger une punition collective à la population de Gaza par le biais du blocus, obligeant les habitants du territoire à rester dépendants de l'aide humanitaire."
 palestinian_resistance: "Résistance palestinienne"
 palestinian_resistance_desc: "Depuis l'arrivée des colons sionistes en Palestine à la fin des années 1800, les tensions entre les immigrants juifs et la population palestinienne ont souvent conduit à des explosions de violence entre les deux communautés. Après la création d'Israël, des groupes palestiniens et même des individus ont lancé des attaques contre les intérêts israéliens, un phénomène qui a persisté malgré la signature des accords d'Oslo. Ce phénomène s'explique par le mécontentement généralisé des Palestiniens face à la poursuite de la construction de colonies israéliennes en Cisjordanie et au refus d'Israël de partager le contrôle de Jérusalem, entre autres griefs. Ces attaques ont contribué à renforcer le sentiment d'insécurité des Israéliens et le soutien aux forces politiques dures."
 large_refugee_population: "Importante population de réfugiés"
 large_refugee_population_desc: "La guerre israélo-arabe de 1948 a abouti à ce que les Palestiniens l'appellent al-Nakba, la catastrophe. Cet événement a entraîné un exode massif de la population palestinienne du territoire contrôlé par Israël, ce qui a conduit à la création de vastes camps de réfugiés dans les pays arabes voisins. Ces réfugiés vivent une existence précaire, car de nombreux gouvernements n'ont pas accordé la citoyenneté aux réfugiés palestiniens, les privant ainsi souvent du droit de travailler et d'accéder aux services publics. Ces réfugiés aspirent à retourner dans les maisons que leurs familles possédaient avant 1948, ce qui produit une question difficile à résoudre étant donné que la plupart des terres qui appartenaient autrefois à ces réfugiés sont maintenant habitées par des Israéliens."
 favorable_boundaries: "Frontières favorables"
 favorable_boundaries_desc: "Grâce à l'accord de paix israélo-palestinien, les frontières de ce territoire particulier sont facilement défendables."
 unfavorable_boundaries: "Frontières défavorables"
 unfavorable_boundaries_desc: "En raison de l'accord de paix israélo-palestinien, les frontières de ce territoire particulier ne sont pas facilement défendables."
 russian_military_advisors: "Conseillers militaires russes"
 foreign_procurement: "Achats à l'étranger"
 foreign_procurement_desc: "L'acquisition d'équipements militaires auprès de partenaires étrangers libère notre capacité économique qui peut être dirigée ailleurs."
 local_arms_industry: "Industrie locale d'armement"
 local_arms_industry_desc: "Notre industrie de l'armement en plein essor exige une attention constante et détourne donc l'attention d'autres aspects de notre économie. Cependant, cela sera payant à long terme en réduisant notre dépendance à l'égard des armes étrangères."
 tiny_shia_population: "Population chiite minuscule"
 small_shia_population: "Population chiite faible"
