 category_mdmosjap_JAP_natdis: "State Emergency Prerogative"
 category_mdmosjap_JAP_natdis_desc: "By the revision of the Japanese Constitution, the cabinet is now able to execute the State Emergency Prerogative with restricting every human rights when they found the country is "in social turbulence." The execution will be expired 100 days later but the cabinet can reconsider and extend the State Emergency Prerogative for the next 100 days. It means, when they thought Japan is in the social chaos - whether there was a actual turbulence or not, the cabinet can impose the martial law, every 100 days, again and again, and forever..."
 #category_mdmosjap_JAP_natdis_desc: "[?mdmosjap_JAP_var_RedAlertCabinetOrderOngoingCount]\nNational Disasters (Kokunan) is caused by not only natural but also some politically issues - international terrorism, financial crisis, or dangerous tension in dispute about island... And after that events, by enduring the unendurable and suffering what is insufferable, Japan would be changed energitically whether it'll be better or worse."
 mdmosjap_JAP_quit_red_alert_100days: "Expiration of the Prerogative"
 #mdmosjap_JAP_quit_red_alert_100days_desc: "By the revision of the Japanese Constitution, the cabinet is now able to execute the State Emergency Prerogative with restricting every human rights when they found the country is "in social turbulence." The execution will be expired 100 days later but the cabinet can reconsider and extend the State Emergency Prerogative for the next 100 days. It means, when they thought Japan is in the social chaos - whether there was a actual turbulence or not, the cabinet can impose the martial law, every 100 days, again and again, forever..."
 mdmosjap_JAP_red_alert_cabinet_order: "Preparation of Next Decree"
 mdmosjap_JAP_red_alert_cabinet_order_desc: "The cabinet is going to reinforce the effectiveness of State Emergency Prerogative by additional decrees. Once the decree has been passed, the cabinet can reintroduce passed ones as the fait accompli when the red alert has been executed again, even if the State Emergency Prerogative has been expired."
 mdmosjap_JAP_ban_political_behaviour: "Ban Political Activities"
 mdmosjap_JAP_ban_political_behaviour_desc: "Every struggles among parties, movements and utterances about politics would make split public ideologies and disperse the direction of public thoughts. In this urgent situation, the politics is to guide the people's life along the state objective and is to make people co-worked for the achieve of its state objective."
 mdmosjap_JAP_livelihood_stabilisiing: "Seizure the Information"
 mdmosjap_JAP_livelihood_stabilisiing_desc: "The false information and fake news will cause not only cornering public necessities but also damaging the effect of government publicities. To prevent them, the government should observe and control all information media - newspapers, radio and TV broadcasts, the Internet communications, telephones, and publications."
 mdmosjap_JAP_protection_court: "Step into the Jurisdiction"
 mdmosjap_JAP_protection_court_desc: "Aiming to break precedents, the government send messages for every courts that the cabinet has all power of personnel managements about all judges. That means the cabinet is able to remove the judge on each court if the government and people decides the trial is not prompt."
 mdmosjap_JAP_control_bar_association: "Control Bar Association"
 mdmosjap_JAP_control_bar_association_desc: "In this situation, every bar associations must encourage to decrease the administrative litigation. Every lawyers who had or supported the anti-governmental litigation or constitutional litigation should \"leave from their jobs temporally, actively and substantially.\" Every associations should be integrated with one association."
 mdmosjap_JAP_anti_terrorism_law: "Extension of Anti-Terrorism Law"
 mdmosjap_JAP_anti_terrorism_law_desc: "§RIf [Western_Autocracy_L], [conservatism_L] or [Autocracy_L] is NOT the ruling party or not the member of coalition, this act will be expired finally.§!\n"
 MDMOSJAP_JAP_ANTI_TERRORISM_LAW_AVAILABLE_TT: "[Western_Autocracy_L], [conservatism_L] or [Autocracy_L] is NOT the ruling party and not the member of coalition."
 mdmosjap_JAP_revive_of_student_movement: "Escalation of SASPL"
 mdmosjap_JAP_revive_of_student_movement_desc: "SASPL, the emerging group of student movements, is growing as a next generation's left-leaning activists."
 dec_mdmosjap_JAP_oppress_saspl: "Order to investigate SASPL"
 mdmosjap_JAP_the_great_referendum: "The Great Referendum"
 mdmosjap_JAP_the_great_referendum_desc: "The day has come. We are finally about to make the decision to protect or amend on our national constitution. Voting paper is now on the people's hand, and they make the future vision of Japan. Whether millennium prosperous or eternal extinction, it will be led by the today's people - the Japanese people who lives in [GetYear]."
