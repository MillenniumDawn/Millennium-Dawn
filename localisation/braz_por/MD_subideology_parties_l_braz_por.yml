 ROM.Nat_Fascism_prm_desc: ""
 ROM.Neutral_Autocracy_frn: "£generic_Nat_Autocracy_small National Renaissance Front"
 ROM.Neutral_Autocracy_frn_icon: "£generic_Nat_Autocracy_small"
 ROM.Neutral_Autocracy_frn_desc: "(Conservadorismo Autoritário) - Frente Nacional Renascentista (em romeno: Frontul Renasterii Nationale, FRN)\n\nOriginalmente criado como um partido monopolista único pelo Rei da Romênia Carol II em 1938 após sua decisão de banir todos os partidos políticos e suspender a constituição de 1923, o FRN revivido tem exatamente o mesmo propósito, sendo um veículo político para o Rei Paulo. O partido tem sua principal perspectiva ideológica no nacionalismo, conservadorismo, monarquismo e também corporativismo"
 SLV.Western_Autocracy_Modern_Centre_Party: "£SLV_Modern_Centre_Party Modern Centre Party (SMC)"
 SLV.Western_Autocracy_Modern_Centre_Party_icon: "£SLV_Modern_Centre_Party"
 SLV.Western_Autocracy_Modern_Centre_Party_desc: "Autocratas Pró-Ocidentais - O Partido do Centro Moderno (Stranka Modernega Centra) é um partido político liberal de centro-esquerda. Ele promove o estado de direito, liberalizando a economia e cortando a burocracia para reduzir o dreno burocrático do aparato estatal. O fundador Miroslav Cerar Jr. criou o partido, alegando que os partidos parlamentares precisavam fornecer as bases necessárias para superar a crise social. O partido deseja servir como um todo inclusivo para uma ampla demografia de eleitores moderados frustrados com a atual aliança governante"
 SLV.Western_Autocracy_Konkretno: "£SLV_Concretely Concretely"
 SLV.Western_Autocracy_Konkretno_icon: "£SLV_Concretely"
 SLV.Western_Autocracy_Konkretno_desc: "Autocratas Pró-Ocidentais - Concretamente (Konkretno) é um partido conservador-liberal formado pela fusão do Stranka Modernega Centra e do Gospodarsko aktivna stranka, juntamente com a absorção de partidos locais menores. Após a fusão, a filiação do Konkretno ao Partido da Aliança dos Liberais e Democratas pela Europa foi encerrada."
 SLV.liberalism_Liberal_Democracy_of_Slovenia: "£SLV_Liberal_Democracy_of_Slovenia Liberal Democracy of Slovenia (LDS)"
 SLV.liberalism_Positive_Slovenia: "£SLV_Positive_Slovenia Positive Slovenia (PS)"
 SLV.liberalism_Positive_Slovenia_desc: ""
 SLV.liberalism_List_of_Marjan: "TODO List of Marjan Šarec (LMŠ)"
 SLV.liberalism_List_of_Marjan_icon: "TODO"
 SLV.liberalism_List_of_Marjan_desc: "Liberalismo - Lista de Marjan Šarec (Lista Marjana Šarca) é um partido social liberal e populista fundado por Marjan Šarec, um ex-jornalista, ator e comediante. Inicialmente estabelecido como Lista de Marjan Šarec – Onward Kamnik durante seu primeiro mandato como prefeito para disputar as eleições locais eslovenas de 2014 no conselho municipal de Kamnik, começou como um partido local. Com o tempo, o LMŠ expandiu seu alcance e entrou na arena política nacional em 2018, rapidamente liderando as pesquisas de opinião pública."
 SLV.liberalism_ZDEJ: "£ZDEJ Green Action (Z.DEJ)"
 SLV.liberalism_icon_ZDEJ: "£ZDEJ"
 SLV.liberalism_ZDEJ_desc: "Liberalismo - O Partido da Ação Verde (Stranka Zelenih Dejan) é um partido social liberal, verde liberal, progressista e pró-europeu com uma orientação de centro-esquerda. O partido busca equilibrar o progresso industrial e a preservação ambiental por meio de várias medidas ambientais. Suas atividades promovem assistência médica acessível e visam aumentar o emprego. Além disso, o partido defende a reforma do sistema educacional e a digitalização das escolas. De acordo com o ex-presidente do partido Leben, a Eslovênia deve aspirar a se classificar entre os 20 países mais competitivos do mundo no Fórum Econômico Mundial."
 SLV.liberalism_Freedom: "£SLV_freedom Freedom Movement"
 SLV.liberalism_icon_Freedom: "£SLV_freedom"
 SLV.liberalism_ZDEJ_Freedom_desc: "Liberalismo - Gibanje Svoboda (Gibanje Svoboda) é um partido social liberal, verde liberal, progressista e pró-europeu com uma orientação de centro-esquerda. O partido busca equilibrar o progresso industrial e a preservação ambiental por meio de várias medidas ambientais. Suas atividades promovem assistência médica acessível e visam aumentar o emprego. Além disso, o partido defende a reforma do sistema educacional e a digitalização das escolas. De acordo com o ex-presidente do partido Leben, a Eslovênia deve aspirar a se classificar entre os 20 países mais competitivos do mundo no Fórum Econômico Mundial."
 SLV.Communist-State: "£generic_Communist_State_small Komunistična partija Slovenije"
 SLV.Communist-State_desc: "Comunistas - Partido Comunista da Eslovênia (Komunistična partija Slovenije) Pouco se sabe sobre os comunistas, já que a maioria dos membros originais do partido comunista foi transferida para os social-democratas, o Partido Comunista ainda aparece nas cédulas, recebendo apenas um pequeno número de votos na cédula. Aproximadamente mil e quinhentos, mais ou menos."
 SLV.anarchist_communism_IFDS: "£SLV_Initiative_for_Democratic_Socialism  Initiative for Democratic Socialism"
 SLV.anarchist_communism_IFDS_icon: "£SLV_Initiative_for_Democratic_Socialism"
 SLV.anarchist_communism_IFDS_desc: "Radical de Esquerda - Iniciativa para o Socialismo Democrático (Iniciativa za demokratični socializem) é um partido marxista de esquerda com uma estrutura de liderança coletiva, sem um líder individual. Sua criação foi inspirada pelo Occupy Wall Street, um movimento populista de esquerda contra a desigualdade econômica e a ganância corporativa com sede na cidade de Nova York. O programa do partido é baseado na análise econômica da Workers and Punks University, defendendo a regulamentação do neoliberalismo no curto prazo, tornando as taxas de impostos mais progressivas e direcionando fundos para obras públicas para reduzir o desemprego, entre outras ideias social-democratas.\nNo longo prazo, o partido visa substituir o capitalismo pelo socialismo democrático por meio de políticas como democracia no local de trabalho e nacionalização. A Esquerda está ligada à Esquerda Europeia, ao lado de outros partidos anticapitalistas europeus, incluindo o Die Linke da Alemanha, o Front de Gauche da França e o Bloco de Esquerda de Portugal."
 SLV.anarchist_communism_The_Left: "£SLV_The_Left The Left"
 SLV.anarchist_communism_The_Left_icon: "£SLV_The_Left"
 SLV.anarchist_communism_The_Left_desc: "Radical de Esquerda - A Esquerda (Levica) é um partido ecossocialista e socialista democrático formado pela fusão do Partido para o Desenvolvimento Sustentável da Eslovênia e da Iniciativa para o Socialismo Democrático. O famoso filósofo e psicanalista lacaniano Slavoj Žižek deu seu apoio ao partido. Juro que só escoceses de língua alemã concordariam com esse cara."
 SLV.Conservative: "£SLV_Resnicca Resni.ca "
 SLV.Conservative_icon: "£SLV_Resnicca"
 SLV.Conservative_desc: "Reacionários - Resni.ca também conhecido como Serious/truth é um partido pró-Kremlin anti-lockdown e anti-5G. De acordo com seu fundador Zoran Stevanović, seu nome representa as palavras Truth e Serious. Ele acredita que todos os principais partidos políticos são corruptos. Zoran enfatiza que o partido é (Sério) sobre a realização de seus objetivos. A visibilidade do Resni.ca alimentou especulações de que o partido pode ser um satélite do Partido Democrático Esloveno ou um cavalo de Troia. Para obter apoio para o Partido Democrático Esloveno. Stevanović também propôs que a Eslovênia se tornasse um paraíso fiscal, que eles abolissem todos os pagamentos de assistência social e, por último, a capacidade de liberdade de expressão incondicional."
 SLV.Autocracy: "£SLV_Peoples_Royalist_Party People's Royalist Party (LKS)"
 SLV.Autocracy_icon: "£SLV_Peoples_Royalist_Party"
 SLV.Autocracy_desc: "Autocrates - Partido Realista do Povo (The Ljudske kraljevske stranke) é um partido político fundado por Boris Valenčič, que se declarou o primeiro rei da Eslovênia em 1989. A plataforma do partido é veementemente antiamericana, anti-OTAN, anti-esquerdista e anticomunista. Ela diverge em longas diatribes criticando as conquistas imperiais ocidentais, enquanto expressa fortes sentimentos antissérvios e anticomunistas, frequentemente fazendo comparações entre figuras como George W. Bush e Saddam Hussein. Valenčič também afirma que as eleições de 1990 foram totalmente falsificadas no primeiro turno, alegando que a maioria dos eslovenos atendeu ao seu chamado para boicotar as eleições, resultando em uma participação eleitoral relatada de apenas 29%. Ele alega que o diretor da RTV Eslovênia na época encenou um golpe de estado ao manipular dados para mostrar uma taxa de participação de 90%. O estatuto do partido, simbolizado por uma estrela de sete pontas representando os continentes da Terra, incorpora princípios de pensamento criativo e soberania nacional. Ele enfatiza a livre expressão de ideias, identidade cultural e os direitos das nações à autodeterminação."
 SLV.Kingdom: "£generic_Kingdom_small The El Iman Society and the brother of Mirsad Omerovic"
 SLV.Kingdom_desc: "Pro Establishment - A El Iman Society e o irmão de Mirsad Omerovic (também conhecido como Abu Tejma de Sandjak), um conhecido recrutador de jihadistas na Europa com contatos com Abu Bakr al-Baghdadi e Bilal Bosnic. O grupo também inclui o teólogo islâmico Alim Hasangic de Jesenice, Eslovênia."
 SLV.Caliphate: "£generic_Caliphate_small Sharia 4 Slovenia"
 SLV.Caliphate_desc: "Jihad - Sharia 4 Eslovênia. A Europol relatou a existência de um ramo do movimento Sharia4 na Eslovênia. (Sharia4 é um grupo islâmico radical multinacional com sede no Reino Unido e nos países do Benelux). O único incidente conhecido publicamente envolvendo esse movimento é a profanação de uma capela católica em Smarna Gora Hill, um destino popular de caminhadas perto de Liubliana. A capela foi vandalizada com escrita árabe em três lados e duas mensagens em escrita latina com os dizeres Sharia 4 Eslovênia e Allahu Akbar."
 SLV.Neutral_Muslim_Brotherhood: "£SLV_Democrati_Action_Party_of_Slovenia Party of the Democratic Action - Slovene Branch (SDA)"
 SLV.Neutral_Muslim_Brotherhood_icon: "£SLV_Democrati_Action_Party_of_Slovenia"
 SLV.Neutral_Muslim_Brotherhood_desc: "O Partido da Ação Democrática da Eslovênia (Stranka Demokratske Akcije Slovenije) é um partido conservador moderado e pan-islâmico e um ramo do Partido Bósnio de Ação Democrática (Stranka demokratske akcije), fundado por Alija Izetbegović, um nacionalista bósnio e promotor da fé islâmica. Izetbegović fundou o partido para atrair a minoria bósnia que vive nos Bálcãs mais amplos, com outros ramos na Sérvia, Croácia e Macedônia. Presume-se que o partido tenha laços estreitos com a Irmandade Muçulmana, bem como com o atual regime no Irã. Apesar dessas associações, o partido também tende a ser atlantista, apoiando organizações como a OTAN e a União Europeia. Não se sabe muito sobre o ramo esloveno além de garantir uma pequena margem de votos na última eleição."
 SLV.Neutral_Autocracy: "£SLV_New_Slovenia New Slovenia (NSi)"
 SLV.Neutral_Autocracy_icon: "£SLV_New_Slovenia"
 SLV.Neutral_Autocracy_desc: "Autocrates Não Alinhados - Nova Eslovênia – Democratas Cristãos (Nova Slovenija – Krščanski demokrati) é um partido cristão-conservador que se separou do Partido Popular Esloveno. O partido defende ativamente os valores sociais tradicionais e defende a posição da Igreja Católica em questões morais. Ele se opõe ao casamento entre pessoas do mesmo sexo e à adoção por casais do mesmo sexo, embora apoie e tenha votado a favor da legislação atual que concede certos direitos a casais registrados do mesmo sexo. Embora geralmente liberal, o partido defende uma economia social de mercado. A Nova Slovenija é um partido pró-europeu que apoia o atual establishment."
 SLV.Neutral_conservatism: "£SLV_western_conservative Social Democratic Party of Slovenia (SDSS)"
 SLV.Neutral_conservatism_icon: "£SLV_western_conservative"
 SLV.Neutral_conservatism_desc: "Conservador - O Partido Social-Democrata da Eslovênia (Slovenska demokratska stranka) é um partido conservador de centro-direita. Inicialmente, fazia parte da Oposição Democrática da Eslovênia (Demokratična opozicija Slovenije), uma coalizão formada em 1990 para desafiar o comunismo depois que o governo comunista da Eslovênia permitiu a vida política multipartidária. O partido é amplamente pró-mercado, com políticas econômicas caracterizadas como neoliberais, defendendo impostos mais baixos e esforços acelerados de privatização."
 SLV.oligarchism: "£SLV_Democratic_Party_of_Pensioners_of_Slovenia Democratic Party of Pensioners (DeSUS)"
 SLV.oligarchism_icon: "£SLV_Democratic_Party_of_Pensioners_of_Slovenia"
 SLV.oligarchism_desc: "Oligarquia - O Partido Democrático dos Pensionistas da Eslovênia ( Demokratična stranka upokojencev Slovenije / Stranka upokojencev) é um partido político que se concentra nos interesses de cidadãos aposentados e idosos. Apesar de sua participação consistente em coalizões governamentais desde sua criação, o partido historicamente recebeu uma parcela relativamente pequena dos votos."
 SLV.Neutral_Libertarian: "£SLV_Pirate_Party Pirati"
 SLV.Neutral_Libertarian_icon: "£SLV_Pirate_Party"
 SLV.Neutral_Libertarian_desc: "Libertário - Pirati ou o Partido Pirata da Eslovênia (Piratska stranka Slovenije) é um partido formado nos mesmos fundamentos e princípios semelhantes a outros partidos Piratas no mundo todo, notavelmente o Partido Pirata Sueco. Também é membro do Pirate Parties International. Promove a Privacidade e a proteção de dados, uma Internet livre e neutra, Governo e transparência política e, finalmente, Software Livre."
 SLV.Neutral_green_party: "£SLV_Greens_of_Slovenia Greens of Slovenia"
 SLV.Neutral_green_party_icon: "£SLV_Greens_of_Slovenia"
 SLV.Neutral_green_party_desc: "Política Verde - Zeleni Slovenije (Verdes da Eslovênia) é um partido verde, liberal-conservador, formado durante a revolução de 1989, quando a Eslovênia estava sob o governo iugoslavo. No entanto, em 1996, o partido enfrentou uma rixa com a Assembleia Nacional devido a alegações de liderança insuficiente."
 SLV.Neutral_green_coalition: "£SLV_non_aligned_greens Greens of Slovenia"
 SLV.Neutral_green_coalition_icon: "£SLV_non_aligned_greens"
 SLV.Neutral_green_coalition_desc: "Coalizão Verde / Verdes Unidos"
 SLV.Neutral_green_Youth_party: "£slv_youth_party Youth Party"
 SLV.Neutral_green_Youth_party_icon: "£slv_youth_party"
 SLV.Neutral_green_youth_party_desc: ""
 SLV.neutral_Social: "£SLV_Zares Zares"
 SLV.neutral_Social_icon: "£SLV_Zares"
 SLV.neutral_Social_desc: "Socialistas Democratas - Zares (Really) é um partido social-liberal pró-europeu. Ele se separou originalmente da Liberalna demokracija Slovenije (Democracia Liberal da Eslovênia) quando 6 parlamentares da Assembleia Nacional, liderados pelo ex-ministro da Economia Matej Lahovnik, deixaram o LDS e fundaram o Zares."
 SLV.Neutral_Communism: "£SLV_ecosocialism_and_sustainable Sustainable development of Slovenia"
 SLV.Neutral_Communism_icon: "£SLV_ecosocialism_and_sustainable"
 SLV.Neutral_Communism_desc: "Comunistas - O Partido para o Desenvolvimento Sustentável da Eslovênia (Stranka za trajnostni razvoj Slovenije) é um partido socialista fundado no Grand Hotel Union como o braço político do movimento com o mesmo nome. Matjaž Hanžek, um ex-ombudsman de direitos humanos da República da Eslovênia, foi eleito presidente do partido. Sua visão é mudar do capitalismo neoliberal para o socialismo ecológico democrático. Além disso, eles defendem a desmilitarização da Eslovênia e a retirada do país da OTAN."
 SLV.Nat_Fascism: "£SLV_Here_Is_Slovenija Tukaj je Slovenija"
 SLV.Nat_Fascism_icon: "£SLV_Here_Is_Slovenija"
 SLV.Nat_Fascism_desc: "Fascista - Tukaj je Slovenija Tradução sendo Here Is Slovenia é uma organização de extrema direita que opera um fórum na web ativamente engajado no recrutamento de jovens. O grupo usa sua presença online para promover sua ideologia e atrair jovens para sua causa."
 SLV.Monarchist: "£SLV_Barbo_von_Waxenstein Barbo von Waxenstein"
 SLV.Monarchist_icon: "£SLV_Barbo_von_Waxenstein"
 SLV.Monarchist_desc: "Monarquistas - Casa de Barbo von Waxenstein / Família Barbo. A família Barbo se originou em Veneto antes de se mudar para a Áustria Interior, particularmente Carniola (atual Eslovênia). Em 1547, a família se estabeleceu em Kožljak (Waxenstein) na Marca de Habsburgo da Ístria. A família produziu vários oficiais de alto escalão e políticos no Ducado de Carniola. O último membro masculino, o Conde Robert Barbo von Waxenstein, morreu em 1977. Ele teve uma filha, a Condessa Livia Barbo von Waxenstein, mais tarde Baronesa von Reden."
 NOR.Conservative_icon: "£generic_Conservative_small"
 NOR.Conservative_desc: ""
 CAS.Western_Autocracy: "£generic_Western_Autocracy_small Cascadian Consumers Party"
 CAS.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 CAS.Western_Autocracy_desc: "£generic_Western_Autocracy_small Cascadian Consumers Party - (CCP) O Cascadian Consumers Party é um partido pró-negócios que busca colocar a economia em primeiro lugar como sua plataforma principal. Embora muitos gostem de um partido relativamente fundamentado, especialmente um que tenha alguns inquilinos pró-consumidor interessantes, muitos mais são céticos, pois há rumores de que a maior parte do financiamento do CCP vem da empresa Cascade Mining, uma empresa de materiais de construção e mineração em geral bastante grande e em constante crescimento de Idaho."
 CAS.conservatism: "£generic_conservatism_small New Conservatives Party"
 CAS.conservatism_icon: "£generic_conservatism_small"
 CAS.conservatism_desc: "£generic_conservatism_small Partido Conservador do Pacífico - (PCP) O Partido Conservador do Pacífico é um partido de intenções bastante moderadas, com a maior parte de sua plataforma sendo as posições padrão de centro-direita em termos da perspectiva moderna."
 CAS.liberalism: "£generic_liberalism_small Liberal Party of Cascadia"
 CAS.liberalism_icon: "£generic_liberalism_small"
 CAS.liberalism_desc: "£generic_liberalism_small Partido Liberal de Cascadia - (LPC) Semelhante à sua contraparte conservadora, o LPC é um partido liberal moderno que busca progredir, embora de forma constante, em direção à liberalização de certas políticas sociais e econômicas. Os espantalhos da direita geralmente dizem que o LPC é o \"partido de entrada para o socialismo\", mas a maioria simplesmente não vê isso."
 CAS.socialism: "£generic_socialism_small Social Progress Party"
 CAS.socialism_icon: "£generic_socialism_small"
 CAS.socialism_desc: "£generic_socialism_small Partido do Progresso Social - (SPP) O \"Progress Party\", como muitos os chamam carinhosamente, é um partido social-democrata bastante padrão. Procurando ser mais pró-trabalhador e uma economia de base forte. O SPP busca melhores condições de trabalho e espera se concentrar mais em pequenas empresas do que depender de entidades corporativas para construir a economia."
 CAS.Communist-State: "£generic_Communist_State_small Red Mountain Party"
 CAS.Communist-State_icon: "£generic_Communist_State_small"
 CAS.Communist-State_desc: "£generic_Communist_State_small Festa da Montanha Vermelha - (RMP) O Red Mountain Party é um partido bastante unidimensional. Eles acreditam no socialismo clássico que antecede o marxismo. Olhando para a economia do estado e/ou propriedade coletiva sobre a tradicional guerra de classes. Muitos veem esse partido em confusão porque a maior parte da era moderna tem sido essencialmente, \"Comunismo e Socialismo ruim\". Mas com esse tipo de \"proto-socialismo\", agora há um argumento econômico melhor para o teste e a mudança real de como a economia funciona em termos da própria sociedade."
 CAS.anarchist_communism: "£generic_anarchist_communism_small Peoples Party of Cascadia"
 CAS.anarchist_communism_icon: "£generic_anarchist_communism_small"
 CAS.anarchist_communism_desc: "£generic_anarchist_communism_small Partido Popular de Cascadia - (PPC) O Peoples Party of Cascadia ou PPC para abreviar é um partido anarquista tradicional. Um que acredita que a descentralização lenta da autoridade central permitirá que as pessoas sejam mais incentivadas a ajudar umas às outras e cuidar da família e dos amigos em vez do uso da força que a autoridade centralizada tem."
 CAS.Conservative: "£generic_Conservative_small Conservatives for Cascadia"
 CAS.Conservative_icon: "£generic_Conservative_small"
 CAS.Conservative_desc: "£generic_Conservative_small Conservadores por Cascadia - (CfC) Os Conservadores por Cascadia são um partido misto, por um lado é principalmente um partido de direita, no entanto acredita que esse \"poder de direita\" vem dos homens e mulheres operários da nação. Então, embora tenham uma boa quantidade de visões conservadoras, eles também têm esse estranho tipo de visão igualitária sobre como as pessoas contribuem para a economia e, portanto, para si mesmas."
 CAS.Autocracy: "£generic_Autocracy_small Party for Greater Cascadia"
 CAS.Autocracy_icon: "£generic_Autocracy_small"
 CAS.Autocracy_desc: "£generic_Autocracy_small Festa para a Grande Cascádia - (PGC) O Greater Cascadia Party e o Party for Greater Cascadia dão dores de cabeça para a população votante. Ambos querem a mesma coisa, uma nação Cascadiana maior. No entanto, um olha para as costas do Pacífico e o outro olha mais para dentro do continente. No caso do PGC, eles procuram fazer uma nação maior tomando a Califórnia, o Alasca e, de alguma forma, a Colúmbia Britânica, o Canadá. Quaisquer que sejam seus objetivos, muitos os veem e sua contraparte do outro lado do corredor... bem, de alguma forma, do outro lado do corredor, como expansionistas agressivos e, portanto, são cautelosos em votar genuinamente neles."
 CAS.Neutral_Muslim_Brotherhood: "£generic_Neutral_Muslim_Brotherhood_small Nation of Islam"
 CAS.Neutral_Muslim_Brotherhood_icon: "£generic_Neutral_Muslim_Brotherhood_small"
 CAS.Neutral_Muslim_Brotherhood_desc: "£generic_Neutral_Muslim_Brotherhood_small A Nação do Islã - The Nation of Islam é um grupo cultural afro-americano que busca promover e garantir o status negro na sociedade dominada pelos brancos da América. Na Southern Republic, eles têm muito mais influência devido à região do Black Belt, que compreende quase metade, se não mais da metade, da nova nação. Consequentemente, no entanto, os membros radicais da Nation of Islam buscam realmente criar uma nova nação apenas para negros, vendo essa nova nação como a salvação para os negros que estão no continente."
 CAS.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Greater Cascadia Party"
 CAS.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 CAS.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small Festa da Grande Cascadia - (GCP) O Greater Cascadia Party e o Party for Greater Cascadia dão dores de cabeça para a população votante. Ambos querem a mesma coisa, uma nação Cascadiana maior. No entanto, um olha para as costas do Pacífico e o outro olha mais para dentro do continente. No caso do GCP, eles procuram fazer uma nação maior tomando a metade ocidental da América continental, da Califórnia ao Kansas. Quaisquer que sejam seus objetivos, muitos os veem e sua contraparte do outro lado do corredor... bem, de alguma forma do outro lado do corredor, como expansionistas agressivos e, portanto, são cautelosos em votar genuinamente neles."
 CAS.Neutral_conservatism: "£generic_Neutral_conservatism_small Salem's Saviors Party"
 CAS.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 CAS.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small Festa dos salvadores de Salem - (SSP) O \"partido dos indecisos\", como muitos da oposição os chamam jocosamente, é um partido de tendências oximorônicas. Apesar do nome que soa autoabsorvido, o partido é um partido de direita cristã bastante fechado. Eles são vistos principalmente como um partido de questão única, sendo esse o status das habilidades para praticar e conduzir seus atos religiosos. Alguns os veem como um pouco malucos, especialmente nesta era de tecnologia. Mas outros entendem que o pluralismo é um direito em si mesmo e, portanto, desde que se mantenham reservados e não forcem as pessoas a agir de uma determinada maneira, eles estão bem do jeito que estão."
 CAS.oligarchism: "£generic_oligarchism_small Boise Business Party"
 CAS.oligarchism_icon: "£generic_oligarchism_small"
 CAS.oligarchism_desc: "£generic_oligarchism_small Festa de negócios de Boise - (BPP) O Boise Business Party é um partido pró-negócios que é baseado em, você adivinhou, Boise, Idaho. Alguns estão cautelosos com as intenções do partido, já que a maioria de seus membros e lideranças do partido fazem parte de grandes empresas em todo o país. Mas alguns os veem como uma forma de dar o pontapé inicial na eficiência econômica e no sucesso de nossa jovem nação. Independentemente do que eles façam, eles terão que ser eleitos primeiro para fazer qualquer coisa."
 CAS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Cascadian Liberty Party"
 CAS.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small"
 CAS.Neutral_Libertarian_desc: "£generic_Neutral_Libertarian_small Partido da Liberdade Cascadiana - (CLP) O Cascadian Liberty Party é um partido libertário bastante modesto, ele olha mais para as ideias do que é conhecido como Liberalismo de Mercado do que para seu contemporâneo mais moderno do Liberalismo Social. No entanto, embora o partido seja mais consciente da economia do que da sociedade, eles acreditam em uma espécie de mentalidade de viver e deixar viver e muitos estão esperançosos de que as políticas sociais não serão tão exigentes pelo governo e as coisas podem simplesmente acontecer pacificamente."
 CAS.Neutral_green: "£generic_Neutral_green_small Green Mountains Movement"
 CAS.Neutral_green_icon: "£generic_Neutral_green_small"
 CAS.Neutral_green_desc: "£generic_Neutral_green_small Movimento Montanhas Verdes - (GMM) O Green Mountains Movement é um movimento político para ser mais ecologicamente correto em relação à natureza e ao meio ambiente prestinos que nossa nação tem. Uma boa quantidade de pessoas entende o que o movimento quer, no entanto, com inovações tecnológicas reais, é possível limitar e subverter algumas das políticas mais agressivas que o GMM propõe. Há muitas pessoas que meio que se afastam deles como um partido político."
 CAS.neutral_Social: "£USA_democratic_socialist Robin Party of Cascadia"
 CAS.neutral_Social_icon: "£USA_democratic_socialist"
 CAS.neutral_Social_desc: "£USA_democratic_socialist Robin Party de Cascadia - (RPC) Formalmente o capítulo do noroeste do Pacífico do Red Democracy Party, o RPC é uma extensão do que é visto como um partido de \"esquerda geral\". Ele busca melhores condições de trabalho, com a semana de trabalho de 4 dias sendo um de seus principais inquilinos, ele busca criar uma sociedade mais coesa ao entender as diferenças e divisões sociais para que possa melhorar e criar uma nova linha de base para a qual todo Cascadiano possa dizer: \"Eu estava lá, então eu entendo você\". Alguns os chamam de varredores de poeira, pois suas origens falam de uma época diferente, mas, independentemente disso, o partido se mantém firme e busca vencer todas as eleições possíveis para o bem do povo."
 CAS.Neutral_Communism: "£generic_Neutral_Communism_small Party of the Purple Banner"
 CAS.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 CAS.Neutral_Communism_desc: "£generic_Neutral_Communism_small Festa da Bandeira Púrpura - (PPB) O Purple Banner Party, como muitos gostam de abreviá-los, é um partido socialista militante que busca usar forças de milícia como uma forma de instigar e preparar a revolução. Embora seu partido seja pequeno em número, muitos estão preocupados que eles e a Scarlet Brigade entrem em conflito e causem muitos danos colaterais no geral."
 CAS.Nat_Populism: "£generic_Nat_Populism_small Strength & Unity Party"
 CAS.Nat_Populism_icon: "£generic_Nat_Populism_small"
 CAS.Nat_Populism_desc: "£generic_Nat_Populism_small Partido da Força e da Unidade - (SUP) O Strength & Unity Party é um típico partido de direita, pró-nativismo, pró-autarquia e geralmente anti-imigração. Embora o partido tenda a moderar os membros que meio que são duros com a imigração, muitos se perguntam exatamente qual é a direção que o SUP está seriamente querendo. Essa divisão significa que, se estivesse no poder, o debate sobre imigração provavelmente estaria na vanguarda, enquanto os membros discutem sobre a severidade das reformas imigratórias reais."
 CAS.Nat_Fascism: "£generic_Nat_Fascism_small The Scarlet Brigade"
 CAS.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 CAS.Nat_Fascism_desc: "£generic_Nat_Fascism_small A Brigada Escarlate - (TSB) The Scarlet Brigade é um partido de extrema direita que busca fazer uma \"Cascádia pura\". A maioria não vê seu apelo, no entanto, muitos membros são ex-militares ou policiais e, portanto, seus comícios pseudopopulistas tendem a atrair uma boa quantidade de curiosos para o bem ou para o mal. Independentemente disso, a composição da Cascadia é bastante diversa e, portanto, eles teriam dificuldade em chegar ao poder, mesmo que tentassem."
 CAS.Nat_Autocracy: "£generic_Nat_Autocracy_small Cascadian Military"
 CAS.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small"
 CAS.Nat_Autocracy_desc: "£generic_Nat_Autocracy_small Militar Cascadiano - (CM) O exército de Cascadia é defensivo, as montanhas e o terreno geral servem para melhor segurar do que atacar. Como tal, a maioria dos líderes militares olha mais para a política do que para a expansão. No entanto, é preciso apenas um líder para girar as rodas da governança."
 CAS.Monarchist: "£generic_Monarchist_small House of Olympia"
 CAS.Monarchist_icon: "£generic_Monarchist_small"
 CAS.Monarchist_desc: "£generic_Monarchist_small Casa de Olímpia - (HoO) A House of Olympia é um movimento monarquista que busca criar uma monarquia constitucional a partir da nação do noroeste do Pacífico. O principal inquilino dessa monarquia constitucional, no entanto, é surpreendentemente transformar o próprio monarca em uma monarquia eletiva. Essencialmente um presidente sem ser chamado de um. Alguns acham a noção atraente, principalmente por razões de ego ou autoestima, mas, no entanto, o movimento deseja manter praticamente o status quo em termos de modernidade, como cita \"O passado está no passado por uma razão, agora é hora de aproveitar os bons momentos e transformá-los em grandes momentos para o futuro\"."
 NEN.Western_Autocracy: "£generic_Western_Autocracy_small Concord Creations Party"
 NEN.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 NEN.Western_Autocracy_desc: "£generic_Western_Autocracy_small Festa da Concord Creations - (CCP) O Concord Creations Party é um partido pró-negócios sediado em New Hampshire que busca relaxar as regulamentações comerciais e formar um sistema coeso entre pequenas empresas e empresas corporativas. Muitos estão preocupados, no entanto, pois uma boa parte da liderança do partido é da Concord Concrete Company, uma das maiores empresas de construção e materiais de construção em nossa nação."
 NEN.conservatism: "£generic_conservatism_small Conservative Association Party"
 NEN.conservatism_icon: "£generic_conservatism_small"
 NEN.conservatism_desc: "£generic_conservatism_small Partido da Associação Conservadora - (CAP) O Partido da Associação Conservadora é considerado um partido de centro-direita que busca manter uma economia pouco regulamentada e um pequeno papel governamental em políticas sociais fora dos prédios e terras governamentais."
 NEN.liberalism: "£generic_liberalism_small New England Liberal Unity Party"
 NEN.liberalism_icon: "£generic_liberalism_small"
 NEN.liberalism_desc: "£generic_liberalism_small Partido da Unidade Liberal da Nova Inglaterra - (NELUP) O Liberal Unity Party é um partido de centro-esquerda que é considerado a principal oposição do CAP. Embora sejam mais desinteressados ​​economicamente e até mesmo socialmente, eles não têm medo de enviar os tribunais e o sistema legal para impedir a discriminação injustificada contra minorias e membros da comunidade LGBT."
 NEN.socialism: "£USA_progressive_party Democracy & Progress Party"
 NEN.socialism_icon: "£USA_progressive_party"
 NEN.socialism_desc: "£USA_progressive_party Partido Democracia e Progresso - (DPP) O Partido Democracia e Progresso é estranhamente um capítulo ressurgente do revitalizado Partido Bull Moose. Muitos os veem como um bom meio-termo de igualdade social e econômica de oportunidades, ao mesmo tempo em que não são revolucionários ou divisionistas como seu partido \"socialista\" tradicional."
 NEN.Communist-State: "£generic_Communist_State_small Party for Revolutionary Reforms"
 NEN.Communist-State_icon: "£generic_Communist_State_small"
 NEN.Communist-State_desc: "£generic_Communist_State_small Party for Revolutionary Reforms - (PRR) O Party for Revolutionary Reforms é um partido socialista radical que busca instigar e agitar por votos e reformas. Embora não seja um partido totalmente violento, parece haver um mau hábito de alguns membros mais radicais se tornarem uma espécie de ala pseudo paramilitar do partido."
 NEN.anarchist_communism: "£generic_anarchist_communism_small Black Banner Association"
 NEN.anarchist_communism_icon: "£generic_anarchist_communism_small"
 NEN.anarchist_communism_desc: "£generic_anarchist_communism_small Associação Bandeira Negra - (BBA) A Black Banner Association é um partido razoavelmente moderado, ironicamente, apesar de seu cerne ser o anarquismo. O partido acredita em usar o sistema para essencialmente \"se destruir\", como muitos se perguntam o que exatamente tal partido político poderia e ou mesmo faria se tivesse poder."
 NEN.Conservative: "£generic_Conservative_small New Conservatives Party"
 NEN.Conservative_icon: "£generic_Conservative_small"
 NEN.Conservative_desc: "£generic_Conservative_small Novo Partido Conservador - (NCP) Os New Conservatives são um partido de direita mais tradicional, que acredita no antiaborto, em regulamentação pesada da imigração, bem como em interferência governamental limitada ou nenhuma na economia. Alguns os veem mais como uma fachada para o CAP mais atraente, mas eles ainda atraem uma variedade de pessoas no geral."
 NEN.Autocracy: "£generic_Autocracy_small New Englander Strength Society"
 NEN.Autocracy_icon: "£generic_Autocracy_small"
 NEN.Autocracy_desc: "£generic_Autocracy_small Sociedade de Força da Nova Inglaterra - (NESS) A Strength Society é uma espécie de partido político de bandeira falsa. Embora não seja realmente uma posição forte em questões tradicionais como políticas sociais e econômicas. A sociedade acredita que a melhoria da nação depende do fortalecimento da identidade nacional e de seu povo. O que isso realmente significa, ninguém tem certeza, mas seu nacionalismo suave por meio da comunidade atrai alguns membros decentes de vez em quando."
 NEN.Neutral_Muslim_Brotherhood: "£generic_Neutral_Muslim_Brotherhood_small Nation of Islam"
 NEN.Neutral_Muslim_Brotherhood_icon: "£generic_Neutral_Muslim_Brotherhood_small"
 NEN.Neutral_Muslim_Brotherhood_desc: "£generic_Neutral_Muslim_Brotherhood_small A Nação do Islã - The Nation of Islam é um grupo cultural afro-americano que busca promover e garantir o status negro na sociedade dominada pelos brancos da América. Na Southern Republic, eles têm muito mais influência devido à região do Black Belt, que compreende quase metade, se não mais da metade, da nova nação. Consequentemente, no entanto, os membros radicais da Nation of Islam buscam realmente criar uma nova nação apenas para negros, vendo essa nova nação como a salvação para os negros que estão no continente."
 NEN.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Festa da Nova Sociedade"
 NEN.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 NEN.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small Festa da Nova Sociedade - (NSP) O New Society Party é uma espécie de partido paradoxal. Eles acreditam em meios mais igualitários em termos de oportunidade econômica e mobilidade, mas também preferem ser mais reguladores sobre imigração e certas políticas sociais. Isso, junto com o PTP, tende a formar o que é conhecido dentro da nação como a \"coalizão dos deadlockers\"."
 NEN.Neutral_conservatism: "£generic_Neutral_conservatism_small Festa dos Princípios e Tradições"
 NEN.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 NEN.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small Festa dos Princípios e Tradições - (PTP) O Traditions Party, como alguns o chamam, é um partido de direita bastante padrão. No geral, não é excessivo em sua suposta \"absolvição devota\" na defesa de meios tradicionais de políticas sociais. No entanto, eles tendem a ser um partido espinhoso no circo político da Nova Inglaterra, pois não comprometem realmente suas posições, resultando em votos fracassados ​​ou impasse geral às vezes. Eles tentam trabalhar com outros partidos conservadores, mas tendem a ser mais abertos a trabalhar com partidos como o partido New Defenders."
 NEN.oligarchism: "£generic_oligarchism_small Partido do Sucesso Econômico"
 NEN.oligarchism_icon: "£generic_oligarchism_small"
 NEN.oligarchism_desc: "£generic_oligarchism_small Partido do Sucesso Econômico - (ESP) O Partido do Sucesso Econômico é um partido pró-negócios ferrenho que busca fazer tudo o que pode para garantir mobilidade econômica e crescimento. Alguns estão preocupados que o tipo de abordagem tacanha para decisões políticas possa resultar em excessos incalculáveis. No entanto, alguns estão esperançosos de que o partido daria um salto inicial na nação para os mercados regionais e até internacionais ao longo do tempo."
 NEN.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Partido das Novas Liberdades"
 NEN.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small"
 NEN.Neutral_Libertarian_desc: "£generic_Neutral_Libertarian_small Partido das Novas Liberdades - (NLP) O New Liberties Party é um partido libertário bastante tradicional. O partido equilibra as necessidades da nação por progresso social e econômico, no entanto, leva a maior parte disso para os estados e localidades, abordando diretamente apenas o que pode ser considerado abusos por meio dos sistemas legais da nação."
 NEN.Neutral_green: "£generic_Neutral_green_small Associação Florestal"
 NEN.Neutral_green_icon: "£generic_Neutral_green_small"
 NEN.Neutral_green_desc: "£generic_Neutral_green_small Associação Florestal - (FA) A Forestry Association é um partido ambientalista brando que acredita no uso da tecnologia para aprimorar as habilidades de preservar e estender os recursos naturais e sua utilização. Embora não seja o tipo de \"ativista verde\" que muitos podem assumir, a FA é considerada um oxímoro por ser mais pró-negócios, apesar de sua plataforma de conservação e utilização."
 NEN.neutral_Social: "£USA_democratic_socialist Partido Democrático Socialista"
 NEN.neutral_Social_icon: "£USA_democratic_socialist"
 NEN.neutral_Social_desc: "£USA_democratic_socialist Partido da Democracia Socialista - (SDP) O Partido da Democracia Socialista é meio estranho na política da nação. Tirando a maior parte de sua plataforma de seu \"partido irmão\" alemão, o SPD, sem ironia, embora seja uma nação alemã que se traduz em Partido Social Democrata. Ambos os partidos acreditam em usar o sistema para obter apoio público e inaugurar políticas econômicas socialistas lenta e abrangentemente ao longo do tempo por meio do processo legislativo para não causar nenhum valor de choque que uma mudança repentina possa ter nas pessoas."
 NEN.Neutral_Communism: "£generic_Neutral_Communism_small Partido Socialista da Nova Inglaterra"
 NEN.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 NEN.Neutral_Communism_desc: "£generic_Neutral_Communism_small Partido Socialista da Nova Inglaterra - (SPNE) O Partido Socialista é um partido marxista bastante padrão, eles acreditam na luta dos trabalhadores e que o sistema atual os impede essencialmente de se tornarem servos modernos. No entanto, a principal diferença é que, embora sejam muito pró-trabalhadores, não são totalmente antiempresariais. Isso significa que moderados e esquerdistas semelhantes tendem a entrar e sair do partido dependendo da tendência geral nas necessidades da nação. Seu maior aliado é o Partido Socialista Democrático."
 NEN.Nat_Populism: "£generic_Nat_Populism_small Novo Partido Defensores"
 NEN.Nat_Populism_icon: "£generic_Nat_Populism_small"
 NEN.Nat_Populism_desc: "£generic_Nat_Populism_small Novo Partido Defensores - (NDP) O New Defenders Party é ridicularizado como uma \"cabala de macarrão mole\". Eles têm isso porque a maioria de suas organizações são recebidas com reuniões desorganizadas e tipos bem simples de discursos populistas. Apesar disso, o partido acredita no pró-militarismo, pró-imigração e moldagem da economia para beneficiar a sociedade em geral para garantir seu foco principal, que é o exército. O NDP geralmente consiste em ex-membros do serviço ou mesmo alguns membros ativos do exército."
 NEN.Nat_Fascism: "£generic_Nat_Fascism_small A Sociedade da Camisa Verde"
 NEN.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 NEN.Nat_Fascism_desc: "£generic_Nat_Fascism_small A Sociedade da Camisa Verde - (GSS) The Green Shirts, como muitos os chamam, é um grupo nacional-socialista que busca criar uma Nova Inglaterra pura e livre. Embora eles acreditem em alguns dos métodos mais agressivos, os moderados... sim, de alguma forma, os moderados em seu grupo acreditam que uma piada pro quo na forma de um programa de pagamento para sair seria mais benéfica em termos de percepção estrangeira. Embora muitos não tenham certeza de quão popular um grupo tão de nicho e ultrapassado pode se tornar, muitos mais não querem descobrir."
 NEN.Nat_Autocracy: "£generic_Nat_Autocracy_small Forças Armadas da Nova Inglaterra"
 NEN.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small"
 NEN.Nat_Autocracy_desc: "£generic_Nat_Autocracy_small Forças Armadas da Nova Inglaterra - (AFNE) As AFNE ou simplesmente as Forças Armadas, são uma entidade política relativamente neutra. Principalmente se elas exercem ou ganham qualquer tipo de soft power para falar, seu foco principal é melhor financiamento para as reformas militares e de recrutamento para garantir uma força militar coesa e acima de tudo estável para garantir a prontidão nacional."
 NEN.Monarchist: "£generic_Monarchist_small Casa de Chicopee"
 NEN.Monarchist_icon: "£generic_Monarchist_small"
 NEN.Monarchist_desc: "£generic_Monarchist_small Casa de Chicopee - (HoC) A Casa de Chicopee é o que alguns gostam de chamar, a cerveja artesanal do monarquismo moderno. Esta suposta casa real acredita em usar o nicho, mas historicamente significativo, cidade de Chicopee como uma representação de uma casa real. Os membros acreditam que ela é única o suficiente para ser distintamente da Nova Inglaterra, mas também respeitosa a todos os estilos de vida cultural da Nova Inglaterra. Claro que seu movimento sendo parte do guarda-chuva monarquista moderno significa que eles desejam manter as ideias e práticas do sistema atual, mas apenas mudar os títulos para serem do antigo. Essencialmente tornando a nação uma espécie de híbrido de monarquia eletiva e monarquia constitucional."
 CZE.Western_Autocracy_2004: "£CZE_western_autocracy_2004 Prefeitos e independentes"
 CZE.Western_Autocracy_2004_icon: "£CZE_western_autocracy_2004"
 CZE.Western_Autocracy_2004_desc: "O Mayors and Independents (STAN) é um partido político liberal na República Tcheca, focado em localismo, regionalismo e subsidiariedade. O partido surgiu de quatro partidos menores, incluindo o Independent Mayors for the Region e o liberal-conservador SNK European Democrats. Até 2016, o partido cooperou com outro partido liberal-conservador, o TOP 09. O STAN disputou a eleição parlamentar tcheca de 2021 como parte da coalizão Pirates and Mayors com o Czech Pirate Party."
 CZE.Western_Autocracy_pavel: "£generic_Western_Autocracy_small Governo de Petr Pavel"
 CZE.Western_Autocracy_pavel_icon: "£generic_Western_Autocracy_small"
 CZE.Western_Autocracy_pavel_desc: "Após Petr Pavel vencer as eleições presidenciais, o novo governo foi criado. A cooperação com outros políticos permitirá que o novo presidente conclua seu programa eleitoral e implemente a nova doutrina do programa de armamento tcheco."
 CZE.liberalism_2010: "£CZE_western_liberal_2010 TOP 09"
 CZE.liberalism_2010_icon: "£CZE_western_liberal_2010"
 CZE.liberalism_2010_desc: "O partido foi fundado em 11 de junho de 2009 por Miroslav Kalousek, que deixou a União Cristã e Democrática - Partido Popular da Tchecoslováquia. Seu primeiro líder foi Karel Schwarzenberg, que havia servido anteriormente como Ministro das Relações Exteriores no segundo gabinete de Topolánek de janeiro de 2007 a março de 2009."
 CZE.Neutral_Autocracy: "£CZE_neutral_Social_2011 Action of Insatisfied Citizens(ANO)"
 CZE.Neutral_Autocracy_icon: "£CZE_neutral_Social_2011"
 CZE.Neutral_Autocracy_desc: "Action of Insatisfied Citizens, comumente conhecido como ANO 2011, ou simplesmente ANO (em inglês: Sim), é um partido político populista na República Tcheca, liderado pelo empresário Andrej Babiš. ANO 2011 começou como uma associação em novembro de 2011 e se tornou um partido político oficial na República Tcheca em 11 de maio de 2012."
 CZE.Conservative_2015: "£CZE_emerging_reactionary_2015 Liberdade e Democracia Direta(SPD)"
 CZE.Conservative_2015_icon: "£CZE_emerging_reactionary_2015"
 CZE.Conservative_2015_desc: "Freedom and Direct Democracy é um partido político liderado por Tomio Okamura. O partido foi descrito como de direita ou extrema direita no espectro político. Também foi descrito como defensor do populismo de direita e expressou oposição à imigração e é firmemente eurocético, enquanto em seu programa político eles declaram seu apoio à democracia direta."
 CZE.Nat_Fascism: "£CZE_Nat_Fascism Partido dos Trabalhadores da Justiça Social(DSSS)"
 CZE.Nat_Fascism_icon: "£CZE_Nat_Fascism"
 CZE.Nat_Fascism_desc: "O Partido dos Trabalhadores pela Justiça Social é um partido político, frequentemente descrito como o principal partido extremista de direita na República Tcheca. O partido não é representado em nenhum órgão legislativo na República Tcheca e seu maior sucesso eleitoral até agora foi um ganho de 1,14% na eleição legislativa tcheca. Alguns dos altos funcionários do partido, incluindo um líder do partido de Praga, foram associados a grupos neonazistas como o Národní odpor, a subsidiária tcheca de um grupo neonazista militante internacional."
 CZE.Neutral_Libertarian_2009: "£CZE_Neutral_libertarian Partido Pirata Tcheco"
 CZE.Neutral_Libertarian_2009_icon: "£CZE_Neutral_libertarian"
 CZE.Neutral_Libertarian_2009_desc: "O Partido Pirata Tcheco, frequentemente conhecido simplesmente como Piratas, é um partido político liberal progressista na República Tcheca, fundado em 2009. O partido foi fundado como um movimento de base liderado por estudantes que fazia campanha por transparência política, direitos civis e democracia direta."
 SYR.Neutral_green: "£generic_Neutral_green_small Movimento Federalista Verde Sírio"
 SYR.Neutral_green_desc: "O Movimento Federalista Verde Sírio foi formado depois que a primavera de Damasco abriu caminho para o restabelecimento de partidos políticos no país. Ele se opõe ao estilo burocrático de governo e visa o estabelecimento de uma Síria federal e ecológica. Devido ao número relativamente alto de membros curdos, o partido foi acusado por inúmeras organizações de ter laços com o PKK, mas a verdade é que o partido está dividido sobre sua posição com o PKK"
 SYR.Communist-State_Bak_desc: "O Partido Comunista Sírio foi um partido político na Síria fundado em 1924. Tornou-se membro da Frente Progressista Nacional em 1972. O partido se dividiu em dois em 1986 com dois partidos separados alegando representar o Partido Comunista Sírio original; o Partido Comunista Sírio (Unificado) e o Partido Comunista Sírio (Bakdash). Com o último tendo efetivamente assumido o controle sobre a nação e declarado um estado de partido único."
 SYR.Communist-State_Fai_desc: "O Partido Comunista Sírio foi um partido político na Síria fundado em 1924. Tornou-se membro da Frente Progressista Nacional em 1972. O partido se dividiu em dois em 1986 com dois partidos separados alegando representar o Partido Comunista Sírio original; o Partido Comunista Sírio (Unificado) e o Partido Comunista Sírio (Bakdash). Com o primeiro tendo efetivamente assumido o controle sobre a nação e declarado um estado de partido único."
 SYR.Nat_Fascism_desc: "O Partido Baath Sírio é um partido político Baathista que teve sede em Bagdá, Iraque, até 2003. Em 1966, o Partido Baath original foi dividido ao meio; metade era liderada pela liderança de Damasco do Partido Baath, que estabeleceu um partido na Síria, e a outra metade com sua liderança em Bagdá. Os dois partidos Baath mantiveram o mesmo nome e mantiveram estruturas paralelas no mundo árabe, mas as relações se tornaram tão antagônicas que a Síria apoiou o Irã contra o Iraque durante a sangrenta Guerra Irã-Iraque; também se juntou à coalizão liderada pelos EUA contra o Iraque na Guerra do Golfo. Os Baathistas tomaram o poder no Iraque pela primeira vez em 1963, mas foram depostos vários meses depois."
 GER.Nat_Fascism_alt: "£GER_nationalist_fascism Die Heimat"
 GER.Nat_Fascism_alt_icon: "£GER_nationalist_fascism"
 GER.Nat_Fascism_alt_desc: "(Fascism) Die Heimat (The Homeland). The Homeland is a far-right ultranationalist party that has been labeled as neo-Nazi. While the party has been infiltrated heavily by state intelligence, attempts at banning it have failed. They are anti-semitic and promote hatred against immigrants."
