 #Categories
 subparty_policies_category: "Идеологическая борьба"
 subparty_policies_category_desc: "Наша партия обусловлена нашей идеологией. То, как мы воспринимаем мир, дает нам уникальные возможности подхода к нему."

 #Decisions
 generic_initiate_5_year_plan: " Начать 5-летний план"
 generic_initiate_5_year_plan_desc: "Мы приняли решение о том, что мы собираемся делать на протяжении последующих 5 лет. Пришло время объединить рабочих и принести процветание великому [Root.GetAdjective] пролетариату!"
 generic_focus_on_civilian_sector: "Сфокусироваться на гражданском секторе"
 generic_focus_on_civilian_sector_desc: "Наибольшие усилия должны быть направлены на производство основных потребительских товаров, бытовой техники и коммунальных услуг на благо нашего же народа. Если мы расширим наши порты, мы также сможем продавать нашу продукцию грязным капиталистам и присваивать деньги этих империалистов."
 generic_focus_on_military_infrastructure: "Сфокусироваться на военной инфраструктуре"
 generic_focus_on_military_infrastructure_desc: "Борьба за рабочих - это вечная борьба. В любой момент к нам могут вторгнуться капиталистические свиньи, и мы должны подготовить нашу страну, чтобы добиться максимальной результативности наших военных операций."
 generic_focus_on_military_production: "Сфокусироваться на производстве вооружений"
 generic_focus_on_military_production_desc: "Рабочие и трудящиеся заводов не могут воевать без оружия! Нам нужно построить больше оружейных заводов, чтобы каждый патриотично настроенный гражданин смог сражаться с нашими врагами."
 generic_focus_on_naval_expansion: "Сфокусироваться на наращивании военно-морского флота"
 generic_focus_on_naval_expansion_desc: "Даже бедный рыболов должен быть защищен! Без надлежащей береговой обороны враг может незаметно подобраться к нашим берегам и присвоить все наши природные богатства."
 generic_focus_on_resource_exploitation: "Сфокусироваться на освоении ресурсов"
 generic_focus_on_resource_exploitation_desc: "Родина предлагает свои же богатства для работающих. Мы должны вскопать каждый сантиметр земли и воспользоваться как можно большим количеством земляных ресурсов!"
 generic_admit_5_year_plan_failure: "Признать провал пятилетнего плана"
 generic_admit_5_year_plan_failure_desc: "Мы должны признать, что планы, которые мы строили для нашего грандиозного 5-летнего плана, были, мягко говоря, слишком амбициозными. Признать это, безусловно, нелегко, и это лишь покажет нашу слабину всему миру. Это определенно не будет приемлемым решением для многих членов партии."
 generic_nationalise_biggest_influencer_industries: "Национализировать инвестиции [?var:influence_array^0.GetAdjective]"
 generic_nationalise_biggest_influencer_industries_desc: "[?var:influence_array^0.GetFlag] [?var:influence_array^0.GetName] переводит огромное количество денег внутри нашей страны. Они злоупотребляют нашим народом ради капиталистической выгоды, и это необходимо остановить. Мы должны национализировать некоторые из холдингов [?var:influence_array^0.GetAdjective] в нашей стране."
 generic_nationalise_second_biggest_influencer_industries: "Национализировать инвестиции [?var:influence_array^1.GetAdjective]"
 generic_nationalise_second_biggest_influencer_industries_desc: "[?var:influence_array^1.GetFlag] [?var:influence_array^1.GetName] переводит огромное количество денег внутри нашей страны. Они злоупотребляют нашим народом ради капиталистической выгоды, и это необходимо остановить. Мы должны национализировать некоторые из холдингов [?var:influence_array^1.GetAdjective] в нашей стране."
 generic_form_paramilitary_units: "Сформировать военизированные отряды молодежи"
 generic_form_paramilitary_units_desc: "Наша молодежь становится ленивой и загнивающей. Нам нужно сформировать военизированные организации, которые научат их полезным жизненным и военным навыкам, и, разумеется, верности партии."
 generic_give_research_grants: "Выдать гранты на исследования"
 generic_give_research_grants_desc: "Многие наши отечественные компании постоянно ведут научно-исследовательские работы. Мы должны предоставить этим компаниям государственное финансирование, чтобы поддержать их усилия."
 generic_give_startup_subsidies: "Выдавать деньги на стартапы".
 generic_give_startup_subsidies_desc: "[ROOT.GetName] полон изобретательных и трудолюбивых людей, которым нужно лишь немного средств, чтобы начать свою предпринимательскую деятельность. Мы должны помочь нашему народу открыть свои компании."
 generic_give_military_procurement_funds: " Выделить дополнительные средства на военные закупки"
 generic_give_military_procurement_funds_desc: "Мы должны выделить дополнительные средства Министерству обороны, дабы ускорить некоторые наши контракты по закупкам."
 generic_give_ship_building_funds: "Субсидировать судостроение"
 generic_give_ship_building_funds_desc: "Нам необходимо направить больше ресурсов на расширение нашего судостроительного потенциала. Как страна имеющая береговую линию, это важный промышленный сектор."
 generic_subsidise_resource_extraction: "Выкапывать больше ресурсов"
 generic_subsidise_resource_extraction_desc: "Наша страна полагается на добычу редких материалов. Нам нужно выдать больше лицензий компаниям на добычу ресурсов из нашей земли."

