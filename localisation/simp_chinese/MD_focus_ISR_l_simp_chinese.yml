 israel.13.t: "[ISR.GetNamewithFlag]发送了一个有趣的提议"
 israel.13.d: "来自[ISR.GetNamewithFlag]的代表团来到我们国家，提出了一项有趣的提议。他们愿意为他们建造一些船只，以换取一大笔钱。"
 israel.13.a: "就这么做"
 israel.13.b: "我们的舰队不是可供出售的商品。"
 israel.14.t: "[FROM.GetNamewithFlag]同意"
 israel.14.d: "[FROM.GetNamewithFlag]接受我们的提议，为我们建造一些船只！"
 israel.14.a: "太棒了！"
 israel.15.t: "[FROM.GetNamewithFlag]拒绝"
 israel.15.d: "[FROM.GetNamewithFlag]拒绝了我们建造一些船只的提议！"
 israel.15.a: "该死"
