 china_news.40.d: "El Mar Meridional de China es un mar marginal rico en recursos naturales, de importancia estratégica y con relaciones políticas complejas. Tiene más de 200 islas y arrecifes y los conflictos y disputas han surgido uno tras otro. Ahora que China ha declarado que el Mar Meridional de China es su interés central, ¿qué cambios traerá aquí?"
