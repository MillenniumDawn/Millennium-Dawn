 sov_nationalists.2.a: "God help us"
 sov_sover_state.1.t: "§Y[SOV.GetNameWithFlag]§! Offers Us The Idea Of Reviving The USS"
 sov_sover_state.1.d: "§YThe Union of Sovereign States§! as a project was destroyed at the stage of creation, during the riot of the State Emergency Committee in Moscow. Now the project has a second chance"
 sov_sover_state.1.a: "We agree to participate in this"
 sov_sover_state.1.b: "We are not interested in this"
 sov_sover_state.2.t: "The Georgian Conflict - Voting"
 sov_sover_state.2.d: "We must finally decide the fate of Georgia and the regions that have separated from it. Should Georgia join them? or they will become full members of the Union of Sovereign States"
 sov_sover_state.2.a: "Georgia should be whole and indivisible"
 sov_sover_state.2.b: "Abkhazia and South Ossetia are independent countries"
 sov_sover_state.3.t: "The Georgian Conflict - Voting"
 sov_sover_state.3.d: "It was unanimously decided to return to us our historical lands - Abkhazia and South Ossetia!"
 sov_sover_state.3.a: "We have won!"
 sov_sover_state.4.t: "The Georgian Conflict - Voting"
 sov_sover_state.4.d: "Today, justice has won and our country has remained independent, and even more so now it is recognized as an independent state"
 sov_sover_state.4.a: "We have won!"
 sov_sover_state.5.t: "Declaration of the Union of Sovereign States"
 sov_sover_state.5.d: "The final document was ready and sent to us. Now it's up to us. Will we sign it?"
 sov_sover_state.5.a: "Sí"
 sov_sover_state.5.b: "No"
 sov_sover_state.6.t: "Union of Sovereign States"
 sov_sover_state.6.d: "The document is finally ready and now the Union of Sovereign States will be created"
 sov_sover_state.6.a: "Hurray!"
 sov_sover_state.7.t: "Abkhazia and South Ossetia remain independent"
 sov_sover_state.7.d: "The results of the vote of all future members of the Union of Sovereign States proclaimed that the former Georgian republics will become independent and will be invited to become full members of our union"
 sov_sover_state.7.a: "Interesante"
 sov_sover_state.8.t: "Georgia Gets Its Territories Back"
 sov_sover_state.8.d: "The vote of the future members of the Union of Sovereign States declared that the former Georgian republics should return to its membership immediately"
 sov_sover_state.8.a: "Interesante"
 sov_sover_state.9.t: "The Armenian-Azerbaijani Conflict"
 sov_sover_state.9.d: "The conflict over Nagorno-Karabakh has been haunting this region for a decade. It's time to decide who it will belong to rightfully. Armenia or Azerbaijan?"
 sov_sover_state.9.a: "Karabakh Belongs to Azerbaijan"
 sov_sover_state.9.b: "Karabakh Belongs to Armenia"
