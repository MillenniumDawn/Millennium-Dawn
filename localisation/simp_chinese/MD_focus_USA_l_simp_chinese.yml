 USA_dynamic_modifier_department_of_the_interior: "美国内政部"
 USA_dynamic_modifier_department_of_the_interior_desc: "美国内政部负责土地保护和资源管理以及其他一些事务。然而，内政部下属的自然资源部却常常被许多人视为黑名单上的黑名单。然而，内政部有自己的工作要做，而且他们确实在做大部分工作，尽管许多人对此并不满意。现在，随着新千年的到来，内政部必须找到新方法来平衡这个不断变化的世界中的社会发展和土地保护。"
 USA_dynamic_modifier_department_of_energy: "美国能源部"
 USA_dynamic_modifier_department_of_energy_desc: "美国能源部是一个非常善变的部门。负责维护和适应国家能源需求的能源部遭受了很多繁文缛节的来回拖延，因为它想要投资的项目要么对环境没有帮助，要么需要改变或更新。无论如何，有了现代技术和新的绿色能源生产能力浪潮，该部门可能只是找到一种方法来在可预见的未来维持下去。"
 USA_dynamic_modifier_us_general_staff: "美国总参谋部"
 USA_dynamic_modifier_us_general_staff_desc: "自从冷战结束以来，美国总参谋部机构就不得不适应更加面向和平时期的环境。因此，越来越多的繁文缛节和繁琐的官僚措施开始接管采购和研发部门的各个方面。因此，在持续的和平时期，在进行诸如维护军营和其他部队住房结构等简单工作时，招募和后勤凝聚力问题开始逐渐显现，但问题越来越严重。无论如何，美国总参谋部是其领域中最精通的机构之一，而该领域就是战争本身，因此尽管存在缺点，但它仍然具有一定的优势。"
 USA_dynamic_modifier_us_army: "美国陆军"
 USA_dynamic_modifier_us_army_desc: "美国陆军是组成陆军部队的核心军种。作为最发达的军种之一，陆军在预算方面实际上排在第三位，因为优先考虑的重点分别转向了海军和空军。然而，尽管如此，美国陆军仍然是一支强大且装备精良的部队，几乎可以应对任何可能面临的情况。"
 USA_dynamic_modifier_us_navy: "美国海军"
 USA_dynamic_modifier_us_navy_desc: "美国海军是与空军争夺国防预算最大份额的典型代表。虽然美国海军是世界上最大的海军，但海军也是美国在全世界发挥软实力的最大优势。因此，尽管空军和陆军在每个财政期间都在为预算金额而争吵，但许多人无法否认美国海军在确保美国目前在全球地位方面的重要性。"
 USA_dynamic_modifier_us_airforce: "美国空军"
 USA_dynamic_modifier_us_airforce_desc: "美国空军是研发领域的佼佼者。由于技术如此先进，研发有时被视为一种爱好，而不是真正的国防需要，但世界上大多数国家仍在与40至50多年前开发的飞机作斗争，难怪美国空军是最令人恐惧的部队之一。无论是朋友还是敌人……看着 A-10。"
 USA_idea_a_cold_war_gone_hot: "冷战升级"
 USA_idea_a_cold_war_gone_hot_desc: "同样的，我们可能打败了苏联的硬核共产主义者，但我们知道，这场旷日持久的冷战终有一天会走向白热化。现在敌人终于决定退缩，我们有充分的理由让我们的经济和国家为战争努力。"
 USA_migrant_crisis_one: "南方移民危机"
 USA_migrant_crisis_one_desc: "自2013年左右以来，非法移民进入美国的数量出现了惊人的增长。现在大多数人都不会真正意识到这一点，除非他们住在边境州，但现实情况比这更糟糕。统计数据显示，与移民有关的儿童和妇女死亡人数以及与人口贩运和其他针对这些难民和移民的严重非法行为有关的犯罪急剧增加。我们需要开始为这种情况投入实际资源，但如果我们要真正解决现在的官方危机，我们需要找出一个真正的解决方案。"
 USA_migrant_crisis_two: "南方移民危机停滞"
 USA_migrant_crisis_two_desc: "联邦政府最近未能在童年入境者暂缓遣返手续和针对美国人和合法永久居民父母的暂缓遣返扩展案中赢得德克萨斯州与美国政府的诉讼，导致其在南部边境当前的移民危机中基本无所作为。州和联邦政府在如何处理危机方面存在分歧，国会在这一热点问题上几乎一直处于僵局，导致移民涌入的趋势日益增加。国会能解决这个问题吗？"
 USA_migrant_crisis_two_a: "南方移民危机缓和"
 USA_migrant_crisis_two_a_desc: "随着联邦政府在最近德克萨斯州诉美国案中取得胜利，联邦资金和美国边境巡逻队特工人数的增加使得非法越境总数有所减少。然而，这究竟是成功还是失败，只有时间才能决定。许多边境州对联邦政府实际上将其州签署为难民营的做法感到更加沮丧。虽然许多远离边境的人认为这是夸大其词，但目前没有人真正确定情况究竟如何。"
 USA_migrant_crisis_three: "南方移民问题"
 USA_migrant_crisis_three_desc: "最高法院最近的裁决迅速驳回了那些通过其他国家进入美国而不是直接进入美国的庇护案件。许多人质疑这项裁决的道德性，但简化驳回程序对平息庇护法庭的积压案件收效甚微。"
 USA_migrant_crisis_three_a: "南方移民的犹豫"
 USA_migrant_crisis_three_a_desc: "最高法院成员最近就庇护拒绝裁决的争议再次引发了移民争议。然而，这种对某种行动的打压导致对移民及其对整个美国经济造成的连锁反应和影响的行动进一步停滞。"
 USA_migrant_crisis_four: "日益严重的问题"
 USA_migrant_crisis_four_desc: "南部边境问题可以追溯到2013年，当时边境无人看管的未成年人数量惊人地增加。由于用于处理正常交通流量以及合法和非法移民模式的资源分配缓慢，与人口贩运和其他严重犯罪有关的犯罪率也在上升。从2021年到2024年，一系列经济、社会和自然灾害将袭击少数几个中美洲国家，导致一些人夸大其词地称之为“移民季风”。然而，对许多人来说，问题不仅仅在于移民，还在于一系列过时且违反直觉的经济和社会政策，这些政策在联邦政治和政治舞台的泥潭下逐渐衰落。归根结底，问题只有在你选择不解决它或者你决定首先制造它时才会成为问题。那么在这种情况下，真正的问题在哪里或是什么。"
 USA_migrant_crisis_five: "问题到底是什么？"
 USA_migrant_crisis_five_desc: "多年来，南部边境一直有令人不安的消息，中美洲事件导致交通和移民人为增加，最后针对南部边境“问题”采取行动和反应。现在什么都没有了……没有采取具体行动，没有人们关注的问题实际上不是真正的问题，只是……什么都没有。因为美国在现代从未遇到过严重的移民问题，因为美国的国内人口没有增长。但是，我听到你说，美国人口年复一年地增长。啊，是的，确实如此，但美国在同一时期看到了多少移民，嗯。现在告诉我真正的问题是什么，移民，还是资源分配，无论是货币、物质还是人力。"
 USA_migrant_crisis_five_a: "移民问题"
 USA_migrant_crisis_five_a_desc: "谈判终于开始解决与美国和墨西哥正常交通流量之外的移民涌入有关的问题。虽然进展不大，但这是一个确保取得真正进展的开始。"
 USA_migrant_crisis_six: "机会之地"
 USA_migrant_crisis_six_desc: "随着谈判取得成果，谈判结果有望打开美国政治的奥弗顿之窗，而不仅仅是红蓝之争。现在，人们对身为美国人的意义有了新的认识。美国是一个充满机遇的国度，是一个可以开创新事业的国度，在这里，只要付出足够的努力，人们就可以发挥同样多的作用。不过，现在这个焕然一新的美国发生了许多重大变化，人们可以理解移民在这个经济增强和多元化的现代时代所发挥的重要作用。"
 USA_econ_event.1.t: "美国诉马丁·彼得森"
 USA_econ_event.1.d: "2004年11月23日，美国加州拜耳橡胶化工产品公司分公司被控通过横向垄断行为操纵价格，抑制竞争，以跟上步伐或在被告控制的地区开展正常业务。法院已经审查了证据并听取了双方的证词，法院的判决是？"
 USA_econ_event.1.o1: "法院裁定被告有罪"
 USA_econ_event.1.o2: "法院裁定被告无罪"
 USA_econ_event.2.t: "美国诉联合健康与太平洋医疗保险"
 USA_econ_event.2.d: "2005年12月20日，美国最高法院以联合健康集团收购竞争对手健康保险资产为由，对联合健康集团提起了反垄断诉讼，原告辩称，“联合健康”是美国最大的医疗保险公司，在市场已经封闭的情况下，不应剥夺其最大竞争对手的资产。法庭在审查证据和听取双方证词后做出了怎样的决定？"
 USA_econ_event.2.o1: "法院裁定联合健康有罪"
 USA_econ_event.2.o2: "法院裁定联合健康无罪"
 USA_econ_event.7.t: "关于新病毒从中国传播的谣言"
 USA_econ_event.7.d: "自2019年12月初以来，一直有传言称一种类似SARS的病毒已开始在武汉市传播。有人称之为MARS或亚洲大陆呼吸道综合征，这种说法来自中国，虽然很巧妙，但很让人分心。但由于来自中国可靠的信息稀缺，许多人对此威胁不屑一顾。"
 USA_econ_event.7.o1: "这将如何影响股市"
 USA_econ_event.8.t: "互联网泡沫破裂"
 USA_econ_event.8.d: "互联网泡沫的破灭是可以预见的，与这些财富快速增长相关的一些丑闻和事件已经显示出崩溃的迹象。只是由于日本再次陷入衰退和一些关键丑闻的加剧恐慌，投资者才惊慌失措。虽然影响是迅速且可以恢复的，但许多曾经富有的公司现在都倒闭破产了。我们只能希望从错误中吸取教训，看看新千年接下来会发生什么。"
 USA_econ_event.8.o1: "新千年，新问题……"
 USA_econ_event.9.t: "互联网衰退"
 USA_econ_event.9.d: "随着互联网泡沫和其他不利事件在美国乃至世界范围内不断加剧。许多投资者决定抛售股票，并陷入恐慌，从而引发了轻微的经济衰退。虽然有些人将最近的经济衰退称为互联网衰退，但许多人更倾向于选择更简单的2001年衰退。"
 USA_econ_event.9.o1: "新时代崩溃了？！？"
 USA_econ_event.10.t: "公众紧张局势加剧"
 USA_econ_event.10.d: "随着新千年的到来，一场新的运动也逐渐兴起。越来越多的报道称，反商业运动正在使用这些新的流行词，如科技巨头、制药巨头和糖业巨头。这些运动的组织在不断壮大，但也在不断减少，我们只能希望人们能回到日常生活中，停止他们造成的混乱。"
 USA_econ_event.10.o1: "保持冷静并努力工作"
 USA_econ_event.11.t: "全球金融危机"
 USA_econ_event.11.d: "随着美国市场出现轻微的自由落体，全球经济开始颤抖。不良贷款不断增加、房价暴跌以及国内外许多其他问题最终导致了全球经济衰退。许多人担心经济衰退可能会恶化为大萧条，但只有时间才能证明情况是否如此。"
 USA_econ_event.11.o1: "卖！卖！卖！"
 USA_econ_event.12.t: "次贷危机"
 USA_econ_event.12.d: "自 1999 年以来，抵押贷款市场规模不断扩大，波动性也不断增强。人类贪婪和过度渴望的缓慢增长导致向显然不符合要求的债权人发放了更多不良贷款。这最终导致了一场全面崩溃，导致许多企业破产，许多家庭失去了家园。公众骚乱不断加剧，美元价值受到冲击，外国投资者变得更加谨慎。尽管如此，我们仍将努力克服困难，走出困境，走向成功。"
 USA_econ_event.12.o1: "这些嬉皮士不懂商业"
 USA_econ_event.13.t: "汽车危机"
 USA_econ_event.13.d: "由于抵押贷款违约和潜在的经济问题带来的压力越来越大，更不用说美国汽车在全球市场上的竞争力持续下降。这些问题导致几家知名汽车公司倒闭或缩减规模。尽管许多人希望看到这些工作岗位的回归，但很少有人真正相信它们会回归。"
 USA_econ_event.13.o1: "福特没有微笑……"
 USA_econ_event.14.t: "2008年房地产市场崩盘"
 USA_econ_event.14.d: "投机性抵押贷款导致多起违约，这些违约加上美国中产阶级的缓慢萎缩，导致许多房屋以越来越快的速度回归市场。房价下跌导致许多投资房地产市场的人现在损失惨重，这种反馈循环在过去几年中引发了其他几起经济事件。"
 USA_econ_event.14.o1: "邻里关系"
 USA_econ_event.15.t: "抗议活动不断增加"
 USA_econ_event.15.d: "与工会活动家相关的运动规模不断扩大，反大企业热情似乎达到了新高，因为分裂运动已经影响到亚马逊、沃尔玛和其他主要品牌。虽然大多数人认为这是又一个艰难时期，但有些人对这些运动可能走向何方感到担忧。目前尚不确定未来会发生什么。"
 USA_econ_event.15.o1: "又一群乌合之众"
 USA_econ_event.16.t: "漫长的衰退"
 USA_econ_event.16.d: "经济管理不善和全球金融危机后缓慢复苏的综合结果导致经济活动几乎停滞不前。随着基本商品价格持续上涨，越来越多的人被迫重新投入到朝九晚五的苦差事中，许多人担心这将意味着什么。国会表示他们正在努力解决这个问题，并希望危机能尽快结束。问题是，什么是考虑很快……"
 USA_econ_event.16.o1: "我们将重建得更好"
 USA_econ_event.17.t: "有关变化的传言？"
 USA_econ_event.17.d: "最近，有关美国地位的谣言越来越多，成为热门话题，许多人认为这仅仅是反对派的错。但越来越多的人一致认为，美国已经改变了，它所表现出来的所谓“自由民主”实际上是一个日益壮大的内部富豪派系的面具。尽管许多人很快就驳斥了这种说法，但更多的人确实在思考这种说法到底有多么不合情理。"
 USA_econ_event.17.o1: "如今他们什么都信"
 USA_econ_event.18.t: "美国诉通用动力公司和纽波特纽斯公司案"
 USA_econ_event.18.d: "2001年10月，司法部长对通用动力公司和纽波特纽斯造船公司提起了反垄断诉讼。案件的焦点是，通用动力公司拟收购纽波特纽斯造船公司将导致核潜艇设计、开发和建造领域的垄断，并将消除对国防至关重要的武器系统的所有竞争。根据反垄断法，这起诉讼被归类为违反横向合并，案件双方对此案的反应不一。但最终法院的判决是怎样的呢？"
 USA_econ_event.18.o1: "法院阻止合并"
 USA_econ_event.18.o2: "法院允许合并"
 USA_econ_event.19.t: "美国诉尼古拉斯·A·佩纳奇奥和尼古拉斯·A·佩纳奇奥公司"
 USA_econ_event.19.d: "尼古拉斯·A·佩纳奇奥有限公司是一家位于纽约州布朗克斯的公司。佩纳奇奥有限公司是一家食品供应商，主要销售农产品和冷冻食品。从大约1996年5月到大约1999年4月，具体日期尚不清楚，被告和同谋者联合并密谋不合理地限制州际贸易和商业，违反了《谢尔曼法案》第 条（美国法典第15章第1条）。上述联合和密谋包括被告和同谋者之间的持续协议、谅解和协同行动，其主要条款是操纵投标并分配向纽约市教育委员会供应冷冻食品的合同。"
 USA_econ_event.19.o1: "利润高于学生福祉，有罪！"
 USA_econ_event.19.o2: "第三方的一定程度的模糊性表述，无罪！"
 USA_econ_event.20.t: "美国诉瓦乌碳化学有限公司"
 USA_econ_event.20.d: "被告及其同谋者至少从1996年2月开始，一直持续到1997年12月，具体日期美国尚不清楚，他们参与了一项联合和阴谋，通过固定在美国和其他地方销售的碳阴极块的价格来抑制和消除竞争。被告及其同谋者参与的联合和阴谋对州际和对外贸易和商业进行了不合理的限制，违反了《谢尔曼法》第1条。"
 USA_econ_event.20.o1: "证据确凿，有罪！"
 USA_econ_event.20.o2: "证据表明其为共谋，无罪！"
 USA_econ_event.21.t: "美国诉泰勒墨菲建筑有限公司"
 USA_econ_event.21.d: "2001年2月左右，被告在美国运输部下属机构联邦公路管理局管辖的事项上，明知故犯地作出并导致他人作出重大虚假、虚构和欺诈性的声明和陈述，通过投标并执行北卡罗来纳州邦康县蓝岭公园大道的一个道路建设项目，被告在该项目上虚假证明其未向任何其他竞争对手披露其投标价格，但事实上它已披露了该价格。"
 USA_econ_event.21.o1: "泰勒墨菲建筑有限公司被判有罪"
 USA_econ_event.21.o2: "泰勒墨菲建筑有限公司被判无罪"
 USA_econ_event.22.t: "美国诉蓝星金属回收公司"
 USA_econ_event.22.d: "被告及其同谋者至少从1993年12月开始，一直持续到2001年10月，具体日期美国尚不清楚，他们联合并密谋通过在俄亥俄州东北部购买黑色和有色废金属时分配供应商来抑制和消除竞争。被指控的联合和密谋不合理地限制了州际贸易和商业，违反了《谢尔曼反托拉斯法》第1条（美国法典第15篇，第一节）。"
 USA_econ_event.22.o1: "蓝星金属回收公司被判有罪"
 USA_econ_event.22.o2: "蓝星金属回收公司被判无罪"
 USA_econ_event.23.t: "美国诉杜安·梅纳德"
 USA_econ_event.23.d: "从1999 年2月18日左右开始，至少持续到2002年1月17日，但美国尚不清楚具体日期，被告及其同谋者联合密谋压制和限制教育宽带补贴项目的竞争，该项目旨在为加利福尼亚州弗雷斯诺市的西弗雷斯诺小学区（“西弗雷斯诺小学区教育宽带项目”）提供电信、互联网接入和内部连接等商品和服务，不合理地限制州际贸易和商业，违反了《谢尔曼反托拉斯法》（美国法典第15篇，第一节）。"
 USA_econ_event.23.o1: "梅纳德先生被判有罪"
 USA_econ_event.23.o2: "梅纳德先生被判无罪"
 USA_econ_event.24.t: "美国诉沃特博莱克屋顶和金属板有限公司"
 USA_econ_event.24.d: "沃特博莱克是一家位于纽约州斯克内克塔迪的公司，在该州从事屋顶业务。纽约州东伯尔尼居民沃尔特·J·维文齐奥是沃特博莱克的总裁兼所有者。“CC-1”是同谋，曾任通用电气公司纽约州沃特福德工厂的维护经理。CC-1试图营造出他遵守屋顶合同竞争性投标政策的假象，包括授予沃特博莱克的合同。“CC-2”是同谋，是一家屋顶产品制造商的代表。CC-2帮助挑选受邀竞标或报价奥尔巴尼医疗中心和其他屋顶产品和服务购买者的屋顶合同的公司。CC-2通常试图营造出他遵守屋顶合同竞争性投标政策的假象，包括授予沃特博莱克的合同。从1995年某个时间直到2002年5月左右，由于美国尚不清楚具体日期，被告和同谋者联合密谋对州际贸易和商业进行不合理的限制，违反了《谢尔曼法》第1条。"
 USA_econ_event.24.o1: "沃特博莱克被判有罪"
 USA_econ_event.24.o2: "沃特博莱克被判无罪"
 USA_econ_event.25.t: "美国诉辛迪亚尔"
 USA_econ_event.25.d: "从1999年9月左右开始，一直持续到2002年4月左右，被告及其同谋者通过操纵在美国和其他地方销售的聚氯丁橡胶的价格，参与了一项联合阴谋，以抑制和消除竞争。聚氯丁橡胶，也称为“氯丁橡胶”、“聚氯丁二烯”、“PCP”或“丁克洛”，是一种特定类型的合成橡胶，最终用途是汽车、粘合剂和建筑行业。在本信息涵盖的期间，被告及其同谋者通过持续不断的州际和对外贸易和商业活动制造、销售和分销聚氯丁橡胶，客户位于被告及其同谋者生产聚氯丁橡胶的州或国家以外的州或国家。"
 USA_econ_event.25.o1: "辛迪亚尔被判有罪"
 USA_econ_event.25.o2: "辛迪亚尔被判无罪"
 USA_econ_event.26.t: "美国诉瑞安世界有限公司"
 USA_econ_event.26.d: "1994年12月14日、1999年3月17日和2000年3月3日左右，被告向军事交通管理司令部提交了一些服务投标签名表。服务投标签名表表格要求被告附上与其有共同财务和/或行政控制关系的货运代理商名单。被告勾选了表示其未与任何其他承运人或货运代理商签订共同的财务和/或行政控制的方框。在相关期间，在属于美国国防部管辖范围内的事项中，被告在向军事交通管理司令部提交的承运人责任证书和服务投标签名表表格中故意做出虚假、欺诈和虚构的重要声明和陈述，并故意向军事交通管理司令部隐瞒重要事实：即其通过其声明和陈述有资格参与国际直通政府提单计划。"
 USA_econ_event.26.o1: "瑞安世界有限公司被判有罪"
 USA_econ_event.26.o2: "瑞安世界有限公司被判无罪"
 USA_econ_event.27.t: "美国诉约翰·R·奥尔森"
 USA_econ_event.27.d: "至少从2000年7月开始，并持续到2003年10月10日（具体日期美国不得而知），在佐治亚州北区和其他地方，被告、同谋克罗和同谋 #1 非法、故意和明知地联合、密谋、勾结和协同违反美国法典第18章第371节，对美利坚合众国实施犯罪，即违反美国法典第18章第1341和1346节。作为上述密谋的一部分和目的，被告、同谋克罗和CC-1 策划并意图策划一项计划和诡计来欺诈 化学产品技术有限公司并剥夺该公司获得其员工诚实服务的权利，并通过使用美国邮政实施了此类计划和诡计以进行欺诈。"
 USA_econ_event.27.o1: "奥尔森先生被判有罪"
 USA_econ_event.27.o2: "奥尔森先生被判无罪"
 USA_econ_event.28.t: "美国诉认证吊索有限公司"
 USA_econ_event.28.d: "从2002年12月开始一直持续到2003年10月，具体日期美国尚不清楚，被告及其同谋者达成并参与了一项联合和阴谋，通过同意向美国海军提交金属吊索提升机组件合同的非竞争性投标来抑制和消除竞争。被告及其同谋者参与的联合和阴谋对州际贸易和商业进行了不合理的限制，违反了《谢尔曼法》第1条。"
 USA_econ_event.28.o2: "诉认证吊索有限公司被判无罪"
 USA_econ_event.28.o1: "诉认证吊索有限公司被判有罪"
 USA_econ_event.29.t: "美国诉马里阿尔公司"
 USA_econ_event.29.d: "至少从2000年7月开始，一直持续到2004年5月25日，大陪审团不知道具体日期，被告和同谋欧文材料公司.、建筑混凝土及供应有限公司以及其他公司和个人联合并密谋，通过固定印第安纳州印第安纳波利斯大都会区预拌混凝土的销售价格来抑制和消除竞争。被告约翰·布拉茨海姆于2003年4月左右加入了该阴谋。被告及其同谋的联合和密谋对州际贸易和商业进行了不合理的限制，违反了《谢尔曼法》第1条。"
 USA_econ_event.29.o1: "涉案人员被判有罪"
 USA_econ_event.29.o2: "涉案人员被判无罪"
 USA_econ_event.50.t: "公众不安情绪加剧"
 USA_econ_event.50.d: "最近发生的事件和问题在人们的眼中引起了巨大的轰动。随着越来越多的人转向电视和其他新闻渠道获取信息，少数派运动开始获得关注。对新闻报道和展示方式的担忧导致一些人认为媒体偏离了现实和真正的新闻。尽管许多人仍然对这些抗议感到困惑，但我们看到这些事件可能带来什么只是时间问题。"
 USA_econ_event.50.o1: "毫无根据的恐惧宣传"
 USA_econ_event.50.o2: "这里有一些事情正在发生"
 USA_econ_event.100.t: "经济谣言"
 USA_econ_event.100.d: "最近几个月，关于抵押贷款市场中存在不法行为的谣言层出不穷。大多数相信这些谣言的人都没有发现任何真相，但这确实让人想起了一件非常奇怪的事情，人们至今仍记得有人决定创造一个与市场做空相关的经济机器。然而，这样做并没有真正的理由。无论如何，这取决于联邦贸易委员会和政府是否想进一步调查这些谣言。"
 USA_econ_event.100.o1: "我们没做那么多，为什么不呢"
 USA_econ_event.100.o2: "他们已经证明自己错了，那还有什么意义呢"
 USA_econ_event.101.t: "有些碎屑"
 USA_econ_event.101.d: "初步调查发现，存在一些与抵押贷款和银行间债务互换证券有关的内幕交易。然而，就目前的整体市场趋势而言，这并没有什么不寻常之处。然而，一些人仍在鼓吹我们继续进行调查，因为这足以证明有事情正在发生。"
 USA_econ_event.101.o1: "好吧，我想我们可以继续了"
 USA_econ_event.101.o2: "不，我们在这场游戏中已经浪费了足够多的资源"
 USA_econ_event.102.t: "缺失的市场"
 USA_econ_event.102.d: "我简直不敢相信，这里真的有事。在一系列与内幕交易和抵押贷款市场有关的深入调查中，我们发现了无法偿还的抵押贷款和债务不断增加的痕迹。这些抵押贷款被发放给几乎任何想要的人，更不用说我们发现的所有细则指标，例如特定时间段后不断膨胀的利率或抵押贷款本身的实际规模与持有人的年收入相比。一项全面的努力，尽管是尽可能低调的努力，以防止华尔街恐慌是至关重要的。将实施一系列经济和政治改革，以确保这种严重疏忽永远不会再发展到如此程度。"
 USA_econ_event.102.o1: "这次没有衰退，杰克"
 USA_unrest_event.1.t: "自由意志主义运动兴起"
 USA_unrest_event.1.d: "最近几周，自由党势力稳步增长。大多数人认为他们是一个公开推崇资本主义的疯子政党，但随着集会人数和注册人数的增加，一些人担心，如果不加以管束，他们可能会卷土重来。在媒体的帮助下，我们可以采取一些措施来压制他们的势头，或者我们可以放任他们不管，因为他们注定会再次被扼杀。"
 USA_unrest_event.1.o1: "愚蠢至极"
 USA_unrest_event.1.o2: "CNN和福克斯将大展身手"
 USA_unrest_event.2.t: "孤立主义集会不断增多"
 USA_unrest_event.2.d: "近来，反外交运动和集会的兴起令人不安，并开始获得关注。虽然许多人只是将他们斥为民族主义的傻瓜，但这仍然令人担忧，因为这些人可能会影响我们的外交政策计划。然而，我们可以选择让人民陷入分裂，或者“鼓励”关于“民族主义”兴起的掩饰故事。"
 USA_unrest_event.2.o1: "净是些疯子"
 USA_unrest_event.2.o2: "新闻界人士今天有活干了。"
 USA_unrest_event.3.t: "新兴社会主义思想家"
 USA_unrest_event.3.d: "我们以为冷战结束后，社会主义在美国就此终结了。不幸的是，事实并非如此，最近，越来越多的社会主义团体组织了反对我们国家精神的抗议和运动。这些煽动者正在引起骚动，老实说，他们只不过是过去时代的害虫。我们可以设法破坏他们的手段，或者只是忽略这些害虫，让他们适时自我毁灭。"
 USA_unrest_event.3.o1: "让它们互相吞食"
 USA_unrest_event.3.o2: "我们将鼓励他们的孤立主义"
 USA_unrest_event.4.t: "民族主义运动兴起"
 USA_unrest_event.4.d: "自美国建国以来，亲美运动就一直存在，然而最近有组织的运动已经开始偏离正常的“走向美国”态度。有些人决定采用一些非常规或非常过时的思想来衡量现代标准。我们可以考虑增加对他们的报道以加速他们的垮台，或者我们可以让他们自生自灭，看着他们在政治上自取灭亡。"
 USA_unrest_event.4.o1: "旧思想的旧观念"
 USA_unrest_event.4.o2: "让我们转动媒体之轮"
 USA_unrest_event.5.t: "环保主义兴起"
 USA_unrest_event.5.d: "自从戈尔竞选以来，所谓的绿色运动逐渐获得了越来越多的关注。因此，出现了针对日常经济活动的小规模抗议。这种破坏行为引起了公众的强烈反对，尽管这种破坏行为在政治上对他们不利，但有些人确实担心我们仍然应该采取一些措施来巩固这些树木爱好者“脱离自然”的观念。"
 USA_unrest_event.5.o1: "该死的嬉皮士"
 USA_unrest_event.5.o2: "该死的生态恐怖分子"
 USA_unrest_event.6.t: "富豪自由主义者令公众担忧？"
 USA_unrest_event.6.d: "自巴里·戈德华特和罗纳德·里根时代以来，许多人都想效仿他们为美国带来的所谓政治和经济“革命”。然而，有些人担心他们可能做得太过分了。宪法党派和与所谓富豪内部人士的秘密交易引起了公众的不安。我们可以通过制造谣言和向媒体泄露消息来处理这个问题……或者我们可以不管它，让普通的侦探们做他们的工作。"
 USA_unrest_event.6.o1: "泄漏总是会发生"
 USA_unrest_event.6.o2: "有人泄露了什么！？太令人震惊了"
 USA_reformed_republic.1.t: "人们的选择多种多样"
 USA_reformed_republic.1.d: "最近选举和经济改革事件让很多人意识到，他们的政治信仰不仅仅是驴子或大象。动物园里有各种各样的动物，人们开始意识到两边都有选择。"
 USA_reformed_republic.1.o1: "人民的意志"
 USA_reformed_republic.1.o2: "人民的意愿"
 USA_reformed_republic.2.t: "吃你的蛋糕"
 USA_reformed_republic.2.d: "随着越来越多的人涌向新政党，这些新政党的成立与我们公民的价值观相一致，分歧也日益加大……"
 USA_reformed_republic.2.o1: "永远团结"
 USA_reformed_republic.2.o2: "不对吗？"
 USA_reformed_republic.3.t: "你也可以吃它吗？"
 USA_reformed_republic.3.d: "被当今政治风潮所吸引的人们发现了比他们完全认同的更丰富的风潮。尽管如此，有些人还是被这些新来者所吸引，但他们的选择似乎是……"
 USA_reformed_republic.3.o1: "红色天鹅绒"
 USA_reformed_republic.3.o2: "牛奶巧克力"
 USA_reformed_republic.4.t: "政治仙境"
 USA_reformed_republic.4.d: "似乎越来越多的人被拉向极端，而中间派或更“合乎逻辑”的政党和运动则立场坚定，但许多人确实心存担忧。我们是在走入兔子洞，还是真的要进入梦幻岛。"
 USA_reformed_republic.4.o1: "红心皇后将引领"
 USA_reformed_republic.4.o2: "戴帽子的猫将纠正这一点"
 USA_reformed_republic.5.t: "内部斗争加剧"
 USA_reformed_republic.5.d: "随着自由党在美国政坛占据主导地位，许多人注意到领导层内部的敌意日益加深。到目前为止，似乎有三个主要派系正在发展。自由卫士，一个像老派一样的派系，希望保持党的现状。自由商业协会，希望进一步放松经济管制。最后是STEM委员会，一个由工程师、化学家和一般技术专家组成的派系，他们希望通过科学和理性主义进一步实现自由。许多人不确定谁会赢，但无论谁赢，都希望能够保持目前享有的持续稳定。"
 USA_reformed_republic.5.o1: "自由卫士站了出来"
 USA_reformed_republic.5.o2: "商会展现实力"
 USA_reformed_republic.5.o3: "STEM委员会赢得胜利"
 USA_reformed_republic.100.t: "军事增长"
 USA_reformed_republic.100.d: "过去几周，军方领导人一直处于一种欣喜的状态。原因是，随着民间团体呼吁扩大和增加学校的初级预备军官训练团项目，民众的军国主义情绪稳步上升。当地所谓的社区民兵组织也开始兴起，重演活动的人气也稳步上升。虽然许多人认为这对新自由党来说是件好事，但一些强硬派人士对联盟应该保持的平衡持谨慎态度。"
 USA_reformed_republic.100.o1: "为什么要毁掉一件好事？"
 USA_reformed_republic.101.t: "政党基础发生转变"
 USA_reformed_republic.101.d: "民族阵线党内部强硬派的担忧日益加剧，他们开始表达这样一个事实：党派基础已经开始发生显著转变。军队的志愿者人数不断增加，国家和州警卫队也更倾向于赞扬五角大楼精英，而不是国家领导人。然而，大多数选民似乎对这些担忧不以为然，正如一位成员所说，“我们都希望拥有一支强大的军队，所以谁在乎呢？”尽管如此，强硬派还是对党内不断变化的形势感到紧张。"
 USA_reformed_republic.101.o1: "让我们解决这些问题。"
 USA_reformed_republic.200.t: "公共自然主义的兴起"
 USA_reformed_republic.200.d: "法西斯分子以及他们在美国自然主义党和三K党中的强硬派朋友一直处于一种欢欣鼓舞的状态，因为最近的全国趋势表明，越来越多的人要求美国更加符合其自然主义历史。针对少数民族和基本上任何不符合所谓“美国人”身份的人的袭击有所增加。这本质上归结为西欧身份，因为欧洲西南部的橄榄色皮肤民族被视为时代的产物。军队中的许多人对此漠不关心，但民族阵线党中的许多温和派人士担心，随着公众趋势似乎开始有利于民族阵线党内部的一个主要派系团体，可能会发生政党转变。"
 USA_reformed_republic.200.o1: "一个美国国家，一个美利坚民族。"
 USA_reformed_republic.201.t: "温和派寻求庇护"
 USA_reformed_republic.201.d: "随着胆小的骑墙派和煽动叛乱分子纷纷逃离美国，全国新闻纷纷报道。新任全国自由党党魁认为有必要发表这样的言论：“国家的敌人及其软弱的理想逃离了我们伟大的国家。今天是美国历史上真正的转折点，因为我们人民现在拥有了真正的统治权。”演讲持续了大约三个小时，电台和电视台都灯火通明，向所有收看或收听的人播放了这次演讲。全球领导人对美国新政府持谨慎态度，已经开始讨论美国的地位应该如何，美国不再是民主的灯塔。"
 USA_reformed_republic.201.o1: "美国治下的和平已结束？"
 USA_reformed_republic.300.t: "现代君主制？"
 USA_reformed_republic.300.d: "君主制，这个术语用来描述近一个世纪前的旧时代。然而，通过意志力，一个新的运动引领了民族阵线党的前沿。“现代君主主义运动”是一个希望为旧理想注入现代气息的派系。通过无数的集会、演讲、信息小册子等，现代君主主义运动明确表示，现代制度不会改变，而只是进行表面修改。许多人对这个新团体持怀疑态度，但随着“每个男人都是国王，每个女人都是女王”的口号，一些人确实喜欢将童年的小幻想变成现代现实的想法。"
 USA_reformed_republic.300.o1: "这会是一部怎样的奇幻剧？"
 USA_reformed_republic.301.t: "幻想更接近现实"
 USA_reformed_republic.301.d: "令人震惊的是，现代君主主义运动在民族阵线党中获得了多数权力，自然主义阵营的激进分子离开了该党，在美国大陆广阔的荒野和森林中找到了孤立。由于历史原因，君主制国家一直以军队为荣，因此军方更容易被说服。至于骑墙派，他们仍然坐着，享受和平，并明白事情不会变得更糟，所以情况只会越来越好。现代君主主义运动已开始迅速采取行动，向公众和全世界通报，以确保和平崛起，并让人们了解许多人担心的美国鹰的没落。"
 USA_reformed_republic.301.o1: "老鹰现在有另一个头了吗？"
 USA_reformed_republic.400.t: "军事委员会"
 USA_reformed_republic.400.d: "军事委员会是红军的军事政治部门。这个团体有更多的志愿者，也更有兴趣了解如何按照社会主义原则正确地军事化国家，从而将我们的国家从旧秩序中解放出来。最近，全国委员会对军事委员会的队伍不断壮大和受欢迎程度有所担忧，尽管中央委员会领导层向委员会保证，他们没有计划采取任何激烈的行动。但这并没有阻止谣言在人民委员部下层传播。"
 USA_reformed_republic.400.o1: "你肯定是在开玩笑吧？"
 USA_reformed_republic.401.t: "红色军政府？"
 USA_reformed_republic.401.d: "令人震惊的是，一个看起来像是经过数周预谋的阴谋集团，军需部的一个年轻军官团发动了政变，并成立了他们所谓的“红色军政府”。这个社会主义军政府似乎想把为国家服务的民族自豪感与社会主义经济理念结合起来。考虑到这两种理想都可以在平等主义和一元论的意义上运用，许多人都对这个想法很感兴趣。但目前，温和派和全球观众都在关注这个新派系会做什么。"
 USA_reformed_republic.401.o1: "红色军政府？真是胡说八道，它不会长久的！"
 USA_reformed_republic.500.t: "社会主义工人党"
 USA_reformed_republic.500.d: "最近几周，社会主义工人党的崛起引起了一些人的好奇和厌恶。大多数人认为这个亲托洛茨基主义的政党玷污了真正的社会主义原则，而另一些人则认为他们只是纯粹的理想主义者，只想要权力。然而，随着越来越多的人加入社会主义工人党的行列，一些人也开始担心，这有可能打破联盟内部的权力平衡。党的领导层正在努力消除社会主义工人党的任何过度影响，但许多人不确定这是否会有所帮助。"
 USA_reformed_republic.500.o1: "全球革命……更多类似的苦难。"
 USA_reformed_republic.501.t: "无情的政变！"
 USA_reformed_republic.501.d: "令人震惊的是，社会主义工人党的组织者夺取了政权，屠杀了联盟的主要领导人。社会主义工人党领导层宣称：“我们社会主义工人党的成员为国家做了一件好事。现在是时候停止玩弄花招，了解社会主义和社会主义者想要的真正目标和理想了。团结而不是妥协才是未来，我们将确保未来成为现实。为了社会主义梦想！！！”。许多人已经开始逃离这个国家，世界上一些国家已经开始考虑对美国实施制裁，并想知道未来到底意味着什么。现在许多人都很担心，并争取时间来抵御潜在的入侵。"
 USA_reformed_republic.501.o1: "亲爱的上帝，我们做了什么。"
 USA_reformed_republic.600.t: "美国无政府主义协会"
 USA_reformed_republic.600.d: "美国无政府主义协会 (AAS) 是一个边缘的、明显过时的政治实体。据说他们以为无政府主义可以在这样一个文明世界中生存，因此他们宣传自己的小册子，发表关于集体利益和社会目标的演讲。尽管他们的成员和在联盟中的地位略有上升，但许多人认为他们并不比边缘人士的怪癖好。"
 USA_reformed_republic.600.o1: "*嘲笑* 我们是什么猿猴？"
 USA_reformed_republic.601.t: "不可能的事情显然是可能的"
 USA_reformed_republic.601.d: "在一系列令人困惑和古怪的事件中，美国无政府主义协会不知何故在联盟中获得了多数席位。许多国内外旁观者都难以置信和困惑地看着这种自相矛盾的行为的典型表现，最终导致了所谓的“第一个民选无政府主义政府”。尽管如此，事情似乎在正常进行，但许多人仍然几乎精神错乱地盯着现在真正要做的事情。但只有时间才能告诉我们这是一个诡计还是一件值得兴奋或沮丧的事情，只有时间才能真正告诉我们这一点。"
 USA_reformed_republic.601.o1: "这肯定是个笑话...对吧..对吧？"
 USA_crisis_event.1.t: "抗议运动引发恐慌"
 USA_crisis_event.1.d: "最近几天，由于一系列有针对性的抗议活动导致911和当地应急响应部队等某些基本服务受到阻碍，全国出现了一场危机。由于应急服务延误，已发生的几起死亡事件被归咎于抗议活动。一些州长甚至国会议员正在制定计划来解决这个问题。一些人建议让我们让问题在当地解决，另一些人建议动员联邦机构，而一些人甚至建议让它自行解决，因为它会自行消失。总统的官方回应是……"
 USA_crisis_event.1.o1: "我们将观察事态如何发展"
 USA_crisis_event.1.o2: "调动联邦调查局资源到该地区"
 USA_crisis_event.1.o3: "向州政府官员施压，要求他们做好本职工作"
 USA_crisis_event.2.t: "当地局势恶化"
 USA_crisis_event.2.d: "地方领导人和一些国家新闻媒体将联邦政府的不作为描述为软弱和间接地处理正在演变为国内恐怖局势的行为。州政府官员目前正在请求总统动用联邦资产进行干预，而一些人仍然认为问题应该过去，如果我们做出回应，就会看起来像独裁者。今天晚些时候，白宫新闻秘书在简报会上宣布总统已决定..."
 USA_crisis_event.2.o1: "坚定立场，坚定坚持"
 USA_crisis_event.2.o2: "谨慎行动，谨慎下令"
 USA_crisis_event.3.t: "摇曳的光"
 USA_crisis_event.3.d: "联邦政府的不作为开始让很多人感到厌烦。现在，甚至连当地人都希望总统介入以恢复秩序，因为当地官员似乎没有足够的定力采取果断行动。虽然看起来紧张程度可能有所缓解，但这可能会适得其反，因为公众信任已经跌至新低。现在的选择是，冒险和平解决，还是确保该地区安全并恢复秩序和稳定……无论剩下什么。"
 USA_crisis_event.3.o1: "我看见光，§R人民必将获胜§!"
 USA_crisis_event.3.o2: "光芒渐渐暗淡……§G派遣联邦调查局前往§!"
 USA_crisis_event.500.t: "风雨已过去"
 USA_crisis_event.500.d: "和平已经恢复，但多久了？这场危机给我们造成了沉重打击，但我们最终取得了胜利。我们需要保持警惕，以免让这样的事情失控。"
 USA_crisis_event.500.o1: "我们时代的和平"
 USA_crisis_event.4.t: "国会再次这么做"
 USA_crisis_event.4.d: "国会传出令人震惊的消息，财政拨款法案尚未解决，议员们对整个法案进行增补和添加，导致法案陷入僵局。我们以前也经历过这种恐慌，更不用说上一次真正的政府关门事件发生在95年，所以不应该太担心。"
 USA_crisis_event.4.o1: "我们就不能和睦相处吗？！？"
 USA_crisis_event.5.t: "国会陷入僵局，政府关门迫在眉睫"
 USA_crisis_event.5.d: "随着谈判愈演愈烈，我们已经看到政府关门的迹象。双方似乎都对本财年的拨款法案抱有强烈的期望，如果情况持续下去，我们可能会输掉即将到来的选举。总统正在四处寻找顾问，国会山上挤满了国会议员，他们试图尽可能多地争取自己可能还剩下的政治权力。"
 USA_crisis_event.5.o1: "到底发生什么事了？！？！"
 USA_crisis_event.5.o2: "关注选举"
 USA_crisis_event.6.t: "股市引发恐慌"
 USA_crisis_event.6.d: "截至本报告，此次政府停摆已持续20天，成为迄今为止最长的一次停摆。许多人开始担心经济后果，因为联邦计划实际上已经发展成为一种冗余状态。华尔街的道琼斯指数和标准普尔500指数分别缓慢下跌，就连所谓的游说者也对最近事态的转变感到震惊。所有人的目光都集中在政府身上，看情况是否会好转，还是只会变得更糟。"
 USA_crisis_event.6.o1: "难道我们无法让任何人同意吗？"
 USA_crisis_event.6.o2: "立即召开新闻发布会！！"
 USA_crisis_event.7.t: "恐慌即将笼罩全国"
 USA_crisis_event.7.d: "停摆已经持续了整整两个多月。华尔街的恐慌给我们经济的投资部门带来了冲击。有传言称，几家地区性银行濒临破产，工会对铁路的抗议活动迅速增多。如果情况继续恶化，谁知道我们居住的家园会变成什么样子。"
 USA_crisis_event.7.o1: "§R他们做了什么!!!§!"
 USA_crisis_event.7.o2: "§G消除局势，搞砸选举§!"
 USA_crisis_event.600.t: "恢复正常。。。"
 USA_crisis_event.600.d: "事情似乎已经开始平静下来。随着总统优先事项的急剧转变以及许多人可能认为的强硬态度。国会终于找到了一种方法来通过法律要求的拨款法案，以继续正常的政府职能。无论是好是坏，事情看起来确实回到了某种程度的平衡状态。现在，永恒的关闭已经结束，让我们只希望我们不要重复这种情况……拜托。"
 USA_crisis_event.600.o1: "为什么感觉这么空虚"
 USA_collapse_event.1.t: "大规模铁路罢工？！"
 USA_collapse_event.1.d: "由于一级工会忽视了自己的职责，联邦政府在罢工者面前显得软弱无力。即将发生的铁路罢工的传言四起。国会正忙着寻找细节并与双方合作完成谈判。许多人希望……但也相信情况只会变得更糟。"
 USA_collapse_event.1.o1: "我们能修复这个问题吗？！？"
 USA_collapse_event.2.t: "国会提出协议"
 USA_collapse_event.2.d: "为避免罢工而争取公平协议的努力令人心情沉重。罢工者和受影响的1级罢工者陷入了僵局。一个不断争论的主要问题是用于规范员工如何请假（无论是否生病）的积分制度。这种关于如何让员工继续工作并提高工作效率的粗暴做法导致了强烈的敌意。这种紧张局势现在已经达到了顶点，国会遇到了障碍，现实情况正在成为整个哥伦比亚特区日益增长的担忧。"
 USA_collapse_event.2.o1: "他们肯定会明白道理...对吧？"
 USA_collapse_event.3.t: "谈判失败"
 USA_collapse_event.3.d: "由于华尔街的恐慌导致股市出现衰退式下跌，谈判陷入了僵局。罢工的影响导致多位州长宣布进入紧急状态，试图平息不断升级的公共骚乱。白宫动员了所有联邦机构，试图进行幕后交易，防止这些罢工升级为全面骚乱。"
 USA_collapse_event.3.o1: "我们现在正处在河流上游，我们的桨到底在哪里呢？"
 USA_collapse_event.4.t: "民间骚乱消耗响应者"
 USA_collapse_event.4.d: "联邦干预最初取得了良好效果，因为某些地区确实出现了某种平静。然而，在受灾较重的地区，投机者利用同样的政府干预，过分煽风点火。据报道，平民伤亡已经开始，大批难民开始离开这个国家。谣言和媒体的夸张宣传只会让问题变得更糟，越来越多的报道称，大规模骚乱和抢劫席卷了整个国家。这种滚雪球式的趋势导致财产损失和基础设施破坏不断增加。国民警卫队已经开始动员，国防部指挥部正在制定计划，试图缓和局势。"
 USA_collapse_event.4.o1: "愿上帝保佑我们……"
 USA_collapse_event.5.t: "社会崩溃不可避免"
 USA_collapse_event.5.d: "在社会凝聚力近乎巨大下降的情况下，国民警卫队和联邦军事单位开始越来越多地分散部署，许多人表示他们不想将枪口对准美国同胞，也担心朋友和亲人的福祉。然而，忠诚的军人已经在现在被称为联邦州的地方采取了防御姿态。全国各地的州长和地方官员都在争先恐后地保卫自己的后院。美国公民大规模移民的情况已经记录在案，加拿大和墨西哥不得不加强庇护营和一般收容区，以防止这种过时的溢出效应也摧毁他们的国家。"
 USA_collapse_event.5.o1: "这就是美国治下的和平的终结吗？"
 USA_collapse_event.6.t: "玻璃开始破碎"
 USA_collapse_event.6.d: "最近我们听到有报道称，德克萨斯州终于决定强行脱离联邦。由于混乱不堪，五角大楼的大多数规划人员都专注于中央政府和关键基础设施，许多人似乎想知道我们的一些部队去了哪里。"
 USA_collapse_event.6.o1: "他们不能这样做，他们做了什么！！！"
 USA_collapse_event.6.o2: "我必须去寻找我的黄​​玫瑰"
 USA_collapse_event.7.t: "卡斯卡迪亚事件"
 USA_collapse_event.7.d: "继最近德克萨斯州撤离行动（有些人称之为 Texit）之后，华盛顿州、爱达荷州和俄勒冈州的当地领导人和团体开始组织起来，组成新的山地兄弟联盟。利用最近被称为卡斯卡迪亚的身份号召，卡斯卡迪亚人开始组织自己的军事力量，利用他们所在州的国民警卫队和联邦设施的残余作为某种载体。这一令人震惊的认识只会增加争论和库存设备丢失案件的令人震惊的增长。"
 USA_collapse_event.7.o1: "他们去哪儿了？"
 USA_collapse_event.7.o2: "管他呢，等我一下！"
 USA_collapse_event.8.t: "加勒比危机"
 USA_collapse_event.8.d: "随着这片大陆的混乱，有报道称我们的加勒比海岛屿领土波多黎各已经脱离了联盟。据报道，不断有异见人士试图逃离这片大陆，他们发现该岛最近的行动是摆脱混乱的喘息之机。正是这种迫在眉睫的崩溃让波多黎各开始为突然独立做准备。虽然我们会想念我们的度假胜地，但许多人并不担心目前的联盟状态。"
 USA_collapse_event.8.o1: "损失，但并非错过"
 USA_collapse_event.8.o2: "反正丢的不是我"
 USA_collapse_event.9.t: "二次分裂"
 USA_collapse_event.9.d: "历史可能不会重演，但就像命运一样，她可以以许多扭曲的方式押韵。一群南方州长在阿拉巴马州莫比尔开会，宣布正式第二次脱离联邦。虽然语言中夹杂着对过去的厌恶和对未来的恐惧，但有一件事是肯定的……南方终于独立了。"
 USA_collapse_event.9.o1: "南方确实再次崛起了......"
 USA_collapse_event.9.o2: "我们去迪克西兰旅行！"
 USA_collapse_event.10.t: "熊共和国再度来临"
 USA_collapse_event.10.d: "随着最近有关各种反对美国联邦政府的独立运动的消息传开，加州州长已召集国民警卫队，他们回来帮助组织宵禁并宣布该州独立。熊被释放后不久，当地县和市政委员会在萨克拉门托举行会议，讨论下一步该怎么做。随着整个世界基本上崩溃，华盛顿特区周围的联邦州越来越恐慌。"
 USA_collapse_event.10.o1: "我们能够重新振作，我们一定能重新振作！"
 USA_collapse_event.10.o2: "熊终于可以自由地漫步了。"
 USA_collapse_event.11.t: "波士顿爆炸性新闻"
 USA_collapse_event.11.d: "这个国家正在四分五裂，令比预期多得多的人震惊的是，东北地区脱离了联邦，成立了新英格兰国家。许多人认为这是最真实的背叛，因为新英格兰的核心地区几乎是全国所有地区中与联邦政府最一致的。现在，正如一些人开始所说的那样，这是全世界听到的第二声枪响。"
 USA_collapse_event.11.o1: "如果你问我，我只会说这是一堆本尼迪克特·阿诺德。。。，、"
 USA_collapse_event.11.o2: "我们一看就知道船就要沉了。"
 USA_collapse_event.12.t: "新上加新的纽约？"
 USA_collapse_event.12.d: "纽约看到了国家陷入混乱的机会，宣布脱离联邦政府而独立。美国作为一艘失火沉没的大船，迫使纽约寻求独立。纽约不想加入疏远的东北人，而是希望成为新英格兰和联邦主义州中一些人所称的“美国自由州”，成为两派之间的调解人。"
 USA_collapse_event.12.o1: "我们一天比一天更加孤立。"
 USA_collapse_event.12.o2: "如果辛纳屈还活着能看到这一幕就好了。"
 USA_collapse_event.13.t: "铁锈带"
 USA_collapse_event.13.d: "大湖联盟已经宣布成立，我们国家工业基础的核心已经逃离了我们的联盟，并围绕彼此建立了联盟。我们应该预料到这一点，大湖本身和所有水道使这个联盟成为一个紧密联系的兄弟会。这与所谓的“中西部”身份的顶峰只会增强这种团结。随着工业中心的消失，国家其他地区的分裂只是时间问题。"
 USA_collapse_event.13.o1: "我们已经失心疯了。。。"
 USA_collapse_event.13.o2: "奥佩，看起来我得到这个东西了。"
 USA_collapse_event.14.t: "卡斯特的噩梦"
 USA_collapse_event.14.d: "粮仓已经不复存在……大平原，一系列北部中部州联合起来，在其当地居民之间达成妥协，宣布拉科塔共和国脱离联邦政府独立……我们哪里做错了。"
 USA_collapse_event.14.o1: "开始配给......援助不会到来了...."
 USA_collapse_event.14.o2: "我们终于可以独处了。"
 USA_collapse_event.15.t: "上帝不是摩门教徒"
 USA_collapse_event.15.d: "这个世界终于疯狂到了南落基山脉各州宣布成立德撒律联盟的地步。虽然我们不确定他们是否是神权政治，但这个名字让我们想起了向西定居的许多旧斗争。未来可能会发生第二次犹他战争。"
 USA_collapse_event.15.o1: "命运确实是一个邪恶的主人。"
 USA_collapse_event.15.o2: "命运赐予我们一个新的开始。"
 USA_collapse_event.16.t: "北斗七星有大计划"
 USA_collapse_event.16.d: "来自加拿大的消息称，阿拉斯加州已寻求独立。阿拉斯加人民对自己的自然资源和独特的经济结构充满信心，他们团结起来，支持这场彻底分裂了国家的独立运动。"
 USA_collapse_event.16.o1: "它们不会持续太久...对吗？"
 USA_collapse_event.16.o2: "等等，那么究竟有什么变化？"
 USA_collapse_event.17.t: "太平洋和平主义者"
 USA_collapse_event.17.d: "最后的打击……联邦真的死了。太平洋地区和夏威夷州一起创建了夏威夷州联邦。这个残余州正寻求利用其在太平洋沿岸的地缘战略位置来获得资金和相互保护，免受外国事件的影响。虽然这无疑是一条和平主义路线，但许多人真的想知道他们是在拖延时间还是希望回到联邦。"
 USA_collapse_event.17.o1: "太平洋充满珍珠还是危险？"
 USA_collapse_event.17.o2: "快速清点船只，这样它们现在就是我们的了！"
 USA_collapse_event.18.t: "联邦党联盟"
 USA_collapse_event.18.d: "随着联邦的支离破碎，无法修复，现在被称为“联邦州”的许多地方领导人开始尝试围绕华盛顿旧首都组织起来。随着一些凝聚力的正式化，新的残余州被称为美国自由州。这虽然不多，但肯定是向前迈出的一步。现在我们开始弄清楚我们能做些什么。"
 USA_collapse_event.18.o1: "我们接下来要去哪里？"
 USA_collapse_event.19.t: "尘埃落定"
 USA_collapse_event.19.d: "我们不再团结了……损失似乎无法修复。现在我们必须抓住我们所拥有的一点点东西，并试图从旧的灰烬中创造新的……上帝保佑我们。"
 USA_collapse_event.19.o1: "美国治世已结束...现在怎么办？"
 USA_collapse_event.20.t: "末日"
 USA_collapse_event.20.d: "如果你找到了这封信，那么联盟确实已经垮台了。没有人真正确定为什么会发生这种情况，但许多人认为它早就该发生了。不管这是否是结局，日本政府已经向我们提供了庇护，因为看起来冲绳基地并没有受到通讯问题和日本当局保证的影响。上帝保佑那些被困在大陆的人。"
 USA_collapse_event.20.o1: "总统先生……我感觉不太好"
 USA_collapse_event.21.t: "外部世界破碎"
 USA_collapse_event.21.d: "随着我们国家状况的迅速衰落，我们注意到猖獗的骚乱以及不受我们直接控制的独立运动已经达到了沸点。随着分离主义运动和独立呼声日益高涨，难怪事情感觉已经变成了世界末日。"
 USA_collapse_event.21.o1: "虽然这不再是祖国，但仍然是我们的土地"
 USA_collapse_event.22.t: "为什么？"
 USA_collapse_event.22.d: "你为什么还在这里...什么都没有了。"
 USA_collapse_event.22.o1: "是时候走了"
 USA_collapse_event.23.t: "南方问题"
 USA_collapse_event.23.d: "最糟糕的情况已经过去，接下来只能继续前行。因此，鉴于我们这个新生的年轻国家所面临的问题和现状，我们需要妥善解决和处理困扰我们的问题。"
 USA_collapse_event.23.o1: "需要南方解决方案"
 USA_collapse_event.24.t: "更多州离开"
 USA_collapse_event.24.d: "在最近的动乱中，更多的州长决定与密西西比州和阿拉巴马州兴起的想要成为联邦叛乱分子的派系合作。"
 USA_collapse_event.24.o1: "上帝啊还有多少人会离开？"
 USA_collapse_event.25.t: "联盟国囚犯"
 USA_collapse_event.25.d: "嗯，越来越多的州脱离了我们的联邦，并选择宣布对南方的囚犯采取统一立场。他们肯定不会走得太远，因为每个人都知道他们只是一群法西斯分子和奴隶贩子。"
 USA_collapse_event.25.o1: "我们可能会跌倒，但也不会持久"
 USA_collapse_event.26.t: "更多铁锈离开"
 USA_collapse_event.26.d: "我们当前社会功能的灾难性状态已经导致更多的州长离开我们并加入了五大湖联盟的锈桶俱乐部。"
 USA_collapse_event.26.o1: "再见了"
 USA_collapse_event.27.t: "中西部不合群者"
 USA_collapse_event.27.d: "形势十分严峻，更多中西部州实际上已经逃入了中西部前锈带地区周边州联盟的怀抱。我们永远无法从中恢复过来……"
 USA_collapse_event.27.o1: "大家都疯了吗！？"
 USA_collapse_event.28.t: "第二次波士顿大屠杀"
 USA_collapse_event.28.d: "在混乱和无法无天的环境下，越来越多的州转向所谓的新英格兰地区政府，因为有些人宣称一系列谋杀案都是我们的错。有些人甚至将其与引发革命的波士顿大屠杀相提并论。"
 USA_collapse_event.28.o1: "已有太多伤痛，请不要发生战争......"
 USA_collapse_event.29.t: "烈火"
 USA_collapse_event.29.d: "我们所处的灾难只会变得更糟，据报道大平原各州都发生了大规模火灾。为了加剧混乱，甚至有更多州叛乱并加入了所谓的拉科塔共和国。"
 USA_collapse_event.29.o1: "现在连上帝都救不了我们"
 USA_collapse_event.30.t: "灾难接踵而至"
 USA_collapse_event.30.d: "最糟糕的情况已经过去，接下来只能继续前行。因此，鉴于我们这个新生的年轻国家所面临的问题和现状，我们需要妥善解决和处理困扰我们的问题。"
 USA_collapse_event.30.o1: "可能会更糟。。。"
 USA_collapse_event.100.t: "美国难民"
 USA_collapse_event.100.d: "随着我们南部邻国的崩溃，我们涌入了寻求安全的难民。虽然我们会付出一些代价，但从长远来看，我们会解决这个问题。"
 USA_collapse_event.100.o1: "一个时代的终结即将来临"
 USA_collapse_event.101.t: "美国难民"
 USA_collapse_event.101.d: "随着我们北方邻国的崩溃，我们涌入了寻求安全的难民。虽然我们会付出代价，但从长远来看，我们会解决这个问题。"
 USA_collapse_event.101.o1: "一个时代的终结即将来临"
 USA_crisis_event.1000.t: "南方危机"
 USA_crisis_event.1000.d: "最近，联邦政府发布了南部边境危机声明，因为非法移民数量迅速增加，移民整体处理条件越来越不安全，导致更多妇女甚至儿童总体上处于危险之中。立法者和联邦官员正在研究缓解这一问题的方法，然而，由于总统任期已过半，地方和一些联邦选举即将投票，许多人真的想知道联邦政府对这一问题的关注程度到底有多高。"
 USA_crisis_event.1000.o1: "事情不会那么糟糕。是吗？"
 USA_crisis_event.1001.t: "德克萨斯州诉美国"
 USA_crisis_event.1001.d: "去年 11 月，联邦政府宣布计划扩大童年入境者暂缓遣返手续移民法案的适用范围。然而，最近这在多个共和党州引起了强烈反对，因为以德克萨斯州为首的共和党州政府决定将联邦政府告上法庭。本案的原告已起诉美国德克萨斯州南区地方法院，要求法院停止实施童年入境者暂缓遣返手续扩展计划和美国公民父母暂缓遣返。法官安德鲁·S·哈南审理了此案，他发布了一项初步禁令，阻止扩展计划在德克萨斯州诉美国案审理期间生效。"
 USA_crisis_event.1001.o1: "梦想家应该梦想别的地方"
 USA_crisis_event.1001.o2: "让我们接纳你们拥挤的人群，给他们更好的生活"
 USA_crisis_event.1002.t: "恐惧的日子"
 USA_crisis_event.1002.d: "自从德克萨斯州诉美国案之后，在“移民问题”方面，事情开始以一种几乎违反直觉的方式发展。虽然许多人说我们正在大量涌入美国，但其他人指出，我们有道义上的责任妥善处理，至少要照顾那些长途跋涉、极其危险的移民。随着这场“辩论”愈演愈烈，更多在新闻周期方面并不活跃的人意识到我们的联邦政府已经成为一个日益严重的问题。一些人说，这个问题完全是华盛顿的错，而另一些人说，这是老一辈没有深谋远虑的错。随着美国梦开始变成美国的幻想，年轻一代开始慢慢变得更加活跃于政治，许多人认为，改革和监管不一致、彻底衰败，让年轻一代在经济流动性和机会方面落后。问题是，这一新的青年运动是否能够获得足够的支持来做点什么。"
 USA_crisis_event.1002.o1: "在几乎没人工作的地方努力工作就是我想说的。"
 USA_crisis_event.1002.o2: "我们会努力实现自己的目标"
 USA_crisis_event.1003.t: "政治转折点"
 USA_crisis_event.1003.d: "2016年总统大选前夕，政治道路出现了奇怪的三岔路口。一边是希拉里·克林顿，一位在联邦层面和外交政策方面拥有丰富经验的资深政治家。一位坚定而坚定的民主党人。她左边是参议员伯尼·桑德斯，另一位尽管年事已高却魅力十足的资深政治家，参议员桑德斯一直是美国进步运动的强大领袖，尽管反对派领导人可能让你相信他是“社会主义者”，但事实是，他更像是中左翼和欧洲标准的民主党派的混合体，至少从美国社会和经济政策的角度来看是这样。最后，在两者的右边是唐纳德·特朗普，商人，新手，政治兴趣不断变化，因为特朗普曾是注册的民主党人、共和党人，甚至在竞选总统期间加入了罗斯·佩罗的改革党。特朗普被视为福音派和中右翼的混血儿，其政策立场在右翼范围内前后不一，而且在税收和商业激励方面采取所谓的“亲美”政策。最终，这一十字路口将决定美国是否以及何时会出现重大转变。现在让我们看看谁会赢。"
 USA_crisis_event.1003.o1: "第一位女性，或者说冷战后的进步人士，不错"
 USA_crisis_event.1003.o2: "该死的民主党人出卖了我们"
 USA_crisis_event.1004.t: "最高法院对寻求庇护者作出裁决"
 USA_crisis_event.1004.d: "2019年9月，最高法院裁定，大多数先经过其他国家的寻求庇护者将没有资格在美国南部边境寻求庇护。该裁决将于10月第一周生效，但人们抗议该裁决不人道，导致移民辩论再度爆发。政府表示，这项裁决对虚假寻求庇护者造成了沉重打击，因为虚假寻求庇护者阻碍了真正的寻求庇护者获得他们所需的照顾和关注。因此，人们对南部边境美国边境特工的能力越来越担心，因为庇护法院目前估计积压了约一百万起案件。"
 USA_crisis_event.1004.o1: "裁决通过"
 USA_crisis_event.1004.o2: "裁决受到内部质疑"
 USA_crisis_event.1005.t: "第42条"
 USA_crisis_event.1005.d: "为了降低感染率和某些人所说的“超级传播”（尽管有些夸张）的风险，联邦政府起草了名为第42条的法案。这项法案是对南部边境不断涌入的移民的快速应急措施，并非边境所有棘手问题的永久解决方案。"
 USA_crisis_event.1005.o1: "当然还有其他方法"
 USA_crisis_event.1005.o2: "不要叫我雪莉"
 USA_crisis_event.1006.t: "逃离中美洲"
 USA_crisis_event.1006.d: "随着政治、经济和环境灾难袭击几个中美洲国家，这些国家的人民不顾旅途危险，开始寻求更好的生活。未来几年，尽管全球发生了近百万起事件，但来自几个中美洲国家的数百万公民将通过危地马拉和墨西哥前往美国。尽管联邦政府没有认真对待这一情况，因为地方甚至联邦政府部署的资源都超出了处理能力，但许多人想知道，究竟需要做些什么才能让边境恢复秩序。"
 USA_crisis_event.1006.o1: "这些人需要帮助，我指的不仅仅是当地人"
 USA_crisis_event.1007.t: "现代历史上的紧张时刻"
 USA_crisis_event.1007.d: "1月11日，德克萨斯州国民警卫队接管了鹰关镇的谢尔比公园。该公园最初被联邦特工用来安置和拘留移民，直到他们得到妥善处理或驱逐出境。然而，随着德克萨斯州继续实施孤星行动，不断侵占联邦特工和资产，许多人担心这会导致什么后果，因为美国历史上从未见过这样的事情。截至1月22日，德克萨斯州国民警卫队和联邦边境巡逻队特工目前处于对峙状态，双方继续针锋相对，争夺设置和摧毁类似于军事哨所防御围栏上的铁丝网。目前，随着事态的发展，许多当地和全国人士都屏息以待，有些人甚至公开向德克萨斯州表示支持。许多人想知道，随着时间的推移，事态是升级还是平息，联邦政府对不断发展的局势的直接反应将如何。"
 USA_crisis_event.1007.o1: "我们要求德克萨斯州停止"
 USA_crisis_event.1007.o2: "让法庭来处理此事，从法律上讲我们会赢"
 USA_crisis_event.1007.o3: "迫使国会召开紧急会议"
 USA_crisis_event.1107.t: "德克萨斯州州长立场坚定"
 USA_crisis_event.1107.d: "今年1月，德克萨斯军队与联邦军队在鹰关谢尔比公园对峙。联邦军队撤退，并继续针锋相对，在边境沿线建立更具侵略性的防御“防御工事”。然而，联邦政府直接发表声明，详细说明德克萨斯军队应该撤退，让联邦政府履行宪法和法律职责，维护其墨西哥邻国南部的国家边界。这份声明没有得到回应，事情似乎已经平息，然而今天早些时候，德克萨斯州州长发表了一份官方声明，称“联邦政府未能履行宪法和法律职责，保护和维护国家边界的安全。因此，我和德克萨斯州以及当地法律和军事力量将尽一切努力，至少保护我们自己的边界。”一些州已经向德克萨斯州派出了志愿执法人员和国民警卫队士兵作为援助和人力，估计其他几个州也派出了多达500名国民警卫队士兵，以支持德克萨斯州在当前危机中的行动。这种或多或少带有敌意的做法让许多人担心，随着双方开始就德克萨斯州或联邦政府是否真的有过错展开争论，美国正处于宪法危机的边缘。"
 USA_crisis_event.1107.o1: "你知道他们俩都有错。闭嘴吧"
 USA_crisis_event.1108.t: "德克萨斯州加强防御"
 USA_crisis_event.1108.d: "在德克萨斯州州长对联邦政府做出“坚定立场”的表态后，德克萨斯州执法部门和国民警卫队一直在加紧建立本地军事设施，并指派当地警察组织文职人员看管他们的城镇。许多人担心德克萨斯州即将采取一些激烈的行动，而联邦政府正在寻找在不公开挑衅的情况下处理这一局势的方法。正如一位内部人士所说：“人们知道德克萨斯州在技术上是错的，但我们已经卷入了国家层面，总的来说，双方都没有对联邦政府感到满意。所以我们需要尽一切可能确保我们能够通过处理局势的方式公开、迅速地证明我们不是坏人。”许多强硬派认为这是懦弱的，然而温和派甚至一些反对派观众都公开表示支持联邦政府的做法，并对联邦政府的处理方式感到惊讶。"
 USA_crisis_event.1108.o1: "我们不能结束这个游戏吗"
 USA_crisis_event.1109.t: "德克萨斯州脱离国会"
 USA_crisis_event.1109.d: "在接下来的几个月里，国会重新开会，甚至还召开了紧急会议。然而，正是在7月份的紧急会议开始时，全国震惊了。据报道，众议院和参议院都没有来自德克萨斯州的代表出席。很快，新闻记者们蜂拥到德克萨斯州州长办公室，就这一情况举行了新闻发布会。在新闻发布会上，所有缺席的成员都出席了，并联合起来抗议联邦政府的越界和纯粹的疏忽。不仅对德克萨斯州，而且对边境各州，甚至有人说，对我们自称为联邦的各州，都表示抗议。抗议声明发表后不久，州长在一群新记者的恳求和提问中结束了新闻发布会，因为现在抗议和德克萨斯州现在对联邦政府的公开反抗已经向全国播出。联邦政府的回应称：“这是对联邦政府权威和职责的公然挑战。更重要的是，这是对我们自1865年以来一直拥有的联邦的挑战，当时我们团结并重新整合了同盟各州，并对我们作为一个国家存在的意义和原则达成了统一的理解。”虽然许多人受到这些话的启发，但有些人担心，如果其他州感到与联邦政府脱节或被联邦政府抛弃，这可能只会让他们站在德克萨斯一边。不管怎样，事情看起来没有什么改变，但只需要一次“机会”。"
 USA_crisis_event.1109.o1: "老天啊，我们到底陷入了什么境地"
 USA_crisis_event.1110.t: "新的边界！？"
 USA_crisis_event.1110.d: "随着德克萨斯州退出国会，以及德克萨斯州人民内部军事化进程的缓慢推进，有消息称德克萨斯州当局已开始在与邻国的边界周围设置路障和围栏。人们的恐惧达到了顶点，因为美国境内从未建立过硬边界，即使是在南北战争期间，公开叛乱之后也首先出现了“建立南部边界”。正是出于这种想法，联邦政府向德克萨斯州及其政府发出了最后通牒。通牒写道：“停止在美国境内建立硬边界，否则德克萨斯州将被宣布公开叛乱，并处于戒严状态，直到叛乱得到控制。”这一声明来得不是时候，因为新总统上任才一年，而且假期即将到来。许多人担心自己的后院会发生战争，因为有传言称州政府正在权衡他们的选择，并想知道联邦政府将对德克萨斯州公民以及他们自己的代理人公民做些什么。目前，每个人都屏息等待，因为德克萨斯州和联邦政府似乎正准备对峙。"
 USA_crisis_event.1110.o1: "哪里出了问题"
 USA_crisis_event.1110.o2: "去他妈的，我要回家了"
 USA_crisis_event.1111.t: "最后期限"
 USA_crisis_event.1111.d: "一个月过去了，德克萨斯州政府没有听到任何消息或发表任何言论。因此，根据宪法法令和国会批准，德克萨斯州宣布进入戒严状态并公开叛乱。美国军队将开始进驻并迅速处理局势，因为局势持续的时间比任何人预期的都要长。"
 USA_crisis_event.1111.o1: "等一下，我们不是还有更多国会议员吗？"
 USA_crisis_event.1112.t: "南方兄弟"
 USA_crisis_event.1112.d: "看来我们树立了一个榜样，因为南方的少数几个州决定不加入我们，而是脱离联邦。有了这些认识，我们的事业就变得更加强大，因为事实上，过分专横的联邦权力才是罪魁祸首，而不是我们各州。"
 USA_crisis_event.1112.o1: "我们的南方家庭已经到来"
 USA_crisis_event.1112.o2: "上帝保佑南方"
 USA_crisis_event.1113.t: "失踪的国会议员"
 USA_crisis_event.1113.d: "事实证明，我们错过了更多的国会议员，在混乱和随后的声明中，似乎少数南方州决定重复历史，宣布脱离他们所认为的“北方侵略”。然而，最令人担忧的是，他们可能并不是唯一的。谣言和恐惧泛滥，称更多人可能会脱离联邦，军队内部也会出现逃兵和叛变，因为许多人真的不想把枪口对准美国同胞，无论他们是否同意。这种不虔诚的道德主义导致军事凝聚力和行动略有僵化，因为命令被遗忘，部队并不总是与军官合作。国防部正在寻求组织、训练和整修华盛顿周围的驻地，以过滤毒药并建立一支对抗叛乱的真正战斗力量。"
 USA_crisis_event.1113.o1: "老天爷我们做了什么"
 USA_crisis_event.1114.t: "第二轮……我猜"
 USA_crisis_event.1114.d: "令人惊讶的是，南方叛乱和脱离联邦的行为遭到了联邦政府的立即宣战。一些人称之为“第二轮”的缺乏光彩的行动只会让情况变得更糟，因为甚至一些大平原州，现在甚至一些自称“投票给蓝党或不投票”的州，甚至都在考虑减少损失，因为情况继续发展得比以往预期的要严重得多。"
 USA_crisis_event.1114.o1: "我们以前这样做过，我们还会再次这样做"
 USA_crisis_event.1115.t: "感谢上帝赐予和平追求者"
 USA_crisis_event.1115.d: "据报道，蒙大拿州、北达科他州和南达科他州已经“脱离联邦”。但在官方声明中，他们更多的是放弃暴力。这种中立宣言以及他们给自己取了拉科塔共和国的临时名称，激怒了联邦政府，因为这些州有数个导弹发射井。因此，即使持有者据称是和平主义者，他们也可能不会放弃这些战略资产。"
 USA_crisis_event.1115.o1: "我需要休息一下"
 USA_crisis_event.1115.o2: "看起来“联盟”并不那么团结"
 USA_crisis_event.1116.t: "哦天哪，不"
 USA_crisis_event.1116.d: "蒙大拿州和达科他州已决定“脱离联邦”，但据说他们只是不想参与针对美国人的暴力行为，并在事情结束后重新加入。他们疯了吗，他们的土地上有几个高价值的军事和战略防御资产，他们只是想与他们“和平相处”。"
 USA_crisis_event.1116.o1: "不在我们的监视之下"
 USA_crisis_event.1117.t: "不再是朋友"
 USA_crisis_event.1117.d: "看起来，所谓的联盟又要倒下多米诺骨牌了。新英格兰地区那些“亲联邦”的州决定和平退出，组建地区政府。在一份向全国媒体发表的声明中，引用道：“一开始，我们认为德克萨斯州和南方的叛乱只是对美国的简单屠杀。然而，随着拉科塔地区及其周围各州宣布中立，联邦政府立即采取了敌对行动。现在，我们已经看到了华盛顿政府机构的真面目，它渴望权力，拼命捍卫现状。因此，我们决定宣布对正在进行的冲突保持类似的中立，并期望在宣布中立后的几小时或几天内宣布中立。上帝保佑我们所有人。”事情肯定从这里开始一落千丈。"
 USA_crisis_event.1117.o1: "我不能让他们屠杀他们"
 USA_crisis_event.1117.o2: "看起来像是另一起波士顿大屠杀"
 USA_crisis_event.1118.t: "新英格兰败类"
 USA_crisis_event.1118.d: "好吧，甚至还有更多的败类想要离开，并试图用这种道德主义的废话借口来证明他们脱离联邦是正当的。好吧，在我们的监督下，我们不会这么做，我们可以像对付这场闹剧的煽动者一样对付他们。"
 USA_crisis_event.1118.o1: "等一下，我们现在要去北方吗？"
 USA_crisis_event.1119.t: "波多什么？"
 USA_crisis_event.1119.d: "在所有这些混乱和混乱中，波多黎各似乎已经离开并宣布独立。他们是只一块领土，所以没有真正的理由大肆追捕他们。另外，想想看，他们确实平均花费我们更多，因为与大陆相比，你在岛上能做的事情是有限的。"
 USA_crisis_event.1119.o1: "感谢上帝赐予一点安宁和宁静"
 USA_crisis_event.1119.o2: "好啦，我们以后再解决"
 USA_crisis_event.1120.t: "国民警卫队崛起"
 USA_crisis_event.1120.d: "随着最后期限的临近，国家和州警卫队已动员起来坚守阵地。一些公民甚至响应号召，武装起来保卫德克萨斯州的领土。他们虽然人数不多，但能帮助填补空白。"
 USA_crisis_event.1120.o1: "上帝保佑德克萨斯"
 USA_crisis_event.1121.t: "团结在旗帜之下"
 USA_crisis_event.1121.d: "随着最近的独立，南方各州的国民警卫队和州警卫队已经宣布了武装号召，并已动员起来。我们将尽最大努力坚决反对联邦暴政，与有原则的德克萨斯人站在一起。"
 USA_crisis_event.1121.o1: "上帝保佑南方！"
 USA_crisis_event.1122.t: "他们是来杀我们的"
 USA_crisis_event.1122.d: "尽管我们明确反对冲突，但联邦政府却更看重武器而不是公民。我们可能撑不了多久，但只要有国民警卫队，我们就可以武装他们，把他们送进山里。我们需要尽一切努力来传递一个信息，一个联邦实体失败而旧联盟原则失败的信息。"
 USA_crisis_event.1122.o1: "上帝拯救我们所有人"
 USA_crisis_event.1123.t: "民防"
 USA_crisis_event.1123.d: "随着联邦政府准备对我们发起攻击，许多民兵和国民警卫队已经自行动员并等待任务。我们不可能抵挡美国军队的全部力量，但也许我们可以坚持足够长的时间，等待奇迹发生。"
 USA_crisis_event.1123.o1: "雄鹰确实陨落了"
 USA_crisis_event.1124.t: "更多叛徒"
 USA_crisis_event.1124.d: "德克萨斯州设立硬边界后不久，其他边境州也开始加入。这种升级的升级是我们不需要的，但愿他们在最后期限到来时能停止……事情怎么会变得这么糟糕？"
 USA_crisis_event.1124.o1: "我们为何无法和睦相处？"
 USA_crisis_event.1207.t: "法院接管"
 USA_crisis_event.1207.d: "在伊格尔帕斯对峙事件发生后，司法系统、国土安全部以及各级法院开始反复讨论并试图解决德克萨斯州和联邦部队之间或多或少持续的对峙。大部分情况没有改变，围绕德克萨斯州孤星行动的针锋相对仍在继续。随着德克萨斯州部队继续安装电线和“防御工事”，联邦边境巡逻队特工继续努力拆除上述阻碍工具。总体而言，局势似乎基本处于停滞状态，但法律程序仍在继续。许多人希望随着时间的推移和选举的临近，领导层的更替将使目前“无趣”的状况得以和平结束。"
 USA_crisis_event.1207.o1: "记住，他们都是成年人"
 USA_crisis_event.1307.t: "公众对这一切的强烈抗议"
 USA_crisis_event.1307.d: "在伊格尔帕斯紧张对峙之后，独立人士和其他政党倡导团体组织了抗议活动，抗议德克萨斯州和联邦政府以及武装力量召开会议，妥善解决当前问题。这些协调一致的抗议活动针对的是决定靠近边境以及进出其设施的双方政府官员和军事/执法人员。因此有传言称，双方都决定考虑实际进行谈判，并就影响南部边境各州的局势展开真正的对话。"
 USA_crisis_event.1307.o1: "他们居然能像成年人一样行事"
 USA_crisis_event.1308.t: "列克星敦会议"
 USA_crisis_event.1308.d: "以德克萨斯州为首的南部边境州政府代表和联邦政府代表在肯塔基州列克星敦会面，讨论并真诚地处理所谓的边境问题。会议本身一开始就有点激烈，因为一些边境代表只是厌倦了由于他们州的交通流量明显增加而造成的政治压力，因为没有增加资源来应对这种增长。然而，中立的控制党缓和了这些爆发，防止它们升级。经过漫长的辩论和反复，达成了一项总体协议。将尽快实施增加预算以改善处理设施、招募更多人员并制定真正的边境线计划，以帮助监控和监视试图进入美国的移民，无论其意图是合法还是非法，以限制过度监督。因此，美国边境巡逻队和国会将与当地州政府起草计划，以创建新的过境设施，以便更好地分散往返美国和墨西哥的交通，以及更好地分散移民处理。许多人认为这是整个国家的胜利，因为政治和独立活动家能够对州和联邦官员施加足够的压力，从而在政治方式上引起真正的变革。在接下来的日子里，越来越多有组织的政治运动将对政治和经济改革产生压力，这将引发更多有关当前两党制有效性的辩论。"
 USA_crisis_event.1308.o1: "隧道尽头似有微光"
 USA_foreign_event.1.t: "美国提出武器交易"
 USA_foreign_event.1.d: "我们准备向他们收取大笔资金以提供军事装备。"
 USA_foreign_event.1.o1: "我们感谢你的帮助"
 USA_foreign_event.1.o2: "我们一切顺利"
 USA_foreign_event.111.t: "塞拉利昂接受"
