 CAS_creating_the_mountain_marauders_desc: "如果我们要应对可能出现的任何情况，我们需要某种随时准备动员的力量。"
 CAS_creating_infantry_reserves: "创建步兵预备役"
 CAS_creating_infantry_reserves_desc: "未来充满不确定性。无论我们是否能超越地平线，还是某种外来力量，都无所谓。因此，我们必须建立后备力量，以确保当时机成熟时，我们能够做好准备。"
 CAS_mobilizing_the_reserves: "动员预备役"
 CAS_mobilizing_the_reserves_desc: "时机已到，我们迈出了迈向理想未来的一步。动员后备力量，投入战斗！"
 cascadian_politics_event.1.t: "众多选择"
 cascadian_politics_event.1.d: "随着美国准备迎接首次全国大选，许多人开始着手创建自己的政党等。真正的问题是，人们真正想走什么方向。在早期阶段很难说，但到目前为止，武装部队、博伊西商业党和红山党等政党的势力似乎正在获得支持，尽管这似乎更多地是为了瓜分选民的政治利益，而不是巩固自己政党的力量。但谁知道呢，他们确实说早起的鸟儿有虫吃，所以谁知道呢。"
 cascadian_politics_event.1.o1: "上帝，我该选择谁？"
 cascadian_politics_event.2.t: "切蛋糕"
 cascadian_politics_event.2.d: "随着投票站和指定投票区的建立，以及选举过程的总体安排，全国人民开始形成政党，并形成了关于如何推进国家发展的不同观点。一些人寻求保持真正的西方民主原则，一些人寻求更多地关注独裁或社会主义以及东方的整体影响，其他人只是想好好审视自己，不以其他国家为基础，而是将他们的意识形态原则用于我们的国家。如果你愿意的话，这是一种以卡斯卡迪亚为中心的观点，最后，还有一些人也寻求更加坚定和权威，采取卡斯卡迪亚中心思想，更加民族主义。不管情况如何，选举还需要一段时间。"
 cascadian_politics_event.2.o1: "西方原则将引导我们走向繁荣"
 cascadian_politics_event.2.o2: "东方弱者将引领我们团结起来"
 cascadian_politics_event.2.o3: "我们的国家由我们自己来引导和发展"
 cascadian_politics_event.2.o4: "我们的国家由我们自己来维护和扩张！"
 cascadian_politics_event.100.t: "西方影响力日渐增强"
 cascadian_politics_event.100.d: "在过去的几周里，西方的原则和做法似乎赢得了越来越多的选民的支持。随着我们进入最后阶段，现在轮到从这场运动中成长起来的主要政党试图掌握主动权了。卡斯卡迪亚消费者党、新保守党、卡斯卡迪亚自由党和社会进步党确实有自己的工作要做。"
 cascadian_politics_event.100.o1: "立即加入"
 cascadian_politics_event.101.t: "四强"
 cascadian_politics_event.101.d: "随着投票开始并统计，现在只剩下最后四个政党了。这场激烈的竞争最终在亲商党卡斯卡迪亚消费者党、中右翼新保守党、中左翼卡斯卡迪亚自由党和最后的进步运动社会进步党之间展开。如果情况还不够明朗，这四个政党很快就会只剩下一个赢家或某个大联盟。"
 cascadian_politics_event.101.o1: "用您的金钱以外的更多力量投票，投票给卡斯卡迪亚消费者党！"
 cascadian_politics_event.101.o2: "稳健之手带来稳健之选票，投票给新保守党！"
 cascadian_politics_event.101.o3: "投票支持变革，投票给卡斯卡迪亚自由党！"
 cascadian_politics_event.101.o4: "投票支持进步，投票支持社会进步党！"
 cascadian_politics_event.200.t: "东方价值观的成长"
 cascadian_politics_event.200.d: "俄罗斯、中国和中亚等东方和远东地区的专制和社会主义价值观越来越受欢迎。总体而言，有趣的动态似乎是集体增长，但社会主义者和独裁者之间的分歧也在不断扩大。这种动态可能会分裂选票，但最终国家的发展方向似乎需要一种更平等或更坚定的前进方式。我只是希望这是我们能做出的最佳选择。"
 cascadian_politics_event.200.o1: "呃...我们确定吗？"
 cascadian_politics_event.201.t: "独裁与共产主义的对决"
 cascadian_politics_event.201.d: "随着选票开始统计，最后几个政党之间的分歧越来越大。很快我们就会知道我们的国家将走向何方。目前的分歧存在于独裁统治政党之间，包括大卡斯卡迪亚党和卡斯卡迪亚保守党。另一边，共产主义阵营是红山党和卡斯卡迪亚人民党。从此，我们将为未来的发展奠定基础，并为未来开创先例。"
 cascadian_politics_event.201.o1: "投票给红山党就是投票支持平等的力量"
 cascadian_politics_event.201.o2: "投票给卡斯卡迪亚人民党的投票是为了团结"
 cascadian_politics_event.201.o3: "投票支持右翼就是投票支持卡斯卡迪亚保守党"
 cascadian_politics_event.201.o4: "投票支持强权，就是投票支持大卡斯卡迪亚党"
 cascadian_politics_event.300.t: "主有更多选择"
 cascadian_politics_event.300.d: "随着投票开始，越来越多的选民继续支持更注重国内事务的政党，形势正在继续向前发展。由于没有来自外界或外国的影响对我们年轻的国家产生影响，人们似乎已经转向了左翼和右翼政党的有趣组合。但现在开始挑选出赢家或“赢家”还为时过早。"
 cascadian_politics_event.300.o1: "左或右，上或下，轮子不停旋转"
 cascadian_politics_event.301.t: "鱼与熊掌兼得"
 cascadian_politics_event.301.d: "事情即将结束，因此，人民自己将决定我们这个年轻国家将走上怎样的道路。从这一点来看，要么大卡斯卡迪亚党、博伊西商业党、卡斯卡迪亚自由党或卡斯卡迪亚罗宾党最终将直接取得胜利，要么如果没有人能够获得多数席位，那么他们将需要联合起来，为未来数年甚至数十年的政治凝聚力和行动树立先例。"
 cascadian_politics_event.301.o1: "投票支持伟大，就是投票支持卡斯卡迪亚本身"
 cascadian_politics_event.301.o2: "投票给企业以经济投票，今天就投票给博伊西商业党"
 cascadian_politics_event.301.o3: "投票支持自由就是投票支持你自己"
 cascadian_politics_event.301.o4: "社会福利和经济公平，今天投票给罗宾党"
 cascadian_politics_event.400.t: "民族主义狂热席卷全国"
 cascadian_politics_event.400.d: "随着事态的继续发展，越来越多的选民开始转向更具民族主义风格的政党。这些政党属于右翼，其中一些政党对较为温和的选民来说更为令人反感。然而，要弄清楚这种民族主义的增长会带来什么结果还需要时间。"
 cascadian_politics_event.400.o1: "卡斯卡迪亚为卡斯卡迪亚人而建"
 cascadian_politics_event.401.t: "我们到底有多痛苦？"
 cascadian_politics_event.401.d: "随着争夺第一名的斗争愈演愈烈，各种有趣的不同政党之间展开了激烈的竞争。具有讽刺意味的是，在虚无主义者开始呼吁主要选择的怪异四大政党中最温和的政党中，我们有奥林匹亚王室，它是新浪潮运动之外的一个君主主义政党。该党希望建立一个以宪法为法律约束力的选举君主制。虽然许多人对这种“童话”平台持怀疑态度，但其他人似乎更喜欢用新理想重新审视旧思想。接下来是力量与团结党，这是一个典型的右翼民粹主义政党，有些人开玩笑地称它为卡斯卡迪亚第一党，因为该党的平台灵活，但总体上倾向于支持卡斯卡迪亚。紧随其后的是卡斯卡迪亚军方的政治派别，这个政党似乎在经济上更灵活，但在社会上似乎更保守，事情在本质上更加军事化。虽然有些人并不关心提议的强制服役期，但“为任何情况做好准备”的有凝聚力的计划也相当吸引人。最后，我们有相当不受欢迎的猩红旅，这是一个以以下指标为导向的运动或政党：让我们看看力量与团结党正在做的事情，让我们把这个数字提高到10左右，因为这些人在“真正”问题上相当软弱。无论如何，我们都必须等待选票统计，才能确定谁会获胜。"
 cascadian_politics_event.401.o1: "团结一心，力量强大"
 cascadian_politics_event.401.o2: "猩红旅走向胜利"
 cascadian_politics_event.401.o3: "未来众多军事胜利中的第一个"
 cascadian_politics_event.401.o4: "奥林匹亚崛起，她的人民也将崛起"
 cascadian_foreign_policy_event.1.t: "暴躁脾气导致伤亡"
 cascadian_foreign_policy_event.1.d: "当天早些时候，有几群人被发现与边境警卫发生冲突。卡斯卡迪亚政府否认对此负有责任，并表示将严惩其公民的刑事疏忽行为。然而，我们很难相信一个已经在大陆上行动如此频繁的国家竟然只是“无辜的”。因此，我们必须做出真正的选择。我们可以升级并与他们展开斗争，或者我们可以同意他们的条件并弄清楚他们下一步的计划。我们的地缘政治地位意味着我们掌握着主动权，而卡斯卡迪亚似乎想要夺回或摧毁这个主动权。"
 cascadian_foreign_policy_event.1.o1: "我们将亲自处理他们"
 cascadian_foreign_policy_event.1.o2: "致以诚挚歉意"
 cascadian_foreign_policy_event.2.t: "加拿大道歉"
 cascadian_foreign_policy_event.2.d: "尽管我们尽了最大努力敦促加拿大政府采取行动，但我们还是失败了。现在我们面临一个艰难的选择。要么退缩，满足于现状，要么集结军队，按照我们的条件准备开战。"
 cascadian_foreign_policy_event.2.o1: "我们无法承受这样的升级"
 cascadian_foreign_policy_event.2.o2: "搞定这一切，召集部队！"
 CAS_revanchist_event.1.t: "首都难题"
 CAS_revanchist_event.1.d: "这片大陆是我们的，但情况仍然一片混乱，而且还有一个新的问题。我们要把新的国家政府设在哪里。当然，很多人会说干脆把它放回华盛顿。然而，也有很多人认为，由于旧首都的位置，它为政府和人民创造了一道天然屏障。因此，我们在犹他州、堪萨斯州和肯塔基州派了一些测量员，看看我们能否找到一个好的、更集中的或至少更开放的区域，这样人们就更能看到并听到他们的声音。当然，我们也可以考虑翻新旧首都，至少不会有什么坏处。"
 CAS_revanchist_event.1.o1: "我们真的需要这样的宣传吗？"
 CAS_revanchist_event.2.t: "抉择"
 CAS_revanchist_event.2.d: "准备工作已就绪，选择已确定，现在我们必须决定我们第二共和国未来的联邦首都将设在何处。应该设在中西部、大陆中部、中东部，还是归还给哥伦比亚特区。"
 CAS_revanchist_event.2.o1: "中西部"
 CAS_revanchist_event.2.o2: "大陆中部"
 CAS_revanchist_event.2.o3: "中东部"
 CAS_revanchist_event.2.o4: "让我们利用我们所拥有的"
 CAS_focus_experimental_idaho_farms: "爱达荷实验农场"
 CAS_focus_experimental_idaho_farms_desc: "爱达荷州的土地更适合采矿和其他开发。因此，该州的农业用地需要尽可能地面向创新和效率。因此，爱达荷州农业将成为我们国家农业的试验部门。当然，它仍将尽其所能，但如果我们要寻求某种形式的自给自足，我们需要进行大量研发来巩固我们已有的成果。"
 CAS_focus_oregon_vertical_farming_techniques: "俄勒冈州垂直农业技术"
 CAS_focus_oregon_vertical_farming_techniques_desc: "通过推动垂直农业的发展，我们可以使这些设施中种植的食物更加多样化和丰富。此外，这些农场将有助于改善医疗设施和福利计划，为有需要的人提供适当和充足的营养。"