 NKO_Bolster_Young_Red_Guards: "Fortalecer a los Jóvenes Guardias Rojos"
 NKO_Bolster_Young_Red_Guards_desc: ""
 NKO_Rebuild_Kim_Il-sung_Military_University: "Reconstruir la Universidad Militar Kim Il-sung"
 NKO_Rebuild_Kim_Il-sung_Military_University_desc: "La Universidad Militar Kim Il-sung, una institución clave de defensa nacional en Pyongyang, ha reunido a un gran número de los mejores comandantes del país desde 1952. A medida que entramos en el nuevo siglo, las antiguas instalaciones de esta universidad son cada vez menos adecuadas para el nuevo estilo de guerra. Es hora de restaurar esta institución a su antigua gloria."
 38th_parallel_NKO: "Comité para la Reunificación Pacífica de la Patria"
 NKO_The_38th_Parallel: "El Paralelo 38"
 NKO_The_38th_Parallel_desc: "En julio de 1953, se firmó el Armisticio de Corea entre las dos Coreas, los voluntarios chinos y las fuerzas de las Naciones Unidas, estableciendo una zona desmilitarizada basada en el paralelo 38, que separa Corea del Norte y Corea del Sur. Esta línea divisoria ha existido durante unos 50 años y tal vez sea hora de avanzar hacia la reunificación, de una forma u otra."
 NKO_The_Road_to_Peace: "¿El Camino hacia la Paz?"
 NKO_The_Road_to_Peace_desc: "La \"política de la luz del sol\" de Corea del Sur parece demostrar un deseo sincero de reunificación. Tal vez sea hora de que los camaradas intercoreanos trabajen juntos en pos de la reunificación."
 NKO_cross_border_initiatives: "Iniciativas Transfronterizas"
 NKO_cross_border_initiatives_desc: ""
 NKO_cease_propaganda_broadcasts: "Cese de las Transmisiones de Propaganda"
 NKO_cease_propaganda_broadcasts_desc: "Las transmisiones de propaganda tienen poco uso para nosotros hoy en día, más bien hacen que aquellos sureños que fueron educados para ser anticomunistas resientan nuestras acciones. Poner fin a este comportamiento podría hacerlos un poco más felices."
 NKO_invite_the_president: "Invitar al Presidente"
 NKO_invite_the_president_desc: "Invitar al Presidente del Sur a visitar nuestro país para que podamos conocernos mejor y resolver nuestras diferencias y prejuicios."
 NKO_invite_southern_performers: "Invitar a artistas del Sur"
 NKO_invite_southern_performers_desc: "Los artistas del Sur también tienen una gran influencia en los jóvenes del norte. Invitarlos a nuestro país podría mostrar a los jóvenes del sur nuestra buena voluntad."
 NKO_stress_historical_bonds: "Retórica conciliatoria"
 NKO_stress_historical_bonds_desc: ""
 NKO_offer_negotiations: "Ofrecer negociaciones"
 NKO_offer_negotiations_desc: "Es hora de hablar con el Sur sobre la reunificación pacífica."
 NKO_propose_north_led_unification: "Proponer una unificación liderada por el Norte"
 NKO_propose_north_led_unification_desc: "Desde nuestro justo sistema de bienestar social hasta nuestro armamento nuclear más potente, está claro que el modelo norcoreano es el camino a seguir para la península coreana. Debemos insistir en que debemos ser nosotros quienes guíen a Corea hacia un futuro poderoso después de la reunificación."
 NKO_propose_unity_government: "Proponer un gobierno de unidad"
 NKO_propose_unity_government_desc: "Es poco probable que los líderes del Sur estén de acuerdo con un acuerdo que los excluya del poder y potencialmente los castigue por sus acciones pasadas. Un gobierno de unidad entre el Norte y el Sur es la mejor manera de buscar la reunificación coreana."
 NKO_pave_the_way_for_reunification: "Allanar el camino hacia la reunificación"
 NKO_pave_the_way_for_reunification_desc: "Ahora que se han dado grandes pasos hacia la normalización de las relaciones intercoreanas, podemos comenzar a hacer preparativos para la reunificación."
 NKO_The_Road_to_War: "El camino hacia la guerra"
 NKO_The_Road_to_War_desc: "Los imperialistas estadounidenses y sus títeres surcoreanos nunca pudieron, no pueden y nunca podrán permitir la verdadera reunificación de Corea. La reunificación por la fuerza es la verdad eterna."
 NKO_threaten_the_south: "Amenazar al Sur"
 NKO_threaten_the_south_desc: ""
 NKO_shut_down_communications: "Cerrar las comunicaciones"
 NKO_shut_down_communications_desc: ""
 NKO_accelerate_testing: "Acelerar las pruebas"
 NKO_accelerate_testing_desc: ""
 NKO_end_six-party_negotiations: "Preparar armas nucleares"
 NKO_end_six-party_negotiations_desc: ""
 NKO_remilitarize_the_DMZ: "Remilitarizar la Zona Desmilitarizada"
 NKO_remilitarize_the_DMZ_desc: "La remilitarización de la DMZ marcará una escalada significativa en nuestro conflicto con el Sur, pero sin duda dará a nuestras tropas una ventaja en el conflicto que se avecina."
 NKO_all_out_war: "Guerra total"
 NKO_all_out_war_desc: "¡Es hora! ¡Dejemos que los títeres del Sur y nuestra KPA luchen en el campo de batalla!"
 NKO_revenge_on_japan: "Venganza contra Japón"
 NKO_revenge_on_japan_desc: "Japón mantuvo un régimen colonial en nuestro país durante décadas antes de la Segunda Guerra Mundial. Después de la Segunda Guerra Mundial, el imperialismo estadounidense siguió favoreciendo el rearme de Japón. Japón debe recibir lo que se merece."
 NKO_strike_washington: "Atacar Washington"
 NKO_strike_washington_desc: ""
 NKO_foment_insurrection: "Fomentar la insurrección"
 NKO_foment_insurrection_desc: ""
 NKO_send_support: "Enviar apoyo"
 NKO_send_support_desc: "Nadie puede ganar solo con piedras y cócteles molotov. Debemos apoyar a los guerrilleros del sur con parte del equipo que necesitan desesperadamente."
 NKO_assert_control: "Afirmar el control"
 NKO_assert_control_desc: "Integrar el mando de los guerrilleros en el sur en nuestro alto mando, para que nuestra KPA y los guerrilleros puedan trabajar mejor juntos."
 NKO_Struggle_for_Power: "La lucha por el poder"
 NKO_Struggle_for_Power_desc: ""
 NKO_Orthodox_Successor: "El Sucesor Ortodoxo"
 NKO_Orthodox_Successor_desc: "En la década de 1990, Kim Jong-un fue elegido por el gran general Kim Jong-il como sucesor en el poder debido a sus excelentes cualidades. El amado camarada Kim Jong-un, a quien Dios ha dado al pueblo coreano en el pasado, presente y futuro, siempre protegerá la seguridad y la prosperidad de la Corea del Juche."
 NKO_Promote_Self_Reliance: "Promover la Autonomía"
 NKO_Promote_Self_Reliance_desc: "Un país nunca puede ser rico y fuerte dependiendo de otros, solo siendo autónomo puede ser fuerte."
 NKO_Ostracize_Kim_Jong_nam: "Ostracizar a Kim Jong-nam"
 NKO_Ostracize_Kim_Jong_nam_desc: "Al ostracizar a Kim Jong-nam, haciéndolo desconfiar aún más del \"padre\", tenemos una mejor posibilidad de obtener el poder."
 NKO_Bribe_KPA_seniors: "Sobornar a los altos mandos del KPA"
 NKO_Bribe_KPA_seniors_desc: "Los generales del KPA son quienes tienen el poder militar, y contar con el apoyo de estos altos mandos aumenta nuestras posibilidades de obtener el control."
 NKO_Oppose_to_Chinese_Reform_Road: "Oponerse abiertamente al Camino de Reforma Chino"
 NKO_Oppose_to_Chinese_Reform_Road_desc: "El modelo de reforma de China se basa en su modelo de liderazgo colectivo. Si este enfoque se aplicara a Corea del Norte, inevitablemente conduciría al caos social. Además, el \"padre\" tampoco lo respalda. Por el bien de la continuidad de la línea de la Montaña Baekdu, debemos oponernos abiertamente al uso del modelo chino para la reforma."
 NKO_Discredit_Jang_Seong_taek: "Desacreditar a Jang Seong-taek"
 NKO_Discredit_Jang_Seong_taek_desc: "Jang Seong-taek es una conocida facción pro-china en Corea del Norte y también una figura popular en el lado del padre. No debemos tolerar a un traidor que vendió los intereses de la nación. Para obtener el poder con éxito, debemos recopilar pruebas de su culpabilidad y denunciarlo ante el padre."
 NKO_Call_for_Change: "El Llamado al Cambio"
 NKO_Call_for_Change_desc: "La RPDC ha estado operando bajo una economía planificada durante casi 50 años. Pero las sucesivas \"Revoluciones de 1989\" y la \"Marcha Ardua\" demostraron que la economía planificada estatal ya no era adecuada para el nuevo siglo. Se necesita una reforma audaz y profunda para que Corea del Norte vuelva a ser fuerte."
 NKO_Pull_in_young_Military_Officers: "Atraer a jóvenes oficiales militares"
 NKO_Pull_in_young_Military_Officers_desc: "Atraer a oficiales jóvenes y de mente abierta del KPA no nos perjudicará, ya que están más cerca de las tropas y serán más propicios para nuestro control sobre ellas."
 NKO_Frame_Opposition: "Incriminar a la Oposición"
 NKO_Frame_Opposition_desc: ""
 NKO_Stir_up_Father-son_Relations: "Generar conflicto entre padre e hijo"
 NKO_Stir_up_Father-son_Relations_desc: "No será fácil generar conflicto entre Kim Jong-un y Kim Jong-il, pero nos dará más apoyo."
 NKO_Place_Loyalists_in_KPA: "Colocar a los leales en el KPA"
 NKO_Place_Loyalists_in_KPA_desc: "Hace veinte años, cuando tanto Kim Jong-il como su medio hermano tuvieron la oportunidad de asumir el liderazgo de Corea del Norte, el apoyo de las antiguas guerrillas a Kim Jong-il fue un factor clave en su eventual elección como líder supremo del país. Ahora que el Ejército Popular de Corea ha heredado esa posición, hay que colocar a los leales en el Ejército Popular de Corea y aumentar nuestro control sobre el Ejército Popular de Corea."
 NKO_Finding_Reformist_of_Party: "Encontrar a los reformistas del partido"
 NKO_Finding_Reformist_of_Party_desc: "No es que los reformistas no existan en el partido, sino que temen hablar frente a la oposición de Kim Jong Il. Si obtenemos su apoyo, es más probable que cambiemos el Chosun."
 NKO_Kim_Jong_il_Death: "Muerte de Kim Jong-il"
 NKO_Kim_Jong_il_Death_desc: "El amado Gran Líder, fundador de la República Popular Democrática de Corea y presidente eterno de la República, Kim Jong-il, falleció a las 8:30 a. m. el 17 de diciembre de 2011 debido a un infarto agudo de miocardio complicado por shock cardiogénico mientras viajaba en tren hacia una zona local."
 NKO_Junta: "Golpe de Estado de la Junta"
 NKO_Junta_desc: "Las reformas exitosas en China y Vietnam nos han dado un buen ejemplo, pero sus reformas no han sido fáciles. Si nuestras propias reformas hubieran fracasado, habríamos muerto y habríamos sido anexados por el Sur. Y tanto Kim Jong-un como Kim Jong-nam quieren diferentes niveles de reforma. Tendremos que tomar la decisión más difícil para no perder nuestro país o nuestro partido..."
 NKO_Preserve_Songun: "Preservar Songun"
 NKO_Preserve_Songun_desc: "Songun es el fundamento del ejército y debemos mantener su ideología."
 NKO_Entrench_Military_Authority: "Afianzar la Autoridad Militar"
 NKO_Entrench_Military_Authority_desc: "Aunque hemos utilizado el ejército para arrebatar el poder a la dinastía Kim, todavía hay leales a los Kim dentro del ejército, utilizaremos nuestros \"métodos\" para convencerlos..."
 NKO_Smash_Black_Market: "Destruir el \"Mercado\""
 NKO_Smash_Black_Market_desc: "Las fuerzas del \"mercado\" están causando un gran daño a nuestro país y debemos detenerlas de inmediato!"
 NKO_Determining_the_loyalty_of_army: "Determinar la Lealtad del Ejército"
 NKO_Determining_the_loyalty_of_army_desc: "Ahora podemos promover a algunos de nuestros leales y hacer que sean más subordinados a nosotros."
 NKO_Purge_Dissenters: "Purgar a los Disidentes"
 NKO_Purge_Dissenters_desc: "Para mantener la estabilidad del país en este momento crítico de transición de poder, ¡debemos arrestar de inmediato a todos los posibles disidentes!"
 NKO_Crush_the_Kims: "Ejecución de los Kims"
 NKO_Crush_the_Kims_desc: "Mantener vivos a los hijos de Kim Jong-il es en última instancia un factor desestabilizador, ¡ejecútenlos en secreto!"
 NKO_Constrain_the_Donju: "Limitar a los Donju"
 NKO_Constrain_the_Donju_desc: "El Donju ha hecho una pequeña contribución al desarrollo económico de nuestro país antes, mantengámoslos activos..."
 NKO_End_the_Donju: "Lucha contra el Contrabando"
 NKO_End_the_Donju_desc: "El contrabando es un delito y a pesar de su contribución a la economía del país, es hora de eliminar a estos infractores de una vez por todas."
 NKO_High_pressure_politics: "Política de Alta Presión"
 NKO_High_pressure_politics_desc: "El descontento popular ha crecido tanto que debemos utilizar medios enérgicos para mantener nuestro poder."
 NKO_Empower_the_State_Security_Department: "Empoderar al Departamento de Seguridad del Estado"
 NKO_Empower_the_State_Security_Department_desc: "Ahora debemos autorizar al Buró General de Reconocimiento del ejército para asumir mayores responsabilidades y convertirse en la principal agencia de inteligencia del país. El Buró General de Reconocimiento detectará, arrestará y eliminará a posibles saboteadores y espías imperialistas."
 NKO_CHI_military_support: "Apoyo Militar Chino"
 NKO_CHI_military_support_desc: "China es nuestro eterno hermano y aliado. Para sobrevivir en el ámbito internacional, una vez más estaremos en los brazos de Beijing."
 NKO_secure_chinese_assistance_in_crushing_dissent: "Asegurar la asistencia china para sofocar la disidencia"
 NKO_secure_chinese_assistance_in_crushing_dissent_desc: "El aparato de seguridad de China es potencialmente el más efectivo del mundo. Podríamos utilizar su experiencia para silenciar a los críticos, monitorear a nuestra población y aplastar las manifestaciones."
 NKO_perpetual_war_footing: "Postura de guerra perpetua"
 NKO_perpetual_war_footing_desc: "Al mantener a Corea del Norte en un estado de guerra permanente, podemos mantener el poder firmemente en nuestras manos. ¡Luchemos por la estabilidad eterna de Corea Juche!"
 NKO_request_chinese_protection: "Solicitar protección china"
 NKO_request_chinese_protection_desc: "Nuestro gobierno militar es un objetivo potencial de intervención. Debemos ceder parte de nuestra soberanía a China para garantizar nuestra supervivencia. Es lo que se necesita."
 NKO_Prosperous_Nation: "Campañas masivas"
 NKO_Prosperous_Nation_desc: ""
 NKO_Military_Collectives: "Gobierno militar"
 NKO_Military_Collectives_desc: "Nuestro pueblo no está listo para adoptar el sistema occidental, debemos seguir manteniendo nuestro gobierno."
 NKO_Leave_Room_for_Private_Sector: "Hacia una economía privatizada"
 NKO_Leave_Room_for_Private_Sector_desc: ""
 NKO_Planned_Economy_keep: "Mantener la economía planificada en funcionamiento"
 NKO_Planned_Economy_keep_desc: ""
 NKO_Encourage_private_enterprise: "Fomentar la empresa privada"
 NKO_Encourage_private_enterprise_desc: ""
 NKO_Market-based_economy: "Economía basada en el mercado"
 NKO_Market-based_economy_desc: ""
 NKO_Reorganising_Government: "Reorganizar el gobierno"
 NKO_Reorganising_Government_desc: "Es hora de reorganizar el gobierno, el país necesita un nuevo gobierno."
 NKO_Democratic_politics: "Política democrática"
 NKO_Democratic_politics_desc: "¡Democracia! ¡Lo que el pueblo quiere!"
 NKO_Allow_Foreign_Social: "Permitir las redes sociales extranjeras"
 NKO_Allow_Foreign_Social_desc: "Deberíamos permitir que sitios extranjeros como \"Facebook\" o \"Twitter\" operen en nuestro país como parte de nuestra campaña de democratización."
 NKO_Freedom_of_Speech: "Libertad de expresión"
 NKO_Freedom_of_Speech_desc: ""
 NKO_Unchain_the_Democraic_Parties: "Liberar a los partidos democráticos"
 NKO_Unchain_the_Democraic_Parties_desc: ""
 NKO_De-Politicize_the_Military: "Despolitizar el ejército"
 NKO_De-Politicize_the_Military_desc: "¡Nuestros soldados están aquí para proteger nuestro país! ¡Nunca traicionarán a su patria!"
 NKO_Support_the_Non_Aligned_Coalition: "Apoyar la Coalición de No Alineados"
 NKO_Support_the_Non_Aligned_Coalition_desc: ""
 NKO_Support_the_Communists: "Apoyar a los comunistas"
 NKO_Support_the_Communists_desc: ""
 NKO_Democracy_in_the_North: "Democracia en el Norte"
 NKO_Democracy_in_the_North_desc: "Ahora que hemos democratizado Corea del Norte, podemos iniciar la transición hacia una Corea reunificada bajo el gobierno del sur."
 NKO_Kim_Jong_un: "Kim Jong-un"
 NKO_Kim_Jong_un_desc: "Como sucesor de Kim Jong-il, en quien se han depositado grandes esperanzas, Kim Jong-un espera realizar reformas económicas adecuadas para impulsar la economía del país mientras el país se mantenga estable y unido. Sin embargo, no quiere perder su control estable del poder y su elevado estatus como \"linaje de la montaña Baekdu\"..."
 NKO_Consolidate_power: "Consolidar el poder"
