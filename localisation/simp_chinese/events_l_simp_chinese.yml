 Israel.1.t: "第三次起义的谣言"
 Israel.1.d: "有影响力的巴勒斯坦伊斯兰组织哈马斯呼吁从周五开始发动反对以色列的新起义。周四，哈马斯领导人伊斯梅尔·哈尼亚在加沙发表讲话，他说:“面对犹太复国主义的敌人，我们应该呼吁并努力发动一场反抗。”他还说，“我们希望反抗持续下去，让特朗普和侵略者对这个决定感到后悔。”"
