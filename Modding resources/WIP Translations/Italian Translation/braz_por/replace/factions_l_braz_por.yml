 faction_monroe_alliance_join_faction_rule_tt: "§RSolo i paesi del Nord e del Sud America possono aderire alla Monroe Alliance!§!"
 faction_monroe_alliance_offer_join_faction_rule_tt: "§RSolo i paesi del Nord e del Sud America possono aderire alla Monroe Alliance!§!"

 chinese_united_front: "Fronte unito cinese"
 faction_chinese_united_front: "Fronte unito cinese"
 faction_chinese_united_front_desc: "La Cina ha unito ancora una volta tutte le nazioni cinesi per combattere contro le minacce comuni."
