 sov_other.39.d: ""
 sov_other.39.a: ""
 SOV_z_propaganda: "Propaganda Z"
 SOV_z_propaganda1: "Propaganda Z"
 sov_final_strike.1.t: "Declaración de operación militar"
 sov_final_strike.1.d: "Temprano esta mañana, nuestro Presidente anunció el inicio de una Operación Especial en Ucrania destinada a la desnazificación y la desmilitarización. Una invasión a gran escala es inminente, lo que marca una grave escalada del conflicto."
 sov_final_strike.1.a: "Esto tendrá serias consecuencias"
 russia_news.11.t: "Rusia declara una operación militar!"
 russia_news.11.d: "Hoy, el presidente ruso anunció una operación militar en Ucrania. Los objetivos declarados son la desnazificación y la desmilitarización completas. El Ministerio de Defensa ruso afirma que la operación solo tiene como objetivo instalaciones militares, pero los líderes occidentales ya han prometido su apoyo a Kiev."
 russia_news.11.o1: "¡Adelante!"
 russia_news.11.o2: "¡Apoyaremos a Rusia!"
 russia_news.11.o3: "¡Apoyaremos a Ucrania!"
 russia_news.11.o4: "Malditos rusos."
 russia_news.11.o5: "Otra guerra sobre las ruinas de la Unión."
