 diesel_attack_submarine_1: "Sous-marin ASM 1965"
 diesel_attack_submarine_1_desc: "Un sous-marin d'attaque ou un sous-marin chasseur-tueur est un sous-marin spécialement conçu pour attaquer et couler d'autres sous-marins, des navires de combat de surface et des navires marchands. En général, ils le font avec des torpilles spécialement conçues pour viser passivement ou activement des cibles ainsi que des missiles anti-navires lancés par tube, bien que leur petite taille limite le nombre d'armements offensifs qu'ils peuvent transporter."
