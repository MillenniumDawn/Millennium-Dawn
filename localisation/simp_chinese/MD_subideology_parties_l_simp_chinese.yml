 POL.Nat_Fascism: "£POL_Nat_Fascism_small 全国激进阵营"
 POL.Nat_Fascism_icon: "£POL_Nat_Fascism_small"
 POL.Nat_Fascism_desc: "法西斯主义 - 全国激进阵营是一个极右翼运动，通常被描述为法西斯主义，有时被描述为新纳粹主义。ONR 认为自己是 1930 年代国家激进阵营的意识形态后裔，这是一个法西斯主义和反犹太主义的政治运动。"
 POL.Nat_Populism: "£POL_Nat_Populism_small 波兰家庭联盟"
 POL.Nat_Populism_icon: "£POL_Nat_Populism_small"
 POL.Nat_Populism_desc: "右翼民粹主义者 - 波兰家庭联盟是一个右翼政党，自认为是战前民族民主运动的继承者。它持有民族主义、近乎极右的民粹主义立场。"
 POL.Nat_Populism_2017: "£POL_Nat_Populism_2017_small 民族运动"
 POL.Nat_Populism_2017_icon: "£POL_Nat_Populism_2017_small"
 POL.Nat_Populism_2017_desc: "右翼民粹主义者 - 民族运动是一个由各种右翼、极右翼和民族主义政治运动组成的波兰政治联盟。它参考了战前的民族民主运动，具有反欧盟、反全球化和极端保守的观点。"
 POL.Monarchist: "£POL_Neutral_Libertarian_small 真实政治联盟"
 POL.Monarchist_desc: "自由主义 - 真实政治联盟是波兰的一个保守自由主义政党，旨在将政府的作用降到最低。该党通常在社会问题上持保守观点。"
 SER.Western_Autocracy: "£SER_western_autocrat 塞尔维亚复兴运动"
 SER.Western_Autocracy_desc: "亲西方专制主义 - 塞尔维亚复兴运动是一个面向欧洲的君主主义政党，主张与所有前南斯拉夫国家和解、相互经济合作以及各种形式的欧洲大西洋一体化，包括加入欧盟和北约。"
 SER.conservatism: "£SER_western_conservative 新塞尔维亚"
 SER.conservatism_desc: "保守主义 - 新塞尔维亚，一个较小的中右翼君主主义政党，在其成员因党内冲突和塞尔维亚复兴运动领导层与米洛舍维奇政权有联系的指控而脱离塞尔维亚复兴运动后出现。"
 SER.liberalism: "£SER_western_liberal 民主党"
 SER.liberalism_desc: "自由主义 - 民主党。民主党是一个中间偏左的亲西方自由党派，也是塞尔维亚民主反对党联盟中最大的政党之一。该党领袖佐兰·金吉奇，后来成为该国总理，但由于他的“打击犯罪的战争”和与保守党塞尔维亚民主党领导人和新任南斯拉夫总统沃伊斯拉夫·科什图尼察的分歧，前盟友之间的新的权力斗争是不可避免的。"
 SER.socialism: "£SER_western_social_democrat 社会民主联盟"
 SER.socialism_desc: "社会民主主义 - 社会民主联盟是一个较小的左倾反战、反民族主义政党，参加了塞尔维亚民主反对联盟。作为支持LBGT的权利，他们的办公室被捣毁，他们的成员被民族主义者殴打。"
 SER.Communist-State: "£SER_emerging_communism 新南斯拉夫共产党"
 SER.Communist-State_desc: "共产主义- 新南斯拉夫共产党。新南斯拉夫共产党 成立于1990年，是南斯拉夫共产党联盟的非铁托主义替代组织。"
 SER.Communist-State_2017: "£SER_emerging_communism_alt 共产党"
 SER.Communist-State_2017_desc: "共产主义 - 共产党由南斯拉夫新共产党和来自诺维萨德的社会民主党合并而成的。它由约瑟普·布罗兹·铁托的孙子领导。"
 SER.anarchist_communism: "£SER_anarchist_communism 南斯拉夫左翼"
 SER.anarchist_communism_desc: "左翼激进主义 - 南斯拉夫左翼党 南斯拉夫左翼党于1994年由共产主义者联盟领导下的19个左翼政党合并而成。它是一个民族主义的、亲南斯拉夫的政党，与其他共产党，如中国、古巴和朝鲜的共产党保持着一些国际联系。由于它与他们的紧密合作，他们的对手经常称它为“中国傀儡”。"
 SER.anarchist_communism_2017: "£SER_anarchist_communism_alt 社会主义运动"
 SER.anarchist_communism_2017_desc: "左翼激进主义 - 社会主义者运动 PS是一个左翼民粹主义和民族主义政党，成立于2008年。它是由塞尔维亚社会党的前成员组成的，因为他们不同意该党的亲欧盟政策。"
 SER.Conservative: "£SER_conservatism 联合塞尔维亚党"
 SER.Conservative_desc: "反动主义 - 联合塞尔维亚党是一个较小的民族保守党。它在社会上是坚定的保守派，并且还提倡地方主义。"
 SER.Autocracy: "£SER_Autocracy 塞尔维亚人民党"
 SER.Autocracy_desc: "专制主义 - 塞尔维亚人民党。塞尔维亚人民党是民粹主义亲俄右翼政党。该党支持塞尔维亚和俄罗斯建立更密切的关系，反对塞尔维亚加入欧盟。"
 SER.Neutral_Muslim_Brotherhood: "£SER_Neutral_Muslim_Brotherhood 桑扎克的波斯尼亚民主党"
 SER.Neutral_Muslim_Brotherhood_desc: "温和伊斯兰主义 - 桑扎克的波斯尼亚民主党。一个倡导波斯尼亚穆斯林权利的小党派。"
 SER.Neutral_conservatism: "£SER_non_aligned_conservative 塞尔维亚民主党"
 SER.Neutral_conservatism_desc: "保守主义 - 塞尔维亚民主党。塞尔维亚民主反对党中最大的政党，几乎所有反对米洛舍维奇的反对党组成的联盟。塞尔维亚民主党本质上是保守的，并享有塞尔维亚黑帮的支持。"
 SER.Neutral_Libertarian: "£SER_non_aligned_libertarian 塞尔维亚公民联盟"
 SER.Neutral_Libertarian_desc: "自由主义 - 塞尔维亚公民联盟。一个非常小的和平主义自由亲欧政党。"
 SER.Neutral_green: "£SER_Neutral_green 塞尔维亚绿党"
 SER.Neutral_green_desc: "绿党 - 塞尔维亚绿党。塞尔维亚绿党是塞尔维亚的一个绿色政党。该党倡导环境和生态智慧、社会正义和团结、直接民主、绿色经济、可持续性、尊重多样性和人权，以及防止一切形式的暴力。"
 SER.neutral_Social: "£SER_neutral_Social 塞尔维亚社会党 - §C民主派§!"
 SER.neutral_Social_desc: "民主社会主义 - 塞尔维亚社会党。 尽管名义上是一个左翼经济学的社会主义政党，并与旧塞尔维亚共产主义者联​​盟有直接联系，但在斯洛博丹·米洛舍维奇的领导下，该党以民族主义、孤立主义和反西方的姿态出现。米洛舍维奇倒台后，该党重回左翼根基，甚至采取亲欧立场。"
 SER.Neutral_Communism: "£SER_Neutral_Communism 塞尔维亚南斯拉夫共产党人联盟"
 SER.Neutral_Communism_desc: "共产主义 - 塞尔维亚共产党人联盟是铁托的南斯拉夫共产党人联盟的残余。"
 SER.Nat_Populism: "£SER_Nat_Populism 塞尔维亚社会党"
 SER.Nat_Populism_desc: "右翼民粹主义者 - 塞尔维亚社会党。尽管名义上是左翼经济学的社会主义政党，并与旧塞尔维亚共产主义者联​​盟有直接联系，但在斯洛博丹·米洛舍维奇的领导下，该党已成为民族主义、孤立主义和反西方的政党。它提倡塞尔维亚民族主义，将南斯拉夫分开，并试图通过包括种族清洗在内的各种手段使塞尔维亚在由此产生的南斯拉夫战争中获得最大收益。"
 SER.Nat_Populism_2017: "£SER_Nat_Populism_alt 塞尔维亚门运动"
 SER.Nat_Populism_2017_desc: "右翼民粹主义 - 塞尔维亚门运动。塞尔维亚门运动是一个从右翼到极右翼的政治运动。塞尔维亚门运动成立于 1999 年，是一个聚集在同名学生杂志周围的基督教右翼青年组织。"
 SER.Nat_Fascism: "£SER_Nat_Fascism 塞尔维亚激进党"
 SER.Nat_Fascism_desc: "法西斯主义 - 塞尔维亚激进党是一个极端民族主义和新法西斯主义政党，其主要目标是建立一个大塞尔维亚国家。"
 SER.Nat_Autocracy: "£SER_Nat_Autocracy 特殊行动部队"
 SER.Nat_Autocracy_desc: "军政府 - 特种作战部队，也被称为“红色贝雷帽”，这是南斯拉夫联邦共和国国家安全局的精英特种部队警察部队，由准军事和地下犯罪的成员组成。虽然他们从来都不是一个正式的政党，但他们掌握着很大的权力。他们暗杀了塞尔维亚总理佐兰·金吉奇，最终导致了“佩刀”行动，他们被解雇并垮台。"
 SER.Monarchist: "£SER_nationalist_monarchist 卡拉乔杰维奇王室"
 SER.Monarchist_desc: "君主主义 - 塞尔维亚王国复兴运动，塞尔维亚王国复兴运动正在寻求让卡拉乔杰维奇王室重新掌权。"
