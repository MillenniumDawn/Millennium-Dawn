 #Leader Description:
 GULBUDDIN_HEKMATYAR_DESC: "Gulbuddin Hekmatyar è un politico afghano ed ex leader dei mujaheddin. È il fondatore e leader del partito politico Hezb-e-Islami Gulbuddin, così chiamato dopo che Mohammad Yunus Khalis si separò da Hezb-e Islami nel 1979 per fondare Hezb-i Islami Khalis. Negli anni '90 è stato due volte Primo Ministro. Hekmatyar si è unito all'organizzazione della Gioventù Musulmana come studente nei primi anni '70, dove era noto per il suo radicalismo islamico rifiutato da gran parte dell'organizzazione.\n\nTrascorse un periodo in Pakistan prima di tornare in Afghanistan quando iniziò la guerra sovietico-afghana nel 1979, momento in cui la CIA iniziò a finanziare la sua organizzazione Hezb-e Islami, in rapida crescita, attraverso i servizi segreti pakistani, l'ISI, uno dei più grandi dei mujahidin afghani. Durante la guerra sovietico-afghana ha ricevuto più finanziamenti dalla CIA di qualsiasi altro leader dei mujahidin.\n\nDopo la cacciata del presidente afghano Mohammad Najibullah, sostenuto dai sovietici, nel 1992, Hekmatyar si rifiutò di far parte del nuovo governo e, insieme ad altri signori della guerra, si impegnò nella guerra civile afghana, causando la morte di circa 50.000 civili nella sola Kabul. Hekmatyar è stato accusato di essere il maggior responsabile degli attacchi missilistici sulla città. Nel frattempo, nell'ambito degli sforzi di pace e di condivisione del potere guidati da Ahmad Shah Massoud, Hekmatyar divenne Primo Ministro dell'Afghanistan dal 1993 al 1994 e di nuovo per breve tempo dal 1996 al 1997"
 MOHAMMED_ZAHIR_SHAH_DESC: "Zahir è stato il sovrano più longevo dell'Afghanistan dalla fondazione dell'Impero Durrani nel XVIII secolo. Ha ampliato le relazioni diplomatiche dell'Afghanistan con molti Paesi, anche con entrambe le parti della Guerra Fredda. Negli anni Cinquanta, Zahir Shah iniziò a modernizzare il Paese, culminando nella creazione di una nuova costituzione e di un sistema di monarchia costituzionale. Dimostrando apartiticità, il suo lungo regno è stato caratterizzato da una pace nel Paese che in seguito si è persa.\n\nNel 1973, mentre Zahir Shah si stava sottoponendo a cure mediche in Italia, il suo regime fu rovesciato con un colpo di Stato da suo cugino ed ex primo ministro, Mohammed Daoud Khan, che instaurò una repubblica a partito unico, ponendo fine a più di 225 anni di governo monarchico continuo.\n\nZahir Shah è il candidato più adatto a far rinascere un Afghanistan monarchico e a prolungare la pretesa della sua famiglia al trono".

