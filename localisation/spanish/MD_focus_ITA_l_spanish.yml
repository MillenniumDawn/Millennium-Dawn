 mafia.24.o1: "¡Maldición! Con suerte los atraparemos la próxima vez."
 mafia.25.t: "El 'pizzo'"
 mafia.25.d: "Gracias a nuestros agentes, tenemos la oportunidad de reducir las ganancias del 'pizzo' para la §2Cosa Nostra§!. Podemos golpear donde más les duele, sus depósitos de efectivo. El 'pizzo' es el impuesto que la mafia aplica a las actividades en su territorio, se estima que el 80% de los negocios palermitanos pagan el 'pizzo'."
 mafia.25.o1: "Tienes autorización. Ahora esperemos el mejor resultado."
 mafia.25.o2: "El riesgo es demasiado alto, no quiero más sangre en las calles."
