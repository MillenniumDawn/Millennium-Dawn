 BRA_idea_growth_through_freedom: "Rozwój poprzez wolność"
 BRA_idea_growth_through_freedom_desc: "Wolność rynku ma kluczowe znaczenie dla pobudzenia i uzyskania dodatkowego biznesu w naszej gospodarce."
 BRA_idea_foreign_research_and_development: "Zagraniczne badania i rozwój"
 BRA_idea_foreign_research_and_development_desc: "Od zagranicznych zespołów badawczo-rozwojowych możemy się czegoś nauczyć"
 BRA_idea_nossa_economia: "Ekonomia Nossa"
 BRA_idea_nossa_economia_desc: "Nasza gospodarka musi zyskać pewną elastyczność."
 BRA_idea_imf_debts: "Dług MFW"
 BRA_idea_imf_debts_desc: "Długi, które jesteśmy winni MFW, nadal wiszą nad naszymi głowami. Odciągają zagranicznych inwestorów, powstrzymując nasz wspaniały kraj od międzynarodowych inwestycji i stagnacji wzrostu gospodarczego. Jeśli nie pozbędziemy się tych długów, będziemy nadal cierpieć z powodu konsekwencji przeszłej rozpaczy gospodarczej."
 BRA_idea_amazonian_development_project: "Projekt Rozwoju Amazonii"
 BRA_idea_brazilian_exports: "Eksport brazylijski"
 BRA_idea_pro_unions: "Prozwiązki"
 BRA_idea_pro_farmers: "Prorolnicy"
 BRA_idea_pro_farmers_desc: "Ponieważ powoli przechodzimy od społeczeństwa rolniczego do gospodarki opartej na produkcji, ważne jest, abyśmy pozostali pro-rolnikami i nigdy nie zapominali o głównych producentach w naszym kraju."
 BRA_idea_pro_industries: "Przemysły pro"
 BRA_idea_crippled_currency: "Zniekształcona waluta"
 BRA_idea_crippled_currency_desc: "Z powodu problemów gospodarczych w przeszłości nasza waluta została osłabiona pod względem wartości międzynarodowej. Zapewniło to jednak interesujący impuls w zakresie naszego wewnętrznego wzrostu, ponieważ możemy wykorzystać nasze fundusze jako lepsze narzędzie stabilności finansowej."
 BRA_idea_brazilian_knack: "Brazylijczyk Jeitinho"
 BRA_idea_brazilian_knack_desc: "Jeitinho lub „knack” to coś więcej niż znalezienie sposobu na osiągnięcie czegoś poprzez obejście zasad lub konwencji społecznych. Niektórzy postrzegają to jako typowo brazylijską metodę nawigacji społecznej, w której jednostka może wykorzystać zasoby emocjonalne, szantaż, więzi rodzinne, obietnice, nagrody lub pieniądze, aby uzyskać przysługi lub uzyskać przewagę. Ale ludzie zapominają wspomnieć, że to wyrażenie pochodzi również z konieczności związanej z brakiem środków i pomocy. Większość Brazylijczyków musi wykazać się kreatywnością i wymyślać nowe, prostsze sposoby robienia rzeczy, których potrzebuje. Słowo „jeitinho” pochodzi od wyrażenia dar um jeito, dosłownie „znaleźć sposób”. Oznacza wykorzystanie dostępnych zasobów, a także powiązań osobistych i kreatywności."
 BRA_idea_brazilian_emerging_influence: "Wpływ brazylijski"
 BRA_idea_brazilian_emerging_influence_desc: "Brazylia wykorzystuje swoją siłę i wpływy, aby przekonać ten kraj do swojego światopoglądu."
 BRA_idea_angry_natives: "Wściekli mieszkańcy"
 BRA_idea_angry_natives_desc: "Różnorodność rdzennych mieszkańców Brazylii jest obecnie niezadowolona z rządu. Nadal przytaczają różne problemy, od niewspółmiernych wynagrodzeń, złego traktowania pracowników i innych braków w ciągłym doskonaleniu prawa."
