 SOV_western_russia: "Nueva Ola en Estilo Antiguo"
 SOV_western_russia_desc: "Las realidades políticas actuales han llevado a que el partido gobernante anterior haya ganado nuevamente las elecciones. Sin embargo, la principal diferencia con el mandato anterior es el dominio de la facción reformista, cuyo objetivo es reformar el sistema para que no sea vergonzoso cooperar con países democráticos."
 SOV_enforce_liberal_values: "Superioridad de los Valores Liberales"
 SOV_enforce_liberal_values_desc: "El liberalismo es la clave de la libertad y el éxito rusos. Debemos preservar esta ideología y hacer que Rusia vuelva a ser grande."
 SOV_focus_on_economy: "Milagro Económico Ruso"
 SOV_focus_on_economy_desc: "La nueva era del liberalismo en Rusia nos traerá paz, libertad y, por supuesto, el auge económico! Las reformas de mercado abierto nos ayudarán con eso."
 SOV_abandon_foreign_policy: "Abandonar la Política Exterior"
