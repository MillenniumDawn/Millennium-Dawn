 BLR_pol_revol_category_desc: "我们必须报复波兰，在其企图摧毁我们独立多年的岁月里，为了屈辱的卢布林联盟，为了在20世纪分裂我们的国家。我们将赋予波兰人民一个别无选择的地位，他们也会服从我们"
 BLR_Establish_cooperation_pol: "与波兰民族主义者建立联系"
