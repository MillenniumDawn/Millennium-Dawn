 JAP.Western_Autocracy: "£JAP_conservatism 'Seiwakai' Liberal Democratic Party"
 JAP.Western_Autocracy_icon: "£JAP_conservatism"
 JAP.Western_Autocracy_desc: "Los revisionistas son el ala derecha del PLD y proponen una política exterior más confrontacional. Proponen una adaptación del artículo 9 a la situación mundial, así como a la situación regional. China y Corea del Norte son una amenaza real para el Estado de Japón y no podemos confiar únicamente en los Estados Unidos para proporcionar protección. Tenemos que tomar cartas en el asunto y acumular suficientes capacidades militares para proteger nuestros intereses. El surgimiento de nuevas mega corporaciones en China también está desafiando fuertemente nuestra economía. Si no cambiamos nuestra política, perderemos nuestra posición actual en el mundo."
 JAP.conservatism: "£JAP_conservatism Partido Liberal Democrático Kochikai"
 JAP.conservatism_icon: "£JAP_conservatism"
 JAP.conservatism_desc: "Desde 1955, el conservador PLD es uno de los dos partidos principales en Japón. ¡Su influencia ha llegado a todos los rangos del gobierno y la sociedad japonesa! Pero después de muchos años de crisis económica y de falta de voluntad para adaptarse al mundo moderno, está claro que el partido está dividido. El ala derecha del PLD está a favor de asegurar el comercio y la cooperación con los EE.UU. y el ala izquierda está apoyando las reclamaciones de China en la región a cambio de relaciones comerciales más profundas. Un enfoque equilibrado parece impensable y el partido tiene que decidir qué rumbo quiere tomar. De lo contrario, puede perder su estatus en los sistemas y otras partes tomarán su lugar."
 JAP.liberalism: "£JAP_liberalism Partido Democrático de Japón"
 JAP.liberalism_icon: "£JAP_liberalism"
 JAP.liberalism_desc: "El PDJ fue fundado en 1998 como una fusión de cuatro partidos independientes y se considera de centro-izquierda. El partido quiere construir “un nuevo camino de centro democrático”. Los principales objetivos son crear una sociedad más transparente y justa, así como dar más poderes a los ciudadanos y a los gobiernos locales. Además, quiere crear una sociedad inclusiva con igualdad de oportunidades para todos. El partido se aferra firmemente al Artículo 9 y al pacifismo. En su opinión, las Fuerzas de Autodefensa de Japón son necesarias e importantes para la seguridad del Estado y de los ciudadanos."
 JAP.liberalism_alt: "£JAP_liberalism_alt Partido Demócrata Constitucional"
 JAP.liberalism_alt_icon: "£JAP_liberalism_alt"
 JAP.liberalism_alt_desc: ""
 JAP.socialism: "£JAP_socialism Partido Socialdemócrata"
 JAP.socialism_icon: "£JAP_socialism"
 JAP.socialism_desc: "Komeito is party created recently in 1998 and proclaims itself as a party of 'humanitarian socialism'. Their mission is to create a state with the people in the center and a policy that is based around humanitarianism. All life in the world shall be approached with utmost respect and care. The party is having the goal to reduce the rights of the central government and increase the autonomy of the praefectures. Komeito has the claim to represent the normal people who don't feel like they belong to the two major party and give them a voice in the state. Their goal is to create more wealth for the japanese people with increasing the trade relation with the emerging power China. However it is unclear how that change in the foreign policy would affect Japan and it's ally the USA."
 JAP.Communist-State: "£JAP_Communist_State Partido Comunista Japonés (Autoritario)"
 JAP.Communist-State_icon: "£JAP_Communist_State"
 JAP.Communist-State_desc: "El Ala Emergente del PCJ es una camarilla no oficial de comunistas de línea dura que apoyan políticas antioccidentales, incluido el corte de lazos con Estados Unidos, y una perspectiva prooriental, que incluye cambios como un reacercamiento político-diplomático con Rusia y China."
 JAP.Conservative: "£JAP_conservatism 'Shisuikai' Liberal Democratic Party"
 JAP.Conservative_icon: "£JAP_conservatism"
 JAP.Conservative_desc: "Los proteccionistas son el ala izquierda del PLD y están a favor de una política exterior más basada en la economía. Ven el ascenso de China como una oportunidad y quieren sacar provecho económico. Incluso si eso significa que tienen que enfrentarse a Estados Unidos con restricciones. ¡Si no cooperamos con los chinos, nuestra economía fracasará y el arduo trabajo de las últimas generaciones habrá sido en vano! A pesar de que la facción proteccionista es pacifista, están abiertos a reinterpretar el artículo 9 y reconocer a las Fuerzas de Autodefensa."
 JAP.Autocracy: "£JAP_Autocracy Liga Comunista Revolucionaria"
 JAP.Autocracy_icon: "JAP_Autocracy"
 JAP.Autocracy_desc: "La Liga Comunista Revolucionaria fue el resultado de una escisión de los extremistas en el PCJ en 1957. El partido es un partido marxista que se opone al imperialismo y a cualquier forma extrema de \"comunismo\" como el estalinismo. El partido ha sido más activo a mediados de los años sesenta y setenta. Los radicales promovieron varias protestas y pequeños disturbios contra la guerra de Vietnam y los Estados Unidos. En este tiempo, el grupo cometió al menos una docena de ataques contra el gobierno. El colmo de su terror fue cuando el presidente del Comité de Expropiación de la prefectura de Chiba fue asesinado. Después de la conclusión de la guerra de Vietnam, el partido perdió la mayor parte de su apoyo. A pesar de que han estado activos y han organizado muchas protestas, casi no tienen influencia en el nuevo milenio. Pero una oportunidad puede surgir o no dentro de la próxima crisis nacional."
 JAP.anarchist_communism: "£JAP_anarchist_communism Confederación Anarquista"
 JAP.anarchist_communism_icon: "£JAP_anarchist_communism"
 JAP.anarchist_communism_desc: "El movimiento anarquista estuvo activo por primera vez en 1905. Desde entonces, la naturaleza de su movimiento cambió rápidamente. Después de su refundación oficial en 1956, el partido apoyó fuertemente protestas antiestadounidenses como las Protestas de Anpo. Los miembros eran en su mayoría estudiantes de filosofía de universidades que estaban insatisfechos con el actual sistema político y económico de Japón. En el nuevo milenio en Japón, las actividades de los anarquistas casi se han detenido, pero vemos que el interés por el anarquismo está aumentando de nuevo entre los jóvenes."
 JAP.Neutral_conservatism: "£JAP_Neutral_conservatism Nuevo Partido del Pueblo"
 JAP.Neutral_conservatism_icon: "£JAP_Neutral_conservatism"
 JAP.Neutral_conservatism_desc: "El Nuevo Partido del Pueblo es un partido conservador escindido que se formó como reacción a la dirección que estaba tomando el PLD. Bajo el mando de Takeshi Noda, el partido tiene el objetivo de empujar al país hacia un camino más derechista, así como promover el patriotismo."
 JAP.Neutral_Communism: "£JAP_Communist_State Partido Comunista Japonés (Democrático)"
 JAP.Neutral_Communism_icon: "£JAP_Communist_State"
 JAP.Neutral_Communism_desc: "El Partido Comunista Japonés (Nihon Kyousan-tou) es uno de los partidos comunistas no gubernamentales más grandes del mundo. El partido se ha distanciado de los ideales comunistas de la Unión Soviética o China y siempre se ha mantenido alejado de ellos. Sin embargo, el partido está en un declive constante desde la caída de la Unión Soviética en 1991. A pesar de las reformas y cambios en el programa del partido, el partido se encuentra en crisis. A pesar de ser el partido más progresista en el parlamento y ser un miembro tradicional de la democracia, el pueblo de Japón no apoya el curso socialista. Hasta que forme parte del gobierno, el PCJ seguirá siendo uno de los principales partidos de la oposición y vigilará de cerca a sus rivales."
 JAP.Neutral_green: "£JAP_Neutral_green Verdes Japón"
 JAP.Neutral_green_icon: "£JAP_Neutral_green"
 JAP.Neutral_green_desc: "Los Verdes están ahora en proceso de organización y todavía no son un partido político, sino más bien un grupo político, aunque estén representados en algunos gobiernos locales. Quieren concienciar a la población sobre el cambio climático y tienen el objetivo de prevenir la crisis climática que se avecina. Japón también es un país que depende en gran medida de la energía nuclear insegura. Las numerosas plantas nucleares siempre podrían ser dañadas por uno de los cientos de terremotos en la región, lo que podría crear una gran crisis en el país. Creen en los tres principios no nucleares y harán todo lo posible para que el país sea más verde. ¡Incluso cuando no estás en el gobierno o en el parlamento!"
 JAP.Neutral_Libertarian: "£JAP_Neutral_Libertarian Liberal League"
 JAP.Neutral_Libertarian_icon: "£JAP_Neutral_Libertarian"
 JAP.Neutral_Libertarian_desc: "La Liga Liberal está formada en su mayoría por antiguos miembros del Partido Nueva Frontera y ha tratado de disputar la mayoría del PLD junto con el PDJ. El partido tiene como objetivo apoyar una ideología liberal y socialmente liberal. A pesar de que los liberales apoyan una política de libre comercio, tienen en mente la salud de los japoneses y los protegerán. ¡Incluso si eso significa restricciones comerciales! En los tiempos actuales el partido se encuentra entre dos ideologías extremas y no se sabe si conseguirá más influencia o perderá la mínima que tiene ahora mismo."
 JAP.neutral_Social: "£JAP_neutral_Social Partido Socialdemócrata"
 JAP.neutral_Social_icon: "£JAP_neutral_Social"
 JAP.neutral_Social_desc: "Después de una reforma del Partido Socialista Japonés en 1996, el SDP surgió como un partido de centro-izquierda con el objetivo de crear una oposición al PLD y al PDJ. En el debate actual sobre el artículo 9, el partido lo defiende e incluso propone la abolición de la JSDF. El SDP quiere crear un sistema de bienestar y salud fuerte. La hermosa naturaleza y la vida silvestre de Japón se protegerán mejor con la creación de más zonas de protección. El pueblo japonés todavía no está seguro de lo que espera de sus fuerzas de defensa. Hasta entonces, el SDP se encuentra en un punto de marea, ya que solo la minoría apoya su política."
 JAP.Nat_Populism: "£JAP_Nat_Populism Japan Innovation Party"
 JAP.Nat_Populism_icon: "£JAP_Nat_Populism"
 JAP.Nat_Populism_desc: "Fundado por Ichirō Matsui, el Partido Innovador Japonés cree en la enmienda de la Constitución japonesa, así como en el Tribunal Constitucional y en la educación gratuita obligatoria. En los medios de comunicación, el partido es descrito como centrista e incluso libertario. Sin una postura oficial sobre el Artículo 9, el JIP está criticando el bajo gasto en defensa y está apoyando el objetivo del 2%, así como la creación de una organización nacional de inteligencia. El partido está influyendo en el pueblo de Japón para que vote por ellos con promesas de recortes de impuestos, la creación de un país digitalizado, beneficios sociales y recortes en la financiación de los miembros de la dieta."
 JAP.Nat_Autocracy: "£JAP_Nat_Autocracy Fuerza de Autodefensa de Japón"
 JAP.Nat_Autocracy_icon: "£JAP_Nat_Autocracy"
 JAP.Nat_Autocracy_desc: "Las Fuerzas de Autodefensa de Japón se establecieron en 1954 con la ayuda de los Estados Unidos. Hasta el siglo XXI, las fuerzas de autodefensa se utilizaron principalmente para operaciones de socorro en casos de desastre, lo que mejoró severamente la imagen en el público japonés. A pesar de que no han visto la guerra, siguen siendo uno de los ejércitos más profesionales y modernos del mundo. Pero en el nuevo milenio no está claro qué papel van a desempeñar en la sociedad japonesa. ¿Se reinterpretará el artículo 9 a favor de ellos o se les van a imponer más restricciones?"
 JAP.Nat_Fascism: "£generic_Nat_Fascism_small Partido Político de Restauración - Nuevo Viento"
 JAP.Nat_Fascism_icon: "£JAP_Nat_Fascism"
 JAP.Nat_Fascism_desc: "El HRP es un extraño partido centrado en la religión de la Ciencia Feliz que se identifica como conservadora, pero no tiene una plataforma clara. Aboga por los incentivos a la maternidad, así como por la inmigración, con el fin de revivir el crecimiento demográfico de Japón, junto con el establecimiento de un elemento de disuasión nuclear para que Japón se defienda de China. La Ciencia Feliz como religión tiene muchas características de culto, con su líder, Ryuho Okawa, venerado como una deidad por sus miembros."
 JAP.Monarchist: "£JAP_Monarchist Fiesta de la Restauración - Nuevo Viento"
 JAP.Monarchist_icon: "£JAP_Monarchist"
 JAP.Monarchist_desc: "Nuevo Viento es un partido que desea restaurar al emperador japonés a la forma más alta de autoridad, por encima de todas las demás entidades legislativas. El partido no tiene otra plataforma importante, y una vez que se logren sus objetivos y se revise la constitución de Japón como desea, no parece tener ningún objetivo a largo plazo para permanecer en el poder."
