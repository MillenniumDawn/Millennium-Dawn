l_french:
 #Army
 USA_united_states_army:0 "L'armée américaine"
 USA_united_states_army_desc:0 "L'armée américaine, établie avant même l'indépendance, est la force militaire la plus grande et la plus puissante du monde. Nous devons renforcer sa position et souligner son importance."
 USA_support_small_arms_companies:0 "Soutenir les compagnies d'armes légères"
 USA_support_small_arms_companies_desc:0 "Le libre accès de chaque citoyen américain aux armes à feu est important. En allégeant la charge fiscale des entreprises et des vendeurs d’armes légères, nous pouvons permettre à notre population civile de s’armer beaucoup plus efficacement."
 USA_develop_artillery_models:0 "Développer des modèles d'artillerie"
 USA_develop_artillery_models_desc:0 "Les tanks sont brillants et l'infanterie est glorieuse, mais il ne faut pas sous-estimer le travail accompli par l'artillerie - le héros silencieux des forces armées -. Nous devons travailler sur nos armes d'artillerie."
 USA_infantry_equipment_models_1:0 "Modèles d'équipement d'infanterie I"
 USA_infantry_equipment_models_1_desc:0 "Pour rester sur le devant de la scène, nous devons toujours disposer des armes les plus avancées sur le plan technologique de la planète."
 USA_strengthen_national_morale:0 "Renforcer le moral national"
 USA_strengthen_national_morale_desc:0 "En rappelant au public américain leur héritage militaire, nous raviverons la ferveur des peuples pour leur nation!"
 USA_army_doctrine_1:0 "Doctrine de l'armée I"
 USA_army_doctrine_1_desc:0 "Nos collèges militaires produisent les esprits militaires les plus intelligents et les plus intelligents du monde entier. Nous pouvons utiliser cela pour développer de meilleures stratégies pour engager nos ennemis avec."
 USA_mbt_models:0 "Modèles MBT"
 USA_mbt_models_desc:0 "Nous devons veiller à ouvrir la voie au développement des réservoirs."
 USA_small_arms_production_focus:0 "Focus sur la production d'armes légères"
 USA_small_arms_production_focus_desc:0 "Nous pouvons augmenter encore plus notre production d’armes pour mieux armer notre population et nos forces armées."
 USA_recruitment_tactics:0 "Tactiques de recrutement"
 USA_recruitment_tactics_desc:0 "Nous pouvons développer encore plus nos tactiques de recrutement en augmentant la quantité de propagande que nous extirpons."
 USA_army_doctrine_2:0 "Doctrine de l'armée II"
 USA_army_doctrine_2_desc:0 "Nous devrions continuer à développer nos stratégies et nos doctrines."
 USA_engineer_tanks:0 "Réservoirs de génie"
 USA_engineer_tanks_desc:0 "Les réservoirs d’ingénierie sont utiles pour les rôles de support. Développons de nouveaux véhicules de soutien pour notre armée."
 USA_infantry_equipment_models_2:0 "Modèles d'équipement d'infanterie II"
 USA_infantry_equipment_models_2_desc:0 "La dernière fois que nous avons investi dans la recherche sur notre équipement d'infanterie, nous avons reçu un immense bénéfice. Nous devrions le refaire."
 USA_uncle_sam_needs_you:0 "Oncle Sam a besoin de vous"
 USA_uncle_sam_needs_you_desc:0 "Maintenant que l'Amérique est activement attaquée par une force hostile et dangereuse, nous devons faire revivre nos plus grandes icônes nationales afin de nous défendre de l'ennemi."
 USA_support_vehicle_models:0 "Véhicules de soutien d'infanterie"
 USA_support_vehicle_models_desc:0 "L'infanterie est douce et non la plus durable. Quelques Bradley devraient améliorer leur probabilité de rester en vie."
 USA_army_doctrine_3:0 "Doctrine de l'armée III"
 USA_army_doctrine_3_desc:0 "Nos forces armées sont maintenant au maximum de leurs capacités et, grâce à cela, nous pouvons explorer pleinement les doctrines dont nous disposons."
 #Navy
 USA_united_states_navy:0 "La marine américaine"
 USA_united_states_navy_desc:0 "La marine des États-Unis est la branche militaire la plus chère du monde et coûte plus cher au gouvernement des États-Unis que toutes les autres armées du monde à leurs gouvernements respectifs, quelle que soit leur branche. Si l'armée est notre colonne vertébrale, la marine protège nos flancs. Nous devons le rendre plus fort."
 USA_destroyer_models_1:0 "Destroyer Modèles I"
 USA_destroyer_models_1_desc:0 "Bien que les destroyers de la classe Arleigh Burke soient vieux, ils ont quand même une bonne réputation avec leur conception à missions multiples et leur capacité de missiles guidés. Nous devrions construire plus de versions mises à jour tout en conservant les anciennes."
 USA_small_ship_models_1:0 "Petits navires I"
 USA_small_ship_models_1_desc:0 "Les États-Unis n’exigent pas seulement de gros navires comme le Nimitz. Il faut des navires plus petits pour patrouiller et des dragueurs de mines pour nettoyer au large tout champ de mines. Travailler là-dessus améliorerait notre capacité à protéger nos côtes."
 USA_destroyer_models_2:0 "Destroyer Models II"
 USA_destroyer_models_2_desc:0 "Maintenant que le problème de garder en service de vieux navires pendant une longue période est devenu évident, nous devons penser à un meilleur destroyer, capable de faire la même chose que la classe Arleigh Burke et bien plus encore."
 USA_small_ship_models_2:0 "Petits navires II"
 USA_small_ship_models_2_desc:0 "La marine des États-Unis doit penser aux plus petits et plus gros navires, des navires suffisamment grands pour fonctionner seuls mais travaillant toujours le long de la côte. C'est là qu'intervient le LCS."
 USA_submarine_models_1:0 "Modèles sous-marins I"
 USA_submarine_models_1_desc:0 "Outre nos nombreux nouveaux modèles de navires, nous avons besoin d’un sous-marin d’attaque digne de défendre la flotte des autres sous-marins et de détruire les navires ennemis."
 USA_carrier_models_1:0 "Modèles de transporteur I"
 USA_carrier_models_1_desc:0 "Bien sûr, la classe Nimitz est toujours le plus gros porte-avions du monde, mais elle devient rapidement obsolète. Nous avons besoin d'une classe plus récente et plus mise à jour pour rester au sommet de la liste de nos ennemis."
 USA_submarine_focus:0 "Focus sous-marin"
 USA_submarine_focus_desc:0 "Maintenant, nous avons besoin d’une nouvelle version de la flotte de sous-marins et nous devons donc produire une nouvelle manière."
 USA_naval_doctrine_1:0 "Doctrine Navale I"
 USA_naval_doctrine_1_desc:0 "Notre stratégie consistant à utiliser plus de navires que nous ne savons quoi faire a quelques problèmes ... Nous devrions extraire un chapitre du livre britannique de la guerre navale et mettre à jour notre tactique."
 USA_submarine_models_2:0 "Modèles sous-marins II"
 USA_submarine_models_2_desc:0 "D’autres améliorations sous-marines sont nécessaires pour défendre notre flotte."
 USA_carrier_models_2:0 "Modèles de transporteur II"
 USA_carrier_models_2_desc:0 "Nous devons continuer à mettre à jour notre flotte de transporteurs."
 USA_naval_doctrine_2:0 "Doctrine Navale II"
 USA_naval_doctrine_2_desc:0 "Notre tactique et notre stratégie doivent encore être améliorées, la recherche sur la tactique britannique a quelque peu fonctionné, alors nous devrions rechercher d'autres pays."
 USA_naval_doctrine_3:0 "Doctrine Navale III"
 USA_naval_doctrine_3_desc:0 "Maintenant, après toutes les recherches, nous avons enfin la stratégie et les tactiques pour faire de notre marine la meilleure du monde!"
 #Air Force
 USA_united_states_air_force:0 "L'US Air Force"
 USA_united_states_air_force_desc:0 "Sur ce champ de bataille moderne, notre force aérienne constituera l'une des branches les plus importantes en cas de guerre."
 USA_united_states_marine_corps:0 "Le US Marine Corps"
 USA_united_states_marine_corps_desc:0 "Le Corps des Marines est l'une de nos branches les plus élitistes de l'armée. Nous devons y investir encore plus que nous le faisons actuellement."
 USA_air_force_production:0 "Production de l'armée de l'air"
 USA_air_force_production_desc:0 "En investissant davantage dans notre secteur aérien, nous pouvons augmenter la production à son niveau maximum."
 USA_east_coast_air_bases:0 "Bases aériennes de la côte est"
 USA_east_coast_air_bases_desc:0 "Nous devons nous assurer de pouvoir protéger chaque centimètre de notre pays en cas d’attaque. En ajoutant de nouvelles bases aériennes, nous pouvons aider à faire un pas dans cette direction."
 USA_strengthen_the_airborne_infantry:0 "Renforcer l'infanterie aéroportée"
 USA_strengthen_the_airborne_infantry_desc:0 "Les parachutistes pourraient très bien être l’aspect décisif dans certaines batailles, nous devons donc nous assurer que les nôtres sont prêts à tout."
 USA_early_fighter_models:0 "Modèles de chasse précoce"
 USA_early_fighter_models_desc:0 "Dans ce monde plein de forces hostiles, nous devons nous assurer de pouvoir toujours compter sur nos combattants."
 USA_early_bomber_models:0 "Premiers modèles de bombardiers"
 USA_early_bomber_models_desc:0 "Les bombardements se révéleront inestimables dans toutes les confrontations dans lesquelles nous nous trouvons. Nous devrions travailler pour améliorer les modèles."
 USA_west_coast_air_bases:0 "Bases aériennes de la côte ouest"
 USA_west_coast_air_bases_desc:0 "Maintenant que la côte est est sécurisée, nous devrions passer de la côte ouest à la sécurité."
 USA_ucav_models_1:0 "Modèles UCAV I"
 USA_ucav_models_1_desc:0 "Les drones constituent un moyen sûr de bombarder des zones difficiles à atteindre. Nous devrions investir plus d'argent dans ce domaine."
 USA_advanced_fighter_models:0 "Modèles de chasseurs avancés"
 USA_advanced_fighter_models_desc:0 "Nous avons les capacités nécessaires pour ouvrir la voie à la technologie des chasseurs, alors laissez-nous le faire."
 USA_advanced_bomber_models:0 "Modèles de bombardiers avancés"
 USA_advanced_bomber_models_desc:0 "Maintenant que nous avons perfectionné les modèles précédents, nous pouvons passer à des conceptions encore plus avancées."
 USA_air_doctrine_1:0 "Doctrine Aérienne I"
 USA_air_doctrine_1_desc:0 "Une force aérienne technologiquement avancée est inutile sans une doctrine qui l'utilise intelligemment."
 USA_ucav_models_2:0 "UCAV Modèles II"
 USA_ucav_models_2_desc:0 "Nous ne pouvons que tirer parti de l’amélioration de nos modèles de drones."
 USA_air_doctrine_2:0 "Doctrine Aérienne II"
 USA_air_doctrine_2_desc:0 "Nos esprits militaires seront assignés à l’élaboration d’une doctrine qui convienne le mieux à notre armée de l’air et à la géographie."
 USA_air_doctrine_3:0 "Air Doctrine III"
 USA_air_doctrine_3_desc:0 "Nous avons investi une somme folle d'argent dans notre force aérienne, mais au final, cela en valait la peine. Nous allons prendre le monde d'assaut!"
 #Economy
 USA_the_american_economy:0 "L'économie américaine"
 USA_the_american_economy_desc:0 "En théorie, notre économie est la plus grande du monde et nous restons une force économique avec laquelle il faut compter. Nos conseillers financiers sont divisés entre ceux qui préconisent le maintien de la réglementation et ceux qui prétendent que le moment est venu de relâcher le contrôle de l'économie."
 USA_deregulation:0 "Déréglementation"
 USA_deregulation_desc:0 "Les États-Unis ont toujours principalement parlé de liberté, alors pourquoi le gouvernement a-t-il son mot à dire sur la façon dont les gens libres gèrent leurs entreprises? Il est temps que le gouvernement fédéral cesse d'essayer de contrôler la libre circulation de l'économie."
 USA_regulation:0 "Règlement"
 USA_regulation_desc:0 "La croyance néoclassique en «économie vaudou» est dangereuse. Bien que le marché libre soit important, il doit être tempéré par la surveillance fédérale pour ne pas avoir assez de corde pour se pendre."
 USA_aluminium_and_steel_production:0 "Production d'aluminium et d'acier"
 USA_aluminium_and_steel_production_desc:0 "Nous nous vantons de la quatrième plus grande industrie de l'acier et de la sixième plus grande industrie de l'aluminium au monde. La bauxite est facilement disponible pour être exploitée à la fois en Arkansas et en Alabama."
 USA_reduce_market_regulations:0 "Réduire les réglementations du marché"
 USA_reduce_market_regulations_desc:0 "Le marché libre est une pierre angulaire du modèle américain et devrait le rester. L'économie prospère lorsqu'elle est dirigée par la main invisible du marché, plutôt que par le poing fermé du gouvernement."
 USA_create_jobs_on_the_west_coast:0 "Créer des emplois sur la côte ouest"
 USA_create_jobs_on_the_west_coast_desc:0 "Même si la côte ouest ne compte que moins de 20% de nos citoyens, elle a connu une croissance énorme, avec des villes comme Los Angeles, San Francisco et Seattle devenant des zones métropolitaines centrales. Cependant, il y a encore de la place pour la croissance et, en soutenant la Silicon Valley, les autres grandes industries hollywoodiennes créeront facilement un certain nombre de nouveaux emplois."
 USA_strengthen_the_federal_reserve:0 "Renforcer la réserve fédérale"
 USA_strengthen_the_federal_reserve_desc:0 "La Fed est notre système bancaire central et il est primordial de le protéger et de le renforcer pour que les fonds fédéraux continuent à prospérer. Une Réserve fédérale forte est essentielle à un gouvernement fédéral fort."
 USA_oil_and_rubber_production:0 "Production d'huile et de caoutchouc"
 USA_oil_and_rubber_production_desc:0 "L'industrie pétrolière a de gros intérêts financiers, et toute recherche-développement investie dans ce pays contribuera invariablement à l'extraction globale des ressources. En prime, cela pourrait également soutenir notre production de caoutchouc. De plus, à partir de ces quelques États, nous pouvons augmenter notre pourcentage de la production mondiale de pétrole brut. Actuellement, nous ne produisons que 12%."
 USA_industrial_oversight_committee:0 "Comité de surveillance industrielle"
 USA_industrial_oversight_committee_desc:0 "Nous devons trouver des moyens nouveaux et efficaces de fournir des services de réglementation si nous ne voulons pas que notre vaste réglementation gouvernementale étouffe complètement la croissance industrielle. Un bon premier pas serait de créer un comité chargé de surveiller l’ensemble du secteur."
 USA_build_additional_refineries:0 "Construire des raffineries supplémentaires"
 USA_build_additional_refineries_desc:0 "De nouveaux gisements de pétrole ont été découverts dans plusieurs États et la construction de raffineries supplémentaires devrait être une priorité absolue. L'huile doit couler!"
 USA_corporatist_legislation:0 "Législation Corporatiste"
 USA_corporatist_legislation_desc:0 "Il serait peut-être judicieux de permettre à divers groupes de sociétés d'influencer plus ouvertement nos processus législatifs. Après tout, qui connaît le secteur mieux que les responsables?"
 USA_create_jobs_on_the_east_coast:0 "Créer des emplois sur la côte est"
 USA_create_jobs_on_the_east_coast_desc:0 "La côte atlantique comprend plusieurs grandes villes, de New York à Boston, en passant par Baltimore et plusieurs États du sud. Une refonte de la réglementation pourrait contribuer dans une large mesure à stimuler les nouveaux investissements industriels dans la région."
 USA_military_production_increase:0 "Augmentation de la production militaire"
 USA_military_production_increase_desc:0 "Le Comité de surveillance industrielle a rationalisé notre système de réglementation et considérablement amélioré l'efficacité industrielle. Le moment est peut-être venu de centraliser davantage la surveillance réglementaire et de la transformer en mécanismes de contrôle effectifs. Cela permettra aux gouvernements d'avoir davantage voix au chapitre en matière d'industrie."
 USA_military_production_centralization_reform:0 "Réforme de la centralisation de la production militaire"
 USA_military_production_centralization_reform_desc:0 "Le moment est peut-être venu de renforcer notre emprise sur l'industrie afin de profiter à notre production militaire. Pour ce faire, nous devrons centraliser, voire même fédéraliser, le plus grand nombre possible de secteurs de l'industrie militaire."
 USA_expand_the_monetary_control_act:0 "Élargir la Loi sur le contrôle monétaire"
 USA_expand_the_monetary_control_act_desc:0 "La Loi sur le contrôle monétaire faisait partie d’une loi adoptée en 1980 qui ouvrait la fenêtre des rabais à la Fed permettant à une multitude d’institutions financières d’emprunter auprès de la Réserve fédérale. Avec notre nouvelle Réserve fédérale renforcée, nous pourrions ouvrir cette fenêtre encore plus loin, ce qui offrira une stabilité financière indispensable."
 USA_resource_production_in_alaska:0 "Production de ressources en Alaska"
 USA_resource_production_in_alaska_desc:0 "L’Alaska est peut-être froid et inhospitalier pour les Alaskiens les plus déterminés, mais son sous-sol renferme une richesse de ressources naturelles qui sont mûres pour l’acquisition. Nous devrions travailler à stimuler l'extraction des ressources de l'Alaska dès que possible pour récolter les primes."
 USA_build_additional_steel_factories:0 "Construire des aciéries supplémentaires"
 USA_build_additional_steel_factories_desc:0 "L'ancien Steel Belt a peut-être rouillé, mais l'acier est loin d'être obsolète. En tant que ressource par excellence pour l'industrie militaire, nous devrions parrainer la construction de nouvelles aciéries autant que possible."
 USA_revive_the_rust_belt:0 "Revive la ceinture de rouille"
 USA_revive_the_rust_belt_desc:0 "Les vastes zones de ce qu'on appelait autrefois la Ceinture de l'acier ont dépéri pendant plusieurs décennies à cause de pertes d'emplois, de population et d'espoir, alors que les industries se sont en grande partie déplacées et ont laissé derrière elles une population désillusionnée et pauvre. Si une partie de notre pays pouvait bénéficier d’un coup de pouce à la croissance industrielle, c’est ici."
 USA_strengthen_the_military_industrial_complex:0 "Renforcer le complexe militaro-industriel"
 USA_strengthen_the_military_industrial_complex_desc:0 "Il y a ceux qui prétendent que le complexe militaro-industriel est une cabale opaque d'hommes d'affaires sans scrupules qui profitent de la mort de millions d'innocents. Et puis il y a ceux qui les considèrent comme un excellent partenaire commercial."
 USA_factory_worker_rights:0 "Droits des travailleurs d'usine"
 USA_factory_worker_rights_desc:0 "Indépendamment de ce que l'on peut penser du socialisme, il est juste de se soucier du travailleur. Bien que nous ne voulions peut-être pas nous séparer des moyens de production, nous pouvons au moins étendre certains droits fondamentaux aux travailleurs afin de garantir une force de travail heureuse et stable dans les usines."
 USA_dodd_frank_plan:0 "Plan Dodd-Frank"
 USA_dodd_frank_plan_desc:0 "Malgré tous nos efforts, la récession économique se profile. La loi sur la réforme du consommateur Dodd-Frank Wall Street devrait contenir les modifications les plus importantes apportées à la réglementation financière depuis la Grande Dépression et réorganiser complètement plusieurs aspects de l’économie afin de la stabiliser et d’empêcher toute nouvelle spirale de récession."
 USA_chromium_and_tungsten_production:0 "Production de chrome et de tungstène"
 USA_chromium_and_tungsten_production_desc:0 "Le chrome et le tungstène ont tous deux d'importantes applications militaires, mais ni l'un ni l'autre ne se trouvent naturellement dans le métro américain. Néanmoins, si nous donnons la priorité à la R & D sur le nouveau matériel minier, nous serons au moins prêts à forer pour tout ce que nous pourrions rencontrer."
 USA_encourage_growth_in_the_rust_belt:0 "Encourager la croissance dans la ceinture de rouille"
 USA_encourage_growth_in_the_rust_belt_desc:0 "La Rust Belt est envahie par les bâtiments abandonnés de la vieille industrie abandonnée. À ce stade, il serait peut-être préférable de simplement aplatir toutes les vieilles ruines et de laisser de la place aux nouveaux venus."
 USA_encourage_growth_in_the_rocky_mountains:0 "Encourager la croissance dans les montagnes Rocheuses"
 USA_encourage_growth_in_the_rocky_mountains_desc:0 "Les Rocheuses ne sont peut-être pas le premier choix de tout jeune entrepreneur à la recherche d'une nouvelle réussite. Si nous voulons y remédier, nous devons au moins laisser de la place à de nouvelles industries pour se développer."
 USA_encourage_growth_in_the_american_south:0 "Encourager la croissance dans le sud américain"
 USA_encourage_growth_in_the_american_south_desc:0 "Le Sud n’a jamais été la partie des États-Unis qui a le mieux réussi financièrement, mais à la fin du XXe siècle, leur secteur des services, leur base de fabrication et leur secteur de l’énergie semblaient connaître une croissance presque exponentielle. Si nous voulons maintenir cet élan en ce nouveau millénaire, nous devons veiller à ce que les industries naissantes puissent encore se développer."
 USA_military_industry_1:0 "Industrie militaire I"
 USA_military_industry_1_desc:0 "Nos nouveaux alliés dans le complexe militaro-industriel souhaitent renforcer leur influence déjà considérable."
 USA_naval_production_contracts:0 "Contrats de production navale"
 USA_naval_production_contracts_desc:0 "Maintenant que nous avons centralisé une grande partie de l’industrie militaire, la prochaine étape logique est la Marine. Notre première activité consiste à faire appel à des fabricants désireux de relancer notre production navale."
 USA_revive_indiana:0 "Revive Indiana"
 USA_revive_indiana_desc:0 "L’État autoproclamé Hoosier a certes géré la situation de Rust Belt mieux que bon nombre de ses voisins, mais la production d’acier dans la région de Calumet est toujours bien inférieure aux prévisions. Nous devons rectifier cela."
 USA_revive_michigan:0 "Revive Michigan"
 USA_revive_michigan_desc:0 "Le Michigan était connu comme le centre de l’industrie automobile, mais l’État est aujourd’hui l’enveloppe de son passé, avec des villes comme Detroit aux prises avec une économie stagnante. Si nous rapportions l'industrie sidérurgique au Michigan, cela contribuerait grandement à revigorer l'ensemble de l'État des Grands Lacs."
 USA_civilian_industry_rocky_mountains:0 "Industrie civile: montagnes Rocheuses"
 USA_civilian_industry_rocky_mountains_desc:0 "Pour un étranger, les montagnes Rocheuses peuvent sembler un endroit étrange pour un centre industriel. Nous devrons peut-être soutenir financièrement quelques pionniers afin de vraiment lancer le processus."
 USA_civilian_industry_midwest:0 "Industrie civile: Midwest"
 USA_civilian_industry_midwest_desc:0 "Le Midwest n’a peut-être pas le style flashy du bois de houx ni les magnats des affaires qui parlent vite à New York, mais des gens honnêtes, fiables et travailleurs. Il est temps d'étendre notre capacité industrielle dans les États du Midwest."
 USA_naval_production_increase:0 "Augmentation de la production navale"
 USA_naval_production_increase_desc:0 "Avec à la fois une emprise ferme sur la production militaire et des sous-traitants volontaires de la marine sous notre influence, nous pouvons maintenant lancer un programme de développement naval dédié afin de garantir que toute expansion future de la production navale sera coordonnée rapidement et efficacement."
 USA_military_industry_2:0 "Industrie militaire II"
 USA_military_industry_2_desc:0 "La plus grande puissance militaire du monde nécessite la plus grande capacité de production militaire au monde. Heureusement, nous avons juste la place pour une nouvelle expansion."
 #Status Quo
 USA_status_quo:0 "statu quo"
 USA_status_quo_desc:0 "La politique américaine est fondamentalement définie par le système à deux partis. Pas besoin de faire bouger les choses."
 USA_pro_democratic_gerrymandering:0 "Gerrymandering pro-démocrate"
 USA_pro_democratic_gerrymandering_desc:0 "Nous devrions vraiment mettre les chances encore plus loin dans les faveurs des démocrates, ils sont les seuls à savoir diriger une nation."
 USA_balanced_approach:0 "Approche équilibrée"
 USA_balanced_approach_desc:0 "Il n'y a aucune raison de tricher pour gagner, les gens peuvent décider qui mérite le plus le poste ovale."
 USA_pro_republican_gerrymandering:0 "Gerrymandering pro-républicain"
 USA_pro_republican_gerrymandering_desc:0 "Nous pourrions mettre la chance du côté du républicain ... les démocrates ont été moroses jusqu'à présent, nous devrions aller droit!"
 USA_free_college:0 "Collège gratuit"
 USA_free_college_desc:0 "Pour mieux nous assurer que nous avons une population très instruite, nous devons enfin éliminer le coût incroyablement élevé de l'université et laisser les gens suivre leurs rêves gratuitement!"
 USA_democratic_ideas:0 "Idées démocratiques"
 USA_democratic_ideas_desc:0 "Nous pourrions nous concentrer davantage sur les démocrates et sur ce qu’ils défendent…"
 USA_republican_ideas:0 "Idées républicaines"
 USA_republican_ideas_desc:0 "Nous pourrions nous concentrer davantage sur les républicains et sur ce qu'ils représentent ..."
 USA_glorify_the_military:0 "Glorifier les militaires"
 USA_glorify_the_military_desc:0 "Nous avons la plus glorieuse armée que l'humanité ait jamais vue, de quoi ne pas se sentir fier? Assurez-vous que tout le monde connaît les mérites de nos militaires!"
 USA_universal_healthcare:0 "Soin de santé universel"
 USA_universal_healthcare_desc:0 "Nous ne pouvons pas permettre au système de santé de continuer comme avant. Nous devons nous assurer que TOUT LE MONDE peut recevoir des soins de santé. Personne ne sera laissé pour compte."
 USA_military_innovation:0 "Innovation militaire"
 USA_military_innovation_desc:0 "Si nous ne restons pas en avance sur le match, les autres prendront notre place."
 USA_anglo_saxon_economic_principles:0 "Principes économiques anglo-saxons"
 USA_anglo_saxon_economic_principles_desc:0 "Nous descendons de l'Empire britannique et, bien que nous soyons très certainement notre propre pays avec sa propre culture, nous avons hérité de nombreux idéaux et traditions de notre nation mère. Ces idéaux nous permettent de maintenir une grande éthique de travail pour l'amélioration de notre pays!"
 USA_education_reform:0 "Réforme de l'éducation"
 USA_education_reform_desc:0 "Avec plus de personnes éduquées dans nos collèges, nous pouvons maintenant nous concentrer sur davantage de recherche et développement."
 USA_prism:0 "PRISME"
 USA_prism_desc:0 "Ce n’est peut-être pas populaire, mais la surveillance est une nécessité de nos jours. Nous devons nous assurer que les criminels ne menacent pas la population en général, et obtenir des informations de nos plus grandes entreprises de technologie est le meilleur moyen d’y parvenir!"
 USA_army_colleges:0 "Collèges de l'armée"
 USA_army_colleges_desc:0 "Nous produisons déjà les esprits les plus aigus du monde militaire, mais les produire en plus grand nombre ne servira que pour nous."
 USA_diplomatic_corps:0 "Corps diplomatique"
 USA_diplomatic_corps_desc:0 "Nous devons nous efforcer d’ouvrir des voies diplomatiques à tous les pays de la planète."
 USA_border_protection_reform:0 "Réforme de la protection des frontières"
 USA_border_protection_reform_desc:0 "Nous ne pouvons tolérer les masses de migrants clandestins et criminels qui affluent du Mexique et de l’Amérique latine. Il faut mettre fin à cela. L’état de droit sera maintenu."
 USA_scientific_investment:0 "Investissement Scientifique"
 USA_scientific_investment_desc:0 "Nous pouvons nous concentrer davantage sur notre secteur scientifique, grâce aux réformes que nous avons adoptées!"
 USA_expand_the_national_guard:0 "Développer la garde nationale"
 USA_expand_the_national_guard_desc:0 "La garde nationale est notre arme la plus meurtrière dans le cas d’une invasion du continent américain. Nous devrions seulement l'élargir."
 USA_healthcare_reform:0 "Réforme de la santé"
 USA_healthcare_reform_desc:0 "L’amélioration du système de santé est une étape nécessaire et indispensable pour parvenir à une nation meilleure."
 USA_resource_production:0 "Production de ressources"
 USA_resource_production_desc:0 "Notre pays possède presque toutes les ressources dont vous pourriez avoir besoin, alors pourquoi n'essayons-nous pas de les exploiter?"
 #Political Reform
 USA_political_reform:0 "Réforme politique"
 USA_political_reform_desc:0 "Notre système est en panne. Nous avons besoin d'une réforme pour remédier au dysfonctionnement."
 USA_party_funding_reform:0 "Réforme du financement des partis"
 USA_party_funding_reform_desc:0 "Les élections américaines sont achetées. La législation est achetée. Tout est acheté. C'est une honte pour tout ce que l'Amérique a été fondée sur le fait que c'est ainsi que nous faisons les choses, et en tant que tel, nous devons y mettre fin."
 USA_defund_major_parties:0 "Retourner les principales parties"
 USA_defund_major_parties_desc:0 "Les démocrates et les républicains ont beaucoup trop de fonds pour leur propre bien. Nous allons les diriger vers d'autres endroits."
 USA_additional_funds_for_minor_parties:0 "Fonds supplémentaires pour les parties mineures"
 USA_additional_funds_for_minor_parties_desc:0 "Les plus petits partis américains n’ont pratiquement plus de financement depuis trop longtemps. Nous allons utiliser les fonds du Big Two pour financer les plus petits!"
 USA_reform_the_electoral_college:0 "Réformer le collège électoral"
 USA_reform_the_electoral_college_desc:0 "Le collège électoral est vieux et daté, il doit être introduit dans l'ère moderne."
 USA_abolish_the_electoral_college:0 "Abolir le collège électoral"
 USA_abolish_the_electoral_college_desc:0 "Avec beaucoup de pouvoirs qui lui ont été retirés, nous pouvons maintenant facilement supprimer ce système restrictif une fois pour toutes."
 USA_progressive_ideology:0 "Idéologie progressive"
 USA_progressive_ideology_desc:0 "Les progressistes sont à la hausse avec la génération Y, alors peut-être vont-ils se faire un nom."
 USA_libertarian_ideology:0 "Idéologie libertaire"
 USA_libertarian_ideology_desc:0 "Les libertariens existent depuis très longtemps. Un parti établi avec des politiques établies et un suivant sera facilement en mesure de combler le vide."
 USA_reactionary_ideology:0 "Idéologie réactionnaire"
 USA_reactionary_ideology_desc:0 "Avec le monde tel qu'il est, la seule idéologie prudente peut être réactionnaire. Nous devrions être prêts à tout."
 USA_unite_the_nation:0 "Unir la nation"
 USA_unite_the_nation_desc:0 "Les États-Unis sont une nation très divisée, nous devrions donc nous efforcer d'unifier enfin le peuple américain! Nous saignons tous rouge!"
 USA_end_economic_intervention:0 "Mettre fin à l'intervention économique"
 USA_end_economic_intervention_desc:0 "L'intervention du gouvernement dans presque tout n'a jamais été bonne. Cela a conduit à l'exploitation ou à l'inefficacité. Nous devrions arrêter ça."
 USA_militarism:0 "Militarisme"
 USA_militarism_desc:0 "Le seul moyen de véritablement protéger votre pays et de garantir l’existence de votre peuple est de le militariser lourdement. Nous devrions continuer sur cette piste."
 USA_the_united_republic:0 "La république unie"
 USA_the_united_republic_desc:0 "Maintenant que les Américains se rapprochent davantage, personne ne sera capable d'exploiter les vieilles blessures et les différences, et nous en sommes vraiment un!"
 USA_global_free_trade:0 "Libre-échange mondial"
 USA_global_free_trade_desc:0 "Nous devrions enfin supprimer toutes les barrières commerciales existantes pour inaugurer une ère d'absence de règles arbitraires!"
 USA_national_self_sufficiency:0 "Autosuffisance nationale"
 USA_national_self_sufficiency_desc:0 "Une nation est inutile si elle repose sur les autres pour tout. Certaines choses nous sont impossibles à obtenir à l'intérieur de nos propres frontières, mais pour tout le reste, nous ne devons répondre qu'à nous-mêmes!."
 #Political Revolution
 USA_political_revolution:0 "Révolution politique"
 USA_political_revolution_desc:0 "Une simple réforme ne changera rien, nous avons besoin d'une révolution dans la pensée et nous en avons besoin rapidement."
 USA_question_the_constitution:0 "Questionnez la constitution"
 USA_question_the_constitution_desc:0 "La Constitution est un simple morceau de papier écrit par des hommes qui ne connaissaient que le monde des années 1700. Seul un imbécile suivrait leurs paroles en tant que loi."
 USA_honor_the_confederacy:0 "Honorez la Confédération"
 USA_honor_the_confederacy_desc:0 "La Confédération était une belle opportunité de vraiment faire notre propre nation. Une nation où la tyrannie n'existait pas, mais malheureusement ce rêve nous a été saigné. Nous avons maintenant l'occasion de le faire revivre dans toute sa splendeur!"
 USA_attack_the_financial_system:0 "Attaquer le système financier"
 USA_attack_the_financial_system_desc:0 "L'Amérique a longtemps été le centre capitaliste de la planète. Cela a conduit à l'exploitation massive de millions de personnes. Nous devons détruire ce système par tous les moyens nécessaires."
 USA_nationalistic_sentiment:0 "Sentiment nationaliste"
 USA_nationalistic_sentiment_desc:0 "La Confédération était presque complètement chassée par amour de la nation. Nous devons favoriser cela afin que tous ressentent le même amour de leur nation."
 USA_ministry_for_art_and_national_culture:0 "Ministère de l'art et de la culture nationale"
 USA_ministry_for_art_and_national_culture_desc:0 "Les États-Unis ont connu de nombreux artistes, poètes, auteurs, etc. célèbres tout au long de leur vie. Nous devrions célébrer ces gens extraordinaires."
 USA_weaken_the_house:0 "Affaiblir la maison"
 USA_weaken_the_house_desc:0 "La Chambre des représentants n’est qu’un obstacle à nos projets. Il doit être rendu obsolète."
 USA_radical_taxation_reform:0 "Réforme fiscale radicale"
 USA_radical_taxation_reform_desc:0 "Pour financer nos nouveaux services publics, nous aurons besoin de beaucoup plus d'impôts que nous n'en prenons actuellement."
 USA_fight_nationalistic_factions:0 "Combattez les factions nationalistes"
 USA_fight_nationalistic_factions_desc:0 "Nous devons éliminer tous les groupes nationalistes de notre pays. Nous sommes tous des personnes, nous devons nous concentrer sur le monde et non sur notre seule nation."
 USA_establish_a_state_religion: "Établir une religion d'État"
 USA_establish_a_state_religion_desc:0 "L'Amérique a été entièrement construite sur les idéaux chrétiens et occidentaux. L'Amérique est une nation chrétienne et nous devons renouveler notre foi en Dieu. Nous ne serons plus les jours modernes Sodome et Gomorrhe."
 USA_weaken_the_senate:0 "Affaiblir le Sénat"
 USA_weaken_the_senate_desc:0 "Avec la maison réduite à néant, le Sénat doit également être divisé!"
 USA_ban_the_republican_party:0 "Interdire le parti républicain"
 USA_ban_the_republican_party_desc:0 "Avoir un seul parti politique suffit, sans parler d’un parti qui est contre nous sous presque tous les aspects!"
 USA_nationalistic_constitution:0 "Constitution nationaliste"
 USA_nationalistic_constitution_desc:0 "Notre Constitution, bien que géniale, favorise trop de marge de manœuvre pour ceux qui souhaitent nous faire du mal à entrer. Nous devons nous concentrer davantage sur nous-mêmes et en créer une nouvelle!"
 USA_break_the_establishment:0 "Briser l'établissement"
 USA_break_the_establishment_desc:0 "Le moment est enfin venu d’éliminer l’élite politique qui a tant retenu le travail. L'établissement doit tomber."
 USA_communist_constitution:0 "Constitution communiste"
 USA_communist_constitution_desc:0 "Notre Constitution doit être entièrement révisée. Nous devons nous concentrer sur le monde et sur la diffusion de nos idées, ainsi que sur l'égalité dans notre propre pays."
 USA_ban_the_democratic_party:0 "Interdire le parti démocrate"
 USA_ban_the_democratic_party_desc:0 "Bien que les démocrates soient plus proches de nous, ils ne sont pas où nous en avons besoin. Il sera plus facile de simplement les supprimer."
 USA_national_protectionism:0 "Protectionnisme national"
 USA_national_protectionism_desc:0 "Les tarifs douaniers et les embargos imposés aux pays qui ne concurrencent pas nos industries et les citoyens contribueront à stimuler la croissance de notre économie."
 USA_american_militias:0 "Milices américaines"
 USA_american_militias_desc:0 "Une population bien armée, prête à tout, est essentielle pour assurer la sécurité nationale et le respect des droits."
 USA_five_year_plans:0 "Plans quinquennaux"
 USA_five_year_plans_desc:0 "Nous commencerons à mettre en place des plans pour aider à transformer notre économie et notre climat politique en un environnement plus égalitaire et plus convivial."
 USA_censor_public_opinion:0 "Opinion publique de censeur"
 USA_censor_public_opinion_desc:0 "Faire tout ce que nous avons fait en Amérique n'aurait jamais été facile, c'était une évidence. Cependant, le public a des représailles énormes et, pour protéger les progrès que nous avons accomplis, nous devrons les éliminer le cas échéant. C'est pour leur bien."
 USA_new_foreign_policy:0 "Nouvelle politique étrangère"
 USA_new_foreign_policy_desc:0 "Nous avons besoin d’une politique étrangère plus dominatrice pour vraiment garantir la sécurité de nos intérêts à l’étranger."
 USA_authoritarian_financial_control:0 "Contrôle financier autoritaire"
 USA_authoritarian_financial_control_desc:0 "Si nous prenons directement en main les finances de nos pays, nous pourrons agir plus rapidement s'il s'agit d'une urgence économique."
 USA_flames_of_revolution:0 "Flammes de la révolution"
 USA_flames_of_revolution_desc:0 "Nous devrions commencer à entretenir les mêmes flammes que celles que nous avons dans d'autres pays ..."
 USA_gun_control_legislation:0 "Législation sur le contrôle des armes à feu"
 USA_gun_control_legislation_desc:0 "Une population bien armée ne représente qu'un danger pour elle-même et nos progrès. Nous devons mettre fin à cela."
 USA_recolonize_the_philippines:0 "Recoloniser les Philippines"
 USA_recolonize_the_philippines_desc:0 "Les Philippines étaient autrefois américaines, mais nous l’avons bêtement abandonné peu après la Seconde Guerre mondiale. Nous devons réaffirmer notre règle dans les îles."
 USA_recolonize_liberia:0 "Recoloniser le Libéria"
 USA_recolonize_liberia_desc:0 "Le Libéria a été créé par les États-Unis en Afrique et nous avons toujours entretenu des liens étroits, même de nos jours. Cependant, en raison de leur incapacité à gérer leur pays, il serait préférable que nous prenions le contrôle encore plus loin."
 USA_flames_in_france:0 "Flammes en France"
 USA_flames_in_france_desc:0 "La France a toujours eu des aspects communistes, mais cela ne suffit pas. Si la France venait à nos côtés, l'Europe suivrait bientôt."
 USA_flames_in_japan:0 "Flammes au Japon"
 USA_flames_in_japan_desc:0 "Le Japon n'a pas encore expérimenté la nature libératrice du communisme, nous devons le leur transmettre."
 USA_flames_in_mexico:0 "Flammes au Mexique"
 USA_flames_in_mexico_desc:0 "Le fait que le Mexique ait une idéologie hostile à la nôtre est dingue. Ils sont si proches de nous et nous devons donc nous assurer que leurs intérêts concordent avec les nôtres."
 #Diplomacy
 USA_international_diplomacy:0 "Diplomatie Internationale"
 USA_international_diplomacy_desc:0 "L'Amérique doit être à la pointe du monde. Nous allons ouvrir des voies diplomatiques avec les nombreuses nations de la planète."
 USA_reaffirm_nato:0 "Réaffirmer l'OTAN"
 USA_reaffirm_nato_desc:0 "Le fait que l'OTAN n'ait grandi qu'après la suppression de sa principale menace est incroyable. Nous devrions continuer notre loyauté envers nos alliés et élargir la fraternité."
 USA_new_alliances:0 "Nouvelles alliances"
 USA_new_alliances_desc:0 "L'OTAN est devenue vieille et inutile. Nous devons forger de nouvelles alliances à travers le monde, mieux adaptées à nos besoins!"
 ##Asia
 USA_diplomacy_asia:0 "Diplomatie: Asie"
 USA_diplomacy_asia_desc:0 "L'Asie déborde d'opportunités. Nous devrions commencer à nous concentrer davantage là-dessus si nous voulons avoir un avantage sur d’autres nations."
 USA_reassure_japan:0 "Rassurez le Japon"
 USA_reassure_japan_desc:0 "Depuis la fin de la Seconde Guerre mondiale, les Américains et les Japonais ont noué une alliance magnifique. Nous devons promouvoir cette amitié en quelque chose d'encore plus beau."
 USA_seek_proximity_to_china:0 "Chercher la proximité de la Chine"
 USA_seek_proximity_to_china_desc:0 "Bien que nous ayons eu quelque chose de gentil avec le Japon, la Chine est évidemment le plus bénéfique des deux. Nous devrions commencer à nous distancer de notre vieil allié et à travailler pour nouer une nouvelle amitié avec le groupe asiatique."
 USA_trade_deals_with_japan:0 "Accords commerciaux avec le Japon"
 USA_trade_deals_with_japan_desc:0 "Le Japon est l'une des économies les plus fortes et les plus riches de la planète. Nous devons commencer à conclure des accords commerciaux avec les Japonais pour en tirer parti également."
 USA_trade_deals_with_taiwan:0 "Accords commerciaux avec Taiwan"
 USA_trade_deals_with_taiwan_desc:0 "Cela va certainement déranger la Chine, mais il serait dans l’intérêt des deux pays de commencer à s’aligner plus étroitement économiquement."
 USA_trade_deals_with_china:0 "Accords commerciaux avec la Chine"
 USA_trade_deals_with_china_desc:0 "Il est évident que le commerce avec la Chine fera plus de bien que le commerce avec Taiwan. Pourquoi embêter le Géant d’Asie alors que nous pourrions commercer avec eux?"
 USA_condemn_tibet:0 "Condamner le Tibet"
 USA_condemn_tibet_desc:0 "Si nous voulons faire progresser notre amitié avec la Chine, nous devons commencer à nous exprimer en faveur des Chinois, contre les Tibétains rebelles."
 USA_us_military_assistance_for_japan:0 "Assistance militaire américaine au Japon"
 USA_us_military_assistance_for_japan_desc:0 "Avec la montée des tensions en Asie, il serait sage de transférer davantage de ressources et de personnel militaires dans les îles du pays de résidence."
 USA_trade_deals_with_south_korea:0 "Accords commerciaux avec la Corée du Sud"
 USA_trade_deals_with_south_korea_desc:0 "L'intensification des échanges commerciaux avec la Corée du Sud constituera un avantage économique considérable, ainsi qu'une véritable insulte envers les Nord-Coréens."
 USA_trade_deals_with_north_korea:0 "Accords commerciaux avec la Corée du Nord"
 USA_trade_deals_with_north_korea_desc:0 "Nous avons dépensé beaucoup trop de temps et d’argent pour aider les Sud-Coréens. Peut-être pourrions-nous obtenir de meilleurs prix si nous essayions de conclure un accord avec la Corée du Nord."
 USA_us_military_assistance_for_china:0 "Assistance militaire américaine à la Chine"
 USA_us_military_assistance_for_china_desc:0 "Cela surprendra tout le monde, mais il est certainement plus avantageux pour les États-Unis de soutenir la Chine en Asie que pour tout autre pays."
 USA_ban_falun_gong:0 "Interdire le Falun Gong"
 USA_ban_falun_gong_desc:0 "Un autre grand pas en vue de créer une alliance avec la Chine serait d’interdire les terroristes du Falun Gong qui infestent la Chine. Ils seraient certainement ravis d'apprendre la nouvelle."
 USA_invite_japan_to_nato:0 "Inviter le Japon à l'OTAN"
 USA_invite_japan_to_nato_desc:0 "Le moment est venu d'élargir l'OTAN de l'Europe et de l'Amérique du Nord au Pacifique. Quelle meilleure nation y a-t-il à se joindre à nous que notre plus fidèle allié asiatique?"
 USA_trade_deals_with_the_philippines:0 "Accords commerciaux avec les Philippines"
 USA_trade_deals_with_the_philippines_desc:0 "Nous avons une longue histoire avec les Philippiens, mais nous avons toujours été présents les uns pour les autres. Nous devrions nous rapprocher en tant que nations en augmentant les échanges commerciaux entre nous deux."
 USA_american_chinese_alliance:0 "Alliance américano-chinoise"
 USA_american_chinese_alliance_desc:0 "Le moment est enfin venu de formaliser l'Alliance sino-américaine! Bien que cela soit une surprise pour beaucoup, c'est le chemin évident pour marcher."
 USA_invite_taiwan_to_nato:0 "Inviter Taiwan à l'OTAN"
 USA_invite_taiwan_to_nato_desc:0 "Nous devons travailler encore plus fort pour contenir l'agression croissante de la Chine. Le moyen idéal pour cela consiste à ajouter à l'OTAN le «porte-avions insubmersible des États-Unis»."
 USA_us_military_assistance_for_south_korea:0 "Assistance militaire américaine à la Corée du Sud"
 USA_us_military_assistance_for_south_korea_desc:0 "La Corée du Nord devenant de plus en plus instable, la réponse évidente est de donner davantage d'aide militaire aux Coréens du Sud."
 USA_us_military_assistance_for_north_korea:0 "Assistance militaire américaine à la Corée du Nord"
 USA_us_military_assistance_for_north_korea_desc:0 "Peut-être devrions-nous apporter notre soutien au plus agressif des deux jumeaux. Notre soutien aux Sud-Coréens ne semble pas beaucoup découler de…"
 USA_american_chinese_research_compact:0 "Pacte de recherche américano-chinois"
 USA_american_chinese_research_compact_desc:0 "Bien que les Chinois ne soient pas vraiment connus pour avoir ouvert la voie à la science, si nos deux pays s’efforcent d’atteindre le même objectif, rien n’est trop difficile à trouver."
 USA_invite_the_philippines_to_nato:0 "Inviter les Philippines à l'OTAN"
 USA_invite_the_philippines_to_nato_desc:0 "Nous devrions inviter nos amis philippins de longue date à l'OTAN, car leur adhésion imposerait encore plus de difficultés aux Chinois."
 USA_war_on_russia:0 "Guerre à la Russie"
 USA_war_on_russia_desc:0 "La Russie est l'obstacle à la fois à nos intérêts nationaux et à ceux de la Chine, les nôtres étant situés en Europe et au Moyen-Orient, et les Chinois en Mandchourie et en Asie centrale. Avec les deux nations pour combattre cette menace, nous pourrions y mettre fin une fois pour toutes."
 USA_war_on_india:0 "Guerre contre l'Inde"
 USA_war_on_india_desc:0 "L'Inde pourrait constituer une menace croissante dans l'océan Indien. Il serait dans notre intérêt et dans celui de la Chine de l'éliminer avant que cela ne se manifeste pleinement."
 USA_invite_vietnam_to_nato:0 "Inviter le Vietnam à l'OTAN"
 USA_invite_vietnam_to_nato_desc:0 "Nos nations ne se sont pas si bien entendues historiquement. Récemment, cependant, nous avons commencé à nous rapprocher de plus en plus face à l'agression croissante de la Chine. Peut-être devrions-nous simplement formaliser ce qui est inévitable. Peut-être devrions-nous inviter le Vietnam à l'OTAN."
 USA_invite_south_korea_to_nato:0 "Inviter la Corée du Sud à l'OTAN"
 USA_invite_south_korea_to_nato_desc:0 "Enfin et surtout, nous devrions ajouter la Corée du Sud à l’OTAN, qui est un allié indispensable sur le continent."
 USA_strike_china:0 "Grève en Chine"
 USA_strike_china_desc:0 "Nous avons noué suffisamment d’alliances pour pouvoir maintenant contester une fois pour toutes la Chine. Cette guerre se terminera par une destruction totale de la Chine et une complète hégémonie américaine."
 ##Europe
 USA_diplomacy_europe:0 "Diplomatie: Europe"
 USA_diplomacy_europe_desc:0 "Nous avons une longue et longue histoire avec l'Europe, et tout cela n'est pas bon. Nous devrions ouvrir de nouvelles voies diplomatiques avec toutes les nations européennes."
 USA_2004_nato_expansion:0 "2004 Extension de l'OTAN"
 USA_2004_nato_expansion_desc:0 "Avec l’ajout de l’Estonie, de la Lettonie, de la Lituanie, de la Bulgarie, de la Roumanie, de la Slovaquie et de la Slovénie, nous pouvons mieux protéger nos intérêts et ceux de nos alliés en Europe."
 USA_strengthen_ties_to_the_eu:0 "Renforcer les liens avec l'UE"
 USA_strengthen_ties_to_the_eu_desc:0 "Nous devrions rester sur le chemin que nous suivons depuis des décennies. Nous devrions continuer à renforcer les relations avec nos alliés des Européens."
 USA_strengthen_ties_to_russia:0 "Renforcer les liens avec la Russie"
 USA_strengthen_ties_to_russia_desc:0 "L'Europe semble avoir stagné. La plupart de leurs armées sont pitoyables. Qu'est-ce que nous en retirons? Peut-être devrions-nous plutôt renforcer nos liens avec la Russie ..."
 USA_2009_nato_expansion:0 "Extension de l'OTAN en 2009"
 USA_2009_nato_expansion_desc:0 "L'ajout de l'Albanie et de la Croatie sera un message symbolique pour les Russes et renforcera la force de l'OTAN."
 USA_befriend_the_european_minors:0 "Lier d'amitié avec les mineurs européens"
 USA_befriend_the_european_minors_desc:0 "Le renforcement des relations entre les pays tels que les Pays-Bas, la Slovénie, Andorre et le reste des mineurs européens contribuera grandement à renforcer les liens."
 USA_befriend_the_european_majors:0 "Se lier d'amitié avec les majors européennes"
 USA_befriend_the_european_majors_desc:0 "Nous devons veiller à ce que les pays européens les plus forts sachent qu'ils ont notre soutien si nous voulons construire des alliances plus solides entre nous."
 USA_democratic_influence_in_russia:0 "Influence démocratique en Russie"
 USA_democratic_influence_in_russia_desc:0 "Nous devrions commencer à essayer d'amener les Russes à notre côté idéologique, afin qu'ils adoptent un style de vie plus démocratique."
 USA_american_russian_alliance:0 "Alliance américano-russe"
 USA_american_russian_alliance_desc:0 "Nous devrions poursuivre une alliance russo-américaine. Si nos nations s'alignaient, il n'y aurait pas d'âme sur cette planète qui pourrait nous arrêter."
 USA_2017_nato_expansion:0 "Extension de l'OTAN en 2017"
 USA_2017_nato_expansion_desc:0 "L'ajout du Monténégro à notre alliance est une énorme insulte envers les Russes, ainsi qu'un pas en avant pour influencer des nations comme la Serbie, qui s'appuient sur le port du Monténégro pour s'aligner sur nous."
 USA_invite_european_companies:0 "Inviter des entreprises européennes"
 USA_invite_european_companies_desc:0 "Une coopération étroite avec des entreprises européennes pourrait s'avérer très bénéfique à long terme."
 USA_invite_russian_companies:0 "Inviter des entreprises russes"
 USA_invite_russian_companies_desc:0 "Une coopération accrue avec les pays russes peut montrer aux gens où nous en sommes en Europe et offrir de nouvelles opportunités d’affaires."
 USA_invite_bosnia:0 "Inviter la Bosnie"
 USA_invite_bosnia_desc:0 "Alors que de plus en plus de pays des Balkans adhèrent à l'OTAN, la Bosnie ne fera que suivre son exemple. Une fois que les industries militaires auront été transférées des mains de la République de Srpska, elles seront éligibles pour devenir membre à part entière de l'OTAN. Lançons une demande formelle pour qu'ils le fassent."
 USA_ttip:0 "TTIP"
 USA_ttip_desc:0 "Le partenariat transatlantique de commerce et d'investissement est le plus important accord commercial bilatéral jamais négocié. Même si les critiques l'ont vivement critiqué, nous devrions peut-être l'examiner et en récolter les fruits."
 USA_invite_serbia:0 "Inviter la Serbie"
 USA_invite_serbia_desc:0 "Maintenant qu'ils sont presque complètement encerclés et que le port monténégrin sur lequel ils comptent est membre de l'OTAN, nous pourrons peut-être convaincre l'allié de longue date de la Russie de s'approcher de nous."
 USA_invite_kosovo:0 "Inviter le Kosovo"
 USA_invite_kosovo_desc:0 "Pourquoi perdre notre temps avec un pays avec lequel nous avions eu un conflit de fond, par le passé, alors que nous pouvions inviter un pays beaucoup plus agréable, que nous soutenons déjà, comme Kosavo."
 USA_invite_moldova:0 "Inviter la Moldavie"
 USA_invite_moldova_desc:0 "La Moldavie est en proie à l'ingérence de la Russie dans ses affaires essentiellement depuis la dissolution de l'URSS. Bien que sa constitution l’interdit, la région transnistrienne de rupture pourrait les obliger à nous rejoindre de toute façon."
 USA_american_guarantees_in_europe:0 "Garanties américaines en Europe"
 USA_american_guarantees_in_europe_desc:0 "Pour assurer la stabilité européenne et la paix à nos alliés, nous devons garantir les nations encore indécises, telles que la Finlande, l'Ukraine, la Suède, etc."
 USA_invite_ukraine:0 "Inviter l'Ukraine"
 USA_invite_ukraine_desc:0 "L’Ukraine, l’une des plus grandes victimes de l’agression russe, tente de s’intégrer à l’OTAN depuis des années. Il est maintenant temps de leur donner ce qu'ils ont demandé. Unissons-nous pour la paix!"
 USA_conflict_in_europe:0 "Conflit en Europe"
 USA_conflict_in_europe_desc:0 "Il ne peut y avoir de paix en Europe avec la Russie qui maintient cette politique étrangère. Nous ne pouvons plus tolérer leur comportement."
 USA_peace_in_europe:0 "Paix en Europe"
 USA_peace_in_europe_desc:0 "Il n'y a aucune raison d'attaquer les Russes. Nous pouvons continuer à rechercher des solutions pacifiques aux problèmes auxquels nous sommes confrontés avec la Russie, de plus en plus de pays étant acceptés dans notre alliance."
 USA_attack_the_russians:0 "Attaquer les russes"
 USA_attack_the_russians_desc:0 "Il est temps de mettre enfin un terme à l'ours russe. Ils ont testé notre patience assez longtemps. Après une intervention constante dans la souveraineté de leurs voisins, le seul moyen de résoudre ces problèmes est la guerre."
 USA_invite_sweden:0 "Inviter la Suède"
 USA_invite_sweden_desc:0 "La Suède sera un merveilleux ajout à l’alliance. Ils offrent une position stratégique dans la Baltique. Cela permettra également d’attirer des nations comme la Finlande à les suivre."
 USA_invite_georgia:0 "Inviter la Géorgie"
 USA_invite_georgia_desc:0 "La Géorgie a été violée par son voisin fort à maintes reprises et elle nous demande depuis un certain temps d’adhérer à l’OTAN. Ce sera l’une de nos étapes les plus importantes pour contenir la Russie. Invitons la Géorgie à nous rejoindre!"
 USA_invite_finland:0 "Inviter la Finlande"
 USA_invite_finland_desc:0 "Avec l'entrée de la Suède dans l'OTAN, la Finlande s'est retrouvée seule. Peut-être devrions-nous leur adresser également une invitation et faire de la Baltique une véritable mer de l'OTAN."
 ##Americas
 USA_diplomacy_americas:0 "Diplomatie: Amériques"
 USA_diplomacy_americas_desc:0 "Les Amériques ont toujours été notre sphère d’influence. Nous devrions viser à ouvrir encore plus de canaux diplomatiques avec ces pays."
 USA_reinforce_the_monroe_doctrine:0 "Renforcer la doctrine de Monroe"
 USA_reinforce_the_monroe_doctrine_desc:0 "La doctrine Monroe nous permet d’exercer notre influence sur l’ensemble de l’Amérique latine. Nous devons veiller à ce que cela reste l'un de nos principes fondamentaux."
 USA_strength_in_the_americas:0 "Force dans les Amériques"
 USA_strength_in_the_americas_desc:0 "Nous devrions suivre une voie de force et de domination dans notre sphère d’influence, comme nous l’avons toujours fait par le passé."
 USA_the_monroe_alliance:0 "L'Alliance Monroe"
 USA_the_monroe_alliance_desc:0 "Pourquoi se mêler des affaires de l'Europe et se laisser égarer dans leurs petites places? Formons une alliance avec nos frères américains et écartons les Européens inutiles."
 USA_the_double_alliance:0 "La double alliance"
 USA_the_double_alliance_desc:0 "Il n'y a aucune raison pour que nous ne puissions pas poursuivre des alliances dans le nouveau monde tout en maintenant nos alliances dans l'ancien monde. Nous pouvons tous travailler ensemble sous le leadership américain."
 USA_nato_first:0 "OTAN d'abord"
 USA_nato_first_desc:0 "Bien que les Amériques soient une très bonne occasion d’exercer une influence, nous devons avant tout nous concentrer sur l’OTAN."
 USA_dominate_the_americas:0 "Dominer les amériques"
 USA_dominate_the_americas_desc:0 "Les Amériques sont notre arrière-cour, en tant que telles, nous devrions travailler pour la dominer."
 USA_invite_canada:0 "Inviter le Canada"
 USA_invite_canada_desc:0 "Le Canada est le premier choix à inviter dans notre nouvelle alliance. Avec nous quittant l'OTAN, ils seront encore plus enclins à nous suivre."
 USA_reassure_nafta:0 "Rassurez l'ALENA"
 USA_reassure_nafta_desc:0 "Nous devons rassurer nos voisins sur le fait que nous sommes toujours pleinement attachés à l'ALENA et au commerce entre nos pays."
 USA_the_freedom_league:0 "La ligue de la liberté"
 USA_the_freedom_league_desc:0 "Pour mieux influencer l'Amérique latine, nous pouvons créer une "Ligue de la liberté" afin qu'il soit plus facile d'intervenir dans leurs affaires."
 USA_invite_brazil:0 "Inviter le Brésil"
 USA_invite_brazil_desc:0 "Le Brésil est la principale puissance d'Amérique latine. Les inviter à rejoindre notre alliance contribuera grandement à lui donner une légitimité."
 USA_invite_mexico:0 "Inviter le Mexique"
 USA_invite_mexico_desc:0 "Le Mexique est un ajout évident et bénéfique à l’alliance. Nous devrions leur adresser une invitation."
 USA_cautious_southern_policy:0 "Politique prudente du Sud"
 USA_cautious_southern_policy_desc:0 "Nous ne devrions pas avoir tellement confiance en nos voisins du Sud. Nous avons toujours eu une coexistence essentiellement pacifique. Peut-être devrions-nous en rester là."
 USA_settle_the_cuban_question:0 "Régler la question cubaine"
 USA_settle_the_cuban_question_desc:0 "Cuba était autrefois un État fantoche des États-Unis avant la révolution rapide. Il est temps de régler une fois pour toutes ce que nous voulons que Cuba soit."
 USA_assemble_the_alliance:0 "Assemblez l'Alliance"
 USA_assemble_the_alliance_desc:0 "Il est temps de faire appel aux membres de notre nouvelle alliance. Nous assurerons la paix et la stabilité pour toutes les nations membres!"
 USA_secure_fence_act:0 "Loi sur la clôture sécuritaire"
 USA_secure_fence_act_desc:0 "Le flux constant d'immigrés clandestins est une contrainte énorme pour les relations entre nos pays. Nous devrions vraiment bloquer ce flux autant que possible avec des clôtures."
 USA_avenge_1812:0 "Vengeance 1812"
 USA_avenge_1812_desc:0 "Les Canadiens ont eu la chance de pouvoir compter sur l'aide des Britanniques pendant la guerre de 1812 pour les sauver de notre assaut. Aujourd'hui, cependant, nous sommes le pouvoir dominant. Voyons comment ils sont justes maintenant."
 USA_correct_the_southern_border:0 "Corrigez la frontière sud"
 USA_correct_the_southern_border_desc:0 "Notre conquête du Sud ne s'est pas arrêtée à la guerre américano-mexicaine. Nous allons continuer et prendre ce qui est à juste titre de l'Amérique!"
 USA_build_the_wall:0 "Construire le mur"
 USA_build_the_wall_desc:0 "Le flot d’illégaux exerce une énorme pression sur nos ressources. Nous devons mettre un terme à cela. Le mur est notre meilleure option pour réduire leur nombre."
 USA_destroy_south_american_socialists:0 "Détruire les socialistes sud-américains"
 USA_destroy_south_american_socialists_desc:0 "Le fait que nous autoriserions des nations socialistes telles que le Venezuela à exister est dégoûtant. Nous devons éliminer ce mal de notre cour une fois pour toutes."
 ##Middle East
 USA_diplomacy_middle_east:0 "Diplomatie: Moyen-Orient"
 USA_diplomacy_middle_east_desc:0 "Bien que notre interaction avec le Moyen-Orient soit souvent enlisée dans un conflit, il existe de nombreuses opportunités dont nous pouvons encore tirer parti."
 USA_continue_american_support_of_israel:0 "Continuer le soutien américain à Israël"
 USA_continue_american_support_of_israel_desc:0 "Nous soutenons Israël depuis des décennies, à la consternation des mondes islamiques. Nous ne serons pas intimidés par l'abandon d'un allié, nous allons donc continuer à apporter notre soutien."
 USA_recognize_palestine:0 "Reconnaître la Palestine"
 USA_recognize_palestine_desc:0 "Notre soutien à Israël ne nous a apporté que des problèmes. Nous sommes détestés dans la région et de nombreuses opportunités nous sont fermées à cause de cela. Nous devrions reconnaître l'état de Palestine et cesser de soutenir Israël."
 USA_anti_islamist_doctrine:0 "Doctrine anti-islamiste"
 USA_anti_islamist_doctrine_desc:0 "L'islamisme ne peut nous apporter que destruction et mort. Nous travaillerons activement contre de telles idéologies viles."
 USA_befriend_the_saudis:0 "Se lier d'amitié avec les saoudiens"
 USA_befriend_the_saudis_desc:0 "Se lier d'amitié avec les principaux acteurs du monde islamique nous donnera de nombreuses offres et relations utiles."
 USA_demand_reparations_for_the_uss_liberty:0 "Demander réparation pour l'USS Liberty"
 USA_demand_reparations_for_the_uss_liberty_desc:0 "Le fait que les chiens israéliens aient l'audace de bombarder un navire neutre, sans parler d'un allié neutre, est absurde. Bien que cela se soit passé il y a plusieurs décennies, nous ne devons pas oublier les marins qui sont morts ce jour-là. Israël doit payer."
 USA_oil_deals_with_saudi_arabia:0 "Transactions pétrolières avec l'Arabie Saoudite"
 USA_oil_deals_with_saudi_arabia_desc:0 "L'Arabie Saoudite déborde d'huile! Nous pourrions certainement conclure des accords avec les Saoudiens pour en obtenir une part."
 USA_normalize_relations_with_iran:0 "Normaliser les relations avec l'Iran"
 USA_normalize_relations_with_iran_desc:0 "Il ne sert à rien de continuer cette inimitié inutile. Nous devrions commencer à normaliser nos relations avec les Iraniens."
 USA_move_the_embassy_to_jerusalem:0 "Déplacer l'ambassade à Jérusalem"
 USA_move_the_embassy_to_jerusalem_desc:0 "Pour montrer notre soutien aux Israéliens, nous pourrions déplacer notre ambassade actuelle, à Tel Aviv, à Jérusalem."
 USA_american_business_interests_at_the_golf:0 "Les intérêts commerciaux américains dans le Golfe"
 USA_american_business_interests_at_the_golf_desc:0 "Les opportunités dans le Golfe sont beaucoup trop profitables pour être ignorées. Nous devons rechercher encore plus d’affaires avec les nations de la région."
 USA_befriend_iran:0 "Lier d'amitié avec l'Iran"
 USA_befriend_iran_desc:0 "Nous pouvons aller plus loin dans la normalisation de nos relations et créer une amitié avec les Iraniens. Nous pourrions utiliser un allié dans la région."
 USA_support_iranian_nuclear_research:0 "Soutenir la recherche nucléaire iranienne"
 USA_support_iranian_nuclear_research_desc:0 "Un bon moyen de montrer notre soutien aux Iraniens consiste à annoncer un soutien pour leur projet de recherche nucléaire."
 USA_us_military_assistance_for_israel:0 "Assistance militaire américaine à Israël"
 USA_us_military_assistance_for_israel_desc:0 "Notre allié naturel au Moyen-Orient est et sera toujours Israël. Nous devons favoriser cette relation en les soutenant militairement."
 USA_us_military_assistance_for_saudi_arabia:0 "Assistance militaire américaine à l'Arabie saoudite"
 USA_us_military_assistance_for_saudi_arabia_desc:0 "Soutenir les Saoudiens peut être un geste très bénéfique de notre part, qui se traduira peut-être par un allié dans la région et de meilleurs accords commerciaux."
 USA_us_military_assistance_for_iran:0 "Assistance militaire américaine à l'Iran"
 USA_us_military_assistance_for_iran_desc:0 "Bien que cela puisse aller à l’encontre de certains objectifs que nous avons poursuivis dans le passé, nous devrions nous aligner militairement avec les Iraniens."
 USA_american_israeli_alliance:0 "Alliance américano-israélienne"
 USA_american_israeli_alliance_desc:0 "C’est tout simplement la prochaine étape évidente de l’alliance israélo-américaine."
 USA_american_saudi_alliance:0 "Alliance américano-saoudienne"
 USA_american_saudi_alliance_desc:0 "L’Arabie saoudite est le pays le plus avantageux pour s’allier dans la région. Nous devrions poursuivre une alliance officielle."
 USA_american_iranian_alliance:0 "Alliance américano-iranienne"
 USA_american_iranian_alliance_desc:0 "Cela peut être une énorme surprise pour le monde entier, mais nous devrions officiellement nous aligner sur les Iraniens. Nous pourrions tirer d'énormes avantages d'une alliance avec eux. Ce n’est pas parce que nous avons été ennemis que nous ne pouvons plus être amis."
