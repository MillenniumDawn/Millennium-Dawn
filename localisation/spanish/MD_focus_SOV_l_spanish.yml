 russia.29.t: "Referéndum sobre la Constitución de la República Chechena"
 russia.29.d: "Después del fin de una guerra tan sangrienta, Chechenia finalmente puede comenzar una vida pacífica. Pero ¿qué camino seguirá a continuación? ¿Convertirse en un sujeto de pleno derecho de la Federación Rusa o con la presencia de ciertas autonomías?"
 russia.29.o1: "Integrar completamente Chechenia"
 russia.29.o2: "Un poco de autonomía no les hará daño"
 russia.29.o3: "Estoy dispuesto a gobernar personalmente Chechenia"
 sov_yeltsin.1.t: "El legado de Yeltsin"
 sov_yeltsin.1.d: "Tras el colapso de la Unión Soviética, el presidente de Rusia fue el borracho Yeltsin, que no supo dirigir el país con eficacia. El colapso de la URSS, la disolución del Consejo Supremo, las campañas chechenas, las subastas de préstamos a cambio de acciones, la denominación y el default de 1998... todo esto cayó sobre los hombros del pueblo ruso y aplastó las esperanzas de un futuro mejor. Rusia ha elegido recientemente un presidente con el que entrará en el tercer milenio. Después de los difíciles años 90, en el país se demandaba un líder sólido y eficaz. Se esperaba que, tras las reformas, por fin se produjera una mejora en la vida, que se instaurara un orden elemental. Y esas esperanzas estaban depositadas en Putin, que rápidamente ganó popularidad como primer ministro y presidente interino. En los años 90, tras el tiroteo en la Casa Blanca, así como numerosos desacuerdos en la sociedad rusa, llegó al poder un político que logró consolidar a todas las partes en conflicto y comenzó a crear un nuevo sistema político... ¿Qué saldrá de esto?"
 sov_yeltsin.1.a: "Veamos cómo lo hace."
 sov_yeltsin.2.t: "La muerte de Yeltsin"
 sov_yeltsin.2.d: "La agencia de noticias RIA acaba de anunciar que, tras una larga lucha contra una enfermedad cardíaca, el primer presidente de la Rusia independiente, Boris Yeltsin, falleció esta tarde. Según ha informado su esposa, los médicos luchaban por su vida desde primera hora de la mañana. En la Universidad Técnica Estatal de Moscú que lleva su nombre ya se ha guardado un minuto de silencio. Numerosos dirigentes occidentales ya han enviado sus condolencias."
 sov_yeltsin.2.a: "Descansa en paz, nuestro luchador por la libertad!"
 sov_yeltsin.2.b: "Que descanse en paz."
 sov_vybory.2.t: "Putin elegido presidente"
 sov_vybory.2.d: "Vladimir Putin gana la primera vuelta de las elecciones presidenciales, tras obtener el 63,75% de los votos tras el escrutinio del 99% de las papeletas. La oposición no considera legítimas las elecciones y promete responder con protestas masivas. En las elecciones presidenciales de Rusia, votó el 65,3% de los electores rusos, según los últimos datos de la Comisión Electoral Central."
 sov_vybory.2.a: "Líder ¡De nuevo aquí!"
 sov_vybory.1.t: "Medvedev elegido presidente"
 sov_vybory.1.d: "El primer viceprimer ministro, Dmitri Medvédev, ha obtenido una victoria previsible en las elecciones presidenciales del domingo, como sucesor del jefe de Estado saliente, Vladimir Putin. Los analistas y la oposición consideran que la elección de Medvédev, de 42 años, que promete un rumbo liberal, como tercer presidente de Rusia garantizará que el poder siga en manos de Putin."
 sov_vybory.1.a: "¡Veamos cómo lo hace!"
 russia_med.1.t: "Militsiya pasa a llamarse Politsiya"
 russia_med.1.d: "Recientemente, el presidente ruso, Dmitri Medvédev, firmó la Ley sobre la policía, en el marco de una reforma integral de las estructuras de seguridad pública. La Ley sobre la policía, elaborada en el marco de la reforma de los órganos del Interior de Rusia, prevé que la milicia cambie su nombre por el de policía. La ley define el estatuto, los derechos y las obligaciones de los agentes de policía, libera a la policía de funciones duplicadas y extraordinarias y fortalece el modelo de colaboración de las relaciones entre la policía y la sociedad."
 russia_med.1.a: "Lo cambia todo."
 russia_med.2.t: "Putin va a Pikalyovo"
 russia_med.2.d: "Debido a la crisis financiera en curso, 2 de las 3 principales instalaciones industriales propiedad de los oligarcas en la pequeña ciudad de Pikalyovo fueron cerradas y los trabajadores se quedaron sin nada. Esto provocó una protesta masiva de los residentes de la ciudad; la situación era crítica y requería un control directo del gobierno. Fue entonces cuando Vladimir Putin llegó a la ciudad y reunió a los propietarios. Exigió la reanudación inmediata de la industria de la ciudad y confirmó su dominio sobre los oligarcas."
 russia_med.2.a: "¡Devuélveme mi bolígrafo!"
 rusboloto.1.t: "¡Protestas en Moscú!"
 rusboloto.1.d: "Los rusos, descontentos con el nuevo cambio de poder, salieron a protestar contra el gobierno. Según diversas fuentes, a la manifestación acudieron entre 100.000 y 150.000 personas, y según la Dirección Central del Interior, 25.000. En todas las protestas posteriores, la Dirección Central del Interior subestimó deliberadamente el número de personas que asistieron. En 99 ciudades de Rusia y en otras 45 ciudades del extranjero se celebraron manifestaciones por unas elecciones justas. El Departamento de Educación de Moscú designó inesperadamente una inspección para todos los estudiantes de secundaria, lo que provocó otra ola de indignación. La gente llegó a Bolotnaya con una gran cantidad de carteles hechos a mano y exigió unas nuevas elecciones justas."
 rusboloto.1.a: "¡Aplastarlos con la aplicación de la ley!"
 rusboloto.2.t: "¡Aumentan las protestas en Moscú!"
 rusboloto.2.d: "A pesar de la resistencia de las fuerzas del orden, la gente sigue saliendo a las calles para celebrar manifestaciones en la plaza del Pantano. La policía metropolitana ha informado de que los organizadores y los participantes de la manifestación de la oposición en la plaza Bolotnaya han provocado provocaciones. El servicio de prensa de la Dirección General del Ministerio del Interior de Moscú informó el domingo de que, como resultado de las acciones de los manifestantes en el centro de Moscú, cuatro agentes de policía resultaron heridos, con hematomas y heridas de corte. Al mismo tiempo, se supo que los manifestantes intentaron romper el denso cordón policial. Según los corresponsales de Vedomosti, fue entonces cuando un cóctel molotov llegó a la policía. En respuesta, la policía comenzó a detener a los opositores que rompían el cordón y los metió en autobuses. Según la Dirección General del Ministerio del Interior, a pesar de que los manifestantes lanzaron objetos peligrosos contra la policía, no se utilizó gas contra ellos. Según informó a Vedomosti una fuente de las fuerzas de seguridad, el artículo 212 sobre la incitación a los disturbios está siendo aplicado a los organizadores del evento, entre ellos Serguéi Udaltsov y Alexéi Navalni. De momento, no son sospechosos. Según el interlocutor de Vedomosti, \"se aplicará el artículo 318 sobre la violencia contra los agentes de policía a las personas que lanzaron botellas a los agentes y se pelearon con ellos\"."
 rusboloto.2.a: "¡Aplastarlos con la aplicación de la ley (otra vez)!"
 rusboloto.2.b: "Ugh, bien."
 rusboloto.3.t: "Las protestas fueron controladas por la policía."
 rusboloto.3.d: "Las protestas no han logrado su objetivo."
 rusboloto.3.a: "¡Maravilloso!"
 sov_other.2.t: "Comunistas elegidos en Rusia"
 sov_other.2.d: "Durante el reciente cambio de poder en Rusia, llegó al poder el Partido Comunista, que anunció un cambio radical en el vector de poder y un nuevo deseo de restaurar el orden socialista en Rusia. Ahora, en las filas del nuevo gobierno de Rusia hay nuevas personas dispuestas a dar un giro de 360 ​​grados a la historia de Rusia."
 sov_other.2.a: "¿Nueva URSS?"
 sov_other.3.t: "Club de comedia bromas sobre nuestro presidente"
 sov_other.3.d: "Los comediantes armenios del famoso programa de televisión Comedy Club bromearon sobre nuestro nuevo presidente electo. ¿Deberíamos tomar alguna medida?"
 sov_other.3.a: "Aún no."
 sov_other.3.b: "Pídanles disculpas."
 sov_other.4.t: "¡Golpe de Estado de Nazbol!"
 sov_other.4.d: "El Partido Nacional Bolchevique de Rusia dio recientemente un golpe de Estado y tomó el poder. El LDPR se convirtió en un segundo partido parlamentario, mientras que los Nazbols gobiernan el país."
 sov_other.4.a: "¡Sí, Muerte!"
 sov_other.6.t: "Gran marcha rusa"
 sov_other.6.d: "Recientemente, en toda Rusia se han celebrado marchas multitudinarias de nacionalistas rusos, monárquicos, sacerdotes ortodoxos y paganos rodnovers en formación unificada. Durante las marchas se produjeron enfrentamientos con las minorías nacionales de las repúblicas islámicas. ¿A qué puede conducir esto?"
 sov_other.6.a: "Rusos: ¡Adelante!"
 sov_other.9.t: "¡Rusia apoya a Ucrania!"
 sov_other.9.d: "El nuevo gobierno democrático de Rusia ha iniciado una nueva iniciativa diplomática de reconciliación con Ucrania, cooperación mutua e integración lingüística mutua, así como el apoyo a la democracia y programas contra la corrupción en Ucrania."
 sov_other.9.a: "¡Hermanos para siempre!"
 sov_other.9.b: "La verdad está en la hermandad"
 sov_other.10.t: "¡Rusia nos ayuda a erradicar la corrupción!"
 sov_other.10.d: "Recientemente, debido al nuevo acuerdo ruso-ucraniano contra la corrupción, Rusia nos ayudó a detener y confiscar la propiedad de oligarcas corruptos, disminuyendo drásticamente el nivel de corrupción en nuestro país."
 sov_other.10.a: "¡Gracias!"
 SOV_undo_putin_TT: "Comenzaremos el proceso de deshacer el sistema de gobierno sin ley que se hizo antes de nuestro gobierno."
 sov_other.11.t: "¡Ejercicios militares masivos entre Rusia y la OTAN!"
 sov_other.11.d: "Rusia, habiendo comenzado su reorientación radical hacia Occidente, inició ejercicios a gran escala entre las Fuerzas Armadas de la Federación Rusa y los países de la OTAN en campos de entrenamiento en Rusia."
 sov_other.11.a: "Una vez enemigos, ahora amigos."
 sov_other.12.t: "Tropas de la OTAN en Rusia."
 sov_other.12.d: "Rusia, habiendo comenzado su reorientación radical hacia Occidente, inició el alojamiento de tropas de la OTAN en su territorio para asegurar la estabilidad y la seguridad de toda la región."
 sov_other.12.a: "¿Basado?"
 SOV_combined_economic_system: "Sistema Económico Combinado"
 SOV_combined_economic_system_desc: "Al llegar a un acuerdo con los oligarcas y el Estado, finalmente podremos avanzar hacia la solución de nuestra economía a la manera verdaderamente única de Rusia."
 SOV_oligarchic_republic: "República Oligárquica"
 SOV_oligarchic_republic_desc: "Ahora, cuando los oligarcas han realizado todas sus fusiones, finalmente podemos construir una nueva Rusia, una Rusia oligárquica."
 SOV_continue_etatist_rise: "Continúa el ascenso estatista"
 SOV_continue_etatist_rise_desc: "Rusia no necesita un clan rebelde de oligarcas que vendan sus recursos en el extranjero. Rusia necesita un liderazgo fuerte, ¡y nosotros se lo proporcionaremos!"
 sov_other.13.t: "Propuesta de Rusia..."
 sov_other.13.d: "El nuevo gobierno democrático de Rusia propone programas lingüísticos mutuos para reconocer el idioma ruso como otro idioma oficial en Ucrania, mientras que Rusia ayudará a enseñar el idioma ucraniano a los ucranianos étnicos en Rusia. El objetivo es garantizar la falta de conflictos entre las dos naciones, la amistad mutua y el intercambio cultural."
 sov_other.13.a: "¡Excelente idea!"
 sov_other.13.b: "Lo siento, no"
 sov_other.14.t: "¡Ucrania aceptó nuestra propuesta!"
 sov_other.14.d: "¡Ucrania aceptó nuestra propuesta!"
 sov_other.14.a: "¡Maravilloso!"
 sov_other.15.t: "¡Ucrania rechazó nuestra propuesta!"
 sov_other.15.d: "¡Ucrania rechazó nuestra propuesta!"
 sov_other.15.a: "¿Por qué?"
 SOV_nemtsov: "Boris Nemtsov"
 SOV_nemtsov_desc: "Boris Yefimovich Nemtsov (9 de octubre de 1959 - 27 de febrero de 2015) fue un físico ruso, político liberal y crítico abierto de Vladimir Putin. Estuvo involucrado en la implementación de reformas en la economía rusa posterior a la era soviética. Bajo el presidente Boris Yeltsin, fue el primer gobernador de la región de Nizhny Novgorod. Más tarde trabajó en el gobierno de Rusia como Ministro de Combustible y Energía, Viceprimer Ministro y miembro del Consejo de Seguridad. En 1998, fundó el movimiento Joven Rusia. En 1998, cofundó el grupo de coalición Causa Justa y en 1999, cofundó la Unión de Fuerzas de Derecha, un bloque electoral y posteriormente un partido político."
 SOV_union_of_right_forces: "Union of Right Forces"
 SOV_union_of_right_forces_desc: "Now we will be at the helm of power"
 SOV_conservative_russia: "Conservative Russia"
 SOV_conservative_russia_desc: "Global changes almost destroyed Russia again, it's time to return to peaceful reforms"
 SOV_tsar_boris: "Tsar Boris"
 SOV_tsar_boris_desc: "Decades under Soviet occupation deprived our people of spiritual balance and led Russia astray. Only a monarchy, even of attention, will allow our country to return to the righteous path"
 SOV_reform_constitution: "Constitutional Reform"
 SOV_reform_constitution_desc: "Our constitution must be reformed in view of the return of the monarchy, albeit very limited"
 SOV_curb_corruption: "Fight Against Corruption"
 SOV_curb_corruption_desc: "Corrupt officials are the Enemies of Russia"
 SOV_economical_liberalism: "Economic Liberalism"
 SOV_economical_liberalism_desc: "Free markets are the key to lifting Russia out of poverty. We should get government out of the private sector and let businesses do their thing, without fear or favor from the government."
 SOV_affirm_orthodoxy: "The Church is Our Friend"
 SOV_affirm_orthodoxy_desc: "The years of the oppression of atheism during the Soviet Union distanced us from God so much that only by reviving the destroyed churches, returning the property taken from the monk in the past, we will return to the righteous path."
 SOV_russian_history_patr: "Respect the History of Russia"
 SOV_russian_history_patr_desc: "It is impossible to be like the Soviet government and denigrate the period of the reign of Emperors and Tsars. We will honor the whole history of Russia."
 SOV_joint_us_ventures: "Partnership With The USA"
 SOV_joint_us_ventures_desc: "We will allow the United States to place bases on our territory and also host their economic organizations and projects."
 SOV_iron_guard_militarism: "The Iron Guard"
 SOV_iron_guard_militarism_desc: "We will create a special unit - the Iron Guard. They will be the royal elite, which protects him from assassination attempts and performing other tasks, including at the front."
 SOV_laying_the_bricks: "Building a Great Country Brick By Brick"
 SOV_laying_the_bricks_desc: "Every step we take, like a brick in the construction of a house, brings us closer to the construction of Great Russia."
 SOV_navalny: "Alexey Navalny"
