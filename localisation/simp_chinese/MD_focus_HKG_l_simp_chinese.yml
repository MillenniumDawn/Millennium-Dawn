 HKG_little_bird_under_british_wing_desc: "香港脱离中国，不代表她可以独自在世界上生存，我们需要别人的帮助，我们的英国老主人呢？"
 HKG_request_rerule_british_government: "请求英国政府重新统治"
 HKG_request_rerule_british_government_desc: "中英谈判从来都没有满足过香港人留在大英帝国的愿望，这一次，我们会遵从自己的心意。"
