 PER_new_majlis: "Меджлес"
 PER_new_majlis_desc: "Флаг [PER.GetFlag] §HМеджлис§! — это парламент нашей страны, и именно он решает, какие законы вступают в силу, а какие отменяются, что означает, что он может действовать вразрез с нашими интересами. Народ будет голосовать за представителей в [PER.GetFlag] §HМеджлис§! на каждых выборах, и места будут распределяться между легализованными партиями в зависимости от их популярности. Мандаты, которые в ином случае достались бы запрещённым партиям, займут §Hнезависимые кандидаты§!, чья повестка остаётся неизвестной.\n\nРаз в несколько месяцев [PER.GetFlag] §HМеджлис§! будет проводить §Hдебаты§!, на которых мы сможем обещать конкретные реформы партиям, имеющим представительство, в обмен на определённые выгоды. Однако если мы дадим обещание и не выполним его, это приведёт к последствиям. В любой момент [PER.GetFlag] §HМеджлис§! может выступить против изменения закона и потребовать его отмены.\n\n[PER_majlis_0][PER_majlis_1][PER_majlis_2][PER_majlis_3][PER_majlis_4][PER_majlis_5][PER_majlis_6][PER_majlis_7][PER_majlis_8][PER_majlis_9][PER_majlis_10][PER_majlis_11][PER_majlis_12][PER_majlis_13][PER_majlis_14][PER_majlis_15][PER_majlis_16][PER_majlis_17][PER_majlis_18][PER_majlis_19][PER_majlis_20][PER_majlis_21][PER_majlis_22][PER_majlis_23][PER_majlis_24][PER_majlis_25][PER_majlis_26][PER_majlis_27][PER_majlis_28][PER_majlis_29][PER_majlis_30][PER_majlis_31][PER_majlis_32][PER_majlis_33][PER_majlis_IND_MP] Всего мест в меджлисе — [?ROOT.PER_majlis_total_seats|Y0]\nСледующие выборы: через [?ROOT.PER_election_var|Y0] мес.\nСледующие дебаты: через [?ROOT.PER_session_var|Y0] мес."
