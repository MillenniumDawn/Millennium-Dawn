l_spanish:
 united_states_focus: "Árbol de enfoque de los Estados Unidos."
 USA_focus_ending_clintonomics: "Las Etapas Finales del Clintonomics"
 USA_focus_ending_clintonomics_desc: "Los últimos meses de la administración están sobre nosotros y, como tal, debemos comenzar a prepararnos para las próximas elecciones."
 USA_focus_enjoy_surplus: "Disfrutando de un Superávit Continuo"
 USA_focus_enjoy_surplus_desc: "El presupuesto está en verde y ahora podemos ver cómo el dinero ingresa."
 USA_focus_rise_internet: "El Surgimiento de Internet"
 USA_focus_rise_internet_desc: "El amanecer de una nueva era está sobre nosotros, como tal, debemos abrazar las formas más nuevas de tecnología y mantenernos a la vanguardia del juego."
 USA_focus_limited_indust_expansion: "Expansión Industrial Limitada"
 USA_focus_limited_indust_expansion_desc: "La administración aún no ha terminado, como tal, debemos dejar una huella y enfocarnos en el crecimiento económico en el corazón de la clase trabajadora, que es el Rust Belt."
 USA_focus_late_renew_investments: "Inversiones Renovables Tardías"
 USA_focus_late_renew_investments_desc: "Las preocupaciones del pasado con la tasa de agotamiento de los combustibles fósiles son una buena causa de preocupación, no sea que dependamos demasiado de una forma de energía, estamos destinados a adaptarnos al mundo cambiante cuando llegue el momento."
 USA_focus_43rd_administration: "Preparándose para la 43 Administración"
 USA_focus_43rd_administration_desc: "Ha llegado el momento de que yo deje el cargo, pero el partido aún puede ganar, como tal, debemos dirigir estas últimas semanas a la esperanza de asegurar otro mandato con nuestro partido al timón."
 USA_focus_2000_democrats: "Victoria Demócrata de 2000"
 USA_focus_2000_democrats_desc: "Con determinación hemos vencido a nuestros adversarios republicanos."
 USA_focus_early_green_energy_invest: "Inversiones Tempranas en Energía Verde"
 USA_focus_early_green_energy_invest_desc: "Debemos mirar hacia el futuro de nuestra nación, la energía renovable está en aumento y debemos asegurarnos de que este impulso se mantenga."
 USA_focus_inc_health_spending: "Aumento del Gasto en Salud"
 USA_focus_inc_health_spending_desc: "Reasignando presupuesto hacia la atención médica, podemos ayudar a retener y hacer crecer nuestra población, esperamos poder mantener esto incluso durante una Administración Republicana, y aún más en el futuro en general."
 USA_focus_new_millennia_tax_reforms: "Nuevas Reformas Tributarias del Milenio"
 USA_focus_new_millennia_tax_reforms_desc: "Las nuevas reformas tributarias que planeamos aumentarán nuestro crecimiento económico al redirigirlo hacia la automatización y los esfuerzos de construcción para hacer crecer la economía."
 USA_focus_2000_targeted_regulations: "Regulaciones Dirigidas de 2000"
 USA_focus_2000_targeted_regulations_desc: "Al enfocarnos en los estados más urbanizados, podemos expandir los sectores económicos allí, lo que debería impulsar nuestra economía en general."
 USA_focus_social_security_improvements: "Mejoras en la Seguridad Social"
 USA_focus_social_security_improvements_desc: "Reasignando presupuesto hacia la Seguridad Social, podemos ayudar a retener y hacer crecer nuestra población, expandir los mercados internos y el consumo. Esperamos poder mantener esto incluso durante una Administración Republicana y aún más en el futuro en general."
 USA_focus_green_reg_commission: "La Comisión Reguladora Verde"
 USA_focus_green_reg_commission_desc: "El establecimiento de una comisión reguladora verde permitirá priorizar el impacto ambiental de futuros proyectos de construcción, pero puede afectar la eficiencia en la construcción. Sin embargo, debemos empezar a cuidar el planeta y la salud de nuestra gente."
 USA_focus_2000_trade_agreements: "Acuerdos de Comercio Vecinales de 2000"
 USA_focus_2000_trade_agreements_desc: "A través de negociaciones y lo que creemos que son acuerdos comerciales justos, ampliaremos nuestra influencia comercial sobre nuestros vecinos con la esperanza de asegurar los mercados norteamericanos."
 USA_focus_2000_republicans: "Victoria Republicana de 2000"
 USA_focus_2000_republicans_desc: "Con determinación hemos vencido a nuestros adversarios demócratas."
 USA_focus_early_admin_dereg: "Desregulación Temprana de la Administración"
 USA_focus_early_admin_dereg_desc: "La administración anterior obstaculizó el crecimiento económico, al reducir ciertos trámites burocráticos, algunos estados pueden expandir sus economías más rápidamente."
 USA_focus_2000_increase_military: "Aumento del Gasto Militar"
 USA_focus_2000_increase_military_desc: "El mundo está en constante cambio, como tal, debemos mantener nuestra viabilidad militar si queremos seguir siendo la superpotencia global."
 USA_focus_2001_tax_cuts: "Recortes de Impuestos de 2001"
 USA_focus_2001_tax_cuts_desc: "La gente sabe lo que necesita, por eso estos recortes de impuestos deberían ayudarles a satisfacer sus necesidades."
 USA_focus_2000_education_reforms: "Reformas en la Educación"
 USA_focus_2000_education_reforms_desc: "Los niños son el futuro de la nación, por eso debemos comenzar a reformar los sistemas escolares con las últimas tecnologías."
 USA_focus_2000_limited_deregulation: "Esfuerzos de Desregulación Limitada"
 USA_focus_2000_limited_deregulation_desc: "La legislación gubernamental ha frenado el crecimiento económico en su conjunto, deberíamos eliminar estas regulaciones para permitir un desarrollo más rápido y una mayor producción de bienes y servicios."
 USA_focus_2000_reform_financial: "Reforma del Sector Financiero"
 USA_focus_2000_reform_financial_desc: "El sector financiero es el que más contribuye al crecimiento del PIB, por eso debemos reformarlo para permitir su crecimiento continuo y, podríamos decir, excepcional en el sector mismo."
 USA_focus_2000_central_free_trade: "Acuerdo de Libre Comercio de América Central"
 USA_focus_2000_central_free_trade_desc: "La Doctrina Monroe debe ser aplicada incluso en la actualidad, pero debemos buscar relaciones más amistosas con las naciones cercanas y alrededor del Canal de Panamá si queremos asegurar el dominio político y económico en los mercados de las Américas."
 USA_focus_2004_democrats: "Victoria Demócrata de 2004"
 USA_focus_2004_democrats_desc: "Con determinación hemos vencido a nuestros adversarios republicanos."
 USA_focus_light_green_deal: "El Acuerdo Verde Ligero"
 USA_focus_light_green_deal_desc: "El Acuerdo Verde Ligero es desesperadamente necesario antes de causar más daño al medio ambiente."
 USA_focus_2004_education_investments: "Inversiones en Educación"
 USA_focus_2004_education_investments_desc: "Invertir en educación es invertir en el futuro de nuestros niños, por lo que debemos asegurarnos de ayudar a crear el futuro de las generaciones venideras."
 USA_focus_2004_economic_crackdowns: "Represión Económica"
 USA_focus_2004_economic_crackdowns_desc: "Las corporaciones están explotando a la gente, por eso debemos implementar políticas regulatorias severas para prevenir de manera preventiva la expansión de este tipo de negocios."
 USA_focus_2004_social_security: "Expansión de la Seguridad Social"
 USA_focus_2004_social_security_desc: "Nuestro pueblo debe contar con los beneficios de una jubilación. Pero el estado actual del programa de Seguridad Social es un desastre. Mediante la reestructuración y reasignación de presupuestos y recursos existentes, podemos hacer que el programa sea más eficiente y menos costoso para el contribuyente promedio."
 USA_focus_2004_federal_funding: "Iniciativa Federal de Financiamiento Económico"
 USA_focus_2004_federal_funding_desc: "Debemos competir con el mundo en cuanto al crecimiento del PIB, por eso debemos invertir en las estructuras de oficinas y los mercados financieros, que son los que generan más dinero en la actualidad."
 USA_focus_2004_public_works: "Obras Públicas"
 USA_focus_2004_public_works_desc: "A través de proyectos de obras públicas, podemos ayudar a construir una interconexión que incentive el consumo local y el crecimiento económico."
 USA_focus_2007_tax_reform: "Reforma Tributaria de 2007"
 USA_focus_2007_tax_reform_desc: "Estos nuevos impuestos deberían ayudar a cubrir nuevas iniciativas gubernamentales, después de todo, es responsabilidad del gobierno ayudar a su pueblo."
 USA_focus_2004_urbanization: "Urbanización Nacional I"
 USA_focus_2004_urbanization_desc: "Las generaciones cambian y la economía crece, parece que la nación en su conjunto también se expande."
 USA_focus_2004_republicans: "Victoria Republicana de 2004"
 USA_focus_2004_republicans_desc: "A otro mandato ganado contra nuestros adversarios demócratas."
 USA_focus_2004_military_contracts: "Contratos Militares"
 USA_focus_2004_military_contracts_desc: "Para mantener a nuestro ejército abastecido, debemos buscar el crecimiento de los contratos militares para satisfacer las demandas."
 USA_focus_2004_economic_deregulation: "Desregulación Económica"
 USA_focus_2004_economic_deregulation_desc: "Para continuar la expansión, debemos desregular aún más la economía. Podemos hacer esto atacando legislaciones \"clave\" que obstaculizan el crecimiento empresarial y el surgimiento de nuevas empresas."
 USA_focus_2004_investments: "Inversiones Empresariales"
 USA_focus_2004_investments_desc: "Las inversiones limitadas del gobierno en empresas clave impulsarán el PIB de nuestra nación y crearán más empleos como resultado del \"estímulo\" hacia los sectores económicos objetivo."
 USA_focus_2004_healthcare: "Reformas en el Cuidado de la Salud"
 USA_focus_2004_healthcare_desc: "El sistema de atención médica está demasiado cargado de regulaciones que coartan la iniciativa y la investigación, por lo tanto, debemos hacer cambios clave en el sistema en su conjunto."
 USA_focus_2004_less_red_Tape: "Menos Burocracia"
 USA_focus_2004_less_red_Tape_desc: "Estados seleccionados, a través de sus comisiones reguladoras, permitirán la expansión de sus economías al evaluar por sí mismos sus necesidades y el espacio disponible para establecer nuevos negocios, entre otras cosas."
 USA_focus_2004_budget_balancing: "Equilibrio Presupuestario"
 USA_focus_2004_budget_balancing_desc: "El sistema de atención médica está demasiado cargado de regulaciones que coartan la iniciativa y la investigación, por lo tanto, debemos hacer cambios clave en el sistema en su conjunto."
 USA_focus_2007_tax_cuts: "Recortes de Impuestos de 2007"
 USA_focus_2007_tax_cuts_desc: "Reducir los impuestos es un buen estímulo para la economía, proporciona incentivos para comprar productos, ahorrar para emprendimientos personales y permite que las empresas utilicen el capital adicional para expandirse y crear más empleos."
 USA_focus_2008_democrats: "Victoria Demócrata de 2008"
 USA_focus_2008_democrats_desc: "A los vencedores, otra posible legislatura asegurada contra la oposición."
 USA_focus_2009_tax_reforms: "Reformas Fiscales de 2009"
 USA_focus_2009_tax_reforms_desc: "A través de nuevos impuestos, podemos incentivar el crecimiento del PIB donde sabemos que cuenta."
 USA_focus_2008_environmental_safeguards: "Ampliación de las Salvaguardias Ambientales"
 USA_focus_2008_environmental_safeguards_desc: "El medio ambiente es primordial, y los estados con más entorno natural deben tener pautas más estrictas."
 USA_focus_2008_inter_economic_deals: "Acuerdos Inter-Económicos Focalizados"
 USA_focus_2008_inter_economic_deals_desc: "China es el hogar de las mejores formas de obtener bienes baratos, por lo tanto, debemos abrirnos y abrazar a nuestros compatriotas del otro lado del Pacífico."
 USA_focus_2008_social_security: "Mejoras en la Seguridad Social"
 USA_focus_2008_social_security_desc: "A través de una mayor reestructuración y una mejor gestión de los datos y las necesidades, nuestros contribuyentes pagarán menos a la Seguridad Social mientras mantienen, e incluso expanden, los beneficios que obtienen al jubilarse. Esto aumentará la confianza y el ánimo, lo que puede hacer que las personas sean más productivas en el lugar de trabajo."
 USA_focus_2008_healthcare: "Mejoras en el Cuidado de la Salud"
 USA_focus_2008_healthcare_desc: "Debemos mirar a nuestros homólogos británicos y ver que la atención médica para todos puede ser para todos, por lo tanto, aún debemos llegar a un compromiso con la oposición si queremos aprobar una política tan \"peligrosa\"."
 USA_focus_2008_police: "Reducción de la Policía"
 USA_focus_2008_police_desc: "La criminalidad está disminuyendo en algunas áreas y aumentando en otras, por lo tanto, debemos \"limitar\" los esfuerzos policiales y \"redirigirlos\" hacia otros medios si es necesario."
 USA_focus_2008_urbanization: "Esfuerzos de Urbanización"
 USA_focus_2008_urbanization_desc: "La urbanización es la forma más eficiente de hacer que las personas y la economía funcionen sin largos tiempos entre las diferentes etapas del proceso de fabricación. Por lo tanto, debemos consolidar y hacer crecer nuestros centros económicos."
 USA_focus_2008_republicans: "Victoria Republicana de 2008"
 USA_focus_2008_republicans_desc: "Hemos asegurado otra victoria para nuestro partido, aprovechemos al máximo."
 USA_focus_2008_rural_redevelopment: "Rehabilitación Rural"
 USA_focus_2008_rural_redevelopment_desc: "Debemos centrarnos en el núcleo de nuestra nación, en los trabajadores manuales y las vastas áreas rurales del país; para hacerlo, debemos invertir en economías estatales que se ajusten a tales parámetros."
 USA_focus_2008_trade_deal: "Acuerdos Comerciales en el Extranjero"
 USA_focus_2008_trade_deal_desc: "Debemos mantener nuestra presencia fiscal global, por lo tanto, debemos crear un ambiente de cooperación entre nosotros y las naciones consideradas importantes para sus respectivos mercados continentales o regionales."
 USA_focus_2008_environment_deregulation: "Flexibilización de las Regulaciones Ambientales"
 USA_focus_2008_environment_deregulation_desc: "Debemos desregular estas engorrosas regulaciones \"verdes\" para incentivar mejor al futuro emprendedor a querer comenzar un nuevo negocio."
 USA_focus_2008_policing_initiatives: "Iniciativas Policiales"
 USA_focus_2008_policing_initiatives_desc: "Con nuestros nuevos programas policiales en marcha, ahora deberíamos poder promover una mejor participación comunitaria y abordar los principales puntos calientes del crimen para evitar que crezcan y eliminar otros."
 USA_focus_2008_military_industry: "El Complejo Industrial Militar"
 USA_focus_2008_military_industry_desc: "La expansión y renovación de contratos militares clave permitirá que nuestras fuerzas armadas estén mejor equipadas y enfrenten menos dificultades logísticas."
 USA_focus_2008_military_budget: "Aumento del Presupuesto Militar"
 USA_focus_2008_military_budget_desc: "El nuevo año fiscal se ajustará de acuerdo con los cambios crecientes en el entorno global, por lo tanto, debemos invertir más fondos en nuestros servicios armados si queremos mantener el ritmo."
 USA_focus_2011_tax_cuts: "Recortes de Impuestos de 2011"
 USA_focus_2011_tax_cuts_desc: "Para incentivar mejor el consumo y el crecimiento interno, debemos reducir impuestos clave y realizar cambios en los códigos fiscales que afecten a todas las clases de ciudadanos. De esta manera, las empresas pueden reinvertir el capital adicional en la creación de empleo, los trabajadores pueden comprar y permitirse más cosas y, con suerte, más personas tendrán la oportunidad potencial de iniciar su propio negocio."
 USA_focus_ending_2011_fiscal_year: "Cierre del Año Fiscal 2011"
 USA_focus_ending_2011_fiscal_year_desc: "El mandato presidencial llega a su fin y esperamos poder asegurar una victoria para llevar más progreso a nuestra agenda económica."
 USA_focus_2012_democrats: "Victoria Demócrata de 2012"
 USA_focus_2012_democrats_desc: "Para los victoriosos, hemos asegurado otro posible mandato frente a la oposición."
 USA_focus_riding_green_wave: "Montando la Ola Verde"
 USA_focus_riding_green_wave_desc: "La gente quiere un futuro más verde y podemos aprovechar esta pasión para impulsar nuestros planes."
 USA_focus_2012_renewable_invest: "Inversiones en Energías Renovables"
 USA_focus_2012_renewable_invest_desc: "Debemos apelar a nuestras bases de votantes más sólidas y, para eso, necesitamos mostrarles los frutos de su inversión electoral."
 USA_focus_2012_renewable_refitting: "Reacondicionamiento de Energías Renovables"
 USA_focus_2012_renewable_refitting_desc: "Para combatir el aumento general de las emisiones de carbono, debemos buscar la implementación de nuevos códigos de construcción cuando las nuevas industrias intenten comenzar o las existentes intenten expandirse."
 USA_focus_2012_renewable_research: "Departamento de Investigación y Desarrollo de Energías Renovables"
 USA_focus_2012_renewable_research_desc: "No todos los medios de transporte pueden ser eficientes mediante energía eléctrica, debemos invertir aún más en cualquier forma de energía renovable para permitir su adopción generalizada en más que solo las carreteras."
 USA_focus_2014_infrastructure: "Ley de Infraestructura de 2014"
 USA_focus_2014_infrastructure_desc: "El Corredor Noreste se está desmoronando y, como tal, debemos hacer inversiones directas para mantenerlo operativo."
 USA_focus_2012_blue_chip: "Inversiones en Empresas Sólidas"
 USA_focus_2012_blue_chip_desc: "Debemos centrarnos en nuestras bases de votantes si queremos mantener la popularidad entre los votantes para las próximas elecciones."
 USA_focus_2012_digital_classroom: "Ley del Aula Digital"
 USA_focus_2012_digital_classroom_desc: "No todo el mundo puede disfrutar del lujo de las escuelas privadas, por lo que digo que debemos modernizar nuestras escuelas públicas en la misma medida. Después de todo, los jóvenes son nuestro futuro."
 USA_focus_2012_republicans: "Victoria Republicana de 2012"
 USA_focus_2012_republicans_desc: "Hemos asegurado otra victoria para nuestro partido, aprovechemos al máximo."
 USA_focus_2012_opium: "Ley Anti-Opio"
 USA_focus_2012_opium_desc: "Necesitamos contrarrestar de manera más efectiva la guerra moderna contra el opio que está consumiendo a Estados Unidos hoy en día, para ello debemos aumentar el presupuesto destinado a las unidades antidrogas y a las unidades especiales de seguimiento de carteles si queremos implementar medidas efectivas."
 USA_focus_2012_deregulation: "Desregulación del Sector de Energías Renovables"
 USA_focus_2012_deregulation_desc: "El surgimiento del ambientalismo debe ser abordado a través de nuestros propios medios y, como tal, si existe una preocupación de este tipo, debemos reducir las regulaciones clave para permitir que más personas inviertan en el mercado de fuentes renovables."
 USA_focus_2012_osmium: "Ley del Osmio"
 USA_focus_2012_osmium_desc: "Los nuevos logros en tecnología requieren una cantidad creciente de elementos de tierras raras. Para combatir las dependencias extranjeras, debemos aumentar nuestra producción interna."
 USA_focus_2012_defence: "Ley de Defensa de la Costa del Golfo"
 USA_focus_2012_defence_desc: "Con los temores cibernéticos recientes y las acciones más audaces de algunos de nuestros adversarios, conocidos y desconocidos, debemos buscar crear un control absoluto sobre el Golfo de México, no sea que intenten enviar fuerzas navales para bloquear el vital centro de comercio que son los estados de la costa del Golfo."
 USA_focus_2012_standard_classroom: "Ley del Aula Estándar"
 USA_focus_2012_standard_classroom_desc: "El sector privado ha demostrado que las escuelas pueden ser equitativas y educativas, sin embargo, debe haber una forma de estandarización nacional si queremos tener un currículo justo y directo. La Ley del Aula Estándar se encargará de eso y también reducirá el presupuesto federal destinado a esto."
 USA_focus_2012_red_chip: "Inversiones en Estados Leales"
 USA_focus_2012_red_chip_desc: "Con el próximo mandato presidencial, debemos solidificar nuestro apoyo invirtiendo directamente en los estados leales y aquellos que parecen estar volviéndose morados para mantener su lealtad."
 USA_focus_2012_great_plains: "Ley de las Grandes Llanuras"
 USA_focus_2012_great_plains_desc: "Para fomentar el crecimiento del empleo y combatir la urbanización masiva, debemos mirar hacia los estados menos poblados, como las Grandes Llanuras. Estos estados producen suficiente alimentos para el consumo nacional y de exportación, por lo que debemos invertir en diversificar sus economías y atraer a más personas de las abarrotadas ciudades de Atlanta, Nueva York, etc."
 USA_focus_2016_democrat_victory: "Victoria Demócrata de 2016"
 USA_focus_2016_democrat_victory_desc: "A través de la determinación, hemos ganado sobre nuestros adversarios republicanos."
 USA_focus_blue_cross_act: "Ley Blue Cross"
 USA_focus_blue_cross_act_desc: "La atención médica de nuestros ciudadanos es importante, pero debemos poder incentivar el crecimiento de empleo. Por lo tanto, debemos establecer estándares de construcción y contratación para todas las instalaciones para aumentar la calidad y cantidad de tratamientos."
 USA_focus_red_shield_act: "Ley Red Shield"
 USA_focus_red_shield_act_desc: "Debemos complementar nuestra legislación anterior con otra ley para demostrar al mundo que la atención médica estadounidense es la mejor."
 USA_focus_the_better_tomorrow_act: "Ley para un Mejor Mañana"
 USA_focus_the_better_tomorrow_act_desc: "Cambiar algunas de las regulaciones y estandarizar mejor las regulaciones contradictorias relacionadas con la zonificación y la construcción permitirá que se disponga de más terrenos para el desarrollo. Sin embargo, llevará más tiempo construir estos nuevos edificios según el código."
 USA_focus_blue_states_bailout: "Rescate de los Estados Azules"
 USA_focus_blue_states_bailout_desc: "Para solidificar nuestra imagen, debemos mantener firmes los estados donde el color predominante es el azul o aquellos que están volviéndose morados. Esto debería ayudar en el próximo ciclo electoral."
 USA_focus_were_not_them: "No Somos Ellos"
 USA_focus_were_not_them_desc: "La oposición está propagando agresivamente su propaganda y la mayoría de sus \"afirmaciones\" son claramente falsas. Debemos hacer todo lo posible para lidiar con estas mentiras."
 USA_focus_urbanization_ii: "Urbanización II"
 USA_focus_urbanization_ii_desc: "El mercado laboral está en alza... qué bueno, porque lo necesitamos."
 USA_focus_2016_republican_victory: "Victoria Republicana de 2016"
 USA_focus_2016_republican_victory_desc: "Hemos asegurado otra victoria para nuestro partido, saquémosle el máximo provecho."
 USA_focus_lithium_act: "Ley del Litio"
 USA_focus_lithium_act_desc: "Los nuevos logros en tecnología requieren una cantidad creciente de elementos de tierras raras. Para combatir las dependencias extranjeras, debemos aumentar nuestra producción interna."
 USA_focus_greater_plains_act: "Ley de las Grandes Llanuras"
 USA_focus_greater_plains_act_desc: "Nuestra base de votantes clave se encuentra en los estados rurales. Sin embargo, si podemos crear una buena dispersión de empleos para hacer crecer estos estados, podemos cambiar el colegio electoral y la Cámara a través del censo."
 USA_focus_the_better_business_act: "Ley para un Mejor Negocio"
 USA_focus_the_better_business_act_desc: "Con el crecimiento de la población, debemos reducir algunas regulaciones redundantes para acelerar los esfuerzos de construcción y crear nuevos empleos."
 USA_focus_blue_collar_programs: "Programas para Trabajadores de Cuello Azul"
 USA_focus_blue_collar_programs_desc: "Con más personas perdiendo la confianza en cosas como Obamacare y otros esfuerzos, podemos apelar a la gente común cambiando y fortaleciendo las regulaciones en torno a los planes proporcionados por las empresas. Aunque a algunos no les guste este enfoque, atraerá a más personas que las que lo desaprobarán."
 USA_focus_we_arent_like_them: "No Somos Como Ellos"
 USA_focus_we_arent_like_them_desc: "La oposición está propagando agresivamente su propaganda, la mayoría de sus \"afirmaciones\" son claramente falsas, debemos hacer todo lo posible para lidiar con estas mentiras."
 USA_focus_the_2000_joint_exercises: "Ejercicios Conjuntos de 2000"
 USA_focus_the_2000_joint_exercises_desc: "El ejército de EE. UU. realizará ejercicios militares conjuntos en relación con algunos aliados de la OTAN."
 USA_focus_the_military_industrial_complex: "El Complejo Militar-Industrial"
 USA_focus_the_military_industrial_complex_desc: "El mundo se ha vuelto más estable, al menos en términos de guerras a gran escala. La cantidad de bases en el extranjero y el enfoque en el gasto militar durante la Guerra Fría ha generado una creciente sombra detrás del telón de la política estadounidense. ¿Podrá el Congreso controlar esta creciente oscuridad o la avaricia y el egoísmo evitarán que cualquier luz brille?"
 USA_focus_political_games_vs_war_games: "Juegos Políticos vs Juegos de Guerra"
 USA_focus_political_games_vs_war_games_desc: "El enredo de trámites burocráticos se ha vuelto casi sinónimo tanto del Pentágono como del Congreso. Aunque parece que se están logrando cosas, muchos no se dan cuenta de la cantidad de \"juegos\" que se juegan en cada institución para lograr que se realice el trabajo."
 USA_focus_continuing_arms_contracts: "Continuación de Contratos de Armas"
 USA_focus_continuing_arms_contracts_desc: "La industria armamentística de EE. UU. se basa en una serie de contratos, por lo tanto, estos deben renovarse y reevaluarse para permitir la continuidad de dicha base de fabricación."
 USA_focus_a_new_mechanized_transport: "Un Nuevo Transporte Mecanizado"
 USA_focus_a_new_mechanized_transport_desc: "El desarrollo del vehículo blindado Bradley fue un proceso complejo y costoso. Por lo tanto, debemos seguir innovando para asegurar nuestra dominancia en el transporte de infantería y en medidas defensivas de combate."
 USA_focus_the_pentagon_wars_begin: "Comienzan las Guerras del Pentágono"
 USA_focus_the_pentagon_wars_begin_desc: "El Pentágono y el Complejo Militar-Industrial se enfrentan, pero solo cuando alguien comienza a salirse de los límites. Solo el tiempo dirá hacia dónde llevarán estas luchas internas al ejército de EE. UU. y a la nación en su conjunto."
 USA_focus_repurposing_budget_changes: "Reasignación de Cambios Presupuestarios"
 USA_focus_repurposing_budget_changes_desc: "El presupuesto militar ha estado sobredimensionado durante demasiado tiempo y es hora de cambiar eso."
 USA_focus_cut_army_technology_reliance: "Reducción de la Dependencia Tecnológica del Ejército"
 USA_focus_cut_army_technology_reliance_desc: "El ejército depende demasiado de tecnologías altamente sensibles e integrales, lo cual podría debilitarlo ante ataques de pulsos electromagnéticos o dispositivos de interferencia. Un equilibrio entre estas nuevas tecnologías y las tácticas antiguas debería reformar el ejército para que sea más flexible."
 USA_focus_cut_air_force_luxuries: "Reducción de los Lujos de la Fuerza Aérea"
 USA_focus_cut_air_force_luxuries_desc: "La Fuerza Aérea está demasiado mimada y al observar algunos de los gastos y estilos de vida que tienen muchos miembros de la Fuerza Aérea, no es de extrañar. Al reducir algunos de estos lujos, podemos indirectamente fomentar un mayor endurecimiento de estas personas para obtener más de sus habilidades, lo que puede ser útil en el campo de batalla."
 USA_focus_cut_navy_large_ship_programs: "Reducción de los Programas de Grandes Buques de la Marina"
 USA_focus_cut_navy_large_ship_programs_desc: "La Armada de Estados Unidos es la más grande del mundo. Ampliar una fuerza de ese calibre en una perspectiva internacional es indirectamente provocativo y costoso, por lo que debemos reducir y limitar esas futuras ampliaciones para que sólo se correspondan con los acontecimientos reales en el escenario mundial."
 USA_focus_standardizing_army_equipment: "Estandarización del Equipo del Ejército"
 USA_focus_standardizing_army_equipment_desc: "El ejército tiene una vasta cantidad de equipos y modelos diferentes, lo cual puede resultar muy confuso. Al estandarizar el equipo y limitar los modelos en servicio, podemos reducir la ralentización de las fábricas y los costos en general."
 USA_focus_streamlining_naval_designs: "Optimización de los Diseños Navales"
 USA_focus_streamlining_naval_designs_desc: "La Marina cuenta con una gran cantidad de dispositivos modulares que se utilizan en una variedad de embarcaciones. En este sentido, debemos buscar limitar y optimizar mejor el diseño y la producción de buques para ser más eficientes y rentables al mantener nuestra dominancia naval."
 USA_focus_no_more_cold_war_militarism: "No Más Militarismo de la Guerra Fría"
 USA_focus_no_more_cold_war_militarism_desc: "EE. UU. ha sido el \"salvador\" del mundo libre, pero esto ha limitado el desarrollo de nuestros aliados y de aquellos que desean ser independientes de influencias extranjeras. Hoy cambiamos esto, al construir una nueva imagen basada en un ethos de la posguerra fría que se esforzará por ayudar a aquellos que lo necesiten y trabajar con todos los que deseen colaborar."
 USA_focus_rebalancing_the_books: "Reequilibrar las Cuentas"
 USA_focus_rebalancing_the_books_desc: "El pueblo estadounidense está cansado de enviar a nuestros soldados por todo el mundo, pero debemos velar por nuestros intereses nacionales. Por lo tanto, debemos modificar y comprometernos en la medida de lo posible para satisfacer al público."
 USA_focus_slashing_failed_rd_projects: "Recortar Proyectos de I+D Fracasados"
 USA_focus_slashing_failed_rd_projects_desc: "El Ejército y la Fuerza Aérea tienen la mala costumbre de mantener programas obsoletos a flote con la esperanza de un avance. Debemos detener inmediatamente estos programas y destinar el dinero a los departamentos que lo necesiten."
 USA_focus_culling_air_force_excesses: "Eliminar Excesos de la Fuerza Aérea"
 USA_focus_culling_air_force_excesses_desc: "La Fuerza Aérea es conocida por ser una de las ramas \"más suaves\" de nuestro ejército y, considerando la cantidad de lujos que se disfrutan, no es de extrañar. Por lo tanto, comenzaremos a reasignar estas redundancias hacia mejores áreas de refinamiento para nuestros aviadores."
 USA_focus_standardizing_naval_production: "Estandarizar la Producción Naval"
 USA_focus_standardizing_naval_production_desc: "Nuestra armada es la más grande del mundo, pero también es muy diversa y engorrosa. El crucero es la reina moderna del mar y debemos perfeccionar esta clase para que sea la principal de nuestras flotas estadounidenses."
 USA_focus_centralized_military_rd_department: "Departamento Centralizado de I+D Militar"
 USA_focus_centralized_military_rd_department_desc: "Cada rama prácticamente tiene su propio departamento de I+D, lo cual resulta costoso desde el punto de vista burocrático. Por eso, necesitamos unificar y estandarizar el formato de un departamento centralizado de I+D militar."
 USA_focus_vehicle_varient_standards: "Estándares de Variantes de Vehículos"
 USA_focus_vehicle_varient_standards_desc: "El Ejército es conocido por modificar constantemente sus modelos existentes de vehículos. El orgullo de nuestra caballería blindada es el mejor ejemplo. Aunque no podemos hacer mucho al respecto, podemos establecer requisitos sobre cuándo se puede introducir un nuevo modelo o variante en el servicio principal."
 USA_focus_light_militarism: "Militarismo Ligero"
 USA_focus_light_militarism_desc: "La gente busca estar satisfecha, los industriales militares están contentos con sus beneficios y, en general, las cosas parecen estar tranquilas. Ahora adoptamos un enfoque de Militarismo Ligero y buscamos asegurar tanto el hogar como el extranjero en aras de la libertad mundial."
 USA_focus_war_on_terror_budgeting: "Presupuesto para la Guerra contra el Terrorismo"
 USA_focus_war_on_terror_budgeting_desc: "Los enemigos de nuestra nación buscan desestabilizarnos, debemos trabajar para atacar preventivamente a estos enemigos de nuestra nación."
 USA_focus_increased_rd_budget: "Aumento del Presupuesto de I+D"
 USA_focus_increased_rd_budget_desc: "El desarrollo de armamento moderno en el ámbito militar se ha estancado y, por lo tanto, debemos invertir más para mantenernos a la vanguardia del resto del mundo."
 USA_focus_increased_army_personnel_incentives: "Aumento de los Incentivos para el Personal del Ejército"
 USA_focus_increased_army_personnel_incentives_desc: "La gente es obstinada en lo que honestamente cree que es correcto; no podemos aprobar una ley de reclutamiento, por lo que debemos mejorar los incentivos para atraer más reclutas."
 USA_focus_new_aircraft_models: "Luchador de ataque conjunto"
 USA_focus_new_aircraft_models_desc: "La fuerza aérea es el orgullo del campo de batalla moderno, por lo que debemos mirar hacia el futuro de los aviones si queremos dominar los cielos. El establecimiento del Joint Strike Fighter (JSF) es un programa de desarrollo para establecer una nueva era de cazas."
 USA_focus_naval_railgun_program: "Programa de Railgun Naval"
 USA_focus_naval_railgun_program_desc: "Nuestra armada es la más grande del mundo, pero no necesariamente la más poderosa. Por lo tanto, debemos desarrollar armas de largo alcance y de gran alcance para derrotar a nuestros enemigos antes de que siquiera puedan pensar en derrotarnos."
 USA_focus_air_force_priority_budgeting: "Presupuesto Prioritario para la Fuerza Aérea"
 USA_focus_air_force_priority_budgeting_desc: "Nuestro poder aéreo debe ser inigualable y, como tal, nuestra prioridad debe ser destinar la mayor cantidad de presupuesto posible al desarrollo de la Fuerza Aérea."
 USA_focus_american_militarism: "Militarismo Estadounidense"
 USA_focus_american_militarism_desc: "La Guerra Fría ha terminado, pero una nueva guerra ha comenzado. La era del militarismo estadounidense infundirá temor en los enemigos de la libertad."
 USA_focus_department_of_improvement: "Departamento de Mejoras"
 USA_focus_department_of_improvement_desc: "El Departamento de Mejoras es una rama especializada de I+D y reformas de entrenamiento del Departamento de Defensa. Recientes enfoques en la Guerra contra las Drogas han mostrado el potencial de mejoras para aplicaciones militares. Aunque a algunos les pueda resultar incómodo, la seguridad de nuestra nación es de suma importancia."
 USA_focus_masked_r_and_d: "I+D enmascarada"
 USA_focus_masked_r_and_d_desc: "Ahora que el público no está tan distraído con cuestiones importantes como la guerra contra las drogas, hemos llegado a ver un potencial real en esa terrible experiencia. Con algo de tiempo, dinero y una buena investigación, encontraremos algunas buenas maneras de mejorar a nuestro soldado promedio. Aunque los métodos pueden no gustar, podemos seguir adelante con la investigación."
 USA_focus_testing_needs: "Se necesitan sujetos de prueba"
 USA_focus_testing_needs_desc: "Necesitamos sujetos que aclaren y prueben nuestras investigaciones; si bien esto puede restarle recursos a nuestro conjunto de reservas, aún podemos arreglárnoslas con lo que tenemos."
 USA_focus_needed_equipment: "Equipo de prueba necesario"
 USA_focus_needed_equipment_desc: "Necesitamos nuevos equipos para realizar nuestras investigaciones, nuestro control sobre los miembros del Congreso nos permitirá adquirir la financiación mediante presupuestos reinvertidos."
 USA_focus_phase_one: "Desarrollo de la fase 1"
 USA_focus_phase_one_desc: "Inital testing has proved limited growth, nothing significant but we're getting there."
 USA_focus_phase_two: "Desarrollo de la fase 2"
 USA_focus_phase_two_desc: "Estamos haciendo buenos progresos, pero los altos mandos no están satisfechos."
 USA_focus_phase_three: "Desarrollo de la fase 3"
 USA_focus_phase_three_desc: "Lo hemos logrado, aunque no se supone que sea \"perfecto\", pero aun así mantenemos nuestros trabajos y el bronceado. Bebemos por el éxito."
 USA_focus_increased_senses_program: "Programa de Sentidos Mejorados"
 USA_focus_increased_senses_program_desc: "Nuestros soldados son voluntarios, con muy poco incentivo para unirse y mucho menos quedarse en el ejército. Por lo tanto, debemos prometerles el cuerpo perfecto que obtendrán si aceptan el futuro de América."
 USA_focus_captain_america_program: "Programa Capitán América"
 USA_focus_captain_america_program_desc: "Tenemos un héroe americano de cine, un Sueño Americano en la mente de la gente. Ahora tendremos la capacidad de tener Protectores Americanos con los avances que nuestro departamento ha logrado."
 USA_focus_freewill_research: "Investigación de Libre Albedrío"
 USA_focus_freewill_research_desc: "Con el público asombrado por los peligros en nuestro mundo, tanto en el extranjero como a nivel nacional, debemos atraerlos con avances que conviertan estas señales de mal en señales de bien y mejoren nuestra nación."
 USA_focus_recruitment_campaign: "Campaña de reclutamiento"
 USA_focus_recruitment_campaign_desc: "Necesitaremos nuevos voluntarios para los proyectos que planeamos si queremos obtener resultados reales, pero no podemos tomar de la lista de servicio activo. Como forma de mejorar el equilibrio, comenzaremos una campaña dedicada a cualquier persona dispuesta a servir a su país de formas que no involucren el despliegue. Un pequeño engaño, pero ¿cuándo ha mentido el reclutador?"
 USA_focus_procuring_new_resorces: "Adquisición de Nuevos Recursos"
 USA_focus_procuring_new_resorces_desc: "Estos proyectos costarán dinero y equipo que no tenemos, aunque podríamos buscar ayuda de nuestros amigos políticos."
 USA_focus_project_memphis: "Proyecto Memphis"
 USA_focus_project_memphis_desc: "Proyecto Memphis es el nombre de una serie de proyectos que se investigarán y llevarán a cabo en los alrededores de Memphis. Si las cosas van bien, tendremos verdaderos tanques para nuestros soldados."
 USA_focus_project_jackson: "Proyecto Jackson"
 USA_focus_project_jackson_desc: "El presidente Andrew Jackson es conocido por cosas geniales y no tan geniales, buscar mejorar la capacidad de nuestros soldados para acercarse a situaciones audaces es primordial en el cambiante arte de la guerra moderna."
 USA_focus_project_theodor: "Proyecto Theodor"
 USA_focus_project_theodor_desc: "Al igual que el gran progresista Theodor Roosevelt, necesitamos convertir a nuestros soldados en un ejército de Bull Moose. Tendremos soldados con determinación obstinada y la voluntad de avanzar y seguir avanzando."
 USA_focus_pushing_the_anti_smoking_initiative: "Impulsando la Iniciativa Antitabaco"
 USA_focus_pushing_the_anti_smoking_initiative_desc: "Los ciudadanos necesitan vidas más saludables y, como tal, debemos impulsar campañas para mostrar los efectos negativos de la industria tabacalera en su conjunto."
 USA_focus_dealing_with_anti_globalist_protest: "Tratando con Protestas Anti-globalización"
 USA_focus_dealing_with_anti_globalist_protest_desc: "Han surgido agitadores para protestar por nuestros cambios recientes hacia una mejor integración y cooperación con las economías extranjeras. Por lo tanto, debemos lidiar con estas personas ignorantes de manera discreta a los ojos del público."
 USA_focus_state_visit_to_vietnam: "Visita Estatal a Vietnam"
 USA_focus_state_visit_to_vietnam_desc: "La historia de nuestras relaciones con Vietnam es turbia, pero es mejor actuar tarde para remediar esto que quedarnos sentados y permitir que se acumule una tensión pasiva. Por lo tanto, debemos realizar una visita estatal a Vietnam."
 USA_focus_helping_al_gore_in_the_coming_election: "Ayudando a Al Gore en las Próximas Elecciones"
 USA_focus_helping_al_gore_in_the_coming_election_desc: "El mandato del presidente está casi terminado y Al Gore, su vicepresidente, parece ser el mejor reemplazo para el próximo mandato. Debemos asegurarnos de que sea bien visto por el público para que sea elegido."
 USA_focus_the_2001_attacks: "Los Ataques del 2001"
 USA_focus_the_2001_attacks_desc: "Estados Unidos acaba de ser atacado en su propio suelo en una de las ciudades más grandes que tiene bajo su control. La nación está conmocionada, pero la determinación crece rápidamente para responder a tales actos de terror."
 USA_focus_avoiding_an_illegal_war: "Evitando una Guerra Ilegal"
 USA_focus_avoiding_an_illegal_war_desc: "La gente está indignada pero cautelosa, ya que aunque quieren lidiar con este ataque, no desean estar inmersos en un conflicto prolongado que pueda afectar sus vidas, ya que algunos podrían ser enviados a morir en una guerra en la que no creen completamente. Podemos remediar este sentimiento adoptando un enfoque más pasivo-agresivo en la diplomacia extranjera, especialmente con lo que se considerará como las 'Naciones Problemáticas'."
 USA_focus_the_self_security_option: "La Opción de Auto-Seguridad"
 USA_focus_the_self_security_option_desc: "No hay suficiente espíritu para una guerra potencialmente prolongada, por lo tanto, debemos mirar hacia adentro, ya que fue una falla en la seguridad del aeropuerto lo que permitió que ocurrieran tales actos de terror."
 USA_focus_the_war_on_terror: "La Guerra contra el Terrorismo"
 USA_focus_the_war_on_terror_desc: "Las cartas han sido repartidas y hemos evaluado las probabilidades. Para vengar a nuestro pueblo y detener de manera preventiva futuros ataques, debemos buscar combatir la fuente de estas personas desquiciadas."
 USA_focus_foreign_policy: "Política Exterior"
 USA_focus_foreign_policy_desc: "Estados Unidos ha sido negligente en los asuntos exteriores recientes y, como tal, debemos revitalizar este aspecto del interés de nuestra nación."
 USA_focus_foreign_policy_plan: "Plan de Estados Unidos sobre Política Exterior"
 USA_focus_foreign_policy_plan_desc: "Las guerras civiles en curso en África Occidental servirán como un buen terreno para moldear nuestra política exterior, pero no estamos seguros de si la definirá por completo."
 USA_focus_support_the_democratic_movement: "Apoyar el Movimiento Democrático"
 USA_focus_support_the_democratic_movement_desc: "Ellos buscan la libertad y una nación fuerte, debemos apoyarlos."
 USA_focus_support_the_nationalist_movement: "Apoyar el Movimiento Nacionalista"
 USA_focus_support_the_nationalist_movement_desc: "Ellos buscan la libertad y una nación fuerte, debemos apoyarlos."
 USA_focus_the_salesman_approach: "El Enfoque del Vendedor"
 USA_focus_the_salesman_approach_desc: "La gente no quiere una guerra, pero tampoco quiere quedarse de brazos cruzados. Podemos beneficiarnos tanto nosotros como el mundo si comenzamos a promover acuerdos de capacitación y suministro de equipos para aquellos que lo necesitan."
 USA_focus_supplying_our_sierra_leone: "Suministrando a Nuestra Sierra Leona"
 USA_focus_supplying_our_sierra_leone_desc: "La gente de Sierra Leona está mal equipada y debemos ayudarles."
 USA_focus_meeting_with_african_union_members: "Reunión con Miembros de la Unión Africana"
 USA_focus_meeting_with_african_union_members_desc: "El continente africano es vasto e impredecible en el mejor de los casos, para remediar esto debemos reunirnos con líderes de la Unión Africana para comprender mejor la complejidad y la clientela que podríamos tener."
 USA_focus_securing_trade_with_africa: "Asegurando el Comercio con África"
 USA_focus_securing_trade_with_africa_desc: "El continente está lleno de recursos y, como tal, promover el comercio mutuo mejorará nuestra nación y nuestra influencia en el continente."
 USA_focus_the_humanitarian_approach: "El Enfoque Humanitario"
 USA_focus_the_humanitarian_approach_desc: "La gente no quiere una guerra, pero tampoco quiere quedarse de brazos cruzados. Debemos enviar un mensaje y la mejor manera de hacerlo es a través del humanitarismo."
 USA_focus_advising_sierra_leone: "Asesorando a Sierra Leona"
 USA_focus_advising_sierra_leone_desc: "El país está decentemente equipado pero con una capacitación desorganizada, debemos ayudarles a obtener más entrenamiento si esperamos su victoria."
 USA_focus_meeting_eu_leadership: "Reunión con el Liderazgo de la UE"
 USA_focus_meeting_eu_leadership_desc: "Los europeos han tenido el continente africano durante milenios, por lo que deben tener la mayor información sobre cómo manejarlo. Podemos obtener una mejor comprensión de los problemas que podríamos enfrentar si hablamos con ellos."
 USA_focus_coordinated_help: "Ayuda Coordinada"
 USA_focus_coordinated_help_desc: "Los franceses tienen una legión extranjera y nosotros también deberíamos tenerla, debemos cambiar nuestra imagen y consolidar nuestro reclamo de paz y libertad mundial."
 USA_focus_the_interventionist_will: "La Voluntad Intervencionista"
 USA_focus_the_interventionist_will_desc: "La gente quiere una guerra pero no podemos quedarnos de brazos cruzados. Debemos enviar un mensaje y infundir miedo en los enemigos de nuestra nación, mostrándoles que seguimos firmes."
 USA_focus_sierra_leone_peacekeepers: "Los 'Pacificadores' de Sierra Leona"
 USA_focus_sierra_leone_peacekeepers_desc: "El país está decentemente equipado pero no está progresando realmente, podemos enviar 'pacificadores' como si estuviéramos unidos a las Naciones Unidas y ayudar a motivar la guerra en una dirección más positiva."
 USA_focus_state_visit_to_the_united_kingdom: "Visita Estatal al Reino Unido"
 USA_focus_state_visit_to_the_united_kingdom_desc: "El Reino Unido solía ser el supervisor colonial en el territorio de Sierra Leona y debe tener el mejor conocimiento para ayudarnos en este pequeño esfuerzo, también puede ayudarnos en cualquier otro conflicto en el territorio del antiguo Imperio Británico."
 USA_focus_joint_police_action: "Acción Policial Conjunta"
 USA_focus_joint_police_action_desc: "La Acción Policial que ha sido la Guerra Civil de Sierra Leona parece prometedora para una nueva forma de política exterior. Debemos buscar refinar y redefinir el término 'Acción Policial' para evitar que muchos repitan los sentimientos de la época de la Guerra de Vietnam."
 USA_focus_state_visit_to_canada: "Visita Estatal a Canadá"
 USA_focus_state_visit_to_canada_desc: "Hacia el norte buscamos amistad y seguridad, no sea que alienemos a quienes están en nuestro patio delantero."
 USA_focus_state_visit_to_mexico: "Visita Estatal a México"
 USA_focus_state_visit_to_mexico_desc: "Hacia el sur buscamos paz y estabilidad, ya que no debemos olvidar nuestro propio patio trasero."
 USA_focus_state_visit_to_brazil: "Visita Estatal a Brasil"
 USA_focus_state_visit_to_brazil_desc: "Nuestros vecinos del sur, no debemos olvidarlos, porque ¿dónde estaría nuestra hegemonía hemisférica sin nuestro mayor contraparte continental del sur? Verificaremos y ayudaremos en lo que podamos."
 USA_focus_the_afghanistan_question: "La Cuestión de Afganistán"
 USA_focus_the_afghanistan_question_desc: "Con los recientes ataques a la nación, la guerra civil desatada por los terroristas en Afganistán ha estado en la mente de nuestros militares durante un tiempo y tenemos razones para creer que el líder de los ataques está dirigiendo esta camarilla. Por lo tanto, debemos pensar en cómo vamos a responder."
 USA_focus_arming_our_horse: "Armar a Nuestro Caballo"
 USA_focus_arming_our_horse_desc: "La preocupante situación en Afganistán es de vital importancia internacional, por lo que debemos hacer lo que podamos para apoyar a las facciones más estables."
 USA_focus_muslim_legion: "Legión Musulmana"
 USA_focus_muslim_legion_desc: "Una parte de nuestra población musulmana desea ir y luchar para defender lo que una vez fue su tierra natal, ya que el conflicto parece estar estancado en el mejor de los casos, esta puede ser una gran oportunidad."
 USA_focus_arming_the_legion: "Armar a la Legión"
 USA_focus_arming_the_legion_desc: "La legión no está demasiado bien equipada, por lo tanto, debemos mostrar cortesía y suministrarles al menos algo de armamento."
 USA_focus_advising_the_legion: "Asesorando a la Legión"
 USA_focus_advising_the_legion_desc: "La Alianza del Norte no es muy... competente, por decirlo suavemente, pero con un poco de educación, podremos prepararlos lo suficiente. Con estos caminos más relajados pero claros, muchos están comenzando a entender el tipo de estrategia pasivo-agresiva que está intentando implementar la oficina de asuntos exteriores."
 USA_focus_indirect_support_of_freedom: "Apoyo Indirecto a la Libertad"
 USA_focus_indirect_support_of_freedom_desc: "La estabilidad de Oriente Medio está amenazada, nos hemos probado en Sierra Leona, pero ahora enfrentamos un desafío real."
 USA_focus_supplying_democracy: "Suministro de Democracia"
 USA_focus_supplying_democracy_desc: "La Alianza del Norte se encuentra en una mala situación en comparación con la facción fundamentalista a la que se enfrenta, por lo que debemos ayudarles con suministros básicos."
 USA_focus_modern_war_advisors: "Asesores de Guerra Moderna"
 USA_focus_modern_war_advisors_desc: "La Alianza del Norte conoce las tácticas de su enemigo, pero carece de disciplina y voluntad. Debemos reformar sus programas de entrenamiento si alguna vez van a ser una fuerza de combate real."
 USA_focus_anti_terror_training: "Entrenamiento contra el Terrorismo"
 USA_focus_anti_terror_training_desc: "Nuestros enemigos modernos requieren programas de entrenamiento modernos. Debemos reformar e implementar programas de entrenamiento basados en la lucha contra el terrorismo como una forma de ayudar a nuestras fuerzas a adaptarse."
 USA_focus_starting_the_war_on_terror: "Iniciando la Guerra contra el Terrorismo"
 USA_focus_starting_the_war_on_terror_desc: "La guerra contra el terrorismo ha comenzado y la primera amenaza internacional proviene de Asia Central. Afganistán es el hogar de aquellos que dañaron nuestra nación y contraatacaremos con venganza."
 USA_focus_establishing_a_force: "Estableciendo una Fuerza"
 USA_focus_establishing_a_force_desc: "La Alianza del Norte, como se les llama, es un grupo de desorganizados. Si queremos asegurar la región, tendremos que enviar algunas fuerzas allí para apoyar lo que ellos no pueden sostener."
 USA_focus_changing_the_rules: "Cambiando las Reglas"
 USA_focus_changing_the_rules_desc: "Estos terroristas nos han causado muchos dolores de cabeza en un período de tiempo tan corto. Para muchos, parece como si volviéramos a Vietnam, pero desafortunadamente es mucho peor. Nuestras fuerzas están siendo diezmadas hasta el punto en que la opinión de los lugareños hacia nosotros oscila constantemente."
 USA_focus_adaptive_tactics: "Tácticas Adaptativas"
 USA_focus_adaptive_tactics_desc: "Nuestras tropas necesitan adaptarse y, como tal, debemos invertir en cambiar nuestra doctrina de guerra si queremos avanzar realmente."
 USA_focus_state_visit_to_india: "Visita Estatal a India"
 USA_focus_state_visit_to_india_desc: "India es una potencia en crecimiento; si invertimos en forjar una relación de amistad o asociación, seguramente protegeremos nuestros intereses y tendremos una potencia formidable dentro del área del Medio Oriente y Asia Central."
 USA_focus_state_visit_to_russia: "Visita Estatal a Rusia"
 USA_focus_state_visit_to_russia_desc: "Nuestro mayor rival es, por supuesto, el Estado sucesor de la ahora extinta Unión Soviética. Debemos distraer a la Federación Rusa si queremos solidificar nuestros intereses en la región."
 USA_focus_state_visit_to_iran: "Visita Estatal a Irán"
 USA_focus_state_visit_to_iran_desc: "Nuestro mayor contendiente regional a considerar es el Estado de Irán, una situación precaria, pero pueden causar problemas si los molestamos demasiado."
 USA_focus_iraq_leadership_problems: "Problemas de Liderazgo en Irak"
 USA_focus_iraq_leadership_problems_desc: "La reciente incursión del líder del estado de Irak nos ha causado gran preocupación, dado nuestra gran inversión en la nación de Kuwait. Debemos buscar una solución si queremos solidificar nuestros intereses en Oriente Medio."
 USA_focus_oil_for_aid: "Petróleo por Ayuda"
 USA_focus_oil_for_aid_desc: "El líder de Irak es un hombre carismático y enérgico, pero debemos encontrar una manera de frenar su lado más egoísta si queremos evitar cualquier prolongación del conflicto."
 USA_focus_integrated_defenses: "Defensas Integradas"
 USA_focus_integrated_defenses_desc: "Las negociaciones han tenido éxito y parece que puede haber un enfrentamiento. Dependiendo de los detalles, podríamos estar involucrados de manera pasiva o más agresiva, y la población seguramente se mostrará molesta ante tal perspectiva."
 USA_focus_every_man_a_tow: "Cada Hombre, un TOW"
 USA_focus_every_man_a_tow_desc: "Se acerca el amanecer de un nuevo conflicto, aunque podemos ganar mucho con ello y, por lo tanto, debemos aprovechar al máximo los beneficios a corto plazo si queremos entender el objetivo a largo plazo y el precio que podemos obtener del esfuerzo que se avecina."
 USA_focus_political_oligarchs: "Oligarcas Políticos"
 USA_focus_political_oligarchs_desc: "Los problemas actuales en Oriente Medio han comenzado a calmarse, independientemente del resultado. Lo mejor es que hemos asegurado lo que queríamos y que nuestro pueblo quedará satisfecho con los bienes más baratos que provendrán de estas ganancias recientes."
 USA_focus_kuwait_defensive_aid: "Ayuda Defensiva a Kuwait"
 USA_focus_kuwait_defensive_aid_desc: "El petróleo en Kuwait es vasto y el liderazgo de Irak lo sabe, por lo que tenemos un gran interés invertido en los recursos y la estabilidad de la región. Debemos preservar al pueblo de Kuwait y su nación."
 USA_focus_limited_supplies: "Suministros Limitados"
 USA_focus_limited_supplies_desc: "La economía de Kuwait depende principalmente del petróleo, podemos preservarla, pero a un costo. Les enviaremos una variedad simple pero directa de armamentos y transportes para apoyar a sus fuerzas."
 USA_focus_increased_advisors: "Aumento de Asesores"
 USA_focus_increased_advisors_desc: "El ejército de Kuwait no es el mejor, pero aún es comparable en entrenamiento al ejército iraquí. Para solucionar esto, debemos enviar asesores modernos para ayudar a entrenar y fortalecer la determinación y capacidad de combate del ejército de Kuwait."
 USA_focus_arab_legion: "Legión Árabe"
 USA_focus_arab_legion_desc: "El pueblo árabe de nuestra nación desea defender su antiguo hogar, la estabilidad de su región y enviar un mensaje a aquellos que abusan de su pueblo. Por lo tanto, se establecerá una Legión Árabe, lo cual, por supuesto, restará voluntarios a quienes deseen luchar en nuestras fuerzas, pero sin duda fortalecerá la capacidad del ejército de Kuwait."
 USA_focus_war_on_terror_phase_two: "Guerra contra el Terrorismo - Fase Dos"
 USA_focus_war_on_terror_phase_two_desc: "La creciente amenaza del líder de Irak es motivo de gran preocupación para la estabilidad de Oriente Medio. Con esta información, debemos actuar a pesar de las posibles represalias que podamos sufrir."
 USA_focus_protecting_our_assets: "Protegiendo nuestros Activos"
 USA_focus_protecting_our_assets_desc: "Los campos petrolíferos de Kuwait son de vital importancia y, como tal, los defenderemos con la mayor determinación si somos provocados."
 USA_focus_increased_deployment: "Despliegue Aumentado"
 USA_focus_increased_deployment_desc: "Hay rumores e inteligencia sobre actos muy hostiles cometidos contra el pueblo iraquí y la soberanía nacional de Kuwait. Debemos comenzar los preparativos para estar listos. Nuestro pueblo estará un poco descontento, pero el sentimiento pasará."
 USA_focus_the_wmd_cause: "La Causa de las Armas de Destrucción Masiva (ADM)"
 USA_focus_the_wmd_cause_desc: "Nuestros servicios de inteligencia informan la posibilidad de que haya armas de destrucción masiva dentro de Irak, y esto es algo que ni nosotros ni el mundo libre podemos tolerar. Como tal, la Operación Desert Storm comenzará y nos ocuparemos personalmente de Saddam y liberaremos al pueblo de Irak."
 USA_focus_state_visit_to_turkey: "Visita Estatal a Turquía"
 USA_focus_state_visit_to_turkey_desc: "La nación de Turquía es un buen amortiguador entre Rusia y Oriente Medio. Debemos mejorar nuestra posición para garantizar la protección de nuestros intereses."
 USA_focus_state_visit_to_egypt: "Visita Estatal a Egipto"
 USA_focus_state_visit_to_egypt_desc: "Egipto es una de las naciones más fuertes de la región y podríamos utilizar esa fortaleza para ayudar a proteger el comercio del Canal de Suez y los recursos que necesitamos."
 USA_focus_state_visit_to_saudi_arabia: "Visita Estatal a Arabia Saudita"
 USA_focus_state_visit_to_saudi_arabia_desc: "Arabia Saudita es la nación más rica en petróleo y una de las mayores naciones de la península arábiga. Por lo tanto, debemos asegurar una amistad por razones económicas y estratégicas."
 USA_focus_the_arab_spring: "La Primavera Árabe"
 USA_focus_the_arab_spring_desc: "El régimen sirio ha llevado a cabo algunos actos cuestionables y, desafortunadamente, parece haberse desencadenado. La Primavera Árabe parece haber llegado a la nación siria y las protestas resultantes se han convertido en una guerra civil a gran escala."
 USA_focus_question_of_intervention: "La Cuestión de la Intervención"
 USA_focus_question_of_intervention_desc: "La guerra civil siria ha comenzado a extenderse a otras naciones. Si esto continúa y se sale de control, podría desestabilizar una región rica en recursos en la que hemos invertido. Debemos pensar en un plan y proceder de la mejor manera posible."
 USA_focus_monetary_policy: "Política Monetaria"
 USA_focus_monetary_policy_desc: "Oriente Medio no es una gran preocupación, ya que nuestro suministro interno y nuestra inversión en otras áreas nos complementa, sin embargo, eso no significa que debamos quedarnos de brazos cruzados. Vamos a darles algo que hacer a nuestros contratistas de defensa, ¿no crees?"
 USA_focus_arms_to_the_highest_bidder: "Armas al Mejor Postor"
 USA_focus_arms_to_the_highest_bidder_desc: "La guerra en Siria arde y prácticamente se encuentra en un punto muerto. Como tal, animemos las cosas haciendo algunas ofertas en canales traseros."
 USA_focus_foreign_aid: "Ayuda Extranjera"
 USA_focus_foreign_aid_desc: "La comunidad internacional está cansada de nuestro silencio más o menos franco ante la crisis de Oriente Medio. Intentemos calmar esta percepción dando algo de \"ayuda extranjera\" a aquellos que luchan por la \"causa correcta\"."
 USA_focus_everyone_has_their_price: "Todos tienen su precio"
 USA_focus_everyone_has_their_price_desc: "La guerra ha estado arrastrándose durante algún tiempo y lo último que necesitamos es irnos con las manos vacías. Podemos presionar a uno o varios grupos para que lleguen a un compromiso o un beneficio \"mutuo\" para nosotros si dicen que su facción gana la guerra."
 USA_focus_advisory_policy: "Política de Asesoramiento"
 USA_focus_advisory_policy_desc: "La guerra civil siria es una crisis internacional que está afectando la estabilidad de toda la región de Oriente Medio. Si no ayudamos, seguramente nos afectará a nosotros y a nuestros aliados."
 USA_focus_sending_advisors: "Envío de Asesores"
 USA_focus_sending_advisors_desc: "La comunidad internacional no se enterará de nada si enviamos asesores, pero estos asesores necesitan equipo para entrenar, así que démosles algo."
 USA_focus_back_door_arms_dealing: "Tráfico de Armas por la Puerta Trasera"
 USA_focus_back_door_arms_dealing_desc: "La formación es lenta y las pérdidas de equipo se acumulan, organicemos un trato fuera de los ojos del público para asegurar la preservación del equipo en las fuerzas sirias."
 USA_focus_forming_the_damascus_legion: "Formación de la Legión de Damasco"
 USA_focus_forming_the_damascus_legion_desc: "La Legión Extranjera de los Estados Unidos se está expandiendo, voluntarios árabes o antiguos sirios están dispuestos a ir a luchar por su patria. No podemos negarles este derecho, a menos que la nación caiga en manos de tipos más desagradables."
 USA_focus_war_on_terror_policy: "El Terror Sirio"
 USA_focus_war_on_terror_policy_desc: "Los terroristas que conforman el gobierno autoritario sirio y las células terroristas que se desarrollan debido a la guerra deben ser eliminados para proteger nuestros activos y la economía mundial. Debemos actuar ahora o correr el riesgo de enfrentar otra crisis petrolera."
 USA_focus_sending_volunteer_forces: "Envío de Fuerzas Voluntarias"
 USA_focus_sending_volunteer_forces_desc: "La comunidad internacional está organizando una fuerza conjunta para ayudar a los rebeldes democráticos en Siria y, como tal, debemos reunir nuestra propia fuerza para destacarnos y liderar el camino."
 USA_focus_keeping_supplies_steady: "Manteniendo un Suministro Estable"
 USA_focus_keeping_supplies_steady_desc: "La guerra será rápida, pero solo será tan rápida como se mantengan nuestras logísticas. Debemos hacer algo para mantener el flujo de suministros constante para evitar problemas de combate y problemas de moral para las tropas en el terreno."
 USA_focus_indiscriminate_bombings: "Bombardeos Indiscriminados"
 USA_focus_indiscriminate_bombings_desc: "Los terroristas están difuminando las líneas de la guerra hasta tal punto que Vietnam parece un juego de damas. Si somos demasiado cautelosos, corremos el riesgo de dejar escapar objetivos vitales, pero si somos demasiado agresivos, corremos el riesgo de que la comunidad civil y la internacional se vuelvan en nuestra contra... la guerra verdaderamente es un infierno."
 USA_focus_second_state_visit_to_russia: "Visita Estatal a Rusia"
 USA_focus_second_state_visit_to_russia_desc: "El mejoramiento de nuestras relaciones con el viejo enemigo es beneficioso para todos. Debemos ser más cordiales hacia el pueblo ruso y su gobierno."
 USA_focus_second_state_visit_to_saudi_arabia: "2da Visita Estatal a Arabia Saudita"
 USA_focus_second_state_visit_to_saudi_arabia_desc: "La nación saudí es una buena potencia regional en el Medio Oriente y como tal debemos construir relaciones para asegurar nuestros intereses en la región."
 USA_focus_second_state_visit_to_arab_union: "Visita Estatal a la Unión Árabe"
 USA_focus_second_state_visit_to_arab_union_desc: "La Unión Árabe es un conjunto de estados que protegen muchas regiones estratégicas de África y Oriente Medio. Por ello, mejorar las relaciones con sus líderes debería contribuir a que las negociaciones futuras sean más fluidas o, con suerte, más fáciles, para nuestro beneficio."
 USA_focus_the_regulatory_merry_go_round: "El Carrusel Regulatorio"
 USA_focus_the_regulatory_merry_go_round_desc: "Los reguladores del Congreso siempre parecen querer jugar con lo que necesita y no necesita ser regulado. Como tal, muchos ven esto como girar una rueda y esperar el mejor resultado."
 USA_focus_pacific_states_region: "Evaluación Regional de los Estados del Pacífico"
 USA_focus_pacific_states_region_desc: "Los Estados del Pacífico tienen un equilibrio muy delicado. Desde buenos recursos hasta una asignación terrible de agua, el Congreso debe decidir cuál es la prioridad para la gente y el futuro de la región y de los Estados Unidos en general."
 USA_focus_targeted_growth_programs: "Programas de Crecimiento Dirigido"
 USA_focus_targeted_growth_programs_desc: "Al dirigirse a áreas subdesarrolladas de los Estados del Pacífico, el dinero asignado con suerte se amortizará con impuestos."
 USA_focus_mini_minerals_act: "Ley de Minerales Mini"
 USA_focus_mini_minerals_act_desc: "El Congreso ha aprobado la Ley de Minerales Mini, un plan limitado para desarrollar un suministro nacional de caucho que ayude a la economía regional y a los suministros nacionales."
 USA_focus_the_conservation_act: "Ley de Conservación"
 USA_focus_the_conservation_act_desc: "Con la aprobación de la Ley de Conservación, las localidades dentro de los Estados del Pacífico podrán despejar y conservar lo que sea necesario para ayudar a la gente y a las respectivas economías."
 USA_focus_rare_elements_initiative: "Iniciativa de Elementos Raros"
 USA_focus_rare_elements_initiative_desc: "Al apuntar a las regulaciones mineras y anular las regulaciones estatales, podemos comenzar un suministro nacional de metales raros y materiales necesarios para el consumo interno. Esto debería impulsar la economía local y ayudar a nuestra nación a largo plazo."
 USA_focus_loosening_pacific_zoning_laws: "Flexibilización de las Leyes de Zonificación del Pacífico"
 USA_focus_loosening_pacific_zoning_laws_desc: "Al flexibilizar las engorrosas y casi contraproducentes leyes de zonificación, hemos frenado el desarrollo adecuado. Al relajarlas, podemos impulsar el desarrollo local y generar más ingresos fiscales."
 USA_focus_the_reservoir_act: "Ley de los Embalses"
 USA_focus_the_reservoir_act_desc: "La Ley de los Embalses permitirá la creación de nuevos embalses como forma de impulsar las economías locales y aumentar la disponibilidad de agua en áreas con acceso limitado a agua."
 USA_focus_near_western_states_region: "Los Estados Cercanos del Oeste"
 USA_focus_near_western_states_region_desc: "Desde las Grandes Llanuras hasta los Estados del Pacífico, surge el vacío que son los Estados Cercanos del Oeste. Famosa por las Montañas Rocosas, esta región es una de las menos desarrolladas y más desafiantes. El Congreso debe proceder con precaución al recorrer los desiertos, montañas y vasta geografía que conforman los Estados Cercanos del Oeste."
 USA_focus_salt_lake_commission: "La Comisión Reguladora del Lago Salado"
 USA_focus_salt_lake_commission_desc: "La Comisión del Lago Salado sobre Regulaciones observará y abordará las operaciones mineras actuales y buscará expandirlas minimizando los impactos ambientales."
 USA_focus_rocky_preservation_act: "Ley de Preservación de las Montañas Rocosas"
 USA_focus_rocky_preservation_act_desc: "Las Montañas Rocosas son un hito nacional y a muchos les disgustaría ver cómo un símbolo de Estados Unidos es destruido. Como tal, el comité establecido ha encontrado formas de convertir el turismo en un movimiento de preservación. Esto complacerá tanto a las economías locales como a los ecologistas."
 USA_focus_phoenix_arms_contract: "Contrato de Phoenix Arms"
 USA_focus_phoenix_arms_contract_desc: "Los contratistas militares han buscado áreas alrededor de Phoenix y en todo Arizona para establecer instalaciones manufactureras. Debemos trabajar para ayudar a fortalecer a nuestro ejército y la economía local con empleos."
 USA_focus_rocky_mount_go_a: "Monte rocoso Go-A"
 USA_focus_rocky_mount_go_a_desc: "Al igual que las películas de Rocky, debemos aprender y entrenarnos para comprender mejor a nuestro oponente. Sin embargo, a diferencia de la película, nuestro adversario es una formación geológica. Al flexibilizar las regulaciones en torno a las operaciones mineras en la cordillera, podemos extraer nuevos y más recursos para el suministro y la producción nacional."
 USA_focus_breach_the_western_gap: "Superar la Brecha Occidental"
 USA_focus_breach_the_western_gap_desc: "Los desiertos y montañas que dificultan el viaje sin problemas de nuestros ciudadanos son los que afectan las cadenas de suministro y el comercio local. Debemos encontrar formas de crear arterias y llevar empleos, personas y mayor libertad de movimiento a los Estados Cercanos del Oeste."
 USA_focus_more_than_potatoes: "Más que solo papas"
 USA_focus_more_than_potatoes_desc: "Idaho es una tierra agrícola fructífera conocida por sus papas, sin embargo, la agricultura no debería ser lo único por lo que se conozca al estado. Al invertir y expandir las industrias locales, podemos hacer de Idaho el ícono de los Estados Cercanos del Oeste."
 USA_focus_great_plains_states_region: "La Región de los Grandes Llanos"
 USA_focus_great_plains_states_region_desc: "Los Grandes Llanos, que abarcan una gran extensión de territorio, se consideran el granero del país. Si bien nos complace tener un buen suministro de alimentos, nuestra diversidad en términos económicos en la región es muy limitada. Por ello, el Congreso debe buscar implementar planes que considere adecuados para desarrollar mejor y ayudar a la región a ponerse al día con el resto de la unión."
 USA_focus_dakota_risk_assessment_committee: "Comité de Evaluación de Riesgos de Dakota"
 USA_focus_dakota_risk_assessment_committee_desc: "Se establecerá un comité conjunto interestatal que promoverá el desarrollo de productos de caucho utilizando los suministros de petróleo de Dakota del Norte para crear nuevos empleos y, por supuesto, nuevos suministros de caucho."
 USA_focus_great_plains_great_cities: "Grandes Llanos y Grandes Ciudades"
 USA_focus_great_plains_great_cities_desc: "Los centros urbanos de estos estados poco poblados están muy poco desarrollados y, como tal, se implementarán programas dirigidos para ayudar al desarrollo de estas ciudades y fomentar su crecimiento."
 USA_focus_kansas_city_arms_manufacturer: "Fabricante de Armas en Kansas City"
 USA_focus_kansas_city_arms_manufacturer_desc: "Se ha otorgado un nuevo contrato y los socios acuerdan que estas nuevas plantas deben establecerse en Kansas City. Su naturaleza urbana pero también aislada hace que las plantas sean menos propensas a sufrir interferencias."
 USA_focus_nebraska_act: "Ley de Nebraska"
 USA_focus_nebraska_act_desc: "Siguiendo con nuestra región del granero del país, tenemos la franja central que abarca desde Dakota del Norte hasta Kansas. Utilizando Nebraska como base de operaciones, atraeremos más empleos y personas para desarrollar mejor esta región excesivamente especializada del país."
 USA_focus_minraculture_act: "Ley de Minracultura"
 USA_focus_minraculture_act_desc: "La minería y la agricultura en la región de los Grandes Llanos son muy diversas pero también subdesarrolladas. Mediante estudios geológicos y evaluación de riesgos, podremos iniciar nuevas operaciones mineras y aumentar nuestro suministro nacional de recursos minerales necesarios."
 USA_focus_hydroponics_act: "Ley de Hidroponía"
 USA_focus_hydroponics_act_desc: "Si bien la hidroponía aún es un método relativamente nuevo, no hay razón por la cual no podamos impulsar su comprensión y desarrollo. Como tal, se establecerán iniciativas para crear áreas designadas para el desarrollo y la prueba de estos experimentos a gran escala."
 USA_focus_the_lone_south: "El Sur Solitario"
 USA_focus_the_lone_south_desc: "El Sur Solitario comprende Texas, Arkansas, Louisiana, Oklahoma y Nuevo México. Estos estados son una mezcla vasta de áreas muy desarrolladas y otras que no lo están tanto. Por ello, el Congreso debe buscar equilibrar estas disparidades y permitir que la región prospere y se una al país."
 USA_focus_red_river_commission: "Comisión del Río Rojo"
 USA_focus_red_river_commission_desc: "La Comisión del Río Rojo es un organismo mutuo compuesto por miembros de Texas y Oklahoma con el objetivo de buscar expansiones efectivas de recursos. El uso del petróleo de Texas para crear nuevos empleos y recursos relacionados con la petroquímica, junto con un notable yacimiento de mineral de hierro en Oklahoma, ha llevado a ambas partes a llegar a un entendimiento."
 USA_focus_censouth_zoning_reforms: "Ley de Reformas de Zonificación de CenSouth"
 USA_focus_censouth_zoning_reforms_desc: "Las vastas llanuras y las diversas mezclas de terrenos han generado una zonificación confusa. Por ello, esta ley de reformas de zonificación se utilizará para agilizar y hacer más eficiente las zonas de construcción necesarias para desarrollar estas regiones poco desarrolladas dentro de los estados."
 USA_focus_rio_grande_shipyard: "Astillero del Río Grande"
 USA_focus_rio_grande_shipyard_desc: "Los astilleros de Texas son adecuados para lo que necesitan, sin embargo, con el creciente interés en la seguridad nacional, la demanda extranjera y la demanda nacional, muchos han solicitado más expansión en este mercado laboral existente. Con esto en mente, el Congreso junto con la legislatura del estado de Texas han creado una empresa conjunta conocida como Rio Grande Shipworks para satisfacer esta necesidad."
 USA_focus_austin_investment_firm: "La Empresa de Inversiones de Austin"
 USA_focus_austin_investment_firm_desc: "La Empresa de Inversiones de Austin es una iniciativa gubernamental para crear empleos en las áreas rurales de los estados del Sur Solitario, utilizando a Texas como centro para realizar sus inversiones."
 USA_focus_unregulated_destiny_to_manifest: "Destino sin Regulación a Manifestar"
 USA_focus_unregulated_destiny_to_manifest_desc: "Si bien muchos ven el destino manifiesto como una página olvidada de la historia, el ciudadano moderno debe buscar manifestar su propio destino. No podemos permitir que las leyes restrictivas de adquisición de tierras lo impidan, por lo tanto, obtendrán desregulación en estos asuntos."
 USA_focus_lone_mining_company: "La Compañía Minera Solitaria"
 USA_focus_lone_mining_company_desc: "Con la mentalidad moderna de manifestar el propio destino, el Congreso y los estados de Nuevo México y Oklahoma han creado la Compañía Minera Solitaria, patrocinada por la Empresa de Inversiones de Austin. Con los cambios en las leyes de adquisición de tierras y las leyes mineras en la región, la compañía espera encontrar y expandir el suministro nacional de materias primas necesarias para impulsar la creación de empleo nacional."
 USA_focus_greater_lakes_region: "La Región de los Grandes Lagos"
 USA_focus_greater_lakes_region_desc: "Si bien los estados a lo largo de los Grandes Lagos son considerados los Estados de los Grandes Lagos, los estados circundantes de Minnesota, Iowa, Missouri y Kentucky son lo que algunos llaman los Estados de los Grandes Lagos debido a la mezcla de culturas de sus regiones 'asociadas'. Estos estados comprenden áreas de agricultura intensiva y lo que solía ser un sector industrial importante. Ahora es responsabilidad del Congreso llevar equilibrio y reformas a esta región del país."
 USA_focus_milwaukee_mining_firm: "La Empresa Minera de Milwaukee"
 USA_focus_milwaukee_mining_firm_desc: "Se ha establecido una empresa regional de extracción de minerales en Milwaukee. Su objetivo es simple: establecer o expandir operaciones vitales de recursos existentes para impulsar el crecimiento laboral nacional."
 USA_focus_from_rust_to_refined: "De la Oxidación a la Refinación"
 USA_focus_from_rust_to_refined_desc: "El Cinturón del Óxido recibe su nombre debido a la disminución constante de la vitalidad del sector manufacturero. Por lo tanto, debemos invertir para revitalizarlo y evitar un mayor deterioro de este cinturón industrial."
 USA_focus_lakeside_hubs: "Centros Lacustres"
 USA_focus_lakeside_hubs_desc: "Los Grandes Lagos son sitios turísticos atractivos. Al priorizar la zonificación en estos lugares de alta demanda, podemos buscar desarrollar mejor los negocios y las empresas turísticas."
 USA_focus_erie_boom_act: "Ley del Auge de Erie"
 USA_focus_erie_boom_act_desc: "El lago Erie es un centro neurálgico para el comercio con Canadá y una combinación de turismo y otras actividades empresariales. La región no ha estado en buenas condiciones desde hace un tiempo, por lo tanto, debemos realizar inversiones directas para diversificar y revitalizar las economías de las localidades alrededor de este gran lago."
 USA_focus_diversity_act: "Ley de Diversificación"
 USA_focus_diversity_act_desc: "La Ley de Diversificación permitirá asignar fondos a los estados que soliciten la necesidad de diversificar sus economías. Esto puede limitar la necesidad monetaria general y permitir un consenso sobre en qué áreas los estados están \"demasiado especializados\" para no depender tanto económicamente, en ese sentido."
 USA_focus_sprawling_act: "Ley de Expansión"
 USA_focus_sprawling_act_desc: "Como los tentáculos de una criatura marina profunda, el sector minero de la región es extremadamente deficiente. Por lo tanto, se priorizará la expansión y el enfoque en los recursos minerales raros necesarios en estas iniciativas patrocinadas para las compañías mineras locales."
 USA_focus_the_southeastern_region: "La Región del Sureste"
 USA_focus_the_southeastern_region_desc: "El Sureste, también conocido como el \"Sur Profundo\", es una región de extremos. Algunas áreas están muy desarrolladas, mientras que otras parecen como si los colonos nunca las hubieran visto. Si bien queremos preservar la belleza de nuestra nación, el Congreso debe buscar equilibrar estos estados del Sur de los Estados Unidos."
 USA_focus_gulf_ports_act: "Ley de Puertos del Golfo"
 USA_focus_gulf_ports_act_desc: "El Golfo es un centro neurálgico estratégico y también una región rica en recursos. La industria naviera es intensa en estas áreas, por lo que los puertos y astilleros deben expandirse y renovarse para el mejoramiento general de los respectivos estados."
 USA_focus_urbanized_forest_act: "Ley de Bosques Urbanizados"
 USA_focus_urbanized_forest_act_desc: "La ley aprobada por el Congreso buscará crear incentivos de desarrollo para mover y distribuir mejor la población urbanizada de estados como Mississippi. De esta manera, los estados y sus economías pueden diversificarse y expandirse a un ritmo más rápido, al crear una base más amplia."
 USA_focus_mobile_mineral_act: "Ley de Minerales Móviles"
 USA_focus_mobile_mineral_act_desc: "La Ley de Minerales Móviles es un proyecto de ley que reforma e incentiva el desarrollo y la expansión estratégica limitada de las operaciones mineras en estados conocidos por sus minerales de difícil extracción. Estas iniciativas ayudarán a crear empleo y aumentar el suministro nacional."
 USA_focus_dixie_development_scheme: "El Plan de Desarrollo Dixie"
 USA_focus_dixie_development_scheme_desc: "El DDS es un programa diseñado para trabajar desde adentro hacia afuera. Al crear una base sólida en lo que se considera el \"corazón de Dixie\", es decir, los estados de Alabama y Mississippi, estos estados ayudarán a generar un efecto dominó de desarrollo en la región sureste en general."
 USA_focus_carolina_cultivation_program: "El Programa de Cultivo de Carolina"
 USA_focus_carolina_cultivation_program_desc: "Las Carolinas son una mezcla de culturas y, como tal, debemos ayudar a desarrollar la base agrícola de los estados para respaldar aún más el aumento de los empleos industriales. Recuerda, la comida tiene que venir de alguna parte para abastecer a las ciudades."
 USA_focus_shining_act: "Ley del Resplandor"
 USA_focus_shining_act_desc: "La Ley del Resplandor es un conjunto de reformas mineras que tiene como objetivo expandir las operaciones mineras regionales nacionales para experimentar mejor con los minerales disponibles y las capacidades para hacer que estas operaciones sean rentables a largo plazo."
 USA_focus_the_capital_region: "La Región Capital"
 USA_focus_the_capital_region_desc: "Los estados que rodean el área capital de Washington D.C. son una región bastante próspera. Sin embargo, esto no significa que debamos excluirlos de las inversiones económicas, por lo que será responsabilidad del Congreso determinar en qué consistirán esas inversiones."
 USA_focus_parkersburg_economic_committee: "Comité Económico de Parkersburg"
 USA_focus_parkersburg_economic_committee_desc: "El PEC es un comité conjunto de Comercio Interestatal encargado de evaluar y desarrollar estrategias económicas específicas para impulsar la economía local de las regiones menos desarrolladas de los estados de la región."
 USA_focus_atlantic_act: "Ley del Atlántico"
 USA_focus_atlantic_act_desc: "El Acta del Atlántico es un programa de desarrollo marítimo para impulsar las comunidades locales y sus industrias relacionadas."
 USA_focus_the_roanoke_mineral_act: "Ley de Minerales de Roanoke"
 USA_focus_the_roanoke_mineral_act_desc: "Esta ley de minerales es un acta de crecimiento específico que expandirá los empleos locales, el suministro nacional de materias primas y, en general, debería fomentar un efecto dominó de desarrollo en los estados seleccionados."
 USA_focus_the_mary_lands_act: "Ley de las Tierras de Mary"
 USA_focus_the_mary_lands_act_desc: "El Congreso ha aprobado una ley de economías interconectadas en la que los desarrollos de un estado deben ir de la mano para ayudar al desarrollo de otro. La esperanza es fomentar el comercio nacional, el consumo y una mentalidad de \"comprar local\"."
 USA_focus_the_appalachian_reforms: "Las Reformas de los Apalaches"
 USA_focus_the_appalachian_reforms_desc: "Las Reformas de los Apalaches son una serie de reformas mineras que fomentarán el desarrollo local y la expansión de las operaciones mineras existentes en recursos como el mineral de hierro y los recursos energéticos."
 USA_focus_the_delaware_act: "Ley de Delaware"
 USA_focus_the_delaware_act_desc: "El objetivo principal de la Ley de Delaware es crear programas de crecimiento tanto marítimos como turísticos para encontrar formas de hacer crecer e interconectar sus necesidades entre sí."
 USA_focus_the_northeastern_region: "La Región Noreste"
 USA_focus_the_northeastern_region_desc: "Famosa por el corredor noreste, la sección noreste de los Estados Unidos es una masa casi continua de expansión urbana. Sin embargo, a medida que te adentras más en estos estados, encuentras más naturaleza. El Congreso debe buscar crear políticas que equilibren dónde desarrollar para que la preservación de la naturaleza de la región se mantenga en el nivel más alto posible."
 USA_focus_the_vershire_act: "Ley de Vershire"
 USA_focus_the_vershire_act_desc: "Utilizando la base de las piezas de Tetris para los estados, Vermont y New Hampshire liderarán un esquema de inversión dirigido que ayudará a expandirse hacia otros estados de la región."
 USA_focus_albany_development_program: "Programa de Desarrollo de Albany"
 USA_focus_albany_development_program_desc: "El ADP es un programa destinado a diversificar las economías locales comenzando desde el área de Albany y avanzando hacia el este."
 USA_focus_the_hartford_mining_act: "Ley de Minería de Hartford"
 USA_focus_the_hartford_mining_act_desc: "Con esta ley, se llevarán a cabo inversiones en compañías mineras locales y nuevos proyectos relacionados con minerales, aunque el impacto no se espera que sea significativo, los recursos minerales proyectados son bastante diversos."
 USA_focus_the_kingston_reforms: "Las Reformas de Kingston"
 USA_focus_the_kingston_reforms_desc: "Estas reformas se centran en empresas de desarrollo y en flexibilizar las regulaciones de zonificación, con la esperanza de adquirir terrenos más rápidamente y acelerar los procesos de planificación y construcción subsiguientes."
 USA_focus_new_haven_mineral_reforms: "Las Reformas Minerales de New Haven"
 USA_focus_new_haven_mineral_reforms_desc: "Esta legislación minera promoverá el desarrollo de minas en relación con recursos escasos. Aunque el noreste no es realmente un centro importante en este sentido, esta región tiene potencial para ofrecer más de lo que ya tiene."
 USA_focus_the_newer_england_act: "Ley de la Nueva Inglaterra Moderna"
 USA_focus_the_newer_england_act_desc: "Con nuevas reformas, nuevos desarrollos y una nueva página en la prosperidad económica de la región, es justo establecer un enfoque más moderno en las áreas más antiguas. Por lo tanto, se implementarán desarrollos relacionados con el núcleo de la región para revitalizar y hacer crecer completamente esta hermosa mezcla de naturaleza y áreas urbanas que es el noreste."
 USA_continue_space_efforts: "Revitalizar el Programa Espacial"
 USA_continue_space_efforts_desc: "Hace casi 60 años, la NASA lanzó el Apolo 11, logrando aterrizar al primer humano en la Luna y ganando la Carrera Espacial. Después de eso, los estadounidenses caímos en la complacencia, y el espacio perdió su asombro. ¡Ya no más! Es hora de renovar nuestros esfuerzos y expandir la frontera final."
 USA_finance_nasa: "Financiar la NASA"
 USA_finance_nasa_desc: "La NASA, la Administración Nacional de Aeronáutica y del Espacio, nos llevó a la Luna, envió satélites al espacio, lanzó sondas al sistema solar exterior y al espacio profundo, y aterrizó rovers en Marte. Lo único que le falta es financiamiento importante del gobierno, con el cual podríamos finalmente hacer realidad nuestros sueños de exploración espacial."
 USA_finance_private_space_ventures: "Financiar Empresas Privadas de Exploración Espacial"
 USA_finance_private_space_ventures_desc: "Empresas privadas, como SpaceX, han demostrado una tremenda capacidad para reducir los costos y aumentar la eficiencia de los viajes espaciales. El futuro del espacio es privado."
 USA_asteroid_mining: "Minería de Asteroides"
 USA_asteroid_mining_desc: "Los asteroides contienen muchos materiales raros o difíciles de extraer aquí en la Tierra, como platino, oro, iridio y los elusivos metales de tierras raras, algo que nos falta desesperadamente a nivel nacional. Es cierto que se requiere un esfuerzo masivo para remolcar un asteroide hacia la órbita terrestre, pero las recompensas estarán más allá de nuestros sueños más salvajes."
 USA_high_cost_for_high_rewards: "La segunda gran carrera espacial"
 USA_high_cost_for_high_rewards_desc: "La carrera espacial ha comenzado una vez más y nuestro destino primordial es asegurarnos de obtener la victoria. Invertiremos todo lo que tengamos para asegurarnos de mantener ese título y dejar en ridículo a los fanáticos y los no creyentes que dicen \"bueno, técnicamente, los soviéticos lo hicieron primero\" solo para molestar a alguien. Los costos serán altos, pero eso nunca nos ha detenido antes. Hasta el infinito y más allá."
 USA_establishment_of_the_space_force: "Establecimiento de la Fuerza Espacial"
 USA_establishment_of_the_space_force_desc: "¿Por qué no lo llamamos los Marines Espaciales? Ese habría sido un nombre mucho mejor."
 USA_launch_pad_in_brazil: "Plataforma de Lanzamiento en Brasil"
 USA_launch_pad_in_brazil_desc: "Los cohetes, aunque no lo creas, necesitan llegar al espacio para hacer algo útil. El lanzamiento de cohetes desde el ecuador es mucho mejor que desde Florida, ya que podemos aprovechar la inercia adicional causada por la rotación de la Tierra para facilitar la entrada en órbita. Recientemente, ha surgido una oportunidad en Brasil para hacer exactamente eso..."
 USA_weaponized_space: "Militarizar el Espacio"
 USA_weaponized_space_desc: "Satélites con láseres... ¡suena genial! ¿Qué podría salir mal?"
 USA_space_marines: "Marines Espaciales"
 USA_space_marines_desc: "¡El servicio garantiza la ciudadanía!"
 USA_mission_to_mars: "Misión a Marte"
 USA_mission_to_mars_desc: "Aterrizar a un humano en Marte ha sido el sueño de los entusiastas del espacio durante años, si no décadas. Marte es ahora la Prioridad Número Uno."
 USA_revisit_the_moon: "Volver a Visitar la Luna"
 USA_revisit_the_moon_desc: "La última vez que el hombre puso un pie en la Luna fue en 1972. ¿Por qué no poner uno nuevo allí? ¿Qué nos detiene?"
 USA_lunar_outpost: "Base Lunar"
 USA_lunar_outpost_desc: "Actualmente es perfectamente posible establecer una base en la Luna. Dicho esto, establecer y mantener una base lunar seguirá siendo el mayor desafío técnico que el mundo haya enfrentado. Pero, ¿eso detuvo el primer alunizaje? No lo creo."
 USA_new_millennia_new_media: "Nuevos milenios, nuevos medios"
 USA_new_millennia_new_media_desc: "Con el cambio de milenio, la tecnología ha avanzado más de lo que pensábamos. Los televisores e Internet se han convertido en los elementos principales de la vida del ciudadano medio. Por ello, cada vez hay más información que llega a más personas de forma más rápida, y aunque la mayoría lo ve como algo positivo, hay una minoría cada vez mayor que se muestra recelosa de que la gente equivocada utilice estos nuevos medios para conseguir sus propios fines."
 USA_more_opinion_pieces: "Más Artículos de Opinión"
 USA_more_opinion_pieces_desc: "El público necesita nuestra sabiduría y guía, ya que de otra manera no comprenderán los problemas reales del día. Debemos emplear a nuestras personalidades más fuertes si queremos difundir la conciencia sobre las fallas de nuestros líderes políticos."
 USA_redefining_news_channel: "Redefiniendo el Canal de Noticias"
 USA_redefining_news_channel_desc: "Muchos aún luchan por comprender qué es un canal de noticias y, por lo tanto, no comprenden completamente los tiempos cambiantes. Con esto en mente, debemos buscar obtener la tracción de lo que es un canal de noticias moderno y, como tal, redefinir lo que somos."
 USA_appealing_to_the_masses: "Apelando a las Masas"
 USA_appealing_to_the_masses_desc: "Con el público anhelando más, lo que más quieren escuchar, debemos darles lo que quieren. Porque es en el pueblo en quien confiamos y el pueblo siempre tiene razón."
 USA_party_lines_and_view_times: "Líneas Partidistas y Tiempos de Visualización"
 USA_party_lines_and_view_times_desc: "Los partidos de nuestra querida república son lo que mantiene al país en movimiento. Debemos mirar hacia ellos y lo que el pueblo desea. Si quieren rojo, les daremos rojo. Si quieren azul, les daremos azul. El pueblo sabe lo que quiere y debemos darle al pueblo lo que desea."
 USA_more_defined_coverage: "Cobertura Más Definida"
 USA_more_defined_coverage_desc: "El barro se ha acumulado y nadie lo ha rastrillado en mucho tiempo. Con la gente haciéndose cómplice de los artículos de opinión modernos, tendremos un largo camino por delante para reparar el daño que se ha hecho."
 USA_keeping_business_standards: "Manteniendo los Estándares Empresariales"
 USA_keeping_business_standards_desc: "Los estándares actuales son mediocres en el mejor de los casos y casi traicioneros en el peor. Debemos establecer un estándar moderno para los problemas modernos de la nación y el mundo en general."
 USA_informing_the_masses: "Informando a las Masas"
 USA_informing_the_masses_desc: "La gente ha sido cegada a los problemas del día a día con cada vez más espectáculos de los líderes políticos. Debemos buscar corregir estas injusticias que el pueblo ha sufrido durante demasiado tiempo."
 USA_there_are_more_options: "¿Hay Más Opciones?"
 USA_there_are_more_options_desc: "La gente está consciente, los lobbistas están controlados y Wall Street no es más que un simple camino. A medida que se crea más conciencia, la gente empieza lentamente a romper con el statu quo. Con esto en mente, nuevos partidos se han convertido en estrellas emergentes en el escenario político estadounidense. ¿Llevarán estos partidos a nuevos y mejores caminos, o nuestros esfuerzos llegaron demasiado tarde para marcar una diferencia real...?"
 USA_breaking_the_mold: "Rompiendo el Molde"
 USA_breaking_the_mold_desc: "Ya sea por la voluntad del pueblo o por la arrogancia y los fracasos de la clase gobernante, hemos visto la luz del espectro político más allá del Rojo y el Azul. Hay todo un arco iris de perspectivas e ideas. Debemos mirar hacia ellos y crear un futuro real en lugar de uno limitado por las cadenas oligárquicas de un duopolio bipartidista."
 USA_scars_from_the_forever_war: "Cicatrices de la Guerra Interminable"
 USA_scars_from_the_forever_war_desc: "La Guerra contra las Drogas ha sido una guerra casi perpetua para la nación. Con el tiempo, adquiere nuevas formas y parece que las respuestas del pasado han hecho poco o nada en cuanto a los efectos del presente. El Congreso debe abordar este problema cada vez más grave antes de que sea demasiado grande para fracasar."
 USA_redrafting_targeting_legislations: "Redactando Legislaciones de Objetivos"
 USA_redrafting_targeting_legislations_desc: "La Guerra contra las Drogas ha visto una serie de legislaciones que, mirando hacia atrás, eran muy... dirigidas, por decirlo suavemente. Debemos buscar redactar y reformar estos documentos obsoletos de manera grosera."
 USA_the_amnesty_initiative: "Iniciativa de Amnistía"
 USA_the_amnesty_initiative_desc: "La Guerra contra las Drogas ha arruinado la vida de innumerables familias con penas injustamente largas. Se establecerá una comisión independiente que revisará tantos casos de la Guerra contra las Drogas como sea posible para garantizar que se haya hecho justicia real."
 USA_pulling_back_from_the_war: "Retirándonos de la Guerra"
 USA_pulling_back_from_the_war_desc: "Hemos preparado el escenario y planificado las reformas, ahora es hora de retirarnos por completo de la guerra... ya es hora de hacerlo."
 USA_cutting_failed_programs: "Recortando Programas Fallidos"
 USA_cutting_failed_programs_desc: "Si bien la Guerra contra las Drogas no fue la mejor iniciativa, tampoco fue un completo fracaso. Por lo tanto, debemos retroceder y eliminar los programas redundantes o los fracasos totales que conformaron la Guerra contra las Drogas."
 USA_repurposing_budgets: "Reasignando Presupuestos"
 USA_repurposing_budgets_desc: "Los diferentes programas tenían asignaciones presupuestarias confusas, y algunos programas se crearon para diferentes departamentos pero cumplían el mismo propósito. Debemos buscar reescribir y simplificar esta confusión para hacer que la Guerra contra las Drogas sea más eficiente."
 USA_holding_our_ground: "Manteniendo Nuestra Posición"
 USA_holding_our_ground_desc: "Aunque no estemos perdiendo, tampoco estamos ganando. Debemos mirar a las generaciones futuras y al futuro en su conjunto para entender cómo resolver realmente este problema... por ahora tendremos que conformarnos con la defensiva."
 USA_reinvesting_in_the_war: "Reinvertir en la Guerra"
 USA_reinvesting_in_the_war_desc: "Nuestra decadencia en el tema del abuso de drogas ha empeorado los problemas, debemos replantear y repensar nuestra iniciativa en este asunto en su totalidad."
 USA_new_wave_thinking: "Nuevo Enfoque de Pensamiento"
 USA_new_wave_thinking_desc: "Las generaciones más nuevas comprenden que no hay una manera de resolver completamente un problema de esta magnitud, sin embargo, existen formas de mitigar y reducir los excesos generales. Formas de despenalización limitada, reevaluación de antiguas legislaciones, y otras medidas, deberían ayudar en este esfuerzo."
 USA_going_on_the_offensive: "Ir a la Ofensiva"
 USA_going_on_the_offensive_desc: "Estamos redoblando nuestros esfuerzos en este problema, le costará al gobierno una buena suma, pero la seguridad de nuestro pueblo es el precio que debemos pagar para asegurar que su futuro esté libre de influencias de drogas."
 USA_healing_the_wounds: "Sanando las Heridas"
 USA_healing_the_wounds_desc: "Hemos recorrido un largo camino, pero con una ofensiva contra los cárteles, hemos visto la luz. El camino más claro y enfocado en esta nueva fase de la guerra perpetua ha limpiado ahora la mente nacional y la forma en que resolvemos este problema. Ahora miraremos hacia el futuro que hemos establecido para nuestro pueblo."
 USA_the_tides_of_the_peoples_will: "El Cambio de las Mareas de la Voluntad del Pueblo"
 USA_the_tides_of_the_peoples_will_desc: "El duopolio de los partidos Republicano y Demócrata ha causado un gran revuelo en los corazones de la gente. Durante mucho tiempo, el enraizamiento político no ha hecho más que dividir, pero ahora los vientos del cambio están empezando a soplar, y la gente está izando sus velas."
 USA_people_seeking: "Un Pueblo en Búsqueda"
 USA_people_seeking_desc: "La gente ha visto el cambio de las mareas del destino y ahora busca sus propios caminos de identidad, porque la nación y su pueblo deben tener la libertad de elegir."
 USA_true_representative: "Por un Verdadero Representante"
 USA_true_representative_desc: "Debemos eliminar el duopolio, la voluntad del pueblo buscará un verdadero representante para sus voces."
 USA_electoral_rainbow: "El Arcoíris Electoral"
 USA_electoral_rainbow_desc: "Los vientos del cambio han barrido la nación y, como tal, el futuro solo será tan brillante como el arcoíris de opciones lo permita."
 USA_green_victory: "Un Mañana más Verde"
 USA_green_victory_desc: "Con nuestra victoria, haremos que Estados Unidos sea un faro de luz verde que brille y ayude no solo a nuestro pueblo, sino a los pueblos de este mismo mundo."
 USA_committee_on_green_economics: "Comité de Asuntos Económicos Verdes"
 USA_committee_on_green_economics_desc: "La economía es marrón y roja, es destructiva y perjudicial para la gente y el medio ambiente mismo. El CGEA es un organismo gubernamental que evaluará la situación económica y elaborará planes para cambiar la forma en que operan las empresas y cómo facilitar la transición hacia una economía más limpia y verde."
 USA_department_of_ecostandards: "Departamento de Estándares Ecológicos"
 USA_department_of_ecostandards_desc: "El DoES será una subdivisión de la EPA, ya que esta entidad creará un estándar de Bienestar Ecológico en función del impacto en el medio ambiente y el impacto en la productividad general. Este equilibrio es cómo vendemos el trato constante de hacer que la economía sea verde sin perjudicar fundamentalmente a nuestro propio pueblo en millones debido a cambios radicales."
 USA_industrial_conversions: "Ley de Conversión Industrial"
 USA_industrial_conversions_desc: "La ICA es una legislación que comenzará de manera gradual y exhaustiva el proceso de convertir las industrias existentes con los nuevos estándares ecológicos establecidos por los organismos gubernamentales anteriores. Se espera que esto no tenga un efecto completo durante algún tiempo, ya que es un compromiso a largo plazo, sin embargo, comenzará a mejorar la salud y la seguridad de nuestra gente."
 USA_agricultural_condensing: "Ley de Condensación Agrícola"
 USA_agricultural_condensing_desc: "La condensación y el aumento de la eficiencia de nuestra producción agrícola es la máxima prioridad. Esto permitirá más espacio para el medio ambiente y el desarrollo de la vida de nuestro pueblo. El costo puede afectar el bolsillo, pero los logros a largo plazo valdrán la pena."
 USA_green_housing_act: "Ley de Viviendas Verdes"
 USA_green_housing_act_desc: "La Ley de Viviendas Verdes establecerá un programa de reembolso para aquellos elegibles que puedan entregar cualquier electrodoméstico. Las características del hogar que queman combustibles fósiles, como unidades de calefacción que funcionan con propano y similares, se reemplazarán por unidades eléctricas mejores y más eficientes. Esto aliviará la carga directa sobre los hombros de la persona promedio y permitirá una transición más suave a corto plazo."
 USA_green_tax_reform_act: "Ley de Reforma Tributaria Verde"
 USA_green_tax_reform_act_desc: "Cuanto más ganas, más agujeros encuentras... estas palabras impregnan todo el código tributario. Esta legislación revisará de manera exhaustiva y corregirá tantos agujeros como sea posible para las corporaciones y unos pocos privilegiados que se benefician de ello."
 USA_green_arms_of_the_law: "Los Brazos Verdes de la Ley"
 USA_green_arms_of_the_law_desc: "La Ley de Agentes de la Ley Verde aumentará la financiación y la asignación de personal para delitos relacionados con la avaricia corporativa, la malversación y otros delitos asociados de \"cuello blanco\" que aquejan a la nación y sus afiliaciones cercanas al corporativismo. El trabajador promedio no debería tener que sufrir por la avaricia y los pecados de los ricos."
 USA_eco_welfare_act: "Ley de Bienestar Ecológico"
 USA_eco_welfare_act_desc: "La EWA destinará el dinero necesario a las redes sociales que atienden a aquellos que ya han sido perjudicados por la negligencia grave del entorno laboral que estos supuestos líderes empresariales crean. El aumento de fondos para discapacidades es una prioridad máxima, y también se incluyen disposiciones relacionadas con la atención materna, la seguridad social y otros aspectos en este paquete de beneficios para el pueblo estadounidense."
 USA_greencare_act: "Ley de Cuidado Verde"
 USA_greencare_act_desc: "El futuro es ahora y el futuro está en los jóvenes de esta nación. Estos jóvenes con la educación adecuada pueden buscar soluciones a los problemas que afectan nuestra forma de vida y cómo avanzar con ella. Se destinarán fondos a programas educativos relacionados con STEM, específicamente en áreas que pueden mejorar nuestra cohesión con la industria moderna y la comprensión moderna del medio ambiente."
 USA_growing_greener_tomorrows: "Creciendo Mañanas más Verdes"
 USA_growing_greener_tomorrows_desc: "Una nación más verde, un pueblo más verde, conducirá a un futuro más verde. La nación y su pueblo se unen en torno a la idea de la ecodemocracia, entendiendo que el medio ambiente y la madre tierra en sí misma no son más que ciudadanos como cualquier otro. Tienen necesidades para sobrevivir y vivir y, al igual que los ciudadanos de esta nación justa, desearían y creo que lo han hecho, que su voz fuera escuchada por primera vez en su eterna vida."
 USA_green_victory_again: "Madre Naturaleza da otra vuelta"
 USA_green_victory_again_desc: "El pueblo ha hablado y ha vuelto a cantar: \"Por la madre naturaleza\". Queremos ayudar a nuestros ciudadanos y también a nuestro planeta. Por un futuro más brillante, por un medio ambiente mejor, por una nación mejor."
 USA_continued_eco_nomics: "Economía continua"
 USA_continued_eco_nomics_desc: "Continuaremos la cruzada de nuestra política económica para priorizar regulaciones basadas en el medio ambiente que beneficien al planeta y a las personas también."
 USA_the_eco_government: "El Gobierno Ecológico"
 USA_the_eco_government_desc: "Este gobierno, mientras esté en el poder, buscará cumplir con su deber de ayudar a las personas y al planeta."
 USA_green_trade_deals: "Acuerdos Comerciales Verdes"
 USA_green_trade_deals_desc: "América es una tierra rica, pero nuestro comercio también causa daños, posiblemente tanto como los que hacemos en nuestro país. Debe realizarse una evaluación completa de nuestras políticas comerciales y de extracción de recursos para encontrar un mejor equilibrio entre ambos. Es posible que algunos nos odien a largo plazo, pero trabajaremos en ello sin importar qué."
 USA_planting_new_programs: "Plantando Nuevos Programas"
 USA_planting_new_programs_desc: "El gobierno es responsable del éxito continuo de las inversiones de nuestro pueblo, pero también podemos exportar esto a otras naciones. Al invertir en mejorar las vidas de las naciones críticas del mundo, podemos esperar que estén agradecidas y persigan empresas similares para mejorar no solo a ellas mismas, sino también a otros. Seremos la chispa que enciende la llama del cambio en este planeta."
 USA_foreign_policy_plan_green: "Plan de Política Exterior Verde"
 USA_foreign_policy_plan_green_desc: "Buscaremos inversiones adicionales para aquellas naciones que lo necesiten. Estos planes de desarrollo se alinean con los estándares ecológicos, y el desarrollo creará un futuro para estas naciones y sus pueblos."
 USA_ecocation: "Ley de Ecocación"
 USA_ecocation_desc: "El Congreso ha presentado una legislación que cambiará las prioridades del aprendizaje para convertir a los estudiantes en personas más conocedoras, pero también considerando los impactos que el desarrollo tiene en el medio ambiente. Enseñando el entendimiento de ser frugales pero innovadores sin ser imprudentes. Cultivaremos un jardín de nuevas y mejores semillas a medida que pasa el tiempo."
 USA_green_housing_initiative: "Iniciativas de Vivienda Verde"
 USA_green_housing_initiative_desc: "Basándonos en las leyes y proyectos de vivienda anteriores, solidificaremos el estándar moderno para la vivienda en esta nación. Centrándonos en la eficacia, la eficiencia y la capacidad de satisfacer las necesidades de las personas."
 USA_societal_ecology: "Ecología Societal"
 USA_societal_ecology_desc: "Como sociedad y como especie, deberíamos tratar de difundir las ideas de frugalidad y vivir una vida más sencilla en general. El consumismo moderno nos ha hecho querer más de nuestro planeta de lo que realmente necesitamos. Debemos crear programas e iniciativas gubernamentales y escolares para empezar a moldear estas formas de comprensión y cambiar los estilos de vida a una edad temprana."
 USA_furthering_renewable_developments: "Impulsando el Desarrollo de Energías Renovables"
 USA_furthering_renewable_developments_desc: "Con las crecientes necesidades de energía y electricidad, debemos buscar compromisos para poder crear fuentes de energía renovables. A través de inversiones en educación, podemos aumentar la eficiencia en la producción y la capacidad de extraer recursos de manera más eficiente. Con estas innovaciones, podemos ser más autosuficientes y proyectar nuestro poder a través de inversiones con nuestras nuevas formas de riqueza."
 USA_a_green_future_for_all: "Un Futuro Verde para Todos"
 USA_a_green_future_for_all_desc: "Con nuestros programas en marcha y nuestro futuro más brillante que nunca, podemos descansar tranquilos sabiendo que las estrellas brillarán con más intensidad en los cielos. Hemos trabajado duro para mejorar nuestros estándares de vida y el estándar que mantenemos al cuidar nuestro propio hogar... el planeta Tierra en sí mismo."
 USA_future_eco_industry: "Ecoindustria"
 USA_future_eco_industry_desc: "Vamos a generar el cambio del mañana y encargarnos de prevenir la contaminación y el calentamiento global ya que nuestro país ha hecho enormes daños al medio ambiente y a nuestros hogares."
 USA_future_of_economy_and_real_estate: "La economía verde y el sector inmobiliario"
 USA_future_of_economy_and_real_estate_desc: "Nuestro partido ha observado numerosos problemas en nuestra economía y en el sector inmobiliario. Somos conscientes de ellos y estamos dispuestos a apoyar a quienes trabajan con nosotros para mejorar el medio ambiente."
 USA_net_zero_green_house: "Cero emisiones netas de efecto invernadero"
 USA_net_zero_green_house_desc: "Lograr emisiones netas de gases de efecto invernadero cero priorizando las inversiones en el desarrollo de energías renovables y aplicando estrategias innovadoras de descarbonización en los principales sectores."
 USA_new_path_ways_for_greens: "Nuevos caminos"
 USA_new_path_ways_for_greens_desc: "Crear caminos equitativos hacia una transición justa para los trabajadores y las comunidades afectadas por este cambio hacia la dependencia de los combustibles fósiles, garantizando oportunidades de capacitación, inversión en las regiones afectadas y estándares laborales justos en las nuevas industrias emergentes."
 USA_greens_on_climate_change: "Cambio climático verde"
 USA_greens_on_climate_change_desc: "Promover medidas integrales de resiliencia climática a nivel federal, incluida la inversión en investigación científica sobre el clima y capacidades predictivas; mejorar los esfuerzos de conservación de los hábitats costeros y de vida silvestre; desarrollar la capacidad de preparación y respuesta ante desastres; incorporar las vulnerabilidades y necesidades de la comunidad en los marcos de planificación."
 USA_greens_establish_strong_private_entities: "Establecer entidades privadas fuertes"
 USA_greens_establish_strong_private_entities_desc: "Establecer fuertes requisitos de responsabilidad corporativa destinados a responsabilizar a las entidades privadas por su papel en la exacerbación del daño ecológico, creando estructuras legales, sanciones o incentivos fiscales para promover métricas/informes de desempeño de sostenibilidad significativos, alentar la adopción de principios de economía circular, etc."
 USA_greens_development: "Urbanización Ecológica"
 USA_greens_development_desc: "Diseñar enfoques de políticas urbanas progresistas para mejorar la biodiversidad y la restauración de la naturaleza dentro de las ciudades; apoyar prácticas de agricultura orgánica que amplíen el acceso a opciones de alimentos saludables; abordar las consecuencias negativas de la expansión urbana mediante actualizaciones de zonificación y modelos de financiamiento de infraestructura que prioricen vecindarios transitables y desarrollos de uso mixto."
 USA_greens_our_energy: "Energía limpia para todos"
 USA_greens_our_energy_desc: "Debemos alcanzar nuestras metas en la implementación de energía limpia con grandes asignaciones financieras, enfocándonos en la expansión de redes de carga de vehículos eléctricos y trenes de alta velocidad en todo el país; permitiendo una renovación profunda de los edificios existentes a través de mecanismos de financiamiento creativos como vecindarios de energía limpia con clasificaciones de propiedades; y estudiando la investigación y el desarrollo sobre almacenamiento de baterías para mejorar la estabilidad de la red."
 USA_greens_our_economy: "Impulsando la economía"
 USA_greens_our_economy_desc: "Mandato para reducir agresivamente el consumo de carne a través de intervenciones fiscales y regulatorias para bajar los precios de fuentes alternativas de proteína derivada de la carne"
 USA_the_earth_first: "La Tierra Primero"
 USA_the_earth_first_desc: "Priorizar la protección del medio ambiente por encima de todo."
 USA_the_eco_wave: "La onda ecológica"
 USA_the_eco_wave_desc: "Promoción de la sostenibilidad, soluciones energéticas alternativas y prácticas responsables de uso de la tierra."
 USA_greener_together: "Juntos somos más verdes"
 USA_greener_together_desc: "Una plataforma inclusiva destinada a mejorar los espacios públicos, la calidad del aire y promover comportamientos ecológicos."
 USA_renewing_our_world: "Renovar nuestro mundo"
 USA_renewing_our_world_desc: "A través de iniciativas de conservación y programas de restauración de hábitat, trabajando por la renovación de los hábitats naturales."
 USA_solar_surge: "Oleada solar"
 USA_solar_surge_desc: "Fomentar el uso de la energía solar y el gasto en investigación y desarrollo de tecnologías más respetuosas con el medio ambiente."
 USA_our_nature_really_does_matter: "La naturaleza importa"
 USA_our_nature_really_does_matter_desc: "Abogar por regulaciones estrictas contra prácticas dañinas como la minería y la tala de árboles, así como por más dinero para parques nacionales y otros lugares protegidos."
 USA_the_society_have_choosen: "Ley de medio ambiente vecinal"
 USA_the_society_have_choosen_desc: "Un grupo vecinal que se centra en la defensa y participación de las comunidades locales en cuestiones ambientales importantes."
 USA_emphasize_foreign_policy: "Énfasis en la política exterior"
 USA_emphasize_foreign_policy_desc: "Argumentar contra las intervenciones militares y enfatizarlas"
 USA_climate_and_action_enviromental: "Acción climática y protección del medio ambiente"
 USA_climate_and_action_enviromental_desc: "El Partido Verde aboga por una acción urgente e integral para combatir el cambio climático y la degradación ambiental. Apoya las políticas encaminadas a reducir las emisiones de gases de efecto invernadero, a pasar a fuentes de energía renovables, a proteger los hábitats naturales y la biodiversidad, y a promover la agricultura sostenible y el consumo responsable."
 USA_social_economic_justice: "Justicia social y económica"
 USA_social_economic_justice_desc: "El Partido Verde está comprometido con la lucha contra la desigualdad y la promoción de la justicia económica. Apoya políticas como el salario digno, la tributación progresiva, la cobertura sanitaria universal, la vivienda asequible y el acceso a una educación de calidad. El partido se esfuerza por crear una sociedad justa que apoye el bienestar de todos los ciudadanos."
 USA_bull_moose_charges_ahead: "El Alce Toro Avanza"
 USA_bull_moose_charges_ahead_desc: "Al igual que los Roosevelt antes, ahora tenemos los cuernos de un Alce Toro, ahora tenemos la voluntad del pueblo y ahora tenemos la presidencia una vez más. Debemos avanzar y resolver los problemas de la nación si queremos mantenernos en esta luz."
 USA_progressive_tax_reforms: "Ley de Reformas Fiscales Progresivas"
 USA_progressive_tax_reforms_desc: "Los legisladores del Congreso han propuesto un proyecto de ley para reformar el código tributario actual y que se ajuste más a un sistema de tributación progresiva moderno. Esto generará, argumentadamente, más ingresos, aunque es posible que ciertos grupos de interés intenten socavar tales esfuerzos."
 USA_middle_man_programs: "Programas de Intermediarios"
 USA_middle_man_programs_desc: "Los PIMs serán inversiones del gobierno en el desarrollo y el intermediario de la economía en su conjunto, que es la construcción y el desarrollo de nuestra propia civilización. Con estas inversiones, deberían poder investigar la construcción de más proyectos y adquirir los recursos necesarios para dicho desarrollo."
 USA_four_day_work_week: "Semana Laboral de Cuatro Días"
 USA_four_day_work_week_desc: "Muchas naciones antes que nosotros han probado y demostrado que las semanas laborales de cuatro días son objetivamente mejores para la economía. Con un mayor empleo, trabajadores más felices y una mayor producción, la economía en su conjunto crecerá, lo que debería calmar los temores en relación con nuestros planes anteriores y futuros. El corporativismo no puede discutir con el gobierno... ni con la realidad misma."
 USA_political_financing_reforms: "Reformas en el Financiamiento Político"
 USA_political_financing_reforms_desc: "Además de los cambios en ciertas leyes de contribuciones de campañas y otros cambios obvios, el elemento principal de esto es revisar exhaustivamente cada rama principal del gobierno y analizar las redundancias y los intereses superpuestos dentro de cada sección. Esto debería reducir considerablemente el gasto, que luego podemos reinvertir en programas más especializados en el futuro."
 USA_progressive_care_act: "Ley de Atención Progresiva"
 USA_progressive_care_act_desc: "La Ley de Atención Progresiva es una legislación diseñada para reformar y renovar las coberturas médicas que las empresas pueden y deben proporcionar en conjunto con los servicios federales. Estas reformas ayudarán a que las personas sean más productivas y las motivarán a trabajar, ya que se percibirá que sus empleos 'cuidan de ellos'. Aunque es posible que no les importe completamente, ciertamente podemos hacer que así sea."
 USA_filling_tax_holes: "Cerrando Brechas Fiscales"
 USA_filling_tax_holes_desc: "A pesar de nuestros esfuerzos anteriores, parece que el 1% aún encuentra formas legales de evadir su obligación de pagar impuestos. Con esto en mente, estableceremos una comisión secreta para observar este tipo de casos legales, estudiarlos y poder aplicar nuevos cambios para cerrar estas brechas que se encuentren."
 USA_elder_care_reforms: "Ley de Reformas para el Cuidado de Personas Mayores"
 USA_elder_care_reforms_desc: "El Congreso ha buscado aprobar la Ley de Reformas para el Cuidado de Personas Mayores, este proyecto de ley reformará y estandarizará las prácticas y los métodos de financiación para el cuidado de personas mayores. Esto permitirá una atención más eficiente y mejores estándares de cuidado para la creciente población de ancianos."
 USA_pink_police_act: "Ley de la Policía Rosa"
 USA_pink_police_act_desc: "Los legisladores están buscando aprobar una nueva legislación que incentive la participación comunitaria, los programas de asociación y difundir la conciencia sobre cómo los delitos como el robo afectan más a las personas que amas que a las personas a las que puedes robar. Las estadísticas y los datos relacionados con estos delitos han demostrado que necesitamos la cooperación de ambos lados del escenario si queremos lograr que esta ley se cumpla."
 USA_five_percent_act: "Ley del Cinco por Ciento"
 USA_five_percent_act_desc: "La Ley del Cinco por Ciento es un proyecto de ley que legislará incentivos fiscales para cualquier individuo que utilice al menos el 5% de sus ingresos brutos para crear empleos e impulsar la economía. Se establecerá una comisión independiente en relación con el IRS que podrá revisar y evaluar las solicitudes para dichos incentivos fiscales. Estos incentivos pueden variar según el impulso visible que brinde la cantidad contribuida. Si bien las grandes corporaciones pueden expresar su oposición a la competencia y demás, la administración confía en el impulso de la inversión nacional y el desarrollo que esto tendrá en la economía en su conjunto."
 USA_bully_for_you_kid: "Bravo por Ti, Chico"
 USA_bully_for_you_kid_desc: "Bully, dijo Teddy. El jinete audaz de la Guerra Hispanoamericana y un hombre fuerte pero caballeroso, es un modelo para todos nosotros. Sus modales pragmáticos para tomar decisiones de política y su capacidad para enfrentar la oposición en aras del bienestar del pueblo son piedras angulares de nuestro impulso. Por un mañana mejor, y bravo... bravo por ti, chico."
 USA_another_win_for_progress: "Otra Victoria Para el Progreso"
 USA_another_win_for_progress_desc: "Nos encontramos nuevamente en el escenario de la victoria. Las políticas de nuestro pasado han convencido a la gente del futuro que desean, que necesitan... el futuro que tendrán."
 USA_the_pink_tax_act: "Ley del Impuesto Rosa"
 USA_the_pink_tax_act_desc: "El Congreso ha añadido un proyecto de reforma fiscal para permitir la recaudación de impuestos especializados destinados a fondos de inicio y desarrollo de negocios en áreas empobrecidas. Esto debería atraer inversiones nacionales y fomentar el crecimiento económico en áreas que eran consideradas \"inútiles\". Veremos progresos en elevar el nivel del país, estableciendo un nuevo estándar."
 USA_preserving_life: "Preservando la Vida"
 USA_preserving_life_desc: "Siguiendo los pasos de Teddy Roosevelt, ampliaremos la administración basada en presupuestos para crear una serie de reservas naturales y parques nacionales en todo el país. Nos centraremos en un enfoque intermedio entre el cuidado del medio ambiente y el deseo de mejorar los estándares de vida en esta nación."
 USA_conserving_strife: "Conservando el Conflicto"
 USA_conserving_strife_desc: "Buscaremos utilizar aumentos presupuestarios en el gobierno para el desarrollo del corazón de esta economía. Los sindicatos representan a las grandes industrias, pero ¿quién está ahí para las personas comunes? Se ofrecerán paquetes de incentivos a jóvenes empresarios y empresarias que ayudarán a desarrollar y fomentar el crecimiento económico en sus comunidades, pero, por supuesto, revisaremos el proceso para asegurarnos de que sea razonable y sin trampas."
 USA_a_newer_deal: "Un Nuevo Trato"
 USA_a_newer_deal_desc: "El Nuevo Trato será una nueva ola de proyectos de obras públicas y construcción dedicados al desarrollo económico estratégico de la nación durante toda la administración. Esperamos que estas inversiones busquen desarrollar nuevos negocios, aumentar la producción en general y crear un mercado laboral mejor y en constante crecimiento para nuestro pueblo."
 USA_pink_ribbon_act: "Ley del Lazo Rosa"
 USA_pink_ribbon_act_desc: "Los legisladores del Congreso han decidido aprobar un paquete dedicado a iniciativas de investigación de enfermedades críticas. Esto impulsará las iniciativas nacionales en la búsqueda de curas y mejorará los métodos de atención y control existentes para las víctimas de enfermedades como el cáncer. Este paquete dedicado a largo plazo puede no ser amplio políticamente o económicamente, pero es un problema fundamental que nos ayudará a largo plazo."
 USA_brighter_reforms_act: "Ley de Reformas Brillantes"
 USA_brighter_reforms_act_desc: "La BRA... jeje, BRA. La ley BRA es una ley de reformas educativas que busca enfocar la financiación y organización en aumentar nuestra comprensión y enfoque de investigación en industrias pesadas. La industria naviera y los bienes secundarios dentro de la economía son solo un escalón clave, y estos esfuerzos deben desarrollarse si queremos avanzar en este mundo en constante cambio."
 USA_progressive_foreign_policy: "Política Exterior Progresista"
 USA_progressive_foreign_policy_desc: "Debemos buscar proyectar nuestro poder de manera pacífica. Inversiones extranjeras, misiones humanitarias, y demás. Construyamos la imagen de una figura paternal global en lugar de la policía global que muchos temen. Debemos ser el cambio en lugar de la fuerza que garantiza la regresión."
 USA_progressive_trade_deals: "Acuerdos Comerciales Progresistas"
 USA_progressive_trade_deals_desc: "La economía global es parte de nuestra nación y la nación es parte de la economía global. Debemos ser la pieza en esta máquina, pero permitamos que la máquina también sea una pieza en nosotros. Debemos mostrar la flexibilidad económica de esta nación y demostrar que con la ayuda del mundo, podemos seguir siendo económicamente sólidos, pero también podemos ayudar al mundo dándoles tranquilidad. Producimos lo que necesitamos, y también producimos para ellos. Recuerda, \"es la economía, estúpido\"."
 USA_teddys_legacy: "El Legado de Teddy"
 USA_teddys_legacy_desc: "Habla suavemente y lleva un gran palo. Estas eran las formas de Teddy \"Rough Riding\" Roosevelt mismo. Un hombre de principios sencillos, buscó mejorar no solo la patria, sino también el mundo en sí. Utilizó la intimidación no como una forma de buscar poder únicamente, sino como una forma de mediación frente a la negligencia flagrante de la naturaleza humana tal como la conocemos. Aunque su propia arrogancia le costaría la capacidad de intervenir preventivamente en la Gran Guerra, poniendo fin a un conflicto de una escala tan grande que aparentemente tuvimos que seguir el camino de otro más. Teddy dejó una impresión y una huella en este mundo que todavía perdura hasta el día de hoy de más de una manera."
 USA_roosevelt_runway: "Pista Roosevelt"
 USA_roosevelt_runway_desc: "Un plan de política mixta para crear centros estratégicos de exportación e importación que no sean solo puertos. Debemos utilizar todas las formas de transporte si queremos tener una máquina bien redondeada y bien engrasada que sea nuestra economía expansiva."
 USA_universal_health_care: "Acceso universal a la atención sanitaria"
 USA_universal_health_care_desc: "Abogamos por un sistema de atención médica integral que garantice que todos los estadounidenses tengan acceso a atención médica de alta calidad sin carga financiera."
 USA_income_and_wealth_inequalities: "Desigualdad de ingresos y riqueza"
 USA_income_and_wealth_inequalities_desc: "Abordar la creciente brecha entre los ricos y el resto de la sociedad mediante impuestos progresivos, políticas económicas justas y redes de seguridad social."
 USA_affordable_housing: "Vivienda asequible para todos"
 USA_affordable_housing_desc: "Promover políticas que garanticen que una vivienda asequible y estable sea accesible para todos los estadounidenses, con énfasis en la prevención de la falta de vivienda."
 USA_education_and_education: "Educación gratuita y de calidad"
 USA_education_and_education_desc: "Garantizar que la educación, desde la primera infancia hasta la educación superior, sea accesible para todos, independientemente de su estatus socioeconómico."
 USA_green_is_a_new_good_deal: "Nuevo Pacto Verde"
 USA_green_is_a_new_good_deal_desc: "Encabezar un plan integral para combatir el cambio climático, crear empleos verdes y hacer la transición hacia una economía basada en energía sostenible y renovable."
 USA_criminal_justice: "Reforma de la justicia penal"
 USA_criminal_justice_desc: "Abogar por políticas justas y equitativas que aborden problemas sistémicos en el sistema de justicia penal, como el fin del encarcelamiento masivo y la reforma policial."
 USA_fair_pay: "Derechos de los trabajadores y salarios justos"
 USA_fair_pay_desc: "Apoyar políticas que protejan los derechos de los trabajadores, aumenten el salario mínimo y promuevan prácticas laborales justas."
 USA_finance_reforms: "Reforma de la financiación de campañas"
 USA_finance_reforms_desc: "Defender medidas para reducir la influencia del dinero en la política y promover elecciones transparentes y financiadas con fondos públicos."
 USA_the_ubi: "Renta Básica Universal (RBU)"
 USA_the_ubi_desc: "Explorar la implementación de un ingreso garantizado para todos los estadounidenses para asegurar un nivel de vida básico."
 USA_the_immigrants_issues: "Reforma migratoria"
 USA_the_immigrants_issues_desc: "Promover políticas de inmigración compasivas y justas que proporcionen un camino hacia la ciudadanía para los inmigrantes indocumentados y protejan a los refugiados."
 USA_racial_and_social_justice: "Justicia racial y social"
 USA_racial_and_social_justice_desc: "Dar prioridad a las leyes que combatan la discriminación, el racismo institucional y las injusticias sociales, enfatizando la inclusión y la equidad."
 USA_neutrality_and_digital_right: "Neutralidad de la red y derechos digitales"
 USA_neutrality_and_digital_right_desc: "Promover una Internet abierta, defender el derecho a la privacidad y garantizar que todos tengan acceso igualitario a la tecnología y la información."
 USA_medical_care_for_all_americans: "Medicare para todos"
 USA_medical_care_for_all_americans_desc: "Mejorar y ampliar el actual programa Medicare para ofrecer a todos los estadounidenses una cobertura de atención médica completa."
 USA_infrastructure_investments: "Inversión en infraestructura y creación de empleo"
 USA_infrastructure_investments_desc: "Respaldar una estrategia integral para generar millones de empleos bien remunerados y al mismo tiempo actualizar y desarrollar infraestructura vital."
 USA_child_care_and_paid_family_leave: "Cuidado infantil asequible y licencia familiar remunerada"
 USA_child_care_and_paid_family_leave_desc: "Garantizamos el orden para promover el equilibrio entre el trabajo y la vida personal, que las familias tengan acceso a tiempo libre remunerado y cuidado infantil a precios razonables."
 USA_veterans_support_and_services: "Apoyo y servicios para veteranos"
 USA_veterans_support_and_services_desc: "Se deben fortalecer y ampliar los servicios para veteranos, como la atención médica, la asistencia en materia de salud mental y los programas de colocación laboral."
 USA_international_cooperation_and_diplomacy: "Cooperación internacional y diplomacia"
 USA_international_cooperation_and_diplomacy_desc: "Abogamos por una política exterior de cooperación internacional, diplomática y con enfoque humanitario."
 USA_the_drug_policies_reforms: "Reforma de la política de drogas"
 USA_the_drug_policies_reforms_desc: "Promover el uso de políticas de drogas basadas en evidencia que pongan énfasis en la reducción de daños y el tratamiento de la adicción en lugar de sanciones severas."
 USA_demsoc_victory: "Victoria del Partido de la Democracia Roja"
 USA_demsoc_victory_desc: "Desde la caída del bipartidismo en el favor del público, muchas personas que se alineaban con los movimientos socialistas democráticos en Europa y otros lugares se separaron del partido del Elefante y crearon un nuevo partido. Este nuevo partido seguiría muchas tendencias en las decisiones de políticas al igual que sus contrapartes europeas. El Partido de la Democracia Roja es el puente entre las brechas sociales y económicas que el antiguo partido ha creado. Por ahora, nuestros Robins vuelan hacia un nuevo amanecer de cambio."
 USA_reduce_corporate_power: "Reducir el Poder Corporativo"
 USA_reduce_corporate_power_desc: "Esta nación es una nación corporativista sin que nadie realmente quiera creerlo. Debemos eliminar estas influencias de arriba hacia abajo en nuestra democracia misma, eliminando el cabildeo de grupos organizados y el gran volumen de dinero que se vierte sobre políticos cómplices y débiles en su conjunto. Enfrentaremos tiempos difíciles en el Congreso, pero al final, valdrá la pena."
 USA_increasing_working_class_power: "Aumentar el Poder de la Clase Trabajadora"
 USA_increasing_working_class_power_desc: "La mayoría de las personas en esta nación creen que no tienen voz. Esto ha causado una crisis de apatía que administraciones anteriores han aprovechado para mantener su poder. A través de campañas de concientización, movimientos de base y días festivos nacionales estratégicos, podemos dar a la gente el tiempo que necesitan, la voz que desean y, por supuesto, la motivación que merecen. En una democracia, votar es en sí mismo una fuerza, la autoridad suprema que se ejerce contra las realidades de la debilidad humana en carácter y cuidado hacia sus miembros."
 USA_state_interventionism: "Intervencionismo Estatal"
 USA_state_interventionism_desc: "La avaricia corporativa y el egoísmo en general pueden sofocar el verdadero desarrollo y progreso. Con esto en mente, presentaremos legislación que permita áreas limitadas y específicas donde el gobierno federal pueda intervenir plenamente si surge la necesidad. Nos enfrentaremos a cierta resistencia, pero nada que no podamos superar."
 USA_welfare_state: "El Estado de Bienestar"
 USA_welfare_state_desc: "Si bien los programas de bienestar social no son un concepto de izquierda ni de derecha, se trata simplemente de la atención a aquellos en el país que han hecho su parte. Debemos convencer al público y recuperar algo de terreno político. Podemos utilizar estos programas para enviar un mensaje y ayudar a suavizar la percepción que la gente tiene no sólo de nuestro partido, sino también de nuestra nación."
 USA_public_ownership: "Propiedad Pública"
 USA_public_ownership_desc: "La Junta de Propiedad Pública será un comité gubernamental sobre entidades de propiedad pública, ya sea directa o indirectamente controladas por el gobierno. Esto incluye niveles estatales y federales, cada uno con su propio subcomité para permitir un enfoque fluido y la cohesión de estar bajo el mismo paraguas."
 USA_defunding_militarism: "Desfinanciamiento del Militarismo"
 USA_defunding_militarism_desc: "El pasado hiper militarista de nuestra nación se ha suavizado lentamente a medida que la gente finalmente acepta que ya no estamos en la Guerra Fría. Golpearemos directamente en el corazón de esto al desplegar directamente al Cuerpo de Ingenieros del Ejército de los EE. UU. en desarrollos en tiempos de paz e incentivaremos la economía basada en civiles en lugar de la militar."
 USA_planned_economy: "Planificación de la Economía"
 USA_planned_economy_desc: "Comenzaremos planes de gobierno limitados para el crecimiento económico que apoyen el sector público. Podemos centrarnos en las necesidades de las personas y, a su vez, el sector público puede lidiar con los excesos de la nación. Si bien no es un plan infalible per se, es sin duda un paso en la dirección correcta."
 USA_society_of_classes: "Sociedad de Clases"
 USA_society_of_classes_desc: "Somos una sociedad de clases, estamos divididos por nacimiento. Debemos difundir nuestro mensaje y tratar de mejorar a la gente, a la nación y a la sociedad en su conjunto. Debemos prestar atención a quienes intentan socavar al ciudadano común y debemos tratar de lograr que todos tengan más igualdad de oportunidades. Nuestra voluntad es fuerte y debemos hacer que nuestro pueblo también sea fuerte."
 USA_rebuilding_the_democratic_system: "Reconstrucción del Sistema Democrático"
 USA_rebuilding_the_democratic_system_desc: "Debemos tratar de reconstruir fundamentalmente nuestra democracia. Debemos centrarnos en nuestra seguridad interna y en la integridad de nuestra nación y de su aparato político. Si bien esto puede resultar costoso en términos geopolíticos, la recuperación interna sin duda será útil a largo plazo."
 USA_equal_opportunity_for_all: "Igualdad de Oportunidades para Todos"
 USA_equal_opportunity_for_all_desc: "El pueblo de esta nación solo conoce el pasado opresivo. Pero podemos mostrarles y guiarlos hacia un futuro de espíritu libre. La aplicación de la igualdad debe tener prioridad en esta era moderna de agendas ocultas y odio."
 USA_red_democracy_wins_again: "El Robin Vuela Hacia la Victoria de Nuevo"
 USA_red_democracy_wins_again_desc: "Las alas se extendieron, se tomaron los vientos y la gente sintió el sol en sus rostros. El cálido abrazo de nuestro partido se ha mantenido con la gente de esta gran nación y, como tal, ha asegurado otra victoria. Ahora debemos continuar nuestro viaje una vez más."
 USA_pricing_mechanisms: "Mecanismos de Fijación de Precios"
 USA_pricing_mechanisms_desc: "Hemos visto en la última década que la nación sufre críticamente debido a personas egoístas como los propietarios de tierras. Si bien no podemos detener el concepto de propietarios de tierras en este momento, podemos buscar detener la creciente gravedad de la situación. Con fijaciones de precios específicas, podemos devaluar la mercantilización de cosas que son necesarias para la supervivencia misma. Podemos usar esto como un trampolín para el futuro."
 USA_consumer_production: "Producción Centrada en el Consumidor"
 USA_consumer_production_desc: "Con Estados Unidos careciendo de competitividad en el escenario global, es hora de rectificar esto. Un cambio en los métodos de producción y la capacidad de fabricar bienes de mayor calidad a precios más bajos es lo que pondrá a esta nación de nuevo en el mapa de nuestro planeta. Mientras los naturalistas y los anti-globalistas se quejen y se lamenten, nosotros estaremos viendo las estrellas y observándolas desde abajo."
 USA_small_business_commission: "Comisión de Pequeñas Empresas"
 USA_small_business_commission_desc: "La Comisión de Pequeñas Empresas (SBC) será una comisión independiente encargada de aprender, comprender y recomendar legislación y reformas económicas. Esto puede ayudar a reducir el poder de los grandes jugadores sin perjudicar a los pequeños, como desafortunadamente ocurre con muchas reformas."
 USA_robincare_act: "Ley de Cuidado Robin"
 USA_robincare_act_desc: "Los legisladores del Congreso han decidido aprobar una ley en la cual la atención que las empresas brindan será más amplia en general. Esto incentivará a las personas a ser más productivas y a quedarse en el trabajo que tienen, ya que se mostrará que estas empresas se preocupan por ellos. Aunque, por supuesto, estos planes están siendo regulados por el gobierno, pero mantengamos eso en secreto."
 USA_local_builders_act: "Ley de Constructores Locales"
 USA_local_builders_act_desc: "La Ley de Constructores Locales (LBA) es un proyecto de ley que priorizará a los artesanos locales, los trabajadores manuales, etc., como una forma de hacer que las cadenas de suministro y el desarrollo sean más fluidos. De esta manera, no tendremos que depender constantemente de los conglomerados para elegir dónde desplegar sus recursos. Esperamos ver que las pequeñas ciudades y pueblos sean el fundamento de una economía en crecimiento y un creciente deseo de avanzar como nación."
 USA_modern_economy: "Una Economía Moderna"
 USA_modern_economy_desc: "La nación avanza, buscamos asegurarnos de que las leyes se cumplan y de que nos estemos desarrollando donde importa. Nuestra posición en este mundo estará asegurada, no por la guerra, sino por la paz y el pan."
 USA_red_army_act: "Ley del Ejército Rojo"
 USA_red_army_act_desc: "El ejército necesita unidad, necesita un objetivo real por el cual luchar. Deber, Coraje, Honor, estos son los principios de la dignidad y las metas de la igualdad. Somos la nación, el ejército es la nación y la gente es lo que conforma el ejército y la nación, defenderemos la igualdad y la libertad."
 USA_private_ownership_act: "Ley de Propiedad Privada"
 USA_private_ownership_act_desc: "La contradicción que es la Ley de Propiedad Privada cambiará el precedente económico de la nación. La propiedad privada se puede establecer, pero estará sujeta a las regulaciones federales; si se ignoran estas regulaciones de manera deliberada, la SBC y otras agencias afiliadas pueden intervenir y cambiar el liderazgo y, en el peor de los casos, realizar una purga completa. Esto garantizará que se satisfagan las necesidades de los trabajadores comunes y los sindicatos que forman la base de cualquier movimiento de derechos laborales."
 USA_workers_war_act: "Ley de Guerra de los Trabajadores"
 USA_workers_war_act_desc: "La Ley de Guerra de los Trabajadores, como se la denomina de manera tan sutil, es un proyecto de ley que se centra en la lucha mundial de los trabajadores y la realidad que enfrentan. Buscaremos exportar nuestros principios al extranjero y trazar un nuevo camino en cómo se conduce nuestra política exterior."
 USA_red_democracy_act: "Ley de Democracia Roja"
 USA_red_democracy_act_desc: "La Ley de Democracia Roja es un proyecto de ley que reforma la forma en que se votan las elecciones, con una fuerte aplicación de la votación de elección clasificada y las reformas necesarias en cuanto a la delimitación de los distritos electorales. Podemos comenzar a liberar y calmar el gerrymandering y la compra generalizada de nuestras elecciones. Estas elecciones se supone que son para el pueblo y por el pueblo, así que dámoselas al pueblo entonces."
 USA_people_powered_governance: "Gobernanza impulsada por la gente"
 USA_people_powered_governance_desc: "Elevar los principios democráticos con participación ciudadana para un gobierno que realmente refleje la voz del pueblo."
 USA_fair_play_for_all: "Juego limpio para todos"
 USA_fair_play_for_all_desc: "Abordar las desigualdades de forma directa con políticas que garanticen la igualdad de oportunidades y una sociedad justa y equitativa."
 USA_taxing_smarter: "Impuestos más inteligentes, crecimiento más justo"
 USA_taxing_smarterdesc: "Defender un sistema tributario progresivo, eliminando las disparidades de ingresos y promoviendo la equidad económica."
 USA_healthcare_harmony_for_all: "Armonía en la atención médica para todos"
 USA_healthcare_harmony_for_all_desc: "Liderar la lucha por la atención sanitaria universal, haciendo hincapié en la atención de calidad, las medidas preventivas y el apoyo a la salud mental."
 USA_knowledge_is_key: "El conocimiento es clave"
 USA_knowledge_is_key_desc: "Abrir puertas a una educación accesible y de calidad para todos, desde la primera infancia hasta la educación superior asequible."
 USA_green_dreams_sustainable: "Sueños verdes, realidades sostenibles"
 USA_green_dreams_sustainable_desc: "Impulsar un plan integral para un futuro verde, creando empleo y haciendo la transición hacia una energía sostenible y renovable."
 USA_work_well_and_live_well: "Trabajar bien, vivir bien"
 USA_work_well_and_live_well_desc: "Luchar por los derechos de los trabajadores, salarios justos y condiciones seguras, poniendo la negociación colectiva en primer plano."
 USA_home_it_is_our_sweet_home: "Hogar dulce hogar"
 USA_home_it_is_our_sweet_home_desc: "Forjar políticas para vivienda asequible, desarrollo urbano centrado en la comunidad e iniciativas para prevenir la falta de vivienda."
 USA_money_out_voices_in: "Dinero fuera, voces dentro"
 USA_money_out_voices_in_desc: "Liderar la reforma del financiamiento de campañas para lograr un proceso electoral transparente e impulsado por la gente."
 USA_justice_revamp_policing_reform: "Reforma de la justicia y de la policía"
 USA_justice_revamp_policing_reform_desc: "Apoyar políticas de justicia penal justas, incluida la reforma policial, la rehabilitación y el abordaje de problemas jurídicos sistémicos."
 USA_united_horizons_inclusive_paths: "Horizontes Unidos, Caminos Inclusivos"
 USA_united_horizons_inclusive_paths_desc: "Abogar por políticas de inmigración inclusivas, brindando vías hacia la ciudadanía y reconociendo las contribuciones de los inmigrantes."
 USA_equal_love_equal_rights: "Amor igual, derechos iguales"
 USA_equal_love_equal_rights_desc: "Allanar el camino hacia la igualdad de derechos para la comunidad LGBTQ+ con medidas antidiscriminación y políticas inclusivas."
 USA_net_freedom_digital_equity: "Libertad en la red, equidad digital"
 USA_net_freedom_digital_equity_desc: "Salvaguardar una Internet abierta, proteger la privacidad y garantizar el acceso equitativo a la información y la tecnología."
 USA_community_guardian_public_ally: "Guardián de la comunidad, aliado público"
 USA_community_guardian_public_ally_desc: "Priorizar la vigilancia comunitaria, la participación y las medidas preventivas para aumentar la seguridad pública."
 USA_global_harmony_local_prosperity: "Armonía global, prosperidad local"
 USA_global_harmony_local_prosperity_desc: "Priorizar la diplomacia, la cooperación multilateral y las asociaciones internacionales para la solución de problemas globales y la paz."
 USA_equal_ground_empowered_women: "Igualdad de oportunidades, mujeres empoderadas"
 USA_equal_ground_empowered_women_desc: "Abogar por la igualdad de género, el apoyo a los derechos de las mujeres y las iniciativas contra la violencia y la discriminación de género."
 USA_childcare_ease_family_breeze: "Cuidado infantil fácil, brisa familiar"
 USA_childcare_ease_family_breeze_desc: "Garantizar el acceso a servicios de cuidado infantil asequibles y apoyo familiar, fomentando el equilibrio entre vida laboral y personal y el bienestar familiar."
 USA_tech_for_good_innovation_for_all: "Tecnología para el bien, innovación para todos"
 USA_tech_for_good_innovation_for_all_desc: "Fomentar la innovación tecnológica en beneficio de la sociedad, garantizando la accesibilidad para todos los ciudadanos."
 USA_future_ready_workforce: "Fuerza laboral preparada para el futuro"
 USA_future_ready_workforce_desc: "Liderar el esfuerzo por una educación y una capacitación laboral de vanguardia, dotando a los ciudadanos de las habilidades necesarias para tener éxito en un mundo en rápida evolución."
 USA_the_shepard_secures_victory: "El Pastor Asegura la Victoria"
 USA_the_shepard_secures_victory_desc: "El Partido de los Pastores, también conocido como el Partido de la Liberación y el Socialismo, ha logrado la victoria para el pueblo de esta nación. Como un pastor, guiaremos y mostraremos el camino hacia la seguridad de nuestro pueblo. Debemos proteger el hogar, cuidar a la gente y velar por el mantenimiento de nuestros principios en estos tiempos de constante cambio."
 USA_increased_labor_reforms: "Reformas Laborales Incrementadas"
 USA_increased_labor_reforms_desc: "Los trabajadores de esta nación sufren a manos de los cerdos empresariales. Aplicaremos mejores estándares para nuestros trabajadores, alentando su productividad y calidad de vida en estos entornos de esclavitud salarial."
 USA_reforming_the_corporate_tax: "Reforma del Impuesto Corporativo"
 USA_reforming_the_corporate_tax_desc: "Las corporaciones de esta nación viven en un bastión de lagunas fiscales y la capacidad de acumular su riqueza. Debemos decirles que se vayan al diablo y enfocarnos en la nación en la que se encuentran. Ayudemos a su gente y a dicha nación para que el nivel de vida sea mejor en general."
 USA_workers_welfare_act: "Ley de Bienestar de los Trabajadores"
 USA_workers_welfare_act_desc: "El bienestar garantizado de nuestros trabajadores debe ser una prioridad. Proporcionaremos fondos para mostrar a la gente que pueden tener una red de seguridad a la cual recurrir si sus jefes corruptos intentan demostrar lo contrario. Esto también ayudará a aquellos que han caído a encontrar formas de recuperarse, y los eventos comunitarios locales crearán un sentido de autovalor y motivación para reintegrarse en la sociedad."
 USA_department_of_economic_management: "Departamento de Gestión Económica"
 USA_department_of_economic_management_desc: "El DoEM será un departamento de supervisión gubernamental que ayudará a comprender, regular y buscar la implementación de una verdadera propiedad pública en nuestra sociedad socialista. Mientras predicamos las palabras de Marx, también nos fijamos en aquellos que tienen un pensamiento más completo. Nos fijamos en Robert Owens y su socialismo ético, o como el propio Marx lo llamó, el socialismo \"utópico\". Pero también buscamos inspiración en el socialismo de mercado; desmercantilizaremos la vivienda y comprenderemos lentamente las verdaderas necesidades básicas de la gente moderna. A partir de ahí, reformaremos los mercados de deseos para aquellos que pueden ganar dinero y, por supuesto, lograrlo."
 USA_national_unions_act: "Ley de Sindicatos Nacionales"
 USA_national_unions_act_desc: "Los sindicatos de la nación están dispersos entre sus propias luchas internas. Debemos unirlos bajo una entidad nacional, debemos buscar a los agitadores dentro de estos sindicatos más pequeños, aplastarlos y unirlos bajo el objetivo nacional común. El público exige un frente unido, no debemos luchar con las astillas del razonamiento pendenciero. Debemos ser una nueva sociedad socialista, una que se centre en el público, sus necesidades y la capacidad de crear una unidad en la creencia y la comprensión de la causa."
 USA_political_science_reforms: "Reformas en Ciencia Política"
 USA_political_science_reforms_desc: "Las ideas de política e ideología están tan confundidas en esta supuesta era de la \"posverdad\" en la que vivimos que debemos establecer un estándar real de racionalidad y razón. Nuestra comunidad científica, con la ayuda de financiamiento estatal obligatorio, se utilizará para crear plantillas para abordar temas sensibles. El concepto de ideología, por ejemplo, es un conjunto de creencias bien fundamentado que abarca tanto aspectos económicos como sociales. Con esto podemos ver que las ideologías no son de izquierda o derecha, sino más bien subjetivas a las creencias combinadas de los individuos. Como tal, la antigua distinción de izquierda y derecha, que originalmente se usaba para determinar la postura de uno en economía, es completamente obsoleta en esta nueva era de cambio cultural y social en su conjunto. La tecnología en sí misma es una gran causa de confusión y, por lo tanto, debemos ayudar a investigar, comprender e implementar nuevos descubrimientos en su totalidad."
 USA_department_of_state_security: "Departamento de Seguridad del Estado"
 USA_department_of_state_security_desc: "El DoSS será una comisión de supervisión federal conjunta que unirá a las diferentes ramas de seguridad estatal que tenemos en la nación. Todas estas ramas tienen sus propios objetivos y luchan entre sí por la importancia de los acontecimientos nacionales o extranjeros. Debemos poner fin a este faccionalismo y tener una política unificada para abordar ambos lados de la moneda. Para defender al público, debemos centrarnos en los problemas nacionales, pero para fortalecer nuestro enfoque nacional debemos comprender las incursiones extranjeras en nuestra contra. Debemos defender a nuestra sociedad de quienes desean despojarla miembro por miembro."
 USA_socialist_militarism: "Militarismo Socialista"
 USA_socialist_militarism_desc: "El militarismo de la nación siempre se ha utilizado con fines imperialistas. Explotar a otras naciones por sus recursos utilizando nuestro ejército, ya sea mediante medios directos como en Iraq o mediante medios indirectos a través de nuestra amplia infraestructura de bases militares, es lo que hace que el mundo nos odie. Debemos desmantelar lentamente y reentrenar al soldado moderno. Uno que comprenda los verdaderos valores a los que sirve: el público, la causa del socialismo, la causa de un mundo justo y más equitativo. Movilizaremos al público para que luchen por su causa, y es el Estado quien los ayudará en su camino."
 USA_socialized_healthcare: "Salud Socializada"
 USA_socialized_healthcare_desc: "El público exige una atención real para el bienestar de la nación y su gente. Crearemos una inversión universal para crear una base sólida en la que las personas puedan apoyarse. La atención que les brindaremos se logrará mediante la anulación de regulaciones obsoletas y sesgadas, la creación de estándares reales y aplicables, junto con los sectores público y privado trabajando juntos para asumir los costos. Trabajaremos para ayudar a quienes lo necesiten."
 USA_appeasing_rising_commissars: "Apaciguando a los Comisarios Emergentes"
 USA_appeasing_rising_commissars_desc: "La reestructuración y el reentrenamiento de los valores de nuestras fuerzas armadas ha llevado desafortunadamente a la realidad de que, incluso ante el antiguo orden, una colección de personalidades de los medios de comunicación dentro de las propias fuerzas armadas ha surgido con una demanda para mantener su apoyo. Aunque puede ser más una carga que una ayuda, a largo plazo, la estabilidad de la nación es lo que importa."
 USA_appeasing_trotskyist: "Apaciguando a los Trotskyistas"
 USA_appeasing_trotskyist_desc: "La coalición siempre ha sido plagada por una fuerte facción trotskista, estos radicales buscan socavar nuestra capacidad de vender los valores del socialismo al buscar imponer una mentalidad de revolución mundial. Es esta misma arrogancia la que llevó a los soviéticos a perder la Guerra Polaco-Soviética de 1921. Debemos crear un lenguaje específico para abordar los problemas que les importan, especialmente financiando medidas de seguridad para aumentar nuestra presencia en el extranjero. Si bien esto puede no ayudar a nivel nacional, dejará nuestra marca en el mundo."
 USA_appeasing_the_anarchist_society: "Apaciguando a la Sociedad Anarquista"
 USA_appeasing_the_anarchist_society_desc: "La Sociedad Anarquista es una facción fuerte dentro del partido de la coalición socialista al que nos aferramos. Debemos hacer recortes significativos a la noción de un estado si queremos convencerlos de quedarse con nosotros. Esto va a doler, pero podemos eliminarlos lentamente en el futuro."
 USA_left_wing_unity: "Unidad de izquierda"
 USA_left_wing_unity_desc: "Por fin hemos demostrado la causa de los trabajadores, pues ha prevalecido la unidad de izquierdas. Con nuestros compañeros de armas buscamos un futuro más justo y equitativo para todos. No creemos un sueño americano, sino un sueño por el que luche toda la humanidad. Busquemos y construyamos un futuro para nuestra especie que beneficie a la mayoría y nunca más a la minoría rica."
 USA_roots_of_revelry: "Las raíces del jolgorio"
 USA_roots_of_revelry_desc: "Descubra la vibrante historia detrás de la animada celebración de los Estados Unidos, rastreando su evolución desde una reunión modesta hasta una piedra angular cultural."
 USA_branching_identity: "Identidad ramificada"
 USA_branching_identity_desc: "Descubra los símbolos culturales entrelazados con el evento festivo, ilustrando su papel integral en la conformación de la esencia de la identidad estadounidense."
 USA_green_gala_guardian: "Guardiana de la Gala Verde"
 USA_green_gala_guardian_desc: "Investigar el impacto ambiental de la celebración, explorando su papel como guardián del equilibrio ecológico y la sostenibilidad."
 USA_artsy_arboreal_vibes: "Vibraciones arbóreas y artísticas"
 USA_artsy_arboreal_vibes_desc: "Sumérgete en las expresiones artísticas inspiradas en el evento, donde converge la creatividad con las artes visuales americanas."
 USA_fiesta_foliage: "Follaje de fiesta"
 USA_fiesta_foliage_desc: "Explora el papel protagónico de la celebración en las tradiciones festivas, donde las luces centelleantes y el espíritu navideño convergen en una celebración de la comunidad."
 USA_community_canopy_connection: "Conexión comunitaria Canopy"
 USA_community_canopy_connection_desc: "Levante el velo sobre el papel de la celebración como centro comunitario, reuniendo a la gente para compartir momentos y celebraciones."
 USA_chronicles_of_celebration: "Crónicas de celebración"
 USA_chronicles_of_celebration_desc: "Viaje en el tiempo a través de acontecimientos históricos vinculados a la celebración, desvelando historias que han dado forma a su narrativa a lo largo de los años."
 USA_civic_celebration_station: "Estación de Celebración Cívica"
 USA_civic_celebration_station_desc: "Descubra cómo la celebración despierta el orgullo cívico y la participación, convirtiendo reuniones ordinarias en eventos comunitarios extraordinarios."
 USA_feast_treats: "Delicias de fiesta"
 USA_feast_treats_desc: "Saborea los sabores de las tradiciones culinarias ligadas a la celebración, donde recetas y festividades se fusionan en una deliciosa celebración."
 USA_edu_tainment_extravaganza: "Extravagancia de educación y entretenimiento"
 USA_edu_tainment_extravaganza_desc: "Sea el centro de atención educativa con programas que hacen que aprender sobre la celebración sea una experiencia alegre y enriquecedora."
 USA_conservation_couture: "Conservación de alta costura"
 USA_conservation_couture_desc: "Mostrar el lado moderno del evento, resaltando los esfuerzos por mantenerlo verde y próspero para las generaciones futuras."
 USA_family_fiesta_chronicles: "Crónicas de la fiesta familiar"
 USA_family_fiesta_chronicles_desc: "Reúnanse para escuchar conmovedoras historias familiares contadas durante la celebración, donde los recuerdos florecen al igual que los momentos alegres compartidos."
 USA_literary_limelight: "Foco literario"
 USA_literary_limelight_desc: "Hojea las páginas de obras literarias que rinden homenaje a la celebración, convirtiéndola en musa para poetas y narradores."
 USA_artistic_arbor_adventures: "Aventuras artísticas en el árbol"
 USA_artistic_arbor_adventures_desc: "Sumérgete en un mundo de instalaciones de arte público inspiradas en la celebración, donde la creatividad no tiene límites."
 USA_tech_touched_treetime: "La tecnología en el árbol"
 USA_tech_touched_treetime_desc: "Experimente la celebración como nunca antes con maravillas cargadas de tecnología, desde aventuras virtuales hasta magia de realidad aumentada."
 USA_global_grove_connection: "Conexión Global Grove"
 USA_global_grove_connection_desc: "Uncover how the charm of the celebration extends beyond borders, putting American culture in the global spotlight."
 USA_cash_crop_canopy: "Cash Crop Canopy"
 USA_cash_crop_canopy_desc: "Count the economic blessings showered by the celebration, as it becomes a tourism hot spot and local business booster."
 USA_future_festive_foliage: "Future Festive Foliage"
 USA_future_festive_foliage_desc: "Peek into the crystal ball to see how the celebration is gearing up for a sustainable and spectacular future, rooted in cultural and environmental wisdom."
 USA_hidden_heritage_havens: "Hidden Heritage Havens"
 USA_hidden_heritage_havens_desc: "Embark on a journey to unveil lesser-known facets of the United States' celebration, discovering hidden heritage havens that hold untold stories and cultural treasures. Explore the clandestine charm that adds depth to the celebration's narrative, enriching the collective identity of those who gather in its spirited embrace."
 USA_weaking_global_economics: "Debilitando la Economía Global"
 USA_weaking_global_economics_desc: "A través de la formulación estilística del proteccionismo, en realidad estaremos planificando nuestra desvinculación del mercado global. El proteccionismo da a la gente la idea de que aún pueden comerciar y aprovecharnos, sin embargo, nosotros sabemos mejor. Nuestra economía anarquista asegurará que las cadenas de suministro nacionales sean satisfechas por medios nacionales. Esto seguramente tendrá algún efecto de empuje y tracción en general, hablando económicamente. Pero recuerda, despacio y constante gana la carrera, y creo que hemos estado avanzando lo suficientemente despacio."
 USA_the_communes_act: "La Ley de las Comunas"
 USA_the_communes_act_desc: "La Ley de las Comunas es una legislación establecida para dispersar y descentralizar los centros urbanos. Este será un proceso lento, pero la idea es, en cierto sentido, desindustrializarse lentamente y devolver a las personas a las vastas tierras que tenemos como nación. Estas nuevas comunas pueden trabajar en conjunto con los pueblos y aldeas ya establecidos cerca de su área. Esto reducirá la supervisión gubernamental de los servicios necesarios, debilitando el control que el gobierno tiene, al tiempo que fortalece el ideal de defensa nacional a nivel local."
 USA_communal_hospitals_act: "La Ley de Hospitales Comunales"
 USA_communal_hospitals_act_desc: "La L.H.C. es un proyecto de ley del Congreso aprobado para brindar más libertad médica a los médicos locales y personas con inclinación médica, para que puedan tomar la iniciativa y organizar instalaciones de atención médica locales. Estos hospitales locales o comunales podrán atender las necesidades de las personas de su área. Esto debería reducir la necesidad de ciertos programas federales obligatorios y permitir que las comunas localizadas compartan el cuidado de los enfermos entre sí según sea necesario."
 USA_revolutionary_industrialism: "Industrialismo Revolucionario"
 USA_revolutionary_industrialism_desc: "La economía mundial se está centrando en el falso estado \"socialista\" de la China autoritaria. Cambiaremos esto, una nueva era del industrialismo estadounidense dará forma a la nueva era. Con esto, podemos exportar nuestros ideales, podemos exportar nuestra propia revolución. Tal como los chinos han estado tratando de hacer desde que se infiltraron en la OMC."
 USA_enhancing_state_security: "Fortaleciendo la Seguridad Estatal"
 USA_enhancing_state_security_desc: "El aparato de seguridad de nuestra nación debe ser la máxima prioridad si queremos defender la revolución. Debemos invertir más en estas instituciones para permitir que la revolución y su pueblo no sean molestados por los perros extranjeros del capitalismo y el autoritarismo."
 USA_revolutionary_integrity: "Integridad Revolucionaria"
 USA_revolutionary_integrity_desc: "La gente de la nación es muy diversa... esto es un problema si queremos avanzar con la revolución. La integridad de nuestro pueblo debe estar asegurada y, por lo tanto, debemos integrar estas nociones en nuestra educación y en nuestro examen de ciudadanía. Sin embargo, no podemos ser demasiado obvios, para no crear una oposición temprana a nuestros objetivos finales. Por la revolución, por el bien del pueblo."
 USA_strengthening_officer_influence: "Fortaleciendo la Influencia de los Oficiales"
 USA_strengthening_officer_influence_desc: "El ejército es la fuerza motriz para defender los ideales de la nación, el pueblo, la causa... Es con esto en mente que nuestros líderes militares deben estar listos, dispuestos y capacitados para luchar y saber exactamente por qué están luchando. Fortalecer el rango salarial de nuestros oficiales y mejorar la capacitación tanto en el frente como en el hogar nos permitirá avanzar en esta nueva dirección."
 USA_setting_a_new_bar: "Estableciendo un Nuevo Estándar"
 USA_setting_a_new_bar_desc: "Nuestros soldados, al igual que sus líderes, deben ser de la mejor calidad, el mejor carácter y lo mejor para la revolución misma. Nuestros hombres y mujeres deben estar dispuestos a dar su vida por la revolución según los más altos estándares. Por lo tanto, estableceremos un nuevo y más alto estándar de entrenamiento, tanto para el combate como para la cohesión civil. Podemos reducir nuestro grupo mensual, pero recuerda, la calidad es tan importante como la cantidad."
 USA_expansion_of_jrotc_programs: "Expansión de los Programas JROTC"
 USA_expansion_of_jrotc_programs_desc: "Ellos están haciendo su parte, ¿y tú? Los servicios rojos de la nación te necesitan y puedes obtener experiencia temprana y gratuita hoy uniéndote a los muchos programas de Entrenamiento de Oficiales de Reserva Juvenil (JROTC) en tu escuela. Se dirigirán fondos al sistema educativo para inculcar el deber, el honor y el orgullo en los jóvenes de esta nación. Les mostraremos la causa por la cual sus padres, hermanos, madres se han unido. Les mostraremos el camino del verdadero revolucionario, ellos realmente querrán saber más."
 USA_yellow_victory: "El sol brilla con libertad"
 USA_yellow_victory_desc: "Finalmente ha llegado el momento, con la primera victoria presidencial del Partido Libertario, ahora podemos corregir los cánceres y las llagas que han aquejado nuestras tierras justas de libertad durante mucho tiempo."
 USA_cutting_blue_tape: "Cortando la cinta azul"
 USA_cutting_blue_tape_desc: "El DNC sabía cómo cuidar de su gente, pero no sin preocuparse también de arruinar a la administración. Reduciremos el exceso de recursos de los programas existentes y podremos devolver más a la gente y a la economía misma. Aunque algunos pueden estar molestos ahora, podemos contrarrestar esto a su debido tiempo."
 USA_cutting_red_tape: "Cortando la cinta roja"
 USA_cutting_red_tape_desc: "Los vínculos del Partido Republicano con el complejo industrial militar han causado redundancias en la asignación de presupuesto y los sindicatos policiales han buscado la rápida militarización de dicha fuerza. Debemos enmendar los presupuestos, investigar la corrupción y recortar los gastos para poder compensar a aquellos que se vieron afectados adversamente por nuestras reformas de la cinta azul."
 USA_weakening_subsidies: "Debilitando los subsidios"
 USA_weakening_subsidies_desc: "El duopolio del pasado siempre arrojaba dinero a los problemas a través de subsidios. Lo que haremos es recortarlos y reformar algunas regulaciones relacionadas con aquellos más intensivos, como el sistema de atención médica y los contratos de armas con industrias nacionales."
 USA_yellow_tape_fixes: "Soluciones para la cinta amarilla"
 USA_yellow_tape_fixes_desc: "Los recortes anteriores han causado un equilibrio igualitario de aspectos negativos y positivos que anulan todo el proceso. Para remediar esto, debemos implementar desregulaciones económicas específicas y, como bonificación, desregular partes del código fiscal de acuerdo con las pequeñas empresas con la ayuda de la Asociación de Pequeñas y Medianas Empresas."
 USA_where_are_my_dice: "¿Dónde están mis dados?"
 USA_where_are_my_dice_desc: "Los estados son sumamente impredecibles cuando se trata de juegos de azar y establecimientos similares. Mientras algunos ven explotación, nosotros vemos incentivos económicos. Se crearán estándares federales para dichas industrias de manera que haya poco o ningún abolición de las mismas. Aunque esto pueda irritar a los votantes más religiosos, en la gran escala de las cosas se considerará un beneficio neto."
 USA_encourage_organ_donors: "Fomentar la donación de órganos"
 USA_encourage_organ_donors_desc: "El mercado negro de órganos demuestra un claro desinterés en los mercados de reemplazo de órganos, incluso para aquellos que lo necesitan. Para cambiar este horrible acto, reduciremos enormemente la burocracia administrativa en torno a estas prácticas y encontraremos formas de incentivar y fomentar una mayor participación voluntaria en la donación de órganos por parte de los establecimientos de atención médica."
 USA_personal_policing: "Policía personal"
 USA_personal_policing_desc: "La aplicación de la ley siempre ha sido un monopolio gubernamental, pero donde la policía ayuda a proteger y servir, hay al menos una docena de áreas donde no lo hacen. Por lo tanto, debemos desregular la posesión personal de armas y reformar las ideas y posibilidades de la vigilancia personal. Muchos pueden encontrar esto desagradable al principio debido a la indoctrinación de los medios de comunicación, pero con el tiempo, muchos verán que el buen tipo con un arma puede ser tan útil como los agentes de policía."
 USA_reducing_welfare_burdens: "Reduciendo las cargas del bienestar"
 USA_reducing_welfare_burdens_desc: "Se espera que la Seguridad Social se quede sin fondos para 2040, y esa fecha se acerca a medida que avanzamos hacia ella. Debemos reducir el gasto en pagos y luego ajustar los pagos hacia este esquema piramidal patrocinado por el gobierno. Aquellos en el extremo de esta pirámide sentirán esto desafortunadamente, pero teniendo esto en cuenta, estamos reduciendo la expansión de dicha pirámide para que los supuestos recién llegados tengan más para ayudar a aquellos que ya han pasado por el proceso."
 USA_a_yellow_dawn: "Un amanecer amarillo"
 USA_a_yellow_dawn_desc: "Nuestras políticas son radicales a los ojos de los pensadores establecidos y de la vieja guardia. Debemos buscar difundir el mensaje y consolidar el mensaje libertario. Podemos utilizar nuestra base nacional y solidificar la mensajería para llegar incluso más allá de América. Mientras algunos temen un amanecer rojo, nosotros nos regocijaremos cuando comience un brillante amanecer amarillo."
 USA_liberty_trade: "Comercio de libertad"
 USA_liberty_trade_desc: "Estados Unidos ha sido una economía de consumo durante demasiado tiempo, es hora de que invirtamos internamente y volvamos a las glorias de una economía de exportación. Exportar ideas, ideales y, a cambio, ver una compensación que elevará los estándares de vida para todas nuestras personas."
 USA_another_yellow_victory: "Otra victoria para la libertad"
 USA_another_yellow_victory_desc: "El pueblo ha hablado y el partido de la Libertad y la libertad ha sido reelegido. Muchos lo ven con grandes aspiraciones, mientras que otros hablan de alcanzar mayores libertades, otros hablan de mayor unidad a través de los programas STEM y sus innovaciones. Pero otros también hablan de llevar la libertad a nuevos límites, a través de la economía, porque la libertad misma puede ser económica. Por ahora, mantenemos el rumbo y vemos qué sucede."
 USA_liberating_gun_owners: "Liberando a los propietarios de armas"
 USA_liberating_gun_owners_desc: "Las restricciones sobre modificaciones específicas de armas y la burocracia redundante en la propiedad legal son una mancha en la Segunda Enmienda de nuestra constitución. Si bien no podemos deshacerlo todo de una vez, podemos revertir muchas de las regulaciones más absurdas o de menor importancia antes de buscar cambios más grandes."
 USA_libertycare: "Ley de Libertad en el Cuidado de la Salud"
 USA_libertycare_desc: "La Ley de Libertad en el Cuidado de la Salud tiene como objetivo reducir las regulaciones que limitan la capacidad de los profesionales extranjeros para ejercer en Estados Unidos y las limitaciones artificiales en los puestos de atención primaria. Esto debería aumentar la oferta de especialistas y reducir los costos generales de las facturas médicas, lo cual será positivo para el ciudadano estadounidense común."
 USA_liberty_socialcare: "Ley de Libertad en el Cuidado Social"
 USA_liberty_socialcare_desc: "La Ley de Libertad en el Cuidado Social reducirá los pagos a la Seguridad Social y, al hacerlo, reducirá los impuestos sobre la nómina que se deben deducir. Esto permitirá a las personas disponer de su dinero ahora y reducirá las cargas sobre las empresas. Aunque será difícil para aquellos que son más emocionales y temerosos del futuro, se verá como algo positivo, ya que las personas podrán tener una mejor oportunidad de asegurar su propia jubilación."
 USA_a_liberated_people: "Un pueblo liberado"
 USA_a_liberated_people_desc: "La liberación de nuestro sistema educativo es fundamental. Al revertir las regulaciones relacionadas con la forma en que se otorgan los fondos y al fomentar la elección de escuelas, tenemos la intención de animar a las escuelas públicas a cambiar adecuadamente sus métodos para mejorar la educación, para que no se queden atrás en comparación con las escuelas privadas."
 USA_weakening_corporate_welfare: "Debilitando el bienestar corporativo"
 USA_weakening_corporate_welfare_desc: "El gobierno otorga demasiado en forma de subsidios. Estos paquetes de bienestar corporativo se detendrán de inmediato y, como contrapartida, reduciremos las regulaciones relacionadas con la supuesta necesidad de dichos subsidios."
 USA_disbanding_subsidies: "Disolviendo los subsidios"
 USA_disbanding_subsidies_desc: "Si bien el nombre suena grandioso, en realidad estamos eliminando los subsidios corporativos. A su vez, hemos abierto el mercado a una competencia real al eliminar el apoyo artificial del gobierno a estas empresas zombis."
 USA_deregulating_small_businesses: "Deregulando las pequeñas empresas"
 USA_deregulating_small_businesses_desc: "El pilar económico de esta nación son las tiendas familiares y los pequeños comercios locales de los ciudadanos comunes. Debemos desregular la capacidad de estas personas para iniciar negocios y competir con competidores mucho más grandes. Recordando que para eliminar un monopolio, todo lo que tenemos que hacer es, de alguna manera, cambiar la definición de lo que es un monopolio."
 USA_deregulating_mining_practices: "Deregulando las prácticas mineras"
 USA_deregulating_mining_practices_desc: "La situación minera nacional es abismal en el mejor de los casos y abominable en el peor, prácticamente tenemos toneladas métricas de recursos naturales, pero aun así debemos importar de regímenes autoritarios y renunciar a nuestra soberanía para obtener lo que necesitamos. Bueno, ya no más, las prácticas mineras se desregularán en gran medida, excepto por algunas reglas de sentido común para mantener contenta a la población. Podemos perder algo de influencia política, pero los fines justificarán los medios."
 USA_deregulating_zoning_laws: "Deregulando las leyes de zonificación"
 USA_deregulating_zoning_laws_desc: "El mercado inmobiliario estadounidense. Algunos lo ven como un bastión de creación de riqueza, otros lo ven como una montaña rusa en la que seguro te marearás. Sea cual sea el caso, la cantidad de regulaciones y especificidades relacionadas con la construcción de nuevas viviendas o negocios es un completo enredo. Debemos reducir las regulaciones en esta área para permitir que los estados menos desarrollados de la unión puedan competir con estados urbanos como California o Nueva York."
 USA_truly_free_market: "Un mercado verdaderamente libre"
 USA_truly_free_market_desc: "Con las luces brillantes de la libertad resplandeciendo de costa a costa, los humos internos del poder han comenzado a arder. Muchos en el público se preguntan si este sueño de verdadera libertad perdurará, o si los actores maliciosos abusarán de esta nueva sensación de libertad y la convertirán en algo peor... o posiblemente en algo mejor. Sea cual sea el caso, debemos mantenernos fuertes y unidos, debemos mantener esta República Reformada."
 USA_retirement_goals_act: "Retirement Goals Act"
 USA_retirement_goals_act_desc: "The RGA is a bill which reforms how people pay into the social security program. By organizing the program into a sort of an independent bank account like structure, participants who choose to do so can also choose how much they pay into the system. This makes it to where many can better plan and prepare for the retirement they look forward towards."
 USA_securing_social_security_act: "Securing Social Security Act"
 USA_securing_social_security_act_desc: "To compliment the lowered government involvement, the triple S act will reform the program of social security into a sort of government secured 401k program. This means no federal agency can tap into the money which is collected for the program and the participants in the program can, if the right assurances are filed, access said fund in cases of emergency."
 USA_community_patrol_programs: "Community Patrol Programs"
 USA_community_patrol_programs_desc: "The CPP will be a way for communities to better band together. Through defunding specific government and police expenses and giving it back to the people, the personnel from these defunded areas will be repurposed for creating these community type programs. The hope is to essentially standardize and implore people to have more involvement in their communities and essentially improve on top of the semi-practical neighborhood watch systems that are about the nation."
 USA_deurbanization_act: "De-Urbanization Act"
 USA_deurbanization_act_desc: "The De-Urbanization Act is a wholesale overhaul to how we look at our nation, its economy, its land, its resources and its people. For too long our nation has been growing more and more in smaller and smaller spaces. With this continual trend it has only sparked discontent and hatred of one another as communities are esialy destroyed by the acts of only a few souls. But we will now begin the grand project of De-urbanization, a process which will utilize the lands and resources we have, a process which will implore developments in farming and transportation as people migrate and resettle into new lifes. The American Dream will be reborn in this modern age."
 USA_deurbanizing_new_england: "De-Urbanizing New England"
 USA_deurbanizing_new_england_desc: "We start at the heart of urbanization in the US, the north east. As many would assume the north east is a prime example of to many in to little, the states having still some considerable amount of land have however only really concentrated around the coast lines. With this our first phase of the DUA shall commence. Stipends and grants will be given to participants in these states which wish to move to less populated areas. These will be used to establish new homesteads, towns and businesses as a whole."
 USA_deurbanizing_florida: "De-Urbanizing Florida"
 USA_deurbanizing_florida_desc: "Ah Florida, the retirement state...well see the problem is that retirement and tourism is not worth a stable economy. Though Atlanta will be better spread through Georgia the main problem in the South is Florida. So incentive programs will be sent to those willing and we plan to bring states like Arkansas and Mississippi up to speed with the rest of its fellow southern states. These states have the least population in them in the south and have high concentration in themselves but with the influx of people would marginalize out the ratio."
 USA_deurbanizing_the_rust_belt: "De-Urbanizing The Rust Belt"
 USA_deurbanizing_the_rust_belt_desc: "The rust belt of the nation is called that for a reason. Heavy concentration of industry suddenly snapped away over time due to the government's inability to change and adapt these hubs for the globalization of markets between nations. As such we will do all we can to offer those in the heavily populated states and look to also help those in the lesser populated ones. The crusade of de-urbanization is nearly completed."
 USA_deurbanizing_texas: "De-Urbnizing Texas"
 USA_deurbanizing_texas_desc: "everything's bigger in Texas....including the population urban centers. Though Texas mostly needs to just stretch out its people a sizeable of them can migrate to their neighbors and flush out the areas and build back better the economies and interconnectedness of the region as a whole."
 USA_deurbanizing_california: "De-Urbanizing California"
 USA_deurbanizing_california_desc: "The beast of the whole program, California. With over 30 million people we have ample opportunity to spread these folks far and wide, with this as well however we can better balance out the water resources that have begun to plague the Pacific and Near West states on the whole."
 USA_sponsored_mining_operations: "Sponsored Mining Operations"
 USA_sponsored_mining_operations_desc: "With the De-Urbanization program of the nation in its wake we now look to implore the people to make a start. That start will be the extration and maintaining of our vast resources, we shall make sponsors related to surveyed areas and lend grants for start up companies to begin mining resources needed for the nation at large."
 USA_decentralized_governance: "Decentralized Governance"
 USA_decentralized_governance_desc: "With the people settling in their new homes we should look to more efficient governance. In doing so we will relinquish more general controls and responsibility in local governance allowing states to act more precise and quickly to the needs of its people."
 USA_lowering_tax_needs: "Lowering Tax Needs"
 USA_lowering_tax_needs_desc: "With everyone now on the pathway of their new lives, we must focus on what we honestly needs as the federal government. Knowing this we'll start cutting excesses which can be delegated to the states and give back to the people to do what they need."
 USA_reforming_trade_laws: "Reforming Trade Laws"
 USA_reforming_trade_laws_desc: "With the rise of resources in our nation becoming apparent we must honestly balance what we honestly need as a nation and what we should give to the people of the world. For the time well give more but we must expect more as well."
 USA_yellow_ribbon_militias_act: "Yellow Ribbon Militias Act"
 USA_yellow_ribbon_militias_act_desc: "The YRMA is a bill which empowers private militias, the National Guard and State Guards. These forces are not standard trained soldiers which need to swear loyalty to the federal government, rather these forces are more prideful and willing to defend their homes, families and friends."
 USA_libertaricare_act: "Libertaricare Act"
 USA_libertaricare_act_desc: "Libertaricare is a bill which will fundementally change our social nets. By pulling funding and stopping a lot of smaller programs we will instead cut the costs and give this back to the people through less taxes and so forth."
 USA_self_care_act: "Self Care Act"
 USA_self_care_act_desc: "We must continue to give back, our more pointless programs in the healthcare apparatus must be given back to the people. They can then found their own clinics and so forth and actually look out and make real choices when it comes to their healthcare needs."
 USA_self_reliance_act: "Self Reliance Act"
 USA_self_reliance_act_desc: "We have looked forward and seen liberty, to have said liberty we must cut federal funding to state based agencies. To do such will give states more responsibility and allows us to further give more back to the people."
 USA_pulling_back_the_veil: "Pulling Back The Veil"
 USA_pulling_back_the_veil_desc: "We must cease unneeded government spending, the political apparatus is nullified and the committees upon committees of the government are better off gone. Finally given back to the people we seek a new dawn upon which the American Dream rings out. For Liberty. For Freedom."
 USA_reform_victory: "Una victoria para la reforma"
 USA_reform_victory_desc: "Desde los días en que los intentos de la presidencia de Rober Perot, el Partido de la Reforma ha sido solo una nota al pie de página del antiguo paraguas rojo que fue el Partido Republicano. Ahora que el Gran Viejo Partido ya no es tan grandioso, hemos vuelto a salir al escenario una vez más, y con nuestra propia base de votantes y seguidores, hemos asegurado el camino hacia la victoria y ahora nos embarcamos en el camino de la reforma para nuestra nación."
 USA_restructuring_debt_payments: "Reestructurando los pagos de la deuda"
 USA_restructuring_debt_payments_desc: "Con nuestra deuda nacional superando el ámbito de la comprensión factible, debemos demostrar de manera contundente que planeamos pagar nuestras deudas pendientes. Recortes drásticos limitados en gastos específicos fallidos incentivarán un acuerdo reestructurado sobre nuestra deuda, esperamos reducir las tasas de interés con esta estrategia de venta y, al mismo tiempo, utilizar esto como una maniobra de relaciones públicas para recuperar algo de confianza en el dólar como moneda."
 USA_reducing_failed_programs: "Reduciendo programas fallidos"
 USA_reducing_failed_programs_desc: "Comenzaremos nuestro camino hacia la reforma recortando programas fallidos que son obvios para el público. Si bien nuestra oposición utilizará esto en su beneficio, podemos demostrar la realidad con recortes de impuestos y un retorno notable en el salario de los trabajadores comunes."
 USA_reforming_failing_programs: "Reformando programas en crisis"
 USA_reforming_failing_programs_desc: "Si bien no podemos simplemente eliminar todo de una vez, ya que en este clima político sería suicida, podemos impulsar grandes reformas para contrarrestar los impactos de los fracasos inminentes o solucionar lo que una vez se consideró programas fallidos."
 USA_common_sense_regulations: "Regulaciones de sentido común"
 USA_common_sense_regulations_desc: "Muchas regulaciones establecidas en esta justa nación nuestra se basan en grupos de interés y otros tipos desfavorables. Comenzaremos agregando regulaciones orientadas al sentido común relacionadas con las operaciones comerciales, el cuidado de los trabajadores y, en esencia, todo lo necesario."
 USA_common_knowledge_deregulations: "Deregulaciones de conocimiento común"
 USA_common_knowledge_deregulations_desc: "Siguiendo nuestros procesos de regulación, debemos contrarrestar estos cinturones ajustados con la relajación de otros supuestos requisitos. El mismo principio de las regulaciones se aplica casi diez veces a los aspectos desregulados. Reformaremos esto para equilibrarlo mejor para todos, de modo que las necesidades de la mayoría se pongan por delante de las necesidades de aquellos con dinero."
 USA_limited_economic_reforms_promise: "Promesa de reformas económicas limitadas"
 USA_limited_economic_reforms_promise_desc: "A través de reformas congresionales insistentes en temas nacionales que abarcan nuestras políticas y programas económicos, fiscales y domésticos, hemos creado el camino hacia una mejor unión, una mejor nación y el mejoramiento de nuestros pueblos."
 USA_domestic_policing_reforms: "Reformas en la aplicación de la ley interna"
 USA_domestic_policing_reforms_desc: "El aumento de la militarización de la aplicación de la ley es un gasto importante en el presupuesto y una bomba de tiempo para la sociedad. Por lo tanto, utilizando el presupuesto existente y reduciendo la cantidad de aspectos de militarización mediante legislación, deberíamos ayudar a mejorar la aplicación de la ley y suavizar la impresión que las personas tienen sobre la fuerza policial."
 USA_pro_americare: "La Ley Pro Americare"
 USA_pro_americare_desc: "La Ley Pro Americare es una reforma de atención médica que reducirá las cargas administrativas en la estructura actual y, como tal, devolverá más dinero a las personas y les dará la capacidad de obtener mejores formas de atención médica."
 USA_blue_star_reforms: "Ley de Reformas Blue Star"
 USA_blue_star_reforms_desc: "La Ley Blue Star Reform se acercará al atolladero actual de los programas de bienestar y buscará reducir, estandarizar y unificar muchos de estos programas creados individualmente."
 USA_reforming_the_road_of_promise: "Reformando el camino de la promesa"
 USA_reforming_the_road_of_promise_desc: "A lo largo de los años hemos creado un camino, un camino de reforma y progreso. Por eso esperamos que las próximas elecciones nos permitan continuar este camino y allanar el camino hacia una mejor nación, un mejor pueblo y un mejor futuro."
 USA_another_victory_for_reform: "Otra victoria para la reforma"
 USA_another_victory_for_reform_desc: "El Partido de la Reforma ha logrado otra victoria para esta justa nación nuestra. Nuestro fundador Ross Perot estaría sonriendo si supiera el éxito que sus ideales han alcanzado en el gobierno federal de esta nación a la que tanto apreciaba."
 USA_top_hat_act: "La Ley del Sombrero de Copa"
 USA_top_hat_act_desc: "La Ley del Sombrero de Copa asegurará limitaciones en cómo las corporaciones y empresas, a medida que aumentan de tamaño, no pueden simplemente \"votar\" un aumento salarial simple para privar a su fuerza laboral y a aquellos en trabajos verdaderamente más exigentes. Se creará un marco en el que se establezcan límites en la cantidad de empleados de una empresa y el tamaño general de la empresa y su margen de beneficio neto para las operaciones esenciales, a fin de determinar cómo compensar adecuadamente a todos los trabajadores, desde el conserje en el muelle hasta el propio CEO."
 USA_corporate_desharing_act: "Ley de Descompartimentación Corporativa"
 USA_corporate_desharing_act_desc: "El CDS Act es una legislación destinada a regular la monopolización interna de empresas registradas en el mercado de valores como entidades públicas. Esto significa que los propietarios corporativos y los altos ejecutivos de una gran empresa no pueden comprar una cierta cantidad de acciones de una empresa que sea competencia directa del empleo actual y reciente de dichos trabajadores. Esto es para prevenir formas internas de negocios relacionadas con la monopolización potencial vertical y horizontal bajo la apariencia de supuesta competencia cuando en realidad las industrias han formado un monopolio colectivo."
 USA_anti_insider_trading_act: "Ley contra el Comercio Interno con Información Privilegiada"
 USA_anti_insider_trading_act_desc: "La madre de todas las reformas y una verdadera señal al público de que el cambio es seguro al elegir al Partido de la Reforma. Esta ley impedirá que los miembros del Congreso y sus familiares directos negocien acciones relacionadas con cualquier empresa en el mercado de valores que tenga una participación de mercado especificada e influencia dentro y fuera de los Estados Unidos de América. Esperamos una fuerte oposición, pero aprobaremos esto sin importar qué."
 USA_spearing_the_fat_cat: "Apuntando al Gato Gordo"
 USA_spearing_the_fat_cat_desc: "La avaricia consume a los ricos. Aunque los hombres y mujeres de negocios normales y justos reciben muchas críticas por ser quienes son, hay quienes crean el hedor de los estigmas para estos pensadores y planificadores tenaces. Por lo tanto, debemos apuntar a derribar estos nombres negativos y mejorar la reputación de los verdaderos dueños de negocios y creadores de empleo."
 USA_fearing_the_little_rat: "Temer al Pequeño Rata"
 USA_fearing_the_little_rat_desc: "El tipo grande siempre teme al tipo pequeño y viceversa. A través de esto, debemos reducir el reclutamiento de nuestros jóvenes en el ejército y fomentar un mayor enfoque en empleos basados en el país. Esto debería aplacar a las capas superiores y al mismo tiempo hacer que las capas inferiores se sientan más realizadas sin sentir que tienen que arriesgar sus vidas."
 USA_saving_for_a_suit_and_hat: "Ahorrar para un traje y sombrero"
 USA_saving_for_a_suit_and_hat_desc: "La carga impuesta a aquellos presionados para que supuestamente necesiten ir a la universidad es fundamentalmente incorrecta. Debemos reducir la intervención del gobierno en la educación de alto nivel y reformar la forma en que las personas pueden obtener un empleo y la capacidad de adquirir experiencia laboral."
 USA_economic_backbone: "La Espina Dorsal Económica"
 USA_economic_backbone_desc: "La espina dorsal de la economía siempre ha sido las tiendas de barrio que llenan las calles de esta nación. Debemos cambiar algunas regulaciones para permitir su expansión y facilitar su establecimiento, y con estas nuevas ráfagas de aire fresco, esperamos un aumento en la productividad a medida que las personas sean mejor respaldadas por sus lugares de trabajo."
 USA_searing_the_fake_act: "Quemando el Acto Falso"
 USA_searing_the_fake_act_desc: "Muchas inversiones extranjeras en nuestro suelo han venido con medidas entre líneas. Con este conocimiento, atacaremos este problema directamente y, aunque puede que no sea enteramente positivo, seguramente mantendrá la integridad de nuestra nación viva y bien en medio de la intromisión extranjera."
 USA_reformed_economy: "Una Economía Reformada"
 USA_reformed_economy_desc: "La nación se encuentra en la cúspide de su proceso de reformas para los tiempos que corren, y aunque todavía nos queda trabajo por hacer, el futuro nos espera con prosperidad y orgullo para el pueblo y la nación en su conjunto. La confianza que nuestra población tiene en la situación interna se refleja en la tenacidad y el vigor que nuestra gente en el ejército demuestra con sus recientes pruebas de eficacia en ejercicios y juegos de guerra realizados en los últimos dos años. El amanecer está amaneciendo en la nación, el amanecer de una nueva era."
 USA_tackling_blue_administration: "Tackling Blue Tape Administration"
 USA_tackling_blue_administration_desc: "The Democrats of the Duopoly have seen fit to over encumber the administrative wings of every program, while we can't do everything at once we can get the biggest problem. The US healthcare system."
 USA_dealing_with_blue_welfare: "Dealing With Donkey Welfare"
 USA_dealing_with_blue_welfare_desc: "Our administration campaign is on-going. With the healthcare taken care of we switch to welfare, where the administrations of nearly all programs in incumbered by back and forthing responsibilities, regulations and rules its no wonder so much unrest has gripped the older folks against the younger generation."
 USA_balancing_education_needs: "Balancing Education Needs"
 USA_balancing_education_needs_desc: "The back and forthing between red and blue education reforms has seen a quagmire and severe decline in the quality of education in this country. We must look at both sides of the aisle and properly digest and combine the two side dishes into one main course so our youth can enjoy a full learning meal for their brains and their future prospects."
 USA_compromising_red_tape_deregulation: "Compromising Red Tape Deregulation"
 USA_compromising_red_tape_deregulation_desc: "The Republicans were too pro-big business, we understand that business is good, but not all business is good. We should begin a 2nd campaign, one which reverts power from Wall Street and puts it back to those living and working on Main Street."
 USA_dealing_with_red_security: "Dealing With Red Security"
 USA_dealing_with_red_security_desc: "The supposed Grand Old Party seems to have a Grand Ole time hiking up military spending and internal security spending which has taken away needed money for the betterment of the people. If we cut things related to the MIC recruitment efforts and some more heavy handed programs in our internal security apparatus, the people will still feel just as safe if not safer and on top of that will know that their money isn't all going towards potenitally dubious ventures."
 USA_democratic_care_reform: "Democratic Care Reform"
 USA_democratic_care_reform_desc: "Though the DNC is not the best well rounded party, their ideas in healthcare were on a somewhat right track. We must fine tune this venture and understand what real good can come from the current system."
 USA_education_baseline_act: "Education Baseline Act"
 USA_education_baseline_act_desc: "The EBA will look at how we introduce and teach our youth when they first enter the education system. From there we will reform and better standardize on a national level the key things these young ones should be learning, numbers, letters and early adoption of social skills when working together and independently."
 USA_military_modernism: "Military Modernism"
 USA_military_modernism_desc: "With the avenue of war itself changing we must look to change with it, to do so we must invest in our soldiers, giving them the skills to man modern aircraft and able to plan in rapidly changing scenarios."
 USA_reform_zoning_laws: "Reforming Zoning Laws"
 USA_reform_zoning_laws_desc: "The zoning laws which make up the US city planning apparatus are extremely cumbersome and backwards. We shall start a real campaign to reform these crucial areas which stifle growth, development and let alone baloon costs when it comes to making such new endeavors."
 USA_new_england_new_zoning: "New England New Zoning"
 USA_new_england_new_zoning_desc: "While there are national parks in the New England states, there is plenty more land which can be developed. Reforming regulations to allow new housing and commercial to these areas would help boost the states and their economies while keeping in mind the serenity of the parks."
 USA_scattered_south_scattered_zoning: "Scattered South, Scattered Zoning"
 USA_scattered_south_scattered_zoning_desc: "Key states like Mississippi, Arkansas and Oklahoma have very isolated forms of development, we must work with these states to reform zoning, change how investment initiatives are taken and help these supposed backwaters up to the bassline of the rest of the union."
 USA_wyoming_wallop: "The Wyoming Wallop"
 USA_wyoming_wallop_desc: "Wyoming and Colorado, two squares sitting just before and somewhat into the Rocky Mountains. Now I don't know about you, but for the people of Wyoming it always strikes them silly to see Wyoming have no people, no real development and Colorado get all the supposed love. We're gonna change that, we're going to invest, encourage and reform zoning and the development of the state to give them a real chance out there."
 USA_all_aboard_amtrak: "All Aboard Amtrak"
 USA_all_aboard_amtrak_desc: "Modern problems require modern solutions, by returning Amtrak into a main project of the concern of the nation as a whole we must invest and keep on top of how we grow our passenger rail network. With travel between key hubs for jobs we can get more people to work at quicker intervals and generate some real revenue. This should be a real star on the credit of the nation."
 USA_returning_to_traditional_planning: "Regreso a la planificación tradicional"
 USA_rusting_past_refined_future: "Rusting Past, Refined Future"
 USA_rusting_past_refined_future_desc: "With our new redevelopment campaign been well under way we now tackle the heart of our nation, the rust belt. Revitalizing this central hub of industrialization will propell our nation into the future, giving people the will to not flee their homes due to the mistakes of the past. But let people know that there is a future."
 USA_revitalizing_the_interstate_system: "Revitalizing The Interstate System"
 USA_revitalizing_the_interstate_system_desc: "The Interstate system was made under the pretext of military use. Looks like Ike didn't fully see the civilian use of such a mega project as well. We must modernize and better streamline the network as a whole if we are to honestly have a nation for which we can call, The United States."
 USA_revitalizing_the_shipping_industry: "Revitalizing The Shipping Industry"
 USA_revitalizing_the_shipping_industry_desc: "We are supposed to be percieved as a global superpower, one who is unmatched. Yet we see more and more foreign ships do trading across the globe than we do American ones. Therefore we must enact a real overhaul in our ship building industries, our ports for importing and exporting and have the world realize that the American Eagle has not stopped flying."
 USA_reformed_people_reformed_nation_reforming_the_era: "A Reformed Era"
 USA_reformed_people_reformed_nation_reforming_the_era_desc: "The Age of America is here, we show the world our might not through conquests, but through development, care and common sense to the reality of problems. We can and we will lead the globe into a new age."
 USA_constitutional_party_victory: "A Victory For The Constitution"
 USA_constitutional_party_victory_desc: "The duopoly of the Red and the Blue is truly at an end. With this victory we stand fast to fix the negligence of those who stray from our founding principles. Victory for the Rhino. Victory for the founding fathers. Victory, for the constitution."
 USA_reinforcing_the_living_document: "Fortaleciendo el documento vivo"
 USA_reinforcing_the_living_document_desc: "La Constitución, el documento que fundó esta justa nación, es el imperio de la ley. Somos una República Constitucional y, por lo tanto, debemos ser firmes al hacer de esto una certeza para aquellos que deseen socavarla. Por lo tanto, se creará una legislación federal obligatoria que solidifique este simple hecho, haciéndolo punible con multa y/o encarcelamiento para aquellos que intenten directa y maliciosamente socavar nuestro documento fundacional."
 USA_shaving_left_wing_excesses: "Recortando los excesos de la izquierda"
 USA_shaving_left_wing_excesses_desc: "El liberal moderno ha visto la necesidad de desfigurar e ignorar por completo los valores de la constitución de nuestra gran nación. Han aprobado legislaciones y creado un statu quo de aceptación que descarta la constitución como una alternativa viable. Revertiremos estos cambios y repararemos el deterioro del Sueño Americano."
 USA_shaving_fake_right_wing_fodder: "Recortando la Farsa de la Derecha"
 USA_shaving_fake_right_wing_fodder_desc: "La supuesta derecha de esta nación está llena de alboroto y falsificaciones descaradas. Estos neoconservadores, como se les ha llamado, y su progenie de ideólogos, buscan mentir a la ciudadanía de nuestra nación y socavar nuestros principios fundacionales con estas ideas grandiosas de que solo el gobierno puede resolver el problema. Vemos a través de esta traición y trabajaremos arduamente para revertir y corregir estos cambios, comenzando con los subsidios gubernamentales a las grandes corporaciones."
 USA_de_looping_the_holes: "Desenmarañando los vacíos"
 USA_de_looping_the_holes_desc: "El código tributario de esta nación es un desastre, con presupuestos superpuestos, asignación ineficiente y presupuestos que simplemente no llevan a nada útil. Vamos a reducirlos, reformarlos y luego reembolsar a las personas con el dinero que el gobierno les robó. Esto reducirá nuestras demandas y ayudará a nuestro pueblo, pero a los ricos puede que no les gusten estas duras acciones."
 USA_states_rights_commission: "Comisión de Derechos Estatales"
 USA_states_rights_commission_desc: "El antiguo orden que derribó nuestra constitución ha avanzado aún más en el corazón de nuestra nación. Miles sufren diariamente debido a decisiones gubernamentales generales tomadas por el cuerpo federal de gobierno. Es una prueba de fuego, ya no más. Se utilizará una comisión independiente para devolver a la gente y a sus estados lo que una vez fue suyo desde el principio."
 USA_second_amendment_first_priority: "Segunda Enmienda, Primera Prioridad"
 USA_second_amendment_first_priority_desc: "Traidores a la nación. Un grupo de personas que ha estado fermentando durante mucho tiempo ha logrado que el público piense que las armas matan a las personas. La realidad es que las personas matan a otras personas usando esas armas. Debemos estandarizar la forma responsable de ejercer en toda su plenitud el derecho constitucional de portar armas contra cualquier tipo de invasor, ya sean nacionales o extranjeros."
 USA_constitutional_welfare: "Bienestar Constitucional"
 USA_constitutional_welfare_desc: "El daño a la nación es a nivel psicológico. Para solucionar esto, debemos ser sutiles pero firmes en nuestro mensaje. Servir a la constitución y a la nación asegurará que la nación lo sirva a uno. El bienestar es para los ciudadanos de nuestra nación, pero aquellos que defienden sus valores deben tener prioridad sobre todos. Un símbolo fuerte para aquellos que intentan destruir esos valores."
 USA_constitutional_healthcare: "Salud Constitucional"
 USA_constitutional_healthcare_desc: "Los ciudadanos de esta justa nación deben recibir atención en tiempos de necesidad. Se están llevando a cabo reformas para deshacernos de las falacias de las influencias republicanas y demócratas anteriores. Los estados pueden tener su propio sistema de atención médica local, pero el gobierno federal también puede ofrecer su propio sistema de atención médica a aquellos ciudadanos que defiendan y mantengan los valores constitucionales."
 USA_constitutional_securities: "Seguridades Constitucionales"
 USA_constitutional_securities_desc: "La infraestructura nacional y el desarrollo para conectar y hacer crecer estas tierras geográficamente diversas es un trabajo importante. El gobierno federal debe buscar voluntarios para proteger infraestructuras importantes como estaciones eléctricas, puertos, entre otros. Con los incentivos y la capacitación adecuados, podemos hacer de esta nación un lugar seguro para la vida ideal de aquellos que deseen vivir, construir y prosperar."
 USA_living_document_living_nation: "Un documento vivo para una nación viva"
 USA_living_document_living_nation_desc: "La nación, su documento fundacional y los ciudadanos de esta república han encontrado el camino. La luz brilla intensamente para aquellos que se deleitan en la continuación del gran experimento estadounidense."
 USA_constitutional_wins_again: "El Rinoceronte Avanza una Vez Más"
 USA_constitutional_wins_again_desc: "Con el documento vivo reforzado desde nuestro mandato anterior, ha respirado el aire fresco de nuestros ideales en la realidad. Esta nueva victoria verá el éxito continuo de los valores de nuestra querida nación elevarse a nuevos niveles. El Rinoceronte avanza, los traidores temen y serán eliminados."
 USA_founders_act: "Ley de los Fundadores"
 USA_founders_act_desc: "Los fundadores no hubieran querido que el pasado sofocara el futuro. Por lo tanto, buscamos la sabiduría de estos pensadores avanzados de su tiempo y la aplicaremos más que nunca en el presente. Se destinarán más fondos a los estados que no puedan permitirse la uniformidad de su sistema educativo. Los estados establecen el mínimo, nosotros les ayudamos a alcanzarlo y superarlo."
 USA_modern_age_act: "Ley de la Era Moderna"
 USA_modern_age_act_desc: "Porque todos los hombres son creados iguales. Esta cita es en lo que se fundó América. La tolerancia es su guía, su impulso y su propósito. La legalización y aplicación de entendimientos seculares sobre la decencia humana y las parejas del mismo sexo, relaciones y demás, nunca serán castigados por ley. La constitución no establece qué pueden hacer o no hacer algunos hombres, establece que todos los hombres pueden hacerlo. Los habitantes de esta nación deben y podrán hacer lo correcto según este principio singular de nuestra gloriosa era moderna en la que vivimos."
 USA_scholars_interpretation_act: "Ley de Interpretación Académica"
 USA_scholars_interpretation_act_desc: "La LIA es una legislación que obliga legalmente a seguir una metodología al interpretar la constitución en relación a los problemas modernos. El lenguaje se escribió para la época en la que se encuentra. Por lo tanto, cuando ese lenguaje cambia, debemos mirar al pasado y comprender cuál fue ese cambio y la realidad en la que se aplica. Recuerda, todos los hombres... son creados iguales. No todos los hombres... Reflexiona sobre ello, académico."
 USA_uniform_institutions_act: "Ley de Instituciones Uniformes"
 USA_uniform_institutions_act_desc: "Nuestro gobierno federal ha generado un desorden en la política exterior hasta el punto de distraernos de la política nacional. Resolveremos esto implementando legislación sobre la regulación y uniformidad de las instituciones gubernamentales tanto nacionales como en el extranjero. Con estos recortes en excesos e inversiones en naciones de las que esencialmente querían tener el control, podemos devolver al pueblo de nuestra nación con una reducción de impuestos en el próximo informe presupuestario."
 USA_worthy_trade_deals: "Acuerdos Comerciales Dignos"
 USA_worthy_trade_deals_desc: "Somos una nación de productores y en las últimas décadas solo nos hemos convertido en consumidores. Encontraremos ese equilibrio utilizando acuerdos comerciales para reducir nuestras exportaciones, lo que ayudará a la producción y el consumo internos para liderar un nuevo auge en nuestra industria."
 USA_historical_rationalism_act: "Ley del Racionalismo Histórico"
 USA_historical_rationalism_act_desc: "El culturalismo moderno ha infectado la comprensión histórica de cómo percibimos y entendemos dicha historia. Cuestiónese todo y observe el período de tiempo de la comprensión. Se debe crear una legislación para estandarizar e imponer una uniformidad en la comprensión de la historia. Debemos cuestionar las fuentes, compararlas y llegar a una comprensión neutral. Nada es tan simple como queremos que sea, por lo tanto, debemos racionalizarlo para que sea más fácil de comprender. Nuestra nación, la historia que hemos creado y la realidad que es. Nuestra nación se reconstruirá mejor y se desarrollará con esta nueva perspectiva. La historia enseña más que nombres, fechas y lugares."
 USA_backyard_act: "Ley del Patio Trasero"
 USA_backyard_act_desc: "Nuestro patio trasero está sucio y destruido. Las reformas en las agencias federales de aplicación de la ley se centrarán en las infiltraciones de cárteles, el tráfico de armas y cualquier tipo de tráfico. Nuestros ciudadanos deben estar seguros y debemos limpiar y cuidar nuestro patio trasero."
 USA_tightening_national_belt: "Aprietando el Cinturón Nacional"
 USA_tightening_national_belt_desc: "El presupuesto está inflado debido a la lucha que enfrentamos al transferir más responsabilidad a los estados. Por lo tanto, buscaremos recortar programas y agencias que no siempre utilicen el dinero adicional. Si bien puede obstaculizar lo que queremos, a largo plazo nos ayudará de todos modos."
 USA_one_nation_under_god: "Una Nación, Bajo Dios"
 USA_one_nation_under_god_desc: "Somos una nación secular, pero todos creen en un dios de alguna forma. Con este principio unificador de que somos los defensores de la fe, independientemente de la fe en sí misma, reuniremos a nuestro pueblo y avanzaremos para defender a nuestras grandes personas, nuestra gran nación y nuestras grandes creencias."
 USA_constitutional_republic: "Una República Constitucional"
 USA_constitutional_republic_desc: "Una democracia es el gobierno de las masas, el gobierno de la multitud. Una república es el gobierno de la ley. Somos una República Constitucional, una nación donde nuestra constitución es la ley suprema de la tierra. Aunque tenemos subversores a nuestro alrededor, podemos estar de acuerdo en los vastos logros que hemos logrado crear en estos días posteriores a la caída del Duopolio. El Experimento Americano continúa vivo en todos nosotros."
 USA_limited_government_and_constitutional_adherence: "Limited Government and Constitutional Adherence"
 USA_limited_government_and_constitutional_adherence_desc: "We support upholding the U.S. Constitution strictly and encouraging little government involvement in people's daily lives."
 USA_fiscal_responsibilities_and_balanced_budgets: "Fiscal Responsibility and Balanced Budgets"
 USA_fiscal_responsibilities_and_balanced_budgets_desc: "To achieve a balanced budget and avoid an excessive amount of national debt, we place a high priority on sensible fiscal policies, which include decreasing government spending."
 USA_individuals_rights_and_liberties: "Individual Rights and Liberties"
 USA_individuals_rights_and_liberties_desc: "defending the individual liberties and rights guaranteed by the Constitution, such as the freedom of expression, the practice of religion, and the right to keep and bear arms."
 USA_states_rights_and_federalism: "States' Rights and Federalism"
 USA_states_rights_and_federalism_desc: "Upholding the Tenth Amendment's concept of federalism, which gives states significant power to rule inside their own borders."
 USA_free_market_economy: "Free Market Economics"
 USA_free_market_economy_desc: "In order to promote economic growth and prosperity, policies that support free enterprise, competition, and minimal government regulation should be promoted."
 USA_strong_national_defense_and_non_interventionism: "Defending Our Nation, Not Others"
 USA_strong_national_defense_and_non_interventionism_desc: "Promoting a strong national defense while being wary of offensive military operations and concentrating on a non-interventionist approach will allow us to better balance the homefront and the world around us."
 USA_originalist_judiciary_and_appointments: "Originalist Judiciary and Appointments:"
 USA_originalist_judiciary_and_appointments_desc: "Promoting a selection of judges who apply the Constitution's original meaning will strengthen internal cohesion and governmental efficiency. As opposed to the modern interpretations which have led us so far astray."
 USA_secure_borders_and_create_immigration_reforms: "Secure And Reform Immigration Systems"
 USA_secure_borders_and_create_immigration_reforms_desc: "We are promoting a balanced approach to immigration that includes both border security and the implementation of fair and just immigration laws."
 USA_monetary_police_and_sound_currency: "Monetary Policy and Sound Currency"
 USA_monetary_police_and_sound_currency_desc: "We will promote a sound and stable monetary policy, possibly calling for the reinstatement of the gold standard or another similar system."
 USA_bring_the_order_peace_and_order_back: "Law and Order"
 USA_bring_the_order_peace_and_order_back_desc: "We must increase our ability in supporting regulations that put a priority on efficient law enforcement, fair criminal justice procedures, and public safety."
 USA_education_reforms_and_local_control: "Education Choice and Local Control"
 USA_education_reforms_and_local_control_desc: "We advocate for greater parental control over their children's education, including measures such as school vouchers and giving local communities a say in education policy."
 USA_protecting_the_second_us_amendment: "Protecting the Second Amendment"
 USA_protecting_the_second_us_amendment_desc: "Defending the right of people to keep and carry arms for protection against oppression by the government as well as for self-defense."
 USA_environmentalism_through_property_right: "Environmentalism through Property Rights"
 USA_environmentalism_through_property_right_desc: "We support a well-balanced approach to environmental policy that protects people's legal rights while also ensuring effective environmental management."
 USA_health_care_choice_and_market_solutions: "Healthcare Choice and Market Solution"
 USA_health_care_choice_and_market_solutions_desc: "Encouraging the development of a healthcare system that prioritizes consumer autonomy, market competitiveness, and free market ideals while preserving access to high-quality care."
 USA_reforming_entitlement_programs: "Reforming Entitlement Programs"
 USA_reforming_entitlement_programs_desc: "Safeguarding the long-term viability of entitlement systems while ensuring that they are preserved for future generations, such as Social Security and Medicare."
 USA_election_integrity_and_voters_rights: "Election Integrity and Voter Rights"
 USA_election_integrity_and_voters_rights_desc: "Lobbying for measures that make ensuring elections are safe and secure, such as voter ID legislation and initiatives to stop voter fraud."
 USA_technology_and_privacy_rights: "Technology and Privacy Rights"
 USA_technology_and_privacy_rights_desc: "Achieving a balance between technology advancement and the defense of personal privacy rights, perhaps through legislation and regulation."
 USA_balancing_national_security_and_civil_liberties: "National Liberties Act"
 USA_balancing_national_security_and_civil_liberties_desc: "Through comprehensive legislation we hope to strike a balance between national security goals and citizens' civil liberties, especially in light of developing security concerns."
 USA_nationalist_front_victory: "¿El Partido Frente Nacionalista... gana?"
 USA_nationalist_front_victory_desc: "El FNP es un movimiento de coalición dentro del espectro político de derecha en general. Aunque el partido ha ganado las elecciones, muchas personas no están seguras de la dirección o si la victoria misma perdurará. Por ahora, la nación parece estar unida en política antisocialista y en contra de las oleadas crecientes de inmigración, pero ¿serán estos puntos suficientes para mantener unido al partido?"
 USA_american_trade_act: "Ley de Comercio Estadounidense"
 USA_american_trade_act_desc: "Comerciamos nuestras almas si no estuvieran unidas a nuestros cuerpos. El ATA pondrá fin a la venta destructiva que hacemos a nivel nacional, proporcionando más bienes para el consumo y la fabricación doméstica."
 USA_american_jobs_act: "Ley de Empleos Estadounidenses"
 USA_american_jobs_act_desc: "El AJA es una legislación diseñada para aumentar la producción estadounidense. Desde materiales crudos hasta productos terminados, restauraremos la gran capacidad industrial por la que esta nación solía ser reconocida."
 USA_foreign_economic_subversion_act: "Ley de Subversión Económica Extranjera"
 USA_foreign_economic_subversion_act_desc: "El FES Act es una postura en contra de la práctica del neocolonialismo, tácticas que se han utilizado durante décadas para controlar el desarrollo y la explotación de las naciones menos desarrolladas del mundo. No caeremos en trucos tan simples y, como tal, nacionalizaremos algunas industrias y estableceremos pautas estrictas para la operación de subversores extranjeros en nuestra nación."
 USA_immigration_regulations_act: "Ley de Regulaciones de Inmigración"
 USA_immigration_regulations_act_desc: "La política de casi frontera abierta de administraciones anteriores es repugnante. Realizaremos una reforma integral en los métodos de control fronterizo, la organización de puestos de guardia y el proceso de inmigración. Muchos pueden oponerse a la dirección más estricta que estamos tomando, pero si podemos mejorar los estándares internos, no necesitaremos importaciones extranjeras."
 USA_american_care_act: "Ley de Atención Estadounidense"
 USA_american_care_act_desc: "Nuestro pueblo no tiene apoyo, trabajan tanto y, a su vez, nunca cumplen con su deber hacia la especie. La familia en su conjunto se ha desmoronado debido a varias razones, pero al menos debemos construir una red de atención adecuada para las nuevas familias de esta gran nación."
 USA_monroe_mondernization_act: "Ley de Modernización Monroe"
 USA_monroe_mondernization_act_desc: "El orden hegemónico que establecimos con la Doctrina Monroe ha sido descartado por los esfuerzos de la globalización moderna. Si bien no podemos imponer el cese de dicho comercio, podemos ser un poco más persuasivos para lograr un control y comando más hemisférico."
 USA_public_protections_act: "Ley de Protecciones Públicas"
 USA_public_protections_act_desc: "La escoria asola las calles de nuestra nación y nuestra gente tiene dificultades para desempeñar sus trabajos y criar a sus familias. Con el delito en primer plano en este proyecto de ley, cambiaremos la matriz de agresión que nuestros agentes policiales pueden ejercer en tu beneficio."
 USA_landlords_association_act: "Ley de Asociación de Propietarios"
 USA_landlords_association_act_desc: "Los propietarios de la nación han causado escasez artificial, aunque no es un factor crítico, sigue siendo un factor clave. Los propietarios ahora deben registrarse en la Junta de Asociación de Propietarios o JAP. Se evaluará un estándar federal de control de calidad para brindar a los ciudadanos un nivel de vida más justo y mejor."
 USA_united_peoples_act: "Ley de los Pueblos Unidos"
 USA_united_peoples_act_desc: "El UPA creará un día festivo federal que celebre a las personas de esta nación. Sus luchas, sus fortalezas y sus logros que han moldeado y salvado esta nación de sus enemigos tanto extranjeros como domésticos."
 USA_anti_subversives_act: "Ley contra los Subversivos"
 USA_anti_subversives_act_desc: "Los comunistas han contaminado nuestra nación durante demasiado tiempo. Comenzaremos a ilegalizar las protestas organizadas por estos alborotadores y tomaremos medidas federales enérgicas contra la subversión y la casi traición que algunos de estos grupos imponen al público en general."
 USA_american_jobs_for_american_people: "Ley de Empleos Estadounidenses para el Pueblo Estadounidense"
 USA_american_jobs_for_american_people_desc: "El AJAP Act es una legislación que ayudará a consolidar nuestra comprensión de la economía y del ciudadano estadounidense. Demasiadas veces se pasan por alto candidatos perfectamente cualificados o de la nueva fuerza laboral debido a una alternativa más barata proveniente de Paco, Tojo o quien sea que cruce nuestras fronteras. Bueno, ya no más, los empleos estadounidenses son para los ciudadanos estadounidenses de principio a fin."
 USA_family_care_package_act: "Ley de Paquete de Cuidado Familiar"
 USA_family_care_package_act_desc: "Debemos cuidar a las familias de nuestra nación, ¿cómo podemos cuidar a nuestra gente si ni siquiera podemos verlos ayudar a los suyos?"
 USA_skyline_to_space_bound_act: "Ley de Límite del Horizonte al Espacio"
 USA_skyline_to_space_bound_act_desc: "La próxima generación debe poder traspasar el horizonte. Se garantizarán inversiones en nuevos programas de capacitación, pruebas de armas y aeronaves para mantener la curva de nuestra defensa incluso al superar el propio horizonte."
 USA_water_defense_act: "Ley de Defensa del Agua"
 USA_water_defense_act_desc: "La nación está rodeada de agua, nuestra esfera de influencia está literalmente rodeada de agua. La Armada debe ser una gran prioridad para asegurar el derecho de paso de nuestros pacificadores en esta era de paz y prosperidad en nuestro mundo."
 USA_national_recruitment_act: "Ley de Reclutamiento Nacional"
 USA_national_recruitment_act_desc: "Los hombres y mujeres jóvenes de nuestra nación son dejados a pudrirse en la fosa séptica de la sociedad. Fomentar el reclutamiento mientras se elevan los estándares alentará a personas comprometidas con el deber y creará una imagen de las fuerzas armadas que las eleve por encima de nuestros enemigos tanto extranjeros como domésticos."
 USA_old_order_new_ideals_education_act: "Ley de Educación: Viejo Orden, Nuevos Ideales"
 USA_old_order_new_ideals_education_act_desc: "Si bien los absolutistas del pasado eran horribles e ignorantes de las realidades que los rodeaban, muchos aún creen que una especie de monarquía constitucional sería discutiblemente mejor que la inestabilidad de la época. Para aprovechar esta minoría pequeña pero aparentemente en crecimiento lento, debemos reformar el sistema educativo para incluir estos errores pasados y cómo podemos aprender de ellos."
 USA_administrational_reforms: "Reformas Administrativas"
 USA_administrational_reforms_desc: "La administración de la nación es una entidad transparente que ha creado desconfianza y engaño en todo el país. Aprovecharemos esto en nuestro beneficio para deshacernos de rivales y cambiar lentamente el statu quo para poder tener la ventaja a nuestro favor."
 USA_an_american_dynasty: "Una Dinastía Americana"
 USA_an_american_dynasty_desc: "El movimiento crece para el establecimiento de una organización monárquica limitada y reformas en el gobierno. Con esto, debemos solidificar nuestra posición al unirnos detrás de un factor común, que es que una dinastía americana sea una dinastía elegida. El presidente será el rey y las elecciones serán del pueblo y para el pueblo."
 USA_conscessions_to_the_naturalist: "Concesiones a los Naturalistas"
 USA_conscessions_to_the_naturalist_desc: "Los naturalistas son una minoría muy vocal y en crecimiento. El hecho es que aún no tenemos las inversiones suficientes para cambiar los impactos que ha tenido la dependencia de los inmigrantes en el crecimiento de la población nacional. Por lo tanto, debemos hacer concesiones relacionadas con la entrada de inmigrantes, esto interrumpirá un poco el aspecto de crecimiento, pero podemos hacer que funcione."
 USA_conscessions_to_the_militarists: "Concesiones a los Militaristas"
 USA_conscessions_to_the_militarists_desc: "El Complejo Militar Industrial es parte de la cultura estadounidense, no podemos destruirlo ya que una parte justa de nuestra base se encuentra dentro de él. Sin embargo, con la motivación adecuada, sin duda podemos ayudarnos mutuamente."
 USA_conscessions_to_the_reformist: "Concesiones a los Reformistas"
 USA_conscessions_to_the_reformist_desc: "Los reformistas, una mezcla de monárquicos y conservadores igualitarios modernos, han sido una espina en nuestro costado porque estos modernistas buscan crear un nuevo tipo de ala derecha basada únicamente en la identidad nacional. No podemos comprometernos completamente con algo así, ya que alienaría a los naturalistas y militaristas, pero podemos reformar el trabajo policial para dar una mejor sensación de igualdad en el ámbito nacional. Los estadounidenses son estadounidenses en última instancia."
 USA_right_wing_unity: "Right Wing Unity"
 USA_right_wing_unity_desc: "Unity and national pride triumphs against all forms of subversion. With the quick thinking and strong leadership our coalition had held strong. Right Wing Unity prevails in this new world and as such we shall make the American Dream the American Future. God bless this nation, its land and her citizens... God Bless America."
 USA_national_sovereignty_and_autonomy: "National Sovereignty and Autonomy"
 USA_national_sovereignty_and_autonomy_desc: "We advocate for policies that prioritize the interests and independence of the United States in global affairs, emphasizing national sovereignty and self-determination."
 USA_secure_the_borders_and_controll_immigrants: "Secure Borders and Controlled Immigration"
 USA_secure_the_borders_and_controll_immigrants_desc: "We support stringent border control measures and responsible immigration policies to protect national security and regulate immigration for the benefit of the country."
 USA_economic_patriotism_and_domestic_industry: "Economic Patriotism and Domestic Industry"
 USA_economic_patriotism_and_domestic_industry_desc: "We promote policies that prioritize American industries, workers and businesses through trade policy, job creation initiatives and support for domestic manufacturing."
 USA_cultural_unity_and_integration: "Cultural Unity and Integration"
 USA_cultural_unity_and_integration_desc: "We will focus on supporting a shared sense of national identity and encouraging cultural assimilation while respecting diverse origins and traditions."
 USA_strong_defense_and_national_sec: "Strong Defense and National Security"
 USA_strong_defense_and_national_sec_desc: "Our priority is a well-financed and strong military to ensure the security and defense of the United States and its interests abroad."
 USA_energy_and_sustainable_resoruces: "Energy Independence, Sustainable Resources"
 USA_energy_and_sustainable_resoruces_desc: "Creating policies aimed at energy self-sufficiency through responsible resource management, renewable energy initiatives and reducing dependence on foreign sources."
 USA_american_infrastructure: "American Infrastructure Renaissance"
 USA_american_infrastructure_desc: "As the most developed and advanced country, we are prioritizing investment in and modernization of critical national infrastructure such as transport, energy and technology to create jobs and support economic growth."
 USA_education_for_american_excellence: "Education for American Excellence"
 USA_education_for_american_excellence_desc: "Our goal is to improve educational standards, job training and educational innovation to equip American students and workers with the skills they need to succeed."
 USA_championing_american_innovations: "Championing American Innovation"
 USA_championing_american_innovations_desc: "Investing OUR money in OUR research and development to maintain America's leadership in technology, innovation and scientific progress."
 USA_health_and_wellness_of_our_dear_citizens: "Health and Wellness for All Americans"
 USA_health_and_wellness_of_our_dear_citizens_desc: "Our healthcare system is controversial. We believe this must change to ensure the health and well-being of all Americans through policies that address public health challenges and promote access to high-quality health care."
 USA_environmental_stewardship_and_growth: "Environmentalism Through Growth"
 USA_environmental_stewardship_and_growth_desc: "We will ensure environmental protection through responsible resource management and innovations to support American industries and communities."
 USA_support_for_our_war_veterans: "Support for Veterans and Military Families"
 USA_support_for_our_war_veterans_desc: "We are responsible for ensuring veterans and their families receive the care, benefits and support they deserve in serving our nation."
 USA_presernation_of_american_natural_heritage: "Preservation of American Heritage"
 USA_presernation_of_american_natural_heritage_desc: "America will celebrate and protect our natural beauty, wildlife and landscapes for future generations to enjoy."
 USA_community_empowerment_and_local_governance: "Community Empowerment"
 USA_community_empowerment_and_local_governance_desc: "We are committed to policies that empower local communities and promote local decision-making to address their unique needs and challenges."
 USA_america_tradition_and_heritage_protection: "American Tradition"
 USA_america_tradition_and_heritage_protection_desc: "We celebrate and protect America's cultural heritage, history and traditions as a source of national pride and identity."
 USA_public_safety_and_effective_justice: "Public Safety"
 USA_public_safety_and_effective_justice_desc: "We will prioritize policies that ensure public safety, effective law enforcement and fair criminal justice practices."
 USA_international_engagement_on_american_terms: "International Engagement"
 USA_international_engagement_on_american_terms_desc: "Supporting foreign policy decisions that prioritize American interests in our hemisphere and values diplomatic, economic and security activities."
 USA_militarist_military_seizes_power: "Military Seizes Power"
 USA_militarist_military_seizes_power_desc: "In a well coordinated effort along with both military and civilian leaders, the hardliners of the NFP were rounded up and jailed on a various amount of charges ranging from subversion of the party to treason by act of national security risk. In the end many knew this would come, they just didn't expect it to be so quick. Nevertheless Washington is no longer the true capital of the US and now most decisions come from the Pentagon itself. However will the military apparatus lead the nation compared to the civilian leaders, many outside of the US fear this screaming eagle may become aggressive while others seek to create coridal ties to stem the eyes of the general staff. In the end, the world has seen a new era of global politics and not even god himself may know what lies ahead."
 USA_pentagon_covert_takeover: "Pentagon's Covert Takeover"
 USA_pentagon_covert_takeover_desc: "The Pentagon initiated a US takeover, causing chaos and global conflict in the pursuit of a new world order."
 USA_pentagon_eclipse: "Operation Pentagon Eclipse"
 USA_pentagon_eclipse_desc: "A clandestine group within the military orchestrates a shadowy insurgency, manipulating events to plunge the world into chaos and assert intercontinental dominance."
 USA_the_silent_coupe: "Silent Coup"
 USA_the_silent_coupe_desc: "Officials in the military organize international alliances after a covert coup that leaves the public in the dark about junta's rise to power."
 USA_cyberwarfare_let_it_begin: "Cyber-Digital Escalation"
 USA_cyberwarfare_let_it_begin_desc: "At the nexus of military prowess and digital innovation, the Pentagon pioneers a societal shift towards cybernetics. The United States society evolves, integrating advanced AI, robotics, and cybernetic enhancements. This paradigm shift revolutionizes the economy, redefines societal structures, and presents both challenges and opportunities on a global scale."
 USA_educational_revolution_of_pentagon: "Educational Revolution"
 USA_educational_revolution_of_pentagon_desc: "The Pentagon initiates a national educational revolution, emphasizing STEM fields and innovation, resulting in a highly skilled workforce that propels the U.S. to the forefront of global intellectual leadership."
 USA_biomoedical_authority: "US Biomedical Monopoly"
 USA_biomoedical_authority_desc: "As a part of our mission to establish biomedical authority, we aim to seize regions with sophisticated biomedical capabilities and gain control of crucial medical supply networks in order to inseparable part of the whole worlds healthcare system."
 USA_trade_route_dominance: "The Economic Trade Route"
 USA_trade_route_dominance_desc: "Fortifying the U.S. as an economic fortress, strategic measures involve securing vital global trade routes, annexing resource-rich territories, and enforcing economic hegemony. This sparks conflicts with nations contesting the reshaping of international trade dynamics."
 USA_rare_earth_resources_dispute: "Rare Earth Resource Dispute"
 USA_rare_earth_resources_dispute_desc: "We aim to secure control over key rare earth mineral deposits, especially in regions like Central Asia. This pursuit puts us in direct conflict with nations like China, Russia, and others that heavily depend on these resources for their high-tech industries."
 USA_martial_law_era_begginning: "Martial Law Era"
 USA_martial_law_era_begginningdesc: "The junta imposes martial law, ushering in a period of strict control. Curfews, restricted freedoms, and military presence become pervasive, transforming the daily lives of citizens."
 USA_authoritarian_diplomatic_shift: "Authoritarian Diplomacy"
 USA_authoritarian_diplomatic_shift_desc: "Diplomatic corridors undergo a seismic shift as the junta assumes the reins of power. Coercive diplomacy becomes a tool to influence neighboring nations, with the junta reshaping alliances and geopolitical dynamics. The world watches as international relations take an authoritarian turn, leaving diplomatic norms shattered in the wake of the junta's assertive maneuvers."
 USA_ideological_programs: "Ideological Indoctrination Programs"
 USA_ideological_programs_desc: "Large-scale ideological indoctrination programs unfold under our rule. The nation becomes a canvas upon which the regime paints its authoritarian vision, reshaping public opinion and molding a loyal citizenry. Educational reforms and propaganda campaigns weave a narrative that aligns with the junta's vision for the future."
 USA_nuclear_arsenal_expansion: "Nuclear Arsenal Expansion"
 USA_nuclear_arsenal_expansion_desc: "We shift our focus to expanding the nation's nuclear capabilities, altering the balance of power and heightening global concerns. The quest for a formidable nuclear arsenal becomes a symbol of the regime's ambitions, casting a long shadow on the global stage. As the junta seeks to assert itself as a nuclear power, the world watches with a mixture of apprehension and anticipation."
 USA_tribunals_and_suppresion: "Tribunals and Suppression"
 USA_tribunals_and_suppresion_desc: "Military tribunals become a hallmark of the junta's rule, a mechanism for suppressing opposition figures and perceived threats to its authority. The regime's quest for stability and control takes on a stark form as systematic arrests and trials unfold, solidifying its grip on power through the lens of military justice."
 USA_integration_of_ai_to_military: "Ethical AI Integration"
 USA_integration_of_ai_to_military_desc: "As technology advances, the government prioritizes the ethical integration of artificial intelligence (AI) into military operations. This initiative ensures that AI applications align with ethical standards, avoiding the pitfalls associated with unchecked technological development."
 USA_sustainable_defense: "Sustainable Defense"
 USA_sustainable_defense_desc: "The government adopts a policy of sustainable defense spending, ensuring a balance between national security needs and fiscal responsibility. This realistic scenario reflects a commitment to long-term financial stability without compromising on defense capabilities."
 USA_us_space_exploration: "Space Exploration and Security"
 USA_us_space_exploration_desc: "Recognizing the strategic importance of space, the government aligns security efforts with space exploration initiatives. This realistic scenario involves safeguarding space assets and maintaining a peaceful presence in the extraterrestrial domain, focusing on international cooperation."
 USA_resettlements_and_integration: "Resettlement and Integration"
 USA_resettlements_and_integration_desc: "Addressing humanitarian concerns, the government initiates a Resettlement and Integration Program. Realistic and compassionate, this initiative focuses on providing support for displaced populations, fostering stability, and addressing the root causes of instability."
 USA_International_cybersecurity_cooperation: "International Cybersecurity Program"
 USA_International_cybersecurity_cooperation_desc: "Acknowledging the global nature of cyber threats, the government emphasizes international collaboration on cybersecurity. This realistic initiative involves information sharing, joint response efforts, and diplomatic measures to curb cyber threats in a connected world."
 USA_renewable_energy_security_initative: "Renewable Energy Security Initiative"
 USA_renewable_energy_security_initative_desc: "As part of a forward-looking strategy, the government launches a Renewable Energy Security Initiative. This initiative aims to reduce dependence on traditional energy sources, ensuring energy security while addressing environmental concerns through the promotion of renewable technologies."
 USA_regional_conflict_resolution: "Regional Conflict Resolution Diplomacy"
 USA_regional_conflict_resolution_desc: "The government takes a proactive stance on global stability by engaging in Regional Conflict Resolution Diplomacy. This realistic approach involves diplomatic efforts to de-escalate tensions in volatile regions, fostering cooperation among nations to address root causes of conflicts."
 USA_integragency_coordination_task_force: "Interagency Coordination Task Force"
 USA_integragency_coordination_task_force_desc: "To streamline national security efforts, the government establishes an Interagency Coordination Task Force. This initiative promotes collaboration between various government agencies, ensuring a cohesive response to evolving threats while maximizing resources and expertise."
 USA_rim_expansion_doctrine: "Rim Expansion Doctrine"
 USA_rim_expansion_doctrine_desc: "With an eye on strategic dominance in the Pacific region, the government adopts the Pacific Rim Expansion Doctrine. This initiative outlines asserting control over key maritime territories and securing vital trade routes, positioning the nation as a dominant force in the Pacific theater."
 USA_eastern_european_buffer_zone: "Eastern European Buffer Zone Strategy"
 USA_eastern_european_buffer_zone_desc: "To counter perceived threats from adversarial powers in Eastern Europe, the government implements the Eastern European Buffer Zone Strategy. This strategy includes  establishing buffer zones and strengthening alliances with regional partners to safeguard against potential incursions"
 USA_middle_east_stability_initiative: "Middle East Stability Initiative"
 USA_middle_east_stability_initiative_desc: "In pursuit of stability and influence in the Middle East, the government launches the Middle East Stability Initiative. This initiative involves regional conflicts, combating extremism, and securing access to critical energy resources while promoting diplomatic solutions to regional disputes."
 USA_south_china_sea_defense: "South China Sea Defense Protocol"
 USA_south_china_sea_defense_desc: "Responding to escalating tensions in the South China Sea, the government enacts the South China Sea Defense Protocol. This protocol includes protecting freedom of navigation, countering aggressive actions by regional powers, and upholding international law in maritime disputes."
 USA_arctic_sovereignty_asserion: "Arctic Sovereignty Assertion Campaign"
 USA_arctic_sovereignty_asserion_desc: "With the Arctic region emerging as a new frontier for resource exploration and strategic positioning, the government launches the Arctic Sovereignty Assertion Campaign. Securing sovereignty over Arctic territories, protecting natural resources, and asserting control over strategic waterways in the region."
 USA_african_stability_partnership: "African Stability Partnership"
 USA_african_stability_partnership_desc: "Recognizing the importance of stability in Africa for global security, the government forms the African Stability Partnership. Supporting African nations in combating terrorism, addressing humanitarian crises, and promoting economic development to foster stability and security across the continent."
 USA_fascist_american_naturalist_seize_power: "American Naturalist Seize Power"
 USA_fascist_american_naturalist_seize_power_desc: "With the moderates fleeing the nation, the people taking their own initiative in handling the Un-Americans and the nation seeming to become chaotic the American Naturalists Party seizes the reigns of power over the NFP. Now the nation is ruled by the iron will of those who hear the people's cries of needing security. They will lead America into a new age of modernity through tradition, a new age of prosperity through national spirit and will, as well as a new age of security through heavy handed action. The people spoke and those with the aspirations took the mantle of leadership and will lead this new American Age. For the call is now, \"America For Americans\"."
 USA_Nationalist_reeducation_initiative: "Nationalist Reeducation Initiative"
 USA_Nationalist_reeducation_initiative_desc: "With moderates fleeing and dissent quashed, the regime launches a Nationalist Reeducation Initiative. This focus aims to indoctrinate citizens with fervent patriotism, emphasizing loyalty to the nation and its natural heritage. Through intensive propaganda and educational reforms, the regime instills unwavering allegiance to the new order."
 USA_environmental_restoration_crusade: "Environmental Restoration Crusade"
 USA_environmental_restoration_crusade_desc: "Seizing the reins of power, the regime declares an Environmental Restoration Crusade. This focus channels the people's desire for security into a campaign to reclaim and revitalize the nation's natural landscapes. Through massive conservation efforts and reforestation projects, the regime seeks to restore the glory of America's wilderness."
 USA_eugenic_advancement_initiative: "Eugenic Advancement Initiative"
 USA_eugenic_advancement_initiative_desc: "Embracing the people's call for security, the regime launches a Eugenic Advancement Initiative. This focus prioritizes genetic purity and racial superiority, promoting selective breeding programs and genetic engineering to strengthen the nation's stock. Under the guise of national prosperity, the regime enforces strict eugenic policies to purify the population."
 USA_expansion_of_nationalist_enclaves: "Expansion of Nationalist Enclaves"
 USA_expansion_of_nationalist_enclaves_desc: "To consolidate power and ensure security, the regime expands Nationalist Enclaves across the nation. These fortified communities serve as bastions of traditional values and unwavering loyalty to the regime. Through incentives and coercion, the regime encourages citizens to relocate to these strongholds, creating a network of loyalists ready to defend the new order."
 USA_immigration_purge_campaign: "Immigration Purge Campaign"
 USA_immigration_purge_campaign_desc: "Responding to the people's demands for security, the regime launches an Immigration Purge Campaign. This focus targets perceived threats to the nation's homogeneity, rounding up and deporting Un-Americans deemed unfit for the new order. Through mass arrests and border controls, the regime tightens its grip on immigration, ensuring the purity of the American populace."
 USA_militarization_of_conservation_corps: "Militarization of Conservation Corps"
 USA_militarization_of_conservation_corps_desc: "Mobilizing the populace in service of the nation, the regime militarizes the Conservation Corps. Under this focus, citizens are conscripted into environmental conservation efforts, blending military discipline with ecological stewardship. Through mandatory service and patriotic indoctrination, the regime cultivates a loyal cadre of eco-soldiers dedicated to protecting America's natural heritage."
 USA_suppression_of_dissident_elements: "Suppression of Dissident Elements"
 USA_suppression_of_dissident_elements_desc: "With the nation in turmoil, the regime launches a ruthless campaign to suppress dissident elements. This focus targets perceived enemies of the state, including moderates, liberals, and dissenting voices. Through mass arrests, propaganda, and intimidation tactics, the regime silences opposition and consolidates its grip on power."
 USA_promotion_of_folk_traditions: "Promotion of Folk Traditions"
 USA_promotion_of_folk_traditions_desc: "Embracing the nation's cultural roots, the regime promotes traditional folk customs and practices. This focus celebrates the rugged individualism of America's pioneer heritage and encourages citizens to reconnect with their ancestral traditions. Through festivals, propaganda, and cultural programs, the regime fosters a sense of national identity grounded in tradition and heritage."
 USA_animal_conservation_crusade: "Animal Conservation Crusade"
 USA_animal_conservation_crusade_desc: "Recognizing the importance of biodiversity, the regime launches an Animal Conservation Crusade. This focus includes measures to protect endangered species, preserve natural habitats, and regulate hunting and fishing activities. By championing environmental conservation, the regime seeks to rally public support and legitimize its rule."
 USA_genetic_purity_enforcement_laws: "Genetic Purity Enforcement Laws"
 USA_genetic_purity_enforcement_laws_desc: "Upholding the principle of genetic purity, the regime enacts stringent laws to regulate marriage and reproduction. This focus aims to preserve the genetic integrity of the nation's population and prevent the dilution of its natural traits. Through mandatory genetic screenings and marriage restrictions, the regime imposes strict controls to maintain racial purity."
 USA_indigenous_integration_initiative: "Indigenous Integration Initiative"
 USA_indigenous_integration_initiative_desc: "Seeking to assimilate indigenous communities into the national fold, the regime initiates an Indigenous Integration Initiative. This focus offers incentives for Native American tribes to abandon traditional lifestyles and embrace mainstream American culture. Through coercion and assimilationist policies, the regime seeks to erase indigenous identities and consolidate its control over tribal lands."
 USA_green_militarization_doctrine: "Green Militarization Doctrine"
 USA_green_militarization_doctrine_desc: "Blending environmentalism with militarism, the regime adopts a Green Militarization Doctrine. This focus emphasizes the use of military force to protect the nation's natural resources and secure strategic environmental assets. Through eco-imperialism and resource nationalism, the regime expands its influence and asserts dominance over global ecological hotspots."
 USA_social_darwinist_education_reform: "Social Darwinist Education Reform"
 USA_social_darwinist_education_reform_desc: " Overhauling the education system, the regime introduces a Social Darwinist Education Reform. This focus promotes Darwinian principles of natural selection and survival of the fittest, shaping the curriculum to reflect the regime's ideological worldview. Through eugenics education and indoctrination, the regime cultivates a generation of loyal subjects dedicated to the survival of the fittest."
 USA_cult_of_nature_propaganda_blitz: "Cult of Nature Propaganda Blitz"
 USA_cult_of_nature_propaganda_blitz_desc: "Harnessing the power of propaganda, the regime launches a Cult of Nature Propaganda Blitz. This focus glorifies the beauty and majesty of the natural world, portraying it as a divine expression of the nation's greatness. Through mass media, public events, and cultural campaigns, the regime indoctrinates citizens with reverence for the natural order and the regime's stewardship of the land."
 USA_manifest_destiny_expansion_initiative: "Manifest Destiny Expansion Initiative"
 USA_manifest_destiny_expansion_initiative_desc: "Asserting territorial dominance, the regime adopts a Manifest Destiny Expansion Initiative. This focus justifies the seizure of unclaimed land and resources under the pretext of national destiny and divine providence. Through conquest, colonization, and forced resettlement, the regime expands its borders and imposes its will on neighboring territories"
 USA_patriotic_reforestation_initiative: "National Naturalism Propaganda Campaign"
 USA_patriotic_reforestation_initiative_desc: "Embracing the ideology of Naturalism, the regime launches a National Naturalism Propaganda Campaign. This focus saturates the media and educational system with messages promoting the inherent superiority of natural values and the regime's leadership. Through relentless propaganda, the regime seeks to mold the minds of citizens and solidify its grip on power."
 USA_national_naturalism_propaganda_campaign: "Patriotic Reforestation Initiative"
 USA_national_naturalism_propaganda_campaign_desc: "To symbolize the nation's commitment to environmental stewardship and national pride, the regime announces a Patriotic Reforestation Initiative. This focus mobilizes citizens to participate in massive tree-planting campaigns across the country. By reforesting degraded areas and promoting green spaces, the regime aims to beautify the landscape and bolster its image as a protector of nature."
 USA_traditionalist_cultural_revival_program: "Traditionalist Cultural Revival Program"
 USA_traditionalist_cultural_revival_program_desc: "Recognizing the importance of cultural identity in shaping national unity, the regime initiates a Traditionalist Cultural Revival Program. This focus celebrates traditional customs, folklore, and artistic expressions that embody the essence of the nation's heritage. Through cultural festivals, education reforms, and state-sponsored initiatives, the regime seeks to revive and preserve traditional values in the face of modernization."
 USA_loyalist_youth_indoctrination_camps: "Loyalist Youth Indoctrination Camps"
 USA_loyalist_youth_indoctrination_camps_desc: "To secure the regime's future, the government establishes Loyalist Youth Indoctrination Camps. This focus sends young citizens to mandatory ideological training camps where they are immersed in Naturalist principles and taught to serve the nation unquestioningly."
 USA_national_sustainability_directives: "National Sustainability Directives"
 USA_national_sustainability_directives_desc: "Demonstrating the regime's commitment to environmental stewardship, National Sustainability Directives are enacted. This focus implements strict regulations on resource extraction, waste management, and industrial emissions to ensure long-term ecological balance."
 USA_purification_of_public_spaces: "Purification of Public Spaces"
 USA_purification_of_public_spaces_desc: "Upholding the Naturalist vision of purity, the regime initiates the Purification of Public Spaces. This focus involves cleansing urban areas of perceived impurities through mass sanitation campaigns and the removal of undesirable elements."
 USA_reverence_for_traditional_crafts: "Reverence for Traditional Crafts"
 USA_reverence_for_traditional_crafts_desc: "Promoting self-sufficiency and national pride, the regime champions the revival of traditional crafts. This focus encourages citizens to embrace artisanal skills and heritage industries, preserving traditional craftsmanship for future generations."
 USA_biological_security_initiative: "Biological Security Initiative"
 USA_biological_security_initiative_desc: "To safeguard the nation from biological threats, the regime implements a Biological Security Initiative. This focus establishes strict biosecurity protocols, border controls, and disease surveillance measures to protect public health and national security."
 USA_eco_nationalist_research_program: "Eco-Nationalist Research Program"
 USA_eco_nationalist_research_program_desc: "Advancing the regime's Naturalist agenda, the government launches an Eco-Nationalist Research Program. This focus directs resources towards eco-centric research and development projects aimed at promoting environmental sustainability and national security."
 USA_ancestral_heritage_celebration_days: "Ancestral Heritage Celebration Days"
 USA_ancestral_heritage_celebration_days_desc: "Honoring the diverse cultural heritage of the nation, Ancestral Heritage Celebration Days are established. This focus designates annual holidays dedicated to celebrating the customs, traditions, and contributions of various ethnic and cultural groups."
 USA_inspired_architecture_program: "Nature-Inspired Architecture Program"
 USA_inspired_architecture_program_desc: "Embracing the harmony of nature, the regime launches a Nature-Inspired Architecture Program. This focus promotes the integration of natural elements and sustainability principles in urban planning and architectural design."
 USA_familial_bonding_initiative: "Familial Bonding Initiative"
 USA_familial_bonding_initiative_desc: "Recognizing the importance of family values in fostering national unity, the regime launches the Familial Bonding Initiative. This focus encourages strong familial ties through government-sponsored programs and incentives aimed at promoting family cohesion, traditional gender roles, and parental authority."
 USA_civic_engagement_campaign: "Civic Engagement Campaign"
 USA_civic_engagement_campaign_desc: "To empower citizens and promote civic participation, the regime launches the Civic Engagement Campaign. This focus encourages political activism, community involvement, and grassroots initiatives aimed at fostering a sense of ownership and responsibility among the populace."
 USA_diplomatic_entente_alliance: "Diplomatic Entente Alliance"
 USA_diplomatic_entente_alliance_desc: "Seeking to bolster diplomatic ties and forge strategic alliances, the government initiates the Diplomatic Entente Alliance. This focus aims to strengthen cooperation with like-minded nations through mutual defense pacts, trade agreements, and diplomatic initiatives."
 USA_monarchist_the_american_dynasty_rises: "The American Dynasty Rises"
 USA_monarchist_the_american_dynasty_rises_desc: "Through leaps and bounds the MMM has secured power over the more closeted and protectionist NFP. The coalition in many eyes was doomed to fail, but no one expected the Modern Monarchist to be so popular in of all nations America itself. Nevertheless the die has been cast and now its up to the new leadership to guide, inform and protect these United Kingdoms of America and her citizens."
 USA_royal_symphony_orchestra: "Royal Symphony Orchestra"
 USA_royal_symphony_orchestra_desc: "Establishing the Royal Symphony Orchestra, the monarch elevates the nation's cultural scene with world-class musical performances. This focus aims to celebrate the arts, inspire creativity, and enrich the lives of citizens. The orchestra showcases classical masterpieces, contemporary compositions, and national anthems, serving as a cultural ambassador for the monarchy."
 USA_royal_arts_endowment: "Royal Arts Endowment"
 USA_royal_arts_endowment_desc: "Establishing the Royal Arts Endowment, the monarch establishes a fund to patronize and support the arts. This focus aims to cultivate a vibrant cultural scene, fostering creativity, innovation, and national pride. Through grants, scholarships, and sponsorships, the endowment seeks to nurture artistic talent and preserve the nation's cultural heritage for future generations."
 USA_nobility_reform_commission: "Nobility Reform Commission"
 USA_nobility_reform_commission_desc: "Instituting the Nobility Reform Commission, the monarch convenes a council of nobles to review and modernize the institution of nobility. This focus aims to adapt traditional aristocratic structures to the needs of the modern era, promoting meritocracy, inclusivity, and social mobility. The commission evaluates titles, privileges, and obligations, ensuring that the nobility remains relevant and accountable in the changing times."
 USA_imperial_architectural_legacy: "Imperial Architectural Legacy"
 USA_imperial_architectural_legacy_desc: "Embracing a vision of grandeur and permanence, the monarch initiates the Imperial Architectural Legacy project. This focus aims to leave a lasting mark on the nation's landscape, with the construction of iconic architectural landmarks and monuments. From grand palaces to towering monuments, the project seeks to showcase the majesty and power of the monarchy for generations to come."
 USA_court_of_honors: "Court Of Honor"
 USA_court_of_honors_desc: "Establishing the Court of Honors, the monarch creates a prestigious order of chivalry to honor exemplary individuals. This focus aims to recognize and reward outstanding contributions to the nation, whether in service to the crown, acts of bravery, or achievements in various fields. The Court of Honors bestows knighthoods, medals, and titles upon deserving recipients, fostering loyalty and dedication to the monarchy."
 USA_modern_monarchist_indoctrination_campaign: "Modern Monarchist Indoctrination Campaign"
 USA_modern_monarchist_indoctrination_campaign_desc: "Launching a nationwide campaign, the Modern Monarchist Movement initiates an extensive propaganda effort to promote the virtues of monarchy and aristocracy. Through media, education, and public events, the campaign aims to shape public opinion, garner support for the monarchy, and undermine democratic ideals. The indoctrination campaign seeks to instill loyalty to the monarchy and acceptance of its authority."
 USA_royal_patronage_program: "Royal Patronage Program"
 USA_royal_patronage_program_desc: "Establishing a Royal Patronage Program, the monarch extends patronage to artists, scholars, and intellectuals who align with the ideals of the Modern Monarchist Movement. Through grants, sponsorships, and commissions, the program encourages the production of works that glorify the monarchy and promote its values. The royal patronage program aims to cultivate a cultural elite loyal to the monarchy."
 USA_noble_integration_initiative: "Noble Integration Initiative"
 USA_noble_integration_initiative_desc: "Implementing the Noble Integration Initiative, the Modern Monarchist Movement seeks to integrate the noble class into all levels of governance and society. Through appointments, incentives, and reforms, the initiative aims to elevate nobles to positions of power and influence, ensuring their loyalty to the monarchy. The noble integration initiative promotes the idea of nobles as natural leaders and guardians of the realm."
 USA_royal_ceremonial_revival: "Royal Ceremonial Revival"
 USA_royal_ceremonial_revival_desc: "Reviving ancient traditions and rituals, the Modern Monarchist Movement launches a Royal Ceremonial Revival. This focus aims to reintroduce elaborate court ceremonies, coronations, and royal processions to showcase the grandeur and legitimacy of the monarchy. The revival of royal ceremonies seeks to instill awe and reverence for the monarchy among the populace."
 USA_aristocratic_entitlement_program: "Aristocratic Entitlement Program"
 USA_aristocratic_entitlement_program_desc: "Instituting an Aristocratic Entitlement Program, the Modern Monarchist Movement introduces special privileges and benefits for members of the noble class. Through tax breaks, land grants, and social status enhancements, the program aims to reward loyalty to the monarchy and reinforce the social hierarchy. The aristocratic entitlement program promotes the idea of nobles as deserving of special treatment and respect."
 USA_monarchical_education_initiative: "Monarchical Education Initiative"
 USA_monarchical_education_initiative_desc: "Launching the Monarchical Education Initiative, the Modern Monarchist Movement introduces reforms to the education system to promote monarchist ideology and values. Through curriculum changes, teacher training, and propaganda materials, the initiative aims to indoctrinate students with loyalty to the monarchy and reverence for traditional institutions. The monarchical education initiative seeks to mold future generations into loyal subjects of the monarchy."
 USA_royal_court_appointments: "Royal Court Appointments"
 USA_royal_court_appointments_desc: "Exercising the monarch's prerogative, the Modern Monarchist Movement appoints loyal supporters and allies to key positions within the royal court. This focus aims to consolidate power and influence within the monarchy, ensuring that loyalists control the levers of government and administration. Royal court appointments promote the idea of meritocracy and loyalty as qualifications for high office."
 USA_monarchical_propaganda_bureau: "Monarchical Propaganda Bureau"
 USA_monarchical_propaganda_bureau_desc: "Establishing a Monarchical Propaganda Bureau, the Modern Monarchist Movement creates a centralized agency to disseminate pro-monarchy messaging and suppress dissent. Through censorship, propaganda campaigns, and media control, the bureau aims to shape public opinion and undermine opposition to the monarchy. The monarchical propaganda bureau serves as a tool to maintain control and influence over the populace."
 USA_royal_heritage_preservation: "Royal Heritage Preservation"
 USA_royal_heritage_preservation_desc: "Preserving the nation's royal heritage, the Modern Monarchist Movement launches a comprehensive program to protect and promote historic sites, artifacts, and symbols associated with the monarchy. This focus aims to cultivate a sense of national pride and identity rooted in the monarchy's history and traditions. Royal heritage preservation seeks to ensure the longevity and legacy of the monarchy for future generations."
 USA_nobility_legacy_initiative: "Nobility Legacy Initiative"
 USA_nobility_legacy_initiative_desc: "Instituting a Nobility Legacy Initiative, the Modern Monarchist Movement honors and celebrates the contributions of noble families to the nation. Through ceremonies, awards, and commemorations, the initiative aims to elevate the status and prestige of the noble class in society. The nobility legacy initiative reinforces the idea of nobles as pillars of the realm and guardians of tradition."
 USA_royal_cultural_revival: "Royal Cultural Revival"
 USA_royal_cultural_revival_desc: "Initiating a Royal Cultural Revival, the Modern Monarchist Movement promotes the resurgence of traditional customs, celebrations, and festivals associated with the monarchy. This focus aims to rekindle national pride and identity by honoring the rich cultural heritage of the realm. Through public events, exhibitions, and performances, the royal cultural revival fosters a sense of unity and continuity with the monarchy's legacy."
 USA_monarchical_religious_alliance: "Monarchical Religious Alliance"
 USA_monarchical_religious_alliance_desc: "Forging a Monarchical Religious Alliance, the Modern Monarchist Movement establishes close ties with religious institutions to promote the monarchy's divine right to rule. This focus aims to co-opt religious authority and symbolism to legitimize the monarchy's power and authority. Through alliances, endorsements, and religious ceremonies, the monarchical religious alliance seeks to bolster public support and obedience to the monarchy"
 USA_royal_family_legacy_program: "Royal Family Legacy Program"
 USA_royal_family_legacy_program_desc: "Establishing a Royal Family Legacy Program, the Modern Monarchist Movement celebrates the monarchy's lineage and heritage through public commemorations and tributes. This focus aims to elevate the status and prestige of the royal family as symbols of national unity and continuity. The royal family legacy program honors past monarchs, royal consort, and heirs, reinforcing their role as custodians of the realm."
 USA_imperial_archaeological_expeditions: "Imperial Archaeological Expeditions"
 USA_imperial_archaeological_expeditions_desc: "Sponsoring Imperial Archaeological Expeditions, the Modern Monarchist Movement funds research expeditions to uncover and preserve artifacts and historical sites related to the monarchy. This focus aims to enrich the nation's understanding of its royal heritage and promote a sense of pride and identity. Imperial archaeological expeditions contribute to the preservation and promotion of the monarchy's legacy."
 USA_royal_patriotic_education: "Royal Patriotic Education"
 USA_royal_patriotic_education_desc: "Introducing Royal Patriotic Education, the Modern Monarchist Movement implements a curriculum emphasizing loyalty, duty, and reverence for the monarchy. This focus aims to mold future generations into loyal subjects and defenders of the realm. Through textbooks, lectures, and extracurricular activities, royal patriotic education instills a sense of pride and allegiance to the monarchy from an early age."
 USA_monarchical_civic_virtue_program: "Monarchical Civic Virtue Program"
 USA_monarchical_civic_virtue_program_desc: "Launching the Monarchical Civic Virtue Program, the Modern Monarchist Movement promotes civic engagement, volunteerism, and community service as expressions of loyalty to the monarchy. This focus aims to foster a sense of duty and responsibility among citizens, encouraging them to contribute to the welfare and prosperity of the realm. The monarchical civic virtue program cultivates a culture of service and patriotism."
 USA_royal_heraldry_initiative: "Royal Heraldry Initiative"
 USA_royal_heraldry_initiative_desc: "Initiating the Royal Heraldry Initiative, the Modern Monarchist Movement promotes the use of heraldry and symbolism to reinforce loyalty to the monarchy. This focus aims to create a visual language of allegiance and identity, with royal emblems, crests, and insignias adorning public spaces and official documents. The royal heraldry initiative fosters a sense of pride and belonging among citizens."
 USA_monarchical_societal_values_promotion: "Monarchical Societal Values Promotion"
 USA_monarchical_societal_values_promotion_desc: "Promoting Monarchical Societal Values, the Modern Monarchist Movement advocates for traditional values such as hierarchy, duty, and honor as essential pillars of a stable society. This focus aims to counteract perceived moral decay and social unrest by upholding the virtues of the monarchy as a model for emulation. The promotion of monarchical societal values seeks to instill a sense of order and cohesion in the nation."
 USA_royal_national_monuments_preservation: "Royal National Monuments Preservation"
 USA_royal_national_monuments_preservation_desc: "Establishing the Royal National Monuments Preservation initiative, the Modern Monarchist Movement allocates resources to protect and maintain historical sites, landmarks, and monuments associated with the monarchy. This focus aims to safeguard the nation's cultural heritage and promote a sense of pride and identity. The preservation of royal national monuments ensures that the monarchy's legacy is preserved for future generations."
 USA_royal_charitable_endowment: "Royal Charitable Endowment"
 USA_royal_charitable_endowment_desc: "Establishing a Royal Charitable Endowment, the Modern Monarchist Movement creates a fund to support philanthropic initiatives and social welfare programs. This focus aims to demonstrate the monarchy's commitment to the welfare of its subjects and alleviate social inequalities. Through grants, donations, and partnerships, the royal charitable endowment addresses pressing social issues and improves the quality of life for citizens"
 USA_royal_technological_innovation_initiative: "Royal Technological Innovation Initiative"
 USA_royal_technological_innovation_initiative_desc: "Launching the Royal Technological Innovation Initiative, the Modern Monarchist Movement invests in research and development to spur technological advancement and economic growth. This focus aims to position the nation as a leader in innovation and industry, enhancing its global competitiveness and prosperity. The royal technological innovation initiative fosters collaboration between academia, industry, and government to drive progress and prosperity."
 USA_monarchical_literacy_campaign: "Monarchical Literacy Campaign"
 USA_monarchical_literacy_campaign_desc: "Implementing a Monarchical Literacy Campaign, the Modern Monarchist Movement promotes education and literacy as pillars of social mobility and national progress. This focus aims to eradicate illiteracy and empower citizens through knowledge and education. Through initiatives such as literacy programs, libraries, and educational outreach, the monarchical literacy campaign seeks to equip citizens with the skills and tools for success."
 USA_royal_environmental_conservation_initiative: "Royal Environmental Conservation Initiative"
 USA_royal_environmental_conservation_initiative_desc: "Launching the Royal Environmental Conservation Initiative, the Modern Monarchist Movement prioritizes environmental protection and sustainability as integral to the nation's well-being and prosperity. This focus aims to preserve natural resources, mitigate climate change, and promote eco-friendly practices. Through policies, incentives, and public awareness campaigns, the royal environmental conservation initiative safeguards the environment for future generations"
 USA_red_junta_seizes_power: "The Red Junta Seizes Power"
 USA_red_junta_seizes_power_desc: "Chaos in the capital as the Commissariat Corps of the military seized power in a mostly bloodless coup against what they called the \"Soft Spot of Disunity\", that prevented real Socialism to take hold of the nation. In an almost oxymoronic way the CC leadership has led the charge with a two pronged Unity Plan. Using military service and a mixed economic model favoring a more Socialist and or Social Democratic approach to the economy, the CC leadership will use these two pillars to create a united society, a united goal and a united identity to spearhead the future of these United States."
 USA_american_trotskist_seize_power: "The SWP Trotskyist Seize Power"
 USA_american_trotskist_seize_power_desc: "With a cut throat coup the SWP has seized power from the Shepard's Party Coalition. This shocking turn of events has many concerned exactly what will happen next as many understand the Trotskyist views the SWP have and what Trotsky is known for in terms of his Socialism. For now people hold their breath and look on to see what could come from such a drastic change in events."
 USA_workers_control_of_industry: "Workers' Control of Industry"
 USA_workers_control_of_industry_desc: "Seizing the means of production, the Trotskyists establish workers' control over factories and industries. This focus aims to empower workers, ensuring that production decisions are made democratically and in the interest of the proletariat."
 USA_nationalize_major_corporations: "Nationalize Major Corporations"
 USA_nationalize_major_corporations_desc: "Major corporations are brought under state control to redistribute wealth and eliminate capitalist exploitation. This focus aims to ensure that the economy serves the needs of all citizens, not just the wealthy elite."
 USA_agrarian_reform: "Agrarian Reform"
 USA_agrarian_reform_desc: "Land is redistributed from large landowners to peasants and agricultural workers, promoting collective farming practices. This focus aims to eliminate rural poverty and increase agricultural productivity."
 USA_red_guard_militias: "Red Guard Militias"
 USA_red_guard_militias_desc: "Forming Red Guard militias, the Trotskyists organize armed groups to defend the revolution and ensure internal security. This focus aims to protect the socialist state from counter-revolutionary forces."
 USA_revolutionary_propaganda: "Revolutionary Propaganda"
 USA_revolutionary_propaganda_desc: "A comprehensive propaganda campaign is launched to spread revolutionary ideals and educate the masses. This focus aims to bolster public support for the Trotskyist government and its policies."
 USA_international_solidarity: "International Solidarity"
 USA_international_solidarity_desc: "Fostering alliances with international socialist movements, the Trotskyists seek to spread the revolution globally. This focus aims to create a united front against imperialism and capitalism"
 USA_peoples_commissariat_of_defense: "People's Commissariat of Defense"
 USA_peoples_commissariat_of_defense_desc: "Reorganizing the military under the People's Commissariat of Defense, the Trotskyists ensure loyalty to the revolutionary cause. This focus aims to maintain a strong and ideologically committed armed force."
 USA_five_year_economic_plan: "Five-Year Economic Plan"
 USA_five_year_economic_plan_desc: "Implementing a Five-Year Economic Plan, the government sets ambitious targets for industrialization and economic growth. This focus aims to transform the economy and improve living standards."
 USA_free_education_for_all: "Free Education for All"
 USA_free_education_for_all_desc: "Establishing free education for all citizens, the Trotskyists aim to create an educated and enlightened populace. This focus seeks to eliminate illiteracy and promote scientific and cultural development."
 USA_healthcare_for_the_people: "Healthcare for the People"
 USA_healthcare_for_the_people_desc: "Introducing universal healthcare, the Trotskyists ensure that all citizens have access to medical care. This focus aims to improve public health and eliminate healthcare inequality."
 USA_workers_councils: "Workers' Councils"
 USA_workers_councils_desc: "Establishing Workers' Councils, the Trotskyists create a system of direct democracy in workplaces and communities. This focus aims to empower workers and ensure their participation in governance."
 USA_revolutionary_courts: "Revolutionary Courts"
 USA_revolutionary_courts_desc: "Setting up Revolutionary Courts, the Trotskyists ensure that justice is served according to socialist principles. This focus aims to eliminate corruption and ensure fair treatment for all citizens"
 USA_american_anarchist_society_collectivizes_victory: "The Society Collectivizes Victory"
 USA_american_anarchist_society_collectivizes_victory_des: "In a surprising and near perplexing series of events the Anarchist Society has clawed their way through the leadership. Through struggles in selling their ideas as well as securing votes in leadership elections, enough members of the Anarchist Society has tipped the scales in their favor to secure majority leadership over the party. Now everyone looks on in almost awe to await what exactly an \"Amarchist Government\", will actually do."
 USA_american_aas_retooling_foreign_diplomacy: "Retooling Foreign Diplomacy"
 USA_american_aas_retooling_foreign_diplomacy_desc: "We need to cooperate with the wider world, but we know that we don't have to. As such to ensure simple and fair relations we will set our foreign policy as a cordial backstep. This means we'll engaging in talks and trade deals but all in all we'll be focusing more about our homeland and its people first."
 USA_american_aas_practical_education_act: "Practical Education Act"
 USA_american_aas_practical_education_act_desc: "The PEA is a collective legisilation understanding that education and the education system is there for one thing and one thing only. That is to teach and prepare our children to be apart of our society at large, in order to do that however we must overhaul the education system to focus and teach practical things and ensure their development. Basic language, reading and math skills will be the bedrock with students and parents having the choice of extending that education to more specialized fields of interest. This may create in the short term a partial brain drain, but with things like how to grow food and understanding the basics of being able to live and enjoy the simple things in life will result in at the very least an agricultural boom."
 USA_american_aas_life_is_hard: "Life Is Hard"
 USA_american_aas_life_is_hard_desc: "Our fundamental existence has caused an up roar in foreign governments around the world. Despite our recent acts to distance and looks more towards ourselves rather than the wider world, many foreign governments see our very existence as a threat to the supposed, \"Natural Order\". As such we must gear our nation and its people to defend their families and homes from anyone who wishes to make that fateful decision."
 USA_american_aas_hybrid_economics: "Hybrid Economics"
 USA_american_aas_hybrid_economics_desc: "With the changing winds we seek to encourage our citizenry to be prepared for survival. As such civilian manufacturies and other businesses must have a small percentage dedicated to military production. This way we bolster local defenses as well as ensure the ease of readiness if a foreign power should try to seize our land and people."
 USA_american_aas_decentralizing_corporate_entities: "Decentralizing Corporate Entities"
 USA_american_aas_decentralizing_corporate_entities_desc: "The soft power influences of modern economics is the scariest thing to a stable society. With foreign governments looking to use the soft power to bypass the use of force. This underhanded approach has resulted in us forcing our hand in the fact that we have been forced to speed up our decentralization of corporate type entities. In an extreme form of anti-monopoly enforcement, the cases brought forth will break up and even our the excessive market shares held by these titans of modern industries."
 USA_american_aas_reactive_autarky: "Reactive Autarky"
 USA_american_aas_reactive_autarky_desc: "Foreign trade is nearing non-existent levels due to the percieved threat we supposedly are to other national governments. With this in mind we must encourage local mining operations and do what we can to encourage the citizenry to understand the need to be self sufficient."
 USA_american_aas_militarization_debate: "The Militarization Debate"
 USA_american_aas_militarization_debate_desc: "The question of militarization is the biggest upset in our society. Many principled anarchist already are abhorrent to our mere existence cause of the paradox we preserve in the form of a \"state\". Nevertheless a good majority of the population is wondering and rightly worried about our preservation in living in such a free society. Therefore we must make a genuine discussion and come to a real agreement on what to do about the military force our nation will have."
 USA_american_aas_the_survival_answer: "The Survival Answer"
 USA_american_aas_the_survival_answer_desc: "The preservation of our nation is a must, we will ensure our defense is paramount and the top priority above all. As such R&D efforts, training and production will be geared to making sure we are the toughest nut to crack. There will be those who will cry for our supposed \"abdication\", for the throne of power we are supposedly creating. But the people will agree with us that defending our homes is the biggest principle to follow than some political arbitrary points."
 USA_american_aas_the_principle_answer: "The Principle Answer"
 USA_american_aas_the_principle_answer_desc: "Our actions will shout out our intentions, we don't need militarization to keep ourselves under the thumb of power hungry folks to preserve our nation's safety. As such we will continue with our hybrid economics and look to more well roundedly respond to the needs of our people and whatever threats theoretically could arise."
 USA_american_aas_the_volunteers_program: "The Volunteers Program"
 USA_american_aas_the_volunteers_program_desc: "Fundamentally speaking we can't conscript, we'd lose our anarchist title by exerting that kind of force. But if we create incentive programs and adapt them we could bring in more volunteers passively. It'll cost us budgetary wise but its worth the defense of the nation"
 USA_american_aas_air_over_navy: "Air Over Navy"
 USA_american_aas_air_over_navy_desc: "We don't plan on traveling half way across the world any more for pointless wars and god knows what else the old order was doing. So with so much naval excess we can actually break down, scrap, repurpose and so much more into the air force. This saves our budget from increasing and ironically would decrease it in other regards as well. This will allow us to give even more back to the people which in turn would bolster our support."
 USA_american_aas_retooling_public_support: "Retooling Public Support"
 USA_american_aas_retooling_public_support_desc: "Speeches, signs and the realities is what we can do and what we will use to ensure the support of the people to shift their thinking to be more military oriented. This process will be slow and will likely hurt us cohesion wise. However we must let the people know of the real threat that some foreign governments perceive us as and the high possibility of a foreign attack on our collective."
 USA_american_aas_every_soldier_a_pathfinder: "Every Soldier A Path Finder"
 USA_american_aas_every_soldier_a_pathfinder_desc: "As we \"recruit\" more and more people we gain a wealth of passive experiences along the way. This experience is not that of any war college could teach, but rather the natural exposure that these folks have in terms of navigation of their local region. As such every soldier in our collective will be asked to hone in on these skills and teach and help those who are not that good or who are not familiar with the area in which they may operate. This will boost our cohesion as well as our ability to do defensive and if need be offensive actions to reclaim any lost territory the enemy force may covet."
 USA_american_aas_the_free_citizen_army: "The Free Citizen Army"
 USA_american_aas_the_free_citizen_army_desc: "We must seek out a collective identity for our military if we are to keep cohesion as well as support. Rally by the cause and the black flag, for the FCA will defend home and family from the enemies for which decide to step foot on our freedom."
 USA_american_aas_american_culture_is_anarchism: "American Culture Is Anarchism"
 USA_american_aas_american_culture_is_anarchism_desc: "The American way as some say is taking the definition of minarchism and then putting a weapon in every citizen's hands and saying, \"You defend what's yours so the government nor other power cannot take it from you\". This paramount individualism around the family or locality like a town is very in line with Anarchism and its collectivism through communes. All's we have to do is just change up some words and phrasing and every citizen will be honored to defend their home from invaders."
 USA_american_aas_butter_bread_ammo_lead: "Butter, Bread, Ammo & Lead"
 USA_american_aas_butter_bread_ammo_lead_desc: "Without food and army stops, without ammo and army stops functioning. Both sides of the economic spectrum are in fact literally the same coin. As such we will ensure the economy and the people are encouraged to defend as well as feed their own. Peace, Land and Bread will be ours."
 USA_american_aas_the_village_model: "The Village Model"
 USA_american_aas_the_village_model_desc: "Moving more in line economically towards Anarchism, we'll incentivize and allow communities and villages to be created where ever there is vacant land and the people who settle those lands will be able to create and provide what they want and what they can to defend their homes and new found lands."
 USA_american_aas_militia_system: "The Militia System"
 USA_american_aas_militia_system_desc: "The militia system is one seen used more frequently to a whole spectrum of resutls. Some militias self harden and become practically their own armies. Other militias practically are cannon fodder or even just target practice for the opposition, we will have results and we will preserve our ability to defend. The American culture of gun ownership, the free will to defend one's home and family will be used as a keystone of training and organization of military units for our Free Army. Orders will be explained to ensure that questions about them are minimal and arguments about the justness of the order is to as small of a degree as possible. Officer's will be voted for but the voting will be done according to the military aptitude of the person wanting to be voted in. This will disuade the popularity contest that voting can divulge into and hopefully allow for our military to function as intended."
 USA_american_aas_the_new_agrarianism: "The New Agrarianism"
 USA_american_aas_the_new_agrarianism_desc: "Food security, this is the reality which can make or break any of these governments. As such we should look to secure not only our own food, but the political sway that any excess food may have as a form of incentive to leave us be."
 USA_american_aas_de_corporatization: "De-Corporatization"
 USA_american_aas_de_corporatization_desc: "In retooling our economy, we will focus heavily on decentralization through decorporatization. In doing this we give all power back to the individual, small communities and the back bone of any economy which is the mom & pop shop. We will make a new way forward together, for we are united in living, not divided by excesses of greed and \"wealth\"."
 USA_american_aas_mutual_agreements_diplomacy: "Mutual Agreements Diplomacy"
 USA_american_aas_mutual_agreements_diplomacy_desc: "With the massive shift in our economic power and our prioritization of decentralization, specialization and agrarianism, many in the world have understood that maybe, just maybe we can work with these \"Anarchists\". Therefore our diplomatic strategy moving forward is assuances related to mutual agreements. Trade deals and the like will be conducted in a manner which is seen as fair as possible for the mutual benefit for not only our society, but for the foreign societies which still are wary of our existence. It's not much, but its a continued step in the direction of self security."
 USA_american_aas_the_societal_betterment_fund: "The Societal Betterment Fund"
 USA_american_aas_the_societal_betterment_fund_desc: "Reorganization of the oppressive tax system is a chore in its own right. Everyone knows that expenditures for the well being of the society, through social, health and economic or infrastructure programs allows for the cohesive growth and sustainment of a modern society. However if we are to model something like that, we must approach it with a metric that makes sense within the confines of our society. If not we could expect civil disorder cause we are \"stealing\", the labor and wealth of the people and that would never do. As such we will organize the \"Tax collection\" like a donation drive. Explaining the programs we could fund and giving roadmaps and outlines of where specifically their money will go to in terms of the society, rather than just to the pockets of the few."
 USA_american_aas_defense_industry_council: "Defense Industry Council"
 USA_american_aas_defense_industry_council_desc: "A military force is not needed until it sudden is. Acts of aggression never are intended to make sense since the agression is against our own species. However history of our species shows some limited form of a military is needed, with this in mind our focus is purely and ethusiastically defensive oriented. A defense industry council will be elected by voted local representatives to help establish and standardize the production of any kind of war related to ensure our safety from unwarranted aggression is a certainty."
 USA_american_aas_the_societys_needs: "The Society's Needs"
 USA_american_aas_the_societys_needs_desc: "Defunding the central authority is paramount and returning the wealth and labor of the citizens is the pillar of anarchism. We will work to give back truly to the society for the society itself knows what it needs."
 USA_american_aas_the_minuteman_example: "The Minute Man Example"
 USA_american_aas_the_minuteman_example_desc: "The minute men of old are what our society should've been. Regardless these stalwarks of individualism and courage to defend their families and homes is exactly what we will inspire and encourage our society to become. For we defend what is ours and we defend our right to self determination."
 USA_american_aas_gutting_government: "Gutting Government"
 USA_american_aas_gutting_government_desc: "To ensure a safe society, we must do what we can to gut the governmental bloat and excess. Things that would seem \"normal\" and required are not so in a society not trifled with the globalistic idealism of old. Now we do limited negotiations with whoever approaches us as well as we focus near entirely on our society and its needs."
 USA_american_aas_local_teachings_for_local_needs: "Local Teachings For Local Needs"
 USA_american_aas_local_teachings_for_local_needs_desc: "With us gutting the government, the next step is that of the government telling us what we can and can't teach our kids. This would obviously hurt centralized research efforts, but the prioritization of the welfare as well as the ensurance of survival of everyone is what should be the primary teachings of life itself."
 USA_american_aas_the_new_society: "The New Society"
 USA_american_aas_the_new_society_desc: "We have created a truly blessed and better society. Where the people can act as according their needs rather than the ever growing wants that modern globalism and consumerism has drilled into our minds. Now we set forth to our biggest goal ever. To proclaim our new society."
 USA_american_aas_the_free_american_territories: "Proclaim The Free Territories"
 USA_american_aas_the_free_american_territories_desc: "These once united states have now through trials and error, through unity beyond that needed for a state, have now formed a new path. We now can proudly proclaim our collective movement as the Free Territories of America. Now each and every person within these lands can enjoy their home, their family and their own lives without outside interference by governments and bad parties. Solidarity will be ours Forever."
