 LEE_HSIEN_LOONG_DESC: "Ли Сянь Лун, нынешний премьер-министр Сингапура, играет ключевую роль в формировании курса страны с момента вступления в должность в 2004 году. Будучи видным членом Партии народного действия (PAP), его руководство характеризуется акцентом на диверсификацию экономики, технологические инновации и социальную сплочённость. Под его руководством были реализованы значительные инфраструктурные проекты, укрепляющие позицию Сингапура как глобального центра финансов, технологий и торговли. Администрация Ли также уделяет приоритетное внимание долгосрочной устойчивости, борьбе с изменением климата и продвижению социальной инклюзивности. Его акцент на прагматичных политиках и приверженность поддержанию стабильности Сингапура сыграли важную роль в преодолении сложных региональных и глобальных вызовов. Он продолжает вести страну через сложности XXI века, сосредотачиваясь на экономическом росте, социальном прогрессе и национальной безопасности. Его наследие как лидера Сингапура ещё формируется, но вклад в экономическое и социальное развитие страны не вызывает сомнений."
 LAWRENCE_WONG_DESC: "Лоуренс Вонг, нынешний премьер-министр Сингапура, известен своим прагматичным подходом к управлению, умело балансируя экономический рост и социальное благополучие. Он активно поддерживает технологические инновации, осознавая их потенциал для вывода Сингапура на новый уровень развития. Вонг уделяет внимание не только экономике, но и социальной гармонии и инклюзивности, стремясь обеспечить, чтобы прогресс страны приносил пользу всем сингапурцам. Его политика отражает приверженность устойчивому развитию, гарантирующему процветание Сингапура для будущих поколений. Он способствует сотрудничеству, выстраивая крепкие партнерства как внутри страны, так и на международной арене. Визия Вонга — это устойчивый и процветающий Сингапур, страна, которая принимает перемены, сохраняя при этом свои основные ценности. Его лидерство вселяет уверенность, делая Сингапур примером стабильности и прогресса в меняющемся мире. Вонг выступает за социальную мобильность, обеспечивая равные возможности для всех граждан. Его ясный стиль коммуникации способствует прозрачности и доверию, объединяя нацию вокруг общей цели — светлого будущего. Под его руководством Сингапур продолжает путь глобального лидера, внедряя инновации и стремясь к совершенству во всех сферах национальной жизни. Лоуренс Вонг — визионер, ведущий страну к устойчивому росту и долговременному процветанию."
 SIN_education_efforts: "Усилия в области образования"
 SIN_education_efforts_desc: "Система образования Сингапура является мировым лидером, известным своими строгими стандартами и упором на инновации. Начиная с дошкольного образования и заканчивая высшими учебными заведениями, система уделяет первостепенное внимание подготовке высококвалифицированных и легко адаптирующихся специалистов. Постоянные инвестиции в инфраструктуру и подготовку учителей гарантируют, что система будет оставаться в авангарде инноваций и адаптироваться к меняющимся потребностям экономики XXI века. Благодаря такому комплексному подходу Сингапур остаётся лидером в сфере образования и неизменно занимает верхние строчки мировых рейтингов."
 gateway_to_asia: "Ворота в Азию"
 gateway_to_asia_desc: "Стратегическое расположение города-государства в Малаккском проливе определяет глобальное влияние страны. Торговля с Востока на Запад проходит через этот важный перекрёсток, и многие тысячи компаний имеют свои региональные штаб-квартиры в городе.\n\nБлагоприятная для бизнеса среда и отличное расположение позволяют Сингапуру значительно превосходить свои возможности."
 SIN_lee_kuan_yew_legacy: "Наследие Ли Куан Ю"
 SIN_lee_kuan_yew_legacy_desc: "Благодаря дальновидному руководству Ли Куан Ю Сингапур превратился в современное государство. Проводя прагматичную экономическую политику, он обеспечил беспрецедентный рост экономики и превратил Сингапур в глобальный финансовый центр. Его приверженность принципам социального обеспечения позволила обеспечить доступность жилья и качественное медицинское обслуживание, а также укрепить национальную идентичность. Стратегические инвестиции в образование и технологии позволили сформировать высококвалифицированную рабочую силу, что способствовало технологическому прогрессу Сингапура. Наследие Ли Куан Ю свидетельствует о его мастерском подходе к планированию и непоколебимой преданности делу государственного строительства. Он оставил неизгладимый след в развитии и процветании Сингапура."
 SIN_temasek_holdings: "Temasek Holding"
 SIN_temasek_holdings_desc: "Temasek Holdings (Private) Limited — сингапурская государственная многонациональная инвестиционная компания. Основанная 25 июня 1974 года, она выступает в качестве активного акционера и инвестора, руководствуясь четырьмя ключевыми структурными тенденциями при формировании своего долгосрочного портфеля: цифровизация, экологичный образ жизни, будущее потребления и увеличение продолжительности жизни. Разнообразный портфель Temasek охватывает множество секторов, в частности потребительский сектор, медиа и технологии, медико-биологическую и агропродовольственную отрасли, а также небанковские финансовые услуги."
 SIN_reform_singapore_urban_redevelopment_authority_idea: "Сингапурское управление по реконструкции городов"
 SIN_reform_singapore_urban_redevelopment_authority_idea_desc: "Управление городского развития (Urban Redevelopment Authority, URA) сыграло важную роль в превращении Сингапура в динамичный современный мегаполис. Являясь ключевым государственным органом, URA обладает значительными полномочиями в области планирования землепользования, разработки стратегий развития и обеспечения устойчивого роста на всей территории островного государства. Его обширный мандат охватывает все аспекты управления земельными ресурсами, включая стратегическое развитие застроенных территорий в процветающие сообщества. Благодаря своей приверженности принципам устойчивого развития и вовлечению общественности, URA продолжает способствовать выдающемуся успеху Сингапура в области городского развития."
 SIN_singapore_masterplan_idea: "Генеральный план Сингапура"
 SIN_singapore_masterplan_idea_desc: "Генеральный план Сингапура влияет на все аспекты городской жизни в этом городе-государстве, от сети общественного транспорта мирового класса до зелёных насаждений. Этот всеобъемлющий план служит основой для устойчивого развития Сингапура и определяет стратегические решения в области землепользования, инфраструктуры и городского дизайна. Благодаря дальновидному подходу Генеральный план гарантирует, что Сингапур сохранит свой статус мирового образца городского совершенства и останется динамичным и пригодным для жизни городом для будущих поколений."
 gateway_to_asia_income: "Дополнительный доход: $§G0,100§!"
 temasek_dividend_income: "Дивидендный доход Temasek: $§G0,250§!"
 singapore_military: "Сингапурские военные"
 singapore_military_desc: "Вооружённые силы Сингапура представляют собой грозную оборонительную силу, сочетающую в себе мощный военно-морской флот, технологически продвинутую армию и боеспособные военно-воздушные силы. Национальные разведывательные службы предоставляют важную стратегическую информацию, которая обеспечивает национальную безопасность. Стратегические инвестиции в спутниковые технологии ещё больше укрепляют возможности наблюдения и связи, расширяя сферу влияния Сингапура в области обороны в будущем. Эти комплексные, технологически продвинутые вооружённые силы гарантируют суверенитет и безопасность страны в условиях всё более сложной геополитической обстановки."
 SIN_unlocks_balance_of_power_tt: "Открывает механику §YБаланс сил§! $SIN_power_balance$.\n"
 SIN_gold_market_standart: "Стандарт Сингапурского рынка золота"
 SIN_gold_market_standart_desc: "Сингапурский стандарт золотого рынка ССЗР) обеспечивает высочайшее качество и чистоту золота, гарантируя доверие инвесторов. Благодаря развитой инфраструктуре и сильной правовой системе инвестиции в золото через Сингапур обеспечивают беспрецедентную безопасность и ликвидность."
 SIN_renewable_energy: "Усилия по использованию возобновляемых источников энергии"
 SIN_renewable_energy_desc: "Сингапур, страна, известная своим дальновидным подходом, добивается значительных успехов в области возобновляемых источников энергии. Столкнувшись с двойной проблемой — удовлетворением собственных потребностей в энергии и смягчением последствий изменения климата, — островное государство активно внедряет диверсифицированную энергетическую систему. Солнечная энергия находится на переднем крае: крупномасштабные солнечные электростанции и установки на крышах становятся всё более распространёнными. Правительство вкладывает значительные средства в исследования и разработки, изучая инновационные технологии, такие как плавучие солнечные панели и решения для хранения энергии. Помимо солнечной энергии, Сингапур изучает и другие возобновляемые источники, в том числе геотермальную энергию, а также налаживает региональное партнёрство для использования гидроэнергетических ресурсов. Несмотря на сохраняющиеся проблемы, Сингапур демонстрирует приверженность принципам устойчивого развития, ставя перед собой амбициозные цели в области возобновляемых источников энергии и стремясь создать более чистое и экологичное будущее для грядущих поколений. Эта приверженность — не просто ответ на глобальное давление, а стратегический императив для долгосрочной экономической и экологической безопасности Сингапура."
 SIN_aapowerlink: "Линия электропередачи между Австралией и Азией"
 SIN_aapowerlink_desc: "Australia Asia Power Link (AAPowerLink) — это предлагаемый проект электроэнергетической инфраструктуры, который будет включать в себя крупнейшую в мире солнечную электростанцию, крупнейшую в мире аккумуляторную батарею и самый длинный в мире подводный силовой кабель. Согласно первоначальным планам, новая солнечная электростанция на Северной территории Австралии будет вырабатывать до 20 гигаватт электроэнергии, большая часть которой будет экспортироваться в Сингапур, а позднее и в Индонезию по линии передачи постоянного тока высокого напряжения протяжённостью 4300 км (2700 миль) и мощностью 3 ГВт. Большая батарея будет накапливать энергию, чтобы выравнивать её доступность в зависимости от количества солнечного света в течение дня. AAPowerLink была разработана австралийской компанией Sun Cable при первоначальной поддержке Эндрю Форреста и Майка Кэннона-Брукса."
 SIN_EDU_education_effort: "Усилия в области образования"
 SIN_EDU_education_effort_desc: "Система образования Сингапура является мировым лидером, известным своими строгими стандартами и упором на инновации. Начиная с дошкольного образования и заканчивая высшими учебными заведениями, система уделяет первостепенное внимание подготовке высококвалифицированных и легко адаптирующихся специалистов. Постоянные инвестиции в инфраструктуру и подготовку учителей гарантируют, что система будет оставаться в авангарде инноваций и адаптироваться к меняющимся потребностям экономики XXI века. Благодаря такому комплексному подходу Сингапур остаётся лидером в сфере образования и неизменно занимает верхние строчки мировых рейтингов."
 SIN_EDU_national_university_of_singapore: "Национальный университет Сингапура (НУС)"
 SIN_EDU_national_university_of_singapore_desc: "Национальный университет Сингапура (НУС) — всемирно известное учебное заведение, неизменно входящее в число лучших в мире. Его приверженность исследованиям и инновациям способствует совершению прорывных открытий в различных дисциплинах. В NUS создана динамичная образовательная среда, привлекающая лучших студентов и преподавателей со всего мира. Выпускники университета пользуются большим спросом и вносят значительный вклад в экономический рост Сингапура и его глобальную конкурентоспособность."
 SIN_EDU_nanyang_technological_university: "Наньянский технологический университет (НТУ)"
 SIN_EDU_nanyang_technological_university_desc: "Наньянский технологический университет (НТУ) — ещё один ведущий сингапурский университет, известный своими передовыми исследованиями и прочными партнёрскими отношениями с промышленными предприятиями. Его ориентация на инновации и технологии привела к многочисленным прорывам и достижениям в различных отраслях. Приверженность НТУ принципам устойчивого развития и динамичная атмосфера в кампусе делают его привлекательным местом для студентов и исследователей со всего мира."
 SIN_EDU_university_patent_and_journal: "Финансировать университетские исследования"
 SIN_EDU_university_patent_and_journal_desc: "Финансирование университетских патентных и журнальных исследований имеет решающее значение для стимулирования инноваций и экономического роста. Инвестиции в исследования не только приводят к революционным открытиям, но и способствуют развитию культуры интеллектуального любопытства и сотрудничества. Благодаря такому финансированию Сингапур сохраняет конкурентоспособность на мировом уровне и привлекает лучших исследователей и талантливых специалистов. Полученные патенты и публикации вносят значительный вклад в развитие страны."
 SIN_EDU_south_east_asia_education_center: "Образовательный центр АСЕАН"
 SIN_EDU_south_east_asia_education_center_desc: "Сингапур стремится стать ведущим образовательным центром в регионе АСЕАН, предлагая высококачественное образование и возможности для профессиональной подготовки студентам со всей Юго-Восточной Азии. Эта инициатива способствует развитию регионального сотрудничества и укреплению человеческого капитала во всём регионе. Предоставляя доступ к образованию мирового уровня, Сингапур стремится внести свой вклад в общее развитие и процветание стран АСЕАН."
 SIN_EDU_education_collaboration_with_western_nation: "Западное образование"
 SIN_EDU_education_collaboration_with_western_nation_desc: "Сингапур активно сотрудничает с западными странами в рамках различных образовательных инициатив, включая обмен студентами и преподавателями, совместные исследовательские проекты и разработку учебных программ. Такое партнёрство способствует межкультурному обмену знаниями и передовым опытом, повышая качество образования и готовя студентов к жизни в глобализованном мире. Это сотрудничество укрепляет международное взаимопонимание и взаимодействие."
 SIN_EDU_education_collaboration_with_eastern_nation: "Восточное образование"
 SIN_EDU_education_collaboration_with_eastern_nation_desc: "Сингапур также сотрудничает в сфере образования с восточными странами, способствуя культурному обмену и взаимному обучению. Такое партнёрство даёт студентам и преподавателям возможность познакомиться с различными точками зрения и подходами к образованию. Этот межкультурный диалог способствует взаимопониманию и укрепляет связи между странами, обогащая образовательный опыт всех участников."
 SIN_singapore_armed_forces: "Сингапурские военные"
 SIN_singapore_armed_forces_desc: "Вооруженные силы Сингапура постоянно трансформируются, чтобы оставаться высокоэффективными и актуальными силами обороны. Адаптируясь к меняющимся угрозам и технологическим достижениям, СВС постоянно модернизируют свое оборудование, обучение и стратегии. Эта приверженность инновациям гарантирует, что вооруженные силы Сингапура остаются мощным и адаптируемым щитом, защищающим национальную безопасность в условиях постоянно меняющегося глобального ландшафта. От современного вооружения до сложных возможностей ведения кибервойн - приверженность SAF модернизации обеспечивает их неизменную эффективность в защите национальных интересов."
 SIN_navy: "Военно-морские силы Сингапура"
 SIN_navy_desc: "Как и в случае с сухопутными войсками, главная задача нашего военно-морского флота — защита побережья Сингапура. Поэтому наша военно-морская доктрина должна быть основана на использовании небольших судов, чтобы повысить шансы на защиту береговой линии."
 SIN_navy_corvettes: "Корветы"
 SIN_navy_corvettes_desc: "Современные корветы — это маневренные, технологически продвинутые военные корабли, оснащенные передовыми датчиками и вооружением, которые обеспечивают господство на море в условиях меняющихся угроз. Они играют важнейшую роль в обороне побережья и демонстрации силы."
 SIN_navy_frigate: "Фрегаты"
 SIN_navy_frigate_desc: "Фрегаты представляют собой значительный шаг вперёд в развитии военно-морских сил. Они оснащены современным противолодочным и противовоздушным вооружением. Их универсальность и повышенная огневая мощь крайне важны для поддержания сильного военно-морского присутствия и защиты национальных интересов."
 SIN_navy_submarines: "Подводные лодки"
 SIN_navy_submarines_desc: "Современные подводные лодки — это малозаметные и мощные средства, имеющие решающее значение для асимметричной войны. Их способность действовать незаметно в сочетании с передовым вооружением обеспечивает стране возможность незаметно демонстрировать силу и сдерживать агрессию."
 SIN_navy_carrier: "Авианосцы "
 SIN_navy_carrier_desc: "Авианосцы — это мощные символы национальной силы, представляющие собой мобильные авиабазы, способные размещать широкий спектр летательных аппаратов как для наступательных, так и для оборонительных операций. Их модернизация отражает стремление страны к глобальному проецированию силы."
 SIN_navy_naval_exercise: "Ежедневные учения ВМС"
 SIN_navy_naval_exercise_desc: "Строгие ежедневные военно-морские учения оттачивают навыки сингапурских моряков, обеспечивая максимальную готовность к противодействию любой морской угрозе. Эти учения, включающие в себя различные сценарии, поддерживают высокий уровень профессионализма и готовности."
 SIN_navy_efficient_sailor: "Эффективный моряк"
 SIN_navy_efficient_sailor_desc: "Эффективный сингапурский моряк — это высококвалифицированный специалист, способный адаптироваться и владеющий современными технологиями. Его навыки, отточенные благодаря тщательному обучению и практическому опыту, имеют решающее значение для защиты морских интересов Сингапура."
 SIN_navy_sailor_fast_learner: "Быстро обучающийся моряк"
 SIN_navy_sailor_fast_learner_desc: "Военно-морские силы Сингапура отдают предпочтение морякам, которые быстро обучаются и способны оперативно адаптироваться к новым технологиям и тактикам. Это позволяет флоту оставаться на передовой военно-морской борьбы и быть готовым к любым вызовам."
 SIN_navy_sailor_daily_activity: "Повседневная деятельность моряка"
 SIN_navy_sailor_daily_activity_desc: "Обычный день сингапурского моряка включает в себя интенсивную подготовку, обслуживание оборудования, а также участие в симуляциях и учениях. Такая постоянная готовность обеспечивает эффективность военно-морского флота в защите вод Сингапура."
 SIN_army: "Вооружённые силы Сингапура (ВСС)"
 SIN_army_desc: "В умах людей по-прежнему остаётся нерешённым важный вопрос: должны ли мы превратить нашу армию в небольшую, но современную и профессиональную силу? Или нам нужно увеличить численность личного состава, чтобы догнать наших соседей по размеру?"
 SIN_army_infrantry_equipment: "Оборудование для инфраструктуры"
 SIN_army_infrantry_equipment_desc: "В современной пехотной экипировке приоритет отдается легким, адаптируемым и технологически продвинутым образцам, повышающим выживаемость и боевую эффективность солдат. Легкие материалы и передовые системы связи повышают эффективность работы."
 SIN_army_armored: "Бронетехника"
 SIN_army_armored_desc: "Трансформация бронетехники направлена на усиление защиты, повышение мобильности и улучшение огневой мощи. Современные композитные материалы и системы активной защиты обеспечивают превосходную живучесть на поле боя."
 SIN_army_artillerty: "Артиллерия"
 SIN_army_artillerty_desc: "Современные артиллерийские системы оснащены высокоточными боеприпасами и продвинутыми системами управления огнём, что позволяет наносить точные удары на большой дистанции при минимальном сопутствующем ущербе. Это обеспечивает эффективное и решительное огневое превосходство."
 SIN_army_military_resilience: "Военная устойчивость"
 SIN_army_military_resilience_desc: "Военная устойчивость Сингапура основана на высококвалифицированных кадрах, передовых технологиях и гибкой стратегии. Это гарантирует способность страны противостоять любым угрозам её суверенитету и эффективно на них реагировать."
 SIN_army_army_daily_activity: "Ежедневная деятельность армии"
 SIN_army_army_daily_activity_desc: "Распорядок дня сингапурского солдата включает: интенсивные физические тренировки, работу с оружием, тактические учения, тренировочные симуляции. Такая системная подготовка гарантирует полную боевую готовность армии к отражению любого наземного вторжения."
 SIN_army_foreign_intervention: "Иностранное вмешательство"
 SIN_army_foreign_intervention_desc: "Оборонная стратегия Сингапура включает прочные союзы и партнёрства, что позволяет эффективно реагировать на внешние угрозы. Сотрудничество с дружественными странами усиливает его потенциал в решении региональных проблем безопасности."
 SIN_army_expand_special_operation_force: "Расширение Сил Специальных Операций (ССО / SOF)"
 SIN_army_expand_special_operation_force_desc: "Расширение Сил Специальных Операций (ССО) — ключевой элемент оборонной стратегии Сингапура."
 SIN_air_force: "Сингапурские Военно-воздушные силы (RSAF)"
 SIN_air_force_desc: "После расширения танковых и механизированных сил у нас теперь есть возможности для модернизации старых самолётов и производства новых отечественных моделей, лучше соответствующих нашим потребностям."
 SIN_air_force_helicopter: "Вертолёт"
 SIN_air_force_helicopter_desc: "Современные вертолёты — универсальные платформы, используемые для различных задач: от перевозки войск и поисково-спасательных операций до борьбы с подводными лодками. Их универсальность и передовые возможности имеют решающее значение для современных военных операций."
 SIN_air_force_fighter: "Истребители"
 SIN_air_force_fighter_desc: "Технологии малозаметности, передовые датчики и повышенная манёвренность – отличительные черты современных истребителей, обеспечивающие превосходство в воздухе и эффективную защиту от воздушных угроз. Их скорость и точность имеют жизненно важное значение для национальной обороны."
 SIN_air_force_bombers: "Бомбардировщики"
 SIN_air_force_bombers_desc: "Современные бомбардировщики оснащены высокоточными боеприпасами и передовыми возможностями малозаметности, что позволяет наносить удары на большие расстояния с минимальным риском. Их способность наносить сокрушительный огневой удар с больших расстояний является ключевым фактором сдерживания."
 SIN_air_force_drone: "Беспилотник"
 SIN_air_force_drone_desc: "Беспилотники меняют методы ведения войны благодаря своей универсальности, доступности и передовым возможностям наблюдения. Их использование для разведки, наблюдения и нанесения точечных ударов делает их бесценным активом для современных армий."
 SIN_air_force_pilot_daily_exercise: "Ежедневные упражнения пилотов"
 SIN_air_force_pilot_daily_exercise_desc: "Ежедневные лётные тренировки и интенсивные тренировки поддерживают пилотов ВВС Сингапура на пике формы. Эти учения готовят их к различным ситуациям, обеспечивая превосходство в воздушном пространстве Сингапура."
 SIN_air_force_efficient_pilot: "Эффективный пилот"
 SIN_air_force_efficient_pilot_desc: "Пилоты ВВС Сингапура отличаются высокой эффективностью и мастерски управляют современными самолётами и оружием. Их точность и мастерство играют ключевую роль в защите воздушного пространства Сингапура и проецировании военной мощи."
 SIN_air_force_pilot_fast_learner: "Быстро обучающийся пилот"
 SIN_air_force_pilot_fast_learner_desc: "Способность быстро адаптироваться к новым технологиям и тактике критически важна для пилотов ВВС Сингапура. Это позволяет им оставаться на передовой воздушного боя, сохраняя превосходство в воздухе."
 SIN_air_force_malacca_traits_air_superiority: "Воздушное превосходство Малакки"
 SIN_air_force_malacca_traits_air_superiority_desc: "Сохранение превосходства в воздухе в районе Малаккского пролива имеет первостепенное значение для обороны Сингапура. Современные истребители и мощные системы ПВО играют решающую роль в защите жизненно важных морских путей и национальных интересов."
 SIN_SID_intelligence: "Безопасность и разведка (SID)"
 SIN_SID_intelligence_desc: "Службы безопасности и разведки Сингапура находятся на переднем крае национальной безопасности, используя передовые технологии и высококвалифицированных специалистов для противодействия угрозам и защиты национальных интересов. Их бдительность имеет решающее значение для поддержания стабильности и защиты суверенитета Сингапура."
 SIN_SID_overseas_operation: "Зарубежный оперативник"
 SIN_SID_overseas_operation_desc: "Зарубежные агенты Сингапура — это высококвалифицированные специалисты, которые действуют скрытно по всему миру, собирая важные разведданные и внимательно следя за потенциальными угрозами для страны. Их работа обеспечивает безопасность Сингапура не только за его пределами."
 SIN_SID_intelligent_agile_transformation: "Интеллектуальная гибкая трансформация"
 SIN_SID_intelligent_agile_transformation_desc: "Разведывательное сообщество Сингапура придерживается принципов гибкой трансформации, быстро адаптируясь к меняющимся угрозам и технологическому прогрессу. Этот динамичный подход позволяет разведывательным возможностям страны оставаться на переднем крае глобальной безопасности."
 SIN_SID_operative_six_sigma_learning_method: "Оперативное обучение на практике"
 SIN_SID_operative_six_sigma_learning_method_desc: "Сотрудники разведки Сингапура получают бесценный опыт, участвуя в реальных операциях. Этот практический подход оттачивает их навыки и обеспечивает эффективность противодействия сложным угрозам и защиты национальных интересов."
 SIN_SSA_space_agency: "Сингапурское космическое агентство (SSA)"
 SIN_SSA_space_agency_desc: "Сингапурское космическое агентство (SSA) возглавляет развитие космических технологий Сингапура, стимулируя инновации и развивая потенциал для обеспечения национальной безопасности и экономического роста. Его деятельность имеет решающее значение для будущего Сингапура."
 SIN_SSA_singapore_make_own_project_pegassus: "Приготовьте Сами Пегассус"
 SIN_SSA_singapore_make_own_project_pegassus_desc: "Стремление Сингапура разработать собственный спутник Pegasus, как это сделал Израиль, представляет собой значительный шаг на пути к независимости в сфере сбора разведывательной информации из космоса, что повышает его способность отслеживать и защищать свои национальные интересы. Этот проект демонстрирует технологическое превосходство Сингапура."
 SIN_SSA_satellite_imagery: "Использование спутниковых снимков"
 SIN_SSA_satellite_imagery_desc: "Сингапур использует спутниковые снимки для расширения своих разведывательных возможностей, предоставляя информацию в режиме реального времени для стратегического планирования, мониторинга безопасности и реагирования на стихийные бедствия. Эта технология даёт критически важное преимущество в динамичном мире."
 SIN_SSA_space_technology_effort: "Усилия по развитию космоса"
 SIN_SSA_space_technology_effort_desc: "Постоянные инвестиции Сингапура в развитие космоса укрепляют его разведывательную инфраструктуру, обеспечивая решающее преимущество в области наблюдения, связи и стратегического планирования. Эти усилия имеют жизненно важное значение для национальной безопасности и региональной стабильности."
 SIN_nuclear_weapon_for_defence: "§RОборонное ядерное оружие§!"
 SIN_nuclear_weapon_for_defence_desc: "Мы выступаем за мир, но наша приверженность нашему суверенитету непоколебима. Возможное применение ядерного сдерживания – это не агрессия, а гарантия нашего выживания. Это щит, а не меч, мощное заявление любой стране, замышляющей агрессию против нашего острова. Цена нападения на Сингапур была бы слишком высока. Наша оборона – это наша преданность нашему народу, нашему будущему и нашей независимости. Мы готовы защищать нашу страну. Наша приверженность миру сопоставима только с нашей решимостью защитить себя и своё будущее. Это не угроза, это обещание."
 SIN_reform_singapore_urban_redevelopment_authority: "Управление по реконструкции городов (УРГ)"
 SIN_reform_singapore_urban_redevelopment_authority_desc: "Управление городского развития Сингапура (Управление по реконструкции городов УРГ): формируя будущее. УРГ занимается вопросами устойчивого городского развития, обеспечивая долгосрочное процветание Сингапура посредством стратегического планирования землепользования и развития инфраструктуры. Прогрессивный подход к построению процветающего будущего."
 SIN_economic_planning: "Экономическое планирование"
 SIN_economic_planning_desc: "Экономическое планирование Сингапура – ​​это динамичный процесс, направленный на устойчивый рост и процветание. Оно включает в себя стратегическое распределение земель для развития коммерческой, промышленной и жилой недвижимости. Это включает в себя привлечение иностранных инвестиций, стимулирование инноваций и предпринимательства, а также подготовку квалифицированной рабочей силы для удовлетворения потребностей современной экономики. Цель – создание устойчивой и конкурентоспособной экономики, обеспечивающей качественные рабочие места и повышающей общий уровень жизни."
 SIN_social_need_planning: "Планирование социальных потребностей"
 SIN_social_need_planning_desc: "Планирование социальных потребностей в Сингапуре ставит благополучие граждан на первое место. Это включает в себя различные инициативы, направленные на образование, здравоохранение, жилищное строительство и системы социальной поддержки. Стратегическое землепользование обеспечивает предоставление основных услуг и удобств, создавая динамичные и инклюзивные сообщества. Процесс планирования учитывает такие факторы, как демографическая ситуация населения, доступность и финансовая доступность, чтобы обеспечить всем жителям равный доступ к ресурсам и возможностям."
 SIN_environment_planning: "Планирование окружающей среды"
 SIN_environment_planning_desc: "Экологическое планирование в Сингапуре имеет решающее значение для сохранения зелёного и чистого ландшафта страны. Оно предполагает тщательное управление земельными ресурсами, чтобы обеспечить баланс между развитием и охраной окружающей среды. Это включает в себя сохранение естественной среды обитания, внедрение устойчивых практик и инвестиции в «зелёную» инфраструктуру. Главная цель — создать устойчивую и жизнеспособную среду, которая поддерживает биоразнообразие, улучшает качество воздуха и воды и повышает общее качество жизни для всех."
 SIN_singapore_masterplan: "Генеральный план Сингапура"
 SIN_singapore_masterplan_desc: "Влияние этого плана прослеживается во всех аспектах городского ландшафта Сингапура: от эффективной системы общественного транспорта до обилия зелёных насаждений. Это свидетельство приверженности страны долгосрочному видению и устойчивому развитию городов, благодаря чему Сингапур остаётся маяком прогресса и образцом для городов по всему миру."
 SIN_expand_changi_airport_area_phase1: "Расширение территории аэропорта Чанги, этап 1"
 SIN_expand_changi_airport_area_phase1_desc: "Сингапурский аэропорт Чанги, глобальный авиационный узел, расширяется! На первом этапе амбициозного проекта проводится рекультивация земель, что увеличивает территорию Сингапура. Этот стратегический шаг повышает пропускную способность аэропорта, стимулирует торговлю и туризм и одновременно решает проблему нехватки земли в стране. Это свидетельство инновационного подхода Сингапура к росту и развитию."
 SIN_expand_changi_airport_area_phase2: "Расширение территории аэропорта Чанги, этап 2"
 SIN_expand_changi_airport_area_phase2_desc: "Расширение территории аэропорта Чанги, этап 2 — это инициатива Сингапура по увеличению площади территории страны. Этот проект направлен на повышение пропускной способности аэропорта и улучшение его инфраструктуры, что позволит удовлетворить растущий спрос на авиаперевозки и укрепить позиции Сингапура как ключевого авиационного узла в регионе."
 SIN_expand_changi_bay: "Расширить залив Чанги"
 SIN_expand_changi_bay_desc: "В Сингапуре реализуется стратегический проект по мелиорации земель под названием Expand Changi Bay. Эта инициатива позволяет островному государству получить ценные земли, создавая захватывающие возможности для развития и роста. Проект не только решает проблему нехватки земли в Сингапуре, но и открывает новые возможности для развития инфраструктуры, строительства жилья и расширения экономики. Это свидетельство инновационного подхода Сингапура к управлению ресурсами и обеспечению своего будущего. Смелый шаг навстречу светлому будущему!"
 SIN_ubin_island_development: "Развитие острова Убин"
 SIN_ubin_island_development_desc: "Хотя развитие Пулау-Убина и не является в строгом смысле мелиорацией земель, оно предлагает уникальный подход к расширению пригодного для использования пространства Сингапура. Этот проект направлен на устойчивое развитие, в рамках которого сохраняется природная красота острова и создаются новые зоны отдыха и инфраструктура. Это свидетельство стремления Сингапура к экологической устойчивости наряду с развитием городов, предлагающее иную модель расширения, в которой приоритет отдается как природе, так и прогрессу."
 SIN_long_island_coastal_defence: "Береговая Оборона Лонг - Айленда"
 SIN_long_island_coastal_defence_desc: "Инициатива по защите побережья Лонг-Айленда в Сингапуре направлена на возвращение 800 гектаров земли, расположенных рядом с парком Ист-Кост. Этот стратегический проект не только усиливает защиту побережья от повышения уровня моря, но и создаёт новые возможности для жилищного и рекреационного строительства. Смелый шаг на пути к устойчивому и жизнеспособному будущему!"
 SIN_tekong_island_expansion: "Расширение острова Теконг"
 SIN_tekong_island_expansion_desc: "Проект по расширению острова Теконг в Сингапуре — это масштабная инициатива, направленная на освоение земель для решения проблемы нехватки пространства в стране. Этот стратегический шаг не только увеличивает площадь острова, но и открывает возможности для различных видов деятельности, способствуя общему росту Сингапура и расширению его экономических возможностей. Это свидетельство инновационного подхода Сингапура к управлению земельными ресурсами и его стремления обеспечить процветающее будущее."
 SIN_reclamation_sanyongkong_island: "Рекультивация острова Саньёнконг"
 SIN_reclamation_sanyongkong_island_desc: "В Сингапуре реализуется стратегический проект по мелиорации земель на острове Саньёнконг, в результате чего островное государство получило ценные земли. Эта инициатива открывает захватывающие возможности для развития и роста, решает проблему нехватки земли в Сингапуре и создаёт новые возможности для развития инфраструктуры, жилищного строительства и экономики. Это свидетельство инновационного подхода Сингапура к управлению ресурсами и обеспечению своего будущего. Смелый шаг навстречу светлому будущему!"
 SIN_tekong_kechil_island_development: "Развитие острова Теконг Кечил"
 SIN_tekong_kechil_island_development_desc: "Расширение острова Теконг — это не просто мелиорация земель, это стратегическая инвестиция в будущее Сингапура. Этот амбициозный проект решает проблему нехватки земли в стране и одновременно создаёт возможности для экономического роста и развития. Увеличивая площадь острова, Сингапур получает ценные земли для различных целей, что ещё больше укрепляет его позиции как ведущего мирового центра."
 SIN_tekong_island_development: "Развитие острова Теконг"
 SIN_tekong_island_development_desc: "Расширение острова Теконг в Сингапуре свидетельствует о смелом взгляде в будущее. Этот стратегический проект направлен не просто на увеличение площади, но и на создание новых возможностей. Увеличение площади открывает возможности для различных видов застройки, что способствует экономическому росту Сингапура и улучшению его инфраструктуры. Это свидетельство инновационного подхода Сингапура к управлению ресурсами и его непоколебимой приверженности прогрессу."
 SIN_sajahat_island_reclamation: "Мелиорация острова Сахахат"
 SIN_sajahat_island_reclamation_desc: "В Сингапуре реализуется стратегический проект по мелиорации земель на острове Саджахат, в результате чего островное государство получило ценные земли. Эта инициатива открывает захватывающие возможности для развития и роста, решает проблему нехватки земли в Сингапуре и создаёт новые возможности для развития инфраструктуры, жилищного строительства и экономики. Это свидетельство инновационного подхода Сингапура к управлению ресурсами и обеспечению своего будущего."
 SIN_psa_pasir_panjang_terminal_devlopment: "Развитие терминала PSA в Пасир-Панджанге"
 SIN_psa_pasir_panjang_terminal_devlopment_desc: "Проект PSA Pasir Panjang Terminal Development преобразует портовую инфраструктуру Сингапура, создавая более эффективные и надёжные ворота для международной торговли. Это расширение значительно увеличивает пропускную способность, позволяя обслуживать более крупные суда и обрабатывать большие объёмы грузов. Это стратегическая инвестиция, которая подчёркивает стремление Сингапура сохранить свои позиции ведущего морского узла, стимулирующего экономический рост и обеспечивающего своё будущее в качестве глобального торгового центра."
 SIN_jurong_island_reclamation_project: "Проект по рекультивации острова Джуронг"
 SIN_jurong_island_reclamation_project_desc: "Проект по намыву острова Джуронг в Сингапуре — это стратегическая инициатива, направленная на расширение возможностей острова как глобального нефтехимического центра. Это расширение открывает возможности для строительства новых объектов и инфраструктуры, что способствует росту отрасли и укрепляет позиции Сингапура как лидера в этом секторе. Это свидетельствует о дальновидном подходе Сингапура к экономическому развитию и его стремлении обеспечить себе будущее в качестве крупного игрока на мировом энергетическом рынке."
 SIN_psa_pasir_panjang_terminal_devlopment_phase_2: "Вторая фаза строительства терминала PSA в Пасир-Панджанге"
 SIN_psa_pasir_panjang_terminal_devlopment_phase_2_desc: "Проект PSA по развитию терминала Пасир Панджанг в Сингапуре — это смелое заявление о намерениях. Это амбициозное расширение направлено не только на увеличение пропускной способности, но и на обеспечение будущего Сингапура как ведущего мирового морского узла. Инвестируя в современную инфраструктуру, Сингапур укрепляет свои позиции в качестве важнейшего игрока в сфере международной торговли, способствуя экономическому процветанию и обеспечивая дальнейший успех на мировой арене."
 SIN_jurong_island_development_project: "Проект развития острова Джуронг"
 SIN_jurong_island_development_project_desc: "Проект развития острова Джуронг в Сингапуре — это стратегическая инициатива, направленная на превращение острова в глобальный центр нефтехимической и химической промышленности. Это амбициозное начинание расширяет территорию острова, создавая динамичный центр производства, исследований и инноваций. Это смелый шаг на пути к обеспечению экономического будущего Сингапура и укреплению его позиций в качестве ведущего игрока на мировом рынке. Это не просто освоение территории, это строительство нации."
 SIN_semakau_island_reclamation_project: "Проект по восстановлению острова Семакау"
 SIN_semakau_island_reclamation_project_desc: "В Сингапуре реализуется стратегический проект по мелиорации земель на острове Семакау, в результате чего островное государство получило ценные земельные участки. Эта инициатива открывает широкие возможности для развития и роста, решает проблему нехватки земли в Сингапуре и создаёт новые возможности для развития инфраструктуры, жилищного строительства и экономики."
 SIN_tuas_bussiness_area_development: "Развитие Территории застройки Tua"
 SIN_tuas_bussiness_area_development_desc: "Это стратегическое видение будущего. Этот амбициозный проект расширяет производственные мощности Сингапура, создавая современный и эффективный центр логистики и производства. Это смелый шаг на пути к обеспечению экономического будущего Сингапура и укреплению его позиций в качестве мирового лидера в сфере торговли и инноваций."
 SIN_tuas_reclamation_project_phase_1: "Проект по рекультивации Туаса, этап 1"
 SIN_tuas_reclamation_project_phase_1_desc: "В Сингапуре реализуется первый этап проекта по мелиорации Туаса, в рамках которого территория страны будет расширена, а также будет создана платформа для будущего роста. Эта стратегическая инициатива создаст новые возможности в различных отраслях, решит проблему нехватки земли и будет способствовать экономическому развитию."
 SIN_tuas_dock_development_project_phase_1: "Проект по развитию дока Туас, этап 2"
 SIN_tuas_dock_development_project_phase_1_desc: "Вторая фаза проекта по развитию дока Туас преобразует портовую инфраструктуру Сингапура, создавая более крупные и эффективные ворота для мировой торговли. Это масштабное расширение значительно увеличивает пропускную способность, позволяя обслуживать более крупные суда и обрабатывать большие объёмы грузов."
 SIN_tuas_reclamation_project_phase_2: "Вторая фаза проекта по рекультивации Туаса"
 SIN_tuas_reclamation_project_phase_2_desc: "Проект по рекультивации острова Туас в Сингапуре, этап 2, — это не просто расширение территории, а основа для будущего роста. Этот амбициозный проект позволяет создать ценные земельные участки для жизненно важной инфраструктуры, расширяет экономические возможности и обеспечивает будущее Сингапура."
 singapore.128.t: "Ли Сянь Лун уходит в отставку"
 singapore.128.d: "После почти двадцати лет у руля премьер-министр Сингапура Ли Сянь Лун собирается уйти в отставку. Его правление, отмеченное экономическим ростом, социальным прогрессом и сохранением стабильности страны на мировой арене, подходит к концу. Этот переход знаменует собой важный момент в истории Сингапура, поскольку страна готовится к новой эпохе лидерства. Наследие Ли Сянь Луна, несомненно, станет предметом тщательного анализа и обсуждения на долгие годы, формируя представление о будущем Сингапура. Хотя его уход знаменует собой конец эпохи, он также сигнализирует о начале новой главы, демонстрируя эффективность системы управления и планирования преемственности в Сингапуре. Страна надеется на плавный переход и дальнейший прогресс под руководством нового руководства."
 singapore.128.a: "Еще один великий лидер уходит в отставку"
 SIN_power_balance: "§YНациональный интерес Сингапура§!"
 SIN_power_balance_desc: "Национальные интересы Сингапура представляют собой сложное взаимодействие между политикой «Сингапур прежде всего» и глобальным взаимодействием. Хотя страна ставит во главу угла благополучие своих граждан и экономическую стабильность, что является основным принципом политики «Сингапур прежде всего», она также признает важность международного сотрудничества и влияния. Этот подход направлен не на мировое господство Сингапура, а на стратегическое балансирование. Сингапур использует свою экономическую мощь и геополитическое положение для защиты своих интересов на мировой арене, стремясь в конечном счете создать стабильную и процветающую среду как внутри страны, так и за ее пределами. Такой продуманный подход обеспечивает долгосрочную безопасность и процветание страны."
 SIN_external_focus_left_side: "§CМировое господство Сингапура§!"
 SIN_external_focus_left_side_desc: "Сингапур, страна, полная амбиций, на мировой арене играет гораздо более важную роль, чем можно было бы предположить, исходя из его размеров. Его экономическое могущество неоспоримо, он является процветающим центром финансов и торговли. В дипломатическом плане он умело лавирует в сложных геополитических водах, выстраивая прочные отношения по всему миру. Несмотря на то, что Сингапур не является военным гигантом, его стратегический подход к обороне обеспечивает безопасность и стабильность страны, способствуя поддержанию мира в регионе. Его приверженность инновациям, образованию и устойчивому развитию укрепляет его позиции в качестве мирового лидера, влияющего на политику и формирующего будущее. Влияние Сингапура не просто ощущается — его уважают, им восхищаются и ему подражают."
 SIN_internal_focus_right_side: "§2Первый Сингапурец§!"
 SIN_internal_focus_right_desc: "Сингапур, страна, известная своим дальновидным подходом, уделяет приоритетное внимание внутреннему развитию, чтобы обеспечить безопасное и процветающее будущее. Образование имеет первостепенное значение для формирования высококвалифицированной рабочей силы и стимулирования инноваций. Продовольственная безопасность является ключевым приоритетом, обеспечивающим самодостаточность и устойчивость. Сингапур активно внедряет технологические достижения, что выводит его на передовые позиции в области инноваций. Страна также уделяет приоритетное внимание устойчивости к внешним воздействиям, защищая свои ценности и интересы. И, конечно же, национальная оборона остается главным приоритетом, обеспечивающим безопасность граждан. Приверженность Сингапура этим внутренним принципам закладывает основу для сильного и устойчивого будущего, в котором Сингапур продолжит процветать и вносить свой вклад в развитие мира."
 SIN_mid_range: "Сбалансированный интерес"
 SIN_mid_range_desc: "§gИстория успеха Сингапура свидетельствует о его способности умело балансировать между конкурирующими приоритетами. Политика «Сингапур прежде всего», ставящая во главу угла внутреннюю силу, основанную на образовании, технологическом прогрессе и надежной национальной обороне, не противоречит стремлению страны к глобальному влиянию. Напротив, прочная внутренняя основа — экономическое процветание, социальная стабильность и технологические инновации — позволяет Сингапуру оказывать влияние на мировой арене. Такой сбалансированный подход гарантирует, что внешние амбиции будут подкреплены безопасностью и устойчивостью государства, что позволит Сингапуру эффективно отстаивать свои глобальные интересы, не забывая при этом о собственных. Это стратегия просчитанных рисков и выгодных инвестиций, демонстрирующая прагматичный подход как к национальным, так и к международным целям.§!"
 SIN_phase1_left_side_range: "§CГосподство в Малаккском проливе§!"
 SIN_phase1_left_side_range_desc: "§gСингапур становится важнейшим морским узлом в Юго-Восточной Азии, оказывая влияние на Малаккский пролив — один из самых оживлённых судоходных маршрутов в мире. Благодаря стратегически важным портовым операциям, обеспечению безопасности на море и упрощению процедур торговли Сингапур закладывает основу для регионального контроля и экономической мощи.§!"
 SIN_phase2_left_side_range: "§CДоминирование в АСЕАН§!"
 SIN_phase2_left_side_range_desc: "§gОпираясь на своё лидерство на море, Сингапур расширяет своё влияние в АСЕАН за счёт экономической интеграции, технологического лидерства и дипломатического взаимодействия. Позиционируя себя как центральный узел сотрудничества в Юго-Восточной Азии, Сингапур становится надёжным партнёром и ключевым игроком в принятии решений по региональным вопросам.§!"
 SIN_phase3_left_side_range: "§CДоминирование в Азии§!"
 SIN_phase3_left_side_range_desc: "§gСингапур выходит на более масштабную азиатскую арену, налаживая прочные связи с экономическими гигантами и развивающимися державами. Благодаря инновациям, финансовым услугам и интеллектуальному лидерству он становится связующим звеном между Востоком и Западом, компактным, но влиятельным игроком, формирующим будущее Азии.§!"
 SIN_phase4_left_side_range: "§CВеликое Господство§!"
 SIN_phase4_left_side_range_desc: "§gНа данном этапе Сингапур, несмотря на свои размеры, считается крупной державой и городом-государством с глобальным влиянием. Он устанавливает стандарты в области цифрового управления, устойчивого развития и стратегического прогнозирования, участвует в формировании основных международных структур и пользуется уважением на всех континентах.§!"
 SIN_phase5_left_side_range: "§CМировое Господство§!"
 SIN_phase5_left_side_range_desc: "§gВидение Сингапура заключается в том, чтобы стать мировым лидером. Благодаря своим ценностям — стремлению к совершенству, инновациям и честности — страна обладает «мягкой силой» и политическим влиянием в международных организациях. Она отстаивает глобальные интересы, задавая тон сотрудничеству, доверию и дальновидному лидерству во всём мире.§!"
 SIN_phase1_right_side_range: "§2От народа — народу Сингапура§!"
 SIN_phase1_right_side_range_desc: "§gПуть Сингапура начинается с прочного фундамента, заложенного его народом. Политика формируется с учётом потребностей граждан, на основе доверия и участия. На этом этапе основное внимание уделяется инклюзивному развитию, равному доступу к возможностям и созданию государства, которое служит всем сингапурцам и управляется сингапурцами.§!"
 SIN_phase2_right_side_range: "§2Дух гордости за то, что мы сингапурцы§!"
 SIN_phase2_right_side_range_desc: "§gФормируется глубокая национальная идентичность, при которой каждый гражданин гордится тем, что он сингапурец. Особое внимание уделяется общим ценностям, национальному образованию и культурной гордости. На этом этапе формируется эмоциональная устойчивость, единство и чувство сопричастности, чтобы защитить образ жизни Сингапура изнутри.§!"
 SIN_phase3_right_side_range: "§2Сила в Единстве§!"
 SIN_phase3_right_side_range_desc: "§gСингапур процветает, когда его народ един. Этот этап укрепляет социальную сплочённость, объединяя сообщества и расширяя сети поддержки. Инвестиции в здравоохранение, образование и продовольственную безопасность гарантируют, что никто не останется без внимания, и обеспечивают стабильность общества, готового противостоять внешним потрясениям.§!"
 SIN_phase4_right_side_range: "§2Объединенные в действии§!"
 SIN_phase4_right_side_range_desc: "§gСингапур мобилизует все силы для решения стратегических задач. Каждый гражданин, сектор и учреждение играют свою роль — от технологических инноваций до готовности к обороне. На этом этапе приоритетом является национальная готовность, обеспечиваемая гибкой политикой, сотрудничеством государственного и частного секторов и скоординированными национальными мерами реагирования на внешнее давление.§!"
 SIN_phase5_right_side_range: "§2Первый Сингапур§!"
 SIN_phase5_right_side_range_desc: "§gСингапур твёрдо отстаивает свои интересы в диалоге с миром. Национальный суверенитет, экономическая устойчивость и безопасность защищаются любой ценой. На этом этапе сингапурцы остаются главным приоритетом при принятии решений, направленных на сохранение независимости, достоинства и дальнейшего успеха страны на мировой арене.§!"
 SIN_BOP_promote_singapore_asian_value: "Продвигайте азиатские ценности Сингапура"
 SIN_BOP_promote_singapore_asian_value_desc: "Кампания «мягкой дипломатии» по распространению сингапурской модели бюрократической эффективности и государственной политики."
 SIN_BOP_establish_asean_innovation_hub: "Создание инновационного центра АСЕАН"
 SIN_BOP_establish_asean_innovation_hub_desc: "Сделайте Сингапур центром технологических инноваций и исследований АСЕАН, чтобы расширить интеллектуальное и экономическое влияние региона."
 SIN_BOP_expand_global_diplomatic_footprint: "Расширение глобального дипломатического присутствия"
 SIN_BOP_expand_global_diplomatic_footprint_desc: "Открытие новых посольств и консульств в Африке, на Ближнем Востоке и в Латинской Америке для расширения дипломатического присутствия."
 SIN_BOP_maintenance_no1_strongest_world_passport: "Техническое обслуживание № 1. Самый прочный паспорт в мире"
 SIN_BOP_maintenance_no1_strongest_world_passport_desc: "Поддержание отношений и дипломатических связей со всеми странами для сохранения статуса сингапурского паспорта как самого надёжного в мире."
 SIN_BOP_found_singapore_strategic_investment_authority: "Основано управление стратегических инвестиций Сингапура (УСИС)"
 SIN_BOP_found_singapore_strategic_investment_authority_desc: "Увеличить объём иностранных инвестиций через фонд национального благосостояния, чтобы укрепить свои геополитические позиции."
 SIN_BOP_establish_singapore_armed_forces_training_partnerships: "Установление партнёрских отношений в сфере обучения с Вооружёнными силами Сингапура"
 SIN_BOP_establish_singapore_armed_forces_training_partnerships_desc: "Сотрудничество в области военной подготовки с дружественными странами, например программа SAF в Брунее и на Тайване."
 SIN_BOP_build_global_tech_corridor: "Построить глобальный технологический коридор"
 SIN_BOP_build_global_tech_corridor_desc: "Технологическое сотрудничество с развитыми и развивающимися странами для достижения цифрового превосходства."
 SIN_BOP_host_asia_global_security_summit: "Проведение Азиатского саммита по глобальной безопасности"
 SIN_BOP_host_asia_global_security_summit_desc: "Сделайте Сингапур постоянным местом проведения международных конференций по безопасности."
 SIN_BOP_launch_smart_southeast_asia_initiative: "Запуск инициативы «Умная Юго-Восточная Азия»"
 SIN_BOP_launch_smart_southeast_asia_initiative_desc: "Поставлять цифровую инфраструктуру и инфраструктуру «умных городов» в соседние страны для усиления экономического влияния."
 SIN_BOP_initiate_maritime_silk_reconnect: "Возродить морской шёлковый путь"
 SIN_BOP_initiate_maritime_silk_reconnect_desc: "Сделайте Сингапур крупным центром морской торговли в Индо-Тихоокеанском регионе."
 SIN_BOP_fund_regional_think_tanks: "Финансировать региональные аналитические центры"
 SIN_BOP_fund_regional_think_tanks_desc: "Финансирование исследовательских институтов в других странах для формирования просингапурского регионального мнения."
 SIN_BOP_establish_singaporean_cultural_institutes_abroad: "Создание сингапурских культурных центров за рубежом"
 SIN_BOP_establish_singaporean_cultural_institutes_abroad_desc: "Например, Гёте-Институт или Британский совет распространяют сингапурские ценности и культуру по всему миру."
 SIN_BOP_secure_overseas_port_access_agreements: "Соглашения о безопасном доступе к зарубежным портам"
 SIN_BOP_secure_overseas_port_access_agreements_desc: "Подписание стратегических соглашений о доступе к военной и гражданской логистике в зарубежных портах."
 SIN_BOP_launch_global_green_finance_diplomacy: "Запуск глобальной «зеленой» финансовой дипломатии"
 SIN_BOP_launch_global_green_finance_diplomacy_desc: "Использование статуса Сингапура как центра «зеленого» финансирования для продвижения стандартов ESG в Азии."
 SIN_BOP_singapore_citizenship_journey_program: "Программа Получения Гражданства Сингапура"
 SIN_BOP_singapore_citizenship_journey_program_desc: "Предоставление людям из других стран возможности легально сменить гражданство и стать гражданами Сингапура"
 SIN_BOP_reclaim_throne_tiger_of_the_peninsula: "Верните себе трон «Тигр полуострова»"
 SIN_BOP_reclaim_throne_tiger_of_the_peninsula_desc: "Проактивная политика региональной дипломатии, основанная на стратегическом, независимом и прагматичном подходе к формированию нового азиатского порядка."
 SIN_BOP_gold_card_visas_for_billionaire_program: "Визы «Золотая карта» для программы «Миллиардеры»"
 SIN_BOP_gold_card_visas_for_billionaire_program_desc: "Программа выдачи золотых карт для миллиардеров, которая позволит получить двойное гражданство, открыть инвестиционные каналы и раскрыть потенциал бизнеса в Сингапуре"
 SIN_BOP_overseas_intelligence_activity: "Активизация Разведывательной Деятельности за рубежом"
 SIN_BOP_overseas_intelligence_activity_desc: "Чтобы сохранить независимость страны от государств с противоположными взглядами и не подвергать Сингапур опасности"
 SIN_BOP_promote_singapore_business_environment: "Содействие развитию Деловой среды Сингапура"
 SIN_BOP_promote_singapore_business_environment_desc: "Способствовать созданию чистой деловой среды в Сингапуре и прозрачной бюрократической системы, свободной от мошенничества и коррупции."
 SIN_BOP_scholarship_for_bachelor_master_and_doctoral_education: "Стипендия для обучения в бакалавриате, магистратуре и докторантуре"
 SIN_BOP_scholarship_for_bachelor_master_and_doctoral_education_desc: "Предоставьте бесплатный доступ к программам повышения квалификации для инженеров и специалистов, востребованных в будущем."
 SIN_BOP_national_skills_future_movement: "Национальное движение за будущее навыков"
 SIN_BOP_national_skills_future_movement_desc: "Инвестиции в профессиональное обучение и непрерывное образование для национальных трудовых ресурсов."
 SIN_BOP_enhance_cpf_and_housing_grants: "Увеличение CPF и жилищных субсидий"
 SIN_BOP_enhance_cpf_and_housing_grants_desc: "Увеличить пенсионные выплаты и жилищные субсидии для граждан."
 SIN_BOP_local_enterprise_growth_scheme: "Схема роста местного предприятия"
 SIN_BOP_local_enterprise_growth_scheme_desc: "Поддержите инициативу по развитию местного малого и среднего бизнеса на внутреннем рынке."
 SIN_BOP_boost_birth_rate_incentive_package: "Пакет мер по стимулированию рождаемости"
 SIN_BOP_boost_birth_rate_incentive_package_desc: "Финансовые стимулы для молодых семей и детские пособия."
 SIN_BOP_green_singapore_movement: "Зеленое Сингапурское движение"
 SIN_BOP_green_singapore_movement_desc: "Инвестиции в чистую энергетику, озеленение и внутреннюю экологическую политику."
 SIN_BOP_public_transport_excellence_scheme: "Схема совершенствования общественного транспорта"
 SIN_BOP_public_transport_excellence_scheme_desc: "Обеспечение доступа к интернету и технологиям для всех социальных групп."
 SIN_BOP_national_food_resilience_strategy: "Национальная стратегия продовольственной устойчивости"
 SIN_BOP_national_food_resilience_strategy_desc: "Диверсификация местных источников продовольствия и обеспечение безопасности цепочки поставок."
 SIN_BOP_cybersecurity_for_citizens_initiative: "Инициатива \"Кибербезопасность для граждан\""
 SIN_BOP_cybersecurity_for_citizens_initiative_desc: "Кампания по повышению цифровой грамотности и защите персональных данных."
 SIN_BOP_support_local_talent_first_act: "Первый шаг в поддержку местных талантов"
 SIN_BOP_support_local_talent_first_act_desc: "Постановление, согласно которому местные работники имеют приоритет при стратегическом трудоустройстве."
 SIN_BOP_singaporean_culture_preservation_fund: "Фонд сохранения сингапурской культуры"
 SIN_BOP_singaporean_culture_preservation_fund_desc: "Поддержка местной культуры и традиционных сообществ в условиях модернизации."
 SIN_BOP_financial_wellness_national_campaign: "Национальная кампания по финансовому оздоровлению"
 SIN_BOP_financial_wellness_national_campaign_desc: "Программа финансовой грамотности и управления финансами для всех граждан."
 SIN_BOP_give_incentives_for_domestic_companies: "Поощряйте отечественные компании"
 SIN_BOP_give_incentives_for_domestic_companies_desc: "Предоставление финансовых стимулов для повышения производительности влияет на увеличение налоговых поступлений."
 SIN_BOP_fight_foreign_influence: "Бороться с иностранным влиянием"
 SIN_BOP_fight_foreign_influence_desc: "Борьба с иностранным влиянием в стране, которая подвергается экономической колонизации"
 SIN_BOP_masterplan_for_land_allocation: "Генеральный план распределения земельных участков"
 SIN_BOP_masterplan_for_land_allocation_desc: "Мы решительно беремся за решение проблемы ограниченности земельных ресурсов. Мы отдаем приоритет устойчивому развитию с высокой плотностью застройки, обеспечивая баланс между жилыми, коммерческими и зелеными зонами. Стратегическое землепользование позволяет максимально повысить эффективность, обеспечить оптимальное распределение ресурсов для будущего роста и сохранить наше драгоценное природное наследие. Этот план имеет решающее значение для поддержания высокого уровня жизни и экономической конкурентоспособности Сингапура."
 SIN_BOP_masterplan_for_civilian_industry_development: "Генеральный план развития гражданской промышленности"
 SIN_BOP_masterplan_for_civilian_industry_development_desc: "Основное внимание уделяется развитию инноваций и высокотехнологичных отраслей. Стратегически привлекая иностранные инвестиции и развивая местные таланты, мы стремимся создать устойчивую и диверсифицированную экономику. Этот план поддерживает рост ключевых секторов, способствует технологическому прогрессу и гарантирует, что Сингапур останется глобальным центром инноваций и предпринимательства даже в условиях ограниченной доступности земельных ресурсов."
 SIN_BOP_masterplan_for_miliatary_industry_development: "Генеральный план развития военной промышленности"
 SIN_BOP_masterplan_for_miliatary_industry_development_desc: "Приоритетными направлениями являются самодостаточность и технологический прогресс в сфере обороны. Учитывая ограниченность наших территорий, этот план направлен на эффективное распределение ресурсов и стратегическое партнёрство для обеспечения нашей национальной безопасности. Он предполагает разработку передовых технологий и подготовку квалифицированных кадров, что позволит сохранить наш оборонный потенциал и адаптировать его к будущим угрозам."
 SIN_BOP_masterplan_for_naval_yard_development: "Генеральный план развития военно-морской базы"
 SIN_BOP_masterplan_for_naval_yard_development_desc: "Решает проблемы, связанные с ограниченностью пространства, за счёт эффективной инфраструктуры и технологических инноваций. Этот план гарантирует, что наши военно-морские силы будут оставаться на уровне последних достижений, обеспечивая нашу национальную безопасность и защищая наши морские интересы. Он предусматривает стратегическое расширение и модернизацию, оптимизацию использования пространства и внедрение экологически рациональных методов."
 SIN_BOP_masterplan_for_offices_development: "Генеральный план развития офисов"
 SIN_BOP_masterplan_for_offices_development_desc: "Удовлетворяет потребность в эффективных и экологичных решениях для организации рабочего пространства на нашей ограниченной территории. Этот план предусматривает строительство многофункциональных комплексов с высокой плотностью застройки, в которых офисные помещения будут интегрированы с жилыми и коммерческими зонами. В нём приоритет отдаётся технологиям «умного» строительства и экологичным инициативам, которые создают динамичную и продуктивную рабочую среду, оптимизируют землепользование и способствуют устойчивому развитию."
 SIN_singapore_problem: "Географическая проблема Сингапура"
 SIN_singapore_problem_desc: "Сингапур сталкивается с рядом географических проблем, в том числе с нехваткой природных ресурсов, дефицитом земли, водным кризисом и нехваткой жилья для своих граждан."
