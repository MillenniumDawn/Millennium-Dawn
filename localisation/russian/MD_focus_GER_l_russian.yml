 GER_generic_spending_laws: "Государственный общественный бюджет"
 GER_generic_spending_laws_desc: "Государственный бюджет - это налоговые фонды, из которых финансируется сектор государственных услуг, включающий в себя; §Yздравоохранение§!, §Yобразование§! и §Yвнутреннюю безопасность§!."
 GER_Bundeswehr_modifier: "Хир"
 GER_Bundeswehr_modifier_desc: "Немецкие сухопутные войска в 2000 году находятся на перепутье. Изначально они были спроектированы и структурированы как армия времен холодной войны, и их основной задачей была защита от потенциального крупномасштабного конфликта с Варшавским договором в Центральной Европе. Однако с окончанием холодной войны и объединением Германии перед Heer встала задача перестройки, чтобы соответствовать новым, разнообразным требованиям миссии в быстро меняющихся условиях глобальной безопасности."
