 BRA_idea_brazil_energy: "Énergie verte"
 BRA_idea_brazil_energy_desc: "Une série d’initiatives menées par le gouvernement a permis une expansion de l’énergie verte dans notre évolution vers un pays plus vert. Ces programmes ont déjà commencé à porter leurs fruits puisque diverses entreprises du secteur solaire et éolien ont commencé à développer notre infrastructure verte et à contribuer à dynamiser le réseau électrique avec de l’électricité supplémentaire."
 BRA_legalize_independent_amazonian_development_tt: "We will legalize §YIndependent Private Development§! of the Amazon rainforest and states that contain parts of the Amazon Rainforest.\n\nLegalizing §YIndependent Private Development§! means that we will get events where private companies will develop the Amazon Rainforest giving free §YIndustries§!, resources and more at the cost of §YConserved Acreage§!.\n"
