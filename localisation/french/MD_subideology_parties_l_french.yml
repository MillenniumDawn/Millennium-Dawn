 EGY.conservatism: "£EGY_conservatism Parti des conservateurs"
 EGY.conservatism_icon: "£EGY_conservatism"
 EGY.conservatism_desc: "Le Parti des conservateurs (Hizb al-Muhafizin) a été fondé par Mostafa Abdel Aziz, écrivain et journaliste. Lors de sa fondation, le parti comptait de nombreux journalistes et personnalités égyptiennes de renom. Le dirigeant actuel, Akmal Kertam, était un membre influent du Parti national démocratique. \n\n§HOpinion militaire§! de ce parti : §G+50§!"
 EGY.liberalism: "£EGY_liberalism_alt Mouvement patriotique égyptien"
 EGY.liberalism_icon: "£EGY_liberalism_alt"
 EGY.liberalism_desc: "Le Mouvement patriotique égyptien (Ḥizb al-Ḥarakat al-Waṭaniyya al-Miṣriyya) est un parti politique créé par l'ancien candidat à la présidence Ahmed Chafik et Mohamed Abu Hamed, ancien vice-président du Parti des égyptiens libres et fondateur de la Vie des égyptiens. \n\n§HOpinion militaire§! de ce parti : §G+50§!"
 EGY.socialism: "£EGY_socialism Parti de l'Égypte moderne"
 EGY.socialism_icon: "£EGY_socialism"
 EGY.socialism_desc: "Le Parti de l'Égypte moderne (Hezb Misr al-Haditha) est un parti politique égyptien composé d'anciens membres du PND.\n\n§HOpinion militaire§! de ce parti : §G+50§!"
 EGY.Western_Autocracy: "£EGY_Autocracy_small Parti national démocratique"
 EGY.Western_Autocracy_icon: "£EGY_Autocracy_small"
 EGY.Western_Autocracy_desc: "Le Parti national démocratique (Al-Hizb al-Watani ad-Dimuqrati) est un parti centriste autoritaire. Dès sa création, il a été de loin le plus puissant des partis issus de l'Union socialiste arabe (USA), l'ancien parti unique au pouvoir depuis 1962, et a donc été considéré comme son successeur organique. Contrairement à l'USA qui mettait fortement l'accent sur le nationalisme arabe et le socialisme arabe (nassérisme), le PND est devenu un parti centriste modéré.\n\n§HOpinion militaire§! de ce parti : §G+50§!"
 EGY.Western_Autocracy_alt: "£EGY_Western_Autocracy_sisi Parti du futur de la nation"
 EGY.Western_Autocracy_alt_icon: "£EGY_Western_Autocracy_sisi"
 EGY.Western_Autocracy_alt_desc: "Le Parti du futur de la nation (Hezb Mustaqbal Watan) est un parti politique égyptien. Le parti est souvent considéré comme un parti de pouvoir, créé dans le seul but de soutenir le président Abdel Fattah al-Sissi et ses politiques. Le parti soutient les forces armées égyptiennes, estimant que les égyptiens doivent s'unir derrière l'armée et la police nationale égyptienne dans leur lutte contre le terrorisme pour défendre la nation.\n\n§HOpinion militaire§! de ce parti : §G+50§!"
 EGY.Communist-State: "£EGY_Communist_State Parti communiste égyptien"
 EGY.Communist-State_icon: "£EGY_Communist_State"
 EGY.Communist-State_desc: "Le Parti communiste égyptien (Al-Hizb Al-Shuyu'i Al-Masri) moderne a été créé en 1975 par un certain nombre de membres de l'ancien parti communiste égyptien. Sous les régimes des présidents Anouar el-Sadate et Hosni Moubarak, le nouveau parti communiste a été confronté à la répression de l'État et n'a pas pu se présenter aux élections.\n\nLes §Hmilitaires§! sont §Hneutres§! avec ce parti"
 EGY.Conservative: "£EGY_Conservative Parti des défenseurs de la patrie"
 EGY.Conservative_icon: "£EGY_Conservative"
 EGY.Conservative_desc: "Le Parti des défenseurs de la patrie (Ḥizb Hamaat al-Watan) est un parti politique centriste en Égypte. Il a été fondé par un groupe d'officiers à la retraite et prône des politiques de droite modérées. Le parti s'est ensuite développé, ouvrant de nouveaux sièges et de nouvelles branches dans tout le pays. Il a atteint 1000 unités et un nouveau siège.\n\nLes §Hmilitaires§! sont §Hneutres§! avec ce parti"
 EGY.Autocracy: "£EGY_em_Autocracy Parti national progressiste unifié"
 EGY.Autocracy_icon: "£EGY_em_Autocracy"
 EGY.Autocracy_desc: "Le Parti national progressiste unifié (Ḥizb al-Tagammu' al-Watani al-Taqadomi al-Wahdawi) est un parti politique nassériste socialiste égyptien. Il a été créé en tant que faction de gauche de l'Union socialiste arabe au pouvoir et est devenu un parti indépendant après la dissolution de l'USA. Le parti se considère comme un défenseur des principes de la révolution égyptienne de 1952. Le parti se considère comme un défenseur des principes de la révolution égyptienne de 1952. Il appelle à s'opposer aux tentatives de revenir sur les acquis sociaux de la révolution pour les travailleurs, les pauvres et d'autres groupes à faibles revenus.\n\n§HOpinion militaire§! de ce parti : §G+50§!"
 EGY.anarchist_communism: "£EGY_anarchist_communism Parti des travailleurs démocratique"
 EGY.anarchist_communism_icon: "£EGY_anarchist_communism"
 EGY.anarchist_communism_desc: "Les principes les plus importants du Parti des travailleurs démocratique (Hizb Al-‘Ummal Al-Dimuqrati) sont le respect des croyances religieuses de tous les égyptiens et la fin de la discrimination fondée sur la religion, la couleur ou le sexe. La renationalisation de l'industrie est l'une des principales revendications du PTD, mais contrairement à l'époque de Gamal Abdel Nasser, où les dirigeants des usines d'État étaient nommés par le président, le PTD demande aux travailleurs de ces usines de nommer leurs propres directeurs. Le PTD est favorable à l'abolition des politiques de privatisation et de monopole et à la réorientation des plans de développement au profit des classes sociales défavorisées. Le parti se coordonne également avec d'autres forces pour établir un salaire minimum plus élevé pour les travailleurs égyptiens, la création de syndicats indépendants de l'État et l'amélioration des conditions de travail sur tous les lieux de travail. Il appelle également à lutter contre la corruption administrative et à réévaluer les liens économiques de l'Égypte avec Israël. Leur slogan est « les travailleurs doivent être unis ».\n\nLes §Hmilitaires§! sont §Hneutres§! avec ce parti"
 EGY.Caliphate: "£generic_Caliphate_small Jihad islamique égyptien"
 EGY.Caliphate_desc: "Le Jihad islamique égyptien (Al-Jihad Al-Islami Al-Misri) et l'Armée de libération des lieux saints, initialement appelé al-Jihad, puis le Groupe du Jihad ou l'Organisation du Jihad, est un groupe islamiste égyptien actif depuis la fin des années 1970. Il fait l'objet d'un embargo mondial de la part des Nations unies, qui le considèrent comme un affilié d'Al-Qaïda.\n\n§HOpinion militaire§! de ce parti : §R-50§!"
 EGY.Kingdom: "£EGY_kingdom Parti de la lumière"
 EGY.Kingdom_icon: "£EGY_kingdom"
 EGY.Kingdom_desc: "Le Parti de la lumière (Ḥizb an-Nūr) a une idéologie islamiste ultra-conservatrice, qui croit en l'application stricte de la charia. Il a été décrit comme le bras politique de l'Association de l'appel salafiste, et de loin le plus important des nouveaux partis salafistes en Égypte, qu'il a surpassé grâce à sa longue expérience organisationnelle et administrative et à ses dirigeants charismatiques. Son objectif politique est d'établir un État théocratique sur le modèle du wahhabisme, comme en Arabie saoudite. L'Arabie saoudite s'est révélée être le principal bailleur de fonds du parti, selon le service d'information de la télévision publique allemande ARD.\n\n§HOpinion militaire§! de ce parti : §R-50§!"
 EGY.Neutral_conservatism: "£EGY_Neutral_conservatism Parti islamique"
 EGY.Neutral_conservatism_icon: "£EGY_Neutral_conservatism"
 EGY.Neutral_conservatism_desc: "Le Parti islamique (Al-Hizb Al-Islami) est un parti politique islamiste égyptien. Les principaux dirigeants du groupe sont Mohamed Abu Samra et Kamal Habib. Le parti est soutenu par le groupe du Jihad islamique égyptien. La plupart des fondateurs du parti sont d'anciens membres de l'organisation. De nombreux membres du parti ont fait l'objet de décisions de justice qui leur interdisent de se présenter à des élections.\n\nLes §Hmilitaires§! sont §Hneutres§! avec ce parti"
 EGY.oligarchism: "£EGY_oligarchism Parti populaire républicain"
 EGY.oligarchism_icon: "£EGY_oligarchism"
 EGY.oligarchism_desc: "L'organe parlementaire du Parti populaire républicain (Hezb Al-Shaeb Al-Gomhuri) au Sénat est dirigé par le représentant Ihab Wahba. Classé Idéologiquement, ce parti est un parti civil, libéral avec une ligne fixe qui représente le centre gauche, avec des programmes politiques et économiques et des idées qu'il adopte qui représentent cette tendance.\n\nLes §Hmilitaires§! sont §Hneutres§! avec ce parti"
 EGY.neutral_Social: "£EGY_neutral_Social Parti social-démocrate égyptien"
 EGY.neutral_Social_icon: "£EGY_neutral_Social"
 EGY.neutral_Social_desc: "Le Parti social-démocrate égyptien (al-Ḥizb al-Maṣrī al-Dimuqrāṭī al-Ijtmāʿī) est un parti social libéral et social-démocrate en Égypte. Il met l'accent sur l'économie de marché et la justice sociale, dans le cadre d'un système libre et démocratique. La pierre angulaire de son programme est une constitution qui garantit un État civil fondé sur la citoyenneté. Il est similaire à d'autres partis tels que le Parti national progressiste unifié et le Parti des égyptiens libres. Le PSDE a plaidé en faveur de la protection et de la promotion des droits de l'homme en Égypte. Il s'agit notamment de renforcer les libertés civiles, la liberté d'expression et la protection des droits des minorités.\n\nLes §Hmilitaires§! sont §Hneutres§! avec ce parti"
 EGY.Neutral_Libertarian: "£EGY_Neutral_Libertarian Parti de la paix démocratique"
 EGY.Neutral_Libertarian_icon: "£EGY_Neutral_Libertarian"
 EGY.Neutral_Libertarian_desc: "Le Parti de la paix démocratique (Hizb Al-Salam Al-Dimuqrati) est un petit parti politique égyptien. Son président a déclaré sur la chaîne de télévision Al-Faraeen qu'il comptait environ un million de membres. Le parti a été décrit comme un parti à tendance laïque, mais qui embrasse une identité islamique. Le parti fait pression pour l'établissement de la paix dans la région et dans le monde.\n\nLes §Hmilitaires§! sont §Hneutres§! avec ce parti"
 EGY.Neutral_Autocracy: "£EGY_Neutral_Autocracy Autorité chrétienne copte"
 EGY.Neutral_Autocracy_icon: "£EGY_Neutral_Autocracy"
 EGY.Neutral_Autocracy_desc: "L'Autorité chrétienne copte (Al-Hay’a Al-Qibtiyya Al-Masihiyya) est un peuple ethno-religieux autochtone vivant dans le sud de l'Égypte. Ayant leur propre identité confessionnelle chrétienne, concentrée et centralisée dans l'Église orthodoxe copte, les coptes ont souvent été séparés de la vie politique.\n\n§HOpinion militaire§! de ce parti : §R-50§!"
 EGY.Neutral_Communism: "£EGY_Neutral_Communism Socialistes révolutionnaires"
 EGY.Neutral_Communism_icon: "£EGY_Neutral_Communism"
 EGY.Neutral_Communism_desc: "Les Socialistes révolutionnaires (Al-Ishtirakiyyun Ath-Thawriyyun) sont une organisation trotskiste égyptienne issue de la tradition du Socialisme par le bas. Le sociologue Sameh Naguib est l'un des principaux membres des SR.\n\nLes §Hmilitaires§! sont §Hneutres§! avec ce parti"
 EGY.Neutral_Muslim_Brotherhood: "£EGY_Neutral_Muslim_Brotherhood Parti de la liberté et de la justice"
 EGY.Neutral_Muslim_Brotherhood_icon: "£EGY_Neutral_Muslim_Brotherhood"
 EGY.Neutral_Muslim_Brotherhood_desc: "Le Parti de la liberté et de la justice (Ḥizb al-ḥurriya wa al-’adala) est un parti politique islamiste égyptien. Il est nominalement indépendant, mais a des liens étroits avec les Frères musulmans d'Égypte, le plus grand groupe politique d'Égypte. Le parti a été interdit et dissous, mais il continue à fonctionner dans la clandestinité.\n\n§HOpinion militaire§! de ce parti : §R-100§!"
 EGY.Neutral_green: "£EGY_Neutral_Green Parti de la réforme et du développement"
 EGY.Neutral_green_icon: "£EGY_Neutral_Green"
 EGY.Neutral_green_desc: "Les fondateurs du Parti de la réforme et du développement (Hizb Al-Islah wa Al-Tanmiyah) sont Mohamed Anouar Esmat el-Sadate, le neveu de l'ex-président Anouar el-Sadate, et le milliardaire égyptien Raymond Lakah.\n\nLes §Hmilitaires§! sont §Hneutres§! avec ce parti"
 EGY.Nat_Autocracy: "£EGY_Nat_Autocracy Forces armées égyptiennes"
 EGY.Nat_Autocracy_icon: "£EGY_Nat_Autocracy"
 EGY.Nat_Autocracy_desc: "Les Forces armées égyptiennes (al-qūwwāt al-mūsallaḥa Al-Miṣriyya) sont une organisation militaire de la République arabe d'Égypte, conçue pour protéger la liberté, l'indépendance et l'intégrité territoriale de l'État. Elles se composent des forces terrestres, de la marine, de l'armée de l'air et des forces de défense aérienne.\n\n§HOpinion militaire§! de ce parti : §G+100§!"
 EGY.Nat_Fascism: "£EGY_Nat_Fascism Parti Baas arabe socialiste - Égypte"
 EGY.Nat_Fascism_icon: "£EGY_Nat_Fascism"
 EGY.Nat_Fascism_desc: "Le Parti Baas arabe socialiste - Égypte (Hizb Al-Baath Al-Arabi Al-Ishtiraki - Misr) est un parti politique néo-baathiste égyptien. Il s'agit de la branche régionale égyptienne du parti Baas dirigé par l'Irak.\n\n§HOpinion militaire§! de ce parti : §G+50§!"
 EGY.Nat_Populism: "£EGY_Nat_Populism_alt Parti de la délégation égyptienne"
 EGY.Nat_Populism_icon: "£EGY_Nat_Populism_alt"
 EGY.Nat_Populism_desc: "Le Parti de la délégation égyptienne (Hizb Al-Wafd Al-Misri) est un parti nationaliste libéral égyptien. Il est le prolongement de l'un des partis politiques les plus anciens et historiquement les plus actifs d'Égypte, le Parti de la délégation, qui a été démantelé après la révolution de 1952. Le PDE a été créé en 1978, mais interdit quelques mois plus tard. Il a été relancé après l'assassinat du président Anouar el-Sadate en 1981.\n\nLes §Hmilitaires§! sont §Hneutres§! avec ce parti"
 EGY.Monarchist: "£EGY_Monarchist Dynastie de Méhémet Ali"
 EGY.Monarchist_icon: "£EGY_Monarchist"
 EGY.Monarchist_desc: "La Dynastie de Méhémet Ali (Ousrat Muhammad ‘Ali) a régné sur l'Égypte et le Soudan du XIXème au milieu du XXème siècle. Elle porte le nom de son géniteur, Méhémet Ali d'Égypte, considéré comme le fondateur de l'Égypte moderne.\n\nLes §Hmilitaires§! sont §Hneutres§! avec cette monarchie"
