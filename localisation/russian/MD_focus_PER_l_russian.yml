 PER_SYR_desc: "Гражданская война в Сирии — это продолжающийся многосторонний вооруженный конфликт в Сирии, который в основном ведется между правительством президента Башара Асада и его союзниками, а также различными силами, выступающими против правительства. Беспорядки в Сирии, часть более широкой волны протестов Арабской весны 2011 года, выросли из недовольства правительством Асада и переросли в вооруженный конфликт после того, как протесты, призывающие к его отставке, были жестоко подавлены."
