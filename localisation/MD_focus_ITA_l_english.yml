 ITA_carbon_tax: "Carbon tax"
 ITA_carbon_tax_desc: " This tax will steer the private sector towards green energy"
 ITA_eastern_sympathies: "Looking East"
 ITA_eastern_sympathies_desc: "East is the future"
 ITA_unaligned_empire: "On our own"
 ITA_unaligned_empire_desc: "Italians often say "Meglio soli che male accompagnati" "
 ITA_western_alignment: "Western alignment"
 ITA_western_alignment_desc: "First World, best world" 
 ITA_new_land_nobility: "Latifondo is my way"
 ITA_new_land_nobility_desc: " Nobles managed this territories since the dawn of man, they'll do it once again."
 ITA_new_industrial_nobility: "Aristocrats take over Industry"
 ITA_new_industrial_nobility_desc: "Blood never lie. Aristocrats will lead our industries"
 ITA_secure_the_succession: "Secure the succession"
 ITA_secure_the_succession_desc: "A healthy child is in the hospital ready to take the king's place when he will die. We will strengthen the legal framework to ensure his right to the throne. Succession has been secured!"
 ITA_war_economy: " War economy"
 ITA_war_economy_desc: " Can you hear the soldiers marching? The roar of the engines of the bombers? Can you see that tanks column? War is coming."
 ITA_empower_the_senate: "Empower the Senate"
 ITA_empower_the_senate_desc: "Senatus Popvlvsque Romano will lead our country once again."
 ITA_empower_the_emperor: "Empower the Emperor"
 ITA_empower_the_emperor_desc: "Imperator shall rule the Empire and recover our righteous lands."
 ITA_empower_the_king: "Crown the King"
 ITA_empower_the_king_desc: "AVANTI SAVOIA! We will make Italy great again!"
 ITA_reestablish_rome: "Reestablish Rome"
 ITA_reestablish_rome_desc: "Our ancestors founded the greatest empire of the world. History tought us what to do... By the name of Enea, we will establish a new Roman State!" 
 ITA_recognize_free_market_efficiency: "Recognize free market efficiency"
 ITA_recognize_free_market_efficiency_desc: "Free market has been embraced by most of the countries in the world and has proven to be the best way to rapidly grow, our new state will need to devolp itself fast."
 ITA_peaceful_takeovers: "Peaceful takeover" 
 ITA_peaceful_takeovers_desc:"History has shown that military might alone isn't enough to unify Europe, to reclaim our lands we must employ a new method."
 ITA_corporativism: "Corporativism"
 ITA_corporativism_desc: " Mussolini said speaking about this ideology: "Everything for the state, nothing outside the state, nothing against the state". Each class have to work togheter under an authoritarian rule that enforce peace between corporations."
 ITA_military_industrial_complex: "Military Industry"
 ITA_military_industrial_complex_desc: "Our country must be ready to fight against anyone that will stand in front our way to greatness..And this time we won't use bayonets."
 ITA_flat_tax: "Flat tax"
 ITA_flat_tax_desc: "Following Russia's example we will apply a flat tax. This will mostly benefit the wealthy and we hope that this will trickle down. The revenue lost might mean that we won't have enough money to keep healthcare and social services at previous leves." 
 ITA_crush_third_rome: "Crush the third Rome"
 ITA_crush_third_rome_desc:" Back in the tsarist era, the russians thought they were the successors of the Empire because one niece of the last byzantine emperor was a tsar. Well, they wil learn there is only one Rome. "
 ITA_reopen_brothels: "We want Brothels again"
 ITA_reopen_brothels_desc: "Letting poor women be exploited by some criminal is against any moral. Being a prostitute should be a job as all others, with the ensuing guarantees."
 ITA_legalize_all_drugs: "Legalize all the drugs"
 ITA_legalize_all_drugs_desc: " Legalizing drugs will make it more difficult for Mafia  to sell it. If we sell alcol, cigarettes let people into casinò,... Why not let people try some morphine?"
 ITA_protect_our_traditions: "Protect our Traditions"
 ITA_protect_our_traditions_desc: " Our values are "Dio, Patria e Famiglia". We won't allow the lefties to destroy our country or make it a muslim chapel.."
 ITA_citizenship_income_2: " Citezenship income"
 ITA_citizenship_income_2_desc: " Every citizen will be guaranteed an economic income if he or she engages in the search of a job and if he or she answer the employment center calls to work. Therefore we must set up a system for guiding income earners towards a job."
 ITA_repeal_former_government_measures: "Policy change"
 ITA_repeal_former_government_measures_desc: "This political stance don't fit us anymore."
 ITA_repeal_former_government_measures_1: "Policy change"
 ITA_repeal_former_government_measures_1_desc: "This political stance don't fit us anymore."
 ITA_repeal_former_government_measures_2: "Policy change"
