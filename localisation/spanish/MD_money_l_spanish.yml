 News_bankruptcy.4.t: "[FROM.GetNameDef] se prepara para nuevas elecciones"
 News_bankruptcy.4.d: "Después de protestas contra las políticas financieras deficientes y la creciente deuda, el líder [FROM.GetAdjective] [FROM.GetLeader] ha accedido a las demandas de los partidos de oposición de celebrar nuevas elecciones. Queda por ver si [FROM.GetLeader] tendrá suficiente apoyo popular para continuar su mandato o si un nuevo partido intentará salvar al país de una espiral financiera descendente."
 News_bankruptcy.4.a: "Interesante"
 News_bankruptcy.5.t: "Cambio político radical en [FROM.GetNameDef]"
 News_bankruptcy.5.d: "Después de protestas contra las políticas financieras deficientes y la creciente deuda, el antiguo liderazgo de [FROM.GetNameDef] ha aceptado las demandas de la oposición de renunciar. La situación se intensificó cuando los manifestantes tomaron por asalto el parlamento. El líder de la oposición [FROM.GetLeader] ha prometido liderar al país hacia la recuperación financiera al frente de un gobierno interino."
 News_bankruptcy.5.a: "Interesante"
 News_bankruptcy.6.t: "El colapso financiero desencadena conflictos en [FROM.GetNameDef]"
 News_bankruptcy.6.d: "Después de protestas contra las políticas financieras deficientes y la creciente deuda, el líder [FROM.GetAdjective] [FROM.GetLeader] ordenó a las fuerzas militares dispersar y arrestar al grupo de manifestantes que intentaba ingresar al parlamento. Varias personas murieron en la dispersión, y no pasó mucho tiempo antes de que varias unidades del ejército se unieran a los manifestantes en oposición a los métodos violentos de [FROM.GetLeader]. Antes de que las cosas pudieran calmarse, hubo informes de enfrentamientos entre las fuerzas leales al gobierno y las de la oposición.\n\nParece que los ciudadanos de [FROM.GetNameDef] tendrán que agregar la guerra civil a su lista de preocupaciones, además de la mala situación financiera del gobierno."
 News_bankruptcy.6.a: "Interesante"
