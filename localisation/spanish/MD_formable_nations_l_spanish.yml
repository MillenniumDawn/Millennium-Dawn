 form_HBL_category: "Los Países Bajos, Bélgica y Luxemburgo"
 form_HBL_category_desc: "El Benelux es una unión político-económica integrada por los Países Bajos, Bélgica y Luxemburgo. Históricamente, los tres países miembros mantienen relaciones amistosas y cordiales entre sí. La organización actual es una mera unión de estados en cuestiones políticas y económicas a nivel mundial. Se habla en voz baja de la posibilidad de formalizar esta unión de estados en algo más concreto: una nueva nación que represente a los pueblos de las Tierras Bajas, proponga un nuevo futuro para el pueblo y lo guíe hacia ese futuro brillante."
 HBL_integrate_start: "Comenzar a formar Benelux"
 HBL_integrate_start_desc: "Es hora de comenzar a formar Benelux."
 HBL_integrate_BEL: "Integrar Bélgica"
 HBL_integrate_BEL_desc: "Bélgica no es el país más grande ni el más pequeño de las naciones Benelux. Se encuentra cómodamente en el centro, similar a su posición entre los otros dos estados miembros. Acoge varios centros de burocracia de la Unión Europea en la ciudad de Bruselas y es un destino turístico muy popular para los turistas neerlandeses, franceses y no pertenecientes a la UE."
 HBL_integrate_HOL: "Integrar los Países Bajos"
 HBL_integrate_HOL_desc: "Los Países Bajos son el país más grande de los tres miembros de Benelux. Comprende la mayoría de la población, la superficie terrestre y el tamaño económico, y cuenta con varias posesiones en el extranjero. La integración de los Países Bajos aporta la mayor parte de Benelux al nuevo estado y fortalece significativamente la legitimidad de nuestra nueva unión."
 HBL_integrate_LUX: "Integrar Luxemburgo"
 HBL_integrate_LUX_desc: "Luxemburgo es el país más pequeño de los tres. Tiene el mayor PIB per cápita y cuenta con varios destinos turísticos más pequeños. En el país se hablan una gran variedad de idiomas, siendo los más destacados el francés, el alemán y el inglés. Integrar a Luxemburgo no es una gran tarea, dado el tamaño del Estado, pero planteará algunos desafíos burocráticos."
 HBL_update_flag: "$update_flag_and_name$"
 HBL_update_flag_desc: "$update_flag_and_name_desc$"
 is_HBL: "Ha formado Benelux"
 form_USNA_category: "Unir América del Norte"
 form_USNA_category_desc: "El continente norteamericano ha repelido históricamente la influencia extranjera desde que México, Estados Unidos y Canadá se fundaron como estados-nación. Constituyen la columna vertebral de la economía mundial, con un PIB colectivo de once billones a principios del nuevo milenio. Unir a las naciones y fijar nuestra mirada en un futuro mejor nos permitirá avanzar hacia el futuro."
 USNA_integrate_start: "Comenzar a formar los Estados Unidos de América del Norte"
 USNA_integrate_start_desc: "Es hora de comenzar a formar los Estados Unidos de América del Norte."
 USNA_integrate_CAN: "Integrar Canadá"
 USNA_integrate_CAN_desc: "Canadá es la nación más grande por área terrestre dentro de la nueva unión y cuenta con muchas reservas de petróleo sin explotar. Estos dos hechos por sí solos hacen de Canadá una pieza integral del nuevo rompecabezas de la Unión de América del Norte. Con su integración en la nueva nación, esperemos que se minimicen los estereotipos y prejuicios hacia ellos."
 USNA_integrate_USA: "Integrar Estados Unidos"
 USNA_integrate_USA_desc: "Estados Unidos constituye la mayor parte de la Unión de Estados de América del Norte. Tiene la mayor economía, la segunda mayor superficie terrestre, un ejército y más. La integración de Estados Unidos conlleva una gran cantidad de desafíos debido a su gran tamaño y peso en el escenario mundial; sin embargo, esta integración nos colocará económicamente como la superpotencia más grande del mundo."
 USNA_integrate_MEX: "Integrar México"
 USNA_integrate_MEX_desc: "México es la segunda nación más poblada de las tres naciones que forman el nuevo estado. Aporta un ejército numeroso. El país enfrenta varios desafíos, como la presencia de carteles. No obstante, la integración de México será uno de los principales focos de atención para la nueva nación."
 USNA_update_flag: "$update_flag_and_name$"
 USNA_update_flag_desc: "$update_flag_and_name_desc$"
 is_USNA: "Ha formado los Estados Unidos de América del Norte"
 form_UTS_category: "Unir Territorios Turcos"
 form_UTS_category_desc: "Los Territorios Turcos Unidos es una unión de naciones de habla turca, incluyendo Turquía, Uzbekistán, Kirguistán, Kazajistán y Tayikistán. Otros grupos de personas de habla turca fuera de los países, como los tártaros y uigures, existen en Rusia y China. Son una meta para nuestra unión, pero no la inicial. Uniremos a los estados-nación que existen actualmente y alentaremos a nuestro pueblo a regresar a casa o unirse nuevamente."
