 russia.62.t: "El Desastre del Mi-8 Cerca del Pueblo de Ermakovskoye"
 russia.62.d: "Alexander Lebed murió en abril de 2002, a la edad de 53 años, en el accidente de un helicóptero Mi-8 cerca del lago Oyskoye en el paso de Buibinsky, donde él y el personal de su administración volaron para inaugurar una nueva pista de esquí en los Sayanes Orientales. Un helicóptero con 17 pasajeros y 3 tripulantes se estrelló alrededor de las 06:15 en el sur del distrito de Ermakovsky, a 50 km del pueblo de Aradan, chocando con un cable de línea eléctrica cerca de la carretera M-54 Yenisei, a 100 km del centro del distrito: el pueblo de Ermakovskoye. A. Lebed murió a causa de sus heridas en un hospital en Moscú. Abakan (Khakassia) 4 horas después del accidente, otras 7 personas murieron además de él. Según la comisión estatal, la causa del desastre fue la 'preparación insatisfactoria de la tripulación para el vuelo'. Se sugirió que la causa del desastre podría haber sido un sabotaje (un dispositivo explosivo controlado remotamente estaba adjunto a la pala del rotor), y también hay evidencia contradictoria de que el gobernador ordenó a la tripulación continuar volando a pesar del clima de no vuelo, y la negación de esto. La falta de mapas aeronáuticos precisos también se citó como causa del desastre."
 russia.62.a: "Tragedy"
