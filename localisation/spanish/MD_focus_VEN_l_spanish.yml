 bolivarian_economy: "\"Ideas\" económicas de Chávez"
 bolivarian_economy_desc: "Las ideas de Chávez sobre una economía venezolana se basaban en el petróleo, el mayor depósito de recursos del país. Chávez también creó muchos programas de asistencia social y empresas estatales, esencialmente promoviendo una economía dirigida por el Estado con ideales populistas."
 foreign_focused_investment: "Un modelo económico revisado"
 foreign_focused_investment_desc: "El modelo económico del capitalismo renano no nos ayudará en nuestra lucha venidera. Es hora de ajustar nuestras ideas para adoptar nuestra revolución, un nuevo modelo de capitalismo mezclado con características socialistas."
 collective_industries: "Industrias Colectivas"
 collective_industries_desc: "Nuestros centros industriales no están enfocados en la capacidad y velocidad de producción, sino más bien enfocados en dar buenos salarios y ayuda social a los trabajadores."
 efficient_industries: "Industrias eficientes"
 efficient_industries_desc: "Nuestra economía ahora está enfocada en ser más eficiente, esto aumenta la producción pero disminuye nuestro apoyo popular."
 press_filled_with_propaganda: "Prensa llena de propaganda"
 press_filled_with_propaganda_desc: "Nuestra prensa es propiedad del Estado y está llena de propaganda, lo que aumenta el apoyo popular al régimen."
 press_free: "Prensa Libre"
 press_free_desc: "Nuestra prensa es propiedad de empresas independientes, y dicen lo que quieren sobre nosotros y nuestras políticas."
 indoctrinated_army: "Ejército adoctrinado"
 indoctrinated_army_desc: "Nuestras fuerzas armadas nacionales están fuertemente adoctrinadas con ideales socialistas y revolucionarios, lo que las hace apoyar mucho más a nuestro gobierno socialista."
 professional_army: "Ejército Profesional"
 professional_army_desc: "Nuestro ejército se centra en las fuerzas profesionales y en los altos mandos fuertes."
 recent_agrarian_reform: "Reforma agraria reciente"
 recent_agrarian_reform_desc: "Es hora de que avancemos y reformemos nuestras políticas en torno a nuestra parte agraria de la nación."
 pdvsa: "PDVSA"
 pdvsa_desc: "Petróleos de Venezuela, S.A. es la empresa estatal venezolana de petróleo y gas natural. Fue fundada en 1976 coincidiendo con la nacionalización de la industria petrolera venezolana. PDVSA ha dominado la industria petrolera de Venezuela, el quinto mayor exportador de petróleo del mundo."
 enlisted_oil_plant_workers: "Trabajadores alistados de plantas petroleras"
 enlisted_oil_plant_workers_desc: "La integración de los trabajadores de la industria petrolera en las fuerzas armadas, fomentando una sinergia nacional única entre estos dos sectores críticos. Destinado a fortalecer las defensas de la nación y la gestión de recursos."
 international_work: "Movimiento Internacional"
 international_work_desc: "Venezuela exhibe un mayor enfoque en el compromiso diplomático. La nación busca activamente alianzas, acuerdos comerciales y asociaciones diplomáticas con otros países."
 VEN_anti_opposition_movement: "Movimiento anti-oposición"
 VEN_anti_opposition_movement_desc: "Se opone activamente y reprime las ideologías opuestas o la disidencia política."
 VEN_opposition_strengthened: "Fortalecimiento de la oposición"
 VEN_opposition_strengthened_desc: "Con unos pocos cambios cuidadosos y unos pocos dólares aquí y allá podemos alentar a la oposición a ser más proactiva en nuestro gobierno."
 VEN_improved_spies: "Operaciones de espionaje prodemocrático cubano"
 VEN_improved_spies_desc: "Actividades encubiertas llevadas a cabo por agentes venezolanos que simpatizan con los ideales democráticos dentro de Cuba. Este apoyo clandestino tiene como objetivo fomentar los valores democráticos e influir en la dinámica interna de Cuba."
 VEN_CUB_venezuelan_democratic_influence: "Influencia democrática venezolana"
 VEN_CUB_venezuelan_democratic_influence_desc: "Venezuela, como potencia regional, ha ejercido una influencia significativa sobre su vecino, Cuba, particularmente en la defensa de los principios democráticos y el fomento de una atmósfera política más abierta."
 faction_gran_colombia_alliance_member: "Miembro de la Alianza Gran Colombia"
 faction_gran_colombia_alliance_member_desc: "La membresía de la nación dentro de la alianza más amplia de la Gran Colombia. Compartir los objetivos, la cooperación y las ventajas potenciales que conlleva formar parte de esta coalición regional."
 VEN_expanded_diplomacy: "Diplomacia ampliada"
 VEN_expanded_diplomacy_desc: "Venezuela, impulsada por un espíritu de compromiso y cooperación global. Decidido a expandir su influencia diplomática y forjar lazos más fuertes con las naciones de todo el mundo."
 VEN_idea_eradicating_socialism: "Erradicación de la corrupción"
 VEN_idea_eradicating_socialism_desc: "La corrupción es una plaga para nuestra gran nación y es hora de que terminemos con la corrupción en nuestra nación."
 VEN_idea_greater_venezuela: "Gran Venezuela"
 VEN_idea_greater_venezuela_desc: "Representando una ferviente aspiración e identidad nacional ligada a las ambiciones históricas, territoriales o ideológicas de Venezuela, empoderando a la nación con características y objetivos únicos."
 VEN_venezuela_militarism_idea: "Militarismo venezolano"
 VEN_venezuela_militarism_idea_desc: "Énfasis profundamente arraigado en la destreza militar y la defensa, lo que refleja una importante influencia cultural y política de las fuerzas armadas en Venezuela. "
 VEN_idea_defense_of_lands: "Defensa desesperada"
 VEN_idea_defense_of_lands_desc: "La determinación de la nación de proteger ferozmente su soberanía y territorio contra las amenazas externas en medio de circunstancias extremas."
 VEN_idea_forious_attack: "Ataque furioso"
 VEN_idea_forious_attack_desc: "El elevado estado de preparación militar y la postura agresiva en combate de Venezuela."
 VEN_idea_autarky: "Autarquía venezolana"
 VEN_idea_autarky_desc: "Determinación de establecer la autosuficiencia y reducir la dependencia del comercio exterior y de los recursos."
 VEN_aggresive_foriegn_policy_idea: "Política exterior agresiva"
 VEN_aggresive_foriegn_policy_idea_desc: "Nuestra postura diplomática debe cambiar a una postura mucho más agresiva. Es hora de que avancemos y hagamos campaña contra nuestros enemigos y nos abramos camino hacia la fuerza."
 VEN_reestablish_the_military_industrial_complex_idea: "Aumento de las capacidades militares"
 VEN_reestablish_the_military_industrial_complex_idea_desc: "Si continuamos expandiendo nuestras capacidades militares, podemos establecer una presencia más fuerte en América del Sur."
 VEN_attack_on_america_spirit: "Atacando a Estados Unidos"
 VEN_attack_on_america_spirit_desc: "Estados Unidos no ha hecho nada más que destruir nuestro país y destruir el de Estados Unidos con su llamada Doctrina Monroe. Es hora de que les demostremos quién es el jefe."
 VEN_Empire_of_Evil_idea: "El imperio del mal"
 VEN_Empire_of_Evil_idea_desc: "Representación de la nación por parte de otros, a menudo debido a sus políticas y acciones autoritarias o agresivas. Influye en las relaciones internacionales y puede tener efectos en la diplomacia, las relaciones y las percepciones de otras naciones."
 VEN_brain_drain: "Fuga de cerebros"
 VEN_brain_drain_desc: "En medio de los desafíos de Venezuela, la pérdida significativa de profesionales calificados, intelectuales y personas educadas abandonó el país en busca de mejores oportunidades en el extranjero. Esta fuga de capital intelectual tiene un profundo impacto en el crecimiento y el desarrollo de la nación."
 VEN_brain_drain_reversal: "Reversión de la fuga de cerebros"
 VEN_brain_drain_reversal_desc: "Las medidas proactivas de Venezuela para frenar la emigración de profesionales altamente calificados y fomentar su regreso, así como la atracción de personas talentosas del extranjero."
 VEN_FARC_active: "FARC Activo"
 VEN_FARC_active_desc: "Las Fuerzas Armadas Revolucionarias de Colombia (FARC) son un grupo guerrillero marxista-leninista que está activo en Colombia y el oeste de Venezuela. Utilizan las montañas de la costa occidental del país."
 VEN_outdated_army_idea: "Ejército anticuado"
 VEN_outdated_army_idea_desc: "El miliciato venezolano está anticuado, carece de fondos suficientes y necesita desesperadamente reformas. Si queremos proyectarnos fuera de nuestro país, tendremos que reformar nuestras anticuadas fuerzas armadas."
 VEN_rejuvinated_army: "Ejército Reformado"
 VEN_rejuvinated_army_desc: "Una transformación integral de las fuerzas armadas, integrando reformas en la formación, la organización y la doctrina."
 VEN_better_generals: "Mejores generales"
 VEN_better_generals_desc: "Un programa dedicado a elevar la calidad y la eficacia de sus generales dentro de las fuerzas armadas. "
 VEN_cost_effectiveness: "Rentabilidad"
 VEN_cost_effectiveness_desc: "La utilización eficiente de los recursos en la endea militar"
 VEN_loyal_military: "Militares leales"
 VEN_loyal_military_desc: "La dedicación y lealtad de las fuerzas armadas al liderazgo de la nación, asegurando una relación estable y de apoyo entre el gobierno y las fuerzas armadas."
 VEN_tourist_destination: "Nuevos Atractivos Turísticos"
 VEN_tourist_destination_desc: "Un esfuerzo concentrado para promover y desarrollar la belleza natural de la nación, el patrimonio cultural y las diversas atracciones para fomentar el turismo."
 VEN_nato_standards: "Estándares de la OTAN y Venezuela"
 VEN_nato_standards_desc: "Los esfuerzos de Venezuela por adoptar o igualar las prácticas de la OTAN, lo que podría influir en sus esferas militar, diplomática y estratégica."
 VEN_us_import_policy_fair: "Política de importación de EE. UU."
 VEN_us_import_policy_fair_desc: "El enfoque de la nación hacia el comercio y las interacciones económicas con los Estados Unidos. El impacto de las políticas y acuerdos relacionados con las regulaciones de importación y las relaciones comerciales con los EE. UU."
 VEN_reached_out_to_cuba: "Se acercó a Cuba"
 VEN_reached_out_to_cuba_desc: "Los esfuerzos deliberados de Venezuela para fortalecer los lazos y aumentar la influencia dentro de Cuba."
 VEN_against_cuba: "¡Contra Cuba!"
 VEN_against_cuba_desc: "La intensificación del antagonismo de Venezuela hacia Cuba y la mayor preparación militar y la postura asertiva de la nación frente a las amenazas percibidas de Cuba."
 VEN_idea_monopolist_economy: "Economía monopolista"
 VEN_idea_monopolist_economy_desc: "El sector económico de Venezuela está en gran medida bajo el control de unas pocas corporaciones o entidades."
 VEN_population_effort: "Esfuerzo poblacional"
 VEN_population_effort_desc: "Venezuela experimenta un notable aumento en la mano de obra disponible, lo que refleja un mayor nivel de compromiso y participación de su población en diversos emprendimientos nacionales."
 VEN_based_land: "Terreno basado"
 VEN_based_land_desc: "Sirve como piedra angular en la identidad nacional de Venezuela, dando forma a su poderío económico, importancia estratégica y potencial de crecimiento."
 VEN_idea_libertarian_economy: "Economía libertaria"
 VEN_idea_libertarian_economy_desc: "Esta política se centra en los principios del libre mercado y la reducción de la regulación para fomentar el crecimiento económico."
 VEN_rainforest_protectors: "Protectores de la selva tropical"
 VEN_rainforest_protectors_desc: "Es imperativo que protejamos nuestra selva tropical para proteger a nuestro país y al mundo del cambio climático."
 VEN_armed_proletariat: "Proletariado armado"
 VEN_armed_proletariat_desc: "Una sociedad en la que la fuerza de trabajo no solo sea un motor económico, sino que también participe activamente en la defensa y el mantenimiento de las estructuras sociales."
 VEN_self_sacrifice: "Autosacrificio"
 VEN_self_sacrifice_desc: "El pueblo venezolano, enfatizando la voluntad de priorizar el bienestar de la nación por encima de los intereses individuales."
 VEN_state_equality: "Igualdad del Estado"
 VEN_state_equality_desc: "Se esfuerza por abordar las disparidades sociales y promover una sociedad más igualitaria. "
 ven_leader_cult: "Culto al líder"
 ven_leader_cult_desc: "Simboliza un enfoque intenso y la idolatría de un líder carismático singular, generalmente el jefe de estado o una figura política prominente. "
 VEN_china_trade_deal: "Acuerdos comerciales chino-venezolanos"
 VEN_china_trade_deal_desc: "Se han firmado acuerdos comerciales chino-venezolanos que establecen lazos más profundos con los países."
 VEN_russia_trade_deal: "Acuerdos comerciales ruso-venezolanos"
 VEN_russia_trade_deal_desc: "Se han firmado acuerdos comerciales ruso-venezolanos que establecen lazos más profundos con los países."
 VEN_political_war: "Guerra política"
 VEN_political_war_desc: "Encarna la lucha continua entre ideologías, partidos y facciones rivales dentro y fuera del país, lo que resulta en luchas y discordia internas."
 VEN_plan_bolivar_idea: "Plan Bolívar"
 VEN_plan_bolivar_idea_desc: "El Plan Bolívar 2000 fue la primera de las Misiones Bolivarianas promulgadas bajo la administración del presidente venezolano Hugo Chávez. El plan implica el despliegue de aproximadamente 40.000 soldados venezolanos, que participan en iniciativas integrales contra la pobreza, que incluyen campañas de vacunación masiva, distribución de alimentos en áreas empobrecidas y esfuerzos educativos. El programa también facilita el transporte rentable de miles de venezolanos desfavorecidos y enfermos a través de aviones de carga militares y helicópteros, lo que les permite acceder a oportunidades de empleo y atención médica, siendo su finalidad ultima la imposicion de un autoritarismo ferreo y el control total de la población."
 ven_improved_transport_plane_production: "Mejora de la producción de aviones de elevación"
 ven_improved_transport_plane_production_desc: "Agiliza los procesos de fabricación, lo que permite una mayor productividad y tiempos de respuesta más rápidos para el ensamblaje de aeronaves."
 agriculture_sectors_idea: "Sectores Agropecuarios"
 agriculture_sectors_idea_desc: "Significa un compromiso con el fomento y desarrollo de los diversos sectores agropecuarios como piedra angular de la estabilidad económica de la nación."
 VEN_american_oil_deals: "Acuerdos petroleros estadounidenses"
 VEN_american_oil_deals_desc: "Venezuela disfruta de mayores ingresos y estabilidad económica gracias a acuerdos petroleros favorables con empresas estadounidenses. Estos acuerdos impulsan el crecimiento económico, financian programas gubernamentales y contribuyen a la prosperidad general de la nación."
 VEN_innovative_techniques: "Técnicas innovadoras"
 VEN_innovative_techniques_desc: "Venezuela valora la investigación y el desarrollo, buscando mantenerse a la vanguardia de las tecnologías emergentes en diversos campos."
 budding_petrostate: "Petroestado en ciernes"
 budding_petrostate_desc: "Venezuela está en camino de convertirse en una potencia petrolera en crecimiento para reclamar su lugar en el mundo. Nos dirigiremos hacia el futuro sobre la base de nuestra mayor exportación: el oro negro."
 VEN_Education_and_scientific_reforms_idea: "Educación y Reformas Científicas"
 VEN_Education_and_scientific_reforms_idea_desc: "Encarna un enfoque dedicado al desarrollo y fomento del capital humano, la innovación y el progreso tecnológico."
 VEN_civilian_defense: "Defensa Civil"
 VEN_civilian_defense_desc: "Promueve una cultura de preparación y compromiso cívico, alentando a los civiles a participar activamente en las medidas de defensa del país."
 VEN_the_people: "La gente"
 VEN_the_people_desc: "Significa un sentido unificado de identidad y propósito común que impregna la sociedad."
 VEN_reinforced_mandatory_services: "Servicios obligatorios reforzados"
 VEN_reinforced_mandatory_services_desc: "Todos los ciudadanos deben servir.\n"
 VEN_end_of_mandatory_services: "Fin del servicio militar obligatorio"
 VEN_end_of_mandatory_services_desc: "El servicio militar obligatorio debe llegar a su fin para que nuestras fuerzas armadas avancen. Es hora de reorganizar nuestras fuerzas armadas para convertirlas en una fuerza de voluntarios."
 VEN_attract_foreign_investors_idea: "Atracción de capital extranjero"
 VEN_attract_foreign_investors_idea_desc: "Atraer capital extranjero a nuestra nación puede ayudar a nuestra nación a avanzar.\n"
 VEN_joint_oil_extraction: "Extracción conjunta de aceite"
 VEN_joint_oil_extraction_desc: "El enfoque estratégico enfatiza las asociaciones con entidades extranjeras para maximizar la extracción, producción y distribución de recursos petroleros dentro del país."
 bolivarian_revolutions: "Revoluciones Bolivarias"
 bolivarian_revolutions_desc: "Encapsula el legado perdurable del movimiento bolivariano, que lleva el nombre de Simón Bolívar, el venerado libertador sudamericano."
 populist_president: "Dictador"
 populist_president2: "El dictador del pueblo"
 economic_managers: "Gerentes Económicos"
 VEN_mission_vuelta_al_campo_modifier: "Vuelta Al Campo"
 VEN_mission_vuelta_al_campo_modifier_desc: "La Misión Vuelta al Campo tenía como objetivo ayudar a los venezolanos empobrecidos y desempleados que vivían en las ciudades a mudarse al campo. Esto ayudaría a estimular el crecimiento económico en ciertas áreas y, al mismo tiempo, brindaría una nueva vida a estos venezolanos desposeídos y ampliaría la base económica del país."
 VEN_oil_deal: "Trato por armas"
 VEN_rejected_deal: "Propuesta rechazada"
 VEN_friendship: "Amistad Venezolana"
 VEN_friendship_cuba: "Amistad cubana"
 VEN_friendship_brazil: "Amistad Brasileña"
 VEN_friendship_argentina: "Amistad Argentina"
 VEN_reached_to_usa: "Llegó a EE. UU."
 VEN_reached_out_to_cuba_modifier: "Llegó a Cuba"
 venezuela_allies_Tech_Share_name: "Participación en la tecnología venezolana"
 venezuela_allies_Tech_Share_name_desc: "Miembros de la alianza venezolana comparten tecnología entre sí."
 VEN_caribbean_peacekeeper: "Fuerza de paz del Caribe"
 VEN_caribbean_peacekeeper_desc: "Guiados por nuestro compromiso con la armonía y la estabilidad regionales, nos hemos embarcado en misiones de mantenimiento de la paz para reflejar la dedicación de nuestra nación a servir como pilar de paz y cooperación en el Caribe, trabajando para resolver disputas y promover el entendimiento mutuo."
 VEN_peace_in_the_caribbean: "Paz en el Caribe"
 VEN_peace_in_the_caribbean_desc: "Después de décadas, el Caribe finalmente se ha estabilizado; no hay guerras ni guerras civiles y Estados Unidos mantiene la región segura. Agradeceremos a Estados Unidos por brindarnos la oportunidad de vivir en una región pacífica."
 VEN_untether_the_oil: "Desatando el petróleo"
 VEN_untether_the_oil_desc: "El sector petrolero venezolano había sido un pilar de la economía nacional, bajo un férreo control estatal. Sin embargo, los desafíos económicos y las ineficiencias habían presionado a la industria, lo que exigió un cambio de enfoque significativo."
 venezuela.24.t: "La muerte de Hugo Chávez"
 venezuela.24.d: "El vicepresidente Nicolás Maduro anunció hoy el fallecimiento del presidente Hugo Chávez. Según Maduro, Chávez llevaba varios años luchando contra una enfermedad grave, mientras que el jefe de la Guardia Presidencial declaró que sufrió un infarto masivo. Sea cual sea la causa, Hugo Chávez ha fallecido, y el vicepresidente ejercerá como presidente interino hasta que se celebren nuevas elecciones. Maduro es ampliamente considerado como el sucesor elegido por Chávez y tiene la mira puesta en la presidencia. Solo el tiempo dirá si se convertirá en el próximo presidente y seguirá los pasos de su mentor."
