 BLR_Strengthen_com_partys_agenda_lat: "Utilice bielorrusos locales"
 BLR_Strengthen_com_partys_agenda_lat_desc: "Los bielorrusos son el tercer pueblo no indígena más numeroso de Letonia. Deberíamos utilizar esto como un instrumento de nuestra influencia."
