 SOV.Neutral_conservatism_2_icon: "£SOV_non_aligned_conservative"
 SOV.Neutral_Autocracy: "£SOV_non_aligned_autocracy (PRR)Festa do Renascimento Russo"
 SOV.Neutral_Autocracy_icon: "£SOV_non_aligned_autocracy"
 SOV.Neutral_Autocracy_desc: "(Patriotismo de Esquerda) Partido do Renascimento Russo (em russo: Partiya Vozrozhdeniya Rossii)\n\nRossiyskiy Obshenarodnyy Soyuz é um partido político fundado pelo veterano e político Sergei Babaurin. O partido reuniu em torno de si antigos anti-Yeltsinistas como Alexander Rutskoi e Nikolai Leonov. Narodnaya Volya apoia as ideias de patriotismo, nacionalismo russo e nacionalismo."
 SOV.oligarchism: "£SOV_oligarchists (FAR) Pátria - Toda a Rússia"
 SOV.oligarchism_icon: "£SOV_oligarchists"
 SOV.oligarchism_desc: "(Regionalism) Fatherland - All Russia (Russian: Otechestvo - Vsya Rossiya)\n\n FAR is a political bloc created as the result of merge of by \"Fatherland\" and \"All Russia\" movements. FAR was nicknamed as the \"Party of Governors\" beacuse it included the big part of the regional elites and influential governors. The goal of the party was to represent the interests of the regions in the federal parliament."
 SOV.oligarchism_ed: "£SOV_non_aligned_oligarchism United Russia - §gSocial Conservative Club§!"
 SOV.oligarchism_ed_icon: "£SOV_non_aligned_oligarchism"
 SOV.oligarchism_ed_desc: "(Oligarquismo) Rússia Unida (em russo: Yedinaya Rossiya)\n\nA UR proclama sua ideologia oficial como \"conservadorismo russo\", mas é amplamente desprovida de uma ideologia real e funciona como um partido populista de grande porte, promovendo a estabilidade como sua principal virtude, em oposição ao caos revolucionário que caracterizou a Rússia na era pós-soviética até Putin chegar ao poder."
 SOV.Neutral_Libertarian: "£SOV_non_aligned_libertarian (LPR) Partido Libertário da Rússia"
 SOV.Neutral_Libertarian_icon: "£SOV_non_aligned_libertarian"
 SOV.Neutral_Libertarian_desc: "(Libertarianism) Libertarian Party of Russia (Russian: Libertarianskaya Partiya Rossii)\n\n The Libertarian Party of Russia promotes the ideas of libertarianism in Russia. As a broad-based party, it tries to attract a large circle of people who share the ideas of absolute freedom and the inviolability of market relations. The party has a complex organizational structure, and a complex system of relationships between branches. The party shares the ideas of libertarian development of the country, confederal system and development of market relations."
 SOV.Neutral_Communism: "£SOV_non_aligned_communism (CR) Comunistas da Rússia"
 SOV.Neutral_Communism_icon: "£SOV_non_aligned_communism"
 SOV.Neutral_Communism_desc: "(Anti-Revisionist Communism) Communist Party \"Communists of Russia\" (Russian: Kommunisticheskaya Partiya \"Kommunisty Rossii\")\n\n CPSU is the ruling party of the Soviet Union. Revived in 21 century, party still stands for Marxism-Leninism and Democratic Centralism"
 SOV.Neutral_Communism_alt: "£SOV_kpss (CPSU) Partido Comunista da União Soviética - §gLinha Dura§!"
 SOV.Neutral_Communism_alt_icon: "£SOV_kpss"
 SOV.Neutral_Communism_alt_desc: "(Marxism-Leninism) Communist Party of the Soviet Union (Russian: Kommunisticheskaya Partiya Sovietskogo Soyuza)\n\n Communists of Russia is a communist party established in 2012 and positions itself as an alternative to the CPRF. They reject any reformation of Marxist-Leninist ieology and consider the policies of the CPRF as revisionist. The party also stands for Stalinism and Atheism."
 SOV.Neutral_Communism_alty: "£SOV_neutral_communism_alt (LF) Frente de Levyy"
 SOV.Neutral_Communism_alty_icon: "£SOV_neutral_communism_alt"
 SOV.Neutral_green: "£SOV_non_aligned_greens (REPG) \"The Greens\""
 SOV.Neutral_green_icon: "£SOV_non_aligned_greens"
 SOV.Neutral_green_desc: "(Green Activism) Ecological Party of Russia \"KEDR\" / \"The Greens\" (Russian: Ecologicheskaya Partiya Rossii \"KEDR\" / \"Zelenyye\")\n\n \"The Greens\" (Previously known as \"KEDR\") is a political party advocating the prioritization of environmental policies. They support the fight against pollution, uncontrolled deforestation and the fight against global warming. Unlike the Western Greens, the Russian Greens do not support social progressivism, but consider the fight against pollution as the most important goal."
