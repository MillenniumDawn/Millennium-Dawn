 CZE_petr_pavel_scripted_gui_usa_button_delayed_scripted_text_one: "美国中央司令部是美国国防部11个联合作战司令部之一。它成立于1983年。其责任区包括中东（包括非洲的埃及）、中亚和南亚部分地区。该司令部是美国在许多军事行动中的主要存在，包括1991年海湾战争的沙漠风暴行动、阿富汗战争以及2003年至2011年的伊拉克战争。\n\n§G执行此任务的要求：§!\n §Y[USA.GetName]§!:\n    与§Y[CZE.GetName]§!处于和平关系\n    与§Y[IRQ.GetName]§!处于战争关系或者已经将其傀儡\n    与§Y[CZE.GetName]§!关系值至少+20\n\n§G完成所需时间:§! §Y60§!天\n\n§G即时效果：§!\n  §Y[USA.GetName]§!获得事件[CZE.GetName]派遣彼得·帕维尔协调第二次海湾战争的努力\n\n§G完成之后效果：§!\n  §Y彼得·帕维尔§!:\n   获得+12%训练点数以及+8%联络官点数\n\n  §Y[CZE.GetName]§!:\n    获得与§Y[USA.GetName]§!+20关系值\n    获得+6%计划加成上限"
