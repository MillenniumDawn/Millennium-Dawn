 NKR_govern_category: "Государственное устройство Арцаха"
 NKR_govern_category_desc: "Республика Нагорный Карабах обрела независимость в 90-х годах в результате войны с Азербайджаном. Теперь наше маленькое государство должно двигаться дальше по пути развития экономического процветания или укрепления вооружённых сил для отражения вражеского вторжения, которое когда-нибудь неизбежно произойдёт."
