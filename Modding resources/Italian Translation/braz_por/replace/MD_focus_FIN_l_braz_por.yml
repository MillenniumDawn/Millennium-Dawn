 Finland.1.t: "Riforma della coscrizione"
 Finland.1.d: "L'esercito finlandese ha mantenuto saldamente le sue leggi sulla coscrizione anche dopo che la principale minaccia alla sovranità finlandese, l'Unione Sovietica, ha cessato di esistere. Al giorno d'oggi, le leggi finlandesi sulla coscrizione sembrano arcaiche, con uomini e donne che non sono trattati allo stesso modo per quanto riguarda chi può prestare o meno servizio civile o militare, per quanto tempo e con quali punizioni se si rifiuta di prestare servizio.\n\nAlcuni sostengono che la coscrizione dovrebbe essere abolita e che sia il denaro che la forza lavoro liberata potrebbero andare a beneficio dell'economia civile. I pensatori più conservatori indicano la Federazione Russa come "l'Unione Sovietica ma meno rossa", con una possibile volontà russa di ristabilire l'ambizione globale che rappresenta una minaccia molto reale all'indipendenza finlandese."
 Finland.1.a: "Lo status quo è soddisfacente."
 Finland.1.b: "La coscrizione è costosa e inutile. Aboliamola."
 Finland.1.c: "Ogni uomo e donna è un soldato!"
 Finland.2.t: "Politica di esportazione del legname"
 Finland.2.d: "Il legname è una delle risorse naturali più importanti della Finlandia. Gli alberi finlandesi sono di alta qualità e piuttosto desiderati a livello internazionale - ma la nostra attuale politica sulla velocità di taglio del legno è realistica?"
 Finland.2.a: "Massimizzate la produzione."
 Finland.2.b: "Un approccio a lungo termine è più valido."
 Finland.3.t: "Ampliamento del Ministero delle Finanze"
 Finland.3.d: "Il Valtiovarainministeriö, il ministero delle Finanze finlandese, è sempre una parte importante del dibattito politico. Come dovrebbero funzionare le commissioni di bilancio? Come saranno pagati i dipendenti statali? Come deve essere impostata la politica economica e finanziaria del governo e la strada scelta è valida?"
 Finland.3.a: "La strada dell'investimento è quella giusta!"
 Finland.3.b: "È preferibile un approccio non vincolante."
 Finland.4.t: "Dottrina economica"
 Finland.4.d: "Il nuovo millennio sarà un periodo molto stressante per le aziende e le imprese finlandesi e il governo finlandese deve preparare adeguatamente una strategia a lungo termine per garantire l'occupazione e la prosperità del Paese."
 Finland.4.a: "È preferibile mantenere il denaro finlandese in Finlandia."
 Finland.4.b: "La risposta è il commercio con l'UE."
 Finland.5.t: "Dottrina di politica estera"
 Finland.5.d: "La Finlandia si è sempre trovata in una posizione precaria sulla mappa del mondo, intrappolata tra la Russia da un lato e le nazioni che vogliono stare lontane dalla Russia dall'altro. La politica estera finlandese non è solo un gioco di uomini ben vestiti in sale da ballo, è una questione di sopravvivenza nazionale. La Finlandia non deve diventare la scacchiera di un'avanzata della NATO in Russia e non deve nemmeno diventare un oblast' russo."
 Finland.5.a: "Il mondo è in equilibrio e l'equilibrio deve essere mantenuto."
 Finland.5.b: "Il governo deve assumere altri diplomatici."
 Finland.6.t: "Politica militare"
 Finland.6.d: "La prospettiva di un'invasione russa è uno dei punti chiave della politica finlandese. Il nostro ministero della Difesa, il Puolustusministeriö, è incaricato di mantenere in vita la nostra nazione (a differenza di molte altre agenzie governative simili) e ha bisogno di ricevere solide indicazioni su dove andare."
 Finland.6.a: "L'esercito è la cosa più importante."
 Finland.6.b: "Sperimentiamo."
 Finland.7.t: "La monarchia finlandese"
 Finland.7.d: "Frederik Kaarle I è il nome finlandese di Friedrich Karl, il principe tedesco dell'Assia-Kassel che per poco non divenne re di Finlandia nel 1918. I suoi discendenti sono stati piuttosto riluttanti a farsi avanti quando il nostro governo ha pubblicato i piani per la creazione di una monarchia tedesca amica del governo imperiale di Berlino, soprattutto a causa dell'impopolarità dell'idea presso l'opinione pubblica finlandese.\n\nFInfine, Donatus Philipp Umberto, pronipote di Friedrich Karl ma anche pronipote del re d'Italia Vittorio Emanuele III, si è fatto avanti e si è presentato come un'opzione al governo finlandese.\n\nAndrà bene. Ma il suo ruolo è ancora da definire."
 Finland.7.a: "Deve guidare la Finlandia!"
 Finland.7.b: "Sarà il nostro monarca costituzionale."
 Finland.8.t: "La Finlandia offre l'adesione alla CSTO - a un prezzo"
 Finland.8.d: "La Finlandia, negli ultimi anni e soprattutto negli ultimi mesi, si era avvicinata volontariamente alla Russia in amicizia e assistenza, e mentre a San Pietroburgo e a Helsinki si sono formati club di amicizia finno-russi, sembra che i finlandesi abbiano piani diversi.\n\nRivogliono il loro vecchio territorio. In cambio del ripristino del confine del 1938 tra la Finlandia e l'allora Repubblica Russa all'interno dell'URSS, la Finlandia si offre di entrare nell'alleanza militare CSTO.\n\nUn'offerta del genere è un insulto al nazionalismo russo, ma una prospettiva militare che potrebbe valere la pena di prendere in considerazione. Ma ci si può fidare della Finlandia?"
 Finland.8.a: "Accettiamo."
 Finland.8.b: "Gli ridiamo in faccia!."
 Finland.9.t: "La Finlandia offre un accordo di difesa reciproca"
 Finland.9.d: "Sia la Finlandia che la Svezia sono collegate nel tentativo di rimanere neutrali. Il governo finlandese si è rivolto a noi con l'offerta di formalizzare i nostri interessi reciproci e la nostra relazione binazionale attraverso una garanzia di indipendenza bidirezionale. È una grande idea: è un'alleanza, ma non proprio, ma proprio."
 Finland.9.a: "Buona idea!"
 Finland.9.b: "No, grazie."