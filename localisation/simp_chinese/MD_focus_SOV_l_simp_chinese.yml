 SOV_federal_police: "联邦警察"
 SOV_federal_police_desc: "我们将重启俄罗斯警察部门改革的旧项目，将警察部门划分为联邦警察和地区警察，从而赋予各主体更多解决地区问题的权力，并减轻预算负担。"
 SOV_federation_army: "联邦军队"
 SOV_federation_army_desc: "现在我们有许多实体也可以创建自己的部队，这将大大减轻我们武装部队的负担。"
