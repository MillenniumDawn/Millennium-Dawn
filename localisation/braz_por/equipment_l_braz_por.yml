 cruiser: "Cruzador de Mísseis Guiados"
 cruiser_desc: "Um cruzador é um tipo de navio de guerra. Cruzadores modernos são geralmente os maiores navios em uma frota depois de porta-aviões e navios de assalto anfíbios, e geralmente podem desempenhar várias funções."
 cruiser_1: "Cruzador - 1965"
 cruiser_1_desc: "Os cruzadores são os navios capitais modernos. Mantendo a imagem de navio capital, eles são frequentemente vistos como os mais legais dos navios de guerra em qualquer frota, no entanto, eles geralmente são úteis apenas em combate contra outros cruzadores, pois seu custo, tamanho e velocidade os tornam alvos vulneráveis ​​de oportunidade para destruidores corajosos e submarinos empreendedores. Para compensar suas falhas, os cruzadores geralmente vêm com a maioria dos mísseis, armas e torpedos de qualquer um dos navios da frota."
