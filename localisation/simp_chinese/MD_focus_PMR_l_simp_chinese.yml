 transnistria.42.t: "德涅斯特河沿岸一体化"
 transnistria.42.d: "我们已准备好将德涅斯特河沿岸最终纳入我们的国家。"
 transnistria.42.a: "终于"
 transnistria_news.2.t: "德涅斯特河沿岸成为乌克兰的一部分"
 transnistria_news.2.d: "未被承认的德涅斯特河沿岸摩尔多瓦共和国当局就加入乌克兰举行全民公投，多数票赞成，乌克兰政府接受公投结果，宣布德涅斯特河沿岸并入乌克兰。"
 transnistria_news.2.a: "有趣"
 transnistria_news.3.t: "德涅斯特河沿岸成为摩尔多瓦的一部分"
 transnistria_news.3.d: "未被承认的德涅斯特河沿岸摩尔多瓦共和国当局就是否加入摩尔多瓦举行全民公投，多数票赞成。摩尔多瓦政府接受了公投结果，宣布德涅斯特河沿岸并入摩尔多瓦。"
 transnistria_news.3.a: "有趣"
 transnistria_news.4.t: "德涅斯特河沿岸吞并摩尔多瓦"
 transnistria_news.4.d: "摩尔多瓦传来意想不到的消息。德涅斯特河沿岸曾是该国的一部分，宣布吞并摩尔多瓦并占领其领土，以延续摩尔多瓦的国家地位。"
 transnistria_news.4.a: "有趣"
