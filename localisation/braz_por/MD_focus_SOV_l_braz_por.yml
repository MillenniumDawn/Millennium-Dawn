 SOV_a_just_russia: "Rússia Justa"
 SOV_a_just_russia_desc: "A Rússia Justa é um partido político fundado em 2006-2007 como resultado da fusão de partidos políticos de esquerda semelhantes. Acredita-se que a criação deste partido foi supervisionada pela administração presidencial e geralmente existe para emular a vida política. Quão erradas estavam essas vozes quando a Rússia Justa venceu a maioria nas eleições..."
 SOV_direction: "Direção do Partido"
 SOV_direction_desc: "Após chegarmos ao poder, a questão da direção de nossas políticas tornou-se aguda. Nosso partido é composto por pessoas com visões semelhantes, mas diferentes, mas vemos surgirem dois centros de poder - apoiadores do movimento liberal de faixa branca e apoiadores do patriotismo social. Apenas o congresso do partido será capaz de decidir em qual direção o partido seguirá."
 SOV_white_stripe_movement_preveil: "Movimento Faixa Branca Prevalece"
 SOV_white_stripe_movement_preveil_desc: "O congresso do partido decidiu apoiar a agenda do movimento Faixa Branca, envolvendo maior democratização e amizade com o ocidente. Pode-se dizer que o partido está no caminho da transformação em um partido social democrático ao estilo europeu."
 SOV_russian_democracy: "Democracia Social Russa"
 SOV_russian_democracy_desc: "A busca por justiça e reformas sociais sempre foi a paixão principal dos habitantes da Rússia, o russo sempre gravitou em direção à ideia de justiça social, igualdade e liberdade. Isso é claramente visto no século XX, quando o povo apoiou espontaneamente movimentos democráticos populares e mudanças sociais. Após o colapso da União Soviética, o povo russo não perdeu essa aspiração e sempre apoiou aqueles que prometiam reformas sociais. Assim nos encontramos no poder, e somos obrigados a realizar as aspirações de nosso povo."
 SOV_democratisation: "Reduzir Dependência do Centro Federal"
 SOV_democratisation_desc: "Os reformistas sociais sempre defenderam a federalização e descentralização do Estado. Para que a federação funcione plenamente e se desenvolva de maneira uniforme, é necessário reduzir a dependência das regiões em relação ao centro federal. Dessa forma, alcançaremos a igualdade entre as regiões."
 SOV_real_welfare: "Bem-Estar Social Real"
 SOV_real_welfare_desc: "Reformar o sistema de bem-estar é uma prioridade de nosso governo. Por muito tempo, o homem comum sofreu com reformas de mercado fracassadas e seguros sociais distorcidos. Vamos reformar a seguridade social e melhorar a vida de nossos cidadãos."
 SOV_empower_legislature: "Herdeiro da Assembleia Constituinte Russa"
 SOV_empower_legislature_desc: "A Assembleia Constituinte Russa foi a primeira assembleia verdadeiramente popular que deveria determinar o futuro do país e de seu povo, e se não fosse pelos bolcheviques, a Assembleia Constituinte poderia ter sido um verdadeiro parlamento popular. O objetivo de se tornar uma tal assembleia popular foi a criação da Duma Estatal como a câmara baixa da Assembleia Federal. No entanto, durante toda a existência da Duma Estatal, ela se desacreditou completamente e perdeu esse símbolo unificador da vontade e unificação do povo. Chegou a hora de restaurar a confiança na Duma, concedendo a ela poderes reais e garantindo uma verdadeira representação popular."
 SOV_defend_people: "Defender Nosso Povo"
 SOV_defend_people_desc: "Nos dói ver uma mãe solteira juntando a última troca para o remédio de seu filho. Nos entristece ver uma família numerosa pegando um empréstimo a uma taxa de juros incrivelmente alta para poder comprar um apartamento de um quarto. Nos dói ver a pobreza se espalhando região por região. Milhares de cidadãos ficam à beira da pobreza enquanto bancos e empresas só enriquecem. Para derrotar essa injustiça, devemos primeiro criar um sistema de benefícios e garantias sociais que possa proteger os cidadãos de viver na pobreza."
 SOV_social_gurantees: "Garantias Sociais e Saúde"
 SOV_social_gurantees_desc: "O principal desafio para o sistema de seguridade social russo é a previdência social e um sistema de saúde quebrado. A geração mais antiga não pode pagar medicamentos devido aos altos preços, e uma pessoa gravemente doente que vai ao hospital corre o risco de não retornar. Devemos fornecer aos aposentados boas condições e ao sistema de saúde subsídios e financiamento."
 SOV_a_just_system: "Um Sistema Justo"
 SOV_a_just_system_desc: "Nosso objetivo é criar um sistema em que todos sejam alguém, em que todos os direitos humanos básicos sejam garantidos, em que a participação política seja incentivada e em que decisões verdadeiramente justas sejam tomadas em eleições justas. Este é o sistema justo que os revolucionários do passado aspiravam e que alcançamos no presente."
 SOV_a_just_economy: "Uma Economia Justa"
 SOV_a_just_economy_desc: "Nosso desejo mais sincero é ver não apenas uma economia próspera, mas também uma nação próspera. Cada pessoa deve ser financeiramente segura e socialmente protegida, ninguém deve ser deixado à margem! É assim que podemos construir um país próspero. E dessa forma, empresas e impostos sobre lucros excessivos ajudarão, os ricos devem pagar mais e os pobres menos. Dessa forma, alcançaremos a igualdade e a justiça social na sociedade. Avante para uma Economia Justa!"
 SOV_question_of_direction: "Questão de Direção"
 SOV_question_of_direction_desc: "A questão da direção de nosso partido tornou-se aguda. Há um grupo que acredita que as reformas sociais realizadas não são radicalmente suficientes, eles posicionam o partido e a si mesmos não como moderadamente reformistas, mas como uma organização radical cujo objetivo é transformar a ordem social atual. Outros acreditam que deveríamos seguir o exemplo dos partidos social democratas europeus, já que suas ideias são eficazes e relevantes. Cabe a nós decidir para onde o partido irá e quem vencerá."
 SOV_revive_spirit_of_socialist_revolutionaries: "Reviver o Espírito dos Revolucionários Socialistas"
 SOV_revive_spirit_of_socialist_revolutionaries_desc: "Os Socialistas-Revolucionários eram uma organização e posteriormente um partido que se propunha a realizar uma transformação radical da sociedade russa com base nas ideias do socialismo agrário. Eles acreditavam que o principal motor da revolução deveriam ser os camponeses, sobre os ombros deles deveria ser construída uma sociedade verdadeiramente democrática e posteriormente socialista. Embora A Rússia Justa não reivindique ser herdeira dos SRs, as transformações que realizamos lançaram um processo de transformação pacífica, mas ainda assim radical da sociedade, mesmo revolucionária em alguns aspectos. Embora as ideias dos Revolucionários Sociais tenham sido criadas há dois séculos, ainda são relevantes hoje. Então, por que não nos declararmos os sucessores dos SRs e anunciar oficialmente o restabelecimento do Partido Socialista-Revolucionário?"
 SOV_land_socialisation: "Socialização da Terra"
 SOV_land_socialisation_desc: "O ponto principal do programa do Partido Socialista-Revolucionário era a socialização da terra. Segundo o programa, a terra deveria pertencer a todo o povo da Rússia e todos têm o direito de usá-la. Na prática, isso significa a transferência da terra para as mãos do Estado. No entanto, somos representantes dos interesses do povo e seremos capazes de dispor dela de forma justa e para o benefício máximo do povo."
 SOV_social_democracy_sr: "A Social Democracia Ainda Está na Moda"
 SOV_social_democracy_sr_desc: "A social democracia é provavelmente uma das ideias mais eficazes que surgiram na Europa. A história conhece um grande número de exemplos bem-sucedidos de aplicação prática da social democracia europeia. Ao adotar essa experiência, seremos capazes de realizar reformas bem-sucedidas para melhorar a vida de nossos cidadãos no futuro."
 SOV_third_way: "A Terceira Via"
 SOV_third_way_desc: "Uma das características de um regime democrático é a necessidade de negociação e equilíbrio constantes. Muitos regimes social democratas há muito tempo deixaram de lado ideias tradicionalmente de esquerda para práticas mais orientadas para o mercado, mas eficientes. Essas mudanças econômicas foram chamadas de Terceira Via. Essas ideias econômicas são caracterizadas por uma combinação de práticas econômicas tradicionalmente orientadas para o mercado e ideias sociais democratas, criando uma simbiose de práticas de esquerda e direita para equilibrar tudo. Essas são exatamente as ideias que são relevantes e eficazes para nós."
 SOV_centre_holds: "O Centro Permanece Forte"
 SOV_centre_holds_desc: "A agenda do Conselho Central do partido prevaleceu. O congresso aprovou por maioria de votos um programa patriótico que prevê o fortalecimento da soberania da Rússia, a autoridade do governo central e a unificação do povo em torno do governo. Este é o programa de transformar a Rússia de um país colapsado e atrasado em uma superpotência forte capaz de proteger suas fronteiras e seu povo multinacional!"
 SOV_russian_patriotism: "Patriotismo Social Russo"
 SOV_russian_patriotism_desc: "A ideia central de nossa política é o conceito de ideologia do patriotismo social. De acordo com nossa ideologia, a chave para uma sociedade socialista próspera e igualitária está no estabelecimento de um forte estado social soberano capaz de defender seus interesses e os interesses do povo na arena internacional. O estado também é obrigado a defender os interesses dos cidadãos dentro do país, proporcionando ao povo todas as condições necessárias para manter seu alto padrão de vida. Mas o povo também tem seus deveres para com a pátria, como plena obediência à lei, serviço obrigatório e manutenção das tradições da Pátria."
 SOV_empower_nation: "Empoderar o Povo Russo"
 SOV_empower_nation_desc: "Para nós, a nação russa não é apenas a nação dos russos, são todos os habitantes dos vastos territórios da Rússia. Os povos da região do Volga, da Sibéria e do Cáucaso fazem parte da nação russa, são portadores da identidade russa, falam a língua russa e compartilham tradições culturais e valores semelhantes. É esta nação que deve ser dominante na Rússia, apenas eles devem ter prioridade para o estado, porque são seus interesses que ele representa. E nenhum estrangeiro ousará reivindicar seus direitos especiais, a Rússia é um país apenas para o povo russo multinacional!"
 SOV_talks_with_rodina: "Conversas com Rodina"
 SOV_talks_with_rodina_desc: "Compartilhamos uma longa história de relações com o Partido Rodina. No início dos anos 2000, éramos um único partido, mas como resultado de contradições internas, primeiro a facção da Duma se desfez e depois várias organizações deixaram Rodina, que mais tarde formou a Rússia Justa. Agora, as contradições diminuíram, e nossos programas políticos são praticamente indistinguíveis entre si, então o passo lógico seria estabelecer relações e unir-se para implementar efetivamente nossas políticas."
 SOV_form_national_patriotic_front: "Formar Frente Nacional Patriótica"
 SOV_form_national_patriotic_front_desc: "O homem russo, embora forte em corpo e alma, sozinho é vulnerável ao inimigo, mas unido, o povo russo pode fazer os rios voltarem e as montanhas caírem. Também na política, para liderança eficaz e domínio na esfera política, devemos criar uma ampla coalizão de partidos que compartilhem visões patrióticas e socialistas. Somente unidos podemos alcançar uma Rússia próspera e independente!"
 SOV_social_platform: "Priorizar a Plataforma Social"
 SOV_social_platform_desc: "Um alto padrão de vida é a chave para a prosperidade de nosso estado, apenas quando uma pessoa estiver segura e conseguir olhar confiantemente para o futuro, apenas então o estado se desenvolverá. Priorizaremos nossa política social e forneceremos aos cidadãos tudo de que precisam."
 SOV_do_not_forget_about_people: "Não Se Esqueça das Pessoas!"
 SOV_do_not_forget_about_people_desc: "O povo é a principal fonte de poder, não devemos esquecer deles. Apenas uma nação feliz é capaz de realizar feitos, e uma pobre só é capaz de colapsar."
 SOV_more_regulations: "Nacionalização de Empresas"
 SOV_more_regulations_desc: "Por muito tempo, os capitalistas exploraram nosso povo e estado. Suas atividades não trouxeram nenhum benefício à sociedade, todo o dinheiro vai apenas para eles sem dar nada em troca. Não é de surpreender, porque a legislação liberal libertou completamente os capitalistas. Nacionalizaremos todos os grandes negócios e criaremos uma rede de empresas estatais para que possamos direcionar o mercado na direção que desejamos."
 SOV_economical_platform: "Priorizar a Plataforma Econômica"
 SOV_economical_platform_desc: "Para que as pessoas vivam com riqueza e o país prospere, é necessário focar na economia. Não pode haver uma civilização próspera sem poder econômico. Vamos concentrar toda a nossa atenção na plataforma econômica do NPF e restaurar o poder econômico do país!"
 SOV_invest_in_beneficial_sectors: "Investir em Setores Beneficiais"
 SOV_invest_in_beneficial_sectors_desc: "Para restaurar a capacidade produtiva do país, grandes investimentos de capital são necessários. Portanto, devemos investir naqueles setores da economia que podem nos dar um bom resultado a longo prazo e que darão suporte ao nosso crescimento econômico e PIB no futuro."
 SOV_rapid_militarisation: "Militarização Rápida"
 SOV_rapid_militarisation_desc: "A principal doutrina da nossa ideologia é a criação de um estado soberano forte, e o que pode ser um estado forte sem um exército poderoso? Começaremos a militarização da economia e a popularização do exército entre a população. Introduziremos aulas de treinamento militar nas escolas, introduziremos eventos militares obrigatórios para os cidadãos. Também aumentaremos os gastos com o exército para que ele seja capaz de repelir o ataque de qualquer inimigo. O estado russo e o povo russo devem estar prontos para derrotar qualquer inimigo!"
 SOV_under_a_leader: "Sob um Líder Forte"
 SOV_under_a_leader_desc: "As tradições do poder estatal russo são tais que sempre foram construídas em torno da figura de um líder forte. Ivan, o Terrível, Alexandre III, Joseph Stalin - todos esses são grandes líderes em torno dos quais o sistema de poder estatal foi construído. Além disso, essas são exatamente as figuras históricas pelas quais o povo russo tem o maior respeito. Agora, tanto o povo quanto o sistema estatal precisam da figura de um líder forte em torno do qual as pessoas estão prontas para se reunir para alcançar um grande objetivo e estamos prontos para oferecer isso a eles!"
 SOV_talks_with_left_patriots: "Conversas com Patriotas de Esquerda"
 SOV_talks_with_left_patriots_desc: "Os Patriotas da Rússia de Gennady Semigin são um grande jogador na arena política, seu partido tem muito apoio popular e ativos financeiros. Este partido defende um programa semelhante de patriotismo de esquerda ao nosso. Seria tolo ignorar um aliado tão óbvio. Iniciaremos negociações com os Patriotas da Rússia para se juntar à Frente Nacional Patriótica e posteriormente dar a eles um assento no governo."
 SOV_unite_patriotic_parties: "Unir Partidos Patrióticos"
 SOV_unite_patriotic_parties_desc: "A desintegração do partido Rodina resultou no surgimento de um grande número de pequenos partidos com ideias semelhantes de patriotismo. Embora não sejam capazes de fazer nada por conta própria, a experiência política de seus líderes, usada na direção certa, pode ser extremamente útil. Vamos levá-los para a Frente Nacional Patriótica e dar a eles um lugar no governo."
 SOV_a_just_russia_prevails: "A Rússia Justa Prevalece"
 SOV_a_just_russia_prevails_desc: "Dentro de nossa frente, a Rússia Justa conseguiu manter sua posição e permaneceu a organização dominante de fato. Somente a Rússia Justa pode manter a unidade da Frente Nacional Patriótica e conduzir a Rússia à verdadeira grandeza!"
 SOV_rodina_prevails: "Rodina Prevalece"
 SOV_rodina_prevails_desc: "Durante seu tempo na coalizão, a Rodina conseguiu não apenas recuperar sua posição política e a confiança do eleitorado, mas também fortalecer sua posição dentro da Frente Nacional Patriótica a ponto de agora poder reivindicar o papel de líder. Uma nova era de coalizão está começando, agora a Rodina liderará a Rússia para um futuro brilhante!"
 SOV_rodina_tt: "Rodina assumirá a liderança da NPF"
 SOV_blr_democracy_tt: "Instalará a democracia na Bielorrússia"
 SOV_under_a_banner: "Sob o Grande Estandarte"
 SOV_under_a_banner_desc: "A bandeira do Império Russo, a bandeira da União Soviética e a tricolor russa são os principais símbolos da Rússia. Sob essas bandeiras, a Rússia atingiu alturas incríveis em cultura, economia, ciência e política externa. Essas são as bandeiras sob as quais nossos ancestrais realizaram feitos, sob a bandeira imperial os russos se sacrificaram na Guerra da Crimeia, sob a bandeira soviética os russos se sacrificaram durante a Grande Guerra Patriótica. E sob a tricolor russa alcançaremos novas alturas, que a Rússia nunca alcançou antes."
 SOV_empower_executive: "Empoderar o Presidente"
 SOV_empower_executive_desc: "Sempre dissemos que o cargo de Presidente da Rússia tem poderes insuficientes, os poderes que ele possui atualmente não permitem que ele implemente totalmente a política necessária para o país. É crucial remover restrições inúteis que não permitem que o Presidente implemente totalmente a política de Patriotismo Social."
 SOV_united_country: "Pátria Unida"
 SOV_united_country_desc: "Para alcançar nosso objetivo, somos obrigados a garantir a unidade do povo. Somente unindo-se a Rússia poderá alcançar grandeza e prosperidade. Os cidadãos devem se unir em torno de uma ideologia, um líder e um estado. Enquanto o povo russo estiver unido, ninguém e nada podem quebrar essa nação."
