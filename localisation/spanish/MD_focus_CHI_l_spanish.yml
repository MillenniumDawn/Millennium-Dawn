 china_news.41.d: "El Himalaya entre China y la India ha sido durante mucho tiempo escenario de disputas y conflictos debido a diversas cuestiones heredadas del período colonial. El mundo entero está prestando mucha atención a si la China en ascenso puede resolver por completo las diferencias en el Himalaya, lograr una coexistencia pacífica con la superpotencia emergente India o ofrecer a la India una solución definitiva."
