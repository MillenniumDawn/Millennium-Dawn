 russia_news.51.t: "The Death of Alexander Dugin"
 russia_news.51.d: "Alexander Dugin, a well-known Russian propagandist, a proponent of the political theory he invented, which was often compared to Fascism, as well as an adept of Eurasianism, was found dead at home at 12 p.m. During the trial, it was established that Alexander died due to rabies, which he picked up from his pet rat named Logos. Doctors are also looking for reasons why Alexander did not go to the hospital for a rabies vaccine, and the police are already trying to transfer this case to the category of premeditated murder."
 russia_news.51.o1: "A great tragedy!"
 russia_news.51.o2: "A Cruel Death"
