 cuba.3.t: "Реформы Командования"
 cuba.3.d: "После долгих лет застоя и стагнации, наша армия приступила к реализации программы военных реформ. Важнейшей задачей этих реформ является замена командования и модернизация техники."
 cuba.3.a: "Кубинская армия вновь станет великой!"
 cuba.16.t: "Визит Папы Римского на Кубу"
 cuba.16.d: "Сегодня Папа Римский прибыл с официальным визитом на остров свободы. На Кубе, которая с 62-го года исповедует государственный атеизм, впервые разрешено праздновать Рождество. В связи с событием, которое сравнивают с падением Берлинской стены, Папа посещает Кубу, единственную страну во всей католической Латинской Америке, которую он никогда раньше не посещал."
 cuba.16.a: "Последний отголосок холодной войны на Кубе..."
 cuba.10.t: "Новая кубинская конституция"
 cuba.10.d: "Сегодня кубинское правительство официально объявило о принятии новой конституции страны. По словам властей, новая конституция полностью соответствует воле граждан острова"
 cuba.10.a: "Наконец, нормальная конституция"
 cuba.17: "Куба предлагает нам союз"
 cuba.17.t: "Куба предлагает нам союз"
 cuba.17.d: "Куба приглашает нас присоединиться к своему новому альянсу."
 cuba.17.a: "Конечно же, мы присоединимся."
 cuba.17.b: "Нет."
 cuba.14: "Куба предлагает решить проблему с Гуантанамо"
 cuba.14.t: "Куба предлагает решить проблему с Гуантанамо"
 cuba.14.d: "Кубинская делегация предлагает решить вопрос с Гуантанамо раз и навсегда. Мы можем отдать им территорию, а можем оставить ее себе."
 cuba.14.a: "Зачем нам нужна эта земля?"
 cuba.14.b: "Нет."
 cuba.25: "Куба хочет нашей защиты"
 cuba.25.t: "Куба хочет нашей защиты"
 cuba.25.d: "Кубинское правительство обратилось к нам за защитой и гарантиями безопасности."
 cuba.25.b: "Нет"
 cuba.25.a: "Давайте защитим наших социалистических друзей!"
 cuba.9.t: "Фидель Кастро у власти"
 cuba.9.d: "Наш лидер, борец и освободитель нашего народа, остался у власти и продолжит вести Кубу в светлое будущее!"
 cuba.9.a: "УРА!"
 cuba.12.t: "Кастро объявил о новой кубинской политике"
 cuba.12.d: "На новом съезде Коммунистической партии Кубы Фидель Кастро объявил о переходе к демократической системе и скоординировал изменения на Кубе"
 cuba.12.a: "Ладно..."
 cuba_news.29.t: "Кубинская армия проводит учения с НАТО"
 cuba_news.29.d: "Сегодня официально начались учения между Кубой и странами НАТО, стороны договорились расширять военное сотрудничество и укреплять защиту демократии и свободы Кубы. Кроме того, на территории Кубы будет создана база армии США для обеспечения безопасности острова"
 cuba_news.29.a: "Куба стала прозападной..."
 cuba_news.30.t: "Куба вернула Гуантанамо"
 cuba_news.30.d: "Американская делегация согласилась передать порт Гуантанамо под контроль Кубы."
 cuba_news.30.a: "Интересно."
 cuba.26.t: "США принимают наше предложение!"
 cuba.26.d: "Американская делегация согласилась, Гуантанамо снова наш!"
 cuba.26.a: "Янки, идите домой."
 cuba.18.t: "Венесуэла согласилась"
 cuba.18.d: "Правительство Венесуэлы заявило о своем согласии с нашим предложением о создании альянса АЛБА"
 cuba.18.a: "Отлично!"
 cuba.19.t: "Венесуэла не согласилась"
 cuba.19.d: "Они отклонили наше предложение, по их мнению, оно им не выгодно"
 cuba.19.a: "Печально."
 cuba_news.24: "Куба стала страной-наблюдателем при ЕАЭС"
 cuba_news.24.t: "Куба стала страной-наблюдателем при ЕАЭС"
 cuba_news.24.d: "Страны ЕАЭС одобрили предоставление Кубе статуса наблюдателя в союзе"
 cuba_news.24.a: "Куба продолжает открываться миру"
 cuba.27.t: "США отклонили наше предложение"
 cuba.27.d: "Гуантанамо остается под их контролем"
 cuba.27.a: "И как с ними разговаривать..."
 cuba_news.20: "Формирование АЛБА"
 cuba_news.20.t: "Формирование АЛБА"
 cuba_news.20.d: "Сегодня правительства Кубы и Венесуэлы официально объявили о создании альянса ALBA"
 cuba_news.20.a: "Новая сила в Америке?"
 cuba.21: "Проекты АЛБА успешны"
 cuba.21.t: "Проекты АЛБА успешны"
 cuba.21.d: "С помощью проектов АЛБА мы смогли усилить свое влияние в других странах, спасти свою экономику, добиться энергетической независимости и развивать торговлю с другими странами и альянсами."
 cuba.21.a: "Замечательно!"
 cuba.22: "Проекты АЛБА не пользуются успехом"
 cuba.22.t: "Проекты АЛБА не пользуются успехом"
 cuba.22.d: "К сожалению, проекты АЛБА не принесли желаемого результата, наша экономика рухнула, а деньги, вложенные в эти проекты, были потеряны..."
 cuba.22.a: "Это конец..."
 cuba.33: "Мы поймали Навального!"
 cuba.33.t: "Мы поймали Навального!"
 cuba.33.d: "Наши спецслужбы успешно задержали преступника Навального и уже везут его на Кубу."
 cuba.33.a: "Навальный Леха Эй, Навальный Леха у"
 cuba.34: "Операция не удалась"
 cuba.34.t:  "Операция не удалась"
 cuba.34.d: "Наши спецслужбы не смогли поймать Навального, оппозиционер остался на свободе"
 cuba.34.a: "Ой, Леха, мне без тебя так плохо"
 cuba_news.35: "Фалангисты захватывают власть на Кубе"
 cuba_news.35.t: "Фалангисты приходят к власти на Кубе"
 cuba_news.35.d: "Интересные новости с Кубы сегодня днем. Утром на улицах Гаваны, столицы страны, появились танки и начался вооруженный переворот, в результате которого действующее правительство было отстранено от управления страной, а его место заняла группа людей, называющих себя «фалангистами»"
 cuba_news.35.a: "Хаос на Кубе..."
 cuba.36.t: "Куба требует от нас подчинения"
 cuba.36.d: "Кубинское правительство направило нашему дипломату ноту протеста с требованием присоединиться к их государству, иначе против нас будет развязана полномасштабная война."
 cuba.36.b: "Выхода нет."
 cuba.36.a: "Давайте раздавим их"
 cuba.37.t: "Доминиканская Республика согласилась"
 cuba.37.d: "Наши войска вошли на территорию бывшей Доминиканской Республики и заняли бывшие военные базы армии этой страны, теперь остров они принадлежат нам."
 cuba.37.a: "Давайте построим там пляжи!"
 cuba.38.t: "Доминиканская Республика сопротивляется"
 cuba.38.d: "Наш ультиматум был отвергнут, и их войска уже движутся к нашей границе."
 cuba.38.a: "Раздавим их!"
 cuba_news.39: "Куба захватила Ямайку"
 cuba_news.39.t: "Куба захватила Ямайку"
 cuba_news.39.d: "Сегодня кубинские военные взяли под контроль основные объекты страны, а ее лидер объявил о прекращении существования государства"
 cuba_news.39.a: "Куба продолжает свою экспансию"
 cuba.39: "Трудный выбор, стоящий перед кубинским государством."
 cuba.39.t: "Пришло время сделать ответственный выбор"
 cuba.39.d: "Коммунизм пал, национализм остался в прошлом, и настало время сделать ответственный выбор: Кто поведет Кубу в светлое демократическое будущее? Основными претендентами являются Кубинский либеральный союз, Христианско-демократическая партия Кубы и Демократическая социал-революционная партия Кубы. Однако выбор за кубинским народом."
 cuba.39.a: "Самые достойные кандидаты из Кубинского либерального союза."
 cuba.39.b: "Демократическая социал-революционная партия Кубы станет лучшим."
 cuba.39.c: "Христианско-демократическая партия Кубы, которая поведет нас к светлому будущему."
 cuba.40: "Куба предлагает сделку по Пуэрто-Рико"
 cuba.40.t: "Куба предлагает сделку по Пуэрто-Рико"
 cuba.40.d: "КУба предлагает нам предоставить независимость Пуэрто-Рико в обмен на деньги и влияние в их стране. "
 cuba.40.a: "Мы согласны!"
 cuba.40.b: "Нет"
 cuba.41.t: "США приняли наше предложение"
 cuba.41.d: "США приняли наше предложение. С сегодняшнего дня Пуэрто-Рико стало независимым государством."
 cuba.41.a: "Наконец-то!"
 cuba.42.t: "США отвергают наше предложение"
 cuba.42.d: "Они считают это предложение хамским и не собираются предоставлять независимость Пуэрто-Рико."
 cuba.42.a: "Грустно."
 cuba.43.t: "Куба просит нас снять эмбарго"
 cuba.43.d: "Кубинские дипломаты потребовали отменить экономическое эмбарго в отношении острова. По мнению кубинцев, Куба стала демократическим, свободным государством, а значит, нет смысла держать страну в блокаде."
 cuba.43.a: "Хорошо."
 cuba.43.b: "Там нет столько демократии, сколько нужно."
 cuba.44.t: "США согласились"
 cuba.44.d: "Правительство США поддержало нашу идею. На сегодняшний день блокада официально завершена."
 cuba.44.a: "Наконец-то"
 cuba.45.t: "США не согласны"
 cuba.45.d: "Блокада продолжается..."
 cuba.45.a: "Жаль..."
 cuba.46.t: "Куба просит защиты"
 cuba.46.d: "Куба требует гарантий безопасности, а также размещения наших солдат на своей территории."
 cuba.46.a: "Конечно! Давайте поможем им!"
 cuba.46.b: "Нет."
 cuba.47.t: "США защитят нас!"
 cuba.47.d: "Наша свобода будет в безопасности."
 cuba.47.a: "Ура!"
 cuba.48.t: "США не будут нас защищать"
 cuba.48.d: "Наша свобода под угрозой"
 cuba.48.a: "Придётся нам отстаивать ее самостоятельно."
 cuba.49.t: "Демократы пришли к соглашению"
 cuba.49.d: "Наконец, после долгих дебатов, представители кубинских демократических партий объявили о важнейшем соглашении, которое было подписано в последнее время. Отбросив личные интересы и поставив государственные интересы превыше всего, демократические партии Острова свободы объединятся в одну общую коалицию. Это самое важное событие в истории кубинского государства."
 cuba.49.a: "Мы едины и непобедимы."
 CubaConf.50.t: "Антильская конфедерация"
 CubaConf.50.d: "[FROM.GetName]на встрече наших правительств, направили официальное приглашение присоединиться к Антильской конфедерации. По словам правительства, государство будет основано на равенстве, сотрудничестве, и каждый член конфедерации будет иметь равные права."
 CubaConf.50.a: "Где подписать?"
 CubaConf.50.b: "Нет."
 cubaconf.51.t: "Антильская конфедерация"
 cubaconf.51.d: "[FROM.GetName] отказался от нашего предложения присоединиться к Антильской конфедерации."
 cubaconf.51.a: "Жаль."
