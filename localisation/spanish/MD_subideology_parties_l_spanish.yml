 USoE.Western_Autocracy: "£EU_parliament_PG_Western_Autocracy Alianza de Autócratas Prooccidentales"
 USoE.Western_Autocracy_icon: "£EU_parliament_PG_Western_Autocracy"
 USoE.Western_Autocracy_desc: "(Western Autocracy) - Alliance of Pro-Western Autocracy (APWA)\nThe Alliance of Pro-Western Autocrats is a relatively new party on the grand scale of the European Parliament. It maintains a foreign policy of being Western-aligned with autocratic characteristics."
 USoE.conservatism: "£EU_parliament_PG_conservatism Partido Popular Europeo y Demócratas Europeos (PPE-DE)"
 USoE.conservatism_icon: "£EU_parliament_PG_conservatism"
 USoE.conservatism_desc: "El PPE-DE nació de la fusión del Partido Popular Europeo, compuesto principalmente por demócrata-cristianos, y la Unión Demócrata Europea, compuesta por conservadores con un enfoque más euroescéptico. Su agenda política se centra en el respeto a las tradiciones y en garantizar las libertades sociales y económicas individuales, valores que se deben perseguir con la ayuda de la responsabilidad individual sin descuidar el medio ambiente y con atención al presupuesto público."
 USoE.conservatism_2017: "£EU_parliament_PG_2017_conservatism Partido Popular Europeo (PPE)"
 USoE.conservatism_2017_icon: "£EU_parliament_PG_2017_conservatism"
 USoE.conservatism_2017_desc: "El PPE, anteriormente conocido como 'Partido Popular Europeo y Demócratas Europeos', ocupa el centro-derecha del Parlamento de la USoE y está compuesto principalmente por conservadores y demócrata-cristianos. Su agenda política se centra en el respeto a las tradiciones y en garantizar las libertades sociales y económicas individuales, valores que se deben perseguir con la ayuda de la responsabilidad individual sin descuidar el medio ambiente y con atención al presupuesto público."
 USoE.liberalism: "£EU_parliament_PG_liberalism Partido Liberal Demócrata y Reformista Europeo (ELDR)"
 USoE.liberalism_icon: "£EU_parliament_PG_liberalism"
 USoE.liberalism_desc: "El ELDR, anteriormente conocido como 'Grupo Liberal y Reformista Democrático', ocupa el centro-izquierda del Parlamento de la USoE y está compuesto principalmente por liberales. Su agenda política se centra en garantizar la libertad individual social y económica, proteger el medio ambiente y disminuir el papel del gobierno en la economía."
 USoE.liberalism_2017: "£EU_parliament_PG_2017_liberalism Alianza de Liberales y Demócratas por Europa (ALDE)"
 USoE.liberalism_2017_icon: "£EU_parliament_PG_2017_liberalism"
 USoE.liberalism_2017_desc: "El ALDE, anteriormente conocido como 'Partido Liberal Demócrata y Reformista Europeo', ocupa el centro-izquierda del Parlamento de la USoE y está compuesto principalmente por liberales. Su agenda política se centra en garantizar la libertad individual social y económica, proteger el medio ambiente y disminuir el papel del gobierno en la economía."
 USoE.socialism: "£EU_parliament_PG_socialism Partido de los Socialistas Europeos (PSE)"
 USoE.socialism_icon: "£EU_parliament_PG_socialism"
 USoE.socialism_desc: "El PSE ocupa la parte izquierda del Parlamento de la USoE y está compuesto principalmente por socialistas liberales. Su agenda política se centra en combatir la pobreza y la desigualdad, garantizar los derechos sociales y laborales, y proteger el medio ambiente. Busca alcanzar estos objetivos mediante una fiscalidad progresiva y una intervención gubernamental moderadamente más alta, al tiempo que reconoce la importancia de las libertades económicas y el libre comercio."
 USoE.socialism_2017: "£EU_parliament_PG_2017_socialism Partido de los Socialistas Europeos (PSE)"
 USoE.socialism_2017_icon: "£EU_parliament_PG_2017_socialism"
 USoE.socialism_2017_desc: "El PSE ocupa la parte izquierda del Parlamento de la USoE y está compuesto principalmente por socialistas liberales. Su agenda política se centra en combatir la pobreza y la desigualdad, garantizar los derechos sociales y laborales, y proteger el medio ambiente. Busca alcanzar estos objetivos mediante una fiscalidad progresiva y una intervención gubernamental moderadamente más alta, al tiempo que reconoce la importancia de las libertades económicas y el libre comercio."
 USoE.Communist-State: "£EU_parliament_PG_Communist_State Alianza de Comunistas"
 USoE.Communist-State_icon: "£EU_parliament_PG_Communist_State"
 USoE.Communist-State_desc: "La AoC ocupa la extrema izquierda del Parlamento de la USoE y está compuesta principalmente por comunistas. Cree en la necesidad de reemplazar el capitalismo a favor de un sistema económico donde todos los medios de producción sean propiedad del Estado. Su objetivo es lograr el verdadero socialismo con una revolución, violenta si es necesario, para derrocar el sistema actual, y aceptar la necesidad de un período de transición en el que el poder sea ejercido por una dictadura."
 USoE.Communist-State_2017: "£EU_parliament_PG_2017_Communist_State Iniciativa de Partidos Comunistas y Obreros (INITIATIVE)"
 USoE.Communist-State_2017_icon: "£EU_parliament_PG_2017_Communist_State"
 USoE.Communist-State_2017_desc: "La Iniciativa de Partidos Comunistas y Obreros ocupa la extrema izquierda del Parlamento de la USoE y está compuesta principalmente por comunistas. Cree en la necesidad de reemplazar el capitalismo a favor de un sistema económico donde todos los medios de producción sean propiedad del Estado. Su objetivo es lograr el verdadero socialismo con una revolución, violenta si es necesario, para derrocar el sistema actual, y aceptar la necesidad de un período de transición en el que el poder sea ejercido por una dictadura."
 USoE.anarchist_communism: "£EU_parliament_PG_anarchist_communism Izquierda Anticapitalista Europea (IAE)"
 USoE.anarchist_communism_icon: "£EU_parliament_PG_anarchist_communism"
 USoE.anarchist_communism_desc: "La IAE es un partido de extrema izquierda en el Parlamento de la USoE y está compuesta principalmente por comunistas moderados. Cree en la necesidad de reemplazar el capitalismo a favor de un sistema económico donde todos los medios de producción sean propiedad del pueblo. Su objetivo es lograr el verdadero socialismo con un enfoque democrático y basado en reformas."
 USoE.anarchist_communism_2017: "£EU_parliament_PG_2017_anarchist_communism Ahora el Pueblo!"
 USoE.anarchist_communism_2017_icon: "£EU_parliament_PG_2017_anarchist_communism"
 USoE.anarchist_communism_2017_desc: "¡Ahora el Pueblo!' es un partido de extrema izquierda en el Parlamento de la USoE y está compuesto principalmente por comunistas moderados. Cree en la necesidad de reemplazar el capitalismo a favor de un sistema económico donde todos los medios de producción sean propiedad del Estado. Su objetivo es lograr el verdadero socialismo con un enfoque democrático y basado en reformas."
 USoE.Conservative: "£EU_parliament_PG_Conservative Alianza de Reaccionarios"
 USoE.Conservative_icon: "£EU_parliament_PG_Conservative"
 USoE.Conservative_desc: "(Reaccionario) - Alianza de Reaccionarios(AoR)\n\nLa Alianza de Reaccionarios (AoR) es un partido de extrema derecha, euroescéptico y nacionalista que pretende desmantelar la Unión y restaurar las naciones basadas en grupos étnicos. Sus posiciones políticas se centran en la defensa de las tradiciones, el rechazo a la inmigración y la lucha contra la globalización."
 USoE.Conservative_2017: "£EU_parliament_PG_2017_Conservative Alianza de Movimientos Nacionales Europeos (AENM)"
 USoE.Conservative_2017_icon: "£EU_parliament_PG_2017_Conservative"
 USoE.Conservative_2017_desc: "(Reaccionario) - Alianza de Movimientos Nacionales Europeos(AENM)\n\nLa Alianza de Movimientos Nacionales Europeos (AENM) es un partido de extrema derecha, euroescéptico y nacionalista que pretende desmantelar la Unión y restaurar las naciones basadas en grupos étnicos. Sus posiciones políticas se centran en la defensa de las tradiciones, el rechazo a la inmigración y la lucha contra la globalización."
 USoE.Autocracy: "£EU_parliament_PG_Autocracy Alianza de Autócratas"
 USoE.Autocracy_icon: "£EU_parliament_PG_Autocracy"
 USoE.Autocracy_desc: "(Emerging Autocrats) - Alliance of Autocrats (AoA)\n\nThe Alliance of Autocrats encompasses a group and new phenonemon with the United States of Europe to move towards Russia and China but with a new method of governance. They focus and campaign on a more autocratic form of government where the state is above all and the people are to be loyal to such."
 USoE.Mod_Vilayat_e_Faqih: "£EU_parliament_PG_Mod_Vilayat_e_Faqih Alianza de Revolucionarios Chiitas Moderados"
 USoE.Mod_Vilayat_e_Faqih_icon: "£EU_parliament_PG_Mod_Vilayat_e_Faqih"
 USoE.Mod_Vilayat_e_Faqih_desc: "(Moderate Shiite Revolutionaries) - Alliance of Moderate Shiite Revolutionaries (AoMS)\n\nThe Alliance of Moderate Shiite Revolutionaries (AoMS) is a more moderate version of their sister party the Alliance of Hardline Shiite Revolutionarties seeking to install Shia policy into the government of the United States of Europe without being as fundamentalist and is more open to various lines of thought."
 USoE.Vilayat_e_Faqih: "£EU_parliament_PG_Vilayat_e_Faqih Alianza de Revolucionarios Chiitas Radicales"
 USoE.Vilayat_e_Faqih_icon: "£EU_parliament_PG_Vilayat_e_Faqih"
 USoE.Vilayat_e_Faqih_desc: "(Hardline Shiite Revolutionaries) - Alliance of Hardline Shiite Revolutionaries (AoHSR)\n\nThe Alliance of Hardline Shiite Revolutionaries (AoHSR) represents the Shiite interests of those who closely align with more radical Shiite revoltuionaries. They believe int he radical change of the party towards the Shia way of life and are willing to take any measure to achieve this goal."
