 #Russian News Events
 russia_news.1.t: "Владимир Путин избран президентом"
 russia_news.1.d: "Как и было совершенно предсказуемо, молодой политический новичок Владимир Путин, исполнявший обязанности президента с 31 декабря 1999 года, был утвержден в должности президента России путем всенародного голосования.\n\nПутин воспринимался на международной арене не более чем марионетка, пришедшая к власти только потому, что он был назначен политическим преемником Бориса Ельцина, но его недавняя неумолимая политика в отношении чеченских повстанцев уже доказала, что он более решительный лидер, чем ожидали некоторые из его скептиков."
 russia_news.1.o1: "Посмотрим, как он справится."
 russia_news.2.t: "Владимир Жириновский избран президентом"
 russia_news.2.d: "Несмотря на то, что большинство наблюдателей ожидали победы наследника Бориса Ельцина Владимира Путина, похоже, что население России выбрало гипернационалистическую Либерально-демократическую партию и ее лидера Владимира Жириновского на пост президента России."
 russia_news.2.o1: "Карьера Путина подошла к концу."
 russia_news.3.t: "Геннадий Зюганов избран президентом"
 russia_news.3.d: "В результате неожиданного поворота событий Коммунистическая партия Российской Федерации избрала своего лидера Геннадия Зюганова на пост президента. Это стало абсолютным шоком, так как президентство уже считалось предопределенным и победил Владимир Путин, назначенный наследник Бориса Ельцина. Похоже, что российские выборы менее (или гораздо более) фальсифицированы, чем ожидалось."
 russia_news.3.o1: "Означает ли это возрождение СССР?"
 russia_news.4.t: "Григорий Явлинский избран президентом"
 russia_news.4.d: "Почти совсем неизвестный в мире политический активист Григорий Явлинский победил на президентских выборах в России, что можно описать только как политическое землетрясение. Вопрос о преемственности Бориса Ельцина считался решенным еще до того, как он был задан, поскольку среди различных кандидатов явное предпочтение отдавалось Владимиру Путину. Но, похоже, что консервативный и дружественный олигархам курс правительства Ельцина не помог кампании Путина. Вместо него российский народ выбрал либерала Явлинского."
 russia_news.4.o1: "Удачи вам, Григорий!"
 russia_news.4.o2: "...кто?"
 russia_news.5.t: "Расцвет Советского Союза"
 russia_news.5.d: "Правительство России недавно избрало коммунистов. Теперь стало ясно, что они хотят вновь добиваться объединения советских государств."
 russia_news.5.o1: "Превосходно"
 russia_news.5.o2: "Поддержите новый союз!"
 russia_news.5.o3: "Тревожная новость"
 russia_news.5.o4: "Ужасно."
 russia_news.50.t: "Катастрофа подводной лодки "Курск""
 russia_news.50.d: "Официальные лица Российской Федерации недавно сообщили, что подводная лодка ВМФ России К-141, обозначенная как "Курск", затонула в Баренцевом море, в 75 километрах от береговой линии Кольского полуострова, 12 августа 2000 года, примерно в 11:30 утра. Российский флот публично предложил несколько объяснений, включая столкновение или атаку подводной лодки НАТО. Генеральный секретарь НАТО уже опроверг эти утверждения. Число погибших составляет 118 человек, то есть весь экипаж К-141."
 russia_news.50.o1: "Большая трагедия!"
 russia_news.50.o2: "Пошлите соболезнования нашим союзникам."
 russia_news.50.o3: "Мы надеемся, что у россиян все будет хорошо."
 russia_news.50.o4: "Они получили то, что ожидало их."
 russia_news.7.t: "Россия вступает в ВТО!"
 russia_news.7.d: "После длительного переговорного процесса с существующими членами Всемирной торговой организации Россия наконец-то добилась ратификации своей заявки на вступление в ВТО. Россия должна была продемонстрировать членам ВТО, особенно США и Европейскому Союзу, что она делает заметные шаги в направлении приспособления своей экономики к конкуренции. Российские государственные СМИ назвали это событие \"историческим моментом в российских реформах и восстановлении экономики после распада СССР\"."
 russia_news.7.o1: "Мы открываем наши двери!"
 russia_news.7.o2: "Россия открывается миру."
 russia_news.7.o3: "Россия открывается для всего мира."
 russia_news.7.o4: "Будь они прокляты."
 russia_news.8.t: "Россия переименовывает милицию в полицию"
 russia_news.8.d: "Закон "О полиции" был подписан президентом России Дмитрием Медведевым совсем недавно в рамках полномасштабной реформы правоохранительных структур. Закон "О милиции", разработанный в рамках реформы органов внутренних дел России, предусматривает, что милиция сменит название на полицию. Закон определяет статус, права и обязанности сотрудника милиции; освобождает милицию от дублирующих и несвойственных ей функций, укрепляет партнерскую модель взаимоотношений милиции и общества."
 russia_news.8.o1: "Как интересно."
 russia_news.8.o2: "Основа."

