 PER_haghshenas_name: "Мохаммад-Джавад Хагшенас"
 PER_haghshenas_bio: "Родившийся 18 марта 1953 года, Хагшенас был членом совета Тегерана, Рея и Таджриша. Он также был центральным членом партии Этемад-е Мелли, журналистом, а также университетским профессором, среди прочего, в области международных отношений. При Хатами Хагшенасе Хагшенас служил советником министра и политическим генеральным директором Министерства внутренних дел, а также заместителем по юридическим, парламентским и провинциальным вопросам в Министерстве культуры и исламского руководства."
 PER_haghshenas_modifiers: "§YJournalist:§!\n Daily Emerging Drift: §G0.05%§!\n§YExpert Organizer:§!\n Monthly Productivity Growth: §G0.10§!\n§YLegal Expert:§!\n Police Cost Multiplier: §G-10.00%§!"
 PER_pezeshkian_name: "Масуд Пезешкиан"
 PER_pezeshkian_bio: "Родившийся 29 сентября 1954 года в семье азербайджанского происхождения, Пезешкиан отправился служить губернатором округов Пираншахр и Нагаде. Он был избран в иранский парламент (Меджлис) 5 раз и был министром здравоохранения с 2001 по 2005 год при правительстве Мохаммада Хатами. Во время ирано-иракской войны он и его семья часто выезжали на передовую, часто помогая с медицинскими усилиями. В 1993 году он потерял жену и младшего сына в автокатастрофе, и с тех пор он больше не женился. Он также владеет несколькими языками, говоря на фарси, арабском, курдском и азербайджанском языках."
