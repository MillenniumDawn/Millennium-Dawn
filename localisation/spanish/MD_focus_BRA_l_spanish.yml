l_spanish:
 BRA_initial_focus: "Árbol de enfoque de Brasil"
 BRA_2002_elections: "Las Elecciones de 2002"
 BRA_2002_elections_desc: "Con la popularidad del PSDB en declive, Lula y Enéas están disputando una reñida carrera con su creciente popularidad. ¡Estas elecciones decidirán el futuro de Brasil para siempre!"
 BRA_lula: "Lula"
 BRA_lula_desc: "Luiz Lula da Silva se convirtió en el segundo presidente más votado en la historia después de Ronald Reagan. ¿Puedes hacer que el pueblo brasileño se sienta orgulloso como el Partido de los Trabajadores?"
 BRA_serra: "Serra"
 BRA_serra_desc: "José Serra, el sucesor de Cardoso, se convirtió en el nuevo presidente de Brasil. ¿Puedes hacer que el pueblo brasileño se sienta orgulloso y corregir los errores de Cardoso?"
 BRA_eneas: "Enéas"
 BRA_eneas_desc: "Enéas Carneiro, un nacionalista brasileño inspirado por el legado de Getúlio Vargas, es ahora el presidente de Brasil. ¿Puede convertir a Brasil en una nación poderosa y grandiosa y transformar a Brasil en una superpotencia global?"
 BRA_nossa_economia: "Nuestra Economía"
 BRA_nossa_economia_desc: "La crisis financiera asiática de 1997 causó un efecto dominó en los mercados globales. Las ganancias de Brasil provenientes de su enorme industria de exportación se redujeron y las políticas de Cardoso no lograron abordar rápidamente los daños. ¡Fomentemos el crecimiento para revertir finalmente los efectos de esta desafortunada recesión económica!"
 BRA_the_internal: "Avanzar hacia el socialismo"
 BRA_the_internal_desc: "Nuestro país está plagado de problemas. ¿Cómo vamos a abordar estos problemas? ¿Es el socialismo la respuesta?"
 BRA_nosso_povo: "Nuestro Pueblo"
 BRA_nosso_povo_desc: "Nuestro país, o nosso povo, no es rico. No somos los más fuertes, sin embargo, tenemos el potencial de hacer lo correcto por nuestro pueblo."
 BRA_pay_back_the_imf: "Pagar al FMI"
 BRA_pay_back_the_imf_desc: "El préstamo que se firmó en debe pagarse en su totalidad. Brasil debe liberarse de las instituciones extranjeras."
 BRA_brazilian_exports: "Exportaciones Brasileñas"
 BRA_brazilian_exports_desc: "Brasil tiene una economía estructurada en torno a sus numerosos recursos naturales. Ahora tenemos el potencial de convertir nuestros recursos en un negocio rentable."
 BRA_foreign_companies: "Empresas Extranjeras"
 BRA_foreign_companies_desc: "El primer paso para la expansión económica es permitir que las empresas extranjeras inviertan en nuestras tierras."
 BRA_discuss_the_party: "Discutir el Partido"
 BRA_discuss_the_party_desc: "El partido debe desarrollar su agenda ahora. Nuestra campaña nos ha llevado a la presidencia. ¿Cumpliremos nuestras promesas?"
 BRA_finalize_the_agenda: "Finalizar la Agenda"
 BRA_finalize_the_agenda_desc: "La agenda debe aprobarse sin importar el costo."
 BRA_root_out_corrpution: "Erradicar la Corrupción"
 BRA_root_out_corrpution_desc: "La corrupción es un problema en nuestro país. Los funcionarios están malversando dinero y nuestros políticos se ven envueltos frecuentemente en escándalos. ¡Debemos reconstruir la confianza del pueblo en su gobierno!"
 BRA_bolsa_familia: "Bolsa Familia"
 BRA_bolsa_familia_desc: "Bolsa Família es un programa educativo desarrollado como parte de los programas de bienestar social Fome Zero. El programa tiene como objetivo ayudar a aquellos en situación de pobreza y garantizar que los niños asistan a la escuela. Con suerte, al educar a nuestra población, podemos brindarles las herramientas necesarias para salir de la pobreza."
 BRA_socialism_in_concept: "Socialismo en Concepto"
 BRA_socialism_in_concept_desc: "Aunque afirmamos que el socialismo ya no es nuestra plataforma principal, todavía podemos utilizar muchos de sus conceptos. Uno de ellos sería el de un mejor sistema de atención médica. Expandir el sistema de salud debería ser nuestra próxima prioridad."
 BRA_fome_zero: "Fome Zero"
 BRA_fome_zero_desc: "Fome Zero es un conjunto de programas de bienestar social que deberían contribuir a la reducción de la pobreza en Brasil. Estos programas serán importantes para reducir el hambre y ayudar a las personas a educarse para mejorar su situación y la de sus familias."
 BRA_improve_workers_rights: "Mejorar los Derechos de los Trabajadores"
 BRA_improve_workers_rights_desc: "WIP"
 BRA_increase_taxes: "Aumentar los Impuestos"
 BRA_increase_taxes_desc: "Un aumento de impuestos es necesario para poder pagar todos los programas que vamos a crear."
 BRA_improve_the_public_sector: "Mejorar el Sector Público"
 BRA_improve_the_public_sector_desc: "El sector público de Brasil no está preparado para atender las demandas de los millones de brasileños que lo utilizan debido a una falta histórica de inversión o de interés. Con más inversiones en el sector público, nos aseguraremos de que quienes lo utilizan puedan obtener los servicios prometidos de manera eficiente."
 BRA_social_enterprises: "Empresas Sociales"
 BRA_social_enterprises_desc: "Las empresas públicas no están destinadas a ser privadas, sino a ser empresas del pueblo y para el pueblo."
 BRA_economic_interventionism: "Intervencionismo Económico"
 BRA_economic_interventionism_desc: "Es necesaria la intervención estatal para proteger a los brasileños contra la tiranía del mercado."
 BRA_expand_state_owned_companies: "Expandir Empresas Estatales"
 BRA_expand_state_owned_companies_desc: "Las empresas estatales forman la base de una nueva aristocracia brasileña. No deben ser privatizadas, como hizo el gobierno de Cardoso, sino que deben ser gestionadas por el gobierno en nombre del pueblo."
 BRA_introduce_new_regulations: "Introducir Nuevas Regulaciones Económicas"
 BRA_introduce_new_regulations_desc: "Debemos, a cualquier costo, proteger al consumidor y al trabajador, incluso si eso afecta a nuestra economía."
 BRA_encourage_consumption: "Fomentar el Consumo"
 BRA_encourage_consumption_desc: "Al fomentar el consumo en nuestra población, podemos estimular el crecimiento económico hacia una economía de consumo más moderna."
 BRA_national_developmentalism: "Desarrollismo Nacional"
 BRA_national_developmentalism_desc: "El desarrollismo nacional es lo que permitió que Brasil se industrializara y se desarrollara rápidamente. Esas políticas desarrollistas no deberían haber sido abandonadas y debemos trabajar para implementarlas."
 BRA_social_programs_agenda_lula: "Agenda de Programas Sociales"
 BRA_social_programs_agenda_lula_desc: "Lula, al igual que todo el Partido de los Trabajadores, apoya un Estado fuerte que pueda satisfacer la demanda del pueblo de una vida digna. Para cumplir con la agenda del partido, debemos crear nuevos programas sociales."
 BRA_expand_social_benefits: "Ampliar los Beneficios Sociales"
 BRA_expand_social_benefits_desc: "Las políticas sociales que ayudan a las personas a llevar una vida digna son innegablemente necesarias en este momento."
 BRA_education_funding: "Financiamiento de la Educación"
 BRA_education_funding_desc: "Brasil ha tenido problemas con el analfabetismo durante mucho tiempo. Con una mayor inversión en educación, esperamos erradicar el analfabetismo en el menor tiempo posible."
 BRA_university_funding: "Financiamiento Universitario"
 BRA_university_funding_desc: "Mayores inversiones en nuestras universidades llevarán a nuestro país a la grandeza."
 BRA_gather_the_teachers_support: "Obtener el Apoyo de los Intelectuales"
 BRA_gather_the_teachers_support_desc: "Es el conocimiento y la ciencia los que harán próspero a nuestro país."
 BRA_increase_the_minimun_wage: "Aumentar el Salario Mínimo"
 BRA_increase_the_minimun_wage_desc: "Brasil ha sufrido históricamente de desigualdad socioeconómica. Desde los días del Imperio hasta la República moderna, nuestro pueblo ha sufrido una brecha insuperable entre ricos y pobres. Si reciben ayuda del gobierno federal, al aumentar el salario mínimo, podríamos aliviar los efectos de la desigualdad y ayudar a los trabajadores actuales."
 BRA_lula_foreign_policy: "Política Exterior de Lula"
 BRA_lula_foreign_policy_desc: "Alinearnos con nuestros camaradas socialistas en otros países nos ayudará diplomática y económicamente."
 BRA_align_to_cuba: "Isla de Castro"
 BRA_align_to_cuba_desc: "Castro y Lula han sido buenos amigos durante mucho tiempo. Establecer relaciones con Cuba es esencial, no solo para nosotros, sino también para la nación de Cuba."
 BRA_align_to_venezuela: "Visitar a Chávez"
 BRA_align_to_venezuela_desc: "Chávez y Lula comparten intereses e ideas comunes, por lo que debemos buscar una relación formal con Venezuela."
 BRA_align_to_bolivia: "El Buen Vecino de Evo"
 BRA_align_to_bolivia_desc: "Bolivia está ahora liderada por Evo Morales, quien comparte intereses comunes con nuestra nación y una amistad con Lula."
 BRA_chinese_alignment: "Amistad con China"
 BRA_chinese_alignment_desc: "China es la superpotencia del mañana. Superará a Estados Unidos en todos los aspectos. Necesitamos acercarnos más a ellos."
 BRA_chinese_trade: "Comercio con China"
 BRA_chinese_trade_desc: "China, la potencia principal en el este, ha experimentado un crecimiento económico masivo desde el fin de su guerra civil. Al posicionarnos como sus aliados, podemos intentar aprovechar su éxito e inversiones para nosotros mismos."
 BRA_brics_investments: "Inversiones de BRICS"
 BRA_brics_investments_desc: "Relaciones más estrechas con BRICS impulsarán la economía."
 BRA_international_support: "Apoyo Internacional"
 BRA_international_support_desc: "¡Brasil se convertirá en un faro de prosperidad en todo el mundo!"
 BRA_the_workers_party_political_path: "Discutir el Partido"
 BRA_the_workers_party_political_path_desc: "El partido debe desarrollar su agenda ahora que nuestra campaña nos ha llevado a la presidencia. ¿Cumpliremos nuestras promesas?"
 BRA_a_promise_to_keep: "Una Promesa que Cumplir"
 BRA_a_promise_to_keep_desc: "Nuestro país, nuestro povo, no es rico. No somos los más fuertes, sin embargo, tenemos el potencial de hacer lo correcto por nuestro pueblo."
 BRA_align_centrao: "Alinear con el Centrão"
 BRA_align_centrao_desc: "Una mayor alineación con el Centrão nos brindará apoyo político en el Congreso."
 BRA_media_tatics: "Tácticas de Medios"
 BRA_media_tatics_desc: "El financiamiento de los medios nos ayudará a difundir propaganda."
 BRA_mensalao: "Mensalão"
 BRA_mensalao_desc: "Necesitamos tener apoyo político y no importa cómo lo obtengamos."
 BRA_crush_corruption: "Erradicar la Corrupción"
 BRA_crush_corruption_desc: "La corrupción es un problema en nuestro país. Los funcionarios están malversando dinero y nuestros políticos se ven envueltos frecuentemente en escándalos. ¡Debemos reconstruir la confianza del pueblo en su gobierno!"
 BRA_push_for_an_agrarian_reform: "Reforma Agraria"
 BRA_push_for_an_agrarian_reform_desc: "La Reforma Agraria es una solución para un problema de larga data en Brasil. Con la mayoría de nuestras tierras agrícolas monopolizadas por unas pocas personas, se cortan las oportunidades para que los pequeños agricultores crezcan o mejoren. Es hora de poner fin a esto."
 BRA_an_example_of_honesty: "Un Ejemplo de Honestidad"
 BRA_an_example_of_honesty_desc: "¡Lula será el político ejemplar para todo Brasil!"
 BRA_western_investments: "Inversiones occidentales"
 BRA_western_investments_desc: "¡Recibir inversiones de países desarrollados y ricos de Occidente, como Alemania y Estados Unidos, podría ayudar a nuestra economía!"
 BRA_eastern_investments: "Inversiones del Este"
 BRA_eastern_investments_desc: "China, la principal potencia del Este, ha experimentado un crecimiento económico masivo desde el final de su guerra civil. Al posicionarnos como sus aliados, podemos intentar aprovechar su éxito y sus inversiones para nosotros mismos."
 BRA_our_own_industry: "Nuestra Propia Industria"
 BRA_our_own_industry_desc: "Podemos alentar a los inversores brasileños a reinvertir en nuestra propia economía asegurando una economía estable."
 BRA_new_wave_ideas: "Ideas de Nueva Ola"
 BRA_new_wave_ideas_desc: "Ahora que nuestro país se ha estabilizado y se ha convertido en la potencia que siempre estaba destinada a ser, debemos decidir cómo expandir mejor nuestra esfera de influencia."
 BRA_global_diplomacy: "Diplomacia Global"
 BRA_global_diplomacy_desc: "América, Europa, China, Rusia y Japón, los principales países del mundo, compiten por nuestra atención y nuestro favor. ¿Con quién deberíamos acercarnos más?"
 BRA_align_to_nato: "OTAN"
 BRA_align_to_nato_desc: "Brasil trabaja estrechamente con los países de la OTAN desde hace mucho tiempo. Uno de nuestros socios más antiguos es Estados Unidos. Naturalmente, formar vínculos más estrechos no será una tarea laboriosa."
 BRA_non_aligned: "No Alineado"
 BRA_non_aligned_desc: "Los colonos de antaño vinieron aquí en busca de una nueva vida, buscando desenredarse de la política de las grandes potencias europeas. Deberíamos honrarlos y su legado al permanecer no alineados y preservar nuestra neutralidad en los conflictos por venir."
 BRA_eastern_alignment: "Alineación Oriental"
 BRA_eastern_alignment_desc: "Brasil ha trabajado mucho con China y los BRICS en estos últimos años, creando estrechos vínculos. ¿Por qué no alinearnos nuevamente con ellos?"
 BRA_growth_through_freedom: "Crecimiento a través de la Libertad"
 BRA_growth_through_freedom_desc: "Expandir nuestras empresas privadas nos construirá una mejor base económica para un crecimiento económico continuo."
 BRA_build_fortaleza: "Expandir Fortaleza"
 BRA_build_fortaleza_desc: "Fortaleza es una ciudad importante que puede beneficiarse de inversiones para un futuro económico más brillante."
 BRA_brazilian_research_and_development: "Investigación y Desarrollo Brasileño"
 BRA_brazilian_research_and_development_desc: "La I+D en nuestro sector militar es extremadamente importante y vital para nuestros esfuerzos económicos."
 BRA_develop_recife: "Desarrollar Recife"
 BRA_develop_recife_desc: "Recife es una ciudad portuaria importante que debe tener la oportunidad de crecer. Su capacidad para acceder fácilmente a productos del extranjero la convierte en un objetivo principal para el desarrollo."
 BRA_northeastern_stimulus: "Estímulo del Noreste"
 BRA_northeastern_stimulus_desc: "Algunas de nuestras áreas del norte a lo largo de la costa podrían beneficiarse de un desarrollo."
 BRA_rio_employment_projects: "Proyectos de Empleo en Río"
 BRA_rio_employment_projects_desc: "Basado en nuevas políticas gubernamentales, Río tiene más dinero circulando en la economía local. ¡El futuro nunca ha parecido menos oscuro!"
 BRA_foreign_research_methods: "Métodos de Investigación Extranjera"
 BRA_foreign_research_methods_desc: "Deberíamos utilizar científicos extranjeros para ayudar en nuestros departamentos de ciencia."
 BRA_energy_mining_ministry: "Ministerio de Energía y Minería"
 BRA_energy_mining_ministry_desc: "El Ministerio de Minas y Energía - MME tiene como misión formular y asegurar la ejecución de políticas públicas para la gestión sostenible de los recursos energéticos y minerales, contribuyendo al desarrollo socioeconómico del país."
 BRA_amazonian_el_dorado: "El Dorado Amazónico"
 BRA_amazonian_el_dorado_desc: "Manaus es una joya escondida en la Amazonia. La belleza y el turismo potencial podrían proporcionar empleos beneficiosos para la economía local."
 BRA_presal: "Desarrollar Río"
 BRA_presal_desc: "Río de Janeiro es un lugar muy concurrido con muchas personas desempleadas. ¿Por qué no aprovechamos la gran población desempleada para llenar nuevas fábricas? De esta manera, las aprovechamos para el crecimiento económico."
 BRA_develop_the_interior_and_amazon: "Desarrollar el Interior y la Amazonia"
 BRA_develop_the_interior_and_amazon_desc: "Necesitamos desarrollar la tierra para brindar mejores condiciones de vida a las personas que viven en la Amazonia y en el interior de Brasil."
 BRA_develop_sp_mg_and_the_south: "Desarrollar el Sureste y el Sur"
 BRA_develop_sp_mg_and_the_south_desc: "Las grandes ciudades, como São Paulo y Curitiba, están bien desarrolladas. ¡Necesitamos desarrollar más ciudades en el sureste y el sur del país!"
 BRA_santos_oilfields: "Desarrollar Campos Petrolíferos en la Bahía de Santos"
 BRA_major_development_projects: "Proyectos de Desarrollo Importantes"
 BRA_major_development_projects_desc: "Para mejorar la economía e industria brasileñas, invertiremos en el campo industrial nacional a través del Ministerio de Transporte y Obras Públicas."
 BRA_expanded_brazilian_economy: "Expansión de la Economía Brasileña"
 BRA_expanded_brazilian_economy_desc: "¡Los proyectos importantes en el país nos ayudaron a mejorar nuestra economía!"
 BRA_santos_oilfields_desc: "La Bahía de Santos es una zona muy rica en petróleo. ¡Si desarrollamos esta región, podríamos incrementar nuestra economía!"
 BRA_petrobras_tech: "Tecnología de Petrobras"
 BRA_petrobras_tech_desc: "Petróleo Brasileiro S.A. (Petrobras) es una compañía de capital abierto, cuyo accionista mayoritario es el Gobierno de Brasil, y por lo tanto, es una empresa estatal de economía mixta. Su prioridad es el sector del petróleo y las refinerías. ¡Con su tecnología, podemos mejorar nuestras reservas de petróleo y nuestras refinerías!"
 BRA_canadian_vale_incorporation: "Incorporación de Vale Canadiense"
 BRA_canadian_vale_incorporation_desc: "Vale es una empresa minera multinacional brasileña y uno de los mayores operadores logísticos del país. También es una de las mayores compañías mineras del mundo y el mayor productor de mineral de hierro, pellets y níquel. La compañía también tiene algunas operaciones en Canadá. Si tomamos medidas para incorporar más estrechamente a Vale Canadiense con su empresa matriz, obtendremos recursos al tiempo que mantenemos relaciones amistosas con Canadá."
 BRA_fossil_fuel_industry: "Industria de los Combustibles Fósiles"
 BRA_fossil_fuel_industry_desc: "Todo lo que se dice sobre el \"desarrollo sostenible\" y la protección del medio ambiente es una gran mentira. ¡Vamos a extraer recursos del medio ambiente!"
 BRA_clean_energy_path: "Camino hacia la Energía Limpia"
 BRA_clean_energy_path_desc: "Somos dueños de la mayor parte de la selva amazónica. Con esto en mente, debemos proteger el medio ambiente en beneficio de las futuras generaciones."
 BRA_comperj: "COMPERJ"
 BRA_comperj_desc: "COMPERJ es un complejo petroquímico propuesto en Río. ¡Deberíamos invertir en esto!"
 BRA_develop_angra3: "Desarrollar ANGRA3"
 BRA_develop_angra3_desc: "ANGRA3 es una planta de energía nuclear propuesta en Angra dos Reis. ¡Deberíamos invertir en esto!"
 BRA_presal_dev: "Desarrollo de PRÉ-SAL"
 BRA_presal_dev_desc: "El PRÉ-SAL es una reserva de petróleo en aguas profundas recientemente descubierta, ubicada en capas de roca pre-sal en el fondo del océano. Las reservas pre-sal encontradas a lo largo de la costa brasileña son las más profundas del mundo y contienen miles de millones de posibles barriles de petróleo liviano."
 BRA_solar_power_sertao: "Energía Solar en el Sertão"
 BRA_solar_power_sertao_desc: "El Sertão es una región muy árida y calurosa. ¡Sería perfecto invertir en energía solar en esta región!"
 BRA_help_the_farmers: "Ayudar a los agricultores"
 BRA_help_the_farmers_desc: "Los agricultores son una parte crucial de nuestra economía. Deberíamos centrarnos en ayudar a nuestros agricultores para que no solo sigan en el negocio, sino también para que sustenten nuestra autosuficiencia."
 BRA_agrotech: "Inversiones en AgroTecnología"
 BRA_agrotech_desc: "¡Para mejorar las granjas, necesitamos invertir en tecnología agrícola!"
 BRA_agricultural_protectionism: "Proteccionismo Agrícola"
 BRA_agricultural_protectionism_desc: "Como base de nuestra autosuficiencia alimentaria, nuestra industria agrícola debe protegerse de los intereses extranjeros."
 BRA_free_trade_agro_producs: "Libre Comercio de Agroproductos"
 BRA_free_trade_agro_producs_desc: "Los países extranjeros están interesados en nuestros Agroproductos. ¡Deberíamos liberalizar el mercado agrícola para mejorar nuestra economía!"
 BRA_support_the_unions: "Apoyar a los Sindicatos"
 BRA_support_the_unions_desc: "Los sindicatos en nuestro país son fundamentales para nuestro éxito. Demostremos nuestro apoyo a tales esfuerzos."
 BRA_pro_union: "Pro-Sindicatos"
 BRA_pro_union_desc: "Decir que se apoya a los sindicatos es una cosa. Es otra cosa apoyarlos activamente a costa de la propia reputación."
 BRA_agrarian_economy: "Economía Agraria"
 BRA_agrarian_economy_desc: "Nuestro país fue fundado en campos de caña de azúcar. Volvamos a una época en la que los productos agrícolas eran nuestra principal exportación."
 BRA_support_international_bankers: "Obtener Apoyo de Banqueros Internacionales"
 BRA_support_international_bankers_desc: "Para mejorar nuestra economía, necesitamos obtener apoyo de los banqueros internacionales."
 BRA_help_business_owners: "Ayudar a los propietarios de negocios"
 BRA_help_business_owners_desc: "Necesitamos ayudar a los propietarios de negocios, que son responsables de gran parte de la economía."
 BRA_support_industries: "Apoyar a los Conglomerados Industriales"
 BRA_support_industries_desc: "Brasil puede ser un país grande, pero no es un país muy industrializado. ¡Es hora de reavivar el fuego de la industrialización!"
 BRA_further_industrialization: "Mayor Industrialización"
 BRA_further_industrialization_desc: "Los proyectos industriales en todo Brasil están mejorando nuestra economía. ¡Continuemos con estos proyectos!"
 BRA_neighborly_development: "Desarrollo Solidario"
 BRA_neighborly_development_desc: "Nuestros vecinos necesitan nuestra ayuda. Sudamérica es una manzana madura lista para ser cosechada. Seamos nosotros quienes aprovechemos este potencial inexplorado."
 BRA_the_guays: "Los Guays"
 BRA_the_guays_desc: "Paraguay y Uruguay son miembros importantes de nuestra esfera. Entre los dos debemos llegar a acuerdos y comprender que podemos ayudarnos mutuamente en los tiempos que vienen."
 BRA_argentina: "Argentina"
 BRA_argentina_desc: "Argentina siempre ha sido un rival duradero para nosotros. Esto se debe a nuestros opresores históricamente opuestos, no a una elección propia. Como las dos naciones más capaces militarmente en el continente, la cooperación entre nosotros es imprescindible para nuestro crecimiento económico compartido."
 BRA_bolivia: "Bolivia"
 BRA_bolivia_desc: "Bolivia es una nación afectada por guerras pasadas que podría estar dispuesta a cooperar económicamente con nosotros, en beneficio de ambas partes."
 BRA_northerners: "Los del Norte"
 BRA_northerners_desc: "Los países al norte de nosotros son históricamente inestables, y revertir esto no solo garantiza nuestras fronteras, sino también el crecimiento económico mutuo."
 BRA_western_coastal_countries: "Países de la Costa Oeste"
 BRA_western_coastal_countries_desc: "Chile, Perú y Ecuador son naciones que se han perdido muchos de los beneficios de la era moderna. Al ayudarles a mejorar su situación, podemos promover nuestros propios intereses económicos."
 BRA_the_way_we_judge: "La Forma en que Juzgamos"
 BRA_the_way_we_judge_desc: "El primer paso para definir quiénes somos es decidir cómo y a quiénes juzgamos."
 BRA_isolationism: "Aislacionismo"
 BRA_isolationism_desc: "El mundo es un lugar aterrador y vil. Volvamos a una nueva doctrina de aislacionismo."
 BRA_the_country_of_brotherly_love: "El País del Amor Fraterno"
 BRA_the_country_of_brotherly_love_desc: "Brasil se convertirá en un faro de esperanza y un símbolo de amor fraternal."
 BRA_restrict_travelers: "Restringir Viajeros"
 BRA_restrict_travelers_desc: "Los viajeros se han convertido en una plaga en nuestra parte del mundo. El turismo debe empezar a ser evaluado minuciosamente."
 BRA_shut_down_the_borders: "Cerrar las Fronteras"
 BRA_shut_down_the_borders_desc: "Otra forma de restringir el flujo de personas en todo el país es cerrar nuestras fronteras y aumentar la presencia militar en ellas."
 BRA_brazil_first: "Brasil Primero"
 BRA_brazil_first_desc: "Brasil por encima de todo. Brasil bajo ninguna circunstancia."
 BRA_gunboat_diplomacy: "Diplomacia de Cañoneros"
 BRA_gunboat_diplomacy_desc: "Los países vecinos serían objetivos ideales para la expansión. Incorporémoslos a nuestro grupo. Algunos de los más pequeños serían mucho mejores si se integraran a nuestro gran país. Preferiblemente por la fuerza."
 BRA_brazil_above_all: "Brasil por Encima de Todo"
 BRA_brazil_above_all_desc: "Colocamos nuestro país antes de las necesidades o deseos de cualquier otra persona."
 BRA_the_international_mediator: "El Mediador Internacional"
 BRA_the_international_mediator_desc: "Brasil ocupa una posición única al estar alineado entre Oriente y Occidente. Convirtámonos en el mediador del mundo."
 BRA_strength_in_cooperation: "Fortaleza en la Cooperación"
 BRA_strength_in_cooperation_desc: "Nuestra fortaleza proviene de los amigos que elegimos."
 BRA_visit_every_country: "Visitar Todos los Países"
 BRA_visit_every_country_desc: "Un objetivo debería ser establecer relaciones con los 195 países del mundo."
 BRA_support_the_little_guys: "Apoyar a los Pequeños"
 BRA_support_the_little_guys_desc: "Nuestro primer paso es apoyar a los pequeños. Guyana y Surinam podrían beneficiarse de nuestro apoyo constante."
 BRA_a_global_power: "Una Potencia Global"
 BRA_a_global_power_desc: "Brasil será una nueva superpotencia en el escenario mundial."
 BRA_nosso_exercito: "Nuestro Ejército"
 BRA_nosso_exercito_desc: "Nuestro ejército tiene muchas deficiencias. Deberíamos comenzar a abordar estas carencias."
 BRA_marinha_do_brasil: "Armada de Brasil"
 BRA_marinha_do_brasil_desc: "Brasil tiene una extensa costa y nuestra armada no cubre adecuadamente nuestro aire, ríos o aguas."
 BRA_imbel: "IMBEL"
 BRA_imbel_desc: "Los rifles IMBEL han demostrado una y otra vez que son adecuados para los desafíos que enfrenta el ejército brasileño."
 BRA_modern_artillery: "Artillería Moderna"
 BRA_modern_artillery_desc: "No podemos abandonar las viejas doctrinas del uso eficaz de la artillería. Brasil necesita ser autosuficiente y construir sus propios generadores de heno modernos."
 BRA_strength_on_land: "Fuerza en Tierra"
 BRA_strength_on_land_desc: "El foco de nuestras fuerzas armadas deberían ser nuestras fuerzas terrestres. Brasil debe ser fuerte por tierra."
 BRA_homemade_rifles: "Rifles caseros"
 BRA_homemade_rifles_desc: "Los rifles se pueden montar fácilmente en casa en caso de que alguna vez los necesitemos."
 BRA_western_military_factories: "Fábricas militares occidentales"
 BRA_western_military_factories_desc: "Occidente es perfecto para nuestras industrias militares ampliadas."
 BRA_northeastern_military_factories: "Fábricas militares del noreste"
 BRA_northeastern_military_factories_desc: "Fortaleza y Recife son zonas importantes en la costa noreste. Tal vez podríamos construir allí fábricas de armas para apoyar a nuestras fuerzas armadas en expansión."
 BRA_national_drydocks: "Diques secos nacionales"
 BRA_national_drydocks_desc: "Nuestra marina necesita más diques secos. La construcción de nuestra marina de aguas marrones debe ampliarse."
 BRA_sao_paulo_naval_industries: "Industrias Navales de Sao Paulo"
 BRA_sao_paulo_naval_industries_desc: "Gracias a nuestra continua construcción de nuevas instalaciones navales, hemos mejorado poco a poco nuestra capacidad para construir buques nuevos y modernos."
 BRA_rio_drydocks: "Diques secos del río"
 BRA_rio_drydocks_desc: "¡Debemos construir diques secos adicionales!"
 BRA_behind_the_times: "Detrás de los tiempos"
 BRA_behind_the_times_desc: "Nuestra armada necesita trabajo adicional para convertirse en una gran potencia naval atlántica."
 BRA_underwater_flotilla: "Flotilla submarina"
 BRA_underwater_flotilla_decs: "Nuestra flota de submarinos debe ampliarse."
 BRA_reform_the_navy: "Reformar la Marina"
 BRA_reform_the_navy_desc: "Al aprender de los errores del pasado y de otros países, podemos desarrollar una armada más fuerte y más eficiente."
 BRA_ee_11: "EE 11"
 BRA_ee_11_desc: "Nuestros APC están desactualizados y poco utilizados. Exploremos y comencemos a desarrollar una nueva serie de APC llamada EE."
 BRA_acquire_new_equipment: "Adquirir nuevos equipos"
 BRA_acquire_new_equipment_desc: "Nuestra radio local y el equipo de mando podrían mejorarse. La era de las señales de humo ha terminado. La Junta se sentiría decepcionada."
 BRA_update_the_ifvs: "Actualizar los IFV"
 BRA_update_the_ifvs_desc: "Los IFV son una herramienta moderna que minimizará nuestro uso de equipos más pesados, como los tanques. También proporcionan apoyo ligero a nuestra infantería. Debemos modernizarlos para seguir siendo relevantes como fuerza militar en el nuevo siglo y más allá."
 BRA_decentralized_warfare: "Guerra descentralizada"
 BRA_decentralized_warfare_desc: "A diferencia de otros países, deberíamos tomar nota de los rusos y los iraníes. Su estructura de mando es sencilla y pequeña. Nuestro ejército puede seguir este modelo y responder más rápida y eficazmente para combatir a nuestros enemigos. "
 BRA_modern_armor: "Armadura moderna"
 BRA_modern_armor_desc: "Nuestro blindaje está anticuado. Deberíamos actualizar nuestro blindaje con vehículos más modernos de fabricación alemana."
 BRA_larger_artillery: "Artillería mayor"
 BRA_larger_artillery_desc: "La artillería se ha vuelto menos prioritaria a medida que las AAP han tenido prioridad. Sin embargo, no debemos subestimar la eficacia de un arma estática."
 BRA_braco_forte_mao_amiga: "Braço Forte Mão Amiga"
 BRA_braco_forte_mao_amiga_desc: "El ejército brasileño es una fuerza que debe proyectarse. No retrocedemos. No intimidamos. Con un brazo fuerte y una mano amiga, mostraremos nuestra fuerza."
 BRA_french_naval_studies: "Estudios navales franceses"
 BRA_french_naval_studies_desc: "Los franceses siguen teniendo una de las armadas más sólidas del mundo. Nos han ayudado en el pasado. Quizá podamos aprovechar sus enseñanzas para mejorar nuestros propios buques."
 BRA_lets_go_nuclear: "Vámonos a lo nuclear"
 BRA_lets_go_nuclear_desc: "¡La energía nuclear es la clave del futuro de Brasil!"
 BRA_assault_carriers: "Assault Carriers"
 BRA_assault_carriers_desc: "El desarrollo de los portaaviones de asalto nos permitirá mejorar aún más las capacidades de nuestras fuerzas armadas."
 BRA_usn_carriers: "Portaaviones USN"
 BRA_usn_carriers_desc: "La adquisición de portaaviones a Estados Unidos nos permitirá aumentar nuestra proyección de poder en alta mar."
 BRA_juruena_class: "Clase Juruena"
 BRA_juruena_class_desc: "Los destructores de la clase Juruena eran destructores fabricados en el Reino Unido alrededor de los años 30 y 40. Estos destructores eran buenos destructores polivalentes. Remodelemos estos destructores y fabriquemos una nueva clase Jureuena. "
 BRA_cgn_1985: "CGN 1985"
 BRA_cgn_1985_desc: "¡Los portaaviones son el futuro! No debemos quedarnos rezagados en nuestra capacidad para construir los nuestros propios."
 BRA_protegendo_nossas_riquezas: "Protegiendo Nuestras Riquezas"
 BRA_protegendo_nossas_riquezas_desc: "¡Nuevas armas convertirán a la armada de Brasil en la envidia del mundo!"
 BRA_air_force_expansion: "Expansión del Ejército del Aire"
 BRA_air_force_expansion_desc: "Una marina y un ejército fuertes requieren una fuerza aérea aún más fuerte."
 BRA_invest_in_heli: "Invertir en Helis"
 BRA_invest_in_heli_desc: "Los helicópteros serían una gran ayuda para el transporte de nuestras tropas de asalto aéreo y el transporte de equipos."
 BRA_carrier_planes: "Avión de transporte"
 BRA_carrier_planes_desc: "Nuestros portaaviones siguen estando infraequipados para los combates navales modernos. Centrémonos en mejorar nuestra fuerza aérea para proteger mejor nuestras tierras, nuestras aguas y nuestro espacio aéreo."
 BRA_cas_research: "Investigación CAS"
 BRA_cas_research_desc: "Nunca se debe subestimar el apoyo aéreo cercano."
 BRA_space_event_tech_buff: "Investigación tecnológica"
 BRA_space_event_tech_buff_desc: "La tecnología es el futuro."
 BRA_maritime_routine: "Rutina marítima"
 BRA_maritime_routine_desc: "Los bombarderos navales marítimos serían una excelente inversión."
 BRA_mr_fighters: "Cazas multiusos"
 BRA_mr_fighters_desc: "Los cazas polivalentes son eficaces instrumentos de guerra, ya que son un «comodín» para todo. Aunque no sean especialmente buenos en una sola cosa, siguen siendo herramientas valiosas para nuestras fuerzas armadas."
 BRA_light_fighters: "Cazas ligeros"
 BRA_light_fighters_desc: "Los cazas ligeros serían una herramienta excelente para nosotros. Pueden proporcionar reconocimiento y apoyo de fuego ligero a nuestras tropas. Además, pueden ayudar a interceptar bombarderos entrantes."
 BRA_brazilian_space_program: "Programa Espacial Brasileño"
 BRA_brazilian_space_program_desc: "Programa Espacial Brasileño (PEB) es un término genérico que comprende la investigación y el desarrollo de tecnologías de vehículos de lanzamiento, producción de satélites y exploración espacial en general en Brasil. Desde 1994, la Agencia Espacial Brasileña (AEB) coordina el programa espacial nacional."
 BRA_cooperate_with_nasa: "Cooperar con la Nasa"
 BRA_cooperate_with_nasa_desc: "La NASA hizo posible la llegada a la Luna. Cooperar con ellos nos reportará muchos beneficios."
 BRA_create_launchpads: "Crear nuevas plataformas de lanzamiento"
 BRA_create_launchpads_desc: "Lanzar cohetes desde el ecuador es mucho mejor que hacerlo desde Florida, ya que podemos aprovechar la inercia adicional de la rotación de la Tierra para facilitar la puesta en órbita, ¡y estamos en el lugar perfecto para crear grandes plataformas de lanzamiento!"
 BRA_first_time_in_the_moon: "Primera vez en la Luna"
 BRA_first_time_in_the_moon_desc: "Es hora de que los brasileños obtengan la gloria y aterricen en la Luna, como hicieron los estadounidenses."
 BRA_a_mission_to_mars: "Una misión a Marte"
 BRA_a_mission_to_mars_desc: "Nadie ha ido nunca a Marte o, al menos, nadie ha hecho aterrizar allí a un ser humano. ¡Nosotros seremos los responsables de enviar la primera misión tripulada a Marte!"
 BRA_brazilian_space: "Espacio brasileño"
 BRA_brazilian_space_desc: "Nuestra supremacía espacial nos está dando mucho reconocimiento y prestigio internacional. También estamos avanzando en muchos sectores de la investigación con nuestras continuas misiones espaciales."
 BRA_mining_in_space: "Minería en el espacio"
 BRA_mining_in_space_desc: "Aunque Brasil ya cuenta con un gran número de recursos, ¡la minería espacial puede proporcionarnos más recursos!"
 BRA_cardosos_last_years: "Los últimos años de Cardoso"
 BRA_cardosos_last_years_desc: "Cardoso no fue el peor presidente. Tampoco fue el mejor. Los problemas a los que nos enfrentamos en nuestro país, en términos de luchas políticas, internas y económicas, siguen obstaculizándonos."
 BRA_amazonian_development_project: "Proyecto de Desarrollo Amazónico"
 BRA_amazonian_development_project_desc: "¿Debemos permitir los proyectos de desarrollo de la Amazonia?"
 BRA_project_devastate_the_amazon: "Proyecto de Devastación Amazónica"
 BRA_project_devastate_the_amazon_desc: "Hay otro proyecto que está dando vueltas por los pasillos del gobierno que devastará la Amazonia, pero también mejorará nuestra economía. ¿Qué vamos a hacer al respecto?"
 BRA_dismantle_the_agency: "Desmantelar las Agencias"
 BRA_dismantle_the_agency_desc: "Cardoso ha promulgado leyes para suprimir varias agencias falsas que han estado malversando grandes cantidades de fondos públicos para el desarrollo. Al §RGastar dinero§! ahora, es de esperar que ganemos más dinero después."
 BRA_march_of_the_excluded: "Marcha de los excluidos"
 BRA_march_of_the_excluded_desc: "El 500 aniversario de Brasil se ha visto empañado por las protestas de los indígenas, que nos recuerdan el pasado. Han salido a la calle para reprochar a la clase dirigente su incapacidad para apoyar a los que llegaron primero."
 BRA_native_protests: "Protestas indígenas"
 BRA_native_protests_desc: "Las protestas de los pueblos indígenas siguen echándonos en cara nuestra fea historia con el colonialismo. Podríamos aprovechar esta oportunidad para tomar medidas enérgicas y reforzar nuestras fuerzas policiales."
 BRA_angry_natives: "Nativos enfadados"
 BRA_angry_natives_desc: "Debido a las políticas de Cardoso en torno a la demarcación, los nativos no están muy contentos con el gobierno actual."
 BRA_idea_friendly_natives: "Nativos amistosos"
 BRA_reinstating_imf_debts: "Restablecimiento de la deuda con el FMI"
 BRA_reinstating_imf_debts_desc: "La economía mundial ha empezado a dar un giro. Hemos empezado a quedarnos sin opciones, y ahora la deuda pública va en aumento. Las deudas con el FMI que se instanciaron ahora necesitan ser restablecidas. El paquete de rescate del FMI se firmó apenas unos meses antes de la elección de Lula."
 BRA_a_modern_recession: "Una recesión moderna"
 BRA_a_modern_recession_desc: "Con el cambio de siglo, la economía brasileña se ha cobrado ciertamente algunos peajes. La crisis asiática, la deuda pública y otros factores han hecho que el país caiga en picado en los últimos tiempos. Algunos cambios en nuestra economía pueden ayudar a levantar a una economía más estancada."
 BRA_foreign_assist: "Buscar ayuda exterior"
 BRA_foreign_assist_desc: "..."
 BRA_deficit_spending: "Gasto deficitario"
 BRA_deficit_spending_desc: "..."
 BRA_crippled_currency: "Moneda paralizada"
 BRA_crippled_currency_desc: "La crisis asiática ha provocado el hundimiento de nuestra moneda. Ahora no vale más que un trozo de papel. ¡Debemos arreglar esta situación inmediatamente!"
 BRA_cardoso_is_gone: "Cardoso se ha ido"
 BRA_cardoso_is_gone_desc: "Cardoso ha seguido su curso como presidente de Brasil. Ahora ha pasado al siguiente capítulo de los libros de nuestro país."
 BRA_logging_reform: "Reformas de la explotación forestal"
 BRA_logging_reform_desc: "Debemos aplicar normas más estrictas a la industria maderera para preservar la Amazonia."
 BRA_preserve_amazon: "Operación Preservar la Amazonia"
 BRA_preserve_amazon_desc: "Debemos establecer protecciones reglamentarias, castigos más severos y una mayor vigilancia en la zona amazónica para evitar que se siga devastando nuestra Amazonia."
 BRA_protect_amazon: "Proteger el Amazonas"
 BRA_protect_amazon_desc: "Con la ayuda de las tres ramas de nuestro ejército, podemos proteger los ríos, las selvas tropicales y el espacio aéreo del Amazonas."
 BRA_find_the_dealers: "Castigar a los traficantes"
 BRA_find_the_dealers_desc: "El primer paso para combatir a los cárteles es castigar a sus traficantes. Tenemos que tomar medidas enérgicas contra quienes distribuyen la droga para eliminarlos de las calles."
 BRA_crack_down_on_suppliers: "Quemar las drogas"
 BRA_crack_down_on_suppliers_desc: "Aniquila el suministro y aniquilarás los ingresos de los capos."
 BRA_seize_and_arrest: "Incautación y detención"
 BRA_seize_and_arrest_desc: "Debemos tomar medidas enérgicas contra los proveedores y detener a quienes se nieguen a ayudarnos. Si no nos ayudan a combatir la delincuencia, nos ayudarán a llenar las cárceles."
 BRA_take_out_kingpins: "Eliminar a los capos"
 BRA_take_out_kingpins_desc: "Eliminando a los líderes del cártel crearemos el caos entre sus filas y estaremos un paso más cerca de acabar por fin con la plaga que ha infectado nuestra nación durante tanto tiempo."
 BRA_help_the_youth: "Ayuda a los jóvenes"
 BRA_help_the_youth_desc: "Nuestros jóvenes han sufrido bajo el dominio de los cárteles. Debemos ofrecerles nuevas oportunidades económicas para que no vuelvan a las andadas."
 BRA_end_the_cartels: "El fin de la guerra contra las drogas"
 BRA_end_the_cartels_desc: "Después de mucho tiempo, la guerra contra los cárteles por fin terminó."
 BRA_education_integration: "Integración Educativa"
 BRA_education_integration_desc: "Financiando nuevos programas de educación e intercambio estudiantil con pautas comunes, comenzaremos a integrar el currículo de todos los miembros del MERCOSUR"
 BRA_mercosur_market: "Mercado del MERCOSUR"
 BRA_mercosur_market_desc: "Al aumentar nuestro enfoque en el comercio con los demás miembros del MERCOSUR, podemos mejorar nuestras relaciones y fortalecer las economías de nuestros países."
 BRA_expand_assoc: "Expandir los Estados Asociados"
 BRA_expand_assoc_desc: "Invitar nuevos estados asociados al MERCOSUR fortalecerá la cooperación y los lazos económicos en América del Sur. Estos miembros pueden convertirse en estados miembros de pleno derecho en el futuro, y juntos seremos más fuertes que nunca."
 BRA_inv_obs2: "Invitar Observadores II"
 BRA_inv_obs2_desc: "Al otorgar a más países sudamericanos el estatus de observadores, podemos mejorar nuestras relaciones, al tiempo que les brindamos la oportunidad de unirse al MERCOSUR en el futuro."
 BRA_support_members: "Apoyar a los Miembros"
 BRA_support_members_desc: "Brindar ayuda y apoyo a nuestros amigos en momentos de necesidad construirá un vínculo y cubrirá cualquier debilidad en nuestra unión."
 BRA_inv_assoc: "Invitar Estados Asociados"
 BRA_inv_assoc_desc: "Tenemos una estrecha relación con los estados asociados del MERCOSUR. Para mejorar aún más las relaciones y brindarles la oportunidad de crecer económicamente, deberíamos invitarlos y hacerlos orgullosos miembros del MERCOSUR."
 BRA_maintain_quo: "Mantener el Status Quo"
 BRA_maintain_quo_desc: "El MERCOSUR está bien como está ahora. No necesitamos otros miembros. Los asociados pueden seguir siendo asociados por ahora."
 BRA_integrate: "Internacionalizar los Movimientos"
 BRA_integrate_desc: "Para lograr plenamente las ambiciones de nuestros movimientos nacionales de izquierda, debemos internacionalizarnos. La élite financiera trabaja de manera transnacional y debemos hacer lo mismo."
 BRA_posturing: "Postura y Demostración de Fuerza"
 BRA_posturing_desc: "Para avanzar en los objetivos de una revolución, debemos mostrar una postura fuerte hacia el exterior y no ceder ante ninguna presión externa. Esta es la única forma de avanzar."
 BRA_expand_to_latin_america: "Expandir a toda América Latina"
 BRA_expand_to_latin_america_desc: "Nuestra unión debe unir a todos nuestros hermanos latinoamericanos, ¡como México, Guatemala y Honduras!"
 BRA_strengthen: "Fortalecer la Unidad"
 BRA_strengthen_desc: "A menudo las personas chocan en debates ideológicos, discutiendo sobre los detalles más pequeños. Al redactar nuevas leyes, podemos mostrar a la gente que nuestros funcionarios están unidos. Esto sin duda tendrá un efecto positivo en el sentido de unidad de nuestra nación."
 BRA_sa_right: "Derecha Sudamericana"
 BRA_sa_right_desc: "Orden y Progreso."
 BRA_south_american_protection: "Protección Sudamericana"
 BRA_south_american_protection_desc: "¡Necesitamos unirnos para proteger Sudamérica de futuras amenazas!"
 BRA_maitain_sa_democracy: "Mantener la Democracia"
 BRA_maitain_sa_democracy_desc: "Los principios democráticos son fundamentales para la protección de Sudamérica."
 BRA_maintain_unity: "Mantener la Unidad"
 BRA_maintain_unity_desc: "A menudo las personas chocan en debates ideológicos, discutiendo sobre los detalles más pequeños. Al redactar nuevas leyes, podemos mostrar a la gente que nuestros funcionarios están unidos. Esto sin duda tendrá un efecto positivo en el sentido de unidad de nuestra nación."
 BRA_mercosur_international_diplomacy: "Diplomacia Internacional del MERCOSUR"
 BRA_mercosur_international_diplomacy_desc: "Para expandir el MERCOSUR, debemos estar abiertos a la diplomacia."
 BRA_align_with_eu: "Alinear con la UE"
 BRA_align_with_eu_desc: "Los europeos fueron quienes colonizaron Sudamérica. Hoy en día, tienen un gran poder económico y político en la Unión Europea. Si nos alineamos con ellos, obtendremos beneficios."
 BRA_align_with_au: "Alinear con África"
 BRA_align_with_au_desc: "Brasil y África tienen mucho en común. Ambos son ricos en recursos naturales, ambos fueron colonizados y ambos tienen el potencial de convertirse en potencias mundiales. ¡Debemos alinearnos con ellos!"
 BRA_closer_alignment_un: "Mayor Alineación con la ONU"
 BRA_closer_alignment_un_desc: "Las Naciones Unidas es una organización intergubernamental creada para promover la cooperación internacional. ¡Sería perfecto si nos alineamos con ellos!"
 BRA_integrate_unasul: "Integrar UNASUR"
 BRA_integrate_unasul_desc: "UNASUR y el MERCOSUR tienen objetivos muy similares: promover la unidad y la cooperación en Sudamérica. Sería una decisión perfecta fusionar estas dos organizaciones."
 BRA_amazon_question: "La Cuestión Amazónica"
 BRA_amazon_question_desc: "Muchas organizaciones internacionales y gobiernos afirman que el Amazonas no pertenece solo a Brasil, aunque la mayoría de él se encuentra en Brasil. ¡Debemos resolver esta cuestión ahora!"
 BRA_mercosur_eu_trade_agreements: "Acuerdo Comercial MERCOSUR-UE"
 BRA_mercosur_eu_trade_agreements_desc: "El acuerdo de libre comercio entre el MERCOSUR y la Unión Europea tiene como objetivo establecer prácticas de libre comercio entre ellos."
 BRA_agro_agreement: "Cooperación Agrícola"
 BRA_agro_agreement_desc: "Tanto Sudamérica como África tienen problemas de hambre. ¡Para acabar con el hambre, necesitamos un Acuerdo de Cooperación Agrícola!"
 BRA_educational_support: "Apoyo Educativo"
 BRA_educational_support_desc: "Europa tiene muchas universidades excelentes, algunas de las cuales están clasificadas como las mejores del mundo. Nosotros, por otro lado, necesitamos mejorar nuestras escuelas, ¡así que el apoyo europeo sería de gran ayuda!"
 BRA_water_act: "Ley del Agua"
 BRA_water_act_desc: "Brasil es un país con grandes reservas de agua, algo que puede escasear en un futuro cercano, ¡así que es bueno conservar este recurso!"
 BRA_literacy_act: "Ley de Alfabetización"
 BRA_literacy_act_desc: "Tanto África como Sudamérica tienen problemas con el analfabetismo y las tasas de educación. ¡La cooperación entre los dos continentes mejoraría enormemente sus sistemas educativos!"
 BRA_european_investments: "Inversiones Europeas"
 BRA_european_investments_desc: "¡Los inversores europeos son una gran oportunidad para mejorar la economía de los países del MERCOSUR!"
 BRA_mercosur_au_economic_plan: "Plan Económico MERCOSUR-Unión Africana"
 BRA_mercosur_au_economic_plan_desc: "Sudamérica y África tienen problemas económicos. ¡Con la ayuda mutua, podemos poner fin a estos problemas!"
 BRA_improve_african_infrastructure: "Mejorar la Infraestructura Africana"
 BRA_improve_african_infrastructure_desc: "África no tiene una buena infraestructura. Si les brindamos ayuda, podríamos ayudarlos e incluso obtener su apoyo."
 BRA_invest_in_african_industries: "Invertir en Industrias Africanas"
 BRA_invest_in_african_industries_desc: "Las inversiones en África mejorarían la economía del continente."
 BRA_gain_african_support: "Obtener el Apoyo de África"
 BRA_gain_african_support_desc: "Obtener el apoyo de África nos daría mucho estatus político en el mundo."
 BRA_gather_international_support: "Obtener el Apoyo Internacional"
 BRA_gather_international_support_desc: "Obtener el apoyo internacional nos daría mucho estatus político."
 BRA_welfare_expansion_for_mercosur: "Expansión del Bienestar"
 BRA_welfare_expansion_for_mercosur_desc: "El bienestar es un problema en Sudamérica. ¡Aumentando el presupuesto de atención médica, brindaremos a nuestra gente mejores resultados de salud!"
 BRA_maitain_peace: "Mantener la Paz en el Continente"
 BRA_maitain_peace_desc: "Sudamérica finalmente está en paz."
 BRA_embrace_eu_tourists_immigrants: "Acojer a Turistas e Inmigrantes Europeos"
 BRA_embrace_eu_tourists_immigrants_desc: "Brasil cuenta con un gran número de inmigrantes y turistas europeos. ¡Mostremos que son más que bienvenidos aquí!"
 BRA_research_agreement_eu: "Acuerdo de Investigación con Europa"
 BRA_research_agreement_eu_desc: "¡La ayuda extranjera en investigación ayudaría a toda Sudamérica!"
 BRA_get_inspiration_from_eu_model: "Inspiración en el Modelo de la UE"
 BRA_get_inspiration_from_eu_model_desc: "La Unión Europea tiene algunas políticas muy buenas que podríamos implementar en Sudamérica."
 BRA_americas_unity: "Unidad Sudamericana"
 BRA_americas_unity_desc: "Rodeados por nuestros vecinos, juntos podemos ser fuertes."
 BRA_mercosur: "MERCOSUR"
 BRA_mercosur_desc: "MERCOSUR, o MERCOSUL, fue un pacto aduanero y político firmado a principios de los años 90 por Brasil, Argentina, Uruguay y Paraguay. Más tarde, el resto de Sudamérica se convirtió en miembros asociados de Mercosur. La organización es una entidad valiosa para brindar prosperidad y unidad necesaria a Sudamérica."
 BRA_political_management: "Maniobras Políticas"
 BRA_political_management_desc: "En estos tiempos inciertos, debemos pensar en cómo se comportará nuestro país. Esto podría significar comportarse de manera controvertida."
 BRA_court_locals: "Aliados Locales"
 BRA_court_locals_desc: "Los países vecinos pueden ser nuestros aliados en el futuro, dependiendo de nuestra política exterior."
 BRA_region_expansion: "Expansión Regional"
 BRA_region_expansion_desc: "Necesitamos tierras. Algunos países necesitan ayuda. Si se someten a nosotros, obtendrán un gran impulso para su economía, y nosotros obtendremos tierras. ¿No es un ganar-ganar?"
 BRA_unasal: "UNASUR"
 BRA_unasal_desc: "¡Necesitamos aliados! ¿No deberíamos pedir a otros países sudamericanos que se unan a nosotros para formar una sólida alianza?"
 BRA_suspend_ven: "Suspender a Venezuela"
 BRA_suspend_ven_desc: "La visión de Venezuela sobre el continente no se alinea con la nuestra. No se les puede permitir que sigan existiendo en MERCOSUR y corrompiendo aún más a otros miembros de la organización."
 BRA_trade_agreement: "Acuerdos Comerciales"
 BRA_trade_agreement_desc: "Deberíamos seguir haciendo más comercio con los demás países sudamericanos. De esa manera mejoraremos nuestras relaciones y nuestra economía."
 BRA_discuss_currency: "Discutir una Moneda"
 BRA_discuss_currency_desc: "Todos los miembros de MERCOSUR deben ponerse de acuerdo sobre una unidad de moneda común."
 BRA_people_goods: "Personas y Bienes"
 BRA_people_goods_desc: "Deberíamos permitir no solo el movimiento de bienes, sino también el fácil movimiento de personas a través de nuestras fronteras."
 BRA_inv_obs: "Invitar Observadores"
 BRA_inv_obs_desc: "Invitemos a observadores externos para que sean testigos de la fortaleza de MERCOSUR."
 BRA_united_continent: "Continente Unido"
 BRA_united_continent_desc: "Todo Sudamérica debería unirse en intereses económicos comunes, incluso nuestros rivales los venezolanos."
 BRA_follow_euro: "Seguir al Euro"
 BRA_follow_euro_desc: "En lugar de basar nuestro comercio en dólares estadounidenses, utilizaremos euros como medio de intercambio común en UNASAL."
 BRA_cooperation: "Cooperación"
 BRA_cooperation_desc: "Algo sobre arcoíris y besos simplemente grita éxito."
 BRA_assoc_members: "Asociar Nuevos Miembros"
 BRA_assoc_members_desc: "Uno de nosotros, uno de nosotros."
 BRA_sa_left: "Izquierda Sudamericana"
 BRA_sa_left_desc: "Comunismo para siempre."
 BRA_mercosur_diplomacy: "Diplomacia Internacional de MERCOSUR"
 BRA_mercosur_diplomacy_desc: "MERCOSUR debería ser reconocido a nivel internacional de la misma manera que la Unión Europea."
 BRA_new_coalition: "La Nueva Coalición"
 BRA_new_coalition_desc: "La izquierda brasileña tiene una ventaja sobre los nacionalistas: están más unidos. ¡Para aprovechar al máximo esta ventaja, es necesario crear una coalición!"
 BRA_parties_of_the_people: "Partidos del Pueblo"
 BRA_parties_of_the_people_desc: "Ningún gobierno se sostiene con mucha desaprobación. Un buen ejemplo de esto fue nuestro gobierno anterior, que tuvo una aprobación muy baja y terminó en un juicio político."
 BRA_strenghten_coalition: "Fortalecer la Coalición"
 BRA_strenghten_coalition_desc: "Necesitamos asegurarnos de que nuestros partidos e ideologías sean los únicos dominantes."
 BRA_new_brazil: "Un Nuevo Brasil"
 BRA_new_brazil_desc: "Brasil es ahora un país nuevo, gobernado por un gran gobierno de izquierda."
 BRA_mst: "MST"
 BRA_mst_desc: "El \"Movimento dos Sem Terra\" es un movimiento que busca la Reforma Agraria, ya que muchas tierras cultivables en Brasil están abandonadas o no se utilizan."
 BRA_absorb_left_wing: "Absorber Partidos de Izquierda"
 BRA_absorb_left_wing_desc: "Absorber todos los partidos de izquierda, como PSOL y PCdoB, asegurará nuestra popularidad y dominio sobre Brasil."
 BRA_lulismo: "Lulismo"
 BRA_lulismo_desc: "Lulismo es una ideología política que describe la consolidación en 2006 de segmentos de la sociedad brasileña previamente hostiles a los movimientos sociales y al Partido de los Trabajadores, liderados por el presidente Luiz Inácio Lula da Silva. El reformismo controlado y el cambio estructural limitado se centraron en las secciones más pobres de la sociedad."
 BRA_the_pheonix_reborn: "El Renacimiento del Fénix"
 BRA_the_pheonix_reborn_desc: "El Partido de los Trabajadores se reforma, con nuevos intereses y objetivos para el futuro de Brasil."
 BRA_pro_workers: "Pro-Trabajadores"
 BRA_pro_workers_desc: "Los trabajadores son el espíritu principal del comunismo, así que debemos cumplir con sus intereses."
 BRA_popular_government: "Gobierno Popular"
 BRA_popular_government_desc: "Un gobierno popular puede hacer todo lo que desea, ya que el pueblo respalda todas las acciones y decisiones que tomamos."
 BRA_crush_psdb: "Aplastar al PSDB"
 BRA_crush_psdb_desc: "El PSDB ha sido nuestro principal rival desde la redemocratización. ¡Es hora de terminar esta rivalidad para siempre!"
 BRA_bring_back_dilma: "Traer de vuelta a Dilma"
 BRA_bring_back_dilma_desc: "Dilma Vana Rousseff es una economista y política brasileña, afiliada al Partido de los Trabajadores y la 36ª Presidenta de Brasil, quien estuvo en el cargo desde 2011 hasta su destitución por impeachment en 2016."
 BRA_appease_south_american_socialists: "Apaciguar a los Socialistas Sudamericanos"
 BRA_appease_south_american_socialists_desc: "Venezuela es el principal bastión del socialismo sudamericano, debemos alinearnos con ellos para asegurar nuestro mutuo éxito."
 BRA_industrialization_help_from_china: "Ayuda de China para la Industrialización"
 BRA_industrialization_help_from_china_desc: "China tiene una gran industria y economía. Si obtenemos apoyo de ellos, podríamos tener una mejor economía."
 BRA_five_year_plan: "Planes Quinquenales"
 BRA_five_year_plan_desc: "Los modelos económicos libres de los estados occidentales no son el futuro para un estado socialista. El retorno a una economía planificada, preferiblemente en forma de Planes Quinquenales clásicos al estilo soviético, dará al gobierno una influencia sin restricciones sobre la economía previamente desregulada."
 BRA_the_corruption_question: "Acabar con la Corrupción"
 BRA_the_corruption_question_desc: "Los principales líderes socialistas del pasado, como Lula, fueron muy corruptos. No deberíamos cometer los mismos errores."
 BRA_empower_the_government: "Fortalecer al Gobierno"
 BRA_empower_the_government_desc: "Si bien luchar contra la corrupción es algo bueno, también deberíamos obtener algunos beneficios al explotarla."
 BRA_better_sus: "Mejorar el SUS"
 BRA_better_sus_desc: "El Sistema Único de Salud (SUS) es un sistema de salud muy mal gestionado. Mejorarlo debería mejorar la salud de nuestra gente."
 BRA_align_unions: "Apoyar a los Sindicatos"
 BRA_align_unions_desc: "Decir simplemente que apoyamos a los sindicatos es una cosa. Es otra cosa apoyarlos activamente a costa de nuestra reputación."
 BRA_aid_the_poor: "Ayudar a los Pobres"
 BRA_aid_the_poor_desc: "La pobreza ha sido un problema importante en Brasil desde su independencia. Es hora de que realmente superemos este gran problema en Brasil desde su independencia. Al brindar ayuda a las personas pobres, podemos obtener más apoyo."
 BRA_left_wing_education: "Educación de Izquierda"
 BRA_left_wing_education_desc: "Al influir en nuestros estudiantes, podemos obtener apoyo con el tiempo y asegurar nuestro dominio sobre Brasil sin riesgo de revuelta."
 BRA_ban_nationalists: "Prohibir a los Nacionalistas"
 BRA_ban_nationalists_desc: "¡Ya es suficiente de estos nacionalistas! ¡Son lo peor que ha tenido Brasil!"
 BRA_socialist_market: "Mercado Socialista"
 BRA_socialist_market_desc: "Un mercado planificado nos brindará algunos beneficios."
 BRA_state_industries: "Industrias Estatales"
 BRA_state_industries_desc: "Las plantas industriales propiedad de extranjeros siempre suponen un riesgo para la seguridad. Si los países extranjeros nos amenazan con sanciones económicas, siempre existe la posibilidad de que los propietarios industriales se marchen de la noche a la mañana y se lleven consigo partes vitales de sus plantas. Para evitarlo, tenemos que confiscar esas industrias para el Estado, incluso si eso ofende a los estados extranjeros."
 BRA_break_banks: "Destruir los Bancos"
 BRA_break_banks_desc: "¿Bradesco? ¿Banco do Brasil? ¿Santander? ¿Itaú? Hagamos que estas sanguijuelas sientan el dolor que infligen a la clase trabajadora. Pondremos fin a su influencia destructiva."
 BRA_foro_de_sp: "Foro de São Paulo"
 BRA_foro_de_sp_desc: "El Foro de São Paulo es una conferencia de partidos políticos y organizaciones de izquierda de América Latina y el Caribe. Se constituyó cuando el Partido de los Trabajadores de Brasil se acercó a otros partidos y movimientos de América Latina y el Caribe con el objetivo de debatir el escenario internacional y las consecuencias de la implementación de las políticas neoliberales."
 BRA_influence_our_neighbors: "Influir en nuestros Vecinos"
 BRA_influence_our_neighbors_desc: "Es hora de impulsar el socialismo en Sudamérica."
 BRA_op_car_wash: "Operación Lava Jato"
 BRA_op_car_wash_desc: "Llamada 'Lava Jato' debido a que la investigación original se trataba de una operación de lavado de dinero, irónicamente ubicada encima de un lavadero de autos, la Operación Lava Jato es el nombre de la operación realizada por la Sucursal Curitiba de la Policía Federal para determinar la magnitud de este esquema de lavado de dinero, el cual tiene graves implicaciones políticas."
 BRA_odebrecht_corruption: "Corrupción Odebrecht"
 BRA_odebrecht_corruption_desc: "Marcelo Odebrecht, CEO de Odebrecht, una empresa de construcción, es el líder de un cartel entre las empresas de construcción brasileñas. ¿Tal vez esté dispuesto a testificar a cambio de un acuerdo de culpabilidad?"
 BRA_petrobras_indictment: "Imputación Petrobras"
 BRA_petrobras_indictment_desc: "El cambista de moneda en el mercado negro, Alberto Youssef, compró un Land-Rover nuevo para el CEO de Petrobras, Paulo Roberto Costa, como regalo por facilitar el acceso a figuras políticas. Deberíamos investigar más a fondo."
 BRA_searchandseizure: "Registro y Decomiso"
 BRA_searchandseizure_desc: "Las órdenes de registro y decomiso nos permitirán confiscar pruebas críticas en el caso. Con muchas empresas y personas implicadas, la magnitud de los arrestos podría impactar al público."
 BRA_anti_corruption_measures: "Medidas Anticorrupción"
 BRA_anti_corruption_measures_desc: "El MPF (Ministerio Público Federal) sugirió una campaña para movilizar al Congreso a aprobar 10 medidas contra la corrupción. Estas podrían ayudar a reducir en gran medida la corrupción en nuestro país."
 BRA_parties_of_the_left: "Partidos de Izquierda"
 BRA_parties_of_the_left_desc: "Debemos continuar con nuestro gobierno de izquierda. Hemos hecho muchas cosas buenas en estos gobiernos anteriores."
 BRA_psl_growth: "Ascenso del PSL"
 BRA_psl_growth_desc: "Con la creciente popularidad de Bolsonaro, su partido, el PSL, también está creciendo muy rápido, aún más en la antesala de las elecciones."
 BRA_acquit_pmdb: "Absolución del MDB"
 BRA_acquit_pmdb_desc: "El Movimiento Democrático Brasileño (MDB), anteriormente conocido como Partido del Movimiento Democrático Brasileño (PMDB), es un partido político brasileño de tendencia central. El PMDB es el partido más grande de Brasil y tiene una gran influencia en el Congreso, el Senado, la Corte Suprema y muchas otras agencias políticas. Si nos alineamos con ellos, podríamos obtener algunos beneficios."
 BRA_acquit_workers_party: "Absolución del Partido de los Trabajadores"
 BRA_acquit_workers_party_desc: "El Partido de los Trabajadores (PT) es un partido político de izquierda en Brasil. Aunque el PT no cuenta con mucho apoyo del Centrão, tiene mucho apoyo popular en todo el país."
 BRA_the_new_elections: "Las Nuevas Elecciones"
 BRA_the_new_elections_desc: "Elecciones. Tiempos tensos en Brasil. La gente está muy dividida. Con PSL, PT y PSDB en las elecciones, estas son quizás las elecciones más tensas en la historia de Brasil."
 BRA_rw_populist: "Populismo de Derecha"
 BRA_rw_populist_desc: "Después de los arrestos y errores de la izquierda brasileña, la gente está mirando hacia el otro lado del espectro político y hacia partidos como el PSL."
 BRA_pt_pmdb_coop: "Cooperación PT-MDB"
 BRA_pt_pmdb_coop_desc: "El MDB es un partido centrista que tiene una gran influencia en el Centrão. Por ahora, tenemos malas relaciones con el Centrão, pero podemos cambiar eso buscando el apoyo del MDB."
 BRA_pt_hegemony: "Hegemonía del PT"
 BRA_pt_hegemony_desc: "Nuestro partido ya es muy popular en Brasil. ¡Debemos hacer que nuestra influencia sea absoluta en nuestro país!"
 BRA_rise_electoral_media: "Auge de los Medios Electorales"
 BRA_rise_electoral_media_desc: "Bolsonaro cuenta con un gran apoyo en las redes sociales, especialmente en Twitter. Es normal ver hashtags o personas que apoyan al presidente."
 BRA_populist_wave: "Ola Populista"
 BRA_populist_wave_desc: "Con la victoria de Bolsonaro en Brasil, ha comenzado una gran ola populista en el país. Desde Acre hasta Rio Grande do Sul, Bolsonaro cuenta con un gran apoyo en todo el país."
 BRA_christian_democracy: "Democracia Cristiana"
 BRA_christian_democracy_desc: "Los brasileños quieren mantener valores tradicionales, como los valores cristianos. Para lograrlo, debemos establecer una democracia más cristiana."
 BRA_restoration_image: "Restaurar la Imagen"
 BRA_restoration_image_desc: "Después de la partida de Cardoso, es el momento para que sus sucesores reconstruyan y reimaginen lo que el PSDB puede ser."
 BRA_underdog: "Efecto del Desvalido"
 BRA_underdog_desc: "Ser el desvalido tiene un atractivo para muchos, luchas sin saber si ganarás o no, pero creyendo en algo por lo que vale la pena luchar. Como un zorro acorralado, seguiremos adelante."
 BRA_social_democracy: "Socialdemocracia brasileña"
 BRA_social_democracy_desc: "La socialdemocracia se refiere a un amplio espectro de ideologías de izquierda que propugnan la justicia económica y social en mayor medida que la mayoría de las ramas del liberalismo. Los socialdemócratas buscan humanizar el capitalismo para frenar la desigualdad y la opresión y fomentar la democracia. A nuestra gente le encanta el sistema socialdemócrata. Adoptémoslo."
 BRA_liberal_resurgence: "Resurgimiento Liberal"
 BRA_liberal_resurgence_desc: "El liberalismo es una ideología centrista que promueve los derechos individuales y enfatiza la libertad sobre la expansión del poder estatal. Los liberales tienden a apoyar políticas sociales progresistas dentro del marco de un mercado libre y el libre comercio con el resto del mundo. La población brasileña se vuelve cada vez más liberal. Nos convertiremos en un gobierno liberal, a favor del pueblo."
 BRA_electoral_upset: "Sorpresas Electorales"
 BRA_electoral_upset_desc: "Es hora de asegurarnos de que el PT nunca nos arrebate el poder de ahora en adelante, como lo hizo en los últimos años."
 BRA_reduce_debts: "Reducir Nuestra Deuda"
 BRA_reduce_debts_desc: "Para aumentar la popularidad del partido y mejorar la economía de Brasil, debemos reducir nuestra deuda externa."
 BRA_expansive_spending: "Gasto Expansivo"
 BRA_expansive_spending_desc: "Podemos gastar una gran cantidad de dinero y mejorar enormemente nuestra economía invirtiendo en industrias."
 BRA_foreign_buyouts: "Buscar Compras Extranjeras"
 BRA_foreign_buyouts_desc: "Podemos reunir apoyo y gastar una pequeña cantidad de dinero para mejorar nuestra economía."
 BRA_ciro_gomes: "Ciro Gomes nos respalda"
 BRA_ciro_gomes_desc: "Ciro Ferreira Gomes, conocido simplemente como Ciro, es un político brasileño de centro-izquierda, abogado y académico del estado nororiental de Ceará. A lo largo de su carrera, Ciro se ha postulado para presidente en tres ocasiones, en 1998, 2002 y más recientemente en 2018. Actualmente afiliado al Partido Democrático Laborista (PDT) socialdemócrata, Ciro ofrece su apoyo ahora."
 BRA_agrarian_reform: "Reforma Agraria"
 BRA_agrarian_reform_desc: "La Reforma Agraria es una solución para un problema antiguo en Brasil, un gran número de tierras en manos de muy pocas personas. Es hora de poner fin a esto."
 BRA_social_programs: "Programas Sociales"
 BRA_social_programs_desc: "Los programas sociales son clave para ayudar a nuestro pueblo."
 BRA_cardoso_legacy: "Legado de Cardoso"
 BRA_cardoso_legacy_desc: "Para convertirnos en el mejor país, Brasil debe seguir el legado de su ex presidente, Fernando Henrique Cardoso, o FHC."
 BRA_psdb_pdt_coalition: "Coalición PSDB-PDT"
 BRA_psdb_pdt_coalition_desc: "El PSDB ha sido un partido realmente socialdemócrata en los últimos años. Si nos alineamos con otros partidos, como el PDT, podemos cumplir todos nuestros intereses."
 BRA_rise_of_moderates: "Auge de los Moderados"
 BRA_rise_of_moderates_desc: "Los políticos moderados ahora apoyarán a nuestro partido."
 BRA_align_with_other_parties: "Crear una Nueva Coalición"
 BRA_align_with_other_parties_desc: "No podemos gobernar Brasil solos. Deberíamos gobernar con otros partidos, especialmente aquellos que cumplan con nuestros intereses. Pero, ¿con qué partido vamos a elegir?"
 BRA_business_deregulation: "Deregulación Pro-Empresarial"
 BRA_business_deregulation_desc: "La desregulación pro-empresarial es la mejor opción para las inversiones internacionales y los emprendedores. Esto debería generar más empleos."
 BRA_business_regulation: "Regulaciones Pro-Empresariales"
 BRA_business_regulation_desc: "La regulación pro-empresarial es la mejor opción para nuestro pueblo y los trabajadores. Esto debería cumplir con sus demandas."
 BRA_fight_corruption: "Luchar contra la Corrupción en Nuestro Partido"
 BRA_fight_corruption_desc: "El PSDB es conocido como un partido lleno de políticos corruptos. Deberíamos luchar contra la corrupción, por el bien de nuestro país."
 BRA_seek_young_vote: "Buscar el Voto Joven"
 BRA_seek_young_vote_desc: "Los jóvenes son el futuro del país. Si ganamos popularidad entre ellos, gobernaremos Brasil durante muchas décadas más."
 BRA_industrial_congolmerates: "Conglomerados Industriales"
 BRA_industrial_congolmerates_desc: "Brasil puede ser un país grande, pero no es muy industrializado. ¡Es hora de reavivar el fuego de la industrialización!"
 BRA_revitalize_economy: "Revitalizar la Economía"
 BRA_revitalize_economy_desc: "¡El liberalismo económico y la privatización son la forma de mejorar nuestra economía!"
 BRA_healthcare_reforms: "Reformas de Atención Médica"
 BRA_healthcare_reforms_desc: "El SUS (Sistema Único de Salud) es un sistema de salud muy deficiente y precario. Mejorarlo debería mejorar la salud de nuestro pueblo."
 BRA_support_from_the_us: "Apoyo de Estados Unidos"
 BRA_support_from_the_us_desc: "Con los estadounidenses de nuestro lado, podríamos tener acceso a mejores armas y contar con un poderoso aliado a nivel internacional."
 BRA_embrace_free_market: "Abrazar el Libre Mercado"
 BRA_embrace_free_market_desc: "Siguiendo el ejemplo de otros países, como Estados Unidos, en la privatización de empresas e industrias, podemos mejorar nuestra economía."
 BRA_bastion_of_liberty: "Bastiión de Libertad"
 BRA_bastion_of_liberty_desc: "Brasil será la superpotencia mundial que merece ser. Nos convertiremos en el principal bastión de la democracia."
 BRA_education_reforms: "Reformas Educativas"
 BRA_education_reforms_desc: "Brasil tiene una educación muy deficiente. Al mejorarlo, podemos ganar apoyo."
 BRA_pre_campaigning: "Precampaña"
 BRA_pre_campaigning_desc: "Una precampaña puede aumentar nuestra popularidad con el tiempo."
 BRA_agri_buissneses: "Crecimiento de los Negocios Agrícolas"
 BRA_agri_buissneses_desc: "Brasil es un país que depende mucho de la agricultura. ¿Por qué no expandir aún más este sector?"
 BRA_alliances_with_unions: "Alianzas con los Sindicatos"
 BRA_alliances_with_unions_desc: "Los sindicatos en nuestro país son fundamentales para nuestro éxito. Demostremos nuestro apoyo a estos esfuerzos."
 BRA_peacekeeping_contributions: "Contribuciones para el Mantenimiento de la Paz"
 BRA_peacekeeping_contributions_desc: "Las misiones de mantenimiento de la paz son una forma útil para que nuestras tropas adquieran experiencia en la realización de operaciones en tierras extranjeras, pero también señalan el compromiso de nuestro país con el multilateralismo y el trabajo dentro de organizaciones internacionales como las Naciones Unidas."
 BRA_rise_of_bolsonaro: "Ascenso de Bolsonaro"
 BRA_rise_of_bolsonaro_desc: "Antes solo un congresista de fondo sin filtro en sus opiniones controvertidas, Jair Bolsonaro es ahora el presidente de Brasil."
 BRA_brazilian_diplomacy: "Diplomacia Brasileña"
 BRA_brazilian_diplomacy_desc: "Aunque Brasil cuenta con una sólida diplomacia multilateral, la mayoría de la gente asume que Brasil es un \"enano diplomático\" que no tiene voz ni voto en el escenario internacional. Al poner a Ernesto Araújo al frente de la Cancillería, Bolsonaro pretende llevar la política exterior brasileña por un camino diferente."
 BRA_ensure_military_support: "Garantizar el Apoyo Militar"
 BRA_ensure_military_support_desc: "El presidente Bolsonaro, ex capitán de reserva del ejército, cuenta con un sólido respaldo en el ámbito militar. Aprovechar este apoyo es vital para mantener nuestra base política."
 BRA_allow_access_to_guns: "Permitir el Acceso a las Armas"
 BRA_allow_access_to_guns_desc: "Uno de los principales proyectos de Bolsonaro fue permitir nuevamente el acceso a las armas, al igual que en Estados Unidos, ya que este derecho fue eliminado en 2003 por el expresidente Lula."
 BRA_fight_foreign_influence: "Combatir la Influencia Extranjera"
 BRA_fight_foreign_influence_desc: "Debido a un Estado débil, Brasil está constantemente influenciado por países extranjeros. Debemos tomar medidas concretas para detenerlo."
 BRA_no_ideology: "Política Exterior 'Sin Ideología'"
 BRA_no_ideology_desc: "Basta de que nuestra política exterior sea dictada por la ideología de izquierda del gobierno anterior. Romperemos con eso y encontraremos nuestro propio camino."
 BRA_improve_mil_conditions: "Mejorar las Condiciones Militares"
 BRA_improve_mil_conditions_desc: "Existe el mito frecuente de que en caso de guerra, Brasil solo tiene municiones para dos horas de combate. La percepción externa es que las condiciones de nuestras Fuerzas Armadas son deficientes. Debemos tomar medidas para aumentar la confianza en la capacidad militar."
 BRA_increase_mil_budget: "Aumentar el Presupuesto Militar"
 BRA_increase_mil_budget_desc: "Al aumentar el porcentaje del presupuesto estatal asignado a lo militar, nuestro Ministerio de Defensa podría cambiar radicalmente la forma de nuestras Fuerzas Armadas."
 BRA_court_evangelicals: "Cortejar a la Iglesia Evangélica"
 BRA_court_evangelicals_desc: "La Iglesia Evangélica tiene varios miembros en el congreso y está aumentando rápidamente su influencia en Brasil. Al cortejarlos, aseguraremos una sólida base religiosa."
 BRA_call_paulo_guedes: "Llamar a Paulo Guedes"
 BRA_call_paulo_guedes_desc: "Paulo Guedes es un economista educado en la Escuela de Chicago con una sólida agenda monetarista de presupuestos ajustados y privatizaciones. También es un gran partidario de Bolsonaro, con algunos diciendo que es simplemente una versión economista de él."
 BRA_insult_usa: "Insultar a los Estados Unidos"
 BRA_insult_usa_desc: "Los estadounidenses ayudaron al golpe de 1964 y constantemente intentan entrometerse en nuestros asuntos, además de promover una agenda globalista. ¡Ya es suficiente!"
 BRA_insult_china: "Nacionalizar las Empresas Chinas"
 BRA_insult_china_desc: "Los chinos están tratando de incursionar en nuestro país comprando acciones en el sector energético y construyendo empresas aquí. ¡Debemos comprar de vuelta sus acciones mediante la fuerza de la ley y expulsar a estos comunistas!"
 BRA_insult_europe: "Insultar a los Líderes Europeos en Twitter"
 BRA_insult_europe_desc: "El uso que hace Bolsonaro de Twitter es conocido por ser muy colorido. Solo en 2019 insultó a los franceses, alemanes y suecos, por nombrar solo a algunos."
 BRA_crackdown_south_american_socialists: "Reprimir a los Socialistas Sudamericanos"
 BRA_crackdown_south_american_socialists_desc: "Los socialistas sudamericanos, como Venezuela y Bolivia, siempre han sido un problema para Brasil y para su propia gente. ¡Es hora de 'liberar' a los sudamericanos del comunismo!"
 BRA_the_caribbean_menace: "La Amenaza Caribeña"
 BRA_the_caribbean_menace_desc: "Cuba ha sido una amenaza para las Américas desde su Revolución, influenciando no solo a Brasil, sino también a otros países de América del Sur. ¡Es hora de salvar al pueblo cubano!"
 BRA_new_domestic_identity: "Nueva Identidad Nacional"
 BRA_new_domestic_identity_desc: "Con la influencia extranjera controlada, podemos construir una nueva identidad brasileña, ¡libre del globalismo!"
 BRA_court_usa: "Asegurar el Apoyo de Estados Unidos"
 BRA_court_usa_desc: "Con los estadounidenses de nuestro lado, podríamos tener acceso a mejores armas y contar con un poderoso aliado a nivel internacional."
 BRA_court_israel: "Cortejar a Israel"
 BRA_court_israel_desc: "Los gobiernos izquierdistas anteriores frecuentemente se alinearon con las naciones árabes, incluido Irán, en cualquier cuestión relacionada con Oriente Medio. Al cambiar nuestra embajada a Jerusalén, enviaremos un mensaje fuerte de apoyo a la posición de Israel."
 BRA_talks_with_china: "Mayor Alineamiento con los BRICS"
 BRA_talks_with_china_desc: "China tiene una gran influencia comercial aquí en Brasil. Además, Brasil ha trabajado mucho con los BRICS en los últimos años, creando lazos estrechos. ¿Por qué no alinearnos con ellos nuevamente?"
 BRA_our_south_american_allies: "Nuestros Aliados Sudamericanos"
 BRA_our_south_american_allies_desc: "Aunque Sudamérica tiene muchos países comunistas, también hay países conservadores y liberales, como Argentina y Paraguay. ¡Busquemos una alineación más cercana hacia ellos!"
 BRA_be_friend_european_conservatives: "Mayor Alineación con los Conservadores Europeos"
 BRA_be_friend_european_conservatives_desc: "Muchos países en Europa son conservadores, como Polonia y Alemania. ¡Vamos a establecer una nueva amistad con estos países!"
 BRA_invite_nationalists: "Invitar a líderes de extrema derecha a Brasil"
 BRA_invite_nationalists_desc: "Deberíamos invitar a líderes de extrema derecha a una cumbre y discutir cómo alinear nuestros objetivos para enfrentar a los liberales globalistas y comunistas."
 BRA_modernization_equipment: "Modernización del Equipo"
 BRA_modernization_equipment_desc: "Las Fuerzas Armadas, la Armada y la Fuerza Aérea de Brasil deben modernizar su equipo. ¡Deberíamos invertir en tecnología militar nacional e importar nuevos aviones y armas!"
 BRA_harsher_conscription: "Servicio Militar Más Duro"
 BRA_harsher_conscription_desc: "Cada joven de 18 años debe alistarse en el ejército para un servicio obligatorio de un año. Sin embargo, de los reclutados, solo un pequeño porcentaje continúa sirviendo después de su contrato. Debemos encontrar formas de aumentar la retención, ¡incluso si todos solo trabajan en el campo todo el día!"
 BRA_volunteer_reformation: "Reformar el Voluntariado"
 BRA_volunteer_reformation_desc: "Deberíamos fomentar un ejército más profesional y aumentar la tasa de voluntarios mediante el uso de propaganda, mejores salarios y perspectivas de carrera, y privilegios."
 BRA_abundant_force: "Fuerza Abundante"
 BRA_abundant_force_desc: "La fuerza militar de Brasil debe rivalizar con la de todos los demás países de América del Sur juntos. La pura fuerza de nuestras Fuerzas Armadas debe servir como un elemento disuasorio contra cualquier invasión extranjera."
 BRA_dealing_with_congress: "Lidiar con el Congreso"
 BRA_dealing_with_congress_desc: "El Congreso brasileño es ineficaz y corrupto. Debemos tomar medidas concretas para, por ejemplo, utilizarlo a nuestro favor o destruirlo."
 BRA_negotiate_centrao: "Negociar con el 'Centrão'"
 BRA_negotiate_centrao_desc: "El PMDB, DEM y otros partidos forman un bloque de políticos centristas llamado 'el gran centro'. Ninguna legislación se aprueba sin su consentimiento, por lo tanto, debemos 'negociar' con ellos para obtener su apoyo."
 BRA_make_friends_congress: "Hacer Amigos en el Congreso"
 BRA_make_friends_congress_desc: "Al hacer amistades clave en todos los grandes partidos, podríamos controlar el congreso solo a través de la influencia."
 BRA_bolsokids_position: "Colocar a los hijos de Bolsonaro en posiciones altas"
 BRA_bolsokids_position_desc: "Eduardo y Carlos Bolsonaro son dos legisladores de Río y los hijos de Jair Bolsonaro. Al colocarlos en posiciones destacadas, podemos asegurar el control sobre el congreso y el gabinete."
 BRA_eduardobolsonaro: "Eduardo Bolsonaro como diplomático en EE.UU."
 BRA_eduardobolsonaro_desc: "Eduardo viaja constantemente a EE.UU. y vivió allí durante algunos años. Al tenerlo como nuestro diplomático en EE.UU., podemos asegurar nuestra posición a nivel internacional."
 BRA_bolsonaro_political_family: "La Familia Política Bolsonaro"
 BRA_bolsonaro_political_family_desc: "La familia Bolsonaro, que tiene una gran influencia en la política brasileña, es ahora la más poderosa del país y tiene voz y voto en todos los ámbitos de la política. Pero, tras la muerte de Jair, ¿quién lo sucederá?"
 BRA_rally_far_right: "¡Agrupar a la extrema derecha!"
 BRA_rally_far_right_desc: "¡Basta de los 'centristas' corruptos en el congreso! Debemos invitar a todos los congresistas de extrema derecha a un bloque único y sacar al 'centrão' del poder."
 BRA_assign_military_cabinet: "Asignar militares al gabinete"
 BRA_assign_military_cabinet_desc: "Basta de legisladores civiles y 'especialistas' en el gabinete. Debemos invitar a hombres militares fuertes y sabios para ayudar a guiar el país con puño de hierro."
 BRA_attack_press: "Atacar la libertad de prensa"
 BRA_attack_press_desc: "La Red Globo es la mayor organización de noticias y radiodifusión en el país, y también una de las mayores críticas de Bolsonaro. Al revocar la licencia de TV y radio de Globo, les enseñaremos una lección sobre lealtad."
 BRA_rally_military: "¡Movilizar al ejército!"
 BRA_rally_military_desc: "¡El congreso es corrupto e ineficaz! Solo el ejército puede resolver realmente los problemas de este país."
 BRA_auto_coup: "Autogolpe"
 BRA_auto_coup_desc: "A partir de hoy, el presidente Bolsonaro realiza un golpe de Estado contra su propio parlamento, gobernando efectivamente por decreto. Se formará un nuevo congreso con miembros del ejército, en un sistema bipartidista similar al de los 'años de plomo'."
 BRA_defund_progressive_policies: "Desfinanciar políticas progresistas"
 BRA_defund_progressive_policies_desc: "Las políticas sociales progresistas relacionadas con las minorías y la comunidad LGBT son extremadamente impopulares entre la población evangélica, que siente que es un ataque contra las familias de Brasil. ¡Para cortejar aún más al clero evangélico, debemos eliminar todas las políticas sociales promovidas por los gobiernos anteriores!"
 BRA_assign_evangelical_judge: "Asignar un juez evangélico al STF"
 BRA_assign_evangelical_judge_desc: "Como una forma de garantizar las políticas pro-evangélicas del gobierno, Bolsonaro nombrará a un juez de la corte suprema 'terriblemente evangélico', para enfrentar cualquier fallo del tribunal supremo que pueda intentar limitar los intereses del clero."
 BRA_socialsecurity_reform: "Reforma de la seguridad social"
 BRA_socialsecurity_reform_desc: "Es un problema económico conocido que el sistema de pensiones de Brasil está quebrado. Si continúa como está, el gasto en seguridad social, así como otros pagos obligatorios, abarcará más del 60% del presupuesto estatal, dejando poco margen para otras inversiones estatales como educación y salud. Paulo Guedes propuso una reforma que, aunque impopular, aborda el problema del sistema de pensiones."
 BRA_tax_reform: "Reforma fiscal"
 BRA_tax_reform_desc: "Los impuestos en Brasil son extremadamente complejos: hay cuatro tasas de IVA diferentes para diferentes sectores de la economía (sin contar el IVA estatal), y el código tributario es tan complicado que imprimirlo en un libro ocuparía el tamaño de un automóvil familiar. ¡Para impulsar el crecimiento y atraer inversión extranjera, debemos simplificar completamente nuestro código tributario!"
 BRA_privatize_national_companies: "Privatizar empresas nacionalizadas"
 BRA_privatize_national_companies_desc: "Aunque en su mayoría es una economía de mercado, la mayoría de la industria de Brasil, especialmente en el sector energético, todavía está nacionalizada. Debemos iniciar una nueva ronda de negociaciones de privatización y abrir los mercados brasileños a nuevas empresas."
 BRA_mining_amazon: "Minería en la Amazonia"
 BRA_mining_amazon_desc: "La Amazonia tiene vastos yacimientos minerales y de petróleo en reservas naturales. Deberíamos aprobar legislación que permita la explotación económica de esas áreas."
 BRA_glorify_1964_coup: "Glorificar el golpe de 1964"
 BRA_glorify_1964_coup_desc: "La dictadura militar brasileña o Quinta República Brasileña fue el régimen establecido el 1 de abril de 1964 y que duró hasta el 15 de marzo de 1985, bajo sucesivos gobiernos militares. De carácter autoritario y nacionalista, comenzó con el golpe militar que derrocó al gobierno de João Goulart."
 BRA_brazilian_hypernationalism: "Hiper-nacionalismo brasileño"
 BRA_brazilian_hypernationalism_desc: "WIP"
 BRA_absorb_right_wing: "Absorber partidos de derecha"
 BRA_absorb_right_wing_desc: "WIP"
 BRA_appease_centrao: "Apaciguar al Centrão"
 BRA_appease_centrao_desc: "El PMDB, el DEM y otros partidos forman parte de un bloque de centristas políticos llamado 'el gran centro'. Ninguna legislación se aprueba sin su aprobación, por lo tanto, debemos 'negociar' con ellos para obtener su apoyo."
 BRA_olavist_policies: "Políticas olavistas"
 BRA_olavist_policies_desc: "Olavo Luiz Pimentel de Carvalho es un ensayista, influencer digital e ideólogo brasileño que también fue periodista y astrólogo. Autoproclamado filósofo, es un representante del conservadurismo en Brasil."
 BRA_try_to_coup_psl: "Crear un nuevo partido"
 BRA_try_to_coup_psl_desc: "Bolsonaro está teniendo problemas internos con el PSL y eventualmente abandonará el partido. Pero necesita un nuevo partido. Ese partido será 'Aliança' y será un partido conservador."
 BRA_bolsonarismo: "Bolsonarismo"
 BRA_bolsonarismo_desc: "El bolsonarismo es un fenómeno político que se dio en Brasil en torno al presidente electo Jair Bolsonaro. Se concretó después de la campaña presidencial de 2014, representando un nuevo plan en relación a los ideales de la derecha, apoyado por los votantes del entonces diputado, buscando transformaciones con el fin de disminuir el poder de la izquierda en Brasil, siendo comparado con el thatcherismo, el trumpismo y el reaganismo."
 BRA_make_alliances_with_centrao: "Hacer alianzas con el Centrão"
 BRA_make_alliances_with_centrao_desc: "Al hacer amistades clave en todos los grandes partidos, podríamos controlar el congreso solo a través de la influencia."
 BRA_new_ministries: "Crear nuevos ministerios"
 BRA_new_ministries_desc: "WIP"
 BRA_push_for_economic_liberalisation: "Impulso a la liberalización económica"
 BRA_push_for_economic_liberalisation_desc: "¡El liberalismo económico y la privatización son la forma de mejorar nuestra economía!"
 BRA_the_brazilian_dream: "El Sueño Brasileño"
 BRA_the_brazilian_dream_desc: "¡En toda nuestra nación, nuestra gente llora con orgullo por la gran nación en la que nos hemos convertido! ¡El mundo ahora nos conocerá como una república verdaderamente digna de respeto internacional!"
 BRA_a_new_way: "Un Nuevo Camino"
 BRA_a_new_way_desc: "La República Brasileña nació con un golpe, y muchos líderes anteriores ya han dicho que la República Brasileña fue un fracaso. Deberíamos cambiar nuestro sistema político y volver al estilo antiguo."
 BRA_old_values: "Valores Antiguos"
 BRA_old_values_desc: "Necesitamos tener un Gobierno Conservador, preservando los valores antiguos."
 BRA_side_with_psl: "Alinearse con el PSL"
 BRA_side_with_psl_desc: "El PSL es el partido más cercano a nosotros en cuestiones de ideología. ¿Por qué no alinearnos con ellos?"
 BRA_monarchy_model: "Modelo Monárquico"
 BRA_monarchy_model_desc: "El antiguo Imperio Brasileño fue una Monarquía Constitucional, pero muchas personas piensan que necesitamos una monarquía fuerte. ¿Cuál será nuestro sistema monárquico?"
 BRA_modern_monarchies: "Monarquías Modernas"
 BRA_modern_monarchies_desc: "Deberíamos inspirarnos en las monarquías modernas, como el Reino Unido y España."
 BRA_learnings_from_past: "Lecciones del Pasado"
 BRA_learnings_from_past_desc: "Cometimos muchos errores en el pasado, como Imperio. En nuestro nuevo Imperio, ¡debemos evitar cometer errores!"
 BRA_unite_the_people: "Unir al Pueblo"
 BRA_unite_the_people_desc: "Nuestro pueblo está muy dividido en términos políticos. ¡Necesitamos unirlos!"
 BRA_monarchist_propaganda: "Propaganda Monárquica"
 BRA_monarchist_propaganda_desc: "Para restaurar nuestro Gran Imperio, nuestro pueblo debe conocer más sobre el sistema monárquico."
 BRA_restauration: "Restauración"
 BRA_restauration_desc: "¡Todos los brasileños, empoderados por la renovación nacional, consolidarán el nacimiento del Tercer Imperio Brasileño! ¡A partir de ahora, nos levantaremos como una gran potencia en el escenario mundial!"
 BRA_acabar_isso: "¡Acabar con esto!"
 BRA_acabar_isso_desc: "La izquierda ha arruinado la economía del país, la moral y frecuentemente intenta imponer su ideología a las familias brasileñas. ¡Esto debe terminar!"
 BRA_ending_mamata: "Poniendo fin a la 'mamata'"
 BRA_ending_mamata_desc: "Los políticos y legisladores brasileños son todos hombres corruptos que constantemente buscan una parte del 'teta' del Estado. Necesitamos hacer que el público perciba a este gobierno como uno que pondrá fin a la corrupción en la política."
 BRA_new_imperial_university: "Nueva Universidad Imperial"
 BRA_new_imperial_university_desc: "Pedro II, uno de los más grandes, si no el mayor líder brasileño, invirtió mucho en educación. Deberíamos seguir el legado de Pedro y mejorar nuestras universidades y nuestra educación."
 BRA_government_reform: "Reforma del gobierno"
 BRA_government_reform_desc: "Deberíamos corregir los errores y evitar los errores de la república, ¡y convertirnos en la mejor monarquía del mundo!"
 BRA_brazilian_traditional_values: "Valores Tradicionales Brasileños"
 BRA_brazilian_traditional_values_desc: "En general, la población brasileña es conservadora y cristiana, por lo que mantener los valores tradicionales impulsará nuestro apoyo."
 BRA_fight_crime: "Luchar contra el Crimen"
 BRA_fight_crime_desc: "El crimen es un gran problema en Brasil. Aumentar el financiamiento de la policía ayudará a reducir la tasa de criminalidad brasileña."
 BRA_the_cisplatina: "La Cuestión de Cisplatina"
 BRA_the_cisplatina_desc: "En 1828, Brasil se vio obligado a renunciar a su control sobre su provincia cisplatina del sur. Hoy en día, la Cisplatina se llama Uruguay. Debemos reclamarla, ya sea mediante la diplomacia o por la fuerza."
 BRA_empire_proud: "Gloria Imperial"
 BRA_empire_proud_desc: "El reinado de nuestro emperador ha reunido a Brasil y lo ha estabilizado, llevándolo a la prosperidad y la gloria. También hemos cumplido el legado de Pedro II. ¡Ave Glória! ¡Ave Império!"
 BRA_appease_military: "Apaciguar a los Militares"
 BRA_appease_military_desc: "Los militares son nuestros mayores partidarios. En los gobiernos anteriores, fueron abandonados. Cumplamos sus necesidades y evitemos los errores que cometieron los gobiernos anteriores."
 BRA_pro_bolsonaro_parties: "Partidos Pro-Bolsonaro"
 BRA_pro_bolsonaro_parties_desc: "Para asegurar que Bolsonaro se mantenga en el poder, necesitamos reunir apoyo de algunos partidos."
 BRA_empower_militaries: "Empoderar a los Militares"
 BRA_empower_militaries_desc: "¡Los militares deberían tener el poder en Brasil!"
 BRA_eneas_legacy: "Legado de Enéas"
 BRA_eneas_legacy_desc: "Enéas Ferreira Carneiro fue un político brasileño. Se postuló para la presidencia en tres ocasiones. Fue el fundador y líder del Partido de la Reconstrucción de la Orden Nacional (PRONA), un partido nacionalista y conservador que generalmente se consideraba de extrema derecha. También apoyó la nacionalización de algunas industrias."
 BRA_ending_communism: "Poner fin al comunismo"
 BRA_ending_communism_desc: "El comunismo es la gran plaga en Brasil y solo ha traído problemas y miseria a nuestra gente."
 BRA_intervention_in_south_america: "Intervención en América del Sur"
 BRA_intervention_in_south_america_desc: "¡Basta de estos socialistas sudamericanos! ¡Es hora de gobernar el continente de una vez por todas!"
 BRA_pax_brasilis: "Pax Brasilis"
 BRA_pax_brasilis_desc: "Es hora de formalizar la situación actual: Brasil es el gobernante indiscutible de América Latina. ¡Es hora de mostrar al mundo de lo que somos verdaderamente capaces!"
 BRA_privatize_petrobras: "Privatizar Petrobras"
 BRA_privatize_petrobras_desc: "Petrobras es una empresa estatal con prioridad en el sector petrolero y de refinería. También ha estado involucrada en algunos escándalos de corrupción. ¡Para expandir aún más el mercado privado brasileño, necesitamos privatizar Petrobras!"
 BRA_federal_pact: "Pacto Federal"
 BRA_federal_pact_desc: "El Pacto Federativo, o como se le llama actualmente, Federalismo Fiscal, está definido en la Constitución de la República Federativa de Brasil (artículos 145 a 162), en el cual, entre otros temas, se definen los poderes tributarios de las entidades de la Federación y las cargas o servicios públicos de los cuales son responsables."
 BRA_center_left_policies: "Políticas de Centro-Izquierda"
 BRA_center_left_policies_desc: "El radicalismo político siempre termina en desastre, por lo que para traer paz y prosperidad a Brasil, un enfoque más centrado nos guiará hacia el futuro."
 BRA_healthcare_reforms_serra: "Reformas de Atención Médica"
 BRA_healthcare_reforms_serra_desc: "La salud pública en Brasil no es de la mejor calidad. Una gran parte de las inversiones en salud se desvían debido a la corrupción. Es necesaria una reforma para que la atención médica comience a mejorar de manera permanente."
 BRA_decentralisation_serra: "Políticas de Descentralización"
 BRA_decentralisation_serra_desc: "Brasil vive con una burocracia muy ineficiente y costosa. Con algunas políticas de descentralización, es posible que mejoremos la burocracia del país."
 BRA_education_reform_serra: "Reforma Educativa"
 BRA_education_reform_serra_desc: "La educación también es un problema que debe resolverse, por lo que también necesita reformas."
 BRA_support_programs_for_our_students: "Programas de Apoyo para Nuestros Estudiantes"
 BRA_support_programs_for_our_students_desc: "La próxima generación siempre decide el futuro de Brasil. Si apoyamos a estas generaciones ahora, obtendremos un buen apoyo en el futuro."
 BRA_higher_minimun_wage_serra: "Salario Mínimo Más Alto"
 BRA_higher_minimun_wage_serra_desc: "Brasil ha sufrido una desigualdad socioeconómica desde su independencia. Desde los días del Imperio hasta la República moderna, nuestra gente ha sufrido una enorme brecha entre ricos y pobres. Si reciben ayuda federal, podríamos reducir esta desigualdad y ayudar a los trabajadores actuales."
 BRA_modernize_brazil: "Modernizar Brasil"
 BRA_modernize_brazil_desc: "Con todas nuestras reformas, Brasil está listo para una reforma general, ¡listo para un camino de modernización!"
 BRA_appease_the_congress: "Aplacar al Congreso"
 BRA_appease_the_congress_desc: "El Congreso nos ayudará a aprobar nuestras reformas y hacer que Brasil sea grande."
 BRA_investigate_the_workers_party: "Investigar al Partido de los Trabajadores"
 BRA_investigate_the_workers_party_desc: "Lula y sus amigos son peligrosos para Brasil. Con algunos miembros del Partido de los Trabajadores ya señalados como corruptos, tenemos nuestra excusa para llevar a cabo más investigaciones."
 BRA_brazil_energy1: "Energía verde"
 BRA_brazil_energy2: "Energía verde"
 BRA_brazil_energy3: "Energía verde"
 BRA_anti_communism: "Anti-Comunismo"
 BRA_anti_communism_desc: "Los comunistas nunca quisieron ayudar al pueblo. Solo querían poder. No merecen oportunidad en la política."
 BRA_reduce_our_foreign_debt: "Reducir Nuestra Deuda Externa"
 BRA_reduce_our_foreign_debt_desc: "¡Necesitamos deshacernos de nuestra deuda externa lo antes posible! ¡Solo daña nuestra economía!"
 BRA_o_pais_do_futuro: "O País do Futuro (El país del futuro)"
 BRA_o_pais_do_futuro_desc: "¡Con nuestras reformas y avances, Brasil se ha modernizado y ahora se ha convertido en un modelo internacional de desarrollo y avance tecnológico!"
 BRA_embrace_neoliberalism: "Abrazar el Neoliberalismo"
 BRA_embrace_neoliberalism_desc: "WIP"
 BRA_embrace_social_democracy: "Abrazar la Social Democracia"
 BRA_embrace_social_democracy_desc: "WIP"
 BRA_social_security_reform: "Reforma de la Seguridad Social"
 BRA_social_security_reform_desc: "WIP"
 BRA_limit_government_spending: "Limitar el Gasto del Gobierno"
 BRA_limit_government_spending_desc: "WIP"
 BRA_tax_cut_serra: "Recortes de Impuestos"
 BRA_tax_cut_serra_desc: "WIP"
 BRA_embrace_the_free_market: "Abrazar el Libre Mercado"
 BRA_deregulation_serra: "Desregulación"
 BRA_deregulation_serra_desc: "WIP"
 BRA_business_friendly_laws: "Leyes Favorables a los Negocios"
 BRA_business_friendly_laws_desc: "WIP"
 BRA_seek_foreign_capital: "Buscar Capital Extranjero"
 BRA_seek_foreign_capital_desc: "WIP"
 BRA_open_the_markets: "Abrir los Mercados"
 BRA_open_the_markets_desc: "WIP"
 BRA_lower_tarifs: "Reducir Aranceles"
 BRA_lower_tarifs_desc: "WIP"
 BRA_further_privatizations: "Más Privatizaciones"
 BRA_further_privatizations_desc: "WIP"
 BRA_foreign_policy_serra: "Política Exterior de Serra"
 BRA_foreign_policy_serra_desc: "Las relaciones con Occidente nos brindarán beneficios."
 BRA_american_diplomacy: "Diplomacia con Estados Unidos"
 BRA_american_diplomacy_desc: "Los estadounidenses son nuestros aliados más antiguos, y debemos buscar una mayor relación con ellos."
 BRA_american_trade: "Comercio con América"
 BRA_american_trade_desc: "El comercio impulsará nuestra economía."
 BRA_american_investments: "Inversiones Estadounidenses"
 BRA_american_investments_desc: "¡Las inversiones de países desarrollados y ricos de Occidente, como Estados Unidos, podrían ayudar a nuestra economía!"
 BRA_looking_to_europe: "Mirando hacia Europa"
