 BLR.Nat_Autocracy: "Junta Militar £BLR_Nat_Autocracy"
 BLR.Nat_Autocracy_icon: "£BLR_Nat_Autocracy"
 BLR.Nat_Autocracy_desc: "La junta militar de los generales principales de las Fuerzas Armadas de Bielorrusia. Con un puño de hierro, están dispuestos a mantener el poder y proteger al país del enemigo externo."
 BLR.Nat_Fascism: "Partido Nacional Bolchevique £BLR_Nat_Fascism"
 BLR.Nat_Fascism_icon: "£BLR_Nat_Fascism"
 BLR.Nat_Fascism_desc: "Los nacionalbolcheviques, seguidores de Eduard Limonov, son un movimiento político que opera en Bielorrusia desde 1994. El nacionalbolchevismo moderno es una ideología flexible que combina las ideas de justicia nacional y social con los requisitos de las libertades civiles. Para el nacionalbolchevique, nuestra Patria es sinónimo de un estado de bienestar y un país libre basado en los derechos de los ciudadanos."
 BLR.Nat_Populism: "BPF £BLR_Nat_Populism"
 BLR.Nat_Populism_icon: "£BLR_Nat_Populism"
 BLR.Nat_Populism_desc: "El partido BPF es un partido de centro-derecha bielorruso creado en 1993 con el nombre de 'Frente Popular Bielorruso'. Su cara y líder es Zenon Poznyak. Es conocido por sus opiniones anti-rusas, así como por ser partidario de la plena autonomía de Bielorrusia tanto del Oeste como del Este."
 BLR.Monarchist: "Liga Monárquica del Gran Ducado de Lituania £generic_Monarchist_small"
 BLR.Monarchist_desc: "La Liga Monárquica del Gran Ducado de Lituania 'Za Wieru, Ajczynu j Kniazia!' es una organización sociopolítica de dirección monárquica, patriótica y pro-lituana (pro-bielorrusa). Opera en el territorio de Bielorrusia y Lituania. Fundada el 30 de junio de 2002. La dirección está ubicada en Minsk. Une a conservadores y partidarios de la restauración de la monarquía en Lituania y Bielorrusia. Aboga por la restauración de las libertades eclesiásticas y nobiliarias. La misión de la Liga es revivir el Gran Ducado de Lituania como una monarquía hereditaria católica, un sujeto de derecho internacional a partir de 1654."
