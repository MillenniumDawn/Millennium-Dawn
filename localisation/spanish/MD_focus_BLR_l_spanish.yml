 BLR_new_equipment_omon: "§1Unidad Especial - Alpha§!"
 BLR_new_equipment_omon_desc: "El grupo \"A\" (\"Alpha\"), dependiente del Comité de Seguridad del Estado de la República de Belarús, es una unidad antiterrorista del KGB de Belarús. Es una de las fuerzas especiales más cerradas de los servicios especiales y organismos de aplicación de la ley de Belarús. Los combatientes de Alfa participan en las actividades operativas y de combate que llevan a cabo las unidades del KGB de la República de Belarús relacionadas con la detención de sospechosos de espionaje, toma de rehenes, tráfico de drogas, contrabando, tráfico ilegal de armas y sustancias radiactivas, extorsión y migración ilegal."
