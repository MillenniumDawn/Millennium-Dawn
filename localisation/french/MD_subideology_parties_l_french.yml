 SUD.liberalism: "£generic_liberalism_small Parti libéral du Soudan"
 SUD.liberalism_desc: "Socialistes libéraux - Le Parti libéral du Soudan (Hizb al-Ahrar al-Sudani) est le premier parti soudanais à réclamer une économie de marché. Le parti lutte également contre la dictature fondamentaliste d'el-Bechir et défend ardemment les droits de l'homme et les droits des femmes."
 SUD.Communist-State: "£generic_Communist_State_small Parti communiste soudanais"
 SUD.Communist-State_desc: "Marxistes-léninistes - Le Parti communiste soudanais (Al-Hizb al-Shuyui al-Sudani) est l'un des plus anciens partis du Soudan (fondé en 1946), et il a été une force majeure dans le pays juste après l'indépendance. Après le coup d'État de Gaafar Nimeiry en 1971, les figures les plus importantes du parti ont été emprisonnées et exécutées et le parti n'a jamais été en mesure de retrouver sa force. Le parti s'oppose au régime d'el-Bechir."
 SUD.Autocracy: "£generic_Autocracy_small Alliance des forces de travail populaires"
 SUD.Autocracy_desc: "Nasséristes - L'Alliance des forces de travail populaires (Tahaluf al-Qiwaa al-Eamilat al-Shaebia) est le successeur de l'Union socialiste soudanaise, le parti politique du dictateur soudanais de la guerre froide Gaafar Nimeiry."
 SUD.Nat_Fascism: "£IRQ_Nat_Autocracy_small Parti Baas socialiste arabe - Région du Soudan"
 SUD.Nat_Fascism_icon: "£IRQ_Nat_Autocracy_small"
 SUD.Nat_Fascism_desc: "Baathistes irakiens - Le Parti Baas socialiste arabe (Al-Hizb al-Ba'th al-Arabi al-Ishtiraki) au Soudan est un parti relativement petit, bien qu'il ait été capable d'exercer une influence significative par rapport à sa taille grâce à un financement en provenance d'Irak. Le parti est principalement composé d'étudiants qui ont étudié en Irak."
 SUD.Caliphate: "£generic_Caliphate_small Parti populaire du congrès"
 SUD.Caliphate_desc: "Islamistes - Le Parti populaire du congrès (Al-Hizb al-Mutamar al-Shaebii) a été fondé par Hassan al-Tourabi, lorsqu'il s'est brouillé avec Omar el-Bechir. Alors que tous deux faisaient initialement partie du même parti, l'extrémisme religieux de al-Tourabi a contraint el-Bechir à l'emprisonner sur la base d'allégations de conspiration. Alors que al-Tourabi prétend représenter l'islam modéré, nombre des politiques qu'il met en œuvre s'inspirent fortement du salafisme. En outre, al-Tourabi s'est montré plus qu'accueillant en permettant à des terroristes islamiques (tels qu'Oussama ben Laden) de trouver refuge au Soudan."
 SUD.Neutral_Muslim_Brotherhood: "£SUD_Autocracy_small Parti du congrès national"
 SUD.Neutral_Muslim_Brotherhood_desc: "Islamistes - Le Parti du Congrès national (Al-Mutamar al-Watani) a été fondé en 1998, lorsque Omar el-Bechir a dissous son groupe politique précédent, le Front national islamique, qui avait pris le pouvoir au Soudan lors d'un coup d'état en 1989. Bashir a purgé le parti de la plupart des islamistes purs et durs, mais le PCN reste très favorable à l'application de la charia et à la domination arabe au Soudan, ce qui provoque de vives tensions dans ce pays hétérogène."
 SUD.Nat_Autocracy: "£generic_Nat_Autocracy_small Forces armées soudanaises"
 SUD.Nat_Autocracy_desc: "Juntes militaires - Les Forces armées soudanaises (Al-Quwwat al-Musallaha as-Sudaniyah) ont été fondées en 1956 lorsque le pays est devenu indépendant, bien que la force remonte à 1925 lorsque les britanniques ont créé la Force de défense du Soudan. Les forces armées se composent principalement de l'armée soudanaise. Sur le papier, les forces armées sont très importantes, mais dans la pratique, de nombreuses unités manquent de personnel. Outre l'armée de terre, la marine et l'armée de l'air, les forces armées comprennent également une unité paramilitaire appelée Forces de défense populaires."
 SWA.Monarchist: "£generic_Monarchist_small Dynastie Dlamini"
 SWA.Monarchist_desc: ""
 SWI.conservatism: "£SWI_western_conservative Parti évangelique"
 SWI.conservatism_icon: "£SWI_western_conservative"
 SWI.conservatism_desc: "Conservateurs - Le Parti évangelique (PEV) est le petit parti le plus régulièrement présent en Suisse. Il est membre du conseil national depuis 1943 et représente généralement environ 2 % des voix. Il fait partie d'une faction parlementaire avec le Parti démocrate-chrétien. Il soutient une position conservatrice sur des sujets tels que l'avortement ou le mariage homosexuel, mais mène une politique économique centriste et une politique de gauche en matière d'environnement et d'immigration."
 SWI.liberalism: "£SWI_western_liberal Parti vert'libéral"
 SWI.liberalism_icon: "£SWI_western_liberal"
 SWI.liberalism_desc: "Libéraux - Le Parti vert'libéral (PVL) est le plus petit parti vert du Conseil national. Il a été créé lorsque les partis verts cantonaux de Bâle-Campagne, de Berne, de Saint-Gall et de Zurich se sont séparés du Parti écologiste suisse en 2007. Contrairement au PES, le Parti vert'libéral n'est pas de gauche, mais plutôt centriste et cherche à combiner des politiques économiques et sociales libérales avec des politiques environnementales durables. Ils sont membres du conseil national depuis 2007."
 SWI.socialism: "£SWI_western_social_democrat Parti socialiste"
 SWI.socialism_icon: "£SWI_western_social_democrat"
 SWI.socialism_desc: "Sociaux-démocrates - Le Parti socialiste (PS) est le deuxième parti du Conseil national en nombre de voix. Il suit les principes de la social-démocratie classique et soutient les services publics proposés par le gouvernement. Il est également opposé au capitalisme et pro-européen. Il est l'un des seuls partis en Suisse à soutenir fermement l'adhésion à l'UE."
 SWI.Neutral_conservatism: "£SWI_non_aligned_conservative Parti démocrate-chrétien"
 SWI.Neutral_conservatism_icon: "£SWI_non_aligned_conservative"
 SWI.Neutral_conservatism_desc: "Conservateurs chrétiens - Le Parti démocrate-chrétien (PDC) est un parti de centre à centre-droit en Suisse. Il défend des valeurs telles que la liberté, la solidarité, la justice, le progrès et l'ouverture. Il siège régulièrement au Conseil national depuis 1891 et a occupé la place de quatrième parti de 1999 à 2019, date à laquelle il a été remplacé par le Parti écologiste suisse. Il détient également le plus grand nombre de sièges au Conseil des États suisse."
 SWI.Neutral_Libertarian: "£SWI_non_aligned_libertarian Parti radical-démocratique"
 SWI.Neutral_Libertarian_icon: "£SWI_non_aligned_libertarian"
 SWI.Neutral_Libertarian_desc: "Libertaires - Le Parti radical-démocratique (PRD) est le troisième plus grand parti du conseil national depuis 2017. Il a été créé en 2009 lors de la fusion du PRD et du Parti libéral. Il soutient un point de vue libéral classique et conservateur et veut protéger les libertés civiles et la responsabilité personnelle, il est en faveur de la neutralité suisse, de la démocratie directe et du fédéralisme. Il soutient les traités bilatéraux avec l'UE mais rejette l'adhésion."
 SWI.Neutral_green: "£SWI_non_aligned_greens Parti écologiste suisse"
 SWI.Neutral_green_icon: "£SWI_non_aligned_greens"
 SWI.Neutral_green_desc: "Écologistes - Le Parti écologiste suisse (PES) est le plus grand parti vert de Suisse. Il met l'accent sur l'environnementalisme, l'ouverture aux étrangers, le pacifisme et une plus grande intervention de l'État dans l'économie. Ils sont représentés au Conseil national sans interruption depuis 1979 et sont le 5ème parti le plus populaire et donc le plus grand parti non représenté au Conseil fédéral depuis 1987. Il a remplacé le Parti démocrate-chrétien en tant que quatrième plus grand parti au conseil national en 2019."
 SWI.neutral_Social: "£SWI_non_aligned_socialist_democrat Liste alternative"
 SWI.neutral_Social_icon: "£SWI_non_aligned_socialist_democrat"
 SWI.neutral_Social_desc: "Socialistes démocratiques - La Liste alternative (LA) est un parti politique alternatif de gauche en Suisse. Il travaille en étroite collaboration avec le Parti suisse du travail et SolidaritéS et cherche à représenter les opinions politiques suisses plus à gauche que le Parti écologiste suisse et le Parti socialiste. Il s'engage en faveur des intérêts des travailleurs les plus pauvres des villes suisses et soutient des positions sociales et écologiques progressistes et durables."
 SWI.Neutral_Communism: "£SWI_non_aligned_communism Parti suisse du travail/SolidaritéS"
 SWI.Neutral_Communism_icon: "£SWI_non_aligned_communism"
 SWI.Neutral_Communism_desc: "Communistes - Le Parti suisse du travail (PdA) est un parti communiste marxiste démocratique en Suisse. Son objectif est de créer un soutien au peuple suisse pour l'abolition du capitalisme et le développement de la société suisse vers le socialisme. Il soutient la redistribution par opposition à la privatisation et fait preuve de solidarité envers les personnes socialement faibles. Il a connu un premier succès après sa création en 1944, mais est resté un parti dissident sans grand succès depuis lors. Il a fait campagne avec le parti SolidaritéS (Sol), qui a une idéologie trotskiste similaire."
 SWI.Nat_Populism: "£SWI_nationalist_right_wing_populist Union démocratique du Centre"
 SWI.Nat_Populism_icon: "£SWI_nationalist_right_wing_populist"
 SWI.Nat_Populism_desc: "Populistes de droite - L'Union démocratique du Centre (UDC) est né de la fusion du Parti des paysans, artisans et indépendants et du Parti démocrate en 1971. D'abord parti conservateur agricole, il s'est transformé en parti populiste de droite sous l'influence de Christoph Blocher dans les années 1980. Depuis les élections de 1999, il est le plus fort des quatre grands partis du Conseil national suisse. Il est représenté au Conseil national dans une coalition parlementaire avec la Ligue des Tessinois, parti de droite, et l'Union démocratique fédérale, parti national conservateur."
