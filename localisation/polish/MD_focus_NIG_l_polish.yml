 nigeria_md.11.t: "A Nation Converted, Nations United"
 nigeria_md.11.a: "A Satisfying Conclusion..."
 nigeria_md.11.d: "After several months of rampant religious conversions and focused religious efforts sponsored by the [NIG.GetNameWithFlag] [NIG.GetAdjective] State, the nation has been converted. The [NIG.GetNameWithFlag] [NIG.GetAdjective] State has been converted to Islam and the [NIG.GetNameWithFlag] [NIG.GetAdjective] State has been converted to Christianity. The nation is now a unified nation under the banner of Islam."