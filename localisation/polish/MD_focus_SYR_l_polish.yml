 SYR_ALAWITE_MILITARY_STAFF_IDEA_MODIFIER: "§RCi oficerowie odetną i oderwą od państwa regiony zdominowane przez alawitów, jeśli kraj stanie się islamistyczną republiką nieświecką, a my musimy się ich pozbyć, zanim uczynimy kraj demokratycznym, jeśli chcemy podążać drogą islamistyczną§!"
