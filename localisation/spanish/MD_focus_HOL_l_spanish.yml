 HOL_gujurat_port_patrol1: "Pequeña prominencia [HOL.GetAdjectiveCap]"
 HOL_gujurat_port_patrol1_desc: "La presencia de rebeldes maoístas en este estado ha creado un vacío de poder que los neerlandeses han comenzado a explotar. Aunque su influencia sigue siendo pequeña, están aumentando constantemente su presencia mientras el gobierno central lucha por mantener el control."
 HOL_gujurat_port_patrol3: "Prominencia media [HOL.GetAdjectiveCap]"
 HOL_gujurat_port_patrol3_desc: "Con el gobierno indio distraído por la actividad rebelde maoísta, los neerlandeses han expandido su influencia en este estado. Su presencia es cada vez más notoria, tanto económica como políticamente, a medida que se debilita la gobernanza local."
 HOL_gujurat_port_patrol4: "Prominencia dominante [HOL.GetAdjectiveCap]"
 HOL_gujurat_port_patrol4_desc: "Los neerlandeses han aprovechado al máximo la inestabilidad causada por los rebeldes maoístas, logrando una influencia casi total en este estado. El control del gobierno indio prácticamente ha desaparecido, dejando a los neerlandeses como la principal potencia en la región."
