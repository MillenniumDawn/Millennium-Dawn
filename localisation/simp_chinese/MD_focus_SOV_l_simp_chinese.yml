 sov_nationalists.19.t: "与俄罗斯的交易"
 sov_nationalists.19.d: "俄罗斯的帝国野心已经蔓延到我国边境。他们的政府已经发出直接的最后通牒，要求控制我国。问题依然存在：我们应该抵抗还是屈服于他们的要求？"
 sov_nationalists.19.a: "我们妥协"
 sov_nationalists.19.b: "不是现在"
 sov_nationalists.20.t: "新俄罗斯帝国"
 sov_nationalists.20.d: "日里诺夫斯基总统已宣布复兴俄罗斯帝国是其政治议程的基石。无论以和平手段还是武力手段，俄罗斯都已准备好收复其昔日的领土。我们必须为帝国再次崛起可能引发的新一轮冲突做好准备。"
 sov_nationalists.20.a: "上帝保佑总统。"
 sov_nationalists.21.t: "再帝国化"
 sov_nationalists.21.d: "1917年起义后，共产党人试图用他们的意识形态来抹去我们祖国过去的记忆。许多俄罗斯城镇被重新命名为共产党领导人和象征。我们必须恢复这些城市革命前的名字，以恢复我们的历史和尊严。"
 sov_nationalists.21.a: "让我们恢复这些城市革命前的旧名字"
 sov_nationalists.21.b: "战前的名称更好"
 sov_nationalists.22.t: "俄罗斯提议举行全民公投"
 sov_nationalists.22.d: "俄罗斯政府建议就加入欧盟举行紧急全民公投。这一突如其来的提议凸显了俄罗斯新政策背后的速度和决心。问题是：我们会举行这场公投并接受其结果吗？"
 sov_nationalists.22.a: "让我们行动起来并接受结果"
 sov_nationalists.22.b: "我们不想成为俄罗斯的一部分"
 sov_nationalists.23.t: "俄罗斯要求占领满洲"
 sov_nationalists.23.d: "俄罗斯要求吞并满洲，作为其重建“俄罗斯帝国”计划的一部分。这一咄咄逼人的主张迫使我们抉择，是屈服还是抵抗他们的野心。"
 sov_nationalists.23.a: "我们必须服从。。。"
 sov_nationalists.23.b: "现在没有黄俄罗斯"
 sov_nationalists.24.t: "中国接受我们的要求"
 sov_nationalists.24.d: "中国已同意我们关于满洲的要求。随着这一承诺的达成，我们最终确保了对俄罗斯的控制。这场胜利标志着我们地区野心迈出了重要一步。"
 sov_nationalists.24.a: "荣耀归于俄罗斯！"
 sov_nationalists.25.t: "中国拒绝我们的要求"
 sov_nationalists.25.d: "中国拒绝了我们对满洲的要求。我们现在必须考虑采取军事行动，收复俄罗斯，并强化我们的主权。"
 sov_nationalists.25.a: "他们自寻死路。"
 sov_nationalists.26.t: "俄罗斯向美国宣战"
 sov_nationalists.26.d: "俄罗斯民族主义政府宣布发起统一主义运动，以对抗大西洋主义对世界秩序的威胁。这一突然声明预示着全球冲突进入新阶段。"
 sov_nationalists.26.a: "这他妈是怎么回事？"
 sov_nationalists.27.t: "与俄罗斯的交易"
 sov_nationalists.27.d: "俄罗斯的帝国野心如今已触及我国边境。他们的政府已发出直接最后通牒，要求控制我国。问题依然存在：我们应该抵抗还是屈服？"
 sov_nationalists.27.a: "我们妥协"
 sov_nationalists.27.b: "不是现在"
 sov_nationalists.28.t: "来自格鲁吉亚的保护"
 sov_nationalists.28.d: "俄罗斯已提议就我们加入其联盟举行全民公投。预期结果显而易见，但我们必须决定是接受还是拒绝这一提议。"
 sov_nationalists.28.a: "当然，是时候回家了 - 回俄罗斯"
 sov_nationalists.28.b: "不是现在"
 sov_nationalists.29.t: "意外的联盟"
 sov_nationalists.29.d: "没人预料到与共产党的合作，但这却是一个意料之外的发展。这一联盟可能会极大地改变政治格局。"
 sov_nationalists.29.a: "有趣"
 sov_nationalists.30.t: "选择新的君主..."
 sov_nationalists.30.d: "俄罗斯需要一位强大的新君主来领导复兴的帝国。我们必须决定谁将继承王位，带领国家度过这段动荡的时期。"
 sov_nationalists.30.d1: "安德烈·罗曼诺夫是最合法的候选人！"
 sov_nationalists.30.b: "玛利亚·弗拉基米罗芙娜！"
 sov_nationalists.30.c: "格奥尔基应该统治！"
 sov_nationalists.30.a: "尼古拉斯三世！"
 sov_nationalists.31.t: "政教合一"
 sov_nationalists.31.d: "政府宣布政教合一。东正教现已完全融入统治阶层，恢复了宗教权威与政治权威之间历史性的和谐。"
 sov_nationalists.31.a: "察列博日尼基。"
 sov_nationalists.32.t: "日里诺夫斯基当选总统"
 sov_nationalists.32.d: "在最近的政府更迭中，民族主义政党自由民主党赢得执政，弗拉基米尔·日里诺夫斯基当选总统。他们承诺进行全面改革，包括恢复旧国旗并推行保守的民族主义议程。"
 sov_nationalists.32.a: "俄罗斯又将面临怎样的挑战？"
 sov_nationalists.33.t: "在[UKR.GetName]的军事行动"
 sov_nationalists.33.d: "让乌克兰回归俄罗斯帝国的外交努力失败了。现在，将采取军事行动推翻现政府，收复这些土地。"
 sov_nationalists.33.a: "基辅将是我们的！"
 sov_nationalists.34.t: "[SOV.GetName]军队"
 sov_nationalists.34.d: "我们重生的国家需要一支强大而精干的军队。我们将实施改革，实现武装部队现代化，增强军队实力，以应对未来的挑战。"
 sov_nationalists.34.a: "为了[SOV.GetName]！"
 sov_nationalists.35.t: "莫斯科协议已经签署！"
 sov_nationalists.35.d: "我们已正式组建一个新的军事政治联盟，致力于维护俄罗斯利益，对抗西方列强。该联盟将成为我们重塑实力的关键工具。"
 sov_nationalists.35.a: "为了[SOV.GetName]！"
 sov_nationalists.36.t: "[NOV.GetName]省"
 sov_nationalists.36.d: "[NOV.GetName]将完全并入俄罗斯帝国。俄罗斯国旗将再次飘扬在这片土地上，标志着它回归祖国。"
 sov_nationalists.36.a: "为了[SOV.GetName]！"
 sov_nationalists.37.t: "在[KAZ.GetName]哥萨克起义"
 sov_nationalists.37.d: "在我们宣布为[SOV.GetName]收回这些土地后，[KAZ.GetName]忠于我们的哥萨克团体已经开始武装叛乱。他们狂热的忠诚助长了这场起义。"
 sov_nationalists.37.a: "为了[SOV.GetName]！"
 sov_nationalists.38.t: "在中亚的军事行动"
 sov_nationalists.38.d: "中亚共和国是苏联错误的产物，苏联给予它们虚假的独立。如有必要，我们将以武力将这些领土重新纳入我们伟大的帝国。"
 sov_nationalists.38.a: "为了[SOV.GetName]！"
 sov_nationalists.39.t: "反俄武装叛乱"
 sov_nationalists.39.d: "我们的亲俄政策引发了一些将军的叛变，他们现在向华沙进军，旨在推翻控制波兰政府的俄罗斯占领军。"
 sov_nationalists.39.a: "噢天哪……"
