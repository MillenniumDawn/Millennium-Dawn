 sov_communists.1.t: "禁止私有财产"
 sov_communists.1.d: "在我们政府通过了多项反资产阶级的行动和法律之后，我们终于到达了摧毁俄罗斯土地上资本主义的最后一步。我们将要禁止私有财产，就像我们在20世纪20年代的光荣同志们所做的那样！为此，我们应该决定没收的范围有多广泛…"
 sov_communists.1.a: "完全没收过去有效，现在也将有效！"
 sov_communists.1.b: "让我们更温和一点。"
 sov_communists.1.c: "只征用主要工业。"
 sov_communists.2.t: "民族-共产主义宪法"
 sov_communists.2.d: "既然我们已经和新反资本主义党和俄罗斯联邦共产党结盟，我们应该在我们的新国家意识形态是共产主义国际主义还是民族主义孤立主义之间做出选择。"
 sov_communists.2.a: "我们要为自己是俄罗斯人而自豪！"
 sov_communists.2.b: "我们不应该忘记我们的主要意识形态。"
 sov_communists.3.t: "民主宪法"
 sov_communists.3.d: "我们继承了我们的意识形态领导人从改革开放中的最佳思想！为了实现我们的光明未来，我们需要改变我们的宪法。它应该更自由吗？"
 sov_communists.3.a: "我们要保留戈尔巴乔夫的思想！"
 sov_communists.3.b: "我们不应该忘记我们的主要意识形态。"
 sov_communists.4.t: "共产党章程"
 sov_communists.4.d: "在把所有的权力集中在我们手中之后，我们终于可以重新制定宪法。当然，我们的智能党内有不同的派系，我们应该决定哪些思想将在我们新的真正苏维埃宪法中占据主导地位。"
 sov_communists.4.a: "我们当然需要斯大林主义。"
 sov_communists.4.b: "我们需要更温和的崛起。"
 sov_communists.5.t: "重建苏联军事纪念碑"
 sov_communists.5.d: "在我们广大的国土上，有数千座伟大的爱国战争纪念碑，它们现在处于非常悲惨的状况。我们需要考虑重建旧的纪念碑，并建造新的纪念碑，以永远纪念我们国家和人民的荣耀！"
 sov_communists.5.a: "让他们多哀悼。"
 sov_communists.5.b: "他们需要歌颂我们的英雄主义！"
 sov_nationalists.1.t: "修改国家宪法"
 sov_nationalists.1.d: "我们之前的宪法可以说是我们整个历史上最不利于俄罗斯人的宪法！为了摧毁这张耻辱的纸张，我们将创造我们新的真正俄罗斯的宪法。这里的主要选择是在我们传统的集中化或更分权化，但扩张主义之间，我们应该选择哪条路线？ "
 sov_nationalists.1.a: "俄罗斯需要先稳定自己，然后再帮助别人！"
 sov_nationalists.1.b: "扩张主义是我们的国家纲领，它应该被写入宪法！"
 russia.29.t: "关于车臣共和国宪法的全民投票"
 russia.29.d: "在这么一场血腥的战争结束后，车臣终于可以开始和平的生活。但她接下来会遵循哪条道路？作为俄罗斯联邦的一个完整的主体，还是拥有某些自治权？"
 russia.29.o1: "一点点自治权不会对他们造成伤害"
 russia.29.o2: "一点点自治权不会对他们造成伤害"
 russia.29.o3: "我已经准备好亲自治理车臣"
 SOV_slavic_corps: "解决斯拉夫军团的问题"
 SOV_slavic_corps_desc: "我们成功地抓住了斯拉夫军团的所有者，我们准备把他们关进监狱。但也许他们的经验对我们有用？"
 sov_vybory.2.t: "普京当选总统"
 sov_vybory.2.d: "弗拉基米尔·普京在总统选举的第一轮中获胜，根据统计了99%的选票后，他获得了63.75%的选票。反对派不认为选举合法，承诺以大规模抗议来回应。根据中央选举委员会的最新数据，俄罗斯的总统选举中，有65.3%的俄罗斯选民投票。"
 sov_vybory.2.a: "领导者又回来了！"
 sov_vybory.1.t: "德米特里·梅德韦杰夫当选为总统"
 sov_vybory.1.d: "第一副总理德米特里·梅德韦杰夫在周日的总统选举中以即将卸任的国家元首弗拉基米尔·普京的继任者身份获得了预料中的胜利。分析家和反对派说，选举42岁的梅德韦杰夫，他承诺一个自由化的路线，作为俄罗斯的第三任总统，将确保权力仍然掌握在普京的手中。 "
 sov_vybory.1.a: "让我们看看他做得怎么样！"
 russia_med.1.t: "民兵改名为警察"
 russia_med.1.d: "作为执法结构全面改革的一部分，俄罗斯总统德米特里·梅德韦杰夫最近签署了《警察法》。 作为俄罗斯内政机构改革的一部分而制定的《警察法》规定，民兵将更名为警察。 法律规定了警察的地位、权利和义务； 将警察从重复和不寻常的职能中解放出来，加强警察与社会之间关系的伙伴关系模式。"
 russia_med.1.a: "这改变了一切……"
 rusboloto.1.t: "莫斯科发生抗议！"
 rusboloto.1.d: "对于权力再次重新洗牌感到不满的俄罗斯人走上街头，抗议政府。根据各种消息来源，有10万到15万人参加了集会，而根据内务部中央局的说法，只有2.5万人。在所有后续的抗议行动中，内务部中央局都故意低估人数。全俄公正选举集会在俄罗斯的99个城市和国外的45个城市举行。莫斯科教育局意外地对所有高中学生进行了监控，引发了新一轮的愤慨。人们带着大量的自制海报来到博洛特纳广场，要求重新进行一场公正的选举。"
 rusboloto.1.a: "用执法部门碾碎他们！"
 rusboloto.2.t: "莫斯科抗议活动增加！"
 rusboloto.2.d: "尽管遭到执法机关的抵制，人们仍然走上博洛特纳广场参加集会。首都警方宣布，反对派集会的组织者和参与者在博洛特纳广场广场上挑起挑衅行为。莫斯科内务部主管机关的新闻处周日表示，由于抗议者在莫斯科市中心的行动，有四名警察受伤，他们受到了挫伤和割伤。与此同时，有消息称，示威者试图突破严密的警察封锁线。据《消息报》的记者们称，当时一枚汽油弹飞向了警察。作为回应，警方开始逮捕突破封锁线的反对派人士，并将他们送上公交车。据内务部主管机关表示，尽管抗议者向警方投掷危险物品，但并未对他们使用催泪瓦斯。一位执法消息人士告诉《消息报》，对于该事件的组织者，包括谢尔盖·乌达尔佐夫和阿列克谢·纳瓦利内，正在根据煽动骚乱的212条款进行审判，但目前他们还不是嫌疑人。据《消息报》的消息人士称，“根据第318条关于针对警察使用暴力的规定，向警察投掷瓶子并与他们发生冲突的人将被追究责任。”"
 rusboloto.2.a: "用执法部门碾碎他们(再一次)！"
 rusboloto.2.b: "呃，好。"
 rusboloto.3.t: "抗议活动由警方处理。"
 rusboloto.3.d: "抗议活动未能达到目的。"
 rusboloto.3.a: "太好了"
 sov_other.2.t: "俄罗斯共产党当选"
 sov_other.2.d: "在俄罗斯最近的权力更迭中，共产党上台执政，宣布对权力向量进行彻底转变，并希望恢复俄罗斯的社会主义秩序。现在，在俄罗斯新政府的队伍中，出现了新的人物，他们准备将俄罗斯的历史倒退360度。"
 sov_other.2.a: "新苏联？"
 sov_other.3.t: "喜剧俱乐部开我们总统的笑话"
 sov_other.3.d: "著名电视节目《喜剧俱乐部》中的亚美尼亚喜剧演员拿我们新当选的总统开玩笑。我们要采取什么行动吗？"
 sov_other.3.a: "时候不到 "
 sov_other.3.b: "告诉他们要道歉"
 sov_other.6.t: "俄罗斯大游行"
 sov_other.6.d: "最近，俄罗斯各地发生了规模庞大的俄罗斯民族主义者、君主主义者、东正教神父和异教徒罗德诺夫人的联合游行。游行期间，他们与来自伊斯兰共和国的民族少数发生了冲突。这会导致什么后果？"
 sov_other.6.a: "俄国向前进！"
 sov_other.9.t: "俄罗斯支持乌克兰！"
 sov_other.9.d: "俄罗斯新民主政府启动了一项新的外交倡议，即与乌克兰和解、相互合作和语言融合，以及支持乌克兰的民主和反腐败计划。"
 sov_other.9.a: "永远的兄弟！"
 sov_other.9.b: "真理就在兄弟情谊里"
 sov_other.10.t: "俄罗斯帮助我们消除腐败！"
 sov_other.10.d: "最近，由于新的俄罗斯-乌克兰反贪协议，俄罗斯帮助我们逮捕并没收了贪腐寡头的财产，大幅降低了我们国家的贪污水平！"
 sov_other.10.a: "非常感谢"
 SOV_undo_putin_TT: "我们将开始撤销在我们政府之前建立的无法无天的政府体制！"
 sov_other.11.t: "俄罗斯-北约大规模军事演习！"
 sov_other.11.d: "俄罗斯开始了其向西方的激进转向，俄罗斯的训练场上开始了俄罗斯武装部队与北约国家之间的大规模演习。"
 sov_other.11.a: "曾经的敌人，现在的朋友。"
 sov_other.12.t: "在俄罗斯的北约部队。"
 sov_other.12.d: "俄罗斯开始了其向西方的激进转向，开始在其土地上建立北约军事基地，以保障整个地区的稳定和安全。"
 sov_other.12.a: "基于？"
 SOV_combined_economic_system: "联合经济系统"
 SOV_combined_economic_system_desc: "通过让寡头和政府达成妥协，我们最终可以用真正独特的俄罗斯方式来恢复我们的经济。"
 SOV_oligarchic_republic: "寡头共和国"
 SOV_oligarchic_republic_desc: "现在，当寡头们完成所有合并后，我们终于可以建立一个新的俄罗斯，一个寡头政治的俄罗斯。"
 sov_other.13.t: "俄罗斯的提议..."
 sov_other.13.d: "新的俄罗斯民主政府提议在乌克兰承认俄语为另一种政府语言的互惠语言计划，同时俄罗斯将协助在俄罗斯的乌克兰族裔学习乌克兰语。他们的情感是要确保两国之间没有冲突，互相友好和文化交流。"
 sov_other.13.a: "好主意！"
 sov_other.13.b: "对不起，做不到"
 sov_other.14.t: "乌克兰接受了我们的建议！"
 sov_other.14.d: "乌克兰接受了我们的建议！"
 sov_other.14.a: "太好了"
 sov_other.15.t: "乌克兰拒绝了我们的提议！"
 sov_other.15.d: "乌克兰拒绝了我们的提议！"
 sov_other.15.a: "为什么？"
 SOV_nemtsov: "鲍里斯·涅姆佐夫"
 SOV_nemtsov_desc: "鲍里斯·叶菲莫维奇·涅姆佐夫（1959年10月9日至2015年2月27日）是一位俄罗斯物理学家、自由派政治家，也是弗拉基米尔·普京的坦率批评者。他参与了对俄罗斯后苏联经济的改革。在鲍里斯·叶利钦总统任期下，他担任了下诺夫哥罗德州的第一任州长。之后，他在俄罗斯政府中担任燃料与能源部长、副总理和安全委员会成员。1998年，他创立了“年轻俄罗斯”运动。同年，他共同创立了联盟团体“正确事业”，并于1999年共同组建了“右翼力量联盟”，一个选举联盟，随后成为一个政党。"
 SOV_navalny: "阿列克谢·纳瓦利内"
 SOV_navalny_desc: "阿列克谢·安纳托利耶维奇·纳瓦利内（生于1976年6月4日）是俄罗斯的反对派领袖、律师和反腐活动家。他组织了反政府示威活动，并参选以倡导反腐败的改革，反对避免直接提及纳瓦利内的普京总统。他是“未来俄罗斯”党的领袖和反腐败基金会的创始人。他被国际特赦组织认定为良心犯，并因其在人权领域的工作而获得萨哈罗夫奖。在2011年的一次广播采访中，他将俄罗斯执政党统一俄罗斯称为“一群骗子和贼”，这成为一个流行的词汇。"
 SOV_path_of_western: "西方主义道路"
 SOV_path_of_western_desc: "冷战已经结束。民族主义和共产主义已成为我们过去的事情。唯一的前进方向是民主，走向历史的终结。"
 SOV_liberal_loyalty_idea: "自由与忠诚"
 SOV_karabakh_question: "解决阿尔察赫问题"
 sov_other.17.t: "俄罗斯支持亚美尼亚！"
 sov_other.17.d: "最近，俄罗斯公开宣布支持亚美尼亚及其收复领土的事业。"
 sov_other.17.a: "有趣"
 sov_other.18.t: "俄罗斯决定维持现状。"
 sov_other.18.d: "最近，俄罗斯决定不对亚美尼亚及其收复领土的事业表态支持。"
 sov_other.18.a: "有趣"
 SOV_FSB_expansion: "扩大俄罗斯联邦安全局"
 SOV_FSB_expansion_desc: "俄罗斯联邦安全局是我们的安全机构，我们不应该拥有过时的安全设施！"
 SOV_alpha_omon_exp: "阿尔法小组"
 SOV_alpha_omon_exp_desc: "特种部队A，也称为阿尔法小组或阿尔法，其正式名称是俄罗斯联邦安全局特殊目的中心A局，是俄罗斯联邦安全局内特种部队的一个独立下属单位。它由苏联克格勃于1974年创建。尽管人们对其主要指令的具体性质知之甚少，但据推测该部队被授权在俄罗斯最高政治领导层的直接控制和批准下行事，类似于它的姊妹部队信号旗小组，其正式任务是保护俄罗斯的战略设施，以及在俄罗斯国内外开展暗中行动。它还可执行长期的警务任务、准军事行动以及国内外的秘密行动。"
