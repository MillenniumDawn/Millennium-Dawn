 EGY_us_ar_desc: "El rifle de asalto M16 de 5,56 mm es un rifle de asalto estadounidense de 5,56 mm desarrollado y adoptado para el servicio en la década de 1960. Es necesario adquirir las últimas modificaciones de estas máquinas en EE. UU."
