l_spanish:
 GENERIC_anti_corruption_reforms: "Reformas anticorrupción"
 GENERIC_anti_corruption_reforms_desc: "Es de esperar que al aprobar reformas anticorrupción podamos reducir la corrupción interna de nuestra nación."
 GENERIC_network_infrastructure: "Infraestructura de Internet"
 GENERIC_network_infrastructure_desc: "El mundo moderno ha convertido Internet en una necesidad humana básica. Invertir en esta necesidad ayudará en la educación, los esfuerzos constitucionales y mucho más."
 GENERIC_centralization: "Centralización"
 GENERIC_centralization_desc: "La centralización del Estado ayudará a mantener nuestra nación en expansión. Centralizar la nación también ayudará a generar capital político adicional y debería generar algunos ingresos fiscales adicionales junto con el impulso del capital político."
 GENERIC_decentralization: "Descentralización"
 GENERIC_decentralization_desc: "Descentralizar el Estado y eliminar la burocracia ayudará a reducir el costo burocrático general y fomentará un crecimiento adicional de la construcción."
 GENERIC_political_reform: "Reforma Política"
 GENERIC_political_reform_desc: "Para evitar el estancamiento de nuestros escenarios políticos internos, el gobierno debe mantener al país y a su gente políticamente comprometidos y activos. Es necesario redactar legislación, nombrar funcionarios gubernamentales, aprobar planes de financiación y planificar proyectos públicos. Es posible que el gobierno de [Root.GetAdjective] no se vuelva complaciente en su esfuerzo por modernizar y fortalecer el país."
 GENERIC_cabinet_reform: "Reforma del gabinete"
 GENERIC_cabinet_reform_desc: "Al reemplazar a varios actores clave en el gabinete que actualmente se oponen a la agenda del jefe de gobierno, el poder ejecutivo puede proyectar fuerza y ​​determinación para abordar las cuestiones y crisis políticas futuras. Al hacerlo, debemos ignorar a los que odian, a los perdedores y a los detractores."
 GENERIC_expand_the_secret_service: "Ampliar el servicio secreto"
 GENERIC_expand_the_secret_service_desc: "La seguridad de [Root.GetNameDef] depende en gran medida de la fortaleza de sus agencias de inteligencia civiles y militares. Debemos encontrar contramedidas efectivas contra agentes hostiles, elementos subversivos de la sociedad, terroristas o el potencial (al menos no imposible) de un ataque nuclear enemigo."
 GENERIC_build_intelligence_stations: "Construir estaciones de inteligencia"
 GENERIC_build_intelligence_stations_desc: "Como seguimiento de las estaciones RADAR de la Segunda Guerra Mundial, las Estaciones de Inteligencia nos proporcionarán informes detallados sobre los movimientos de las tropas enemigas y los aviones entrantes. Utilizaremos las experiencias de los asuntos de espionaje y las intrigas de la era de la Guerra Fría."
 GENERIC_strengthen_government: "Fortalecer el Gobierno"
 GENERIC_strengthen_government_desc: "Nuestro gobierno establecido necesita fortalecerse. Consolidar políticamente a nuestro partido nos dará más opciones para implementar una variedad de políticas."
 GENERIC_political_games: "Juegos políticos"
 GENERIC_political_games_desc: "¿Qué es un gobierno sin una cultura política expansiva? Debemos sembrar las semillas del debate y la discusión para que nuestro entorno político prospere y se mantenga estable."
 GENERIC_public_service_annoucement: "Anuncio de servicio público"
 GENERIC_public_service_annoucement_desc: "Debemos establecer una forma estandarizada de comunicar mensajes de interés público directamente a través de nuestros ciudadanos. Esto se hace a través de un anuncio de servicio público."
 GENERIC_the_establishment: "El sistema dirigente"
 GENERIC_the_establishment_desc: "Las figuras del establishment han ido fortaleciendo su control sobre la política estatal. Podemos aprovechar esta situación para tener más margen de maniobra en lo que respecta a los asuntos estatales."
 GENERIC_the_state: "El Estado"
 GENERIC_the_state_desc: "Con mano firme en todo lo que concierne a nuestra tierra, podemos, de una vez por todas, deshacernos de las plagas de la división y el estancamiento que han plagado nuestra nación durante tanto tiempo."
 GENERIC_diplomatic_positions: "Cargos diplomáticos"
 GENERIC_diplomatic_positions_desc: "Tras la reforma política y nuestro enfoque en los asuntos externos, podemos establecer posiciones diplomáticas cohesivas con nuestros vecinos para una mayor cooperación internacional."
 GENERIC_our_place: "Nuestro lugar"
 GENERIC_our_place_desc: "Somos nuestros propios dueños y merecemos estar libres de las manos codiciosas de nuestros poderes de influencia."
 GENERIC_station_in_the_world: "Las visiones del mundo"
 GENERIC_station_in_the_world_desc: "Exponer la nación al mundo nos traerá una gran cantidad de beneficios, incluido poder procesable para nuestras figuras principales."
 GENERIC_the_west: "El oeste"
 GENERIC_the_west_desc: "Los países occidentales enfatizan la democracia y la libertad y a menudo se alinean con los EE. UU. Los países occidentales trabajan para mantener el status quo en la política mundial."
 GENERIC_eastern_emergence: "Surgimiento del Este"
 GENERIC_eastern_emergence_desc: "Los países emergentes, desde el punto de vista político, desean desviarse del orden mundial actual y crear nuevas organizaciones que reemplacen a las antiguas. Si bien no son estrictamente antiestadounidenses ni antioccidentales, los países emergentes a menudo intentan socavar las influencias occidentales."
 GENERIC_non_aligned: "No alineado"
 GENERIC_non_aligned_desc: "Los países neutrales tratan de mantenerse al margen de la política mundial y a menudo se centran en el desarrollo interno o regional. No sienten una fuerte afinidad ni por Occidente ni por Oriente."
 GENERIC_the_conservative_approach: "Enfoque conservador"
 GENERIC_the_conservative_approach_desc: "Los países conservadores intentan activamente mantener el status quo global, concentrándose en el mantenimiento de la política de la vieja guardia occidental y de la perspectiva internacional."
 GENERIC_the_nationalist_rise: "Ascenso nacionalista"
 GENERIC_the_nationalist_rise_desc: "Los países nacionalistas se centran demasiado en sí mismos y en las glorias pasadas de su nación. A menudo recurren a políticas autoritarias y promueven la existencia de una única etnia o pueblo."
 GENERIC_the_salafist_rise: "El ascenso del salafismo"
 GENERIC_the_salafist_rise_desc: "El salafismo es una interpretación ultraconservadora del Islam. Los salafistas quieren reformar el Islam devolviéndolo a sus raíces más tradicionales y literales, por la fuerza si es necesario."
 GENERIC_western_ideas: "Ideas occidentales"
 GENERIC_western_ideas_desc: "Los ideales de democracia y libertad que tanto aprecia Occidente son fundamentales para el éxito de cualquier Estado-nación respetable. Deberíamos adoptarlos."
 GENERIC_the_rising_powers: "Las potencias en ascenso"
 GENERIC_the_rising_powers_desc: "¿Hasta cuándo una nación tendrá que seguir las reglas de sus titiriteros invisibles? Desviémonos de este orden mundial injusto y corrupto para ascender junto con nuestros hermanos."
 GENERIC_us_above_all: "Nosotros por encima de todo"
 GENERIC_us_above_all_desc: "La nación es lo único sagrado y puro del mundo. No sólo debe ser respetada, sino que también sus necesidades deben ser satisfechas, ¡sin importar cuán fuertes sean los sentimientos de los demás al respecto!"
 GENERIC_jihad: "Yihad"
 GENERIC_jihad_desc: "¡Alá es el más grande!"
 GENERIC_international_diplomacy: "Diplomacia internacional"
 GENERIC_international_diplomacy_desc: "El arte de hacer tratos secretos, exhibir públicamente actitudes santurronas y dividir a los países pequeños entre sus vecinos más grandes es una práctica que tiene una larga tradición y que combina el exhibicionismo y el maquiavelismo pragmático. Después de todo, el objetivo principal de la diplomacia es asegurar el suministro de petróleo del país. [Root.GetNameDef]no puede quedarse atrás."
 GENERIC_trade_with_the_neighbors: "Comercio con los vecinos"
 GENERIC_trade_with_the_neighbors_desc: "Después de haber estrechado filas con nuestros vecinos inmediatos mediante la ampliación de nuestro personal diplomático y de nuestra red de carreteras, ahora podemos buscar una integración comercial más estrecha con nuestros socios más próximos. Esto aumentará las ganancias tanto de nuestras grandes empresas como de nuestros pequeños empresarios."
 GENERIC_alignment_debate: "Debate sobre la alineación"
 GENERIC_alignment_debate_desc: "Una cuestión abierta de la diplomacia internacional es siempre la de las ideas conflictivas y yuxtapuestas de neutralidad y aislacionismo versus la idea del intervencionismo."
 GENERIC_neutrality: "Neutralidad"
 GENERIC_neutrality_desc: "Siempre debemos preocuparnos por la seguridad y la prosperidad de [Root.GetAdjective]los ciudadanos, en primer lugar y ante todo. No podemos desperdiciar a nuestros jóvenes, nuestros recursos naturales y nuestros activos financieros en enredos en el extranjero. En cambio, debemos asegurarnos de que el frente interno esté seguro, asegurando nuestras fronteras y evitando la pertenencia a redes de alianzas internacionales."
 GENERIC_interventionism: "Intervencionismo"
 GENERIC_interventionism_desc: "Mirarnos sólo a nosotros mismos en el escenario internacional no sólo es egoísta, sino también insultante para todos los pueblos del mundo. Cueste lo que cueste, debemos garantizar la prosperidad y la seguridad de todos en la región, ¡y tal vez, incluso en el mundo! Y si por casualidad logramos obtener algunos recursos y gratificaciones adicionales [Root.GetNameDef]mientras estamos en ello..."
 GENERIC_build_fortifications: "Construir fortificaciones"
 GENERIC_build_fortifications_desc: "Una arquitectura defensiva fuerte es la clave para asegurar una línea de frente inquebrantable en caso de una invasión de fuerzas extranjeras."
 GENERIC_militarism: "Militarismo"
 GENERIC_militarism_desc: "El militarismo es la idea de que un país posee un ejército fuerte que se utiliza para asegurar y proteger los intereses nacionales tanto en áreas nacionales como en áreas extranjeras."
 GENERIC_peaceful_emergence: "Surgimiento pacífico"
 GENERIC_peaceful_emergence_desc: "A pesar de nuestras diferentes visiones del mundo, no deberíamos ser hostiles hacia el viejo orden, sino trabajar lentamente para cambiar el mundo a través de la diplomacia y la economía."
 GENERIC_revanchism: "Revanchismo"
 GENERIC_revanchism_desc: "El término revanchismo designa la voluntad de un país de recuperar territorio que había perdido anteriormente. Popularizado por los franceses tras la pérdida de Alsacia-Lorena, el revanchismo sigue siendo un factor clave en la política de muchos países."
 GENERIC_build_roads: "Build Roads"
 GENERIC_build_roads_desc: "Transportation is key in any well-developed area of the world, and we can encourage greater access to education and urban life by building roads all over the nation, especially in lesser developed regions."
 GENERIC_build_railways: "Build Railways"
 GENERIC_build_railways_desc: "Transportation is key in any well-developed area of the world, and we can encourage industrialization as well as establishing a fast and cheap method of transportation by constructing railways in the less developed parts of the country."
 GENERIC_build_highways: "Build Highways"
 GENERIC_build_highways_desc: "For the sake of long-distance transportation of individuals all across [Root.GetNameDef], highways are needed. Let's build some."
 GENERIC_expand_urban_areas: "Expand Urban Areas"
 GENERIC_expand_urban_areas_desc: "The urban regions of [Root.GetNameDef] are the core of its progress and, potentially, its economy. By expanding and enhancing life in urbanization, we may further centralize the economy and stimulate citizen dynamism."
 GENERIC_developmentalism: "Developmentalism"
 GENERIC_developmentalism_desc: "Developmentalism is an economic theory which states that the best way for developing the economies of less developed countries is by having a strong and varied internal market with high tariffs."
 GENERIC_increase_resource_production: "Increase Resource Production"
 GENERIC_increase_resource_production_desc: "Higher resource yields in our production sites means higher pay when bulk-exporting. Prioritizing resource extraction will let us boost our economy as well as let us produce greater quantities of equipment for our troops."
 GENERIC_economic_autonomy: "Economic Autonomy"
 GENERIC_economic_autonomy_desc: "One of the biggest dangers to a country is to surrender our economy to a foreign power. Our people aren't theirs to oppress, but ours."
 GENERIC_autarky: "Autarky"
 GENERIC_autarky_desc: "Self-sufficiency is one of the most important things we can teach to our citizens. Not only does it mean a lower workload for the bureaucracy, but it also means reduced national security threats, heightened control over domestic politics, and a more educated populace."
 GENERIC_economic_measures: "Economic Measures"
 GENERIC_economic_measures_desc: "Through the implementation of economic regulative measures and international debt control, we can stimulate growth in our local budget and reduce debt interest rates."
 GENERIC_productivity_measures: "Productivity Measures"
 GENERIC_productivity_measures_desc: ""
 GENERIC_improved_worker_productivity: "Improve Worker Productivity"
 GENERIC_improved_worker_productivity_desc: ""
 GENERIC_the_manpower_solution: "The Manpower Solution"
 GENERIC_the_manpower_solution_desc: ""
 GENERIC_emphasize_autarkic_measures: "Emphasize Further Autarkic Measures"
 GENERIC_emphasize_autarkic_measures_desc: ""
 GENERIC_reaching_to_the_global_market: "Reaching to the Global Market"
 GENERIC_reaching_to_the_global_market_desc: ""
 GENERIC_assure_the_national_fuel_reserve: "Assure the National Fuel Reserve"
 GENERIC_assure_the_national_fuel_reserve_desc: "Our oil is extremely important, not only for military use in vehicles and armor but also for general civilian transportation and daily use. We may deepen the fuel silos in order to make the National Fuel Reserve more effective at storing this black gold."
 GENERIC_ease_of_business_reforms: "Ease of Business Reforms"
 GENERIC_ease_of_business_reforms_desc: "One of the possible approaches to encourage spending and business-making to the [Root.GetAdjective] citizen is to reform the law and economy so that it's easier and more profitable for independent entrepreneurs to make a living."
 GENERIC_attract_foreign_investors: "Attract Foreign Investors"
 GENERIC_attract_foreign_investors_desc: "By loosening business law we can make our land attractive to opportunistic foreign investors who might see a shining star or two right where we are."
 GENERIC_debt_refactoring: "Debt Refactoring"
 GENERIC_debt_refactoring_desc: "Negotiating our loans for the purposes of improving the lives and the effectiveness of our government is never a bad thing."
 GENERIC_agricultural_district_subsidization: "Agricultural District Subsidization"
 GENERIC_agricultural_district_subsidization_desc: ""
 GENERIC_mobilize_the_working_class: "Mobilize the Working Class"
 GENERIC_mobilize_the_working_class_desc: "Spending more on recruitment centers is one of the surefire ways to make sure we have enough manpower and industrial support to push [Root.GetNameDef] toward victory in the case conflict breaks out."
 GENERIC_light_industry_investments: "Light Industry Investments"
 GENERIC_light_industry_investments_desc: "Injecting capital into civilian industries as well as the oil complex can help our economy come forward in the toughest of times."
 GENERIC_heavy_industry_investments: "Heavy Industry Investments"
 GENERIC_heavy_industry_investments_desc: "Injecting capital into the military-industrial complex will make equipment yields higher, making sure all of our troops are well-equipped for battle."
 GENERIC_refitting_the_military_industry: "Refitting the Military Industry"
 GENERIC_refitting_the_military_industry_desc: "We can open new factories in order to make sure our equipment production doesn't fall back."
 GENERIC_energy_sector: "The Energy Sector"
 GENERIC_energy_sector_desc: "To be able to sustain a country, its energy sector must be kept up to date first. We should build both a fossil fuel plant and some renewable energy infrastructure for affordable, reliable energy for the entire region."
 GENERIC_fossil_powerplant: "Fossil Fuel Power Plants"
 GENERIC_fossil_powerplant_desc: "We can focus our energy sector into picking up fossil fuels as THE correct choice, sacrificing output and innovation for cheap and well-studied methods of energy production."
 GENERIC_improved_energy_cycling: "Improved Power Plants"
 GENERIC_improved_energy_cycling_desc: "By making our stance within the energy sector known, more companies and organizations will opt in toward fossil fuel energy production. This also means downtime for renewable energy sources."
 GENERIC_renewable_retooling: "Renewable Retooling"
 GENERIC_renewable_retooling_desc: "We may instead focus our energy sector into picking up alternative, sustainable fuels to obtain great output and low environmental impact by sacrificing reliability and putting up with the greater cost."
 GENERIC_combined_military_defense_industries: "Combined Defense Industries"
 GENERIC_combined_military_defense_industries_desc: "Through our excellent work, and effort we are now able to more efficiently run our defense industries."
 GENERIC_renewable_infrastructure: "Renewable Infrastructure"
 GENERIC_renewable_infrastructure_desc: "Now that the hype for renewable energy has picked up in our nation, we can proceed with the construction of sustainable infrastructure with the financial aid of the investors interested."
 GENERIC_nuclear_energy_expansions: "Nuclear Energy Expansion"
 GENERIC_nuclear_energy_expansions_desc: ""
 GENERIC_unemployment_program: "Unemployment Programs"
 GENERIC_unemployment_program_desc: "Hasty measures may be instated to make sure we can withhold greater unemployment thresholds before the nation begins to suffer. Their implementation may also be a way to modify our welfare and healthcare budget, in the interest of the people."
 GENERIC_satisfy_the_middle_class: "Satisfy the Middle Class"
 GENERIC_satisfy_the_middle_class_desc: "The middle class is perhaps the biggest group of interest in the nation. Consisting mostly of industrial and business conglomerates, we can expect them to be satisfied by expanding urban infrastructure."
 GENERIC_build_churches: "Build Churches"
 GENERIC_build_churches_desc: "If we are to keep the priests and clergy happy, we must also inject some capital into the construction of churches, temples, and other places of praise through the land. That the average citizen will stay more grounded as a side effect is also a benefit."
 GENERIC_please_the_upper_class: "Please the Upper Class"
 GENERIC_please_the_upper_class_desc: "The oligarchy forms a small but important part in any state, with them being the invisible hand behind investments, land acquisitions, and the economy at both a micro and a macro level. Appeasing to them is only natural for us."
 GENERIC_import_foreign_automobiles: "Import Foreign Automobiles"
 GENERIC_import_foreign_automobiles_desc: "The grass is always greener on the other side of the fence, and the cars are always cleaner on the other side of the border, too. Importing motor vehicles straight from foreign industries will be a great excuse to zip up some government hype for ourselves."
 GENERIC_invest_in_biofuels: "Invest in Biofuels"
 GENERIC_invest_in_biofuels_desc: "Alternative energy is the future! ...Or so say the investors. Regardless, we believe in their interests and that they will align with our nation's."
 GENERIC_assure_intellectual_freedoms: "Assure Intellectual Freedoms"
 GENERIC_assure_intellectual_freedoms_desc: "Let all intellectuals across [Root.GetNameDef] know that their scientific effort is not only valuable but key to our prosperity and shall be guarded no matter their ideology or allegiance."
 GENERIC_create_an_automotive_industry: "Create an Automotive Industry"
 GENERIC_create_an_automotive_industry_desc: "Once we've learned all the little secrets of auto-making by those pesky foreigners, we can begin exploiting our own alternatives to stimulate the national industry and please the lower class in the process."
 GENERIC_build_primary_schools: "Build Primary Schools"
 GENERIC_build_primary_schools_desc: "Education - the heart and soul to the populace of any land in the world. Primary education specifically is extremely important to be given access to - as an uneducated child will grow up to be an uneducated adult. Building more primary schooling institutions will let us improve the literacy rates of our country."
 GENERIC_assure_access_to_education: "Assure Access to Education"
 GENERIC_assure_access_to_education_desc: "Education is not just a key need, but a right! We need to make sure that it's provided for - fully - for any and all citizens, at every time. The next generation of intellectuals will be sure to provide us with some backup when it's done."
 GENERIC_expand_the_universities: "Expand the Universities"
 GENERIC_expand_the_universities_desc: "Now that the bases for primary education have been set, we can now invest in higher education, so that geniuses and world-renowned intellectuals may come from [Root.GetNameDef], too."
 GENERIC_industrial_research_task_forces: "Industrial Research Task Forces"
 GENERIC_industrial_research_task_forces_desc: "Our IRTF would be a nation-funded team of researchers dedicated to the observation of the best industrial practices, so that we may implement them in the future."
 GENERIC_naval_reform: "Naval Reform"
 GENERIC_naval_reform_desc: "It's about time we get rid of our outdated naval practices and begin taking the water forces more seriously."
 GENERIC_naval_bases: "Naval Bases"
 GENERIC_naval_bases_desc: "The construction of docks and harbors all over the coasts will not only benefit the industry, but our navy, too."
 GENERIC_submarines: "Submarines"
 GENERIC_submarines_desc: "We may begin looking into submarine technology, to prevent any invaders from getting uncomfortably close to our above-water ships."
 GENERIC_surface_ships: "Surface Ships"
 GENERIC_surface_ships_desc: "The brute force behind any maritime operation, investigating the most effective and modern surface ships will directly lead us toward naval supremacy."
 GENERIC_dockyards: "Dockyards"
 GENERIC_dockyards_desc: "Building more harbors and stimulating the naval industry is needed for us to thrive in commerce and combat!"
 GENERIC_nuclear_submarines: "Nuclear Submarines"
 GENERIC_nuclear_submarines_desc: "A nuclear submarine is any type of submarine powered by a nuclear reactor. They are more powerful, speedier, and need to refuel practically never."
 GENERIC_naval_doctrine_innovations: "Naval Doctrine Innovations"
 GENERIC_naval_doctrine_innovations_desc: "We may study standard factional doctrine of some of the most powerful military world orders to become more effective in maritime combat ourselves."
 GENERIC_aircraft_carriers: "Aircraft Carriers"
 GENERIC_aircraft_carriers_desc: "An aircraft carrier is a warship that serves as a seagoing airbase, equipped with a full-length flight deck and facilities for carrying, arming, deploying, and recovering aircraft."
 GENERIC_naval_doctrine_expertise: "Naval Doctrine Expertise"
 GENERIC_naval_doctrine_expertise_desc: "Integrating every element of modern naval doctrine into a combined set of tactics will make even the greatest maritime powers tremble with our prowess."
 GENERIC_vessel_production: "Ship Construction"
 GENERIC_vessel_production_desc: "It might be possible to generate an uptick in naval production rates by optimizing dockyard paperwork and promoting naval culture in coastal states."
 GENERIC_air_force_reform: "Air Force Reform"
 GENERIC_air_force_reform_desc: "Under the principle that a nation controlling its skies is a nation controlling its lands, we must pursue modernization in all doctrines regarding the air."
 GENERIC_fighter_planes: "Fighter Planes"
 GENERIC_fighter_planes_desc: "Fighter or pursuit aircraft are designed with air-to-air engagement in mind. They are the primary way for our air force to obtain aerial superiority over any battle space."
 GENERIC_air_doctrine_innovations: "Air Doctrine Innovations"
 GENERIC_air_doctrine_innovations_desc: "Aerial doctrine changes as fast as our and our enemies' technology does, evolving and devolving alongside it. It's about time to hasten up the process."
 GENERIC_countermeasures_against_aircraft: "Countermeasures against Aircraft"
 GENERIC_countermeasures_against_aircraft_desc: "If we are to defend our land from potentially aerially superior adversaries, then we must focus specifically on anti-aircraft weapon technology."
 GENERIC_bomber_planes: "Bomber Planes"
 GENERIC_bomber_planes_desc: "Strategic bombing with the usage of bomber aircraft will demoralize the enemy and damage their logistics network, even in this day and age of irregular transportation. It's a priority when on the offensive."
 GENERIC_drones: "Drones"
 GENERIC_drones_desc: "UAV (unmanned aerial vehicle) technology will give us the ability to bombard, assassinate, and get rid of long-distance targets, be it humans or infrastructure, without sacrificing a speck of manpower as drones are remote-controlled."
 GENERIC_air_doctrine_expertise: "Air Doctrine Expertise"
 GENERIC_air_doctrine_expertise_desc: "Our air force is now truly one to be reckoned with - and so are the tactics we utilize. Continuing to modernize and evolve our doctrine will allow us to control the skies in ways never thought of before."
 GENERIC_army_reform: "Army Reform"
 GENERIC_army_reform_desc: ""
 GENERIC_military_emergency: "Military Emergency"
 GENERIC_military_emergency_desc: ""
 GENERIC_land_doctrine_innovations: "Land Doctrine Innovations"
 GENERIC_land_doctrine_innovations_desc: ""
 GENERIC_military_exercises: "Military Exercises"
 GENERIC_military_exercises_desc: ""
 GENERIC_military_education_reform: "Military Education Reform"
 GENERIC_military_education_reform_desc: ""
 GENERIC_infantry_equipment_development: "Infantry Equipment Development"
 GENERIC_infantry_equipment_development_desc: ""
 GENERIC_land_doctrine_expertise: "Land Doctrine Expertise"
 GENERIC_land_doctrine_expertise_desc: ""
 GENERIC_artillery_experiments: "Artillery Experiments"
 GENERIC_artillery_experiments_desc: ""
 GENERIC_uniform_improvements: "Uniform Improvements"
 GENERIC_uniform_improvements_desc: ""
 GENERIC_self_propelled_artillery: "Self-Propelled Artillery"
 GENERIC_self_propelled_artillery_desc: ""
 GENERIC_develop_armor_prototypes: "Develop Armor Prototypes"
 GENERIC_develop_armor_prototypes_desc: ""
 GENERIC_countermeasures_against_armored_units: "Countermeasures against Armored Units"
 GENERIC_countermeasures_against_armored_units_desc: ""