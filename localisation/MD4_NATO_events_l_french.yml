l_french:
 NATO.1.t:0 "[From.GetName] et l'OTAN"
 NATO.1.d:0 "[From.GetName] est membre de l'OTAN. Si nous leur déclarons la guerre, ils auront la possibilité d'appeler d'autres membres de l'OTAN à la guerre. Cela signifie qu'il est fort probable que nous nous retrouverions en guerre avec la majorité de l'OTAN."
 NATO.1.a:0 "c'est noté"
 NATO.2.t:0 "Appeler l'OTAN aux armes?"
 NATO.2.d:0 "Nous avons été attaqués par une puissance étrangère. En tant que membre de l'OTAN, nous pouvons invoquer l'article 5 du traité, qui exigerait que d'autres pays de l'OTAN nous assistent."
 NATO.2.a:0 "Appeler l'OTAN"
 NATO.2.b:0 "Nous pouvons gérer cela"
 NATO.3.t:0 "[From.GetName] Appelle à l'aide!"
 NATO.3.d:0 "[From.GetName] a été attaqué par un autre pays et ils ont invoqué l'article 5 de l'OTAN. Cela signifie que nous devons les aider dans leur guerre"
 NATO.3.a:0 "Nous devons aider nos alliés!"
 NATO.3.b:0 "Peut-être rester en dehors de ça?"
 NATO.4.t:0 "Démobilisation de l'OTAN"
 NATO.4.d:0 "Maintenant que la menace contre un membre de l'OTAN a disparu, l'alliance militaire entre ces pays peut être dissoute. L'OTAN se mobilisera à nouveau si un autre membre est attaqué."
 NATO.4.a:0 "d'accord"
 NATO.5.t:0 "Démobilisations de l'OTAN"
 NATO.5.d:0 "Maintenant que la menace contre un membre de l'OTAN a disparu, l'alliance militaire entre ces pays peut être dissoute. L'OTAN se mobilisera à nouveau si un autre membre est attaqué."
 NATO.5.a:0 "d'accord"
 NATO.6.t:0 "[From.GetName] Quitte l'OTAN"
 NATO.6.d:0 "Le gouvernement de [From.GetName] a annoncé qu'ils quitterons l'OTAN. Ils ont déclaré que l’alliance ne répond plus à leurs besoins, ils ne se sentent plus à l’aise pour travailler avec leurs anciens alliés."
 NATO.6.a:0 "Intéressant"
 NATO.7.t:0 "[From.GetName] Cherche à devenir membre de l'OTAN"
 NATO.7.d:0 "[From.GetName] a manifesté son intérêt pour devenir membre de l'OTAN. Ils recevront un plan d'action pour l'adhésion, après quoi ils devront obtenir l'approbation de tous les membres actuels de l'OTAN pour devenir un nouveau membre."
 NATO.7.a:0 "De nouveaux alliés?"
 NATO.8.t:0 "[From.GetName] Rejoint l'OTAN"
 NATO.8.d:0 "[From.GetName] a été accepté de rejoindre l'OTAN. Ils font maintenant partie de l'alliance militaire et vont défendre leurs alliés, et leurs nouveaux alliés sont disposés à les défendre."
 NATO.8.a:0 "Intéressant"
