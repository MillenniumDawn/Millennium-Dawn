Montenegro.25.t: "Serbian Unification Debate"
Montenegro.25.d: "Our ministers have told us that we have 2 basic option to go forth with. Euther try to subjugate Serbia and conquer them if they refuse, or integrate back into serbia s an autonomous region."
Montenegro.25.a: "Serbian pride must be subjugated!"
Montenegro.25.b: "Mother Serbia, welcome us!"

Montenegro.14.t: "Creation of Tara Arms"
Montenegro.14.d: "We finaly have resources to create our own arms production company but the one most important thing is left to be undecided, on what platform our arms must be created? This question cause a lot of dabates and we got three options to choose: Use AR platform, AK platform, or we could use non-major plarfom."
Montenegro.14.a: "AK is our chose!"
Montenegro.14.b: "AR suits us better!"
Montenegro.14.c: "To hell with AR's and AK's!"

Montenegro.26.t: "Montenegro wants to reunite!"
Montenegro.26.d: "Montenegrin government wants to become an autonomous region of our country again. Should we agree?"
Montenegro.26.a: "Brothers, welcome back!"
Montenegro.26.b: "Oh, ew, no!"

Montenegro.27.t: "Serbia refuses!"
Montenegro.27.d: "They don't want our countries to be unified!"
Montenegro.27.a: "Are they stupid?"

Montenegro.24.t: "Serbian Religious Dispute!"
Montenegro.24.d: "Many groups in our government propose restricting the Serbian Church's rights and influence on our government. Should we agree?"
Montenegro.24.a: "Sure! Stupid Monks..."
Montenegro.24.b: "What a stupid idea."

Montenegro.23.t: "Church Dispute!"
Montenegro.23.d: "Recently, a big conflict has occured between Serbian and Montenegrin Churches. On whom's side we should stand?"
Montenegro.23.a: "Serbian Church!"
Montenegro.23.b: "Montenegrin Church!"

Montenegro.22.t: "Montenegro asks for political support!"
Montenegro.22.d: "Montenegro's president Dukanovic asks us to support his rule. Should we agree?"
Montenegro.22.a: "Sure, welcome!"
Montenegro.22.b: "No."

Montenegro.21.t: "Montenegro asks for political support!"
Montenegro.21.d: "Montenegro's president Dukanovic asks us for political support."
Montenegro.21.a: "Sure!"
Montenegro.21.b: "No."

mnt_all_yug_eve_tt: "§YAll Balkan States Will Recieve a Demand Of Unification From Us!§!"

MNT_neoyug: "Neo-Yugoslavism"
MNT_neoyug_desc: "Yugoslavic nostalgia flame is not yet gone in Montenegro! Communist way was alwayst the best one and we surely know this."

MNT_selfcoup: "No More Democarcy!"
MNT_selfcoup_desc: "Bourgeoisie capitalist democracy is the source of all of the mess that we and our former yugo comrades are nowadays. We must stop this petty practice and return to proggressive dictatorship of the proletariat!"

MNT_onepartystate: "One Party State"
MNT_onepartystate_desc: "All of these foolish parties cannot fully grasp the dialectic understanding of logic and are backwards idiots who want to bring our society to class-conflictuous one. We should not make this happen!"

MNT_eliminate_bourjuy: "Eliminate Bourgeoisie"
MNT_eliminate_bourjuy_desc: "Foolish Burghers who plague our country like rats must be eliminated and their goods should be shared among the population!"

MNT_declare_autarky: "Declare Autarky"
MNT_declare_autarky_desc: "The dirty capitalist global market is holding It's bloody hands near our neck all of the time! We shall not subjugated by the global snake of imperialism and rely only on ourselves for now."

MNT_nationalise_economy: "Nationalisation Of Economy"
MNT_nationalise_economy_desc: "All of the state's economy must belong to the poeple of the state! And since we are the dictatorship of the prolateriat, the best of the best from common folk, the government must manage all of the interprises."

MNT_revolution_might: "Might Of Revolution"
MNT_revolution_might_desc: "In the name of holy Marx, the might of the revolution must be apparent to all of the nearby and far countries! The capitalist menace should fear and tremble when they hear about our strength!"

MNT_titois_economic_practise: "Tito's Practicality"
MNT_titois_economic_practise_desc: "Josip Broz Tito was the wisest man of all Balkans, those who question this are either traitors or fools. We must adapt his economic policies again in our shining red Montenegro to see our country prosper!"

MNT_socialist_agenda: "Socialist Agenda"
MNT_socialist_agenda_desc: "Everybody in our country must study and learn mraxism by heart! This our new agenda, according to which we must adapt more social programmes to fullfill the needs of common folk!"

MNT_greate_reclaimation: "Great Reclamation!"
MNT_greate_reclaimation_desc: "Now, time has come to export the revolution and rise the red banner over all Balkan region!"

MNT_montenegro_dem: "Montenegrin Democrats"
MNT_montenegro_dem_desc: "Montenegro finally stepped out of the terror of authoritarianism and we shall not curb under it again! Democracy is the only way to go!"

MNT_european_agenda: "European Agenda"
MNT_european_agenda_desc: "Montengero has always been Europe, and no communist or authoritarian past can stop us from joining the european family and embrace cooperation!"

MNT_anti_oligarchism: "Anti-Oligarchism"
MNT_anti_oligarchism_desc: "Anti-oligarchism must be one of the top priorities of our political agenda. For true market to rise up, new space must be opened!"

MNT_democratisation: "Democratization"
MNT_democratisation_desc: "The years of oppression of people's voice has brought us to state of non-existing democratic culture of voting. We must fix this!"

MNT_montenegro_nationalism: "Montenegrin Nationalism"
MNT_montenegro_nationalism_desc: "We are not Serbians! Everybody should know this - we should not be under the shadow of our supposed brothers. We are independent, sovereign and Montenegrins!"

MNT_multiparty_system: "Multi-Party System"
MNT_multiparty_system_desc: "Even if it contradicts our wishes, we shall not fall into the pit of repression, but establish political cooperation with our competitors and solidify true multi-party system."

MNT_fight_organized: "Fighting Crime"
MNT_fight_organized_desc: "Crime must be punished and law and order must be established in our state!"

MNT_social_market: "Social Market"
MNT_social_market_desc: "To see our people prosper and be happy, we must support them socially and establish guarantees for necessary needs."

MNT_kill_serb_nats: "Crackdown on Serbians"
MNT_kill_serb_nats_desc: "Foolish Serbian nationalists are still seeking to reunite us with Serbia. This must be stopped!"

MNT_freetrade: "Free Trade"
MNT_freetrade_desc: "Our country must be free to any foreign trade. Our harbor is accessible to everybody!"

MNT_secularism: "Establish Secularism"
MNT_secularism_desc: "We do not reject the probable truth of religions, however, we must separate the religion from state."

MNT_dukanovic_rule: "Dukanovic's Rule"
MNT_dukanovic_rule_desc: "Milo Đukanović is a prominent Montenegrin politician who has served multiple terms in defferent political positions, playing a significant role in the country's politics since the 1990s."

MNT_family_comes_first: "Family Comes First"
MNT_family_comes_first_desc: "Many social-demcrats are telling me to allocate some budget money support the family. I agree! That's why all my family mebers will take significant political roles in the governmental apparatus..."

MNT_cement_power: "Cementing Power"
MNT_cement_power_desc: "We must cement the power of our party once and for all, while maintaining democratic institutes."

MNT_dominance_of_dps: "Dominance of DPS"
MNT_dominance_of_dps_desc: "DPS is, and will be the dominant party in the parliament! We shall boost our popularity with usage of propaganda and political manipulations."

MNT_person_of_the_year: "Person of the Year in Organized Crime"
MNT_person_of_the_year_desc: "It's not a secret that Dukanovic has a lot of connections in criminal gangs and mafia. To make sure mafia won't harm Montenegro, Dukanovic will try to integrate it into political structure. Opposition can say that our President is some kind of Person of the Year in Organized Crime but what could they know abot country managment, right?."

MNT_full_scale_privatisation: "Privatization Campaign"
MNT_full_scale_privatisation_desc: "Time has come for our economy to fully privatize and get rid of socialist practices."

MNT_formation_of_oligachs: "Ally Oligarchs"
MNT_formation_of_oligachs_desc: "We must ally with Oligarchy to support our political establishment."

MNT_bar_pirate_bay: "Bar Pirate Bay"
MNT_bar_pirate_bay_desc: "All of our port's black market must be... legalized and revenues from it must be given to the state."

MNT_reconsiliation_with_monarchists: "Reconcile With Monarchists"
MNT_reconsiliation_with_monarchists_desc: "Monarchists are eager in finding support and representation. We can use this for our political benefits."

MNT_friend_in_the_west: "Western Friends"
MNT_friend_in_the_west_desc: "US and Europe are our trade partners and we must foster good relations with them."

MNT_contacts_in_the_east: "Eastern Friends"
MNT_contacts_in_the_east_desc: "Russia and China are our trade partners and we must foster good relations with them."

MNT_castle_of_montenegro: "Castle of Montenegro"
MNT_castle_of_montenegro_desc: "Montenegro is Dukanovic's castle and we all surely like it!"

MNT_serb_democrats: "Serbian Democrats"
MNT_serb_democrats_desc: "Serbian minority partiea are also present in Montenegro. And they sometimes desire too for political leadership."

MNT_promote_serbian_culture: "Promoting Serbian Culture"
MNT_promote_serbian_culture_desc: "Montenegrins are obviously serbian! Serbian Culture must be promoted everywhere!"

MNT_fight_corruption: "Fighting Corruption"
MNT_fight_corruption_desc: "Fighting corruption is essential for ensuring equitable distribution of resources, fostering economic development, upholding the rule of law, and preserving public trust in institutions."

MNT_traditional_values: "Traditional Values"
MNT_traditional_values_desc: "We must support tradistional values of our common folk and get rid of all progressivist nonsense."

MNT_serbian_cooperation: "Serbian Cooperation"
MNT_serbian_cooperation_desc: "To solidify our unity with Serbia, we must foster cooperation with serbian state."

MNT_fight_crime: "Fighting Crime"
MNT_fight_crime_desc: "Crime must be punished and law and order must be established in our state!"

MNT_cooperation_with_russia: "Cooperation with Russia"
MNT_cooperation_with_russia_desc: "As we Serbs say - God in Heaven, Russia on Earth."

MNT_serbian_language_in_constitution: "Language Policy"
MNT_serbian_language_in_constitution_desc: "We must erase the artificial differences in language and establish serbian as the official state langauge."

MNT_economic_regulations: "Economic Regulations"
MNT_economic_regulations_desc: "We must regulate our economy to ensure successful development in economic sphere."

MNT_serbian_chucrh: "Serbian Church"
MNT_serbian_chucrh_desc: "The Serbian Orthodox Church is a prominent religious institution within the Eastern Orthodox tradition, representing the majority faith of the Serbian people and playing a significant cultural and historical role in the Balkans."

MNT_serbian_montenegro: "Serbian Montenegro"
MNT_serbian_montenegro_desc: "Now, after finsihing all preparations, are finally ready to reunite with Serbia."

MNT_monarchist_in_power: "Monarchists in Power"
MNT_monarchist_in_power_desc: "Time has come for our nation to bo back to It's ancient roots - restore the Monarchy!"

MNT_monarchist_constitution: "New Constitution"
MNT_monarchist_constitution_desc: "We need to rewrite our stupid democratic constitution."

MNT_royal_guard: "Royal Guard"
MNT_royal_guard_desc: "To protect our holy nation, we must establish a royal guard for our King!"

MNT_traditional_vl_mon: "Traditionalism"
MNT_traditional_vl_mon_desc: "We must support tradistional values of our common folk and get rid of all progressivist nonsense."

MNT_royal_nobility: "Re-establish Nobility"
MNT_royal_nobility_desc: "Many former noble houses of Montenegro and Serbia are seeking their will and power to be re-established. We can arrange that."

MNT_state_religion: "State Orthodoxy"
MNT_state_religion_desc: "Orthodoxy is the fundamental aspect of our nation and we must enforce it governmentally."

MNT_centralisation: "Centralizing the State"
MNT_centralisation_desc: "We must focus all of the power of the state on our monarch."

MNT_russian_royal: "Ties with Russian Royalty"
MNT_russian_royal_desc: "Russian Royalty has long been supporting our cause against foreign enemies. We must continue to be friends with them."

MNT_national_economy: "National Economy"
MNT_national_economy_desc: "Economy of our country must be focused on the interests of our nation, not of inetrnational clique!"

MNT_serbian_legacy: "Serbian Legacy"
MNT_serbian_legacy_desc: "Now, time has come to decide what to do with Serbia..."

MNT_neutral_prin: "Neutrality Principles"
MNT_neutral_prin_desc: "We shall not gamble in the field of politics. Rather, we should maintain neutrality and be very cautious."

MNT_Economy_baby: "Ministry of Economy"
MNT_Economy_baby_desc: "We must establish Ministry of Economy to deal with our crisis!"

MNT_restore_port: "Restore the Port of Bar"
MNT_restore_port_desc: "Port of Bar is the biggest port of our country and the biggest transport hub in Adreatic Sea. We must restore the work our Port to gain profit out of it."

MNT_join_wto: "Join WTO"
MNT_join_wto_desc: "To get a connection with outer trading community we must join World Trade Organization!"

MNT_agricul_dev: "Agriculture and Rural Development Strategy of Montenegro."
MNT_agricul_dev_desc: "Agriculture and Rural Development Strategy of Montenegro is a project funded by Ministry of Argriculture of Montenegro and the EU. The main target of this project is to revive Montenegrin Agricultural Sectore."

MNT_support_tourism: "Support Tourism"
MNT_support_tourism_desc: "Tourism is the most promisisng sector of our economy. We must take measures to develop our tourist sector."

MNT_revive_industry: "Restoring Industrial Sector"
MNT_revive_industry_desc: "Downfall of our industrial sector is a consequence of the mismanegment of Yugoslavian economy. We must restore our industry and fix the economy!"

MNT_save_aluminium_plant: "Aluminium Plant Podgorica"
MNT_save_aluminium_plant_desc: "Significance of Aluminium Plant Podgorica couldn't be describe, this aluminium plant is creating the biggest part of our GDP. With must save our plant from collapsing!"

MNT_wind_power: "Wind Power of Montenegro"
MNT_wind_power_desc: "Our Geographical location allow us to use wind power on full power!"

MNT_foreign_production: "Foreign Production"
MNT_foreign_production_desc: "Too improve our GDP we could invire foreign investors to build more industrial complexes."

MNT_better_then_before: "Better then Before"
MNT_better_then_before_desc: "After the Great Reformation of our industrial sector, we see the rapid growth of GDP. It's even higher then in Yugoslavian Era!"

MNT_heaven_for_elits: "Heaven for Elites"
MNT_heaven_for_elits_desc: "Imagine you are the richest person in the world and you need to keep your yacht somewhere. This place must relatively cheap and should be surrounded bu the beautifule nature. And the Republic of Montenegro fits for this criterias!"

MNT_support_tourist_bussiness: "Support Tourist Bussinesses"
MNT_support_tourist_bussiness_desc: "It is obvious that the growth of small businesses is raleted to increase tourist interest in our country. We must take all the measures we can to stimulate this growth."

MNT_revive_old_relics: "Archaeological Works"
MNT_revive_old_relics_desc: "The land of Montenegro have a rich history. Ruins of ancient towns of slavic tribes and fortreses of Venetian Republic placed all over our Territory. We must fund archaeological works to recover ancient relics."

MNT_highway_to_hell: "Expansion of M's Highways"
MNT_highway_to_hell_desc: "In order to improve Montenegrin infrastructure and make easier for our population and tourists to travel across our country we must expand our main M's highways."

MNT_support_holdings: "Support Agricultural Holdings"
MNT_support_holdings_desc: "Agriculture holdings are the main agents in Agriculture market. E must support them with all fund we have to not let them die"

MNT_improve_logistick: "Imprive Logictics"
MNT_improve_logistick_desc: "To fix supply chain of Agriculture market we must improve our R's roads. We will involve Ministry of Transport to fund all the regional road projects."

MNT_export_agri: "Export Agriculture Goods"
MNT_export_agri_desc: "After fulfilment of agricultural good on internal market, we could create a profit out our goods and export it to external markets."

MNT_agri_revival: "Argicultural Revival"
MNT_agri_revival_desc: "Olives, fruites, tobacco... All of this beautifule goods are our gold that Mother-Nature has granted our people with. Thanks to our reforms we managed to fulfill our internal market and become a serious competitor on world market."

MNT_ageconomic_prosperity: "Montenegrin Age of Prosperity"
MNT_ageconomic_prosperity_desc: "We did it! We managed to get out of this devastating crisis that 90's and 00's have brought for our people. We could say that the 21 centure could become the Age of our Prosperity!"

MNT_aremd_forces: "Armed Forces of Montenegro"
MNT_aremd_forces_desc: "Any country needs their armed forces to defend against external enemies. Revanchistic serbians, albanian nationalists, NATO-eagles - all of them are only the start of potential enemies list."

MNT_legacy_of_yugoslavia: "Legacy of Yugoslavian Armed Forces"
MNT_legacy_of_yugoslavia_desc: "Our geographical placement is forcing us to use Yugoslavian defence strategy in order to protect Montenegro. It wouldn't be hard to implement since all of our generals are already acquainted with this strategy during Yugoslavian service."

MNT_montenegro_navy: "Montenegrin Navy"
MNT_montenegro_navy_desc: "Coastal line of Montenegro is our Achilles' heel. All of our big cities and transport hubs are located near the sea. We must establish our own Navy Forces to protect ou shores!"

MNT_save_yug_boat: "Save Yugoslavian Ships"
MNT_save_yug_boat_desc: "A lot of old Yugoslavian ships are still left at our old dockyards. If we manage to save them we could have good coastal fleet."

MNT_buy_transport: "Buy Marine Landing Ships"
MNT_buy_transport_desc: "In conditions of our military strategy it neccessary to own some of landing ships."

MNT_anti_navy_defence: "Coastline Defence"
MNT_anti_navy_defence_desc: "To protect our long coastline, the line of protective complexies must be build all along our shores."

MNT_improve_navy_base: "Improve Navy Bases"
MNT_improve_navy_base_desc: "Our Dockyard must be improved to guarantee our security."

MNT_montenegro_ground_forces: "Montenegro Ground Forces"
MNT_montenegro_ground_forces_desc: "To protect our land and mountains we must create ground forces and equipe it with the latest technologies."

MNT_ammunition_from_zastava: "Ammunation from Zastava"
MNT_ammunition_from_zastava_desc: "Zastava Ammunation is legacy of the Yugoslavia which wasn't detroyed during the times of troubles. Buying their ammunition would greatly help us in army creation."

MNT_american_ammunition: "Ammunation from the US"
MNT_american_ammunition_desc: "Western partners owns the most technological ammunition on the market. Obtaining would help us to build technological advanced army."

MNT_russian_ammunition: "Ammunation from Russia"
MNT_russian_ammunition_desc: "Russia partners owns the most efficient ammunition on the market. Obtaining would help us to build powerful army."

MNT_russian_vehicles: "Russian Vehicles"
MNT_russian_vehicles_desc: "Russian vehicles are most effective ones on the market. Buying them would make our army more organized and powerful."

MNT_american_vehicles: "American Vehicles"
MNT_american_vehicles_desc: "American vehicles are most advanced ones on the market. Buying them would make our army more technologicaly advanced and maneuverious."

MNT_tara_arms: "Tara Arms"
MNT_tara_arms_desc: "Tara Arms is a comapny based on former November 4th factory. The main prority of the company is to manufacturing civil arms for the citizens and military arms for the military forces."

MNT_montenegro_air: "Montenegrin Air Force"
MNT_montenegro_air_desc: "In order to keep our airspace safe we must create Air Forces and equipe them with the all neccessary equipment they need."

MNT_save_yug_air: "Save Yugoslavian Aircrafts"
MNT_save_yug_air_desc: "We inherited lots of Yugoslavian Air fighters from the old airfields. Blown off the dust and they are ready for exploitation."

MNT_mlrs: "Ant-Air Defence"
MNT_mlrs_desc: "We couldn't be sure that our shies are untouchable if there aren't any Air-Defence Sytems. Restoring old Yugoslavian Anti-Air defence systems and buying the new one will to secure our airspace."

MNT_foreign_helis: "Buy Foreign Helicopters"
MNT_foreign_helis_desc: "To relocate our troops in hard climate and tough georaphical conditions must aquire new helicpoters."

MNT_improve_air_base: "Improve Air Bases"
MNT_improve_air_base_desc: "We should improve our Air Bases to increase capacity of storing aircrafts."

MNT_strong_and_ready: "Strong and Ready"
MNT_strong_and_ready_desc: "Our Forces has been established and well prepared to commit military task. Our soldiers are the greatest sons of Montenegro!"

MNT_foreign_affairs: "Ministry of Foreign Affairs"
MNT_foreign_affairs_desc: "To contact with outer world, Ministry of Foreign Affairs must be establish."

MNT_eyes_on_west: "Eyes on West"
MNT_eyes_on_west_desc: "Cooperation with rich and developed western countries is neccessary in order to build strong trade roots despite all the bad things which NATO brought to our land."

MNT_american_inv: "Invite American Investors"
MNT_american_inv_desc: "Cooperation with American investors in industrial sectore could be beneficial for our GDP growth and trancontinential cooperation."

MNT_german_inv: "Strong and Ready"
MNT_german_inv_desc: "Cooperation with German investors in industrial sectore could be beneficial for our GDP growth and for the future possible integration into EU."

MNT_european_trade: "European Trade Agreement"
MNT_european_trade_desc: "It can't be argued that Montenegro is and European country and we can't ignoring that trading with the EU is neccessary for us. Our rich land could provide everything for ordinary europeans."

MNT_eyes_on_east: "Eyes on East"
MNT_eyes_on_east_desc: "Russia, Serbia, China. All of them are our historical allies. We are connected with the roots of historical cooperation and can't be separated"

MNT_seek_serb_trade: "Trade with Serbia"
MNT_seek_serb_trade_desc: "Serbia is a closest country to us. Onec united and now separated, we must continue economic dialouge."

MNT_seek_rus_trade: "Trade with Russia"
MNT_seek_rus_trade_desc: "Russia is our historical ally. Russian State always here if we need any help like an older brother. It's obvious that we must continue economic dialogue."

MNT_chinese_infra: "Belgrade - Bar Motorway"
MNT_chinese_infra_desc: "To improve Balkan infrastructure and create a root which will connect us we outer Balkans, the project was created which includes building a motorway from the Port of Bar to Belgrad. The main problem of the project is that we badly need financial support and the Government has decide to ask investments from Chinese financial organizations."

MNT_questio_of_direction: "Question of Direction"
MNT_questio_of_direction_desc: "We are on the edge of the greatest choice which will influence not only the direction of our foreign policy but the situations in the Balkans. We should decide wisely."

MNT_cave_to_serbia: "Tighten Cooperation with Serbia"
MNT_cave_to_serbia_desc: "Our warm relations with Serbia couldn't be broken by anyone, so as our pro-eastern agenda."

MNT_sco_observer: "Connections with SCO"
MNT_sco_observer_desc: "Shanghai Cooperation Organisation is the best alternative to western imperialist alliences. We would observe SCO closly and participate in all their meetings."

MNT_reunion_with_serbia: "Reunion with Serbia"
MNT_reunion_with_serbia_desc: "It's becoming obvious that the dissolution united Serbian-Montenegro State was a big mistake which lead to futher political instability in the region. We will send and official suggestion of recreation of Serbian-Montenegro union."

MNT_union_with_russia: "Join CSTO"
MNT_union_with_russia_desc: "We can't ignore our warm relations with Russia. Our brother won't let someone to harm us but to make sure that Russia will help us we wiil send an official petition on joining CSTO."

MNT_free_harbour: "Free Harbour"
MNT_free_harbour_desc: "Leaning to any side would be devastating for our economy and our independence. To make sure will save our sovereignty will declare ourselves as free harbour in Adreatic Sea."

MNT_neutral_status: "Neutral Status"
MNT_neutral_status_desc: "To maintain our country as an independent state we must officialy declare ouselves as a neutral state with a help of major european powers."

MNT_swiss_model: "Switzerland of Balkans"
MNT_swiss_model_desc: "In order to keep peace in our country we must negoatiate with border countries. We should implement the Swiss model of foreign policy and become a Switzerland of Balkans."

MNT_european_intragrate: "Pro-european Agenda"
MNT_european_intragrate_desc: "Western agenda must be dominent in our foreign policy to get away from our authoritarian legacy."

MNT_nato_affairs: "Cooperation with NATO"
MNT_nato_affairs_desc: "If we want to save our identity and our country from destructional forces of authoritarianism we must cooperate with NATO."

MNT_eu_model: "Implement European Model"
MNT_eu_model_desc: "To be welcomed into the EU, we must implement progressive reforms and adopt european stule of government structure. It will a long process but we belive in ourselves!."

MNT_nato_aspiration: "Join NATO"
MNT_nato_aspiration_desc: "To not be affraid of any externa threats and to be sure that our democracy won't be harmed with must join NAYO organisation."

MNT_independent_politics: "Montenegrin Politics"
MNT_independent_politics_desc: "After the long occupation by the yugoslavian communists, Montenegro became independent ones again by the will of our people! Now it's time to make political changes!"

