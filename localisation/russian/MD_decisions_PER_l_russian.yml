 PER_self_humiliation: "Кампании исламской пропаганды"
 PER_self_humiliation_desc: "Исламская пропаганда и показ сильных сторон и прогресса страны заставит наш народ потерять дух самоуничижения, он осознает ложь иностранных СМИ, увидит реальность и будет гордиться собой!"
 PER_islamic_propagnda_progbar_tt: "§YПрогресс исламской пропаганды§!: §G[?islamic_propaganda_status]§!"
 PER_seda_o_sima_propaganda: "Пропаганда на телевидении"
 PER_seda_o_sima_propaganda_desc: "Мы начнем транслировать телепрограммы, пропагандирующие ислам и создающие у народа чувство уверенности в себе.\nДобавит §Y15%§ к нашему текущему пропагандистскому статусу."
 PER_road_billboard_propaganda: "Пропаганда на дорогах"
 PER_road_billboard_propaganda_desc: "Мы тратим деньги на установку рекламы и плакатов на дорогах, чтобы показать силу нашей страны людям, чтобы они чувствовали себя уверенно.\nДобавит §Y10%§! к нашему текущему пропагандистскому статусу."
 PER_social_media_propaganda: "Пропаганда в социальных сетях"
 PER_social_media_propaganda_desc: "В киберпространстве мы создаем страницы, рассказывающие людям об их великой стране и обучающие их исламским учениям.\nДобавит §Y10%§! к нашему текущему пропагандистскому статусу."
 PER_military_parade_in_tehran: "Военный парад в Тегеране"
 PER_military_parade_in_tehran_desc: "Используя наше современное оборудование, мы проведем военный парад в Тегеране, нашей столице, чтобы показать нашу военную мощь всей нации и напугать врагов!\nДобавит §Y20%§ к нашему текущему пропагандистскому статусу."
 PER_military_parade_in_shiraz: "Военный парад в Ширазе"
 PER_military_parade_in_shiraz_desc: "Используя наше современное оборудование, мы проведем военный парад в Ширазе, чтобы показать нашу военную мощь всей нации и напугать врагов!\nДобавит §Y15%§! к нашему текущему пропагандистскому статусу."
 PER_military_parade_in_mashhad: "Военный парад в Машхаде"
 PER_military_parade_in_mashhad_desc: "Используя наше современное оборудование, мы проведем военный парад в Машхаде, чтобы показать нашу военную мощь всей нации и напугать врагов!\nДобавит §Y15%§! к нашему текущему пропагандистскому статусу."
 PER_military_parade_in_ahvaz: "Военный парад в Ахвазе"
 PER_military_parade_in_ahvaz_desc: "Используя наше современное оборудование, мы проведем военный парад в Ахвазе, чтобы показать нашу военную мощь всей нации и напугать врагов!\nДобавит §Y15%§! к нашему текущему пропагандистскому статусу."
