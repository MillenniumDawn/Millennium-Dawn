 IRE_idea_irish_republican_army_scars_desc: "The Irish Republican Army fought for Irish independence since 1919 up until the 1998 following the signing of the 'Good Friday Agreement'.\nThough the days of the Irish Republican Army presence are now at an end, the scars and wounds still hurt the nation.\nOur nation will bear the burden of what the IRA did to the Irish and British people for many years to come, it will not be an easy road.."

