 USA.conservatism: "£USA_conservatism_small Partido Republicano"
 USA.conservatism_icon: "£USA_conservatism_small"
 USA.conservatism_desc: "Conservador - El Partido Republicano es el \"Gran Viejo Partido\" del conservadurismo estadounidense. Fundado como un partido contra la esclavitud en 1854, su encarnación moderna se formó en gran medida por el triunfo del conservadurismo de Ronald Reagan sobre valores más liberales. En los últimos años, ha experimentado un gran aumento de cristianos evangélicos, ya que el partido se ha vuelto cada vez más conservador en temas sociales. Como un partido de \"amplia carpa\", hay un amplio espectro de opiniones entre la corriente principal moderada y varios movimientos conservadores de base."
 USA.liberalism: "£USA_liberalism_small Partido Demócrata"
 USA.liberalism_icon: "£USA_liberalism_small"
 USA.liberalism_desc: "Liberal - El Partido Demócrata, antes un partido de liberalismo económico, populismo y conservadurismo social, se ha transformado en un partido con justicia social, igualdad y liberalismo social como sus valores centrales. Mientras que su ala liberal principal aboga por el libre comercio y políticas proempresariales como parte de una amplia coalición centrista, también cuenta con alas importantes de progresistas y socialistas que favorecen soluciones mucho más izquierdistas."
 USA.socialism: "£USA_socialism_small Progresistas"
 USA.socialism_icon: "£USA_socialism_small"
 USA.socialism_desc: "Socialdemócrata - El ala progresista del £USA_socialism_small Partido Demócrata tiene como objetivo principal abordar la creciente brecha de desigualdad de ingresos y el aumento de la pobreza en los Estados Unidos. Considerando la política económica del establishment demócrata pro empresarial como \"neoliberalismo\", abogan por frenarla con una reforma regulatoria estructural y un mayor gasto en bienestar social, así como con un aumento de los impuestos a los más ricos. Promueven apasionadamente los derechos de las minorías y abogan por la justicia social."
 USA.progressives: "£USA_progressive_party Progresistas"
 USA.progressives_icon: "£USA_progressive_party"
 USA.progressives_desc: "Partido Progresista - El Partido Progresista puede rastrear sus principales raíces hasta la administración de Teddy Roosevelt. Una fuerte mezcla de regulación, cuidado del medio ambiente y un enfoque en la defensa regional en lugar de la internacional hacen que el partido progresista sea un partido centrado en asuntos nacionales bien equilibrado. Aunque su contraparte moderna tiene alas más radicales, el partido comparte muchos de los valores fundamentales de igualdad y la mentalidad tipo Robin Hood en las regulaciones económicas."
 USA.Communist-State: "£USA_Communist_State_small Partido Comunista de Estados Unidos"
 USA.Communist-State_icon: "£USA_Communist_State_small"
 USA.Communist-State_desc: "Estado Comunista - El Partido Comunista de los Estados Unidos se estableció en 1919 después de una gran división dentro del Partido Socialista de América. Ha estado estrechamente vinculado con el movimiento laboral estadounidense y otros partidos comunistas en todo el mundo. El CPUSA fue una fuerza importante a principios del siglo XX hasta que fue obligado a operar clandestinamente durante el Primer Red Scare. El partido ha ganado cierta tracción entre los jóvenes estadounidenses en los últimos años."
 USA.American_Anarchist_Society: "£generic_anarchist_communism_small American Anarchist Society"
 USA.American_Anarchist_Society_icon: "£generic_anarchist_communism_small"
 USA.American_Anarchist_Society_desc: "The AAS or American Anarchist Society is a dedicated group of people that look to restore a more naturalistic order by taking the idea of minarchism and more or less going further. Sort of functioning like Syndicalism in terms of societal organization being more of a grid in format, nevertheless the main focus is the peak decentralization to ensure that the fairest forms of society are realized through collective and mutual benefits in terms of economic and social interactions."
 USA.anarchist_communism: "£USA_anarchist_communism_small PSL"
 USA.anarchist_communism_icon: "£USA_anarchist_communism_small"
 USA.anarchist_communism_desc: "Partido Radical de Izquierda: El Partido por el Socialismo y la Liberación es un partido socialista revolucionario que surgió del Partido Mundial de los Trabajadores. Su principal objetivo es apoyar los movimientos socialistas y comunistas en todo el mundo, así como erradicar el capitalismo en Estados Unidos."
 USA.shepards_party: "£USA_shepards_party Partido Shepard's"
 USA.shepards_party_icon: "£USA_shepards_party"
 USA.shepards_party_desc: "El Partido Shepard's - El PS, anteriormente conocido como el Partido por el Socialismo y la Liberación o PSL, es un partido que se ha reformado a partir de la coalición de importantes movimientos de izquierda en Estados Unidos. Visto como una contraparte al surgimiento del NFP en la derecha, el Partido Shepard's busca presentar lo que los socialistas democráticos de Europa y en Estados Unidos desean, pero vendiéndolo al pueblo estadounidense de una manera más clara y realista. El objetivo principal es reformar la economía hacia un entorno de socialismo de mercado, brindando al pueblo el verdadero estándar que se merece. Aunque la política exterior se enfoca más en la hegemonía doméstica en el hemisferio, el futuro podría cambiar los deseos del liderazgo del partido."
 USA.Conservative: "£USA_Conservative_small Partido America First"
 USA.Conservative_icon: "£USA_Conservative_small"
 USA.Conservative_desc: "Reaccionario - El Partido America First es un partido dedicado en gran medida a cuestiones de política exterior, que busca retirar a Estados Unidos de las Naciones Unidas y disolver la OTAN. Además, el partido desea fortalecer el derecho a portar armas, deportar a todos los inmigrantes ilegales y promover la independencia económica a través de altos aranceles y la eliminación de regulaciones ambientales."
 USA.Commissariat_Corps: "£USA_Commissariat_Corps_small The Commissariat Corps"
 USA.Commissariat_Corps_icon: "£USA_Commissariat_Corps_small"
 USA.Commissariat_Corps_desc: "The Commissariat Corps is the political body of the military. Being focused on the political integrity of the nation, it does surprisingly have competent military officers since in order to be apart of the CC one must complete an entire tenure at one of the nation's military institutions. Nevertheless many discount it as just they \"bullying arm\" of the party despite the clear requirements to join. Their Unity Plan also has seen some heads turn for its strange almost contradicting formatting using Military service and Socialist economics as a way to truly unite the nation and its people to the common goal. But that means nothing if they are just military service folks instead of politicians...right?"
 USA.Autocracy: "£USA_Autocracy_small SWP"
 USA.Autocracy_icon: "£USA_Autocracy_small"
 USA.Autocracy_desc: "Autocracia - El Partido Socialista de los Trabajadores fue originalmente un partido comunista trotskista que gradualmente, durante la Guerra Fría, se vio influenciado por Fidel Castro. En la actualidad, se dedica en gran medida a promover la \"solidaridad con Cuba\"."
 USA.Neutral_Muslim_Brotherhood: "£USA_Neutral_Muslim_Brotherhood_small Nación del Islam"
 USA.Neutral_Muslim_Brotherhood_icon: "£USA_Neutral_Muslim_Brotherhood_small"
 USA.Neutral_Muslim_Brotherhood_desc: "Islamismo Moderado - La Nación del Islam es un movimiento político y religioso afroamericano. Alcanzó prominencia bajo el carismático liderazgo anterior de Elijah Muhammad y Malcolm X, luchando por la justicia social para los afroamericanos y movilizando a millones de personas para marchas en Washington DC. Visto por muchos como un grupo de odio supremacista negro y considerado heterodoxo en su islam por muchos estudiosos suníes extranjeros, sin embargo, tiene una membresía central sólida y ha logrado aliados importantes en Medio Oriente y África del Norte."
 USA.Neutral_Autocracy: "£USA_Neutral_Autocracy_small Partido de la Reforma"
 USA.Neutral_Autocracy_icon: "£USA_Neutral_Autocracy_small"
 USA.Neutral_Autocracy_desc: "Paleoconservador - El Partido de la Reforma de Estados Unidos fue fundado por el multimillonario Ross Perot debido a un fuerte desacuerdo con la política exterior \"neoimperialista\" del £USA_conservatism_small Partido Republicano, buscando volver a una política exterior no intervencionista después de su victoria en la Guerra Fría. El partido se opone al TLCAN y busca reformar la política estadounidense a través de límites de mandato y reforma electoral. Después de alcanzar un histórico 18.9% de los votos en las elecciones de 1992 y elegir a Jesse Ventura como gobernador de Minnesota en 1998, el partido espera repetir estos logros y ofrecer una alternativa viable a los Partidos Demócrata y Republicano."
 USA.Neutral_conservatism: "£USA_Neutral_conservatism_small Constitucionalistas"
 USA.Neutral_conservatism_icon: "£USA_Neutral_conservatism_small"
 USA.Neutral_conservatism_desc: "Conservador - El ala constitucionalista y con inclinaciones libertarias del Partido Republicano se considera a sí misma los \"verdaderos conservadores\" siguiendo el modelo de Goldwater y Reagan. Proclaman que Estados Unidos se ha alejado demasiado de sus valores fundacionales, abogan por limitar el poder federal sobre los estados, promover el conservadurismo fiscal, reducir impuestos y retirarse de la construcción de naciones extranjeras."
 USA.constitutionalist: "£USA_constitutionalist Partido Constitucionalista"
 USA.constitutionalist_icon: "£USA_constitutionalist"
 USA.constitutionalist_desc: "Partido Constitucionalista - El primer paso hacia lo que muchos consideran un movimiento de extrema derecha, la mayoría de las políticas del constitucionalista se resumen en una estricta adhesión a la constitución de Estados Unidos y una influencia abrumadora del ala evangélica de la sociedad estadounidense. Si bien no es de extrema derecha, ciertamente es un punto de partida y tiene una naturaleza firmemente tradicionalista que hace que muchos no vean que obtengan la presidencia en el corto plazo."
 USA.Neutral_Libertarian: "£USA_Neutral_Libertarian_small Partido Libertario"
 USA.Neutral_Libertarian_icon: "£USA_Neutral_Libertarian_small"
 USA.Neutral_Libertarian_desc: "Libertario - El Partido Libertario ha sido, según los estándares estadounidenses, un \"tercer partido\" exitoso, que compite regularmente en todas las elecciones. Promoviendo el liberalismo social y el conservadurismo económico y considerándose la \"encarnación del espíritu estadounidense del individualismo\", busca liberalizar radicalmente la sociedad en todos los aspectos y reducir el tamaño del gobierno federal, devolviendo el poder a los estados y al pueblo. Rechazando tanto el militarismo como el internacionalismo, favorece una política exterior no intervencionista."
 USA.Neutral_green: "£USA_Neutral_green_small Partido Verde"
 USA.Neutral_green_icon: "£USA_Neutral_green_small"
 USA.Neutral_green_desc: "Verde - El Partido Verde es un partido eco-socialista y anticapitalista que promueve el ecologismo y el feminismo. Desea reformar la economía basándose en cooperativas y comunidades locales."
 USA.green_party: "£USA_green_party Partido Verde"
 USA.green_party_icon: "£USA_green_party"
 USA.green_party_desc: "Partido Verde - El Partido Verde estadounidense es una mezcla de ideales progresistas, ambientalismo extremo y una visión globalista sobre cómo resolver los principales problemas en los que se centra su partido. El partido puede ser visto como un partido pacifista y con una política doméstica y exterior equilibrada."
 USA.neutral_Social: "£USA_neutral_Social_small Socialistas Democráticos"
 USA.neutral_Social_icon: "£USA_neutral_Social_small"
 USA.neutral_Social_desc: "Socialismo Democrático - El ala socialista del £USA_neutral_Social_small Partido Demócrata rechaza el liberalismo del establecimiento principal y el gradualismo de los progresistas a favor de una solución más radical para establecer un fuerte estado de bienestar con un mayor control democrático sobre todos los sectores importantes de la economía. Rechazan el militarismo estadounidense en el extranjero y consideran que las guerras libradas para \"proteger la libertad y la democracia\" solo benefician los estrechos intereses de lucro de la élite corporativa."
 USA.democratic_socialist: "£USA_democratic_socialist Partido de la Democracia Roja"
 USA.democratic_socialist_icon: "£USA_democratic_socialist"
 USA.democratic_socialist_desc: "Partido de la Democracia Roja - El movimiento socialista democrático de Estados Unidos ha surgido en la creación del Partido Robin, más conocido como Partido de la Democracia Roja. Este partido está fuertemente influenciado por sus contrapartes europeas. Líderes del partido como Bernie Sanders promueven las políticas del partido utilizando esencialmente el sistema actual para reformar la nación y lograr la igualdad en los medios sociales y económicos, así como alcanzar dichos objetivos cambiando el sistema económico capitalista por un sistema económico socialista a través de reformas a través del cuerpo gubernamental de la nación."
 USA.Neutral_Communism: "£USA_Neutral_Communism_small WWP"
 USA.Neutral_Communism_icon: "£USA_Neutral_Communism_small"
 USA.Neutral_Communism_desc: "Comunista - El Partido del Mundo Obrero fue fundado en 1959 como un grupo escindido del Partido Socialista de los Trabajadores trotskista por considerar que este no era lo suficientemente trotskista, aunque ellos mismos abandonaron el trotskismo algunos años después. Han estado principalmente enfocados en el activismo de base."
 USA.Nat_Populism: "£USA_Nat_Populism_small Populistas de Derecha"
 USA.Nat_Populism_icon: "£USA_Nat_Populism_small"
 USA.Nat_Populism_desc: "Populista de Derecha - El ala populista y nacionalista del £USA_Nat_Populism_small Partido Republicano se ha arraigado tradicionalmente en el Sur Profundo después de la masiva salida de los segregacionistas del Partido Demócrata en la década de 1960. Al verse asediados por las guerras culturales liberales y las altas tasas de inmigración, buscan revertir el deterioro de su cultura y valores. Con la subcontratación dejando muchos centros industriales en declive, su retórica sobre \"ser traicionados por políticos globalistas que importan votantes de México\" está encontrando una mayor resonancia en todo Estados Unidos."
 USA.nationalist_front: "£USA_nationalist_front Partido Frente Nacional"
 USA.nationalist_front_icon: "£USA_nationalist_front"
 USA.nationalist_front_desc: "El NFP es un partido de coalición de pensadores de derecha en Estados Unidos, desde los tradicionalistas hasta la alt-right. Es confuso en cuanto a políticas concretas, pero la mayoría parece estar de acuerdo en reformas migratorias más restrictivas y en centrarse en políticas domésticas para reavivar la familia tradicional y un retorno a valores más tradicionales en instituciones públicas como las escuelas, con un juramento de lealtad y alineadas con valores más cristianos."
 USA.Nat_Fascism: "£GFX_USA_nazi_party Partido Nazi Americano"
 USA.Nat_Fascism_icon: "£USA_nazi_party"
 USA.Nat_Fascism_desc: "Fascista - El Partido Nazi Americano es un partido neonazi supremacista blanco. Aunque tiene una larga historia, en su mayoría no ha tenido un seguimiento popular, ya que ha sido disuelto y reorganizado por personas separadas en medio de múltiples disputas internas."
 USA.Naturalist_NFP_Victory: "£USA_american_heritage_party American Naturalist Party"
 USA.Naturalist_NFP_Victory_icon: "£USA_american_heritage_party"
 USA.Naturalist_NFP_Victory_desc: "American Naturalist Party - The ANP is a pseudo coalition party in where the ultranationalist wing of the old NFP conformed into a united ideology. This comprises of the Natualist Movement, American Nazi Party, KKK remnants and a smattering of other groups and organizations. The main ideology is focused around American Naturalism which is a modern adaptation of the Liberian Plan. Since unwarranted murder is obviously frowned upon, government helped relocation abroad is how the party wants to focus its purity plan. Economics tends to be a form of State Capitalism/Authoritarin Socialism, but cause no one likes the \"Reds\", they just clean up the naming to make it work. Foreign Policy is moderate Expansionism with heavy Mercantile and Isolationist influences."
 USA.Nat_Autocracy: "£USA_Nat_Autocracy_small El Ejército de los EE.UU."
 USA.Nat_Autocracy_icon: "£USA_Nat_Autocracy_small"
 USA.Nat_Autocracy_desc: "The US Army is one of the largest and arguably most influencial branches within the wider Military Industrial Complex. With Career generals and a stacked Department of Defense in their favor, the US army has the best chance of securing a new government should the worst ever come to these lands."
 USA.Militarist_NFP_Victory: "£USA_Nat_Autocracy_small American Military Society"
 USA.Militarist_NFP_Victory_icon: "£USA_Nat_Autocracy_small"
 USA.Militarist_NFP_Victory_desc: "American Military Society - The AMS is the product of the NFP policies which saw a shift in the party base towards the militarist and Pentagon Elites. Now in charge those same Pentagon Generals now need to find a office branch to shove in civilian affairs so they can continue focusing on quote, real soldiering, end quote. Nevertheless the public are enthusiatic and national pride is at an all time high so lets ride the wave for as long as possible."
 USA.Monarchist: "£USA_nationalist_monarchist Monárquico"
 USA.Monarchist_icon: "£USA_nationalist_monarchist"
 USA.Monarchist_desc: "The American Monarchist movement is a fringe movement for those dreaming of centuries ago. While no one takes the movement seriously out side of their own members of course, the reality is that the organizations of government are not too different in essence. A couple of office title changes and boom you've got a constitutional monarchy. But for now the movement seeks to just grow through grass roots movements and they are easy to coalition into grander movements to passively spread their ideas and ideals."
 USB.Western_Autocracy: "£USA_federalist Federalist Party"
 USB.Western_Autocracy_icon: "£USA_federalist"
 USB.Western_Autocracy_desc: "£USA_federalist Federalist Party (Right Wing/FPRW) - The main anti-election body of the Federalist party has some contradicting stances. They don't want elections now, maybe later. They are indifferent to the idea of reuniting the continent of the fallen United States, but yet are not against the idea entirely. Yet they also seem to be more inclined to fiscally be belt tighteners but at the same time wish to encourage cultural progressivism. Some may say this is a new age of Progressive Republicanism, others say its false hopes to an autocratic future. Whatever the end goal is, we'll only find out when it happens."
 USB.conservatism: "£generic_conservatism_small The Free Conservative Party"
 USB.conservatism_icon: "£generic_conservatism_small"
 USB.conservatism_desc: "£generic_conservatism_smallFree Conservative Party - (FCP) Is a moderate conservative party which is indifferent to the election debate. However the fiscal and social policies has made some opposition parties label them as the \"Soft Right\". This political indifference has seen them more or less vote in line with the Federalist Party's right wing faction. As such many wonder just how independent such a party is when they work so much with another one."
 USB.liberalism: "£USA_federalist Federalist Party"
 USB.liberalism_icon: "£USA_federalist"
 USB.liberalism_desc: "£USA_federalist Federalist Party - (Left Wing/FPLW) The main pro-election faction of the FP, this faction is made of a mix of social democrats and center left ideologies. Many see this faction as a 1990s style Democratic party in terms of similarities, however the main difference being that this party is pro-renavchism and pro-expansionism. They see the fall of the continent as a sign of the falts of old heads leading younger generations and their inability to reach out to the youth for new ways of thinking. Therefore this section of the Federalist Party wishes to have a proportional representation government with ranked choice voting. The representative to population count will be decided later. For now their main goal is to win favor with the public in hope of a real future."
 USB.socialism: "£generic_socialism_small Social Democratic Workers Party"
 USB.socialism_icon: "£generic_socialism_small"
 USB.socialism_desc: "£generic_socialism_small Social Democratic Workers Party - (SDWP) Is a Progressive-Left party which has chosen its own path in terms of the Free State's political scene. Being a lot more in line with their European counterparts, they also believe that out of the major parties the Federalist Party's left wing is the best and easiest to work with in achieving their goals. One of the biggest differences however between the FPLW and the SDWP is their approaches to the tax code and the role that the tax code itself plays in economically punishing as well as benefiting the society."
 USB.Communist-State: "£USA_free_socialist_party Free Socialist Party"
 USB.Communist-State_icon: "£USA_free_socialist_party"
 USB.Communist-State_desc: "£USA_free_socialist_party Free Socialist Party - (Statist/FSPS) The more traditional Socialist block of the FSP, this faction of the party would be looking to establish the Dictatorship of the Proletarian in order to have the workers see the just treatment they deserve. Their main points are being anti-election, however they are pro-expansionism and foreign interventionism. Though their most controversial point is that they are strictly anti-Americanism, meaning they are not looking to unite the continent but rather forge a new identity."
 USB.Neutral_Communism: "£generic_Neutral_Communism_small Communist Freedom League"
 USB.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 USB.Neutral_Communism_desc: "£generic_Neutral_Communism_small Communist Freedom League - (CFL) Is a Marxist-Leninist party focused on ensuring the dictatorship of the proletariat. Their main influences comes from Castro's Cuba as well as Venezuela's Socialist Regime. Through Socialist economics as well as a foreign policy of \"Hemishperic Socialism\", a compromise between Stalins Socialism in One Country and Trotsky's Permanent Revolution. The CFL seeks the mantle of Socialist Destiny and is willing to work with the Free Socialist Party's Anti-election faction to ensure their goals are met."
 USB.anarchist_communism: "£USA_free_socialist_party Free Socialist Party"
 USB.anarchist_communism_icon: "£USA_free_socialist_party"
 USB.anarchist_communism_desc: "£USA_free_socialist_party Free Socialist Party - (Anarchist/FSPA) The FSP's extreme minarchist faction, while not traditional anarchist they are seen as a sort of Libertarian-Socialist. This faction wants direct democracy voting, proportional representation and ranked choice voting as a way to maximize the fairness of the elections. They are extremely pro-election, however they are anti-expansion and anti-Americanism. They seek to form a new identity through the purest forms of democracy and limit the federal governments power to federal based duties. Many young people are drawn to this faction and bitterly compete with the Statist faction of the FSP as a whole."
 USB.Neutral_green: "£generic_Neutral_green_small Green Future Party"
 USB.Neutral_green_icon: "£generic_Neutral_green_small"
 USB.Neutral_green_desc: "£generic_Neutral_green_small Green Future Party - (GFP) The GFP is the modern approach to Green Thinking. Understanding that our planet is strong, yet delicate gives a more broader perspective in how to approach domestic politics as a whole. Through some strong arming of the Free Socialist Party's Anarchist faction, the GFP seeks to use science and technology to pave the way to a Green Future."
 USB.oligarchism: "£USA_mid_atlantic_party Mid-Atlantic Party"
 USB.oligarchism_icon: "£USA_mid_atlantic_party"
 USB.oligarchism_desc: "£USA_mid_atlantic_party Mid-Atlantic Party - (Isolationist/MAPI) Is a new wave party, with one of its main factions being strong isolationist. These people wish to seek out the new Mid-Atlantic identity and move on from the failures of the past in a new light. They are anti-election, indifferent to expansion and foreign involvement but are strongly anti-Americanism. Both factions share this anti-Americanism but their stances on foreign policy and the idea of elections and or a return to democratic ideals seem to stretch the limits."
 USB.Autocracy: "£generic_Autocracy_small Atlantic Authority Party"
 USB.Autocracy_icon: "£generic_Autocracy_small"
 USB.Autocracy_desc: "£generic_Autocracy_small Atlantic Authority Party - (AAP) The AAP is a heavily Pro-Authority party which seeks to establish federal laws which define and ensure the authority invested in law agencies. Many in opposition to this supposed narrow minded party see them no more than just a pawn towards the Mid-Atlantic Party's Isolationist faction. Although their names are similar, the MAP isolationist are a bit more relaxed in their view on authority, but rather focus that they are the authority with the more anti-election stance. This anti-election stance is the main counter argument that the AAP have in contesting the MAP isolationist, but their cries seem to be going mostly un-noticed."
 USB.Neutral_Libertarian: "£USA_mid_atlantic_party Mid-Atlantic Party"
 USB.Neutral_Libertarian_icon: "£USA_mid_atlantic_party"
 USB.Neutral_Libertarian_desc: "£USA_mid_atlantic_party Mid-Atlantic Party - (New Identity/MAPNI) Is one which is fully focused on the new wave identity which has been created. Being pro-election but also inline with its isolationist half on anti-Americanism, the supposed Identitarians are mostly focused on carving a new identity for themselves. While not opposed to expansion, they don't feel the need to go past the Mississippi River if the time should come."
 USB.Neutral_conservatism: "£generic_Neutral_conservatism_small Freedom & Solidarity Party"
 USB.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 USB.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small Freedom & Solidarity Party - (FSP/F&SP) Is a pro-isolationist party that seeks to use the means of science and innovation to secure the proper standards of living and enjoyment of life. Their main economic point is Autarky where possible, but not possibly Autarky. Social policy wise they are fairly moderate with a sort of left and right leaning give or take the subject material. An example is gays in the military, they believe and uphold such a thing as paramount for any citizen regardless of background, but yet they don't believe entirely in gay marriage. Regardless they've stuck through and through with their closest political ally, that being the Mid-Atlantic Party's Isolationist faction. Their common belief that the former US globally focused idealism is what resulted in the collapse leads for a sort of closed minded approach to foreign issues and essentially anything outside of say their neighborhood sort to speak."
 USB.Nat_Autocracy: "£USA_national_service_party National Service Party"
 USB.Nat_Autocracy_icon: "£USA_national_service_party"
 USB.Nat_Autocracy_desc: "£USA_national_service_party National Service Party - (Militarist/NSPM) The NSP is a party of Pro-Americanism and heavy Jingoism. Though the party is mostly split on the idea of elections, the militarist wing of the party is strongely against said elections. But this faction is pro-expansionism and is heavily influenced by the ideas of a near complete Meritocracy."
 USB.Nat_Populism: "£generic_Nat_Populism_small National Union Party"
 USB.Nat_Populism_icon: "£generic_Nat_Populism_small"
 USB.Nat_Populism_desc: "£generic_Nat_Populism_small National Union Party - (NUP) The NUP is a Pro-Naturalist party, which many find confusing considering the nation they are in hasn't even been a thing for that long. Nevertheless the NUP uses the fact that most of its voting base comes from veterans and a smattering of Right Wing oriented people to solidify their legitimacy. But aside from all the pro-veteran policies they are seen more and more as the military's political wing, which surprisingly few in the party actually say is false. They don't say its true either, but they certainly don't deny it."
 USB.Monarchist: "£USA_modern_monarchist_movement National Service Party"
 USB.Monarchist_icon: "£USA_modern_monarchist_movement"
 USB.Monarchist_desc: "£USA_modern_monarchist_movement National Service Party (Modern Monarchist/NSPMM) - The NSP being essentially a military and emergency services party, is also filled with dreamers as well. The MMM or Modern Monarchist Movement of the overall NSP has seen fit to bring Monarchism back in fashion by popularizing the Elective Monarchy system. The idea is that essentially the ideas of election and democratic principles will stay the same, but the offices and their names/quote, titles, will be attached to those who are voted into them. As for the heavy pro-election stance, the faction wishes to expand and create more of a new idea. Many have been hearing about a supposed House of Arlington, but no one's sure of what it means. For now though they must convince the people that strong leadership can be elected and that even one day if you work hard enough, you can be a king, just like you were told when you were little."
 USB.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Atlantic Unity Party"
 USB.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 USB.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small Atlantic Unity Party - (AUP) The AUP is a party of law & order, of direct democracy without being so direct and of idealism. Being lambasted as unconvicted autocrats, the AUP strives to ensure things like rank choice voting and a progressive tax which is solely focused on proportionally taxing the incomes of the citizens. These similarities as well as the more idealistic members of the party make use and cooperate a fair amount with the NSP's Modern Monarchists faction. After all, as one AUP leader was quoted saying, \"Whats wrong with a little cosmetic flare\"."
 USB.Conservative: "£generic_Conservative_small Condor Union Party"
 USB.Conservative_icon: "£generic_Conservative_small"
 USB.Conservative_desc: "£generic_Conservative_small The Condor Union Party - (CUP) The CUP is a populist party of old. Not entirely left while also not entirely right, the Condors as party members are referred to as, believe that you don't know until you try is a paramount strategy in governance. This party is seen more as a confusing stain rather than a real party, with many opposition pieces being near contradicting on what main party they suck political favors from. Regardless the CUP is a party of principle and has been a solid sort of \"Third Party\" within the greater political landscape of the nation."
 USB.neutral_Social: "£generic_neutral_Social_small Workers Union Party"
 USB.neutral_Social_icon: "£generic_neutral_Social_small"
 USB.neutral_Social_desc: "£generic_neutral_Social_small Workers Union Party - (WUP) The WUP is a pro-union and pro-nationalization party. Party members believe that a core of nationalized industries around the basics of survival will help the private sector to prioritize helping and improving the standards of their own workers. The party also believes in regulations to limit corporate excesses in exploitative manners and is dedicated to mandate the creation of a union network to coordinate and handle issues both locally, regionally as well as nationally if push comes to shove."
 USB.Nat_Fascism: "£generic_Nat_Fascism_small The Free Nation League"
 USB.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 USB.Nat_Fascism_desc: "£generic_Nat_Fascism_small The Free Nation League - (FNL) Is a naturalist party, with a shocking xenophobia towards the middle east. They've made clear that the religions and ideologies of the middle east and the supposed \"Muslim World\", are a danger to our nation's freedom and stability. Though they sell themselves on this supposed \"limited racism\", the fact is that many outside the party notice a pooling of neo-nazis, fascists as well as old chapter members of the Klan. While the party is marginal at best and a terrorist group at worst, many politically speaking don't see them more as a circus of right wing extremism that only attracts those who can't see or believe that facts at hand."
 ARG.Western_Autocracy: "£ARG_western_autocracy Federal Commitment"
 ARG.Western_Autocracy_icon: "£ARG_western_autocracy"
 ARG.Western_Autocracy_desc: "Western Autocracy - Federal Commitment (Spanish - Compromiso Federal) is a Peronist political party, the main goal of the party is to implement San Luis model on national level."
 ARG.conservatism: "£ARG_conservatism Acción por la República"
 ARG.conservatism_icon: "£ARG_conservatism"
 ARG.conservatism_desc: "Conservadurismo - Acción por la República es un partido político conservador en Argentina, fundado en 1997 por Domingo Cavallo como defensor de las ideologías neoliberales."
 ARG.conservatism_alt: "£ARG_conservatism_alt Republican Proposal"
 ARG.conservatism_alt_icon: "£ARG_conservatism_alt"
 ARG.conservatism_alt_desc: "Conservatism - Republican Proposal (Spanish - Propuesta Republicana) is a conservative neo-liberal political party. It is the main anti-peronist party, and its leader is former Argentine president Mauricio Macri."
 ARG.liberalism: "£ARG_liberalism Coalición Cívica ARI"
 ARG.liberalism_icon: "£ARG_liberalism"
 ARG.liberalism_desc: "Liberalismo - Coalición Cívica ARI es un partido político argentino de orientación liberal social, fundado en 2001 por Elisa Carrió. Es miembro de Cambiemos junto a partidos centristas y de centro-derecha."
 ARG.socialism: "£ARG_socialism Unión Cívica Radical"
 ARG.socialism_icon: "£ARG_socialism"
 ARG.socialism_desc: "Socialismo - Unión Cívica Radical es un partido político argentino de orientación centrista y social-liberal. Fundado en 1891 por liberales radicales, el partido ha sido ideológicamente heterogéneo, abarcando desde el liberalismo social hasta la socialdemocracia. Es el partido político más antiguo activo en Argentina después del Partido Liberal de Corrientes."
 ARG.Communist-State: "£ARG_Communist_State Partido Comunista de Argentina"
 ARG.Communist-State_icon: "£ARG_Communist_State"
 ARG.Communist-State_desc: "Estado Comunista - Partido Comunista de Argentina (también conocido simplemente como \"PC\") es un partido comunista en Argentina, fundado el 6 de enero de 1918. Desde su origen, mantuvo una alineación casi automática con el Partido Comunista de la Unión Soviética, lo que generó fricciones con el resto de la izquierda nacional, que acusaba al partido de luchar más por los intereses geopolíticos de la Unión Soviética que por la efectiva aparición de la revolución comunista en Argentina."
 ARG.Autocracy: "£ARG_Autocracy Frente Grande"
 ARG.Autocracy_icon: "£ARG_Autocracy"
 ARG.Autocracy_desc: "Autocracia - Frente Grande es un partido político de izquierda en Argentina, fundado en 1993. El partido fue creado por un grupo de miembros izquierdistas del Partido Justicialista en la Cámara de Diputados de Argentina y otros izquierdistas que estaban molestos con las políticas neoliberales de la época."
 ARG.anarchist_communism: "£ARG_left_wing_radical Partido Intransigente"
 ARG.anarchist_communism_icon: "£ARG_left_wing_radical"
 ARG.anarchist_communism_desc: "Radical de Izquierda - El Partido Intransigente es un partido político de izquierda y populista en Argentina, fundado en 1963 por Oscar Alende. Su membresía provenía de la Unión Cívica Radical Intransigente, una de las dos facciones en las que se dividió la Unión Cívica Radical en 1956."
 ARG.Conservative: "£ARG_emerging_reactionary Victory Party"
 ARG.Conservative_icon: "£ARG_emerging_reactionary"
 ARG.Conservative_desc: "Reactionary - Victory Party (Spanish - Partido de la Victoria) is a left-wing peronist party which was was found by former Argintine president Néstor Kirchner. Party promotes it's leader ideology - Kirchnerism which is considered as a branch of Peronism."
 ARG.Neutral_conservatism: "£ARG_Neutral_conservatism Partido Demócrata Cristiano"
 ARG.Neutral_conservatism_icon: "£ARG_Neutral_conservatism"
 ARG.Neutral_conservatism_desc: "Conservadurismo Neutral - El Partido Demócrata Cristiano es un partido político en Argentina de orientación conservadora. Fue fundado en [FECHA] y promueve valores cristianos en la política."
 ARG.neutral_Social: "£ARG_neutral_Social Partido Socialista de Argentina"
 ARG.neutral_Social_icon: "£ARG_neutral_Social"
 ARG.neutral_Social_desc: "Socialismo Neutral - El Partido Socialista de Argentina es un partido político en Argentina de orientación socialista. Fue fundado en [FECHA] y promueve políticas sociales y de igualdad."
 ARG.Neutral_Libertarian: "£ARG_non_aligned_libertarian Libertarian Party"
