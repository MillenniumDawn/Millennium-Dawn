 CZE_political_leaders_jiri_cunek_text_text: "§3伊日·库内克§!"
 CZE_political_leaders_jiri_cunek_TT: "§Y伊日·库内克§!"
 CZE_political_leaders_jiri_cunek_delayed_TT: "伊日·库内克是捷克政治家，于1990年加入基督教民主联盟-捷克斯洛伐克人民党。2007年1月至11月，以及2008年4月至2009年1月，他担任米尔科·托波拉内克第二届政府第一副总理兼捷克共和国地区发展部长。\n\n他毕业于哥特瓦尔多夫机械工程学院，随后加入弗塞廷军工厂，最初担任安全技术员，自1993年起担任职业安全主管。"
 CZE_political_leaders_jiri_cunek_effect_text_text: "§G+10%§! §Y建造速度§!"
 CZE_political_leaders_pavel_belobradek_text_text: "§3帕韦尔·贝尔洛布拉德克§!"
 CZE_political_leaders_pavel_belobradek_TT: "§Y帕韦尔·贝尔洛布拉德克§!"
 CZE_political_leaders_pavel_belobradek_delayed_TT: "帕韦尔·贝尔洛布拉德克是捷克政治家、兽医和地方政府官员，2010年至2019年担任基督教民主联盟-捷克斯洛伐克人民党主席，2014年至2017年担任副总理。\n\n2014年1月，帕韦尔·贝尔洛布拉德克成为基督教民主联盟-捷克斯洛伐克人民党候选人，竞选博胡斯拉夫·索博特卡内阁负责科学、研究和创新的副总理一职。前者还在2014年捷克市政选举中捍卫了自己的立场。"
 CZE_political_leaders_pavel_belobradek_effect_text_text: "§G+12.5%§! §Y研究速度§!"
 CZE_political_leaders_marek_vyborny_text_text: "§3马雷克·维博尼§!"
 CZE_political_leaders_marek_vyborny_TT: "§Y马雷克·维博尼§!"
 CZE_political_leaders_marek_vyborny_delayed_TT: "马雷克·维博尼是捷克政治家，自2023年6月起在彼得·菲亚拉内阁中担任捷克农业部长。\n\n维博尼曾经在奥洛穆茨帕拉茨基大学学习历史和神学。 2001年，他开始在帕尔杜比采文理中学教授历史、社会科学基础知识和拉丁语。从2012年8月1日至2018年3月31日，他担任莫扎特文法学校的校长。\n\n 自2017年10月起，他一直担任基督教民主联盟-捷克斯洛伐克人民党捷克共和国议会众议院议员。"
 CZE_political_leaders_marek_vyborny_effect_text_text: "§G+15%§! §Y农业生产率§!"
 CZE_political_leaders_marian_jurecka_text_text: "§3马里安·尤雷奇卡§!"
 CZE_political_leaders_marian_jurecka_TT: "§Y马里安·尤雷奇卡§!"
 CZE_political_leaders_marian_jurecka_delayed_TT: "马里安·尤雷奇卡是捷克政治家，自2021年12月17日起担任副总理兼劳工和社会事务部长，并于2022年11月至2023年3月担任环境部长，均在彼得·菲亚拉内阁中担任。2014年至2017年，他曾担任博胡斯拉夫·索博特卡内阁的农业部长。"
 CZE_political_leaders_marian_jurecka_effect_text_text: "§G+6%§! §Y生产率获取§!"
 CZE_political_leaders_karel_kuhnl_text_text: "§G卡雷尔·库恩尔§!"
 CZE_political_leaders_karel_kuhnl_TT: "§Y卡雷尔·库恩尔§!"
 CZE_political_leaders_karel_kuhnl_delayed_TT: "1993年至1997年期间，卡雷尔·库恩尔担任捷克驻英国大使，直至 1995 年同时担任驻爱尔兰大使。1997年至1998年，卡雷尔·库恩尔担任捷克共和国工业和贸易部长。\n\n1998年至2006年，他担任自由联盟-民主联盟众议院议员，并于2000年至2001年担任众议院议长。\n\n新千年之初，卡雷尔·库恩尔积极参与了“四党联盟”项目。"
 CZE_political_leaders_karel_kuhnl_effect_text_text: "§G+15%§! §Y贸易关系系数§!"
 CZE_political_leaders_hana_marvanova_text_text: "§G哈娜·玛尔凡诺娃§!"
 CZE_political_leaders_hana_marvanova_TT: "§Y哈娜·玛尔凡诺娃§!"
 CZE_political_leaders_hana_marvanova_delayed_TT: "哈娜·科尔多瓦·玛尔凡诺娃是一名捷克律师和政治家，曾任捷克共和国议会众议院副主席。\n\n2018年，她以STAN运动（市长和独立人士）无党派成员的身份当选布拉格市议会议员，并担任立法、公共管理和住房支持委员和专员。2014年，她曾短暂担任司法部长海伦娜·瓦尔科娃的副手。\n\n她是多个激进组织和倡议的创始人，例如独立和平协会或公众反腐败倡议。"
 CZE_political_leaders_hana_marvanova_effect_text_text: "§G+11.5%§! §Y政治点数获取§!"
 CZE_political_leaders_ivan_pilip_text_text: "§G伊万·皮利普§!"
 CZE_political_leaders_ivan_pilip_TT: "§Y伊万·皮利普§!"
 CZE_political_leaders_ivan_pilip_delayed_TT: "伊万·皮利普是捷克政治家和经济学家，曾于1997年6月至1998年7月担任财政部长，此前他曾于1994年至1997年担任教育、青年和体育部长。\n\n皮利普受过经济学教育，捷克共产主义垮台后，他进入政界，加入了基督教民主党。皮利普于1992年至1998年在政府任职，领导基督教民主党，后来该党与公民民主党合并。皮利普是脱离公民民主党、成立自由联盟的议员之一，1998年他加入反对党。\n\n2001年初，皮利普在古巴与古巴政府反对派会面后被拘留了近一个月，后来在国际社会对古巴施加压力后获释。2002年，他失去了众议院席位，但在之后的一段时间内担任自由联盟的临时领导人，之后于2004年至2007年担任欧洲投资银行副总裁。"
 CZE_political_leaders_ivan_pilip_effect_text_text: "§G+10%§! §Y税收获取§!"
 CZE_political_leaders_petr_mares_text_text: "§G彼得·马雷什§!"
 CZE_political_leaders_petr_mares_TT: "§Y彼得·马雷什§!"
 CZE_political_leaders_petr_mares_delayed_TT: "彼得·马雷什是捷克外交官和前政治家，20世纪和21世纪之交是自由联盟众议院议员，2003年至2004年担任该党主席，弗拉基米尔·什皮德拉副总理。\n\n自1990年起，他在查理大学社会科学学院任教。\n\n在1998年的选举中，他当选为自由联盟众议院议员（东波希米亚地区选区）。他是议会科学、教育、文化、青年和体育委员会主席，2001年至2002年还担任选举委员会主席。他一直在议会任职，直到2002年选举。"
 CZE_political_leaders_petr_mares_effect_text_text: "§G+10.5%§! §Y研究速度§!"
 CZE_political_leaders_pavel_nemec_text_text: "§G帕维尔·涅梅茨§!"
 CZE_political_leaders_pavel_nemec_TT: "§Y帕维尔·涅梅茨§!"
 CZE_political_leaders_pavel_nemec_delayed_TT: "帕维尔·涅梅茨是捷克律师，曾任自由联盟政治家（2004-2006年担任其主席），20世纪和21世纪之交担任众议院议员，2002-2004年担任地区发展部长，之后至2006年担任司法部长和斯坦尼斯拉夫·格罗斯和伊日·帕鲁贝克副总理。\n\n作为议会成员，他是执行令的共同提出者，从而促成了法警和执行者协会的成立，作为司法部长，他将克罗梅日什司法学校与司法学院合并，从而为司法部门的文职雇员创建了一个部门教育机构。"
 CZE_political_leaders_pavel_nemec_effect_text_text: "§G-15%§! §Y腐败度变更花费§!"
 CZE_political_leaders_jan_hadrava_text_text: "§G扬·哈德拉瓦§!"
 CZE_political_leaders_jan_hadrava_TT: "§Y扬·哈德拉瓦§!"
 CZE_political_leaders_jan_hadrava_delayed_TT: "扬·哈德拉瓦是一名捷克政治家，天鹅绒革命后，他成为捷克斯洛伐克联邦议会公民论坛民族院成员。\n\n他曾在利巴瓦谷的蕾丝工厂担任纺织技术员，后来在索科洛夫文化中心担任供应商和工人。20世纪70年代末，他和他的朋友成立了一个诗歌俱乐部，在那里也发表非官方文学作品，引起了国家安全局的关注。"
 CZE_political_leaders_jan_hadrava_effect_text_text: "§G+8.5%§! §Y建造速度§!"
 CZE_political_leaders_jan_cerny_text_text: "§G扬·切尔尼§!"
 CZE_political_leaders_jan_cerny_TT: "§Y扬·切尔尼§!"
 CZE_political_leaders_jan_cerny_delayed_TT: "扬·切尔尼是捷克兽医和政治家，1990年代曾任捷克国家委员会和公民民主党众议院议员，随后担任自由联盟议员，并在约瑟夫·托索夫斯基政府中担任地区发展部长，2007年至2011年担任自由联盟最后一任主席。自2020年起，他一直担任切尔尼米莱西河畔科斯特尔茨市市长。"
