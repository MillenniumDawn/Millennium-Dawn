 SER_business_efficiency_desc: "WIP"
 SER_idea_diversify_economy: "Economy Diversification"
 SER_idea_diversify_economy_desc: "WIP"
 SER_shut_down_opposition: "Expelled Party of Opposing Beliefs"
 SER_socialist_merger: "Merged Ideologies"
 SER_depleted_uranium: "Depleted Uranium Waste"
 SER_depleted_uranium_desc: "Leftover depleted uranium waste from the 90's war is harming our people, we must take action to clean it up otherwise it will continue to be a hindrance."
 SER_earthquake_proof_infrastructure: "Earthquake Proof Infrastructure"
 SER_earthquake_proof_infrastructure_desc: "In light of the 2010 Kraljevo earthquake, we have taken earthquake proof measures and our nation will be less shaken if we were to be hit again."
 SER_damaged_complexes: "Damaged Complexes"
 SER_damaged_complexes_desc: "One of our larger industrial complexes was heavily damaged by the earthquake and is in no shape to operate, in fear of having to shut it down, we had government officials sign off on it as operational, of course it isn't really but our constructers are repairing it as fast as they can."
 SER_disorganized_industrial_sector: "Disorganized Industrial Sector"
 SER_disorganized_industrial_sector_desc: "Our industry is still all over the place and confused, with government transition the contracts of our industry expired due to government ownership in our socialist economy and a repeat of the situation in Belarus' industry after independence has occured!"
