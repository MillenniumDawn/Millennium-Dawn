 FULL_POLITICS_VIEW_BUTTON_TT:0 "Développer la vue de fête"
 
 western_desc:0 "Les gouvernements occidentaux et pro-occidentaux cherchent à conserver l'ordre mondial libéral centré sur les États-Unis qui règne en souverain depuis la chute de l'Union soviétique. Par le biais d'institutions telles que la Banque mondiale et le FMI, elles encouragent la libéralisation économique et la dénationalisation. Bien que la vaste majorité des pays à perspectives occidentales soient de différentes formes de démocraties, ils sont également sous-tendus par un gouvernement fortiste pro-occidental bénéficiant du statu quo."
 emerging_desc:0 "Les gouvernements avec une perspective émergente sont ceux, en particulier ceux du Sud et de la sphère post-soviétique, qui cherchent à remplacer l’ordre mondial libéral en vigueur par leurs propres institutions alternatives et leur mode de fonctionnement mondial multipolaire. Leurs attitudes à l’égard de la mondialisation, des formes de gouvernement et de la politique intérieure sont souvent divergentes."
 salafist_desc:0 "Le salafisme est un rejeton ultraconservateur, intolérant et fondamentaliste de l'islam sunnite traditionnel. Il a pris une importance croissante depuis que les monarchies wahabites du golfe ont fourni des milliards de dollars pour financer ses enseignements depuis le milieu du 20e siècle. Le salafisme a connu des incarnations particulièrement violentes chez les talibans, Al-Qaïda et ISIS."
 non_aligned_desc:0 "Les gouvernements non alignés varient considérablement selon les types de gouvernement et les sous-idéologies, et ont généralement une approche très pragmatique de leurs alignements à l'étranger. Beaucoup veulent simplement renforcer leur indépendance nationale ou d'autres objectifs régionaux. D'autres sont tiraillés entre des puissances supérieures qui, dans leur lutte pour l'influence, les entraînent dans des directions différentes."
 nationalism_desc:0 "Les gouvernements nationalistes croient avoir maîtrisé la mondialisation et cherchent une renaissance nationale fondée sur le protectionnisme, la militarisation et la souveraineté nationale et ethnique. Ils détestent les institutions libérales mondiales, mais peuvent rester pragmatiques dans leurs alignements internationaux pour promouvoir leurs objectifs nationaux ou expansionnistes."
 
 
