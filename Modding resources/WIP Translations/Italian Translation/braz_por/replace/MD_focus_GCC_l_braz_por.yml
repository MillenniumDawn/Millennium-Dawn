 l_braz_por:
 gulf: "Focus Tree del Golfo"
 GCC_socio_economic_affairs: "Affari socio-economici"
 GCC_socio_economic_affairs_desc: "L'economia e la società di [ROOT.GetNameDef] sono sfide interessanti. Molti sostengono che la nostra attuale dipendenza dal petrolio sia insostenibile e gli stranieri hanno criticato le nostre politiche nei confronti dei migranti stranieri. Inoltre, voci interne ed esterne chiedono a gran voce un miglioramento dei diritti delle donne."
 GCC_the_rentier_state: "Lo Stato Rentier"
 GCC_the_rentier_state_desc: "L'economia [ROOT.GetAdjective] è comunemente caratterizzato come uno Stato rinunciatario. Ciò è dovuto al fatto che il nostro reddito deriva da rendite petrolifere esterne \"rendite petrolifere\". Questo reddito viene poi distribuito ai nostri sudditi sotto forma di sussidi e welfare, permettendo al nostro Paese di funzionare senza un sistema fiscale o un governo rappresentativo. Tuttavia, è risaputo che un giorno il petrolio da cui dipende questo sistema si esaurirà."
 GCC_expand_oil_extraction: "Espandere l'estrazione del petrolio"
 GCC_expand_oil_extraction_desc: "Sebbene sia evidente la necessità di diversificare la nostra economia, ciò non significa che dobbiamo interrompere immediatamente le nostre attività di estrazione del petrolio."
 GCC_joint_ventures: "Imprese comuni"
 GCC_joint_ventures_desc: "Mentre [fossil_fuel_industry_name] è perfettamente in grado di svolgere le proprie attività di estrazione petrolifera da sola, ma potrebbe comunque beneficiare delle risorse e del know-how tecnologico di altre aziende petrolifere."
 GCC_total_sa: "Total S.A."
 GCC_total_sa_desc: "Total è un'azienda francese del settore petrolifero e del gas e una delle sette \"Supermaggiori\" compagnie petrolifere."
 GCC_royal_dutch_shell: "Royal Dutch Shell"
 GCC_royal_dutch_shell_desc: "Shell è un'azienda ango-olandese e la terza compagnia più grande del mondo. Le sue risorse e la sua esperienza accumulata in più di un secolo potrebbero essere una grande risorsa per [fossil_fuel_industry_name]."
 GCC_lukoil: "Lukoil"
 GCC_lukoil_desc: "Il gigante russo dell'energia Lukoil non ha la lunga storia di alcuni dei suoi concorrenti europei, ma è comunque cresciuto rapidamente fino a diventare uno dei maggiori produttori di petrolio al mondo."
 GCC_sinopec: "Sinopec"
 GCC_sinopec_desc: "La China Petroleum & Chemical Corporation o Sinopec è il più grande conglomerato petrolifero, del gas e petrolchimico del mondo e può quindi attingere a immense risorse finanziarie."
 GCC_stock_market_listing: "Quotazione in borsa"
 GCC_stock_market_listing_desc: "Un'offerta pubblica iniziale (IPO) di [fossil_fuel_industry_name] sarà per molti versi una cartina di tornasole della stabilità del nostro Paese. Se gli investitori nazionali e internazionali avranno fiducia nel nostro Paese, l'IPO sarà un successo, ma potrebbe anche non riuscire a raccogliere somme consistenti. La quantità di denaro raccolto dall'IPO determinerà l'entità del contributo al nostro fondo sovrano."
 GCC_sovereign_wealth_fund: "Fondo sovrano"
 GCC_sovereign_wealth_fund_desc: "I proventi dell'IPO possono rafforzare il nostro fondo sovrano, migliorando la nostra capacità di effettuare investimenti all'estero e di finanziare servizi pubblici e progetti infrastrutturali in patria."
 GCC_secure_the_fossil_fuel_industry: "Mettere in sicurezza l'industria dei combustibili fossili"
 GCC_secure_the_fossil_fuel_industry_desc: "Il controllo dello Stato su [fossil_fuel_industry_name] ci ha servito bene in passato e continuerà a farlo. Anche senza la proprietà diretta dell'azienda, il nostro governo può mantenere [fossil_fuel_industry_name] al guinzaglio e impedire che diventi troppo autonomo.."
 GCC_untether_the_fossil_fuel_industry: "Liberare l'industria dei combustibili fossili"
 GCC_untether_the_fossil_fuel_industry_desc: "Per decenni abbiamo mantenuto uno stretto controllo su [fossil_fuel_industry_name], ma con l'IPO è arrivato il momento di abbandonare il nostro ferreo controllo. Questa mossa farà indubbiamente arrabbiare coloro che attualmente beneficiano del controllo statale e consentirà la formazione di una base di potere indipendente alla guida dell'azienda. Tuttavia, la rinuncia al controllo consentirà all'azienda di svolgere le proprie attività in modo più efficiente."
 GCC_innovative_techniques: "Tecniche innovative"
 GCC_innovative_techniques_desc: "Il 21° secolo porta con sé nuove sfide e nuove opportunità. Dobbiamo sfruttare queste opportunità per sviluppare modi nuovi e intelligenti per superare le sfide legate all'estrazione del petrolio."
 GCC_deepen_the_safety_net: "Approfondire la rete di sicurezza"
 GCC_deepen_the_safety_net_desc: "Il nostro sistema di governo si basa sulla distribuzione della ricchezza ai cittadini attraverso i servizi pubblici. Possiamo destinare i proventi del petrolio all'espansione di questo sistema di patronato. Questo rafforzerà il sostegno al nostro governo."
 GCC_subsidize_economic_activity: "Sovvenziona l'attività economica"
 GCC_subsidize_economic_activity_desc: "I sussidi alle attività economiche della nostra classe mercantile sono un'altra importante fonte di patrocinio da cui dipende la nostra autorità. L'aumento dei sussidi con i proventi del petrolio non solo rafforzerà il sostegno della classe mercantile al nostro governo, ma contribuirà anche a stimolare la crescita economica dell'economia [ROOT.GetAdjective]."
 GCC_reinforce_patronage_networks: "Rafforzare le reti di patronato"
 GCC_reinforce_patronage_networks_desc: "Se i nostri sudditi e la classe mercantile sono importanti fonti di sostegno per il nostro governo, ci sono altre forze politiche la cui lealtà è ancora più cruciale per la sopravvivenza del nostro governo. Dobbiamo rafforzare le reti clientelari che garantiscono la fedeltà di questi attori politici."
 GCC_invest_in_the_metal_industry: "Investire nell'industria metallurgica"
 GCC_invest_in_the_metal_industry_desc: "Sebbene il nostro Paese sia noto soprattutto per l'estrazione e l'esportazione di combustibili fossili, Dio ha dotato il nostro Paese anche di metalli leggeri. Sebbene concentrarsi sull'estrazione di queste materie prime non serva a diversificare la nostra economia, può fornire utili benefici a breve termine."
 GCC_diversify_the_economy: "Diversificare l'economia"
 GCC_diversify_the_economy_desc: "Per ridurre la nostra dipendenza dal petrolio, dovremmo investire in altri settori dell'economia, in particolare in quelli secondari e terziari legati alla produzione e ai servizi. Questo non sarà un compito facile e incontrerà inevitabilmente l'opposizione di coloro che beneficiano dello status quo."
 GCC_shrink_the_safety_net: "Ridurre la rete di sicurezza"
 GCC_shrink_the_safety_net_desc: "L'attuale offerta di servizi sociali è importante per la legittimità del nostro governo, ma è gonfiata e insostenibile. Dobbiamo effettuare i tagli necessari per promuovere la diversificazione della nostra economia."
 GCC_private_sector_job_creation: "Creazione di posti di lavoro nel settore privato"
 GCC_private_sector_job_creation_desc: "Il nostro governo ha storicamente impiegato la maggior parte dei cittadini nel settore pubblico. Sebbene questo abbia garantito un'occupazione stabile alla popolazione di [ROOT.GetNameDef], non è uno stato di cose che favorisce un'economia dinamica e diversificata. Dovremmo aprire spazi nel settore privato per gli ex dipendenti pubblici, ma questo comporterà naturalmente una riduzione del settore pubblico"
 GCC_construction_boom: "Boom dell'edilizia"
 GCC_construction_boom_desc: "Investire nell'edilizia è essenziale per realizzare un'economia diversificata"
 GCC_support_the_aviation_sector: "Sostenere il settore dell'aviazione"
 GCC_support_the_aviation_sector_desc: "Le compagnie aeree, da Etihad a Qatar Airways, hanno rafforzato l'immagine internazionale dei loro Paesi e sono imprese uniche in economie altrimenti dominate dal petrolio. Dovremmo sostenere la nostra industria aeronautica nazionale per capitalizzare questa reputazione e aumentare i nostri progressi verso la diversificazione"
 GCC_support_the_entertainment_industry: "Sostenere l'industria dell'intrattenimento"
 GCC_support_the_entertainment_industry_desc: "Il cinema e la musica sono settori in cui il nostro Paese è decisamente carente. Sostenere questi settori dell'economia non solo svilupperà utili opportunità economiche, ma aumenterà anche il sostegno del nostro governo tra la popolazione. Tuttavia, la contraddizione di questa politica con i valori islamici fondamentalisti potrebbe renderci nemici in alcuni ambienti"
 GCC_support_manufacturing: "Sostenere il settore manifatturiero"
 GCC_support_manufacturing_desc: "A causa delle vaste risorse naturali del nostro Paese, [ROOT.GetNameDef] non si è mai completamente industrializzato. Oltre a sviluppare il settore dei servizi, dovremmo anche sostenere la nostra industria manifatturiera in erba"
 GCC_the_dubai_model: "Il modello Dubai"
 GCC_the_dubai_model_desc: "Dubai ha sviluppato un modello economico unico per gli standard del Golfo, che ha ridotto con successo la dipendenza dell'Emirato di Dubai dal petrolio. Tuttavia, questo modello di incoraggiamento degli investimenti stranieri e del turismo ha avuto un costo, con molti residenti di Dubai che si sentono disincantati dall'occidentalizzazione e dalla crescita economica diseguale"
 GCC_reduce_vice_prevention: "Ridurre la prevenzione del vizio"
 GCC_reduce_vice_prevention_desc: "Per attirare gli stranieri nel nostro Paese dobbiamo innanzitutto allentare alcune delle nostre leggi più austere, in particolare quelle riguardanti il divieto di bere alcolici e le restrizioni sull'abbigliamento. Tuttavia, queste azioni non saranno prive di conseguenze"
 GCC_court_tourism_and_foreign_businesses: "Il turismo in tribunale e le imprese straniere"
 GCC_court_tourism_and_foreign_businesses_desc: "Ora che abbiamo sufficientemente allentato le nostre leggi sociali, abbiamo aperto la strada agli investimenti stranieri per sostenere le nostre infrastrutture interne e al settore del turismo come alternativa al petrolio."
 GCC_end_the_rentier_state: "Porre fine allo Stato Rentier"
 GCC_end_the_rentier_state_desc: "Lo Stato rentier dipende da un flusso costante di entrate petrolifere. Dato che questo non è più possibile, è giunto il momento di porre fine allo Stato rentier e di trovare fonti alternative di legittimità"
 GCC_end_oil_dependency: "Porre fine alla dipendenza dal petrolio"
 GCC_end_oil_dependency_desc: "I nostri sforzi di diversificazione hanno finalmente dato i loro frutti. L'economia [ROOT.GetAdjective] non deve più dipendere esclusivamente dalla produzione e dall'esportazione di combustibili fossili, aprendo la strada a un futuro più sostenibile."
 GCC_empower_industrial_conglomerates: "Dare potere ai conglomerati industriali"
 GCC_empower_industrial_conglomerates_desc: "Il nostro sostegno al settore manifatturiero ha permesso ai conglomerati industriali di iniziare ad accumulare capitale e influenza. Sostenere questa nuova forza economica aiuterà a consolidare il nostro fiorente settore secondario, ma creerà una nuova base di potere che potrebbe cercare di influenzare la politica del governo"
 GCC_commit_to_domestic_merchants: "Impegnarsi per i commercianti nazionali"
 GCC_commit_to_domestic_merchants_desc: "La classe dei mercanti è stata storicamente fondamentale per l'economia di [ROOT.GetNameDef] e come tale ha esercitato un'influenza significativa negli affari [ROOT.GetAdjective]. Dovremmo continuare a sostenere questi mercanti per preservare l'equilibrio di potere interno esistente"
 GCC_cater_to_investors: "Accontentare gli investitori"
 GCC_cater_to_investors_desc: "Il futuro non è nella manifattura o nelle forme tradizionali di commercio, ma nella finanza moderna. Per questo motivo dovremmo sviluppare [ROOT.GetNameDef] come hub finanziario regionale, al fine di assicurare la nostra rilevanza globale in questa era post-petrolifera"
 GCC_migrant_rights: "Diritti dei migranti"
 GCC_migrant_rights_desc: "La nostra situazione demografica unica merita attenzione. Mentre la nostra economia dipende dal continuo afflusso di migranti dal resto del Medio Oriente e dall'Asia meridionale, alcuni dei nostri soggetti temono una diluizione dell'identità [ROOT.GetAdjective]. Inoltre, ci siamo attirati critiche per le cattive condizioni in cui lavorano molti migranti di [ROOT.GetNameDef] e per le limitate tutele legali che il nostro governo offre loro"
 GCC_inclusive_policies: "Politiche inclusive"
 GCC_inclusive_policies_desc: "È tempo che [ROOT.GetNameDef] accetti la centralità degli immigrati nella nostra società. Dovremmo fare il possibile per migliorare le loro condizioni di vita e accoglierli in questo grande Paese"
 GCC_amend_the_kafala_system: "Modificare il sistema della Kafala"
 GCC_amend_the_kafala_system_desc: "Il sistema della kafala richiede che i lavoratori migranti abbiano degli sponsor nel Paese, in pratica li rende fortemente dipendenti dai loro datori di lavoro, aprendoli allo sfruttamento e agli abusi. Naturalmente, i tentativi di riforma di questo sistema incontreranno l'opposizione dei vari datori di lavoro del nostro Paese"
 GCC_minimum_wage: "Salario minimo"
 GCC_minimum_wage_desc: "La mancanza di un salario minimo per i lavoratori migranti ha contribuito alle loro cattive condizioni di vita e all'eccessiva dipendenza dai datori di lavoro. Il loro tenore di vita potrebbe essere migliorato in modo significativo introducendone uno. Tuttavia, questa mossa avrà probabilmente un effetto negativo sulla nostra attività economica"
 GCC_open_pathways_to_citizenship: "Percorsi aperti alla cittadinanza"
 GCC_open_pathways_to_citizenship_desc: "Finché ai migranti di [ROOT.GetNameDef] verrà negata la cittadinanza, essi rimarranno soggiogati e oppressi. Dovremmo rendere più facile l'acquisizione della cittadinanza per gli stranieri che risiedono in questo Paese da abbastanza tempo. Se da un lato questo aumenterà la nostra popolarità tra i cittadini naturalizzati, dall'altro questa politica avrà probabilmente l'effetto opposto sui residenti locali, aumentando così il sostegno alle forze politiche nativiste"
 GCC_exclusive_policies: "Politiche esclusive"
 GCC_exclusive_policies_desc: "L'ondata di migranti che arriva in [ROOT.GetNameDef] è una minaccia alla nostra cultura e alla nostra identità. Dobbiamo proteggere il popolo [ROOT.GetAdjective] da questa minaccia"
 GCC_reverse_naturalization: "Naturalizzazione inversa"
 GCC_reverse_naturalization_desc: "Anche se la naturalizzazione degli immigrati stranieri è stata scarsa, dobbiamo revocare la cittadinanza agli stranieri che sono riusciti a ottenerla e impedire ogni ulteriore naturalizzazione."
 GCC_impose_quotas: "Imporre quote"
 GCC_impose_quotas_desc: "Dovremmo limitare il numero di migranti che entrano nel Paese per ridurre il tasso di erosione della cultura [ROOT.GetAdjective]"
 GCC_maintain_exploitation: "Mantenere lo sfruttamento"
 GCC_maintain_exploitation_desc: "Sebbene non sopportiamo l'influenza corruttrice degli immigrati stranieri sulla nostra società e abbiamo fatto tutto il possibile per difenderci dalla minaccia che rappresentano, dobbiamo accettare la necessità degli immigrati stranieri per la nostra continua crescita economica."
 GCC_accelerated_growth: "Crescita accelerata"
 GCC_accelerated_growth_desc: "La nostra decisione di ignorare le pressioni per riformare il sistema della kafala ci ha permesso di continuare a sfruttare al massimo la nostra popolazione migrante"
 GCC_mass_deportation: "Deportazione di massa"
 GCC_mass_deportation_desc: "Gli stranieri sono un'influenza corruttrice sulla nostra società e devono essere espulsi per il bene della nazione"
 GCC_empower_the_mutaween: "Favorire il Scritturalismo"
 GCC_empower_the_mutaween_desc: "La sharia è un fondamento importante del nostro sistema legale. Tuttavia, possiamo fare di più. La graduale e insidiosa invasione dei valori liberali nella nostra società religiosa deve essere fermata. Dovremmo invece tornare ai principi fondamentali della sharia"
 GCC_weaken_the_mutaween: "Favorire il riformismo"
 GCC_weaken_the_mutaween_desc: "La tendenza graduale degli ultimi anni nella regione è stata verso la liberalizzazione sociale. Invece di resistere a questa tendenza, dovremmo fare il possibile per sostenerla"
 GCC_womens_rights: "Diritti delle donne"
 GCC_womens_rights_desc: "Il destino delle donne di [ROOT.GetNameDef] è, come sempre, nelle mani degli uomini [ROOT.GetAdjective]. Dobbiamo decidere se vogliamo cambiare questo stato di cose o preservare lo status quo patriarcale. Indipendentemente dall'approccio che adotteremo, la condizione delle nostre donne è centrale per la nostra identità di nazione"
 GCC_women_in_the_economy: "Le donne nell'economia"
 GCC_women_in_the_economy_desc: "Le donne hanno recentemente iniziato a diventare più importanti nella comunità imprenditoriale, ma questa tendenza è ancora in una fase iniziale. C'è ampio spazio per sostenere questa tendenza o per contrastarla"
 GCC_women_in_politics: "Donne in politica"
 GCC_women_in_politics_desc: "La stragrande maggioranza delle cariche ufficiali rimane occupata da uomini. Dobbiamo decidere se lottare per l'uguaglianza di genere o se tenere le donne fuori dalla sfera politica"
 GCC_reform_personal_status_laws: "Riformare le leggi sullo stato personale"
 GCC_reform_personal_status_laws_desc: "Le leggi sullo status personale sono l'area del nostro codice legale che attinge maggiormente ai principi della sharia. Come tali, queste leggi discriminano pesantemente le donne, ad esempio affermando che legalmente un uomo vale due donne. Leggi obsolete come questa dovrebbero essere riviste"
 GCC_political_affairs: "Affari politici"
 GCC_political_affairs_desc: "Il nostro governo affronta molte minacce. Gli attivisti pro-democrazia, i radicali islamici e così via mettono direttamente in discussione la legittimità del nostro governo. Sta a noi decidere se accettare le critiche di questi detrattori o se reprimerle duramente"
 GCC_constitutional_monarchy: "Monarchia costituzionale"
 GCC_constitutional_monarchy_desc: "È giunto il momento che la famiglia reale deleghi alcuni poteri limitati a una legislatura eletta. Questo ci permetterà di preservare la nostra posizione privilegiata e la maggior parte della nostra autorità politica, riducendo al contempo le pressioni a favore della democrazia, almeno per il momento"
 GCC_universal_suffrage: "Suffragio universale"
 GCC_universal_suffrage_desc: "Consentire alla totalità della popolazione [ROOT.GetAdjective] di eleggere i legislatori impedirà che vengano mosse accuse di discriminazione e pregiudizio nei confronti del nostro governo"
 GCC_permit_activism: "Attivismo dei permessi"
 GCC_permit_activism_desc: "Sebbene in passato non abbiamo tollerato critiche al nostro governo al di fuori di petizioni controllate, la nostra posizione è abbastanza sicura da permetterci di consentire l'attività di gruppi di attivisti."
 GCC_empower_parliament: "Dare potere al Parlamento"
 GCC_empower_parliament_desc: "Il Parlamento rimane vincolato dalla nostra costituzione, con la grande maggioranza dell'autorità che rimane nelle mani della famiglia reale. Questo ha portato a richieste popolari per una maggiore autorità delegata alla nostra legislatura eletta, richieste che dovremmo ascoltare"
 GCC_end_censorship: "Fine della censura"
 GCC_end_censorship_desc: "Se da un lato la censura aiuta a difendersi dalle minacce alla nostra autorità, dall'altro soffoca il discorso popolare costruttivo e alimenta il risentimento verso il nostro governo"
 GCC_free_and_fair_elections: "Governo pienamente democratico"
 GCC_free_and_fair_elections_desc: "Mentre le nostre riforme hanno portato a una legislatura eletta democraticamente che agisce come un controllo sul nostro potere, abbiamo finora mantenuto il controllo della famiglia reale sulla nomina dei funzionari di governo. Le richieste popolari di un'ulteriore democratizzazione non possono più essere ignorate ed è giunto il momento di aprire queste posizioni alla contesa elettorale"
 GCC_empower_baath_supporters: "Dare potere ai sostenitori del Baath"
 GCC_empower_baath_supporters_desc: "Il partito Baath, un tempo grande, e la causa nazionalista araba hanno sofferto per la divisione e la sconfitta in tutta la regione. Ora che abbiamo aperto lo spazio politico nel nostro Paese, possiamo fare di [ROOT.GetNameDef] una nuova base per il partito Baath e il suo mix di ideologia socialista e nazionalista"
 GCC_empower_shia_democrats: "Dare potere ai democratici sciiti"
 GCC_empower_shia_democrats_desc: "I nostri cittadini sciiti chiedono a gran voce di essere rappresentati, e meritatamente. Dovremmo dare il nostro sostegno ai vari gruppi pro-democrazia che rappresentano il popolo sciita"
 GCC_empower_sunni_democrats: "Dare potere ai democratici sunniti"
 GCC_empower_sunni_democrats_desc: "L'Islam sunnita pluralista è stato una delle forme più importanti di opposizione al nostro governo durante il periodo di governo autoritario [ROOT.GetNameDef]. I valori religiosi di gruppi come i Fratelli Musulmani, così come gli stretti legami con la comunità attraverso reti di sostegno informale e di assistenza sociale, rafforzano il loro sostegno popolare"
 GCC_empower_western_based_dissidents: "Dare potere ai liberali"
 GCC_empower_western_based_dissidents_desc: "Alcuni partiti e attivisti sono stati influenzati dai valori secolari e liberali dell'Occidente e quindi favoriscono la liberalizzazione sociale, a differenza dei partiti islamisti più socialmente conservatori. I loro valori li rendono popolari tra i giovani progressisti, ma allontanano gli elettori più anziani e conservatori"
 GCC_defensive_nationalism: "Nazionalismo difensivo"
 GCC_defensive_nationalism_desc: "Il nostro Stato deve affrontare molte minacce esterne. Il modo migliore per rispondere a queste minacce non è quello di sforzarci troppo coinvolgendoci all'estero, ma di concentrarci sulla difesa dei nostri confini nazionali e di preservare la nostra unità interna."
 GCC_aggressive_nationalism: "Nazionalismo aggressivo"
 GCC_aggressive_nationalism_desc: "La miglior difesa è un buon attacco. Lo Stato di [ROOT.GetNameDef] deve essere pronto a colpire all'estero per proteggere la nostra integrità nazionale"
 GCC_irredentist_rhetoric: "Retorica irredentista"
 GCC_irredentist_rhetoric_desc: "[irredentist_rhetoric_description]"
 GCC_irredentist_rhetoric_desc_BHR: "I Baharna sono un popolo orgoglioso diffuso nell'Arabia orientale. Un tempo governavano un vasto territorio che si estendeva su tutta l'Arabia orientale. Da allora i Baharna hanno sofferto per l'oppressione dei conquistatori stranieri. Le dinastie Al-Khalifa e Al-Saud hanno ingiustamente presieduto e diviso un popolo un tempo grande. Liberato dal loro giogo, il popolo del Bahrein tornerà alla sua antica gloria"
 GCC_irredentist_rhetoric_desc_KUW: "La Convenzione di Uqair del 1922 ha diviso una parte del territorio kuwaitiano tra il nostro governo e quello di Najd, l'odierna Arabia Saudita. Questa zona divisa è ricca di petrolio e quindi i sauditi possiedono attualmente ricchezze petrolifere che sono nostre di diritto. Dovremmo riprenderci la porzione della Zona divisa controllata dai sauditi e le opportunità di estrazione del petrolio che essa ci offre"
 GCC_irredentista_retorica_desc_OMA: "Le province yemenite di al-Mahrah e Hadramawt hanno stretti legami storici e culturali con la provincia omanita di Dhofar. Questi orientali sono culturalmente e, nel caso di al-Mahrah, linguisticamente distinti dal resto dello Yemen. Inoltre, i loro legami con la capitale yemenita nel nord-ovest sono a dir poco tenui e probabilmente accoglierebbero con favore la governance omanita"
 GCC_irredentist_rhetoric_desc_QAT: "La proprietà del Bahrein sulle isole Hawar, di diritto qatariota, è un affronto al nostro orgoglio nazionale. La nostra sovranità sulle isole potrebbe essere facilmente ripristinata nel caso in cui il Bahrein cessasse di esistere"
 GCC_irredentist_rhetoric_desc_SAU: "Abdulaziz fondò quella che sarebbe diventata l'Arabia Saudita attraverso un'ambiziosa conquista della penisola arabica. Tale conquista era necessariamente limitata all'epoca dalla protezione britannica degli Emirati lungo la costa araba orientale e dei regni hashemiti. Ora che non esiste più un freno alla nostra espansione regionale, siamo liberi di unificare l'intera penisola araba sotto un'unica bandiera"
 GCC_irredentist_rhetoric_desc_UAE: "Bahrein e Qatar avrebbero dovuto unirsi all'unione che si è formata nel 1971 e che ha dato vita agli Emirati Arabi Uniti. Affinché il nostro Paese raggiunga la sua piena gloria, non si può permettere che questi due emirati canaglia rimangano indipendenti e devono essere riportati nell'unione con la forza, se necessario"
 GCC_favor_khomeinism: "Favorire il khomeinismo"
 GCC_favor_khomeinism_desc: "Il principio del wilayat al-faqih è un principio sciita reso popolare dall'ayatollah iraniano Khomeini che pone il potere nelle mani di un faqih, o giurista islamico. Il principio è condiviso da gruppi alleati della Repubblica islamica dell'Iran, come le varie propaggini di Hezbollah, e come tale lega un'identità sciita che trascende i confini"
 GCC_favor_the_shiraziyyin: "Favorisci gli Shiraziyyin"
 GCC_favor_the_shiraziyyin_desc: "Gli Shiraziyyin, o seguaci di al-Shirazi, aderiscono agli insegnamenti dell'eminente leader religioso sciita Mohammad al-Shirazi, che ha litigato con l'Ayatollah Khomeini a causa della sua opposizione alla wilayat al-faqih. A seguito di questo scisma, i movimenti shirazi del Golfo hanno solitamente cercato l'autonomia dall'Iran e hanno concentrato la loro attenzione su questioni nazionali piuttosto che transnazionali"
 GCC_maintain_tradition: "Mantenere la tradizione"
 GCC_maintain_tradition_desc: "La nostra liberalizzazione della sfera politica non significa che dovremmo cercare di abbandonare completamente le nostre tradizioni locali a favore di una società completamente occidentale e liberale. Il nostro Stato deve continuare a essere governato secondo i principi islamici e i valori del popolo [ROOT.GetAdjective] devono essere rispettati"
 GCC_westernization_policies: "Politiche di occidentalizzazione"
 GCC_westernization_policies_desc: "[ROOT.GetAdjective] la società non può progredire se rimane radicata in tradizioni antiquate. La nostra nazione deve sottoporsi a rapide riforme liberalizzanti per diventare un membro civile della comunità internazionale."
 GCC_religious_subsidies: "Sovvenzioni religiose"
 GCC_religious_subsidies_desc: "Dovremmo dimostrare il continuo sostegno del nostro governo alle istituzioni religiose di [ROOT.GetNameDef] fornendo loro sussidi governativi"
 GCC_ideological_partners: "Partner ideologici"
 GCC_ideological_partners_desc: "Il Medio Oriente è una regione pericolosa. Siamo minacciati da tutti i lati da forze ostili e per questo dobbiamo rafforzare le nostre relazioni con gli Stati che condividono il nostro allineamento ideologico"
 GCC_establish_a_republic: "Stabilire una Repubblica"
 GCC_establish_a_republic_desc: "Sebbene finora abbiamo tollerato la continuazione della monarchia a titolo simbolico, la sua esistenza continua a essere un affronto ai nostri valori democratici. Il popolo di [ROOT.GetNameDef] non sarà mai veramente libero dalla sua eredità autoritaria fino a quando non si libererà della famiglia reale"
 GCC_preserve_the_royal_family: "Preserva la famiglia reale"
 GCC_preserve_the_royal_family_desc: "La permanenza della famiglia reale non rappresenta chiaramente una minaccia per la nostra democrazia. Tutta la loro autorità è stata tolta e il loro potere sui funzionari eletti è stato eliminato. Perché mettere a rischio la stabilità di [ROOT.GetNameDef] distruggendo un'istituzione di questo Paese che è ancora guardata con affetto da molti?"
 GCC_break_the_religious_establishment: "Rompere l'establishment religioso"
 GCC_break_the_religious_establishment_desc: "Per troppo tempo la politica del governo [ROOT.GetAdjective] è stata dipendente dagli ulema, o studiosi musulmani, che hanno sostenuto o contrastato le politiche del governo a seconda della loro interpretazione della legge islamica. Sebbene siamo riusciti a liberalizzare il nostro governo in modo significativo, gli ulema rimangono un ostacolo importante al progresso della nostra società, un ostacolo che dovrebbe essere rimosso"
 GCC_absolute_monarchy: "Monarchia assoluta"
 GCC_absolute_monarchy_desc: "La risposta alle critiche al nostro governo non è cedere alle richieste di pericolosi populisti avviando riforme democratiche. Dovremmo invece sfruttare le maggiori opportunità di controllo della società che il XXI secolo ci offre per rafforzare l'autorità del nostro governo. Mantenere il controllo assoluto della monarchia sul Paese è l'unico modo per preservare la stabilità"
 GCC_anti_corruption_drive: "Unità anticorruzione"
 GCC_anti_corruption_drive_desc: "La corruzione è innegabilmente un problema in [ROOT.GetNameDef]. Potrebbe essere vantaggioso per noi dare la caccia ai membri della famiglia reale coinvolti in attività di corruzione, in particolare a quelli che rappresentano la più grande minaccia all'autorità di [ROOT.GetLeader]..."
 GCC_reinforce_tribal_ties: "Rafforzare i legami tribali"
 GCC_reinforce_tribal_ties_desc: "La nostra autorità è sempre dipesa dagli stretti legami della famiglia reale con i leader delle varie tribù di [ROOT.GetNameDef]. Per garantire il nostro dominio dovremmo assicurarci che questi legami siano più forti che mai"
 GCC_extend_control_over_the_ulema: "Estendere il controllo sugli Ulema"
 GCC_extend_control_over_the_ulema_desc: "Gli ulema sono una parte estremamente influente della società [ROOT.GetAdjective] e in passato hanno servito bene gli interessi del nostro governo emettendo interpretazioni della legge islamica che giustificavano le nostre azioni. Tuttavia, mantengono un alto grado di autonomia e come tali possono rifiutarsi di appoggiare certe politiche. Questa autonomia deve essere erosa se si vuole che l'autorità del monarca rimanga suprema"
 GCC_bolster_the_security_services: "Rafforzare i servizi di sicurezza"
 GCC_bolster_the_security_services_desc: "I servizi di polizia e di intelligence del nostro Paese sono indispensabili per la sicurezza del nostro regime e, per estensione, per la sicurezza di [ROOT.GetNameDef]. Devono ricevere tutte le risorse necessarie per combattere i pericolosi elementi destabilizzanti nella società [ROOT.GetAdjective]"
 GCC_centralize_power: "Centralizzare il potere"
 GCC_centralize_power_desc: "La più grande minaccia all'autorità di [ROOT.GetLeader] non viene dai jihadisti o dai democratici, ma dai membri rivali della famiglia reale. Le dimensioni della famiglia reale fanno sì che molte figure contrarie al governo di [ROOT.GetLeader] siano state in grado di mantenere i propri centri di potere all'interno del governo. Queste fonti alternative di autorità devono essere eliminate"
 GCC_pro_government_indoctrination: "Indottrinamento pro-governo"
 GCC_pro_government_indoctrination_desc: "La scuola e la moschea sono luoghi chiave in cui le opinioni [ROOT.GetAdjective]s vengono plasmate e modellate. Dovremmo fare pressione su queste istituzioni affinché esprimano opinioni favorevoli al governo e instillino un senso di patriottismo nelle persone [ROOT.GetAdjective]"
 GCC_enhanced_surveillance: "Sorveglianza costante"
 GCC_enhanced_surveillance_desc: "Sebbene la maggior parte dei cittadini di [ROOT.GetNameDef] sia leale e patriottica, dobbiamo tenere sotto controllo l'intera popolazione per assicurarci che gli elementi sovversivi non emergano sotto il nostro naso"
 GCC_a_cult_of_personality: "Un culto della personalità"
 GCC_a_cult_of_personality_desc: "[ROOT.GetLeader] non deve essere semplicemente temuto dai suoi nemici, ma anche amato dal suo popolo. Grazie al controllo sulla società [ROOT.GetAdjective] che ci siamo assicurati, possiamo convincere la popolazione [ROOT.GetAdjective] che il successo e la fortuna di questo Paese sono legati direttamente alla mano guida del nostro glorioso leader, la cui volontà è un tutt'uno con quella di Allah"
 GCC_build_a_totalitarian_state: "Costruire uno Stato totalitario"
 GCC_build_a_totalitarian_state_desc: "Il nostro consolidamento dello Stato è ora completo. Abbiamo costruito una società che ama incondizionatamente [ROOT.GetLeader] e il suo governo. Una società in cui ogni accenno di ribellione viene stroncato sul nascere e in cui la fedeltà alla famiglia reale ha la precedenza su tutto il resto."
 GCC_a_radical_reorientation: "Un riorientamento radicale"
 GCC_a_radical_reorientation_desc: "Nonostante il fondamentalismo islamico sia considerato una minaccia per il governo e visto con ostilità dalla maggior parte dell'élite, in alcuni ambienti c'è un tranquillo sostegno alle interpretazioni radicali del Corano, interpretazioni che sfidano l'autorità e chiedono l'istituzione di uno Stato islamico con la forza delle armi"
 GCC_covert_support_for_islamist_radicals: "Sostegno occulto"
 GCC_covert_support_for_islamist_radicals_desc: "Al-Qaeda nella Penisola Arabica è da tempo attiva nel Golfo, anche se le sue attività sono state principalmente confinate nello Yemen. Attraverso canali discreti possiamo fornire finanziamenti agli elementi di AQAP nello Yemen per aumentare la vitalità del movimento"
 GCC_tolerate_radical_preachers: "Tollerare i predicatori radicali"
 GCC_tolerate_radical_preachers_desc: "Gli ulema comprendono un'ampia gamma di individui con un'altrettanto ampia gamma di opinioni. Sebbene il governo sia storicamente diffidente nei confronti delle figure religiose che rilasciano dichiarazioni sovversive, possiamo usare la nostra influenza per garantire che le frange radicali degli ulema abbiano la possibilità di esprimere le loro opinioni"
 GCC_welcome_militants: "Afflusso di militanti"
 GCC_welcome_militants_desc: "Se chiudiamo un occhio su ciò che accade al confine, chi può dire se alcuni elementi indesiderati e sovversivi riescono a scivolare in [ROOT.GetNameDef] senza essere notati?"
 GCC_arms_smuggling: "Contrabbando di armi"
 GCC_arms_smuggling_desc: "Perché una rivolta abbia successo, il popolo deve essere armato. Fortunatamente, il nostro Paese si trova all'interno di una serie di reti transnazionali di contrabbando di armi"
 GCC_start_the_uprising: "Colpo di Stato fondamentalista"
 GCC_start_the_uprising_desc: "Per troppo tempo il nostro Paese è stato governato da élite corrotte e decadenti che hanno usato il linguaggio dell'Islam per giustificare la loro continua presa sul potere e sulle risorse che appartengono di diritto al popolo. È giunto il momento di reclamare il mantello di al-Wahhab e di intraprendere una lotta armata contro l'élite decadente"
 GCC_clamp_down_on_vices: "Ridurre i vizi"
 GCC_clamp_down_on_vices_desc: "Il carattere decadente e occidentalizzato del precedente governo ha prodotto una società moralmente corrotta e quasi al di là della redenzione. È nostro dovere fare del nostro meglio per redimere gli abitanti di questo Paese"
 GCC_revolutionize_the_ulema: "Rivoluzionare gli Ulema"
 GCC_revolutionize_the_ulema_desc: "Molti degli ulema si oppongono silenziosamente o, in alcuni casi, a voce alla nostra interpretazione del Corano. Bisogna far capire a questi ulema fuorviati l'errore dei loro modi"
 GCC_traditional_gender_roles: "Ruoli tradizionali di genere"
 GCC_traditional_gender_roles_desc: "Alcuni aspetti della società non sono destinati a essere cambiati. Le responsabilità degli uomini e delle donne sono chiaramente delimitate e non sono oggetto di dibattito pubblico"
 GCC_pledge_allegiance_to_al_qaeda: "Quartier generale di Al-Qaeda"
 GCC_pledge_allegiance_to_al_qaeda_desc: "Ora che abbiamo stabilito un rifugio sicuro per i fedeli, il territorio di cui abbiamo preso il controllo può essere una base per le attività regionali e globali di al-Qaeda"
 GCC_pledge_allegiance_to_daesh: "Giuramento di fedeltà allo Stato Islamico"
 GCC_pledge_allegiance_to_daesh_desc: "Al-Qaeda è un movimento decrepito e in decadenza che ha perso di vista il suo obiettivo originario di portare avanti la jihad globale, impantanandosi invece in affari a livello locale. È tempo che un nuovo movimento con un nuovo senso dello scopo prenda il suo posto"
 GCC_secure_the_loyalty_of_ansar_al_sharia: "Assicurare la lealtà degli affiliati di Al-Qaeda"
 GCC_secure_the_loyalty_of_ansar_al_sharia_desc: "Per anni Al-Qaeda ha sostenuto i movimenti jihadisti in Medio Oriente, Africa e Asia centrale. Ora che abbiamo stabilito una base per l'attività globale di al-Qaeda, è giunto il momento che questi nostri alleati impegnino i loro combattenti per la nostra causa"
 GCC_jihad_in_arabia: "Jihad in Arabia"
 GCC_jihad_in_arabia_desc: "In quanto sede dei luoghi santi della Mecca e di Medina, la penisola araba è forse il territorio religiosamente più significativo al mondo. Non si può quindi permettere che continui ad essere governata da governi non sufficientemente pii e corrotti"
 GCC_jihad_in_the_levant: "Jihad in Iraq e al-Sham"
 GCC_jihad_in_the_levant_desc: "L'Iraq e il Levante sono regioni che sono state lacerate da forze straniere fin dall'epoca coloniale. È solo attraverso la forza delle armi che gli occupanti crociati e sionisti nel Levante possono essere espulsi"
 GCC_jihad_in_the_maghreb: "Jihad nel Maghreb"
 GCC_jihad_in_the_maghreb_desc: "Gli Stati nordafricani del Maghreb hanno visto i nostri fratelli jihadisti soffrire sotto la brutale oppressione dei regimi sostenuti dall'Occidente. Dobbiamo liberarli dalle loro sofferenze il prima possibile e porre fine alla jahiliyyah che affligge il Nord Africa"
 GCC_jihad_in_west_africa: "Jihad nel Sahel"
 GCC_jihad_in_west_africa_desc: "Il Sahel è una regione afflitta da insicurezza alimentare, siccità e governance corrotta. È quindi una regione che chiede di essere liberata e dove troveremo molti musulmani desiderosi di unirsi alla nostra causa"
 GCC_war_on_daesh: "Guerra a Daesh"
 GCC_war_on_daesh_desc: "Il cosiddetto \"Stato Islamico\" è una chiara minaccia alla nostra leadership del movimento jihadista globale. Il loro rifiuto della nostra autorità e le loro tattiche non convenzionali non possono più essere tollerate. È giunto il momento di scatenare una guerra totale contro il nascente Daesh"
 GCC_foreign_affairs: "Affari esteri"
 GCC_foreign_affairs_desc: "Sebbene storicamente non abbiamo avuto bisogno di essere pesantemente coinvolti nella politica regionale, data la sicurezza fornitaci dagli inglesi prima e dagli americani poi, forse è giunto il momento di adottare un approccio più proattivo alla politica estera."
 GCC_influence_muslim_europe: "Influenzare l'Europa musulmana"
 GCC_influence_muslim_europe_desc: "L'espansione dell'Impero Ottomano in Europa ha lasciato un'impronta sul continente sotto forma di diverse nazioni a maggioranza musulmana. Sebbene molti dei musulmani di questi Paesi adottino un approccio alla loro fede molto diverso da quello dei musulmani del nostro Paese, possiamo comunque utilizzare la nostra religione comune come base per estendere la nostra influenza in questa regione."
 GCC_befriend_the_turks: "Amici dei turchi"
 GCC_befriend_the_turks_desc: "[befriend_the_turks_description]"
 GCC_befriend_the_turks_desc_not_saudi: "La Turchia è una potenza regionale in crescita, con la quale potrebbe essere vantaggioso approfondire la nostra cooperazione. Di fronte alle ambizioni regionali di [SAU.GetNameDef], un contrappeso all'influenza saudita nel Golfo ci garantirà la necessaria flessibilità e metterà un freno all'espansione saudita"
 GCC_befriend_the_turks_desc_saudi: "Mentre in passato abbiamo diffidato di qualsiasi presenza turca nella nostra immediata sfera di influenza, potrebbe essere più utile per i nostri interessi perseguire il dialogo con i turchi. Incoraggiare la Turchia a simpatizzare con noi piuttosto che con i persiani aiuterà a contenere la minaccia iraniana, in definitiva più importante"
 GCC_contain_the_turks: "Contenere i turchi"
 GCC_contain_the_turks_desc: "Non possiamo permettere alla Turchia di perseguire i suoi interessi in Medio Oriente" Il sostegno di [TUR.GetLeader] all'Islam politico rischia di rafforzare un pericoloso movimento populista, che potrebbe cercare di rovesciare il nostro governo"
 GCC_turkish_bases: "Basi turche"
 GCC_turkish_bases_desc: "Come parte del nostro rafforzamento delle relazioni con i turchi, dovremmo invitare [TUR.GetLeader] a stabilire una base militare turca sul nostro territorio. Questo non solo contribuirà a migliorare ulteriormente le relazioni tra i nostri due Paesi, ma contribuirà anche a rafforzare la nostra sicurezza contro le minacce esterne, dato l'incentivo della Turchia a proteggere la sua nuova base militare."
 GCC_security_guarantees_turkey: "Garanzie di sicurezza"
 GCC_security_guarantees_turkey_desc: "Ora che le nostre relazioni con la Turchia sono diventate eccezionalmente strette, forse è giunto il momento di negoziare un trattato in cui entrambi i nostri Paesi garantiscono la sovranità dell'altro. Questo aiuterà certamente a tenere lontane le forze ostili che potrebbero minacciare noi o i nostri nuovi alleati"
 GCC_sanction_turkey: "Sanzionare la Turchia"
 GCC_sanction_turkey_desc: "Nonostante i nostri avvertimenti, la Turchia ha continuato a intromettersi nel mondo arabo. Non abbiamo altra scelta che ricorrere a misure coercitive per dissuadere la Turchia dal portare avanti le sue ambizioni imperialiste"
 GCC_influence_the_levant: "Influenzare l'Iraq e al-Sham"
 GCC_influence_the_levant_desc: "L'Iraq e il Levante ospitano molteplici opportunità di cooperazione e minacce da contenere. Situata all'intersezione tra diverse sfere di influenza, è una regione che non possiamo permetterci di ignorare"
 GCC_back_the_syrian_opposition: "Armare l'opposizione"
 GCC_back_the_syrian_opposition_desc: "[SYR.GetLeader] è un dittatore brutale ma anche, cosa più importante, una minaccia per i nostri interessi nella regione. Dovremmo inviare sostegno ai gruppi di opposizione che potrebbero liberare la regione da questa minaccia"
 GCC_intervene_in_syria: "Rovesciare Assad"
 GCC_intervene_in_syria_desc: "La rivoluzione è in corso. Dovremmo garantirne il successo spingendo per il dispiegamento di stivali sul terreno. Se giochiamo bene le nostre carte, quegli stivali potrebbero essere americani piuttosto che nostri. Sconfiggere il regime siriano significherebbe eliminare un alleato iraniano chiave e un sostenitore di Hezbollah, e spianare la strada all'insediamento di un governo che sia ricettivo degli interessi [ROOT.GetAdjective]"
 GCC_denounce_the_opposition: "Abbandonare l'opposizione"
 GCC_denounce_the_opposition_desc: "Non è saggio per un governo come il nostro, che è soggetto alle stesse minacce terroristiche della Siria, continuare a sostenere un movimento di opposizione che contiene pericolosi elementi estremisti"
 GCC_rapprochement_with_the_regime: "Riavvicinamento al regime"
 GCC_rapprochement_with_the_regime_desc: "La marea della guerra in Siria ha iniziato a girare contro l'opposizione. Sarebbe nel nostro interesse ricucire le relazioni con un governo con cui realisticamente dovremo impegnarci per anni a venire"
 GCC_jordanian_ties: "Mettere da parte i palestinesi"
 GCC_jordanian_ties_desc: "In ultima analisi, fare campagna per la causa palestinese serve a poco in termini geopolitici. Attenersi rigidamente alla linea filo-palestinese ci ha impedito di cooperare con Israele, uno Stato con cui condividiamo molti nemici comuni. Tuttavia, l'emarginazione dei palestinesi sarà senza dubbio osteggiata dalla nostra popolazione, che rimane in maggioranza antisionista"
 GCC_pressure_lebanon: "Pressione sul Libano"
 GCC_pressure_lebanon_desc: "Sebbene le nostre relazioni con i libanesi siano storicamente buone, non possiamo più ignorare la tolleranza del governo libanese nei confronti di Hezbollah, una pericolosa organizzazione terroristica sostenuta dall'Iran. Dovremmo fare pressione sul Libano affinché prenda le distanze dalla sfera di influenza iraniana"
 GCC_grant_recognition: "Concedere il riconoscimento"
 GCC_grant_recognition_desc: "La maggior parte del mondo musulmano si è rifiutata di riconoscere la legittimità dello Stato di Israele. Questa mancanza di riconoscimento ha ostacolato il miglioramento delle relazioni tra noi e gli israeliani, ed è quindi nel nostro interesse rompere con il resto del mondo musulmano riconoscendo Israele, segnalando il nostro desiderio di una più stretta cooperazione con lo Stato ebraico."
 GCC_secret_cooperation: "Cooperazione segreta"
 GCC_secret_cooperation_desc: "Israele è la nazione tecnologicamente più avanzata del Medio Oriente. Negoziare segretamente un accordo per condividere la tecnologia militare tra i nostri due Paesi contribuirà senza dubbio a migliorare le nostre capacità e ad approfondire la nostra cooperazione con l'IDF, la forza in Medio Oriente più capace di eliminare Hezbollah una volta per tutte e di resistere alla crescente minaccia persiana"
 GCC_war_with_hezbollah: "Guerra con Hezbollah"
 GCC_war_with_hezbollah_desc: "Hezbollah è stato per anni uno strumento della politica estera iraniana, che ha cercato di sovvertire e sfidare il governo di governi come il nostro incoraggiando i sentimenti rivoluzionari tra le minoranze sciite in tutta la regione. La nostra ostilità nei confronti di Hezbollah è condivisa da Israele, che ha subito raid e attacchi indiscriminati sul suo territorio. Siamo quindi alleati naturali contro Hezbollah"
 GCC_host_talks: "Un arbitro imparziale"
 GCC_host_talks_desc: "Quando si parla di pace tra Israele e Palestina, molti ci hanno provato. Tutti hanno fallito. Dovremmo usare il nostro capitale politico per fare un nuovo tentativo di portare la pace in Medio Oriente, elaborando una proposta che sia accettabile per entrambe le parti"
 GCC_cash_for_land: "Cash for Land" (denaro in cambio di terra)
 GCC_cash_for_land_desc: "Quando si tratta di questioni così emotive come gli insediamenti israeliani e i rifugiati palestinesi, il freddo e duro denaro può sembrare una soluzione inappropriata. Tuttavia, la compensazione finanziaria è un punto da cui dipende la nostra proposta di pace, e come tale dobbiamo essere disposti a mettere a disposizione i fondi necessari per compensare e sostenere il reinsediamento di centinaia di migliaia, se non addirittura milioni di persone"
 GCC_peace_in_the_middle_east: "Pace in Medio Oriente"
 GCC_peace_in_the_middle_east_desc: "La nostra proposta di pace, non molto tempo fa, è stata accolta con sbuffi di scherno a Washington, Londra, Mosca e oltre. Ma abbiamo ottenuto ciò che ogni mediatore internazionale ha finora fallito: la pace tra Israele e Palestina. Da questo momento in poi, [FROM.GetName] sarà per sempre associato a una diplomazia accorta e al miglioramento di milioni di vite"
 GCC_favor_resistance: "Sostenere una Palestina libera"
 GCC_favor_resistance_desc: "I palestinesi sono stati maledetti dall'apolidia e la loro condizione serve a ricordare costantemente i fallimenti della comunità internazionale. La brutalità dell'occupazione israeliana e il tacito abbandono della causa palestinese da parte dei governi arabi hanno lasciato i palestinesi soli e senza un alleato da cui dipendere. Noi potremmo essere quell'alleato"
 GCC_live_and_let_live: "Sostenere il Libano"
 GCC_live_and_let_live_desc: "Il Libano è un Paese che ha sofferto di decenni di divisione interna. Dovremmo sostenere il suo governo il più possibile, piuttosto che imporre aspettative irrealistiche a questo fragile Stato"
 GCC_support_hamas: "Armi per Hamas"
 GCC_support_hamas_desc: "Gli accordi di Oslo del 1993 e il loro successivo fallimento hanno danneggiato in modo significativo la reputazione del movimento nazionalista palestinese mainstream a scapito dei suoi rivali islamisti, Hamas. Hamas è quindi l'attore palestinese che dovremmo sostenere per minare Israele"
 GCC_combat_saudi_influence: "Criticare l'occupazione"
 GCC_combat_saudi_influence_desc: "Purtroppo, molti Stati arabi hanno scelto di evitare di condannare apertamente Israele per non avere un impatto negativo sulle relazioni diplomatiche. Non dovremmo fare questa considerazione e condannare l'occupazione illegale israeliana nei termini più forti possibili"
 GCC_back_an_intifada: "Sostenere un'Intifada"
 GCC_back_an_intifada_desc: "Il popolo palestinese chiede di essere ascoltato. Un'Intifada ricorderà al mondo che la loro sofferenza non può essere tollerata e mostrerà a Israele che la loro occupazione della Palestina non è sostenibile"
 GCC_war_with_israel: "Guerra con Israele"
 GCC_war_with_israel_desc: "L'Intifada ci ha dato un'ulteriore prova che la brutalità di Israele non ha limiti. Non possiamo semplicemente stare a guardare mentre il popolo palestinese viene massacrato senza pietà"
 GCC_forge_an_independent_path: "Sconvolgimenti regionali"
 GCC_forge_an_independent_path_desc: "Da anni un'ombra incombe sul Medio Oriente. Il precedente governo del nostro Paese ha fatto poco per sfidare l'ingiustizia dell'interferenza americana in Medio Oriente e con la sua inazione ha deluso il popolo [ROOT.GetAdjective]. È giunto il momento di seguire un percorso diverso e più radicale e di rimodellare il Medio Oriente a nostra immagine e somiglianza"
 GCC_strategic_hedging: "Copertura strategica"
 GCC_strategic_hedging_desc: "Il Medio Oriente è il luogo di contesa tra molte grandi potenze. È nel nostro interesse perseguire una politica estera che bilanci queste potenze l'una contro l'altra e che ci permetta la massima flessibilità possibile"
 GCC_keep_to_the_saudi_line: "Mantenere lo status quo"
 GCC_keep_to_the_saudi_line_desc: "Abbiamo storicamente beneficiato del mantenimento di una stretta partnership con gli inglesi prima e gli americani poi. Non vediamo alcun motivo per mettere a repentaglio la nostra sicurezza abbandonando i nostri legami con l'Occidente. Questa partnership, tuttavia, non deve essere interpretata come dipendenza. Dobbiamo mantenere la nostra capacità di agire contro coloro che vorrebbero danneggiarci, poiché i nostri alleati occidentali potrebbero non venire sempre in nostro aiuto"
 GCC_improve_relations_with_iran: "Migliorare le relazioni con l'Iran"
 GCC_improve_relations_with_iran_desc: "L'Iran è una potenza troppo importante per essere ignorata. Sebbene i nostri alleati stranieri e nazionali possano opporsi a un miglioramento delle relazioni con l'Iran, per ora dovremmo concentrarci sul pragmatismo diplomatico e affrontare in seguito le potenziali ripercussioni del nostro cambiamento di politica estera"
 GCC_the_arab_street: "La via araba"
 GCC_the_arab_street_desc: "In tutto il mondo arabo c'è stata una storica discrepanza tra le politiche dei governi e le opinioni del loro popolo. Quando si tratta della questione israelo-palestinese, delle relazioni con gli Stati Uniti, dell'Islam politico e della democratizzazione, sono pochi i governi arabi che hanno il coraggio di tradurre l'opinione pubblica in politica estera. Possiamo essere noi a cambiare questo stato di cose"
 GCC_non_aggression_pact: "Invitate la Forza Quds"
 GCC_non_aggression_pact_desc: "Dalla Rivoluzione iraniana del 1979, la Repubblica islamica ha perseguito una politica estera interventista che si basa sull'appoggio di Stati alleati e gruppi armati per contenere i nemici dell'Iran ed estendere la propria influenza. Dovremmo sostenere l'Iran in questo sforzo e permettere che il nostro territorio sia usato come base per le attività della famigerata forza Quds iraniana"
 GCC_align_with_iran: "Minaccia i vicini"
 GCC_align_with_iran_desc: "Gli sciiti del Golfo Arabico sono stati a lungo oppressi da monarchie ostili. Dovremmo incoraggiare queste minoranze oppresse ad agire contro i loro governi"
 GCC_antagonize_iran: "Inimicarsi l'Iran"
 GCC_antagonize_iran_desc: "Dal 1979 le monarchie arabe hanno affrontato una minaccia esistenziale sotto forma di Repubblica Islamica dell'Iran. Anche se a volte le relazioni sono state tiepide, abbiamo sempre capito che il marchio rivoluzionario dell'Islam politico iraniano minaccia la stabilità della regione e, per estensione, il nostro stesso governo"
 GCC_combat_iranian_influence: "Combattere l'influenza iraniana"
 GCC_combat_iranian_influence_desc: "L'influenza dell'Iran è cresciuta sia negli Stati sunniti che in quelli sciiti. Dovremmo usare la nostra influenza per resistere ai tentativi di espansione del soft power iraniano o affrontare un'estensione del cosiddetto \"Asse della Resistenza\" e della Mezzaluna sciita"
 GCC_denounce_iranian_meddling: "Denuncia l'ingerenza iraniana"
 GCC_denounce_iranian_meddling_desc: "Non possiamo semplicemente permettere all'Iran di scatenarsi nella regione senza esprimere il nostro malcontento. L'inazione dei nostri alleati è ciò che ha contribuito a questo deplorevole stato di cose, quindi dobbiamo assumerci la responsabilità di farci avanti e denunciare la minaccia persiana"
 GCC_confront_iranian_partners: "Bloccate i partner persiani"
 GCC_confront_iranian_partners_desc: "Il Consiglio di Cooperazione del Golfo è stato concepito come un fronte unito contro le minacce comuni alle monarchie arabe del Golfo. Questa unità è stata incrinata da approcci diversi nei confronti della minaccia posta dall'Iran, con alcuni dei nostri ex partner che perseguono relazioni amichevoli con il nostro nemico mortale. Questo non può più essere tollerato"
 GCC_the_war_within: "Guerra nella Penisola Arabica"
 GCC_the_war_within_desc: "Il Consiglio di Cooperazione del Golfo è diventato un guscio vuoto di cooperazione regionale. Purtroppo, non abbiamo altra scelta se non quella di risolvere le nostre differenze con i nostri vicini ed ex amici con mezzi violenti"
 GCC_strengthen_us_ties: "Rafforzare i legami con gli Stati Uniti"
 GCC_strengthen_us_ties_desc: "L'America e [ROOT.GetNameDef] possono sembrare alleati improbabili, dati i nostri tipi di regime molto diversi, ma i nostri interessi regionali sono notevolmente simili. Dovremmo rafforzare una partnership che non ha fatto altro che sostenere i nostri interessi nazionali e la sicurezza regionale. Anche se alcuni [ROOT.GetAdjective]si risentono di questa relazione speciale, non possiamo farne a meno"
 GCC_mass_arms_purchases: "Protezione americana sicura"
 GCC_mass_arms_purchases_desc: "L'America ha sostenuto retoricamente la nostra sicurezza in passato ed è intervenuta in nostra difesa durante la Guerra del Golfo, dimostrando il suo impegno per la stabilità del Medio Oriente. Tuttavia, prima di perseguire una politica estera più attiva nella regione, dovremmo prima assicurarci un fermo impegno americano a venire in nostra difesa in caso di attacco esterno"
 GCC_amplify_sectarian_rhetoric: "Amplificare la retorica settaria"
 GCC_amplify_sectarian_rhetoric_desc: "Il settarismo, nonostante ciò che i media occidentali possono suggerire, non è una caratteristica permanente della politica mediorientale. Tuttavia, gli eventi recenti hanno effettivamente esacerbato le tensioni tra sunniti e sciiti in tutta la regione, tensioni che ci offrono un'utile opportunità per minare l'Iran sciita"
 GCC_support_iranian_separatists: "Sostenere i separatisti iraniani"
 GCC_support_iranian_separatists_desc: "Le lotte dell'Iran con vari movimenti separatisti sono precedenti alla Repubblica islamica. Azeri, arabi, balochi e curdi hanno lottato contro la discriminazione di Teheran nel tentativo di ottenere una maggiore autonomia. Gli arabi e i balochici in particolare sono alleati naturali, i primi per l'affinità etnica, i secondi per la comune identità sunnita"
 GCC_behead_the_snake: "Decapita il serpente"
 GCC_behead_the_snake_desc: "Gli americani devono essere informati della minaccia che l'Iran rappresenta per entrambe le nostre nazioni. Il programma nucleare del Paese, il suo sostegno a elementi sovversivi in tutta la regione e la sua ideologia radicale ed estremista richiedono una risposta armata rapida e decisiva. Dobbiamo dire chiaramente agli Stati Uniti che devono tagliare la testa del serpente che è la Repubblica islamica dell'Iran, o rischiare la distruzione"
 GCC_distance_from_america: "Distanza dall'America"
 GCC_distance_from_america_desc: "Non possiamo più ignorare la crescente pressione della nostra popolazione per ridurre la nostra dipendenza dagli Stati Uniti per la nostra sicurezza. È tempo di adottare un approccio radicalmente diverso alla nostra politica estera, che liberi [ROOT.GetNameDef] dalla dominazione neo-imperiale"
 GCC_expel_us_interests: "Espellere gli interessi degli Stati Uniti"
 GCC_expel_us_interests_desc: "Le truppe statunitensi sono malviste, persino odiate, dalla popolazione di [ROOT.GetNameDef]. Gli americani devono lasciare il nostro Paese, in modo che non possano continuare a usarlo come base per le loro ambizioni imperiali"
 GCC_friendship_with_russia: "Amicizia con la Russia"
 GCC_friendship_with_russia_desc: "La Russia non ha la forza egemonica degli Stati Uniti, il che significa che, pur non potendo garantire la nostra sicurezza nella stessa misura in cui potrebbero farlo gli Stati Uniti, non condivide le aspirazioni imperialiste dell'America. Una partnership di sicurezza con la Russia sarà quindi più equa e meno impopolare per il pubblico [ROOT.GetAdjective]"
 GCC_invite_russian_advisors: "Invita i consiglieri russi"
 GCC_invite_russian_advisors_desc: "Le forze armate russe hanno a disposizione secoli di esperienza, esperienza di cui potremmo beneficiare invitando i consiglieri russi ad addestrare le nostre forze armate."
 GCC_russian_bases: "Basi russe"
 GCC_russian_bases_desc: "Permettere alla Russia di stabilire basi militari nel nostro territorio servirebbe gli interessi di entrambi i Paesi. La Russia otterrebbe un'utile base operativa in una regione strategicamente importante e noi, da parte nostra, otterremmo un maggiore impegno per la nostra sicurezza da parte del nostro nuovo alleato"
 GCC_reject_foreign_interference: "Rifiuta le interferenze straniere"
 GCC_reject_foreign_interference_desc: "Il Medio Oriente è stato governato per decenni da governi collaborazionisti che dipendono da potenze straniere per le loro entrate e la loro sicurezza. I popoli della regione chiedono a gran voce un cambiamento dello status quo, un processo che possiamo iniziare seriamente in [ROOT.GetNameDef] svincolandoci dall'influenza straniera"
 GCC_attack_foreign_stooges: "Chiedete l'espulsione delle truppe straniere"
 GCC_attack_foreign_stooges_desc: "Molti paesi ospitano basi militari di nazioni straniere con aspirazioni imperiali nella regione. Che si tratti di truppe americane o russe che questi Paesi ospitano sul loro suolo, devono ordinare loro di andarsene immediatamente o affrontarne le conseguenze"
 GCC_war_with_imperialism: "Guerra all'imperialismo"
 GCC_war_with_imperialism_desc: "Purtroppo non siamo ancora riusciti a liberare i popoli musulmani e arabi della regione, mentre le truppe straniere continuano a occupare terre che sono nostre di diritto. L'unica opzione che ci rimane a disposizione è quella di scacciarle con la forza e di rovesciare i governi fantoccio che le ospitano"
 GCC_influence_north_africa: "Influenzare il Nord Africa"
 GCC_influence_north_africa_desc: "Il Nord Africa, in particolare i Paesi del Maghreb, è stato tradizionalmente un po' distaccato dalla politica del Medio Oriente, mantenendo legami più forti con l'Europa a nord e con l'Africa subsahariana a sud. Tuttavia, data la crescente rivalità geopolitica in atto nella nostra immediata sfera di influenza, potrebbe valere la pena di rafforzare il nostro coinvolgimento in questa regione"
 GCC_algerian_ties: "Schierati con l'Algeria"
 GCC_algerian_ties_desc: "L'Algeria e il Marocco, fin dall'indipendenza, hanno gareggiato per il dominio e si sono scontrati ripetutamente. Questa animosità rende estremamente difficile mantenere buone relazioni con entrambi contemporaneamente. Migliorare le relazioni con l'Algeria potrebbe essere nel nostro interesse grazie alla vasta esperienza di questo Paese nella lotta contro i ribelli islamisti, esperienza alla quale possiamo attingere"
 GCC_moroccan_ties: "Schierati con il Marocco"
 GCC_moroccan_ties_desc: "L'Algeria e il Marocco, fin dall'indipendenza, hanno gareggiato per il dominio e si sono scontrati ripetutamente. Questa animosità rende estremamente difficile mantenere buone relazioni con entrambi contemporaneamente. Essendo una monarchia piuttosto che una repubblica, il Marocco è il partner più naturale per noi e le nostre relazioni sono state quindi forti in passato"
 GCC_aid_sudan: "Aiuto al Sudan"
 GCC_aid_sudan_desc: "Il governo islamista del Sudan si è storicamente appoggiato all'Iran, data l'affinità ideologica dei due Stati. Tuttavia, questa relazione ha fatto poco per sostenere l'economia sudanese in difficoltà, che ha sofferto a causa delle sanzioni occidentali dalla fine degli anni '90. Possiamo contribuire a garantire un riallineamento del Sudan fornendo il sostegno economico che l'Iran non è stato in grado di offrire"
 GCC_sanction_sudan: "Sanzionare il Sudan"
 GCC_sanction_sudan_desc: "[SUD.GetLeader] e la sua leadership del Sudan è stata afflitta da controversie internazionali. Sotto il suo governo, il Sudan è stato accusato di essere uno Stato sponsor del terrorismo e di essere uno dei principali responsabili delle violazioni dei diritti umani. Le nazioni occidentali hanno poi sanzionato questo Stato canaglia, un esempio che dovremmo seguire"
 GCC_back_the_strongman: "Back the Strongman"
 GCC_back_the_strongman_desc: "L'Egitto è governato al meglio quando è sotto il controllo di un unico, forte leader sostenuto da uno dei più potenti militari del Medio Oriente. Dovremmo continuare a sostenere la stabilità e il governo laico in questo Paese arabo chiave, insieme a un ordine regionale che favorisca l'autocrazia sostenuta dagli americani rispetto alla democrazia destabilizzante"
 GCC_back_the_brotherhood: "Sostenete la Fratellanza"
 GCC_back_the_brotherhood_desc: "L'Egitto, in quanto luogo di nascita dei Fratelli Musulmani, è un'arena simbolicamente significativa per la battaglia tra l'autoritarismo secolare e la democrazia islamista, una battaglia su cui dovremmo formulare una posizione. La Fratellanza, che gode di un forte seguito in tutta la regione, può essere un utile tramite per la nostra influenza all'estero"
 GCC_war_in_libya: "Spedizioni di armi libiche"
 GCC_war_in_libya_desc: "Per gran parte della sua storia la Libia è stata un luogo di contesa con l'estero. L'Italia, la Gran Bretagna, la Russia e gli Stati Uniti si sono contesi l'influenza nella Libia pre-Gheddafi, cercando di trarre vantaggio dalla posizione strategica del Paese e dai giacimenti di petrolio di alta qualità. Tuttavia, il minore coinvolgimento dell'Occidente nel Paese ha offerto alle potenze regionali come noi l'opportunità di plasmare la politica libica a nostro vantaggio"
 GCC_influence_south_asia: "Influenzare l'Asia meridionale"
 GCC_influence_south_asia_desc: "A est si trova una regione ricca di storia e cultura, che un tempo vantava uno dei più potenti imperi musulmani nella storia del mondo. Oggi il subcontinente indiano soffre di un'aspra rivalità tra India e Pakistan. Questa rivalità significa che dobbiamo essere cauti nelle nostre aperture diplomatiche, poiché è possibile migliorare le relazioni con una parte senza inimicarsi l'altra"
 GCC_affirm_pakistani_ties: "Affermare i legami con il Pakistan"
 GCC_affirm_pakistani_ties_desc: "Come uno dei più grandi Paesi a maggioranza musulmana del mondo, il Pakistan è un Paese che ha un valore culturale, economico e geopolitico per noi. Dobbiamo quindi assicurarci che i nostri legami con i pakistani siano il più forti possibile"
 GCC_oil_refineries_in_pakistan: "Raffinerie di petrolio in Pakistan"
 GCC_oil_refineries_in_pakistan_desc: "La nostra esperienza decennale nel settore petrolifero ci permette di offrire ai nostri partner pakistani un utile know-how tecnico sulla raffinazione del greggio. Questa cooperazione migliora le nostre relazioni con il Pakistan e contribuisce a sostenere l'economia pakistana in crescita"
 GCC_deepen_military_cooperation: "Approfondire la cooperazione militare"
 GCC_deepen_military_cooperation_desc: "L'esercito pakistano è uno dei più esperti e ben addestrati del mondo musulmano. Possiamo beneficiare di questa competenza ed esperienza intensificando la cooperazione militare con il nostro partner pakistano. Tuttavia, questa cooperazione ci impedirà di perseguire legami più stretti con l'acerrimo rivale del Pakistan"
 GCC_security_guarantees: "Garanzie di sicurezza"
 GCC_security_guarantees_desc: "Ora che le relazioni con il Pakistan sono state sostanzialmente rafforzate, possiamo legare le nostre due nazioni con garanzie di sicurezza. Da oggi in poi, [ROOT.GetNameDef] e il Pakistan non saranno semplicemente partner stretti, ma anche forti alleati"
 GCC_draw_closer_to_india: "Avvicinarsi all'India"
 GCC_draw_closer_to_india_desc: "Mentre tradizionalmente abbiamo avuto legami più stretti con il Pakistan, l'India è una potenza militare ed economica troppo grande per essere ignorata. Dovremmo quindi perseguire relazioni amichevoli con l'India, anche se continuiamo a mantenere legami con il suo nemico più odiato"
 GCC_improve_trade_relations: "Migliorare le relazioni commerciali"
 GCC_improve_trade_relations_desc: "L'enorme popolazione indiana significa che ha un mercato altrettanto enorme per le nostre esportazioni. Sarebbe quindi saggio per noi rafforzare la nostra partnership commerciale con questa potenza economica"
 GCC_end_the_special_relationship: "Porre fine alla relazione speciale"
 GCC_end_the_special_relationship_desc: "Mentre i nostri legami con il Pakistan possono averci servito bene in passato, è giunto il momento di fare una scelta tra il preservare le nostre relazioni con il Pakistan e il perseguire legami più stretti con il suo più grande rivale"
 GCC_indian_bases: "Basi indiane"
 GCC_indian_bases_desc: "Avendo gettato la nostra fortuna con l'India rispetto al Pakistan, avrebbe senso per noi cementare la nostra alleanza con gli indiani dando loro il permesso di stabilire basi militari nel nostro territorio. Ciò non solo produrrà segni tangibili della nostra stretta partnership, ma darà anche all'India un motivo convincente per continuare a investire nella nostra sicurezza"
 GCC_military_affairs: "Affari militari"
 GCC_military_affairs_desc: "In una regione sempre più instabile, resta da vedere se possiamo continuare a dipendere dagli Stati Uniti per la nostra sicurezza. Dovremmo costruire le nostre capacità per essere pronti a qualsiasi minaccia alla nostra sovranità e integrità territoriale"
 GCC_equipment_modernizations: "Modernizzazioni delle attrezzature"
 GCC_equipment_modernizations_desc: "Le nostre scorte dell'era della Guerra Fredda sono sempre più indietro rispetto agli standard globali. Dovremmo fare il possibile per mantenere aggiornato l'equipaggiamento delle nostre forze armate"
 GCC_foreign_procurement: "Appalti esteri"
 GCC_foreign_procurement_desc: "Realisticamente non saremo mai in grado di sviluppare un'industria degli armamenti come quella della Russia e degli Stati Uniti. Dovremmo quindi continuare a importare le nostre armi da nazioni tecnologicamente superiori"
 GCC_ak103: "Ordinare AK-103"
 GCC_ak103_desc: "I nostri fucili d'ordinanza, ormai invecchiati, richiedono un sostituto più avanzato. L'AK-103 è una moderna iterazione del famigerato fucile d'assalto Kalashnikov, con canna da 7,62x39 mm. È il prodotto della stessa esperta ingegneria russa che ha prodotto l'AK-47 e tutta una serie di altre armi leggere che hanno plasmato i campi di battaglia moderni"
 GCC_m4: "Ordinare carabine M4"
 GCC_m4_desc: "I nostri fucili di servizio invecchiati richiedono un sostituto più avanzato. La carabina M4 è un derivato compatto dell'AR-15 che rimane ampiamente utilizzato dall'Esercito e dal Corpo dei Marines degli Stati Uniti, così come dalle forze armate alleate degli Stati Uniti in tutto il mondo. È quindi un'arma appropriata da adottare per le nostre forze armate"
 GCC_kobra: "Ordine Cobra"
 GCC_kobra_desc: "L'Otokar Cobra turco è un veicolo robusto e affidabile che ha ricevuto una notevole attenzione a livello globale e un successo di esportazione. Inoltre, è relativamente più conveniente rispetto ad alcuni dei suoi concorrenti"
 GCC_matv: "Ordinare gli M-ATV"
 GCC_matv_desc: "L'Oshkosh M-ATV è un veicolo americano MRAP (Mine Resistant Ambush Protected) progettato per sostituire l'ampia scorta di Humvees dell'esercito statunitense. Ha migliorato in modo significativo i difetti che i militari americani hanno riscontrato nel suo predecessore"
 GCC_f35: "Scegliere l'F-35"
 GCC_f35_desc: "L'F-35 Lighting II è il risultato di un lungo e costoso programma americano per produrre un nuovo caccia stealth di quinta generazione. È stato fortemente richiesto da diversi alleati degli Stati Uniti, e per una buona ragione. Dovremmo seguire l'esempio e cercare di procurare questo caccia multiruolo avanzato per l'Aeronautica [ROOT.GetAdjective] per integrare il nostro inventario di velivoli in via di invecchiamento"
 GCC_eurofighter: "Scegliere l'Eurofighter"
 GCC_eurofighter_desc: "L'Eurofighter Typhoon è stato un ambizioso progetto multinazionale che ha coinvolto le competenze aeronautiche di Regno Unito, Germania, Italia e Spagna. Si tratta di un caccia di superiorità aerea efficace e ampiamente utilizzato e sarebbe quindi una degna aggiunta al nostro inventario di aerei"
 GCC_rafale: "Scegliere il Rafale"
 GCC_rafale_desc: "La Francia ha originariamente preso parte al progetto Eurofighter Typhoon, ma in seguito a disaccordi con gli altri partecipanti al progetto, si è staccata e ha iniziato a perseguire un proprio programma di caccia. Questo programma ha prodotto il Dassault Rafale, un velivolo avanzato che sarebbe stato un supplemento efficace e conveniente al nostro inventario di aerei esistenti"
 GCC_su57: "Scegliere il Su-57"
 GCC_su57_desc: "Il Sukhoi Su-57 è un atteso caccia di quinta generazione attualmente in fase di sviluppo da parte della Federazione Russa. Il Su-57 sarà il primo aereo russo a utilizzare la tecnologia stealth e sostituirà i MiG-29 e i Su-27 in servizio in Russia. Questo velivolo di natura altamente avanzata è la controparte russa dell'F-35 americano, nonostante le differenze di ruolo e di progettazione"
 GCC_local_arms_industry: "Industria locale delle armi"
 GCC_local_arms_industry_desc: "Mentre in passato ci siamo affidati alle armi importate, la crescente insicurezza regionale ci impone di considerare lo sviluppo di una nostra industria delle armi per massimizzare la nostra autosufficienza in caso di scoppio di un conflitto armato."
 GCC_domestic_rifle_designs: "Progetti di fucili [ROOT.GetAdjective] "
 GCC_domestic_rifle_designs_desc: "I nostri attuali fucili di servizio sono vecchi di decenni e devono essere sostituiti. Invece di importare altre armi di piccolo calibro dall'estero e perpetuare la nostra dipendenza dai fornitori stranieri, dovremmo sviluppare un nostro fucile d'ordinanza."
 GCC_armored_vehicles: "Armature [ROOT.GetAdjective] "
 GCC_armored_vehicles_desc: "Per ridurre la nostra dipendenza dalle importazioni dall'estero, dovremmo sostenere la nostra industria bellica locale promuovendo lo sviluppo di veicoli blindati nazionali."
 GCC_corvette_program: "Programma navale"
 GCC_corvette_program_desc: "La nostra marina si è storicamente affidata a navi prodotte all'estero. Tuttavia, ora che abbiamo iniziato a sviluppare la nostra industria navale, possiamo integrare questo inventario con navi progettate e prodotte localmente"
 GCC_expanded_recruitment: "Reclutamento ampliato"
 GCC_expanded_recruitment_desc: "Il nostro esercito è relativamente piccolo a causa della nostra storica dipendenza dagli Stati Uniti per la nostra sicurezza. Tuttavia, anche nel caso in cui gli Stati Uniti continuino a essere un garante affidabile della nostra sicurezza, dovremmo avere un esercito sufficientemente grande per ritardare qualsiasi invasione del nostro territorio abbastanza a lungo da permettere l'arrivo degli aiuti."
 GCC_a_streamlined_military: "Un esercito snello"
 GCC_a_streamlined_military_desc: "Sebbene un esercito di grandi dimensioni abbia i suoi vantaggi, la natura della guerra moderna significa che un esercito più snello, più efficiente e meglio coordinato può soddisfare meglio le esigenze di [ROOT.GetNameDef]"
 GCC_asymmetric_warfare: "Rivoluzione negli affari militari"
 GCC_asymmetric_warfare_desc: "Dopo la fine della Guerra Fredda, le forze armate mondiali hanno iniziato ad abbandonare la guerra convenzionale su larga scala a favore di forze più piccole e mobili che si basano su una stretta cooperazione tra i diversi rami militari e sull'uso di tecnologie avanzate. L'esercito [ROOT.GetAdjective] dovrebbe adattarsi a questa tendenza"
 GCC_radar_improvements: "Miglioramenti radar"
 GCC_radar_improvements_desc: "Il radar è una componente essenziale della nostra difesa nazionale, e un'area che storicamente non ha ricevuto l'attenzione che merita. Inoltre, il miglioramento delle nostre capacità radar può sostenere ulteriori miglioramenti tecnologici"
 GCC_develop_indigenous_drone_capability: "Sviluppare la capacità dei droni indigeni"
 GCC_develop_indigenous_drone_capability_desc: "I veicoli aerei senza pilota sono ampiamente elogiati come il futuro della guerra moderna. Dovremmo dare il nostro contributo a questa industria relativamente nuova"
 GCC_chinese_uavs: "UAV cinesi"
 GCC_chinese_uavs_desc: "Il CAIG Wing Loong, noto anche come Chengdu Pterodactyl I, è il contributo a basso costo della Cina al mercato degli UAV. L'importazione del Wing Loong darebbe alle nostre forze armate una capacità UAV molto più rapida rispetto al tentativo di sviluppare una propria piattaforma"
 GCC_expand_special_forces: "Espandere le forze speciali"
 GCC_expand_special_forces_desc: "Sempre più spesso la protezione dei nostri interessi nazionali richiede interventi chirurgici in ambienti ad alto rischio. Nelle situazioni in cui è necessario l'intervento di personale sul terreno, si tratta di compiti per i quali le forze per le operazioni speciali sono più adatte"
 GCC_counterinsurgency_tactics: "Tattiche di contro-insurrezione"
 GCC_counterinsurgency_tactics_desc: "La maggior parte delle minacce al nostro governo proviene da gruppi non statali piuttosto che da attori statali convenzionali. Ciò significa che l'attenzione dell'epoca della Guerra Fredda per contrastare le minacce statali non è più sufficiente e dovrebbe essere integrata da una strategia globale per affrontare le insurrezioni."
 GCC_improve_targeting: "Migliorare gli obiettivi"
 GCC_improve_targeting_desc: "I campi di battaglia moderni sono ambienti in cui l'identificazione dei bersagli è spesso estremamente difficile senza osservatori sul campo. Dovremmo fare il possibile per migliorare le nostre capacità di puntamento"
 GCC_precision_air_strikes: "Colpi aerei di precisione"
 GCC_precision_air_strikes_desc: "Combattere nelle aree urbane è pieno di rischi. Se non si prende la dovuta diligenza, quello che a distanza potrebbe sembrare un obiettivo militare potrebbe in realtà essere un obiettivo civile. Dovremmo assicurarci che i nostri attacchi aerei siano il più precisi possibile per ridurre al minimo i danni collaterali e rispettare meglio i nostri obblighi di diritto internazionale umanitario"
 GCC_a_modern_military: "Un esercito moderno"
 GCC_a_modern_military_desc: "Ora che abbiamo rafforzato le capacità e le risorse tecnologiche degli elementi delle nostre forze armate, possiamo completare la modernizzazione del resto delle nostre forze armate concentrandoci sulla guerra centrata sulla rete"
 GCC_military_industry_investments: "Investimenti dell'industria militare"
 GCC_military_industry_investments_desc: "Non sarà possibile per noi produrre i nostri equipaggiamenti su una scala sufficientemente significativa senza prima investire nella nostra industria degli armamenti"
 GCC_naval_industry_investments: "Investimenti dell'industria navale"
 GCC_naval_industry_investments_desc: "Nonostante l'importanza della sicurezza marittima per la struttura della nostra economia, non abbiamo ancora investito risorse significative nello sviluppo di una capacità navale indipendente, poiché le nostre navi esistenti sono tutte prodotte da appaltatori della difesa stranieri. Dovremmo affrontare questo problema investendo nella nostra capacità di costruzione navale"
 GCC_improve_sam_sites: "Migliorare i siti SAM"
 GCC_improve_sam_sites_desc: "I missili terra-aria sono una parte importante dell'Anti Access/Area Denial (A2AD), limitando la capacità delle forze straniere di operare all'interno del nostro spazio aereo"
 GCC_expand_air_bases: "Espandere le basi aeree"
 GCC_expand_air_bases_desc: "Una forza aerea moderna ed efficace è essenziale per il combattimento del 21° secolo. Sebbene disponiamo di alcune delle infrastrutture necessarie a supportare tale forza aerea, il miglioramento della capacità di queste infrastrutture ci consentirà di migliorare le nostre attuali capacità aeree."
 GCC_shia: "La popolazione sciita"
 GCC_shia_desc: "Dopo la morte del Profeta, emerse una divisione tra i membri della comunità musulmana che volevano essere guidati da chierici di spicco e quelli che volevano essere guidati da parenti del Profeta. I primi sarebbero diventati noti come sunniti, i secondi come sciiti, producendo una spaccatura religiosa all'interno della comunità musulmana che persiste ancora oggi"
 GCC_appease_the_shia: "Appagare gli sciiti"
 GCC_appease_the_shia_desc: "Al fine di promuovere un [ROOT.GetName] forte e unito, sarebbe meglio per noi perseguire un approccio conciliante nei confronti della nostra popolazione sciita, assicurandoci che si sentano inclusi nella nostra società"
 GCC_subsidize_shia_mosques: "Sovvenzionare le moschee sciite"
 GCC_subsidize_shia_mosques_desc: "Tollerare semplicemente il diritto degli sciiti di praticare la loro fede non è sufficiente. Dovremmo dimostrare l'impegno del nostro governo per il loro benessere sovvenzionando la costruzione di moschee per il loro culto"
 GCC_employment_opportunities: "Opportunità di lavoro"
 GCC_employment_opportunities_desc: "Una lamentela degli sciiti è la mancanza di opportunità di lavoro nel settore pubblico, che porta ad accuse di favoritismo sunnita. Per rispondere a queste accuse, dovremmo aprire più posti di lavoro nel settore pubblico per i membri di fede sciita"
 GCC_condemn_anti_shia_preachers: "Condannare i predicatori anti-scia"
 GCC_condemn_anti_shia_preachers_desc: "Ci sono purtroppo alcuni chierici sunniti, in particolare quelli di orientamento salafita puritano, che prendono di mira la nostra comunità sciita con discorsi di odio, incoraggiando la discriminazione nei loro confronti e stigmatizzando il loro stile di vita. Se da un lato sarebbe meglio non mettere la museruola a questi chierici, dall'altro dovremmo assicurarci di distanziare il nostro governo dalle loro opinioni"
 GCC_release_dissidents: "Rilasciare i dissidenti"
 GCC_release_dissidents_desc: "Alcuni dissidenti sciiti sono stati imprigionati dai servizi di sicurezza per aver criticato il nostro governo. Sarebbe meglio per noi rilasciare questi dissidenti come gesto di buona volontà verso la comunità, a patto che non sostengano il rovesciamento del nostro governo con la forza"
 GCC_fair_representation: "Rappresentanza equa"
 GCC_fair_representation_desc: "Ora che abbiamo reso il nostro sistema di governo più aperto e inclusivo, è possibile per i membri sciiti della nostra comunità essere equamente rappresentati dal loro governo"
 GCC_shia_dominance: "Dominanza sciita"
 GCC_shia_dominance_desc: "Ora che un governo che rappresenta gli interessi del popolo sciita ha finalmente preso il potere in [ROOT.GetNameDef], possiamo stabilire uno Stato che dia priorità ai loro interessi sopra tutti gli altri. I sunniti possono ancora far parte della nostra società, ma devono accettare il fatto che le loro convinzioni li metteranno in una posizione di svantaggio"
 GCC_rally_sunnis: "Raduno dei sunniti"
 GCC_rally_sunnis_desc: "Gli sciiti che vivono tra noi sono una minaccia per l'unità della nostra nazione. Dovremmo radunare il popolo di [ROOT.GetNameDef] attorno alla nostra identità collettiva sunnita contro coloro che cercano di minare tale identità"
 GCC_counter_terror_operations: "Raid dei nascondigli"
 GCC_counter_terror_operations_desc: "I terroristi sciiti sono una minaccia onnipresente per la sicurezza di [ROOT.GetNameDef] e per la vita dei suoi cittadini. Dovremmo intensificare i raid contro i sospetti terroristi per proteggere il nostro popolo dai danni"
 GCC_arrest_prominent_shia_clerics: "Arrestare i principali ecclesiastici sciiti"
 GCC_arrest_prominent_shia_clerics_desc: "Le principali figure sciite che criticano il nostro governo sono leader religiosi che usano la loro piattaforma per fabbricare bugie sul nostro governo. Non si può permettere a questi chierici sciiti di continuare a predicare l'odio contro il nostro governo"
 GCC_inflame_rhetoric: "Retorica anti-scia"
 GCC_inflame_rhetoric_desc: "Il salafismo è un marchio dell'Islam sunnita che rifiuta le deviazioni dalla vera fede. Lo sciismo è una delle deviazioni più importanti. Favorendo la retorica salafita revivalista che demonizza gli sciiti, possiamo convincere la nostra popolazione della necessità di perseguitare questo gruppo sottomesso"
 GCC_close_shia_mosques: "Chiudere le moschee sciite"
 GCC_close_shia_mosques_desc: "Le moschee sciite sono diventate centri di dissenso verso il nostro governo, dove i nemici dello Stato tramano la caduta di [ROOT.GetLeader]. Dobbiamo chiudere questi focolai di terrorismo per privare questi elementi sovversivi della loro sede principale per tramare la sedizione"
 GCC_comprehensive_crackdown: "Giro di vite globale"
 GCC_comprehensive_crackdown_desc: "Ora che abbiamo esteso con successo il controllo del nostro Stato sulla società, abbiamo la capacità di reprimere il terrorismo sciita ovunque si trovi, permettendoci di schiacciare la resistenza prima ancora che abbia la possibilità di emergere. Ora possiamo dichiarare ufficialmente la fine della minaccia sciita"
 GCC_the_gcc: "Il Consiglio di Cooperazione del Golfo"
 GCC_the_gcc_desc: "Costituito nel 1981, il CCG è una delle organizzazioni intergovernative più importanti del Medio Oriente. Cerca di riunire la maggior parte degli Stati arabi del Golfo in un'unione politica ed economica. I membri del CCG condividono forme di governo simili e hanno normalmente adottato politiche estere simili, ma i diversi interessi hanno finora ostacolato seri sforzi di integrazione."
 GCC_economic_union: "Unione Economica"
 GCC_economic_union_desc: "Le economie del CCG, pur essendo potenti, rimangono estremamente scollegate. Questa mancanza di connettività ha vanificato l'integrazione in altre aree."
 GCC_intra_gcc_trade: "Commercio Intra-GCC"
 GCC_intra_gcc_trade_desc: "Gli scambi Intra-CCG sono rimasti finora limitati a causa delle strutture simili delle economie del Golfo, data la diffusa dipendenza dal petrolio. La maggior parte degli scambi commerciali avviene invece con Paesi non mediorientali dell'Europa, del Nord America e dell'Asia che hanno sviluppato settori secondari e terziari. Affinché il CCG diventi un'entità veramente unita, è necessario correggere questa situazione."
 GCC_standardize_regulations: "Iniziative di ricerca congiunte"
 GCC_standardize_regulations_desc: "Se gli Stati del Golfo unissero le nostre capacità scientifiche, potremmo vantare lo stesso potenziale innovativo di altre economie in via di sviluppo."
 GCC_common_market: "Mercato Comune"
 GCC_common_market_desc: "L'istituzione di un mercato comune contribuirebbe notevolmente a promuovere l'integrazione del CCG, in quanto faciliterebbe la circolazione di persone, beni e servizi attraverso i confini, agevolando la creazione di un'identità condivisa del CCG."
 GCC_monetary_union: "Valuta Condivisa"
 GCC_monetary_union_desc: "La formazione di un'unione monetaria, l'area Khaleeji, migliorerà l'impatto collettivo del CCG sui mercati finanziari globali e promuoverà il commercio all'interno del CCG, ma costringerà anche gli Stati membri a rinunciare al controllo della propria politica monetaria."
 GCC_cross_border_transit_systems: "Sistemi di transito transfrontalieri"
 GCC_cross_border_transit_systems_desc: "La mancanza di infrastrutture come reti ferroviarie e autostrade tra gli Stati membri del CCG ha ostacolato le interazioni transfrontaliere. Gli investimenti in queste infrastrutture contribuiranno a promuovere l'integrazione del CCG e a stimolare le economie locali."
 GCC_military_union: "Unione Militare"
 GCC_military_union_desc: "Quando nel 1981 l'Iraq baathista ottenne dei successi nella guerra contro l'Iran, Saddam Hussein cercò di farsi carico della sicurezza nella regione del Golfo attraverso una forza araba unita con sede a Baghdad. Il CCG fu creato poco dopo questa proposta per contrastare l'iniziativa di Saddam e da allora la sicurezza collettiva contro le minacce esterne, compreso l'Iraq baathista, è stata una parte importante del mandato del CCG."
 GCC_joint_defense_agreement: "Accordo di Difesa Comune"
 GCC_joint_defense_agreement_desc: "L'accordo di difesa comune codificherà l'impegno di ogni Stato membro del CCG per la sicurezza dell'intera organizzazione. Ciò contribuirà a garantire gli Stati del CCG, soprattutto i membri più deboli, contro i nemici esterni, evitando che si ripeta l'occupazione del Kuwait nel 1991."
 GCC_gulf_academy: "L'Accademia del Golfo"
 GCC_gulf_academy_desc: "L'istituzione dell'Accademia del Golfo per gli studi strategici e di sicurezza contribuirà a migliorare e standardizzare la formazione degli ufficiali militari del CCG. Nell'eventualità di un conflitto armato che coinvolga gli Stati membri del CCG, l'esperienza condivisa dei nostri ufficiali dell'esercito presso questa istituzione si rivelerà preziosa."
 GCC_limited_unified_command: "Controllo e Comando"
 GCC_limited_unified_command_desc: "Sebbene gli Stati membri del CCG abbiano tutti espresso il proprio impegno per la sicurezza dei loro vicini, le nostre forze armate rimangono frammentate e divise. Per massimizzare la capacità delle nostre forze armate di lavorare insieme, dovremmo stabilire un sistema unificato di comando e controllo per coordinare meglio i vari eserciti del CCG contro gli aggressori esterni."
 GCC_joint_military_ventures: "Imprese comuni del CCG"
 GCC_joint_military_ventures_desc: "La maggior parte degli Stati del CCG non dispone di un'industria bellica interna e si affida principalmente alle importazioni di armi dall'estero. Il sostegno a iniziative congiunte tra diverse aziende di armi del CCG contribuirà a ridurre questa dipendenza."
 GCC_a_robust_alliance: "Un'Alleanza Robusta"
 GCC_a_robust_alliance_desc: "Ora che le forze armate del CCG sono sufficientemente integrate, è giunto il momento di creare un'alleanza simile alla NATO che abbia la capacità di agire insieme sia a livello difensivo che offensivo."
 GCC_political_union: "Unione Politica"
 GCC_political_union_desc: "Una funzione chiave del CCG è stata quella di fornire un quadro di riferimento ai vari Stati del Golfo per formulare una politica estera comune. Tuttavia, alcuni Stati membri, in particolare l'Oman e il Qatar, hanno perseguito politiche estere indipendenti che in gran parte non riflettono le prospettive degli altri Stati membri. Una maggiore coesione della politica estera del CCG attenuerà queste differenze interne."
 GCC_solidify_pro_american_alignment: "Consolida l'allineamento pro-americano"
 GCC_solidify_pro_american_alignment_desc: "Il CCG ha storicamente considerato gli Stati Uniti come il suo principale sostenitore esterno. Dovremmo consolidare questa alleanza assicurando un impegno americano per la difesa dell'intero CCG."
 GCC_increase_autonomy: "Aumenta l'Autonomia"
 GCC_increase_autonomy_desc: "Per troppo tempo gli Stati del Golfo sono stati asserviti agli interessi delle potenze straniere. Questo accordo non solo ha soppresso le capacità dei popoli del Golfo, generando compiacimento e dipendenza neocoloniale, ma non è riuscito a garantire la sicurezza degli Stati arabi del Golfo. Siamo più forti da soli."
 GCC_pursue_hegemony: "Perseguire l'Egemonia"
 GCC_pursue_hegemony_desc: "Per ironia della sorte, l'allontanamento del CCG dalle potenze straniere contribuisce ad aumentare l'autonomia del CCG nel suo complesso, mentre mina l'autonomia degli Stati membri più piccoli del CCG. Questi Stati più piccoli non sono più in grado di bilanciare il nostro dominio rivolgendosi a partner esterni, offrendoci l'opportunità perfetta per perseguire l'egemonia regionale."
 GCC_exploit_authority: "Sfrutta l'Autorità"
 GCC_exploit_authority_desc: "La nostra influenza nel Golfo è aumentata al punto che i nostri vicini più piccoli possono fare ben poco per contrastare le nostre richieste. Dovremmo sfruttare il nostro primato regionale per chiedere concessioni agli altri Stati membri del CCG per il bene dell'organizzazione nel suo complesso."
 GCC_benign_dominance: "Dominanza benigna"
 GCC_benign_dominance_desc: "È meglio per noi preservare l'unità del CCG evitando di sfruttare la nostra influenza sugli altri Stati membri. Questa moderazione da parte nostra dimostrerà la nostra volontà di considerare i nostri vicini come pari, piuttosto che come burattini."
 GCC_gulf_super_state: "L'Unione Khaleeji"
 GCC_gulf_super_state_desc: "È giunto il momento di unire gli Stati nazionali del Golfo che condividono storia, cultura, lingua e religione. Il nuovo Stato di Khaleej sarà la forza più potente del Medio Oriente e guadagnerà il rispetto internazionale grazie alla sua prodezza economica, all'autosufficienza militare e alla stabilità politica."
 GCC_new_partners: "Nuovi Partner"
 GCC_new_partners_desc: "Gli Stati Uniti hanno dimostrato di non essere più un garante affidabile della sicurezza del CCG. Dovremmo invece rivolgerci ad altri alleati che, pur non condividendo le competenze militari degli Stati Uniti, saranno più disposti a impegnarsi nella difesa del CCG."