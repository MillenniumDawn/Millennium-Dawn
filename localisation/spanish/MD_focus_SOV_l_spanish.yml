 SOV_yabloko: "RUDP Manzana"
 SOV_yabloko_desc: "Manzana, uno de los partidos liberales más antiguos de la Rusia moderna, finalmente llegó al poder con la popularidad de la idea occidental de democracia. Manzana se ha convertido en un refugio para personas que quieren transformar Rusia en un ejemplo de estado liberal occidental, incluidos tanto viejos demócratas de los 90 como jóvenes obsesionados con la idea de reestructurar la sociedad."
 SOV_yavlinskiy: "Grigori Yavlinski"
 SOV_yavlinskiy_desc: "Grigori Yavlinski nació el 10 de abril de 1952 en la ciudad de Lviv, sin embargo, comenzó a construir su carrera en Rusia, trabajando en las estructuras gubernamentales soviéticas de la capital. Como economista profesional, fue nombrado para implementar reformas de mercado en la URSS, pero su plan de reforma pronto fue desechado en favor de otros proyectos. Desde principios de la década de 1990 hasta la actualidad ha sido el líder del partido Manzana."
 SOV_russian_liberalism: "Liberalismo Ruso"
 SOV_russian_liberalism_desc: "La sociedad rusa ha sido gobernada durante mucho tiempo por varios dictadores y tiranos. Desde Iván el Terrible hasta el régimen soviético no hubo un solo período en el que Rusia pudiera llamarse un estado democrático verdaderamente libre. Es hora de corregir esto! Es hora de mostrar a la gente todas las ventajas del liberalismo occidental, con su derecho a la autodeterminación y la libertad de expresión."
 SOV_fix_eltsyn_shit: "Corregir Errores de los 90"
 SOV_fix_eltsyn_shit_desc: "Los errores cometidos por el equipo de Gaidar y Yeltsin llevaron a que Rusia se convirtiera en una oligarquía, absorbiendo todos los jugos del país. El mercado no se construyó como debía, se convirtió en un reflejo críptico del capitalismo. Es hora de corregir los errores del pasado y mostrar a la gente el verdadero capitalismo!"
 SOV_russian_free_speech: "Libertad de Expresión Rusa"
 SOV_russian_free_speech_desc: "Freedom of speech is the foundation of every liberal society. When society cannot express its opinions and interests, the state closes in on itself and loses the ability to respond adequately to public demand. This is what happened under the empire, and this is what happened under the Soviet Union. The result was the collapse of countries and political chaos. It is very important to give people freedom of speech in order to prevent a new disintegration."
 SOV_no_repressions: "Derogar Leyes Represivas"
 SOV_no_repressions_desc: "Antes de que los demócratas liberales llegaran al poder, se aprobaron leyes que restringían las libertades humanas y reprimían a un gran número de ciudadanos comunes. Es hora de eliminar estas leyes y liberar a los presos políticos."
 SOV_depoliticize_oligarchs: "Despolitizar a los Oligarcas"
 SOV_depoliticize_oligarchs_desc: "Uno de los errores cometidos en los 90 fue la aparición de una oligarquía. Las élites económicas y políticas se fusionaron y comenzaron a explotar el país como sus propios activos. Es necesario despolitizar a los oligarcas, para que el único que pueda influir en el poder sea el pueblo ruso"
 SOV_depoliticize_oligarchs_focus_TT: "Comenzaremos un largo proceso de despolitización de los oligarcas. Podrían resistirse!"
 SOV_new_society: "La Gran Sociedad"
 SOV_new_society_desc: "Después de una dolorosa fase de recuperación, se puede decir con seguridad que Rusia está en el camino de la liberalización de la sociedad, es hora de pasar de la fase de recuperación a la fase de cambio. Haremos un plan para la reforma de la sociedad y la economía que pueda revertir los valores sociales del pasado e introducir los valores liberales del futuro. Nuestro plan para construir una Gran Sociedad se puede comparar con el plan de Lyndon B. Johnson, pero el nuestro está dirigido a una reorganización completa de la sociedad y la economía."
 SOV_capitalism_in_500_days: "Iniciar Programa de 500 Días"
 SOV_capitalism_in_500_days_desc: "Construir una Gran Sociedad también requiere que reestructuremos nuestra economía. El programa de 500 días se creó para este propósito indirecto. Sin embargo, las élites soviéticas decidieron desecharlo en favor de la Terapia de Choque de Gaidar. La situación económica actual del país requiere que llevemos a cabo un nuevo programa de 500 días."
 SOV_lgbt_rights: "Derechos LGBT"
 SOV_lgbt_rights_desc: "If we want to be considered at liberal society, we need to respect the interests of every individual, even people with non-traditional sexual orientation. It is necessary to recognize their rights on an equal footing with the rights of others in order to create an equal liberal society."
 SOV_kill_communists: "Destruir a los Simpatizantes Comunistas"
 SOV_kill_communists_desc: "Algunos de los oponentes más importantes del liberalismo y la economía de mercado son los comunistas. Intoxicados por los llamados éxitos del pasado, intentan traer de vuelta los tiempos de los que intentamos escapar en los días de la glasnost. Debemos decapitar el movimiento izquierdista y destruir a los oponentes del mercado!"
 SOV_kill_revanchism: "Destruir los Pensamientos Revanchistas"
 SOV_kill_revanchism_desc: "¿Cuál es la razón de la aparición de regímenes totalitarios? ¿Cuál es la razón de la popularidad de las ideologías iliberales que rechazan los principios de libertad e individualismo?\nRevanchismo.\nEl revanchismo es una enfermedad que afecta a un sistema debilitado, pero cuando el sistema vuelve a la normalidad, las bacterias de la enfermedad permanecen en él, lo que puede causar una nueva agravación. Debemos combatir estas bacterias con todos los métodos posibles para que el sistema pueda funcionar correctamente en el futuro."
 SOV_communist_angry_focus_TT: "Haremos enfadar a los Comunistas!"
 SOV_kill_fascists: "Calmar la Ola Nacionalista"
 SOV_kill_fascists_desc: "Los nacionalistas son el principal temor de la sociedad liberal multinacional. Sus ideas son destructivas y peligrosas, y sus acciones incitan al desacuerdo interétnico. El mundo ha visto ejemplos de nacionalistas radicales llegando al poder. Es necesario decapitar el movimiento y destruir a los oponentes de la libertad!"
 SOV_fascists_angry_focus_TT: "Haremos enfadar a los Nacionalistas!"
 SOV_better_russia: "Mejor Rusia"
 SOV_better_russia_desc: "No podemos decir que hayamos alcanzado finalmente nuestro objetivo, aún queda mucho por hacer, pero hemos logrado lo imposible, hemos evitado que la Rueda de Sansara vuelva a girar y traiga a un nuevo dictador. Un futuro democrático espera a Rusia, un futuro mejor!"
 SOV_500_days_ura_tt: "Ha completado §Y5§! Programa de 500 Días"
 SOV_500_days_pizda_tt: "Si no completamos nuestras reformas, las consecuencias podrían ser impredecibles"
 SOV_500_days_focus_TT: "Desbloquea las decisiones de Reformas Económicas. Tenga en cuenta que si no completamos nuestro programa a tiempo, las consecuencias podrían ser impredecibles"
 SOV_depolitisation_of_oligarchs: "Despolitización de los Oligarcas"
 SOV_new_broken_economy: "Consecuencias de las Reformas Fallidas"
 SOV_new_broken_economy_desc: "We failed. We didn't managed to reform our economy and now we are suffering the Greate Reccesion that could be compered with 90's Reccesion."
 SOV_communist_angry: "Protestas Comunistas!"
 SOV_nationalists_angry: "Protestas Nacionalistas!"
 SOV_the_onf: "Frente Popular de Toda Rusia"
 SOV_the_onf_desc: "Hay una opinión de que para cimentar el poder, debemos abolir las elecciones y crear una dictadura. Este no es nuestro camino, la dictadura directa es un abismo hacia ninguna parte, necesitamos una oposición sensata que ofrezca ideas sensatas y críticas sensatas. Crearemos una amplia coalición de organizaciones no gubernamentales y partidos que trabajarán como una plataforma para proponer y criticar las decisiones del gobierno."
 SOV_the_onf_TT: "§YLa amplia coalición§! de partidos que hemos creado para asegurar la §Yestabilidad política!§!"
 SOV_preserve_working_system: "Preservar el Sistema en Funcionamiento"
 SOV_preserve_working_system_desc: "Hay una opinión de que para un sistema federal justo debemos dar la máxima autonomía a las regiones o debemos reformar por completo nuestro sistema federal. Pero no necesitamos eso. Nuestro sistema federal es bueno como es, ha sido desacreditado por regímenes antidemocráticos pasados. Emprenderemos una serie de reformas que podrían liberar todo el potencial de nuestro sistema federal."
 SOV_more_fair_taxation: "Impuestos Justos"
 SOV_more_fair_taxation_desc: "El principal problema de nuestro sistema es la cuestión de la tributación de las regiones. Ahora todos los impuestos se recaudan primero en los centros regionales y después en el federal. Como resultado, el centro federal distribuye todo el dinero y, por supuesto, la mayor parte del dinero va al centro o a las regiones importantes, mientras que todos los demás siguen siendo pobres. Para evitar la desigualdad económica y el separatismo, debemos reformar nuestro sistema de modo que las regiones puedan disponer de los fondos por sí mismas, lo que garantizará un desarrollo equitativo de las regiones."
 SOV_equal_regions: "Igualdad de las Regiones"
 SOV_equal_regions_desc: "Hay una opinión de que para un sistema federal justo debemos dar la máxima autonomía a las regiones o debemos reformar por completo nuestro sistema federal. Pero no necesitamos eso. Nuestro sistema federal es bueno como es, ha sido desacreditado por regímenes antidemocráticos pasados. Emprenderemos una serie de reformas que podrían liberar todo el potencial de nuestro sistema federal."
 SOV_what_we_dreamt_about: "Nuestro Sueño"
 SOV_what_we_dreamt_about_desc: "Hemos logrado lo que los autores originales de nuestro sistema federal no pudieron, habiendo pulido nuestro sistema casi hasta brillar. Hemos demostrado que el sistema federal ruso puede ser igualitario y democrático sin una reforma completa."
 SOV_idea_russian_federalism: "Sistema Federal Ruso"
 SOV_idea_russian_federalism_1: "Sistema Federal Ruso"
 SOV_idea_russian_federalism_2: "Sistema Federal Ruso"
 SOV_new_form_of_the_gov: "La Nueva Forma del Gobierno"
 SOV_new_form_of_the_gov_desc: "Durante el gobierno de fuerzas antidemocráticas, nuestra estructura de poder estatal se ha convertido en algo incomprensible. Todos los principios de formación democrática del poder han sido destruidos, la rama ejecutiva es la rama dominante de facto. Estamos obligados a revisar los poderes de todos los organismos centrales del gobierno para asegurar la supremacía de los principios democráticos de formación del gobierno."
 SOV_empower_duma: "Fortalecer la Asamblea Federal"
 SOV_empower_duma_desc: "Los poderes que posee el Presidente de la Federación de Rusia pueden no ser extensos, pero de hecho su posición como una oficina independiente crea una condición ideal para usurpar el poder en el país influyendo en las tres ramas principales del gobierno. La amenaza a la democracia debe ser eliminada. Reescribiremos los poderes de las autoridades estatales en la constitución para que el cargo de presidente no exista en principio, o el presidente solo tendrá poderes ceremoniales."
 SOV_mixed_system: "El Sistema Mixto"
 SOV_mixed_system_desc: "Rusia es una República Semipresidencialista, lo que significa que los poderes entre el jefe de estado y la legislatura comparten poderes entre ellos. Se nos pide cambiar radicalmente nuestro sistema de autoridad gubernamental. Presuntamente, no es democrático, crea una dictadura, etc. Sin embargo, la Constitución del 93 es en realidad una de las más libres del mundo, porque los autores tomaron como base las constituciones de los países más liberales del Oeste. Haremos enmiendas a la constitución que evitarán la usurpación del poder sin cambios radicales en nuestro sistema de poder estatal."
 SOV_all_powers_to_the_presidents: "Todos los Poderes al Presidente"
 SOV_all_powers_to_the_presidents_desc: "Hay una opinión entre las fuerzas democráticas de que Rusia es de hecho una república presidencialista, porque la mayoría de los poderes reales están concentrados principalmente en manos del Presidente de Rusia. Sin embargo, hemos visto ejemplos donde la democracia puede existir incluso en tales sistemas. Cambiaremos la constitución para que el presidente no sea una institución separada, sino el jefe de la rama ejecutiva, y el puesto de Primer Ministro será abolido."
 SOV_changes_in_the_constitution: "Constitución Verdaderamente Democrática"
 SOV_changes_in_the_constitution_desc: "After heated debates and discourses, we are finally ready to amend the constitution. The new amendments will incorporate the decisions we have taken on the organization of state power and they will also guarantee the inviolability of the democracy and freedom of speech."
 SOV_semipres_focus_TT: "Nos quedaremos como República Semipresidencialista"
 SOV_parliament_focus_TT: "Nos convertiremos en una República Parlamentaria"
 SOV_president_focus_TT: "Nos convertiremos en una República Presidencialista"
