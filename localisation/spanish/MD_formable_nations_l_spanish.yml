 form_SCA_category: "Unir al Pueblo Nórdico"
 form_SCA_category_desc: "El Pueblo Nórdico ha compartido muchas naciones antes: El Imperio Sueco, la Unión de Kalmar y otras. Unificar este grupo de personas con historias vibrantes y ricas, culturas únicas y diferentes idiomas representará un desafío para aquellos que se atrevan a lograr esta hazaña."
 SCA_integrate_start: "Comenzar a formar Escandinavia"
 SCA_integrate_start_desc: "Es hora de formar el Imperio Escandinavo. Nuestros hermanos y hermanas estarán realmente unidos bajo un mismo estandarte mientras construimos un mañana mejor."
