 KOR_uneven_economy_5: "Libero mercato"
 KOR_uneven_economy_5_desc: "In economia, un mercato libero è un modello cognitivo idealizzato di un sistema economico in cui i prezzi di beni e servizi sono determinati dalla domanda e dall'offerta espresse da venditori e acquirenti. Tali mercati, come da modello, operano senza l'intervento del governo o di qualsiasi altra autorità esterna. I sostenitori del libero mercato come ideale normativo lo contrappongono a un mercato regolamentato, in cui il governo interviene sulla domanda e sull'offerta con vari metodi, come le tasse o i regolamenti. In un'economia di libero mercato idealizzata, i prezzi dei beni e dei servizi sono stabiliti esclusivamente dalle offerte dei partecipanti"
