 NIG_nigerian_secularism_idea: "La laïcité nigériane"
 NIG_nigerian_secularism_idea_desc: "Les divergences religieuses au Nigeria ont contraint le gouvernement à ne choisir aucun camp. La laïcité est véritablement dans l'intérêt du Nigeria."
 NIG_nigerian_land_of_harmony_idea: "Pays de l'Harmonie"
 NIG_unrestrained_piracy_idea: "Piraterie effrénée"
 NIG_unrestrained_piracy_idea_desc: "L'instabilité récente et les conflits religieux qui secouent le pays ont entraîné une recrudescence de la piraterie. Cette piraterie effrénée et généralisée constitue un problème majeur pour le gouvernement nigérian. Elle impacte les entreprises pétrolières et gazières du pays, en particulier dans la région du delta du Niger. En raison des combats et des troubles incessants dans la région, et sans soutien supplémentaire du gouvernement fédéral, les pirates continueront de semer le chaos au large de nos côtes et dans nos rivières."
 NIG_restrained_piracy_idea: "Piraterie restreinte"
 NIG_restrained_piracy_idea_desc: "Le gouvernement fédéral a mis en œuvre des mesures stratégiques pour lutter contre la piraterie dans les eaux nigérianes. Si ces efforts ont considérablement réduit l'activité pirate par rapport aux niveaux précédents, la menace n'a pas été totalement éliminée. Les patrouilles navales et la coopération internationale ont contribué à sécuriser les principales voies de navigation, mais des incidents isolés se produisent encore, notamment dans les zones côtières les plus reculées et le long du delta du Niger."
 NIG_efficient_government_spending_idea: "Dépenses publiques efficaces"
 NIG_efficient_government_spending_idea_desc: "Le gouvernement nigérian a fait preuve d'une efficacité remarquable dans la gestion et le maintien du budget. Ce succès est largement attribuable à la vigueur des exportations et de la production pétrolières du pays, qui fournissent un flux de revenus stable permettant une allocation stratégique des ressources. L'administration a mis en œuvre des politiques financières prudentes qui optimisent l'exploitation des ressources naturelles du Nigéria tout en minimisant les dépenses inutiles."
 NIG_state_run_markets_idea: "Marchés gérés par l'État"
 NIG_armor_production_idea: "Production d'armures nigériane"
 NIG_coastal_forces_production_idea: "Production des forces côtières"
 NIG_nigerian_peacekeepers_idea: "Les soldats de la paix de l'Afrique"
 NIG_victory_is_from_god_alone_idea: "La victoire vient de Dieu seul"
 NIG_the_new_nigerian_caliph_idea: "Le nouveau califat"
 NIG_uncontrollable_population_growth_idea: "Croissance démographique incontrôlée"
 NIG_uncontrollable_population_growth_idea_desc: "Le Nigéria connaît une croissance démographique sans précédent, avec l'un des taux de fécondité les plus élevés au monde. Cette explosion démographique pose des défis majeurs en matière d'infrastructures, d'éducation, de santé et de développement économique. Sans programmes complets de planification familiale et sans investissements substantiels dans les services sociaux, notre pays continuera de faire face aux pressions socio-économiques de cette expansion rapide, ce qui pourrait compromettre nos objectifs de développement pour les décennies à venir."
 NIG_controlled_population_program_idea: "Croissance démographique contrôlée"
 NIG_reformed_ndcc_idea: "Réformé le NDCC"
 NIG_nigerian_education_idea: "Programmes d'éducation nigérians"
 NIG_nigerian_education_idea_desc: "Le gouvernement nigérian a mis en œuvre de vastes réformes de l'éducation afin d'améliorer la qualité de l'enseignement dans le pays. Ces réformes comprennent l'introduction de nouveaux programmes, le renforcement de la formation des enseignants et l'amélioration des infrastructures scolaires."
 NIG_blood_oil_idea: "Pétrole de sang"
 NIG_blood_oil_idea_desc: "Les exportations pétrolières du Nigeria ont reçu le surnom sinistre de « pétrole du sang ». Cette sinistre étiquette découle de la violence généralisée, des conflits armés et des violations des droits humains qui sévissent dans les régions riches en pétrole, notamment dans le delta du Niger. Les communautés locales subissent des ravages environnementaux tandis que des groupes militants sabotent les oléoducs et kidnappent des travailleurs du pétrole, créant un cycle d'instabilité qui contamine la ressource la plus précieuse du Nigeria par le sang versé et la corruption."
 NIG_religious_divide_decisions_category: "Division religieuse"
 NIG_religious_divide_decisions_category_desc: "Le fossé religieux creuse peu à peu les divisions au sein de notre pays. Il est temps de commencer à se convertir à la religion opposée dans l'espoir de stabiliser le pays."
 NIG_convert_state_332: "Convertir le Biafra"
 NIG_convert_state_332_desc: "Le Biafra est une région majoritairement chrétienne du Nigeria. Cependant, d'un point de vue économique, il produit une grande partie du pétrole du pays. Le MEND, ou Mouvement pour l'émancipation du delta du Niger, est une importante milice qui entrave la production locale."
 NIG_convert_state_339: "Convertir Kano"
 NIG_convert_state_339_desc: "Kano est une région majoritairement musulmane du nord du Nigeria. Les grands centres urbains de Kaduna et Kano ont fait de la région un important pôle industriel doté d'une capacité industrielle significative. Ces villes représentent des pôles économiques cruciaux pour le développement du nord du Nigeria et sont profondément influencées par la culture et les traditions islamiques."
 NIG_convert_state_338: "Convertir Sokoto"
 NIG_convert_state_340: "Convertir Borno"
 NIG_convert_state_334: "Convertir Lagos"
 NIG_convert_state_336: "Convertir Benue"
 NIG_convert_state_322: "Convertir l'Ambazonie"
 NIG_convert_state_337: "Convertir Abuja"
 NIG_convert_state_337_desc: "Abuja, la capitale du Nigéria, illustre parfaitement la fracture religieuse du pays, avec une population presque égale de musulmans et de chrétiens qui cohabitent. Le Territoire de la capitale fédérale abrite les édifices religieux les plus impressionnants du pays, dont la monumentale Mosquée nationale et le magnifique Centre national chrétien, symboles du fragile équilibre religieux qui caractérise la société nigériane."
 NIG_religious_civil_war_mission: "Guerre civile religieuse !"
 NIG_religious_civil_war_mission_desc: "Les tensions religieuses ont atteint un point critique au Nigéria, avec la formation de milices armées confessionnelles. Les chrétiens du sud et les musulmans du nord se mobilisent rapidement, stockent des armes et recrutent des combattants. Des violences ont déjà éclaté dans plusieurs États, menaçant d'engloutir le pays tout entier dans une guerre civile religieuse dévastatrice. Une action immédiate est nécessaire pour empêcher l'effondrement total de l'unité nationale et préserver l'avenir du Nigéria en tant qu'État unifié."
 NIG_hold_off_on_conversion_decision: "Retarder les conversions"
 NIG_hold_off_on_conversion_decision_desc: "Nos efforts agressifs de conversion religieuse progressent à un rythme dangereusement rapide, menaçant le fragile tissu social de notre nation. Si nous persistons dans cette approche musclée, nous risquons de déclencher des troubles civils généralisés, des violences sectaires et des dommages potentiellement irréparables à l'unité nationale. Nous devons suspendre temporairement les activités de conversion afin de permettre aux tensions de s'apaiser et de développer une approche plus mesurée et durable, respectueuse du paysage religieux complexe du Nigéria."
 nigeria_md.1.t: "Conversions pacifiques dans [NIG_religious_conversion_state.GetName]"
 nigeria_md.1.d1: "Nos Dawah ont commencé à organiser des conversions pacifiques à [NIG_religious_conversion_state.GetName]. Les imams locaux signalent une fréquentation croissante des mosquées, et de nombreuses familles adoptent les enseignements de l'islam grâce à nos programmes éducatifs. Le processus de conversion s'est déroulé de manière remarquablement harmonieuse, les leaders communautaires facilitant le dialogue entre les différents groupes religieux. De nouvelles écoles islamiques sont créées, et l'appel à la prière résonne désormais dans des quartiers autrefois majoritairement chrétiens. C'est un jour merveilleux pour l'islam, car nous assistons à la croissance de notre oumma dans cette région. Louange à Allah !"
 nigeria_md.1.d2: "Nos missionnaires chrétiens ont connu un succès remarquable en [NIG_religious_conversion_state.GetName], culminant aujourd'hui avec la cérémonie finale de baptême de masse. Les églises locales signalent une forte fréquentation, les familles adoptant les enseignements chrétiens grâce à nos programmes éducatifs. Les dirigeants communautaires ont favorisé un dialogue pacifique entre les différents groupes religieux, facilitant ainsi la transition. De nouvelles églises et écoles chrétiennes sont créées dans toute la région, et des chants de louange résonnent désormais dans des quartiers autrefois majoritairement musulmans. C'est un jour véritablement béni pour le christianisme, car nous assistons à la croissance du royaume de Dieu dans cette région."
 nigeria_md.1.a: "Excellent!"
 nigeria_md.1.b: "Excellent!"
 nigeria_md.2.t: "Manifestations non violentes dans [NIG_religious_conversion_state.GetName]"
 nigeria_md.2.d1: "La minorité islamique de [NIG_religious_conversion_state.GetName] a organisé des manifestations pacifiques contre nos efforts de conversion. Des imams locaux ont dirigé des rassemblements de prière qui ont évolué vers des manifestations non violentes, les participants portant des pancartes défendant leurs libertés religieuses. Si ces manifestations sont restées calmes, elles ont créé des tensions notables dans la région, affectant la stabilité et ralentissant notre travail missionnaire. Les autorités locales signalent une polarisation accrue entre les communautés religieuses, la minorité islamique se mobilisant pour préserver ses traditions religieuses."
 nigeria_md.2.d2: "La minorité chrétienne de [NIG_religious_conversion_state.GetName] a organisé des manifestations pacifiques contre nos efforts de conversion. Les responsables religieux locaux ont coordonné des rassemblements de prière qui ont évolué vers des manifestations non violentes, les participants portant des pancartes défendant leurs libertés religieuses. Ces manifestations ont créé des tensions notables dans la région, les chrétiens les plus fervents entravant activement le travail de nos missionnaires musulmans. Les autorités locales signalent une polarisation croissante entre les communautés religieuses, les chrétiens se mobilisant pour préserver leurs traditions religieuses."
 nigeria_md.2.a: "Bonne journée pour le christianisme"
 nigeria_md.2.b: "Pour Allah !"
 nigeria_md.3.t: "Résistance violente à nos missionnaires !"
 nigeria_md.3.d1: "Une violente opposition à nos missionnaires a éclaté dans tout [NIG_religious_conversion_state.GetName]. Ce qui n'était au départ que des manifestations pacifiques s'est transformé en résistance organisée, des militants islamistes attaquant des avant-postes chrétiens et perturbant les efforts de conversion. Les rapports de renseignement indiquent que les insurgés de Boko Haram fournissent des armes, des fonds et un soutien tactique aux groupes de résistance locaux, transformant les tensions religieuses en un conflit armé menaçant la stabilité régionale."
 nigeria_md.3.d2: "Une résistance violente a éclaté en [NIG_religious_conversion_state.GetName], des milices chrétiennes expulsant de force nos missionnaires de leurs logements. La région sombre dans le chaos, des groupes chrétiens armés s'engageant dans des confrontations directes avec les forces de police locales et les missionnaires musulmans. Les routes sont bloquées, les commerces ferment et la circulation des civils est sévèrement restreinte, tandis que la violence s'intensifie. Les rapports de renseignement indiquent que ces milices reçoivent le soutien d'organisations chrétiennes extérieures, transformant ce qui n'était au départ qu'une tension religieuse en une résistance armée de plus en plus organisée."
 nigeria_md.3.a: "C'est malheureux"
 nigeria_md.3.b: "C'est malheureux"
 nigeria_md.4.t1: "Insurrection de Boko Haram !"
 nigeria_md.4.t2: "Soulèvement chrétien !"
 nigeria_md.4.d1: "La population a pris les armes au nom d'Allah. Les insurgés de Boko Haram déclarent ouvertement leur intention de renverser le gouvernement et d'instaurer un régime islamique sur l'ensemble du territoire. Dans les territoires sous leur contrôle, les civils s'arment rapidement et prêtent allégeance au mouvement. Les rapports des services de renseignement militaires indiquent que des camps d'entraînement organisés se forment dans des zones reculées, tandis que les insurgés se préparent à un conflit prolongé. La situation s'est détériorée, dépassant les incidents isolés pour devenir une rébellion généralisée menaçant la sécurité nationale."
 nigeria_md.4.d2: "Des milices chrétiennes ont lancé une rébellion armée ouverte contre notre gouvernement. Elles affirment que nous violons leurs droits humains fondamentaux, et leur insurrection prend rapidement de l'ampleur. Nous devons nous préparer à une action militaire immédiate pour réprimer ce soulèvement avant qu'il ne s'étende au-delà de nos frontières et ne menace la stabilité régionale. La situation exige une intervention rapide et décisive pour préserver l'unité nationale."
 nigeria_md.4.a: "Mort aux traîtres!"
 nigeria_md.5.t: "Résurgence du PDP"
 nigeria_md.5.d: "Le Parti démocratique populaire (PDP) a connu un regain de popularité spectaculaire au Nigéria. Les électeurs, autrefois sceptiques, se rallient désormais à son programme de réforme économique et d'unité nationale. Les candidats du PDP dominent les sondages dans les régions clés, tandis que les élus locaux rejoignent le parti en nombre sans précédent. Les analystes politiques attribuent ce changement à la désillusion générale face à l'incapacité de l'administration actuelle à gérer les crises sécuritaires et le déclin économique. Fort de ses promesses de stabilité et de prospérité, le PDP s'est positionné comme l'alternative la plus crédible pour la future direction du Nigéria."
 nigeria_md.5.a: "Le PDP est le bon choix"
 nigeria_md.6.t: "L'essor de l'ANPP"
 nigeria_md.6.d: "Le Parti du peuple de tout le Nigéria (ANPP) s'est imposé comme l'une des forces d'opposition les plus influentes du pays depuis sa création en 1999. Ces dernières années, le parti a pris une ampleur considérable en défendant des politiques progressistes et en plaidant pour un renforcement de la réglementation économique, créant ainsi une nette distinction idéologique avec le PDP, plus conservateur. Grâce à son réseau populaire en pleine expansion, qui couvre les diverses communautés ethniques et religieuses du Nigéria, l'ANPP a réussi à se positionner comme une voix authentique pour les citoyens ordinaires. Son programme, axé sur des programmes complets de protection sociale et exigeant une plus grande responsabilité gouvernementale, a trouvé un profond écho auprès d'une population de plus en plus désillusionnée par le statu quo."
 nigeria_md.6.a: "L'ANPP est le choix du peuple"
 nigeria_md.7.t: "Le Nigéria recherche des subventions étrangères"
 nigeria_md.7.d: "Le gouvernement nigérian a commencé à solliciter activement nos diplomates et ambassadeurs pour obtenir des subventions de développement à l'étranger. Ils cherchent à développer considérablement leurs infrastructures nationales et ont manifesté un intérêt particulier pour la reproduction des solides réseaux routier et ferroviaire de notre pays. Leurs représentants ont présenté des propositions détaillées soulignant comment notre aide financière pourrait transformer le réseau de transport nigérian. Devrions-nous fournir l'aide demandée pour soutenir leurs ambitieux plans de développement ?"
 nigeria_md.7.a: "Informez les Nigérians que nous les aiderons."
 nigeria_md.7.b: "Nous ne pouvons pas nous le permettre."
 nigeria_md.8.t: "Investissement du Nigéria"
 nigeria_md.8.d: "Le gouvernement nigérian nous a soumis d'importantes propositions d'investissement visant nos infrastructures, notre secteur énergétique et notre développement industriel. Ses représentants ont présenté des plans complets d'engagements de capitaux à long terme qui promettent d'accélérer significativement notre croissance économique. Cependant, cela soulève des questions cruciales quant à notre souveraineté économique : accorder aux entreprises nigérianes des parts de marché substantielles pourrait créer des dépendances et leur permettre d'influencer nos politiques économiques nationales. Nous devons soigneusement peser les bénéfices immédiats en termes de développement et les implications potentielles à long terme pour notre indépendance économique et notre sécurité nationales."
 nigeria_md.8.a: "Bien sûr"
 nigeria_md.8.b: "Jamais"
 nigeria_md.9.t: "Invitation à l'Union des États islamiques"
 nigeria_md.9.d: "La République islamique du Nigéria nous a officiellement invité à rejoindre l'Union des États islamiques. Le diplomate nigérian s'exprime avec conviction : « Nos nations musulmanes doivent rester unies contre l'impérialisme occidental et les influences laïques. Ensemble, nous pouvons forger une alliance économique et militaire qui préserve nos valeurs islamiques et notre souveraineté. Divisés, nous restons vulnérables à l'érosion culturelle et à l'asservissement politique. \n\n L'alliance promet des pactes de défense mutuelle, des accords commerciaux préférentiels et une solidarité religieuse dans tout le monde islamique. Devons-nous nous aligner sur nos frères musulmans au sein de cette coalition panislamique ?"
 nigeria_md.9.a: "Plus forts ensemble !"
 nigeria_md.9.b: "Nous devons faire le djihad par nous-mêmes !"
 nigeria_md.10.t: "Le Nigéria sollicite des investissements européens"
 nigeria_md.10.d: "Les responsables nigérians ont présenté à notre gouvernement une proposition d'investissement ambitieuse. Leur délégation présente le Nigéria comme l'économie à la croissance la plus rapide d'Afrique, avec un vaste potentiel inexploité dans les secteurs du pétrole, de l'agriculture et des technologies. Nos conseillers économiques soulignent qu'un investissement précoce pourrait garantir un accès préférentiel aux marchés en expansion et aux abondantes ressources naturelles du Nigéria. Cependant, de sérieuses inquiétudes persistent concernant la stabilité politique, la corruption et le manque d'infrastructures. Devons-nous engager des capitaux substantiels dès maintenant pour établir une présence économique stratégique dans cette puissance émergente d'Afrique de l'Ouest, ou attendre que ces défis soient résolus ?"
 nigeria_md.10.a: "Allez-y ! Plus d'industrie signifie plus d'argent !"
 nigeria_md.10.b: "Gaspillage de nos fonds"
 NIG_controlled_population_program_idea_desc: "Grâce à des initiatives globales de planification familiale, des campagnes d'éducation et une législation soigneusement élaborée, le Nigéria a réussi à modérer sa croissance démographique sans précédent à des niveaux soutenables. Ces politiques ont équilibré les sensibilités culturelles et les impératifs économiques, permettant une meilleure allocation des ressources aux soins de santé, à l'éducation et au développement des infrastructures. Cette transition démographique maîtrisée positionne le Nigéria sur la voie d'une croissance économique plus stable à long terme et d'une meilleure qualité de vie pour ses citoyens."
 NIG_separation_of_church_and_state: "Séparation de l'Église et de l'État"
 NIG_separation_of_church_and_state_desc: "L’Église et l’État doivent être séparés si nous voulons vivre un jour en véritable harmonie."
 NIG_suppression_of_islam: "Suppression de l'Islam"
 NIG_suppression_of_islam_desc: "Il faut montrer à la population musulmane ses erreurs en suivant les doctrines islamiques. Nous commencerons par fermer les journaux islamiques locaux et par couper les autres sources de soutien."
 NIG_lagos_financial_centre: "Centre financier de Lagos"
 NIG_lagos_financial_centre_desc: "La ville de Lagos est la plus peuplée d'Afrique. Elle possède également l'un des secteurs financiers les plus solides de toutes les grandes villes africaines. Le ministère des Affaires économiques considère ce secteur comme l'une des prochaines étapes pour redresser notre économie en difficulté."
 NIG_hydroelectric_power_projects: "Projets hydroélectriques"
 NIG_hydroelectric_power_projects_desc: "L'hydroélectricité est une source d'énergie renouvelable de plus en plus populaire au Nigéria. C'est un moyen propre, efficace et rentable de produire de l'électricité. Nous devrions envisager la construction de projets hydroélectriques pour nous aider à produire de l'électricité et à réduire notre dépendance au pétrole étranger."
 NIG_strike_fighters: "Combattants d'attaque"
 NIG_strike_fighters_desc: "Les industries locales pourraient être réorientées vers la production de chasseurs moins chers et plus performants pour notre armée de l'air vieillissante. Nous pourrions potentiellement augmenter le nombre de logements pour l'Alpha Jet ou le Chengdu."
 NIG_controls_ambazonia_tt: "\nIf we control §Y[322.GetName]§! or have resource rights to §Y[322.GetName]§!:\n"
 NIG_the_bakassi_peninsula: "The Bakassi Peninsula"
 NIG_the_bakassi_peninsula_tt: "We have §YSeized the Bakassi Peninsula§!. The choice can lead to war with §Y[CAM.GetNameWithFlag]§! depending on the next few weeks.\n"
 NIG_sharia_law_warning_tt: "Stopping §YSharia Law§! in the Northern States will lead to states being harder to convert if we so choose to do so later...\n"
 NIG_ambazonia.1.a_tt: "We will approach the [NIG.GetAdjective] diplomatically. Failing to Concede §Ythe Bakassi Peninsula§! could lead to an escalated conflict."
 NIG_ambazonia.1.b_tt: "We will skirmish with [NIG.GetNameWithFlag]. Failing to Concede §Ythe Bakassi Peninsula§! could lead to an escalated conflict, some soldiers will die due to this and is considred openly hostile."
 NIG_accepted_the_icj_ruling: "Accepted the International Court of Justice Ruling"
 NIG_rejected_the_icj_ruling: "Rejected the International Court of Justice Ruling"
 NIG_rejected_the_icj_ruling_2: "Rejected the International Court of Justice Ruling"
 NIG_occupying_ambazonia: "Occupying Ambazonia"
 NIG_occupying_ambazonia_2: "Occupying Ambazonia"
 NIG_nigerian_land_of_harmony_idea_desc: "Nigeria's differences in religion has forced the government to choose neither side. Secularism is truly in Nigeria's best interest, securing the country's future as a secular state. As well as permanently cementing the nation in Africa as a true land of harmony and peace for all religions, Christians and Muslims alike."
 NIG_state_run_markets_idea_desc: "The Nigerian government has passed a new series of legislation focusing on greater regulations and additional government control over the markets. The additional regulations and greater control has seen a new growth in government construction projects and infrastructure development."
 NIG_armor_production_idea_desc: "Emphasizing local production of armored vehicles such as tanks, APCs, and IFVs will reduce our reliance on foreign nations to produce the critical equipment our mechanized military forces require. Furthermore, it will create additional jobs and opportunities for the Nigerian people, as well as, potentially opening up new avenues of wealth for the country."
 NIG_coastal_forces_production_idea_desc: "The Nigerian goverment has made a seres of targeted investments and additional policies to improve the efficiency of the Nigerian Navy. This has allowed for an increase in additional production of naval vessels and coastal forces to ensure proper soveringty of our shores and waters."
 NIG_nigerian_peacekeepers_idea_desc: "The Nigerian military, drawing on its extensive experience in conflict resolution, has established itself as a leading provider of peacekeeping forces across Africa. Our troops are highly respected for their professionalism and effectiveness in stabilizing volatile regions. By deploying peacekeepers and offering military support to neighboring nations, Nigeria demonstrates its commitment to regional security and continental prosperity. These efforts not only enhance our diplomatic standing but also contribute significantly to Africa's journey toward lasting peace and development."
 NIG_victory_is_from_god_alone_idea_desc: "L'expression « La victoire vient de Dieu seul » est la devise de l'armée nigériane depuis sa fondation dans les années 1960. Elle englobe l'importance religieuse du peuple nigérian."
 NIG_the_new_nigerian_caliph_idea_desc: "The Nigerian government has passed a series of legislation to create a new caliphate. This has allowed for a new rise in Islamic activity and a new caliphate to be formed."
 NIG_reformed_ndcc_idea_desc: "The Niger Delta Development Commission (NDDC) has been reformed to better serve the needs of the Niger Delta region. The new commission will focus on infrastructure development, education, healthcare, and economic development in the region."
 NIG_bakassi_occupation_idea: "The Bakassi Peninsula"
 NIG_bakassi_occupation_idea_desc: "The Bakassi Peninsula, a resource-rich region in the Niger Delta, remains under our control despite Cameroon's territorial claims. While Cameroon has petitioned for the peninsula's return, we have maintained our position. The International Court of Justice is currently deliberating the rightful ownership of this territory. During this period, we continue to extract and export oil from the peninsula, benefiting both our domestic economy and international trade."
 NIG_bakassi_occupation_idea_tt: "While we control §YThe Bakassi Peninsula§!, we have §GResource Rights§! to §Y[322.GetName]§!\n"
 NIG_reckless_growth_idea: "Reckless Growth"
 NIG_reckless_growth_idea_desc: "The Nigerian government's pursuit of unprecedented and rapid economic growth has come at a severe cost. Local communities, both tribal populations and urban residents, are bearing the brunt of this reckless development strategy."
 NIG_convert_state_338_desc: "Sokoto state is the northwesternmost state in Northern Nigeria. It's historical ties to the Husa-Fulani people and it's historical ties to the former Sokoto Caliphate makes it a very important state for the Muslims of Nigeria. It is also one of the most important seats of Islamic leaning in the country and the West African region as a whole for Islam."
 NIG_convert_state_340_desc: ""
 NIG_convert_state_334_desc: "The state of Lagos is home to one of the largest metropoliatan areas in the country and in Africa by a city that shares the same name. The state is one of the main sources of economic activity as well as a high density urban center that houses a large portion of the country's population. The region, while multi-religious, is predominantly Christian due to former British colonialism and their situation as a major port on the West African coast."
 NIG_convert_state_336_desc: ""
 NIG_convert_state_322_desc: ""
 NIG_expand_hydro_decisions_category: "Expand Hydroelectric Power Projects"
 NIG_expand_hydro_decisions_category_desc: "The Federal Government of Nigeria has created a series of new plans and legislations enabling the expansion of hydroelectric power projects across the country. We should look into investing in these projects to help us generate electricity and reduce our dependence on oil and help make Nigeria a leader in the global renewables while also free oil for export."
 NIG_construct_the_mambilla_hydroelectric_power_plant: "Construct the Mambilla Hydroelectric Power Plant"
 NIG_construct_the_mambilla_hydroelectric_power_plant_desc: "The Mambilla project is one of the largest hydroelectric power projects in all of Africa. It is estiamted to cost several billion dollars to complete and will have an installed capacity of 3050 MW at the time of its completion, making it one of the highest capacity hydroelectric power plants in the world as well as one of the largest in Africa. Sitting over the Donga River it'll consist of four dams, and two underground power houses and is expected to be a massive boon of jobs to the local area."
 NIG_construct_the_kashimbila_hydroelectric_power_plant: "Construct the Kashimbila Hydroelectric Power Plant"
 NIG_construct_the_kashimbila_hydroelectric_power_plant_desc: "Located in the Taraba State in South Eastern Nigeria, the Kashimbila Hydroelectric Power Plant is a power station situated over the Katsina-Ala River. It is estimmated that the construction off this hydroelectric power plant will generate upwards of 80% to 90% of Taraba State's electricity needs after its completion."
 NIG_construct_the_zungeru_hydroelectric_power_plant: "Construct the Zungeru Hydroelectric Power Plant"
 NIG_construct_the_zungeru_hydroelectric_power_plant_desc: "Constructed around the Kaduna river in the Niger state, the plant is a massive 700 MW hydroelectric power planet. It is estimated to generate upwards of 2800 GWh of electricity per year, making it the second largest hydroelectric power plant in the country behind the Kainji Hydroelectric Power Plant."
 NIG_construct_the_gurara_hydroelectric_power_plant: "Construct the Gurara II Hydroelectric Power Plant"
 NIG_construct_the_gurara_hydroelectric_power_plant_desc: "The Gurara II Hydroelectric Power Plant is a large-scale hydroelectric project that will generate an impressive 360 MW of electricity. Situated over the Gurara River with an annual generation expected to be 1130 GWh, it is a great opportunity for us to continue to modernize our country and bring us further towards our goal of a modernized and industrialized country."
 nigeria_md.100.t: "Sharia Law in Zamfara"
 nigeria_md.100.d: "In a surprising turn of events, the state of Zamfara has established Sharia Law as its legal system. Although this is not unexpected nor is it foreign to the region, it is still a significant development for the country and will have a major impact on the northern part of our country. Christian activists in the region have started to already mobilize and are preparing for small-targeted protests against the regional government and the establishment of Sharia Law. It is only a matter of time before the spread of Sharia takes over all of the Muslim regions of the country."
 nigeria_md.100.a: "A worrying development..."
 nigeria_md.100.b: "Interject with a warning"
 nigeria_md.101.t: "Religious Violence in Kaduna"
 nigeria_md.101.d: "After the states have chosen to enforce Sharia Law, the Christian minority in the state of Kaduna has started to mobilize and are preparing for small-targeted protests against the regional government and the establishment of Sharia Law. It is only a matter of time before the spread of Sharia takes over all of the Muslim regions of the country."
 nigeria_md.101.a: "Mitigate the Situation"
 nigeria_md.101.b: "Ignore the Situation"
 nigeria_md.102.t: "Religious Riots in Abuja over Miss World"
 nigeria_md.102.d: "The Miss World pageant is coming to Abuja and the people are rioting over it. The Christian majority is rioting over the fact that a Muslim country is hosting the pageant and the Muslims are rioting over the fact that a Christian country is hosting the pageant. The situation is tense and could lead to violence."
 nigeria_md.102.a: "Ban the Pageant"
 nigeria_md.102.b: "Allow the Locals to Handle It"
 nigeria_md.103.t: "The Bakassi Peninsula"
 nigeria_md.103.d: "The Bakassi Peninsula is an oil-rich region in southern Ambazonia that has been apart of our country for the better part of forty years. However, the International Court of Justice has ruled in favour of Cameroon and have ordered that Nigeria cede the peninsula to Cameroon. What should we do? We can choose to accept the International Court of Justice's decision and withdraw or we can try to push Cameroon back to conceding this very idiotic notion that they have any right to the peninsula."
 nigeria_md.103.a: "Accept the International Court of Justice's Decision"
 nigeria_md.103.b: "Reject the International Court of Justice's Decision"
 nigeria_md.104.t: "Building Collapse in Lagos"
 nigeria_md.104.d: "A building collapsed in Lagos and it is believed that it was due to a lack of proper building codes and regulations. The building was a new shopping center that was built in the city of Lagos. It is believed that the building was built without the proper permits and was not up to code."
 nigeria_md.104.a: "Pay for the Damages"
 nigeria_md.104.b: "Let the Local Authorities Handle It"
 nigeria_md.105.t: "1st Africa Movie Academy Awards"
 nigeria_md.105.d: "The 1st Africa Movie Academy Awards are being held in Lagos. The event is expected to draw a large number of attendees from across the continent. It is a great opportunity for us to show off our culture and to promote our country as a great place to do business."
 nigeria_md.105.a: "A Wonderful Distraction"
 nigeria_md.106.t: "Lagos Armoury Explosion"
 nigeria_md.106.d: "A bomb exploded at the Lagos Armoury and it is believed that it was due to a lack of proper security measures. The explosion was caused by a bomb that was planted by a militant group that is opposed to the Nigerian government. The explosion has caused a large amount of damage to the armoury and has killed a number of people."
 nigeria_md.106.a: "Investigate the Explosion"
 nigeria_md.106.b: "The Damage is done. It's time to move on."
 nigeria_md.107.t: "Nigerian Militants Attack in Port Harcourt"
 nigeria_md.107.d: "A group of militants have attacked the port of Port Harcourt and it is believed that they are opposed to the Nigerian government. The militants have killed a number of people and have caused a large amount of damage to the port."
 nigeria_md.107.a: "Send in the Military"
 nigeria_md.107.b: "Let the local police forces handle it"
 nigeria_md.108.t: "Pipeline Explosion in Lagos"
 nigeria_md.108.d: "A pipeline exploded in Lagos and it is believed that it was due to a lack of proper maintenance. The explosion was caused by a pipeline that was not properly maintained and was not up to code."
 nigeria_md.108.a: "Investigate the Explosion"
 nigeria_md.108.b: "Let the Local Authorities Handle It"
 nigeria_md.109.t: "Collapse of a Dam in Zamfara"
 nigeria_md.109.d: "A dam collapsed in Zamfara and it is believed that it was due to a lack of proper maintenance. The dam was a new dam that was built in the state of Zamfara. It is believed that the dam was built without the proper permits and was not up to code."
 nigeria_md.109.a: "Investigate the Collapse"
 nigeria_md.109.b: "Let the Local Authorities Handle It"
 nigeria_md.110.t: "Violence Leading into the Elections"
 nigeria_md.110.d: "The elections are coming up and the violence is starting to increase. The Christian majority is starting to riot over the fact that a Muslim country is hosting the elections and the Muslims are starting to riot over the fact that a Christian country is hosting the elections. The situation is tense and could lead to violence."
 nigeria_md.110.a: "Increase Security and Protect the Ballot Boxes"
 nigeria_md.110.b: "Let the Situation Run Its Course"
 nigeria_md.111.t: "Petrol Spill in Kaduna State"
 nigeria_md.111.d: "A petrol spill has occurred in Kaduna State and it is believed that it was due to a lack of proper maintenance. The spill was caused by a petrol tank that was not properly maintained and was not up to code."
 nigeria_md.111.a: "Deploy federal forces to the area"
 nigeria_md.111.b: "Let the Local Authorities Handle It"
 nigeria_md.112.t: "Ijegun Pipeline Explosion"
 nigeria_md.112.d: "A pipeline exploded in Ijegun and it is believed that it was due to a lack of proper maintenance. The explosion was caused by a pipeline that was not properly maintained and was not up to code."
 nigeria_md.112.a: "Investigate the Explosion"
 nigeria_md.112.b: "Let the Local Authorities Handle It"
 nigeria_md.113.t: "Islamic Extremists Attack in Bauchi State"
 nigeria_md.113.d: "A group of Islamic extremists have attacked the state of Bauchi and it is believed that they are opposed to the Nigerian government. The extremists have killed a number of people and have caused a large amount of damage to the state."
 nigeria_md.113.a: "Send in the Military"
 nigeria_md.113.b: "Let the Local Authorities Handle It"
 nigeria_md.114.t: "Establishment of Afe Babalola University"
 nigeria_md.114.d: "A new university has been established in Nigeria and it is named after the late Afe Babalola. The university is a private university and is expected to be a major player in the education sector of the country."
 nigeria_md.114.a: "A Wonderful Opportunity"
 nigeria_md.115.t: "The Nigerian Floods"
 nigeria_md.115.d: "The Nigerian government has declared a state of emergency due to the floods that have hit the country. The floods have caused a large amount of damage to the country and have killed a number of people."
 nigeria_md.115.a: "Nature has to run its course"
 nigeria_md.115.b: "Deploy the military to the area"
 nigeria_md.115.c: "Provide funding to the local authorities"
 nigeria_md.116.t: "The Bloodied Golden Jubilee"
 nigeria_md.116.d: "As Nigeria celebrated its 50th anniversary of independence, what should have been a joyous occasion turned into tragedy. The Movement for the Emancipation of the Niger Delta (MEND) had previously issued warnings of planned attacks during the jubilee celebrations, and they followed through on their threats. The bombings in Abuja killed several people and injured many more, casting a shadow over the nation's golden jubilee. This attack comes at a particularly difficult time, as the country is already dealing with devastating floods that have prompted the government to declare a state of emergency."
 nigeria_md.116.a: "A truly tragic day"
 nigeria_md.117.t: "The Zaki Biam Massacre"
 nigeria_md.117.d: "A massacre has occurred in Zaki Biam and it is believed that it was due to a lack of proper security measures. The massacre was caused by a group of militants that are opposed to the Nigerian government. The massacre has killed a number of people and has caused a large amount of damage to the state."
 nigeria_md.117.a: "Provide additional funding to the local authorities"
 nigeria_md.117.b: "Allow the military to investigate the situation internally"
 nigeria_ambazonia.1.t: "Do we have a choice?"
 nigeria_ambazonia.1.d: "The Nigerians have decided to reject the International Court of Justice's decision to cede the Bakassi Peninsula to us. We are unclear as to what our options are. We can choose to concede and withdraw from the peninsula or we can choose to fight for it, or we can appeal to the Nigerians to reconsider theier decision. What should we do?"
 nigeria_ambazonia.1.a: "Bakassi is Rightfully Ours"
 nigeria_ambazonia.1.b: "We'll Handle This Ourselves"
 nigeria_ambazonia.1.c: "Withdraw from Bakassi"
 nigeria_ambazonia.2.t: "The First Shot"
 nigeria_ambazonia.2.d: "Cameroonian soldiers have skrimished with our forces in the Bakassi Peninsula. The troops in the region have tried to maintain their positions and have thwarted the initial vanguard of the Cameroonian forces. It is a matter of time before this escalates unless we do something or else this will continue to escalate. What should we do?"
 nigeria_ambazonia.2.a: "Fight Back!"
 nigeria_ambazonia.2.b: "Nigeria Concedes Bakassi"
 nigeria_ambazonia.3.t: "The Surrender"
 nigeria_ambazonia.3.d: "Cameroon has surrendered the Bakassi Peninsula to us. It is time to celebrate our victory and to move on to the next chapter of our relationship ruling over the region of Bakassi and the surrounding areas."
 nigeria_ambazonia.3.a: "Bakassi is Rightfully Ours!"
 nigeria_ambazonia.4.t: "The Request"
 nigeria_ambazonia.4.d: "Cameroon has requested that we withdraw from the Bakassi Peninsula. What should we do? We can choose to double down and fight for the peninsula or we can choose to concede and withdraw from the peninsula. The choice will determine the future of the region and the relationship between our country and Cameroon."
 nigeria_ambazonia.4.a: "Fight Back!"
 nigeria_ambazonia.4.b: "Concede the Peninsula"
 nigeria_ambazonia.5.t: "Nigeria Defends Bakassi"
 nigeria_ambazonia.5.d: "Nigeria has defended the Bakassi Peninsula from Cameroon. It is unclear whether this will lead to any other actionns from the Nigerian government, but it is clear that Cameroon has won this diplomatic dispute without the need for bloodshed."
 nigeria_ambazonia.5.a: "Concede Bakassi"
 nigeria_ambazonia.5.b: "Escalate the Conflict"
 nigeria_ambazonia.6.t: "Nigeria Concedes Bakassi"
 nigeria_ambazonia.6.d: "Nigeria has conceded the Bakassi Peninsula to Cameroon. Despite their initial reluctanct to follow the International Court of Justice's ruling, they have finally conceded the peninsula to Cameroon. It is unclear whether this will lead to any other actionns from the Nigerian government, but it is clear that Cameroon has won this diplomatic dispute without the need for full-fledged war."
 nigeria_ambazonia.6.a: "Bakassi is Rightfully Ours!"
 nigeria_ambazonia.7.t: "Nigeria Annexes Ambazonia"
 nigeria_ambazonia.7.d: "Despite the International Court of Justice's ruling, Cameroon has conceded the Bakassi Peninsula to Nigeria, with the remaining region of Ambazonia being annexd by Nigeria. It is unclear whether this will lead to any other actionns from the Cameroonian government, but it is clear that Nigeria has won this battle by and large seeing as they now control the entire Bakassi Peninsula as well as the rest of the region."
 nigeria_ambazonia.7.a: "Another Hike in Tensions..."
 nigeria_ambazonia.8.t: "The Second Ambazonian War"
 nigeria_ambazonia.8.d: "The failure of Nigeria to accept the International Court of Justice's ruling has led to a second war in Ambazonia. The war has been brutal and has caused a large amount of damage to the region in the opening days. It is unclear whether Nigeria will be able to win this war, but it is clear that the war will be a long and difficult one for both sides who have nothing left to lose."
 nigeria_ambazonia.8.a: "A Sad Day for the World..."
 nigeria_ambazonia.9.t: "Nigeria Withdraws from Ambazonia"
 nigeria_ambazonia.9.d: "Nigeria has withdrawn from Ambazonia without any further escalation. It is unclear whether this will lead to any other actionns from the Nigerian government, but it is clear that Cameroon has won this diplomatic dispute without the need for bloodshed."
 nigeria_ambazonia.9.a: "Level Heads Prevailed..."
 nigeria_ambazonia.10.t: "Cameroon Concedes Bakassi"
 nigeria_ambazonia.10.d: "Cammeroon concedes the Bakassi Peninsula to Nigeria. It is unclear whether this will lead to any other actionns from the Cameroonian government, but it is clear that Nigeria has won this diplomatic dispute without the need for bloodshed."
 nigeria_ambazonia.10.a: "A Sad Day for the World..."