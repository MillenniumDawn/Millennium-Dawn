 sp_dutch_super_bus_project_daf_desc: "DAF, un reconocido fabricante neerlandés de automóviles, ha ofrecido su experiencia para ayudar en el desarrollo del Súper Bús. Aceptar su ayuda aportará valiosos conocimientos técnicos, pero retrasará ligeramente el progreso de nuestra investigación."
 HOL_JISTARC_desc: "El Comando Conjunto de Inteligencia, Vigilancia, Adquisición de Objetivos y Reconocimiento (JISTARC) se creó para integrar y mejorar las capacidades de inteligencia del Ejército neerlandés. Esta unidad combina varias funciones de inteligencia para proporcionar conocimiento integral de la situación y apoyo a las operaciones. JISTARC mejora la eficacia de las misiones de reconocimiento y vigilancia, garantizando información precisa y oportuna para la toma de decisiones tácticas."
