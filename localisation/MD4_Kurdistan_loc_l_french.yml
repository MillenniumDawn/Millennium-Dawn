#Events
 
 Kurdistan.1.t:0  "Référendum d'indépendance du Kurdistan"
 Kurdistan.1.d:0 "Le Kurdistan jouit d'une certaine autonomie en Irak depuis la chute de Saddam Hussein, mais depuis l'invasion de l'Irak, le pays a été dominé par divers groupes chiites, ce qui a conduit Les Kurdes (qui sont principalement sunnites) se sentent exclus.\n\nLa montée de Daech a permis au Kurdistan d'augmenter son influence.Après l'effondrement de l'armée irakienne en 2014, le nord de l'Irak sous contrôle de l'EI, les Kurdes sont rapidement entrés en L'Etat islamique, y compris Kirkuk, la capitale culturelle de l'Irak.\n\nEn raison du pouvoir déclinant de l'Etat islamique, nous avons finalement l'occasion de tenir un référendum sur l'indépendance du Kurdistan."
 Kurdistan.1.a:0 "Tenir le référendum"
 Kurdistan.1.b:0 "Nous devrions nous réunir avec l'Irak"
 Kurdistan.2.t:0 "Le Kurdistan souhaite s'unir avec l'Irak"
 Kurdistan.2.d:0 "Depuis que la menace de l'Etat islamique a disparu, le gouvernement régional du Kurdistan a exprimé sa volonté au gouvernement fédéral irakien"
 Kurdistan.2.a:0 "Bienvenue à la maison!"
 
 KurdistanNews.1.t:0 "Le Kurdistan rejoint l'Irak"
 KurdistanNews.1.d:0 "Pendant le sommet de l'Etat islamique, le Kurdistan a commencé à s'éloigner lentement de l'Irak et à devenir plus indépendant." Maintenant que l'EI a été vaincu, le gouvernement régional du Kurdistan semble avoir fait un tour complet. Beaucoup ont spéculé que les Kurdes viseraient l'indépendance, mais il semble qu'ils ont décidé de décider autrement, craignant peut-être les répercussions de leurs voisins. "
 KurdistanNews.1.a:0 "Intéressant"
 KurdistanNews.2.t:0 "Le référendum sur l'indépendance kurde"
 KurdistanNews.2.d:0 "Le gouvernement régional kurde a annoncé qu'il organiserait un référendum sur l'indépendance dans les zones qu'ils contrôlent actuellement, ce qui a été qualifié de controversé, en raison du référendum organisé dans des zones qui ne sont pas officiellement contrôlées. une partie de la Région Autonome Kurde, mais l'Etat Fédéral d'Irak, y compris la grande ville de Kirkouk. Beaucoup considèrent cela comme un simple accaparement des terres par les Kurdes, tandis que d'autres soutiennent que les Kurdes ont gagné leur droit à l'indépendance. sauver l'Irak de l'Etat islamique Même si l'ARK prétend que les résultats ne seront pas contraignants, beaucoup craignent que cela ne conduise à une indépendance totale, et peut-être à un nouveau conflit en Irak. "
 KurdistanNews.2.a:0 "Ils n'ont pas le droit de faire ça!"
 KurdistanNews.2.b:0 "Voyons comment ça se joue"