 BLR_riot_finance: "§1Финансирование спецназа§!"
 BLR_riot_finance_desc: "Наши подразделения спецназа должны быть оснащены самым лучшим оборудованием, поэтому здесь мы не должны жалеть наших средств"
 BLR_MVD: "Министерство внутренних дел"
 BLR_MVD_desc: "Белорусский орган государственного управления, возглавляющий систему органов внутренних дел и внутренних войск Министерства внутренних дел, осуществляющий в пределах своих полномочий регулирование и управление в области борьбы с преступностью, охраны общественного порядка, обеспечения общественной безопасности и координации деятельность в этой области других республиканских органов государственного управления."
 BLR_Internal_troops: "Внутренние войска"
 BLR_Internal_troops_desc: "Государственная военная организация Беларуси, осуществляющая защиту прав граждан, конституционного строя, безопасности и суверенитета Республики Беларусь от преступных посягательств"
 BLR_kgb_expand: "Комитет государственной безопасности"
 BLR_kgb_expand_desc: "Государственный орган исполнительной власти Беларуси, специальная служба, предназначенная для обеспечения защиты независимости и территориальной целостности Республики Беларусь, защиты конституционного строя и государственного суверенитета белорусского государства, а также обеспечения национальной безопасности Беларуси в политической, экономической, военной, научно-технической, информационной, социальной, демографической и экологической сферах, ведения контрразведывательной и внешней разведки"
 BLR_new_equipment_omon: "§1Специальнаяя группа - Альфа§!"
 BLR_new_equipment_omon_desc: "Группа \"А\" (\"Альфа\") при Комитете государственной безопасности Республики Беларусь является антитеррористическим подразделением КГБ Беларуси. Одно из самых закрытых спецподразделений спецслужб и правоохранительных органов Беларуси.Бойцы \"Альфы\" участвуют в оперативно-боевых мероприятиях, проводимых подразделениями КГБ Республики Беларусь, связанных с задержанием подозреваемых в шпионаже, захвате заложников, незаконном обороте наркотиков, контрабанде, незаконном обороте оружия и радиоактивных веществ, вымогательстве, незаконной миграции"
 BLR_Countering_Cybercrime: "Главное управление по противодействию киберпреступности"
 BLR_Countering_Cybercrime_desc: "Киберпреступления также должны быть под вашим надзором"
 BLR_Increase_funding_Almaz: "§1Специальное подразделение - АЛМАЗ§!"
 BLR_Increase_funding_Almaz_desc: "Специальное подразделение по борьбе с терроризмом \"Алмаз\" — это антитеррористическое специальное подразделение Министерства внутренних дел Беларуси, которое выполняет широкий спектр задач по предотвращению террористических актов и реагированию после их совершения. Подчиняется непосредственно министру внутренних дел Республики Беларусь. По сообщениям СМИ, подразделение, помимо контртеррористических операций, принимает участие в подавлении политической оппозиции и задействовано в разгоне массовых акций протеста"
 BLR_military_police_training: "§1Подготовка военной полиции§!"
 BLR_military_police_training_desc: "Мы должны быть готовы к протестам и массовым беспорядкам в нашей стране, потому что они могут быть созданы извне. Наши полицейские должны быть хорошо обучены подавлять подобные беспорядки"
 BLR_peoples_security: "§1Контроль везде§!"
 BLR_peoples_security_desc: "Мы должны использовать технические достижения 21 века, чтобы улучшить наблюдение за людьми, ради их безопасности, конечно"
 BLR_procurement_of_espionage_equipment: "§1Приобретение Шпионского оборудования§!"
 BLR_procurement_of_espionage_equipment_desc: "Вместо того, чтобы тратиться на дорогие камеры, лучше оснастить наших доблестных стражей правопорядка соответствующим оборудованием, и тогда мы сможем быстро выследить всех, кто нам не нравится"
 BLR_occupation_management_strategies: "§1Запугивать и доминировать§!"
 BLR_occupation_management_strategies_desc: "Прежде чем выйти и попытаться свергнуть законное правительство, каждый трижды подумает, потому что все прекрасно знают, что ничем хорошим это не закончится для тех, кто попадет в руки наших спецслужб"
 BLR_fin_snipes: "§1Sako TRG§!"
 BLR_fin_snipes_desc: "Sako TRG-22 используются снайперами СОБР Внутренних войск Министерства внутренних дел Республики Беларусь"
