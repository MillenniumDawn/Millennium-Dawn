 SOV_democratic_constitution_desc: "Henceforth, our constitution has become democratic. It now ensures civil rights, including freedom of speech, assembly, religion, and the right to vote and participate in political life. It also defines the position of the Russian Federation in international relations and establishes guarantees of social protection for all sectors of society."
 SOV_new_russia_army: "New Russian Army"
 SOV_new_russia_army_desc: "New times create new challenges for our army, we must adapt to modern conditions."
 SOV_oligarch_pay_for_army: "Oligarchs Are Investing In The Army"
 SOV_oligarch_pay_for_army_desc: "We have made a deal with the Oligarchs, according to which they will finance our army, and in return they will not go to prison."
 SOV_more_yunarmy: "Young Army Expansion"
 SOV_more_yunarmy_desc: "We will expand the influence and capabilities of Young Army, making it an instrument of our propaganda."
 SOV_propaganda_army: "Technical Breakthrough"
 SOV_propaganda_army_desc: "Progress does not stand still, just as the progress of our technologies, including the military, should not stand still."
 SOV_leib_guard: "Reform of the Presidential Regiment"
 SOV_leib_guard_desc: "The Presidential Regiment will be reformed into the Imperial Guard, which was in the days of the Russian Empire."
 SOV_ratnik_3: "Ratnik-3"
 SOV_ratnik_3_desc: "We will invest in the development of the Ratnik-3 project so that our soldiers will be provided with the best equipment."
 SOV_pmc_patriot: "PMC Patriot"
