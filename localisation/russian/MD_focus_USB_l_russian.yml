 USB_MidAtlantic_Union_desc: "[USB.GetFlag]§YСвободные Штаты Америки§! Меняет название на §YСреднеатлантический федеральный союз§!"
 USB_MidAtlantic_States_desc: "[USB.GetFlag]§YСвободные Штаты Америки§! Меняет название на §YСреднеатлантический федеральный союз§!"
