 ARM_economy_lavash: "Экономика Армении"
 ARM_economy_lavash_desc: "Наша экономика находится в плачевном состоянии после распада СССР, и мы также пережили тяжёлую волну приватизации, чтобы спасти наш бюджет от полного краха. Возможно, в новом тысячелетии мы вернём всё, что у нас забрали."
 ARM_economy_tourism: "Развитие туризма"
 ARM_economy_tourism_desc: "Туризм в Армении составляет значительную часть бюджета страны, и мы намерены развивать эту отрасль и инвестировать в неё."
 ARM_economy_historic: "Реконструкция исторических объектов"
 ARM_economy_historic_desc: "Туристов легко привлечь к древним достопримечательностям, поэтому мы их восстановим."
 ARM_economy_longest: "Самый длинный воздушный подъемник"
 ARM_economy_longest_desc: "Кто не любит любоваться красивыми видами? Туристам это точно понравится."
 ARM_economy_sewani: "Севани Хоровац"
 ARM_economy_sewani_desc: "Мы намерены серьёзно развивать гастрономическую сферу вокруг туристических объектов."
 ARM_economy_hotels: "Вопрос об отелях"
 ARM_economy_hotels_desc: "Отели должны соответствовать международным стандартам, иначе поток юристов очень быстро сократится."
 ARM_economy_tobacco: "Проблема табака в Армении"
 ARM_economy_tobacco_desc: "Табачный бизнес в Армении занимает огромную нишу, принося налоги в нашу казну, но в недостаточном количестве. Кроме того, через эту компанию некоторые зарубежные страны вполне могут оказывать на нас влияние с помощью экономических рычагов."
 ARM_economy_shady: "Допрос по поводу теневого бизнеса"
 ARM_economy_shady_desc: "Теневая экономика оказывает негативное влияние на сбор налогов по всей стране. Нам пора решить эту серьёзную проблему."
 ARM_economy_casino: "Судьба онлайн-казино"
 ARM_economy_casino_desc: "Последний оплот теневой экономики — онлайн-казино — будет окончательно закрыт, и мы освободимся от пагубного влияния теневого бизнеса."
 ARM_economy_armenian_card: "Армянская карточка"
 ARM_economy_armenian_card_desc: "«Армянская карта» — армянский платёжный процессор и эмитент карт. ЗАО «Армянская карта» было основано в 2000 году Центральным банком Армении и десятью коммерческими банками при поддержке USAID с целью внедрения и развития новой системы платёжного учёта в банковском секторе Армении"
 ARM_economy_evocabank: "Evocabank"
 ARM_economy_evocabank_desc: "Evocabank — армянский коммерческий банк со штаб-квартирой в Ереване.Теперь, когда цифровизация достигла больших масштабов, банк готов стать одним из самых передовых и технологичных банков в Армении."
 ARM_economy_artsakhbank: "Artsakhbank"
 ARM_economy_artsakhbank_desc: "Банк расположен в Арцахе и является своего рода инструментом экономического влияния на Арцах"
 ARM_economy_ardshinbank: "Ardshinbank"
 ARM_economy_ardshinbank_desc: "Ardshinbank — универсальное финансово-кредитное учреждение, предлагающее полный спектр банковских услуг. Приоритетными направлениями являются проектное финансирование крупных корпоративных клиентов, в первую очередь в стратегических отраслях и энергетическом секторе Армении, а также кредитование малого и среднего бизнеса, выпуск и обслуживание пластиковых карт, электронный банкинг, международные денежные переводы, а также ипотечное кредитование различных групп населения и зарплатные проекты"
 ARM_economy_inecobank: "Inecobank"
 ARM_economy_inecobank_desc: "INECOBANK — один из ведущих банков Южного Кавказа со штаб-квартирой в Ереване, Армения. Банк предлагает полный спектр банковских услуг, включая цифровые банковские услуги для физических лиц, малого и среднего бизнеса и корпоративных клиентов"
 ARM_economy_vtb: "Впустите российский ВТБ"
 ARM_economy_vtb_desc: "Российский банк ВТБ стремится открыть филиалы в нашей стране, и российский капитал будет весьма полезен для нашей экономики."
 ARM_economy_hsbc: "Проблема с HSBC"
 ARM_economy_hsbc_desc: "Банк HSBC работает в нашей стране с 90-х годов. Теперь, когда банковский сектор начал развиваться, нам пора решить, что с этим делать."
 ARM_economy_ycrdi: "ЕИКИР"
 ARM_economy_ycrdi_desc: "Ереванский научно-исследовательский институт вычислительной техники — научно-исследовательский институт, пионер в области информационных технологий и программного обеспечения в Армении. Он был основан правительством СССР в 1956 году в Ереване для разработки компьютерного оборудования. В настоящее время институт занимается разработкой компьютеров и систем автоматического управления для гражданских и оборонных целей. Сейчас этот институт находится в ужасном финансовом положении, и мы стоим перед выбором: продать его России, чтобы его поддерживало Министерство образования России, или инвестировать в собственное учреждение."
 ARM_economy_orange: "UCOM"
 ARM_economy_orange_desc: "Наконец-то у нас появится собственный национальный оператор связи, который не принадлежит иностранному инвестору."
 ARM_economy_veon: "VEON"
 ARM_economy_veon_desc: "VEON Ltd, также известная как VEON Group, — это транснациональная компания, предоставляющая телекоммуникационные и цифровые услуги. Штаб-квартира компании находится в Нидерландах, а акции торгуются на американской фондовой бирже NASDAQ. Мы намерены привлечь этого оператора в нашу страну для развития сетей связи, тем самым улучшая жизнь наших граждан."
 ARM_economy_electric_networks: "ЗАО «Электрические сети Армении»"
 ARM_economy_electric_networks_desc: "ЗАО «Электрические сети Армении» было основано в результате слияния четырёх государственных региональных компаний, занимающихся распределением и продажей электроэнергии. Компания в основном занимается регулируемым распределением и продажей электроэнергии. Общая протяжённость её сети составляет 36 тысяч км. Распределение электроэнергии осуществляется по тарифам, утверждённым Комиссией по регулированию общественных услуг РА. Компания обслуживает более 1 миллиона клиентов."
 ARM_economy_hrazdan_thermal: "Разданская тепловая электростанция"
 ARM_economy_hrazdan_thermal_desc: "Разданская тепловая электростанция - это электростанция, работающая на природном газе, расположенная в северо-западной части города Раздан и вырабатывающая электроэнергию в Армении. Это одна из крупнейших электростанций в Армении. Эта электростанция была построена в 1963-1974 годах, а первый энергоблок был введен в эксплуатацию в 1966 году.В своем нынешнем состоянии станция нуждается в полной реконструкции и полном финансировании, поэтому вопрос возникает вновь. Передать ее под контроль России или поддерживать станцию за счет своего бюджета"
 ARM_economy_rosneft: "Роснефть-Армения"
 ARM_economy_rosneft_desc: "Мы намерены заключить соглашение о строительстве нефтяных объектов с российской компанией «Роснефть». Наша нефтяная отрасль практически не развита, поэтому мы снова вынуждены полагаться на наших российских коллег."
 ARM_economy_techout_mining: "Добыча полезных ископаемых в Техуте"
 ARM_economy_techout_mining_desc: "Компания Teghout Mining была основана для разработки месторождения Тегут в Лорийской области, второго по величине месторождения меди и молибдена в Республике Армения."
 ARM_economy_ml_mining: "Добыча ML"
 ARM_economy_ml_mining_desc: "Будет создана ещё одна горнодобывающая компания, которая поможет расширить спектр ресурсов, которые мы можем добывать в нашей стране."
 ARM_economy_elnor: "Elnor"
 ARM_economy_elnor_desc: "Elnor — ещё одна компания, производящая агропромышленную продукцию, которая активно появляется на рынке."
 ARM_economy_techout_more: "Расширение сферы деятельности"
 ARM_economy_techout_more_desc: "Деятельность Teghout будет расширяться, что является явным показателем того, что производство находится на хорошем уровне."
 ARM_economy_grand_candy: "Grand Candy"
 ARM_economy_grand_candy_desc: "Grand Candy — одно из крупнейших предприятий пищевой промышленности. Продукция этой компании всегда получает положительные отзывы от покупателей."
 ARM_economy_agro_support: "Spaika"
 ARM_economy_agro_support_desc: "Компания занимает лидирующие позиции в сфере международных грузоперевозок, а также является крупнейшим производителем и экспортером плодоовощной продукции в страны СНГ, Европы и Персидского залива."
 ARM_economy_daily_products: "Marianna"
 ARM_economy_daily_products_desc: "С первых дней своей работы компания Marianna придерживалась принципа поддержания высокого качества продукции, а последовательная работа и целеустремлённость стали ключом к дальнейшему расширению и развитию компании. Мы предлагаем лучшие товары лучшим потребителям."
 ARM_economy_free_energy: "Зеленая энергетика"
 ARM_economy_free_energy_desc: "«Зеленая» энергетика всегда будет одним из приоритетов армянской экономики, потому что XXI век — это век «зеленой» энергетики. Верно?"
 ARM_economy_green_armenia: "Программа \"Зеленая Армения\""
 ARM_economy_green_armenia_desc: "Наша экологическая программа будет расширена, и наша страна должна стать образцом успешного проведения экологических программ."
 ARM_economy_nuclear: "Ядерная энергетика"
 ARM_economy_nuclear_desc: "Пришло время заняться развитием ядерной энергетики, мы можем рассчитывать только на себя."
 ARM_economy_nuclear_expand: "Развитие ядерной энергетики"
 ARM_economy_nuclear_expand_desc: "Атомная электростанция — это всегда важный вопрос, и сейчас пришло время решить, что с ней делать."
 ARM_economy_zangezur_copper: "Зангезурский медно-молибденовый комбинат"
 ARM_economy_zangezur_copper_desc: "Зангезурский медно-молибденовый комбинат — крупнейшее горнодобывающее предприятие в Армении и один из 10 ведущих производителей молибдена в мире. История ЗКМК восходит к советской эпохе. Весной 1952 года комбинат выпустил свою первую серийную продукцию. Изначально на комбинате сочетались подземная и открытая добыча. С 1957 по 1959 год велась исключительно открытая добыча. Зангезурский медно-молибденовый комбинат расположен в юго-западной части Армении, в городе Каджаран Сюникской области Армении, в 30 км к западу от областного центра Капан и примерно в 350 км от столицы Еревана."
 ARM_economy_yerevan_factori_restore: "Ереванский кондитерский и макаронный завод"
 ARM_economy_yerevan_factori_restore_desc: "Ереванский кондитерско-макаронный завод был промышленным предприятием в Армении. Он был построен в 1933 году. В 1951 году кондитерский и макаронный цеха были объединены. В 1977 году завод стал первым производителем жевательной резинки в Советском Союзе, хотя в состав резинки не входила шипучка. Завод почти прекратил производство во время распада Советского Союза в 1990-х годах, а позже был приватизирован и восстановлен компанией Grand Candy."
 ARM_economy_yerevan_ararat_factory: "Ереванский коньячный завод \"Арарат\""
 ARM_economy_yerevan_ararat_factory_desc: "Ереванский коньячный завод «Арарат», официально известный как Ереванский коньячно-винно-водочный завод «Арарат», широко известный под своим знаменитым брендом «Ной», является ведущим производителем армянских коньяков в Ереване, Армения."
 ARM_economy_yerevan_destiny_brandy: "Ереванский коньячный завод"
 ARM_economy_yerevan_destiny_brandy_desc: "Ереванский коньячный комбинат, широко известный под своим знаменитым брендом «Арарат», является ведущим предприятием Армении по производству коньяка. Он был основан в 1887 году, в период существования Российской империи. После советизации Армении завод стал государственным предприятием. В 1999 году правительство независимой Армении продало завод французской компании Pernod Ricard, специализирующейся на производстве спиртных напитков. Ассортимент коньячной продукции компании маркируется и рекламируется как «Арарат»."
 ARM_economy_eraz: "ЕрАЗ"
 ARM_economy_eraz_desc: "ЕрАЗ, или Ереванский автомобильный завод, был армянским производителем автомобилей в Ереване, Армения, главным образом известным благодаря выпуску фургона RAF-977K с 1966 по 1996 год. Решение о создании завода ErAZ было принято Советом Министров Армянской ССР 31 декабря 1964 года. Первоначально персонал проходил обучение на Рижском автобусном заводе в Латвии и на заводе UAZ в России. Компания ErAZ была приватизирована в 1995 году."
 ARM_economy_kotayk: "Пивоварня «Котайк»"
 ARM_economy_kotayk_desc: "Пивоварня «Котайк» — пивоваренная компания, основанная в 1974 году в Абовяне, Котайкская область, Армения."
 ARM_economy_ashvar: "Авшарский винный завод"
 ARM_economy_ashvar_desc: "Винодельческий завод «Авшар» — один из ведущих производителей алкогольной продукции в Армении, расположенный в селе Авшар Араратской области. Он был основан в 1968 году для переработки винограда из плодородных деревень Араратской равнины, одного из ведущих сельскохозяйственных районов Армении. Согласно армянским традициям и фольклору, виноделие в этом регионе зародилось ещё во времена Ноя, который посадил виноград после своего спуска с горы Арарат, описанного в Книге Бытия."
 ARM_economy_hrazdan_cement: "«Разданцемент»"
 ARM_economy_hrazdan_cement_desc: "ЗАО «Разданцемент» — закрытое акционерное общество, расположенное в городе Раздан, административном центре Котайкской области Армении. Основано в 1970 году как «Разданский цементный завод» советским правительством."
 ARM_economy_multi_group: "«Мульти Груп Стоун»"
 ARM_economy_multi_group_desc: "ЗАО «Мульти Груп Стоун» было основано «Мульти Груп Концерном» в городе Абовян, Армения. Компания занимается добычей и переработкой полезных ископаемых, то есть добычей блоков натурального камня, травертина, в собственном карьере и полным циклом производства и окончательной обработки плитки на заводе."
 ARM_economy_alrosa: "Сотрудничество с Ак \"Алроса\" (Пао)"
 ARM_economy_alrosa_desc: "Мы намерены представить эту российскую компанию на нашем рынке, чтобы улучшить финансовое и ресурсное положение нашей республики."
 ARM_economy_gazprom: "Сотрудничество с \"Газпромом\""
 ARM_economy_gazprom_desc: "Мы намерены представить эту российскую компанию на нашем рынке, чтобы улучшить финансовое и ресурсное положение нашей республики."
 ARM_economy_armenal: "Русал-Арменал"
 ARM_economy_armenal_desc: "Мы намерены представить эту российскую компанию на нашем рынке, чтобы улучшить финансовое и ресурсное положение нашей республики."
 ARM_economy_mts: "Сотрудничество с компанией МТС"
 ARM_economy_mts_desc: "Мы намерены вывести эту российскую компанию на телекоммуникационный рынок, поскольку она положительно зарекомендовала себя на российском рынке."
 ARM_government_subsid_it_sphere: "Государственное субсидирование информационных технологий"
 ARM_government_subsid_it_sphere_desc: "Пришло время развивать наш отечественный IT-сектор, стране нужны современные технологии и современные IT-специалисты."
 ARM_invite_microsoft: "Пригласить Microsoft"
 ARM_invite_microsoft_desc: "Мы намерены пригласить ещё одну крупную зарубежную IT-корпорацию для поддержки развития нашего IT-сектора."
 ARM_invite_oracle: "Пригласить Оракула"
 ARM_invite_oracle_desc: "Мы намерены пригласить ещё одну крупную зарубежную IT-корпорацию для поддержки развития нашего IT-сектора."
 ARM_nvidia_invite: "Пригласить NVIDIA"
 ARM_nvidia_invite_desc: "Мы намерены пригласить ещё одну крупную зарубежную IT-корпорацию для поддержки развития нашего IT-сектора."
 ARM_adobe_invite: "Пригласить Adobe"
 ARM_adobe_invite_desc: "Мы намерены пригласить ещё одну крупную зарубежную IT-корпорацию для поддержки развития нашего IT-сектора."
 ARM_invite_amd: "Пригласить AMD"
 ARM_invite_amd_desc: "Мы намерены пригласить ещё одну крупную зарубежную IT-корпорацию для поддержки развития нашего IT-сектора."
 ARM_economy_deep: "Добыча полезных ископаемых на больших глубинах"
 ARM_economy_deep_desc: "Недра Армении содержат множество ресурсов, которые ранее были недоступны из-за несовершенства технологий, но теперь у нас есть возможность раскрыть весь ресурсный потенциал нашей страны."
 ARM_economy_heavy: "Тяжелая промышленность Армении"
 ARM_economy_heavy_desc: "Новые ресурсы дали толчок развитию нашей промышленности, и теперь тяжёлая промышленность в Армении — это не сказка, а реальность."
 ARM_economy_new_uranium: "Новые методы добычи урана"
 ARM_economy_new_uranium_desc: "Наши промышленники открыли новые способы добычи урана, и мы готовы развивать эту отрасль дальше."
 ARM_economy_steel: "Сталелитейные заводы"
 ARM_economy_steel_desc: "Огромные запасы, которые мы обнаружили, требуют строительства новых заводов для их разработки как в гражданской, так и в военной промышленности"
 ARM_economy_chemical: "Заводы по производству тяжелой химии"
 ARM_economy_chemical_desc: "Новые отрасли промышленности появляются как грибы после дождя, и в Армении уже зарождается тяжёлая химическая промышленность."
 ARM_economy_metal: "Металлические сплавы"
 ARM_economy_metal_desc: "Мы сосредоточимся на производстве металлических сплавов, что даст необходимый толчок развитию нашей тяжелой промышленности."
 ARM_economy_heavy_ebat: "Армянский кооператив тяжелой промышленности"
 ARM_economy_heavy_ebat_desc: "Мы готовы объединить все достижения нашей тяжелой промышленности в рамках единого кооператива."
 ARM_economy_wto: "Присоединяйтесь к ВТО"
 ARM_economy_wto_desc: "Вступление во Всемирную торговую организацию поможет нам интегрироваться и расширить своё присутствие в мировой экономике, а также принесёт процветание нашей стране и народу."
 ARM_higher_educ_sph_development: "Развитие высшего образования"
 ARM_higher_educ_sph_development_desc: "Высшее образование в нашей стране находится в ужасном состоянии, но мы намерены это изменить, привлекая лучшие мировые образовательные учреждения и центры для обеспечения универсального доступа к различным университетам мира."
 ARM_tumo_project: "Центр креативных технологий \"Тумо\""
 ARM_tumo_project_desc: "Центр креативных технологий TUMO — это бесплатная образовательная программа для подростков в возрасте от 12 до 18 лет, специализирующихся в области технологий и дизайна. Обучение проводится в различных центрах и хабах TUMO."
 ARM_support_aua: "Американский университет Армении"
 ARM_support_aua_desc: "Мы считаем американское образование одним из ведущих в мире и хотим, чтобы наши граждане имели к нему доступ."
 ARM_erasmus_coop: "Эразмус+ Армения"
 ARM_erasmus_coop_desc: "Европейские стандарты образования всегда актуальны и приоритетны для нас, поэтому мы готовы сотрудничать с ведущими вузами ЕС."
 ARM_ayb_school: "Школа Айб"
 ARM_ayb_school_desc: "Школа «Айб» — частный образовательный комплекс в Ереване, Армения, открытый Образовательным фондом «Айб». Школа названа в честь первой буквы армянского алфавита «Айб». Школа является некоммерческой организацией и функционирует как фонд, юридически зарегистрированный как Фонд «Образовательный центр «Айб»». Девиз школы — «Знай и твори». Руководит школой попечительский совет во главе с Рубеном Арутюняном. Директор школы — Давид Саакян."
 ARM_educ_coop_brit: "Сотрудничество с Кембриджем"
 ARM_educ_coop_brit_desc: "Кембриджское образование высоко ценится во всем мире, и мы намерены сделать его доступным в нашей стране."
 ARM_armenia_mgu: "Сотрудничество с МГУ"
 ARM_armenia_mgu_desc: "Мы намерены открыть филиал МГУ в нашей стране, чтобы наши граждане могли получать российское образование, а затем реализовывать его на постсоветском пространстве."
 ARM_economy_category: "Армянская экономика"
 ARM_economy_category_desc: "During the §RSoviet Union§!, £text_icon_armdram §YArmenian economy§! was industrially oriented. §RCollapse of the USSR§! radically changed this ituation. [ARM.GetFlag]§YArmenia§! has moved from a large industrial sector to small-scale agriculture. The political and economic situation of the country at the time of 1990 forced the country to take out loans so that £text_icon_armdram §Yeconomy§! would not stagnate or even §Rworse§!, would not begin its §Rdecline§!"
