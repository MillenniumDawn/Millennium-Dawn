 SPR_political_support_decision_desc: "We should run some ads or something. Social media nowadays is cool too."
 SPR_exploit_the_union_decision: "Exploit Our Union"
 SPR_exploit_the_union_decision_desc: "The Union is merely a pawn in the grander scheme of our government. Explotiting their coffers will only benefit us and the people.\n"
 SPR_tap_the_bank_funds_decision: "Tap the Banks"
 SPR_tap_the_bank_funds_decision_desc: "The state bank was formed by the government. Might as well use it to liberate us some extra funds.\n"
 SPR_encourage_communist_neighbors_decision: "Encourage Communism in Our Neighbours"
 SPR_encourage_communist_neighbors_decision_desc: "Our neighbors are missing a whole lot of seizing the means of production. Let's give them a little bit of a nudge.\n"
 SPR_unban_the_monarchy_decision: "Reinstate the Monarchy"
 SPR_unban_the_monarchy_decision_desc: "Our stint in communism saw the abolishment of the monarchy. We could offer the return to the monarchs if we so choose."
 SPR_conservatism_policy_replacer_decision: "Return §Y[conservatism_L]§! Policy"
 SPR_conservatism_policy_replacer_decision_desc: "We have returned to our conservative form of government. Reinstating policy as soon as possible will be a great move for our nation.\n\n§CThis decision is to allow you to return policies of former goverments. Essentially reclaiming lost national spirits.§!\n"
 SPR_rwp_policy_replacer_decisions: "Return §Y[Nat_Populism_L]§! Policy"
 SPR_rwp_policy_replacer_decisions_desc: "[Nat_Populism_L] has found its way back into the ruling class of our nation. Their policies have been recently a matter of much debate but it would be interesting to present them once again.\n\n§CThis decision is to allow you to return policies of former goverments. Essentially reclaiming lost national spirits.§!\n"
 SPR_falangists_policy_replacer_decision: "Return §Y[Nat_Fascism_L]§! Policy"
 SPR_falangists_policy_replacer_decision_desc: "The falangists under [[Nat_Fascism_L] have slithered their way into the veins of power once more. Their policies are awaiting to be recodified into law.\n\n§CThis decision is to allow you to return policies of former goverments. Essentially reclaiming lost national spirits.§!\n"
 SPR_communist_policy_replacer_decision: "Return §Y[Communist-State_L]§! Policy"
 SPR_communist_policy_replacer_decision_desc: "[Communist-State_L] has arrived in power oince again. Bringing their policy back will be very beneifical for the nation.\n\n§CThis decision is to allow you to return policies of former goverments. Essentially reclaiming lost national spirits.§!\n"
