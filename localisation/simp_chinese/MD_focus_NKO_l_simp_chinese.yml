l_simp_chinese:
 NKO_land_reclamation: "土地开垦"
 NKO_land_reclamation_desc: "开垦土地用于农业和工业用途将扩大我们的资源基础并支持经济增长。我们将实施雄心勃勃的项目，将荒地转变为生产区。"
 NKO_infrastructure_development: "基础设施开发"
 NKO_infrastructure_development_desc: "发展基础设施对于经济增长和国家发展至关重要。我们将投资交通网络、能源生产和通信系统，为未来的繁荣奠定坚实的基础。"
 NKO_People_Army: "朝鲜人民军"
 NKO_People_Army_desc: "人民军即使在“苦难行军”的困难时期也必须做好战争准备，以保卫自己免受美帝国主义及其韩国傀儡的侵害。"
 NKO_National_Defence_Force: "国家防御"
 NKO_National_Defence_Force_desc: "苦难行军使得朝鲜军队无法继续维持现有规模，朝鲜人民军将不得不缩减到满足国防需求的最低限度，从而节省资金。"
 NKO_Begin_Uranium_Enrichment: "开始铀浓缩"
 NKO_Begin_Uranium_Enrichment_desc: "无论是为了韩国人民的解放，还是为了保卫我们伟大祖国免受美帝国主义的核威胁，我们都应该坚决、勇敢地继续发展核武器！"
 NKO_Remove_Monitoring_Devices: "移除监控装置"
 NKO_Remove_Monitoring_Devices_desc: "我们的浓缩铀必然会受到国际社会的抵制。因此，我们最好的做法，就是隐藏浓缩铀，不让国际社会发现我们的举动。"
 NKO_Expel_Inspectors: "驱逐监察员"
 NKO_Expel_Inspectors_desc: "国际原子能机构向我国派遣了许多监察员，以确保我们只将核技术用于能源供应。既然我们正要与他们撕破脸，不妨在这个过程中直接把这些帝国主义间谍驱逐出境。"
 NKO_Withdraw_from_NPT: "退出《不扩散核武器条约》"
 NKO_Withdraw_from_NPT_desc: "我国核项目关系到我国的独立与安全，其一个重要步骤是退出《不扩散核武器条约》。我们不能因为荒谬的帝国主义不平等条约而限制我们捍卫国家独立和安全的能力！"
 NKO_Missile_Tests: "导弹测试"
 NKO_Missile_Tests_desc: "朝鲜的导弹试验展示了其不断增强的弹道导弹能力，展示了从短程到洲际弹道导弹 (ICBM) 的一系列系统。这些试验对于推进其军事技术、确立地区影响力和表明战略意图至关重要，通常会加剧紧张局势并引发国际社会反应。"
 NKO_Nuclear_Tests: "核试验"
 NKO_Nuclear_Tests_desc: "朝鲜核试验是该国自2006年以来作为其核武器发展计划的一部分进行的一系列地下爆炸。这些试验展示了武器当量和技术的进步，经常引发国际社会的谴责和制裁。它们是朝鲜确保政权安全和在全球舞台上展示实力的战略的关键要素。"
 NKO_Our_Pride_and_Joy: "我们的骄傲和喜悦"
 NKO_Our_Pride_and_Joy_desc: "庆祝吧！面对美帝国主义及其附属国的重重封锁，在敬爱的[NKO.GetLeader]同志的领导下，朝鲜民主主义人民共和国，终于有了我们自己的核反击能力！美帝国主义侵略者用核大棒讹诈我们的日子从此一去不复返了！"
 NKO_People_Air_force: "朝鲜人民空军"
 NKO_People_Air_force_desc: "朝鲜的天空必须得到保护，不受美帝国主义或其南方傀儡的侵犯。如果我们不提高空中能力，这将成为一项艰巨的任务。"
 NKO_improve_our_air_doctrine: "改进我们的空军理论"
 NKO_improve_our_air_doctrine_desc: ""
 NKO_construct_air_bases: "建造空军基地"
 NKO_construct_air_bases_desc: ""
 NKO_Self-produced_rifles: "国产步枪"
 NKO_Self-produced_rifles_desc: ""
 NKO_Model_Master: "现代巨兽"
 NKO_Model_Master_desc: "朝鲜的坦克发展侧重于生产适合其地形和军事理论的本土装甲车辆。从受苏联启发的型号到现代化设计，这些坦克在该国地面部队中发挥着关键作用，强调机动性、火力和在各种作战场景中作战的能力。"
 NKO_Rocket_Artillery: "自行火箭炮"
 NKO_Rocket_Artillery_desc: "朝鲜火箭炮是其军队的重要组成部分，拥有多种系统，包括强大的KN-09和KN-25型号。这些平台专为远程精确打击而设计，能够对军事和战略目标发射强大的火力。它们的机动性和快速部署增强了朝鲜投射武力和维持进攻行动的能力。"
 NKO_Naval_Modernization: "海军现代化"
 NKO_Naval_Modernization_desc: "朝鲜海军现代化的重点是通过小型、灵活的舰艇和先进的导弹系统来增强其能力。这包括开发能够发射弹道导弹 (SLBM) 的潜艇和用现代武器升级水面舰艇。这一努力反映了一种不对称战争战略，利用沿海和水下资产来对抗更强大的海军力量并在区域水域展示实力。"
 NKO_Anti-Submarine: "反潜能力"
 NKO_Anti-Submarine_desc: "朝鲜的反潜能力有限但不断发展，依靠巡逻艇、深水炸弹和配备声纳的船只的组合。改进这些系统的努力包括部署更小、更灵活的船只和试验本土技术。这些能力的重点是保卫沿海水域和打击对手的潜在潜艇入侵，确保其海岸附近的海上安全。"
 NKO_Infiltration_by_Sea: "深海渗透"
 NKO_Infiltration_by_Sea_desc: "朝鲜的海上渗透战略利用其小型、快速舰艇、潜艇和半潜船舰队进行秘密行动。这些资产能够运送特种部队和装备，通常不会被发现，用于侦察、破坏或非常规战争。这种方法凸显了朝鲜强调不对称战术，以利用敌方海岸线的弱点。"
 NKO_Submarine_Development: "发展潜艇"
 NKO_Submarine_Development_desc: ""
 NKO_Upgrade_Shipyards: "升级造船厂"
 NKO_Upgrade_Shipyards_desc: "朝鲜的潜艇发展重点是扩大其舰队，增加常规和战略舰艇，包括新浦级弹道导弹潜艇 (SLBM)。该计划凸显了该国建立可靠水下威慑力量的雄心，增强了其核战略的隐身性和生存能力。通过结合本土设计和旧型号的现代化，朝鲜优先发展不对称海军能力，以加强其防御和战略影响力。"
 NKO_Expand_Bases: "扩建海军基地"
 NKO_Expand_Bases_desc: "朝鲜扩大军事基地的战略反映了其对加强国防和战备的重视。这包括升级现有设施、建造新的地下掩体和加强后勤中心以支持其军队。基地扩建旨在提高部队部署效率、保护关键资产并提供战略纵深，确保在关键战略要地上投射力量的同时抵御潜在攻击的能力。这些发展也旨在支持导弹系统、潜艇和其他军事硬件的进步。"
 NKO_Green-Water_Navy: "绿水海军"
 NKO_Green-Water_Navy_desc: "朝鲜发展绿水海军的重点是将其作战范围从沿海水域扩大到区域海域。该战略包括部署小型护卫舰、轻型护卫舰和导弹艇，同时努力增强潜艇能力。目标是保护领土主张、支持不对称战争战略，并在区域海域（特别是黄海和日本海）投射有限的力量。这种方法凸显了朝鲜在成本效益高的现代化与战略军事目标之间取得平衡的雄心。"
 NKO_Revolutionary_Military_Spirit: "革命军事精神"
 NKO_Revolutionary_Military_Spirit_desc: "朝鲜的“革命军人精神”概念是一种核心意识形态，强调对国家及其领导人的忠诚、纪律和承诺。它是武装部队的激励框架，鼓励坚韧不拔、自力更生和在逆境中随时准备牺牲。这种精神是国家军事文化的基础，培养团结和决心，尽管面临经济和技术挑战，但仍能实现战略目标。它反映了政治意识形态与军事战略的结合，这是朝鲜国防举措背后的驱动力。"
 NKO_Expand_Peasant_Militia: "拓展工农赤卫军"
 NKO_Expand_Peasant_Militia_desc: "朝鲜扩充农民民兵组织（又称工农赤卫队）是一项通过大规模动员加强国防的战略举措。这支由平民组成的准军事部队的任务是补充常规军事行动、保卫当地社区和确保内部安全。扩充工作包括加强训练、为民兵配备轻武器以及将其纳入更广泛的军事演习。这种方法反映了朝鲜对非对称战争及其“全民防御”战略的关注，确保拥有一支能够抵御外部威胁并维持国内稳定的庞大、分散的部队。"
 NKO_Bolster_Young_Red_Guards: "壮大青年赤卫军"
 NKO_Bolster_Young_Red_Guards_desc: "加强朝鲜青年准军事组织“青年红卫兵”的建设是一项重要举措，旨在向年轻人灌输意识形态忠诚和军事准备。这包括加强学生的军事训练、政治教育和身体素质训练，经常将他们纳入国防演习。通过为“青年红卫兵”配备基本武器和生存技能，朝鲜确保了有稳定的意识形态坚定和战斗准备的人员供应，他们可以在冲突时期支持正规武装部队。这一举措凸显了朝鲜政权依赖青年动员作为其“全民国防”战略的一部分。"
 NKO_Rebuild_Kim_Il-sung_Military_University: "翻新金日成军事综合大学"
 NKO_Rebuild_Kim_Il-sung_Military_University_desc: "金日成军事大学是平壤的一所重要的国防学院，自1952年以来，这里聚集了众多朝鲜最优秀的军官。但进入新世纪后，这所大学的旧设施越来越不适应新的战争样式。现在是时候恢复这一机构昔日荣光了。"
 38th_parallel_NKO: "祖国和平统一委员会"
 NKO_The_38th_Parallel: "三八线"
 NKO_The_38th_Parallel_desc: "1953年7月，朝韩双方和中国志愿军以及联合国部队签署了《朝鲜停战协定》，在38度线的基础上建立了非军事区，将南北朝鲜分开。这条分界线已经存在了约50年，现在也许是以某种方式走向统一的时候了。"
 NKO_The_Road_to_Peace: "和平之路？"
 NKO_The_Road_to_Peace_desc: "韩国的「阳光政策」似乎表达了对统一的真诚愿望。也许现在是朝韩之间的同志们为统一而共同努力的时候了。"
 NKO_cross_border_initiatives: "跨境倡议"
 NKO_cross_border_initiatives_desc: ""
 NKO_cease_propaganda_broadcasts: "停止政治宣传广播"
 NKO_cease_propaganda_broadcasts_desc: "宣传广播对我们今天来说没什么用，反而会让那些从小就被灌输反共思想的南方人对我们的行为感到不满。停止这种行为可能会让他们高兴一点。"
 NKO_invite_the_president: "邀请总统"
 NKO_invite_the_president_desc: "邀请南方总统访问我国，以便我们能够更好地相互了解并解决我们的分歧和偏见。"
 NKO_invite_southern_performers: "邀请南方的艺人"
 NKO_invite_southern_performers_desc: "南方的艺人对北方的年轻人也有很大的影响力，邀请他们来我们国家可以向南方的年轻人表达我们的善意。"
 NKO_stress_historical_bonds: "怀柔修辞"
 NKO_stress_historical_bonds_desc: ""
 NKO_offer_negotiations: "提供谈判"
 NKO_offer_negotiations_desc: "现在是和南方谈和平统一的时候了。"
 NKO_propose_north_led_unification: "提议北方领导统一"
 NKO_propose_north_led_unification_desc: "从公平的福利制度到更强大的核武器，朝鲜模式显然是朝鲜半岛的前进方向。我们必须坚持，我们应该成为带领朝鲜走向统一后强大未来的人。"
 NKO_pave_the_way_for_reunification: "为统一铺路"
 NKO_pave_the_way_for_reunification_desc: "现在，朝韩关系正常化进程已迈出重要一步，我们可以开始为统一做准备。"
 NKO_The_Road_to_War: "战争之路"
 NKO_The_Road_to_War_desc: "美帝国主义及其南朝鲜傀儡过去、现在和将来都不可能实现朝鲜的真正统一。武力统一才是永恒的真理。"
 NKO_threaten_the_south: "威胁南方"
 NKO_threaten_the_south_desc: ""
 NKO_shut_down_communications: "断绝通讯方式"
 NKO_shut_down_communications_desc: ""
 NKO_accelerate_testing: "加大实验次数"
 NKO_accelerate_testing_desc: ""
 NKO_end_six-party_negotiations: "准备核武器"
 NKO_end_six-party_negotiations_desc: ""
 NKO_remilitarize_the_DMZ: "非军事区再军事化"
 NKO_remilitarize_the_DMZ_desc: "重新军事化非军事区将标志着我们与南方冲突的显著升级，但无疑将使我们的军队在即将到来的冲突中占据优势。"
 NKO_all_out_war: "付诸于战争"
 NKO_all_out_war_desc: "时机成熟！让南方傀儡和我们的人民军在战场上决一死战吧！"
 NKO_foment_insurrection: "煽动叛乱"
 NKO_foment_insurrection_desc: ""
 NKO_send_support: "提供支持"
 NKO_send_support_desc: "没有人能仅仅靠石头和燃烧弹取胜，我们需要用一些南方游击队急需的装备来支持他们。"
 NKO_assert_control: "声称控制权"
 NKO_assert_control_desc: "将南方游击队的指挥权纳入我军总参谋部，以便我人民军和游击队能够更好地协同作战。"
 NKO_Struggle_for_Power: "权力的斗争"
 NKO_Struggle_for_Power_desc: "金正恩与兄长金正男之间的权力斗争是朝鲜统治家族内部争夺继承权的秘密斗争。在父亲金正日去世后，两兄弟都是领导政权的潜在候选人。金正男曾被视为最受青睐的继承人，但由于公开批评政权和流亡澳门而失宠。与此同时，在有影响力的精英支持下，金正恩通过战略联盟和内部清洗巩固了自己的地位。这场斗争以金正恩于2011年掌权而告终，2017年金正男神秘遇刺，许多人认为这是朝鲜政府精心策划的。这场冲突凸显了世界上最神秘的政权之一权力动态的残酷性。"
 NKO_Orthodox_Successor: "正统的继承者"
 NKO_Orthodox_Successor_desc: "1990年代，金正恩因资历出众，被伟大的金正日将军选为权力接班人。上天在过去、现在和未来赐予朝鲜人民的敬爱的金正恩同志将永远守护主体朝鲜的安全和繁荣。"
 NKO_Promote_Self_Reliance: "促进自力更生"
 NKO_Promote_Self_Reliance_desc: "一个国家不能靠别人富强，只有自力更生才能强大！"
 NKO_Ostracize_Kim_Jong_nam: "将金正男放逐"
 NKO_Ostracize_Kim_Jong_nam_desc: "通过排挤金正男，让“父亲”更加不信任他，我们就更有可能获得权力。"
 NKO_Bribe_KPA_seniors: "贿赂朝鲜人民军元老"
 NKO_Bribe_KPA_seniors_desc: "人民军的将军们才是掌握军权的人，有这些元老的支持，让我们更有可能掌控局面。"
 NKO_Oppose_to_Chinese_Reform_Road: "公开反对中国式改革道路"
 NKO_Oppose_to_Chinese_Reform_Road_desc: "中国的改革模式源于他们的集体领导模式。如果这种方式被移植到朝鲜，将不可避免地导致社会混乱。而且“父亲”同样不支持这种做法。为了保证白头山血统的延续，我们应该公开反对使用中国模式进行改革。"
 NKO_Discredit_Jang_Seong_taek: "诋毁张成泽"
 NKO_Discredit_Jang_Seong_taek_desc: "张成泽是朝鲜著名的亲中派，也是父亲一方的得力干将。这种出卖国家利益的叛徒，绝不姑息。为了顺利掌权，我们必须收集他有罪的证据，在父亲面前揭发他。"
 NKO_Call_for_Change: "变革的呼声"
 NKO_Call_for_Change_desc: "朝鲜民主主义人民共和国已经实行计划经济近50年。但是「苏东剧变」和「苦难行军」连续的到来，证明了国家计划经济已经不再适应新世纪的需要。朝鲜要想再次强大，就需要一场大胆而深刻的改革。"
 NKO_Pull_in_young_Military_Officers: "拉拢青年军官"
 NKO_Pull_in_young_Military_Officers_desc: "从朝鲜人民军中拉拢年轻、思想开放的军官对我们没有坏处，因为他们更接近底层士兵，更有利于我们对部队的控制。 "
 NKO_Frame_Opposition: "陷害反对派"
 NKO_Frame_Opposition_desc: "陷害金正恩的策略包括将他描绘成朝鲜领导层中鲁莽和破坏稳定的力量。通过强调他激进的清洗、反复无常的决策和缺乏外交技巧，我们可以将他定位为对政权稳定和地区安全的威胁。这种框架将他的行为与稳定、理性的领导理念形成对比，强调需要一个更加平衡、更受国际接受的人物。通过精心策划的叙述、有针对性的信息和利用内部人士的账户，目的是破坏他的信誉并影响国内和国际舆论。"
 NKO_Stir_up_Father-son_Relations: "挑起父子矛盾"
 NKO_Stir_up_Father-son_Relations_desc: "想要在金正恩和金正日之间挑起矛盾并不容易，但是这会给我们带来更多的支持。"
 NKO_Place_Loyalists_in_KPA: "将效忠者安置在人民军"
 NKO_Place_Loyalists_in_KPA_desc: "二十年前，当金正日和他的同父异母兄弟都有机会接管朝鲜的领导权时，老游击队员对金正日的支持是他最终当选为该国最高领导人的关键因素。现在，朝鲜人民军已经继承了这一地位。把忠诚者安置在朝鲜人民军中，加强我们对人民军的控制。"
 NKO_Finding_Reformist_of_Party: "寻找党的改革派"
 NKO_Finding_Reformist_of_Party_desc: "党内不是没有改革派，而是他们不敢在金正日的反对下发声，如果得到他们的支持就更有可能改变朝鲜。"
 NKO_Kim_Jong_il_Death: "金正日之死"
 NKO_Kim_Jong_il_Death_desc: "\n§W--------------§!\n该国策将于§H2011年12月17日上午8:30§! §Y解锁§!。敬爱的伟大领袖、朝鲜民主主义人民共和国奠基者、共和国永远的总统金正日，在乘坐火车访问当地的途中，因急性心肌梗塞并发心源性休克，于2011年12月17日上午8时30分去世。"
 NKO_Junta: "军政府政变"
 NKO_Junta_desc: "中国和越南成功的改革为我们树立了很好的榜样，但他们的改革也并不顺利。 如果我们自己的改革失败了，我们就会亡党亡国而被南方吞并。 金正恩和金正男都希望进行不同程度的改革。 为了不失去我们的国家和我们的党，我们将不得不做出最艰难的选择……"
 NKO_Preserve_Songun: "保护先军路线"
 NKO_Preserve_Songun_desc: "先军政治是军队的基础，必须坚持先军政治的理念。"
 NKO_Entrench_Military_Authority: "巩固军政府权威"
 NKO_Entrench_Military_Authority_desc: "虽然我们利用军队从金氏王朝手中夺取了政权，但军队中仍有一些金氏的忠诚分子，我们将用我们的手段“说服”他们……"
 NKO_Smash_Black_Market: "打击“市场”"
 NKO_Smash_Black_Market_desc: "“市场”正在给我国造成巨大的破坏，必须立即制止！"
 NKO_Determining_the_loyalty_of_army: "确定军队的绝对忠诚"
 NKO_Determining_the_loyalty_of_army_desc: "现在我们可以提拔一些忠诚的人，让他们更顺从我们。"
 NKO_Purge_Dissenters: "清洗异己"
 NKO_Purge_Dissenters_desc: "为了在政权更迭的关键时刻维护国家稳定，我们必须立即逮捕所有潜在的异见人士！"
 NKO_Crush_the_Kims: "处决金家人"
 NKO_Crush_the_Kims_desc: "让金正日的儿子们活着最终是一个不稳定因素，秘密处决他们！"
 NKO_Constrain_the_Donju: "约束金主"
 NKO_Constrain_the_Donju_desc: "金主们之前为我国的经济发展做出了小小的贡献，让他们继续吧……"
 NKO_End_the_Donju: "打击走私"
 NKO_End_the_Donju_desc: "走私是一项重罪，尽管它对国家经济增长有贡献，但现在是彻底消灭这些违法者的时候了。"
 NKO_High_pressure_politics: "高压政治"
 NKO_High_pressure_politics_desc: "民众的不满情绪已经增长到如此程度，以至于我们必须使用强力手段来维护我们的统治。"
 NKO_Empower_the_State_Security_Department: "赋权人民军总参侦察总局"
 NKO_Empower_the_State_Security_Department_desc: "我们现在需要授权军队侦察总局承担更大的责任，成为国家的主要情报机构。侦察总局将发现、逮捕和消灭潜在的破坏分子和帝国主义间谍。"
 NKO_CHI_military_support: "中国的军事援助"
 NKO_CHI_military_support_desc: "中国是我们永远的兄弟和盟友。为了在国际舞台上继续生存，我们将再次投入北京的怀抱。"
 NKO_perpetual_war_footing: "请求中国保护"
 NKO_perpetual_war_footing_desc: "我们的军政府是干预的潜在目标。我们必须放弃部分主权给中国，以确保我们的生存。这是必要的。"
 NKO_Military_Collectives: "军政府统治"
 NKO_Military_Collectives_desc: "我们的人民还没有准备好拥抱西方，我们需要继续维护我们的统治。"
 NKO_Encourage_private_enterprise: "鼓励私营企业"
 NKO_Encourage_private_enterprise_desc: "私营企业是未来经济发展的引擎，我们打算鼓励他们。"
 NKO_Market-based_economy: "市场导向型经济"
 NKO_Market-based_economy_desc: "我们的经济体系给我们带来的只有问题和持续的危机，是时候改变它了。"
 NKO_Reorganising_Government: "重组政府"
 NKO_Reorganising_Government_desc: "现在是重组政府的时候了，国家需要一个新政府。"
 NKO_Kim_Jong_un: "金正恩"
 NKO_Kim_Jong_un_desc: "作为被寄予厚望的金正日接班人，金正恩希望在国家稳定团结的情况下，进行适当的经济改革，提振国家经济。 然而，他并不想失去稳固的权力和“白头山血脉”的崇高地位……"
 NKO_Consolidate_power: "巩固权力"
 NKO_Consolidate_power_desc: ""
