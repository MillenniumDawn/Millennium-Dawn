 NKO_trade_agreements_with_brazilia: "Торговые соглашения с [BRA.GetName]"
 NKO_trade_agreements_with_brazilia_desc: "Заключение торговых соглашений с [BRA.GetName] расширит экономическое сотрудничество. Мы будем вести переговоры на выгодных условиях, чтобы обеспечить взаимовыгодное сотрудничество и укрепить наши двусторонние отношения."
 NKO_trade_agreements_with_indonesia: "Торговые соглашения с [IND.GetName]"
 NKO_trade_agreements_with_indonesia_desc: "Заключение торговых соглашений с [IND.GetName] расширит экономическое сотрудничество. Мы будем вести переговоры на выгодных условиях, чтобы обеспечить взаимовыгодное сотрудничество и укрепить наши двусторонние отношения."
 NKO_Red_Dawn: "Красный рассвет"
 NKO_Red_Dawn_desc: "Рассвет нашего революционного духа снова засияет, когда мы укрепим нашу военную мощь. Пусть это станет началом нашего неустанного марша к превосходству."
 NKO_use_russian_model: "Российские военно-морские модели"
 NKO_use_russian_model_desc: "Стремясь создать мощный военно-морской флот, мы будем перенимать и адаптировать военно-морские стратегии и проекты наших российских союзников, расширяя возможности нашего флота."
 NKO_armed_to_the_teeth: "Вооружён до зубов"
 NKO_armed_to_the_teeth_desc: "Каждое судно будет оснащено самым грозным оружием. Мы сделаем наш флот неукротимой силой, которая вселяет страх в наших врагов."
 NKO_heavy_cruiser_focus: "Сосредоточьтесь на тяжелых крейсерах"
 NKO_heavy_cruiser_focus_desc: "Чтобы продемонстрировать нашу мощь через моря, мы сосредоточимся на строительстве heavily armored крейсеров, которые будут доминировать на водах и стойко противостоять любому врагу."
 NKO_the_north_korean_carrier: "Северокорейский авианосец"
 NKO_the_north_korean_carrier_desc: "Авианосный флот - символ нашей технологической мощи. Мы создадим наши собственные авианосцы, которые будут нести знамя идеологии Чучхе над дальними водами."
 NKO_the_korean_typhoon_class: "Класс северокорейского тайфуна"
 NKO_the_korean_typhoon_class_desc: "Вдохновлённые мощными подводными лодками по всему миру, наши собственные подводные лодки класса «Тайфун» усилят наши подводные возможности и станут скрытой угрозой для всех, кто осмелится бросить нам вызов."
 NKO_ship_launched_cruise_missiles: "Крылатые ракеты корабельного базирования"
 NKO_ship_launched_cruise_missiles_desc: "Наш флот будет оснащён новейшими крылатыми ракетами корабельного базирования, что расширит наши возможности и увеличит силу для нанесения ударов по целям далеко за пределами наших берегов."
 NKO_korean_mariens: "Северокорейские морские пехотинцы"
 NKO_korean_mariens_desc: "Формирование элитных подразделений морской пехоты позволит нам проводить десантные операции и быстро и решительно обеспечивать контроль над стратегически важными территориями."
 NKO_Studying_their_airforce: "Изучайте воздушные силы противника"
 NKO_Studying_their_airforce_desc: "Чтобы подготовиться к неизбежным конфликтам, мы должны изучить военно-воздушные силы наших врагов, узнать их сильные и слабые стороны и разработать контрстратегии."
 NKO_focus_on_the_f-35: "Сосредоточьтесь на F-35"
 NKO_focus_on_the_f-35_desc: "Мы проанализируем технологию F-35, используя его конструкцию в качестве источника вдохновения для улучшения наших собственных возможностей в воздухе и противодействия любым, кто владеет этим передовым истребителем."
 NKO_focus_on_the_f-16: "Сосредоточьтесь на F-16"
 NKO_focus_on_the_f-16_desc: "F-16 зарекомендовал себя как эффективный истребитель. Мы проанализируем его тактику и технологии, попутно улучшая наш собственный истребительный флот."
 NKO_focus_on_the_future_kai_kf-21: "Сосредоточьтесь на KF-21"
 NKO_focus_on_the_future_kai_kf-21_desc: "KF-21 — это южнокорейский истребитель нового поколения. Анализируя его потенциал, мы готовим наши военно-воздушные силы к противодействию любой угрозе, которую он может представлять."
 NKO_get_russian_help: "Обратиться за военной помощью к России"
 NKO_get_russian_help_desc: "Чтобы усовершенствовать наши военные технологии, мы обратимся за помощью к России, нашему надёжному союзнику, чтобы она предоставила нам необходимые знания и оборудование."
 NKO_get_chinese_help: "Обратиться за военной помощью к Китаю"
 NKO_get_chinese_help_desc: "Чтобы усовершенствовать наши военные технологии, мы обратимся за помощью к Китаю, нашему надёжному союзнику, чтобы он предоставил нам необходимые знания и оборудование."
 NKO_our_jet: "Отечественный истребитель"
 NKO_our_jet_desc: "Мы продолжим наши исследования в области авиации, чтобы ускорить получение новейших истребителей, но уже отечественного производства."
 NKO_korean_ground_forces: "Укрепление сухопутных войск Северной Кореи"
 NKO_korean_ground_forces_desc: "Наши сухопутные войска являются основой нашей обороны. Мы будем инвестировать в их подготовку и оснащение, обеспечивая их готовность к любому сражению."
 NKO_doctrine_modernization: "Модернизировать нашу Доктрину"
 NKO_doctrine_modernization_desc: "Мы примем современный подход к ведению войны, гарантируя, что наши доктрины будут отражать реалии современной военной тактики и стратегии."
 NKO_implement_new_doctrine: "Внедрять новую доктрину"
 NKO_implement_new_doctrine_desc: "Внедряя новые стратегии, мы наделяем наши войска инновационной тактикой и повышаем эффективность на поле боя."
 NKO_superior_firepower: "Доктрина превосходства в огневой мощи"
 NKO_superior_firepower_desc: "Сосредоточившись на огневой мощи, мы вооружим наши войска таким образом, чтобы они обладали подавляющей мощью и добивались решающих побед."
 NKO_keep_our_doctrine: "Сохраняем нашу Традиционную доктрину"
 NKO_keep_our_doctrine_desc: "Наша традиционная доктрина сослужила нам хорошую службу. Мы будем совершенствовать и поддерживать ее, черпая силу из нашего прошлого и приспосабливая ее к будущим конфликтам."
 NKO_train_the_south: "Готовьтесь к войне на Юге"
 NKO_train_the_south_desc: "Учитывая потенциальные конфликты на Юге, мы должны подготовить наши силы специально к таким условиям, чтобы они были готовы действовать стойко и решительно."
 NKO_mass_assault_prevails: "Преобладает массовое нападение"
 NKO_mass_assault_prevails_desc: "Наша доктрина подавляющей силы за счет численного превосходства остается эффективной. Мы будем придерживаться нашей стратегии массового наступления, изматывая любое сопротивление."
 NKO_special_mass_assault: "Специализированные подразделения массового нападения"
 NKO_special_mass_assault_desc: "Чтобы усовершенствовать нашу стратегию массового штурма, мы создадим специализированные подразделения, обученные специально для использования преимуществ этой тактики."
 NKO_korean_iron_fist: "Железный кулак Северной Кореи"
 NKO_korean_iron_fist_desc: "Наша мощь должна стать железным кулаком, сокрушающим любое сопротивление. Благодаря строгим тренировкам и дисциплине мы готовим наши войска к воплощению этой несокрушимой воли."
 NKO_defend_our_skies: "Защити наше Небо"
 NKO_defend_our_skies_desc: "Наша противовоздушная оборона должна быть мощной. Мы будем уделять приоритетное внимание защите нашего воздушного пространства, гарантируя, что ни один вражеский самолет не сможет приблизиться незамеченным."
 NKO_defend_the_coast: "Защищай наше побережье"
 NKO_defend_the_coast_desc: "Наша береговая оборона должна быть бдительной. Мы будем укреплять нашу береговую линию, отражая любые попытки вторжения и защищая наш суверенитет."
 NKO_harts: "Тактика высотной разведки"
 NKO_harts_desc: "Мы применим передовую тактику разведки, чтобы следить за передвижениями противника и получать ценные разведданные с больших высот."
 NKO_upgrade_our_radar: "Модернизируем наши Радиолокационные системы"
 NKO_upgrade_our_radar_desc: "Чтобы обнаруживать угрозы издалека, мы усовершенствуем наши радарные технологии, создав систему раннего предупреждения о любых приближающихся опасностях."
 NKO_counter_enemy_missiles: "Противодействовать вражеским ракетам"
 NKO_counter_enemy_missiles_desc: "Чтобы защитить нашу родину, мы должны разработать контрмеры против вражеских ракет, гарантирующие нашу безопасность от воздушных угроз."
 NKO_army_supply_hubs: "Создать центры снабжения армии"
 NKO_army_supply_hubs_desc: "Для поддержания наших сил мы построим центры снабжения, которые обеспечат постоянную готовность нашей армии к длительным операциям."
 NKO_mass_drones: "Массовое производство БПЛА"
 NKO_mass_drones_desc: "Мы сосредоточимся на массовом производстве дронов, чтобы обеспечить нашу армию лучшими беспилотниками!"
 NKO_Artillery: "Наша артиллерия"
 NKO_Artillery_desc: "Артиллерия Северной Кореи является краеугольным камнем ее военной стратегии и включает в себя широкий спектр систем, от традиционных гаубиц до современной реактивной артиллерии. Известная своими огромными запасами, эта артиллерия обладает подавляющей огневой мощью и способна поражать как военные объекты, так и гражданские районы, особенно в соседней Южной Корее, что делает ее ключевым элементом сдерживания и нападения."
 NKO_SPAA: "Наша противовоздушная оборона"
 NKO_SPAA_desc: "Система противовоздушной обороны Северной Кореи представляет собой сочетание технологий советской эпохи и отечественных платформ, предназначенных для защиты критически важной инфраструктуры и противодействия потенциальным воздушным угрозам. Она включает в себя ракеты класса \"земля-воздух\", зенитные орудия и радарные системы, что подчеркивает многоуровневую стратегию обороны. Несмотря на ограничения по сравнению с современными системами, это отражает нацеленность страны на самообеспечение и сдерживание."
 NKO_more_zavods: "Инвестиции в наш ВПК"
 NKO_more_zavods_desc: ""
 NKO_Rebuild_sso: "Реформа спецназа"
 NKO_Rebuild_sso_desc: "Реформа спецподразделений Северной Кореи направлена на модернизацию и расширение возможностей элитных подразделений для ведения асимметричной войны, нетрадиционных операций и быстрого реагирования. Эта реформа включает в себя совершенствование методов обучения, внедрение передовых тактических приёмов и оснащение войск современным вооружением и системами связи. Спецподразделения предназначены для проведения диверсий, саботажа, разведки и прямых действий, часто нацеленных на стратегические объекты или критически важную инфраструктуру. Реформы направлены на повышение их эффективности в региональных конфликтах, усиление сдерживания и поддержание готовности к выполнению различных задач с высокими ставками. Этот акцент отражает стратегическую зависимость Северной Кореи от высококвалифицированных и мобильных подразделений, которые компенсируют ограничения обычных вооружённых сил."
 NKO_Revolutionary_Spirits: "Революционный военный дух"
 NKO_The_Green_Water_Navy_desc: "\n§W--------------§!\nЭтот национальный дух будет§Yповышен§! если мы завершим §§Hмодернизацию военно-морского флота§! в соответствии с концепцией «зелёный флот» — это военно-морские силы, способные действовать в прибрежных зонах своего государства и имеющие ограниченные возможности для действий в прилегающих окраинных морях. Это относительно новый термин, который был создан для того, чтобы лучше различать и добавлять нюансы к двум устоявшимся определениям: «синий флот» (глубокие воды открытого океана) и «коричневый флот» (прибрежные воды и районы вблизи берега)."
