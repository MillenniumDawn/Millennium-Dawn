 ct_derad_tt: "§YНеобходимые условия:§!\n[!ct_fund_deradicalisation_programs_button_click_enabled]\n\nThe higher your §YSocial Budget§! the more effective the §YDe-Radicalization Programs§! will be.\n\n§YЭффекты:§!\n[!ct_fund_deradicalisation_programs_button_click]"
 ct_train_tt: "§YНеобходимые условия:§!\n[!ct_training_button_click_enabled]\n\n§YCounter Terror Training§! Level (Current: [?ct_training|Y2]) determines the likelihood of success for raids and airstrikes.\n§YCounter Terror Training§! Level gained is determined by the number of foreign advisors (Current Foreign Advisors: [?foreign_adivsors|Y0]) and our current officer training law.\n\nEvery Foreign Advisor will increase §YCounter Terror Training§! Level by §G+0.25§! per training (Current Foreign Advisors: [?foreign_adivsors|Y0])\nEvery §YOfficer Training Law§! after §YOfficer Advanced Training§! will increase §YCounter Terror Training§! Level by §G+0.50§! per training.\n\nConducting training will increase our §YCounter Terror Training§! Level by [?foreign_advisors_math|+G]\n\n§RCounter Terror Training Level has a max of§! 10 §Rand decreases at a rate of§! 0.2 §Rper month.§!\n\n§YЭффекты:§!\n[!ct_training_button_click]"
 ct_raid_tt: "§YНеобходимые условия:§!\n[!ct_raid_button_click_enabled]\n\nIf the raid is §Gsuccessful§!, §YTerror Threat§! will decrease by §G-5§! (Current Threat: [?threat_level|Y0]) and §YRadicalization§! will increase by §R+2§! (Current Radicalization: [?radicalization|Y0]).\nIf the raid is §Runsuccessful§!, §YTerror Threat§! will not change and §YRadicalization§! will increase by §R+5§! (Current Radicalization: [?radicalization|Y0]).\n§GHas a higher likelihood of success than airstrikes.§!\n\nThe raid has a base success rate of §Y40%§!\nEach level of §YCounter Terror Training§! increases the likelihood of success by §G+5.00%§!\n(Current §YCounter Terror Training§! Level: [?ct_training|Y2])\n\n§YЭффекты:§!\n[!ct_raid_button_click]"
 ct_strike_tt: "§YНеобходимые условия:§!\n[!ct_strike_button_click_enabled]\n\nIf the airstrike is §Gsuccessful§!, §YTerror Threat§! will decrease by §G-5§! (Current Threat: [?threat_level|Y0]) and §YRadicalization§! will increase by §R+2§! (Current Radicalization: [?radicalization|Y0]).\nIf the airstrike is §Runsuccessful§!, §YTerror Threat§! will not change and §YRadicalization§! will increase by §R+5§! (Current Radicalization: [?radicalization|Y0]).\n§RHas a lower likelihood of success than raids.§!\n\nThe airstrike has a base sucess rate of §Y25%§!\nEach level of §YCounter Terror Training§! increases the likelihood of success by §G+5.00%§!\n(Current §YCounter Terror Training§! Level: [?ct_training|Y2])\n\n§YЭффекты:§!\n[!ct_strike_button_click]"
