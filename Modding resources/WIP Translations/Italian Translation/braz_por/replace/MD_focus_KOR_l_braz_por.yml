 #Decisions
 KOR_grant_wartime_control: "Concessione del controllo in tempo di guerra"
 KOR_grant_wartime_control_desc: "Abbiamo concordato con gli Stati Uniti che, se il nostro Paese dovesse entrare in guerra con la Corea del Nord, il controllo delle nostre forze armate passerà a loro. Rifiutarsi di farlo sarebbe disastroso per lo sforzo bellico."
 KOR_expeditionary_forces_tt: "Tutte le unità sono state inviate negli §Y[USA.GetNameDef]§! come §Yforze di spedizione§!"
 ### The 38th Parallel ###
 38th_parallel_KOR: "Ministero dell'Unificazione"
 KOR_38th_parallel: "Il 38° parallelo"
 KOR_38th_parallel_desc: "Dalla fine della Seconda guerra mondiale, la Corea è stata una nazione divisa. La polarizzazione ideologica e il conflitto tra grandi potenze hanno separato le famiglie e ostacolato la realizzazione del pieno potenziale del popolo coreano. Mentre le generazioni più anziane ricordano ancora una Corea unita e desiderano la riunificazione, il ricordo di una penisola unita sta gradualmente iniziando a svanire.\n\nIl §YSostegno alla riunificazione§! determina quanto il nostro popolo sarà disposto a concedere nei negoziati di riunificazione. Diminuisce a un tasso dello 0,1% al mese ed è influenzato da decisioni, attenzioni ed eventi. Se o quando avverrà la riunificazione, dovrà essere mantenuto alto per garantire che il Paese resti unito.\n\n[KOR.GetFlag] §YSostegno alla riunificazione§!: [?KOR.SFR]%\n\n[NKO.GetFlag] Probabilità di accettare la pace: [NKO_peace_likelihood]\n[NKO.GetFlag] Probabilità di accettazione del governo di unità: [NKO_unity_likelihood]\n[NKO.GetFlag] Probabilità di accettare un governo a guida meridionale: [NKO_south_likelihood]"
 KOR_close_kaesong_industrial_park: "Chiudere il parco industriale di Kaesong"
 KOR_close_kaesong_industrial_park_desc: "Non ci si può fidare delle nostre controparti oltre la DMZ. Dovremmo chiudere il parco industriale di Kaesong per evitare che ne traggano vantaggio"
 KOR_reopen_kaesong_industrial_park: "Riaprire il parco industriale di Kaesong"
 KOR_reopen_kaesong_industrial_park_desc: "Dobbiamo dimostrare ai nostri compatrioti che siamo disposti a perseguire relazioni migliori. A tal fine, dovremmo riaprire l'accesso al parco industriale di Kaesong"
 KOR_organize_joint_sporting_events: "Organizzare squadre sportive congiunte"
 KOR_organize_joint_sporting_events_desc: "Partecipando a eventi sportivi internazionali come le Olimpiadi come un'unica squadra, il Nord e il Sud saranno più vicini e il sogno di una Corea riunificata potrà essere avvicinato alla realtà"
 KOR_screen_north_korean_films: "Proiezione di film nordcoreani"
 KOR_screen_north_korean_films_desc: "Permettendo ai festival cinematografici sudcoreani di proiettare film nordcoreani, contribuiremo a facilitare gli scambi intercoreani in un campo relativamente benigno. Questi scambi faranno apparire il Nord meno sconosciuto e ostile agli occhi del nostro popolo"
 KOR_encourage_sympathetic_portrayals_of_the_north: "Incoraggiare ritratti simpatici del Nord"
 KOR_encourage_sympathetic_portrayals_of_the_north_desc: "Molti registi di sinistra sono inclini a ritrarre il Nord in modo relativamente simpatico nelle loro produzioni. Incoraggiare questa pratica aiuterebbe a contrastare l'ostilità e il sospetto nei confronti del Nord che continuano a ostacolare i progressi verso la riunificazione"
 KOR_cease_propaganda_broadcasts: "Cessare le trasmissioni di propaganda"
 KOR_cease_propaganda_broadcasts_desc: "Le trasmissioni ad altoparlante che i nostri militari dirigono verso il Nord hanno ottenuto ben poco se non inimicarsi ulteriormente i nostri vicini settentrionali. Dovremmo sospendere queste trasmissioni per contribuire a promuovere relazioni amichevoli tra le due Coree"
 KOR_restart_propaganda_broadcasts: "Riavviare le trasmissioni di propaganda"
 KOR_restart_propaganda_broadcasts_desc: "Il Nord ha dimostrato di non potersi fidare. Riavviare le trasmissioni con altoparlanti dirette alle truppe nordcoreane dimostrerà la nostra determinazione a resistere all'aggressione del Nord".
 KOR_cease_propaganda_leaflets: "Vietare la distribuzione di volantini di propaganda"
 KOR_cease_propaganda_leaflets_desc: "I volantini di propaganda inviati via ballon dal nostro territorio al Nord sono stati un punto di contesa nelle relazioni intercoreane. È ora di porre fine a questa pratica da parte dei sudcoreani e dei disertori nordcoreani"
 KOR_restart_propaganda_leaflets: "Permettere la distribuzione di volantini di propaganda"
 KOR_restart_propaganda_leaflets_desc: "Il nostro divieto di distribuzione di volantini al Nord contraddice il nostro impegno per i diritti umani. Riammettere questa pratica mostrerà dove si trovano i nostri valori"
 KOR_guerriglia_mobilitazione: "Mobilitazione della guerriglia"
 KOR_guerrilla_mobilization_desc: "Da quando le ambizioni imperialiste degli Stati Uniti hanno portato la Corea ad essere divisa in due, il nostro popolo ha desiderato la liberazione. È giunto il momento di accendere una rivoluzione per rovesciare i lacchè americani che governano la cosiddetta Repubblica di Corea e installare un governo che persegua la restaurazione della nazione coreana"
 KOR_recruitment_campaign: "Avviare campagna di reclutamento"
 KOR_recruitment_campaign_desc: "Dobbiamo fare appello alla gioventù coreana affinché prenda le armi contro le forze capitaliste e imperialiste che dividono il nostro Paese"
 KOR_raid_armories: "Saccheggiare le armerie"
 KOR_raid_armories_desc: "Se le armerie della polizia o persino le scorte militari sono abbastanza poco sorvegliate, potremmo essere in grado di assicurarci alcune armi per la nostra causa."
 juche_volunteers_tt: "Altri volontari si uniranno alla nostra causa."
 juche_arms_tt: "§Y600§! unità di §YM16A1§!, §Y15§! unità di §YM72 LAW§! e §Y5§! unità di §YFIM-43 Redeye§! saranno assicurate."
 juche_arms1_tt: "§Y600§! unità di §YType-56§!, §Y15§! unità di §YHJ-73§! e §Y5§! unità di §YHN-5§! saranno assicurate."
 KOR_juche_threat: "Rivolta pro-RPDC in Corea del Sud"
 KOR_smuggle_arms: "Contrabbando di armi"
 KOR_smuggle_arms_desc: "Mentre la stretta sicurezza sul 38° parallelo rende praticamente impossibile il contrabbando di armi dal Nord, potremmo essere in grado di assicurarci alcune armi contrabbandando armi del mercato nero dalla Cina via nave"
 KOR_restart_peace_talks: "Riavviare i colloqui di pace"
 KOR_restart_peace_talks_desc: "Il Nord ha respinto la nostra offerta di pace, ma questo non significa che non possiamo riprovarci. Tuttavia, dovremmo prima cercare di fare il possibile per evitare che si ripeta il fallimento dei colloqui precedenti"
 KOR_propose_south_led_reunification_decision: "Proporre la riunificazione guidata dal Sud"
 KOR_propose_south_led_reunification_decision_desc: "Dai nostri dati di crescita al nostro standard di vita, è chiaro che il modello sudcoreano è la via da seguire per la penisola coreana. Dobbiamo insistere sul fatto che dobbiamo essere noi a guidare la Corea verso un futuro luminoso dopo la riunificazione"
 KOR_propose_unity_reunification_decision: "Proporre un governo di unità"
 KOR_propose_unity_reunification_decision_desc: "È improbabile che i leader del Nord accettino un accordo che li vedrebbe allontanati dal potere e potenzialmente puniti per le loro azioni passate. Un governo di unità tra Nord e Sud è il modo migliore per perseguire la causa della riunificazione della Corea"
 NKO_propose_north_led_reunification_decision: "Proporre la riunificazione guidata dal Nord"
 NKO_propose_north_led_reunification_decision_desc: "Dalla nostra forza militare al nostro sistema di autosufficienza, è chiaro che il modello nordcoreano è la via da seguire per la penisola coreana. Dobbiamo insistere sul fatto che dovremmo essere noi a guidare la Corea verso un futuro luminoso, dopo la riunificazione"
 NKO_propose_unity_reunification_decision: "Proporre un governo di unità"
 NKO_propose_unity_reunification_decision_desc: "È improbabile che i leader del Sud accettino un accordo che li vedrebbe allontanati dal potere e che modificherebbe drasticamente il loro modo di vivere. Un governo di unità tra Nord e Sud è il modo migliore per perseguire la causa della riunificazione della Corea"

 #Events
 korea.8.t: "Il movimento radicale coreano guadagna popolarità"
 korea.8.d: "La disuguaglianza economica nella Repubblica di Corea ha contribuito a far crescere l'insoddisfazione tra le classi meno abbienti del Paese. Migliaia di attivisti online hanno iniziato a chiedere una maggiore uguaglianza attraverso l'istituzione di un'autonomia comunitaria in tutta la Repubblica di Corea. Sebbene il movimento sia privo di leader e quindi manchi di un messaggio centrale e chiaro, la maggior parte dei suoi membri sembra desiderare l'abolizione dello Stato coreano e dei chaebol a cui è legato, a favore di un sistema che distribuisca il potere politico ed economico tra rappresentanti eletti direttamente a livello comunitario.\n\nQuesta nuova ideologia, che rifiuta le ideologie fondamentali della Repubblica di Corea e della Repubblica Democratica Popolare di Corea, rappresenta un significativo allontanamento dalla politica tradizionale della sinistra radicale sudcoreana, che ha promosso politiche di sinistra all'interno dell'attuale sistema politico della Corea del Sud o ha chiesto l'istituzione di uno Stato di tipo nordcoreano."
 korea.8.a: "Qualcosa bolle in pentola nella Repubblica di Corea..."
 korea.9.t: "I ribelli del Sud chiedono il nostro sostegno"
 korea.9.d: "I rappresentanti del Movimento di liberazione nazionale coreano che cercano di rovesciare il governo del Sud si sono rivolti a noi chiedendo un'alleanza per aprire un nuovo fronte lungo la DMZ."
 korea.9.a: "Ci uniremo alla loro lotta!"
 korea.9.b: "Osserveremo in disparte."
 JUCHE_FACTION: "Fronte antimperialista coreano"
 korea.10.t: "La Corea del Sud chiede di porre fine alla protezione del Nord"
 korea.10.d: "Da tempo la Corea del Sud si sforza di dimostrare che non è più un Paese asservito agli interessi degli Stati Uniti. Le relazioni tra i nostri due Paesi sono ai massimi storici, mentre quelle con il Nord sono rimaste per lo più stagnanti. Ora una delegazione sudcoreana è venuta a chiedere la fine del trattato di difesa tra noi e i nordcoreani. Se accettiamo la loro richiesta, non andremo più in aiuto della Corea del Nord in caso di invasione esterna."
 korea.10.a: "Saremo al fianco dei nostri alleati!"
 korea.10.b: "Il Nord non merita la nostra protezione."
 korea.11.t: "Le aziende coreane di armi offrono prodotti"
 korea.11.d: "La Repubblica di Corea è nota per la sua capacità di produrre armi di alta qualità a prezzi relativamente accessibili. Dovremmo valutare se acquistare alcuni dei loro equipaggiamenti, ma i nostri fondi non sono illimitati e dovremmo scegliere con saggezza."
 korea.11.a: "Acquistare carri armati coreani."
 korea.11.b: "Acquistare artiglieria semovente coreana."
 korea.11.c: "Acquistare jet da addestramento coreani."
 korea.11.e: "Acquistare fucili d'assalto coreani."
 korea.11.f: "Rifiutare l'offerta."
 korea.12.t: "[FROM.GetName] Accordo sulle armi!"
 korea.12.d: "I rappresentanti di questo Paese hanno accettato di importare armi da noi, aumentando le nostre entrate e la nostra influenza internazionale."
 korea.12.a: "La nostra posizione internazionale cresce!"
 korea.13.t: "Pechino e Seul criticano congiuntamente le azioni giapponesi nella Seconda Guerra Mondiale"
 korea.13.d: "Con una mossa rara, i governi della Cina e della Repubblica di Corea hanno rilasciato una dichiarazione congiunta in cui criticano le azioni di guerra del Giappone e il suo successivo rifiuto di espiarle completamente. Molti osservatori hanno interpretato questa mossa come parte degli sforzi di Seul per allontanare la Cina dal suo sostegno alla Corea del Nord. Mentre Pyongyang ha espresso il suo sostegno alla condanna congiunta da parte di [KOR.GetLeader] e [CHI.GetLeader], [NKO.GetLeader] è preoccupata per i segnali di un crescente favore della Cina nei confronti di Seul."
 korea.13.a: "Non dimenticheremo mai quello che hanno fatto"
korea.13.b: "Le loro critiche sono stancanti..."
korea.13.c: "Il passato getta una lunga ombra..."
korea.14.t: "La Cina annulla il trattato di difesa con la Corea del Nord"
 korea.14.d: "In seguito alla rimozione della presenza militare statunitense dalla Corea del Sud, la Cina ha accettato di ritirarsi dal trattato di difesa con la Corea del Nord, attirando la furiosa condanna di Pyongyang. La mossa segue una lunga serie di iniziative da parte di Seul per ottenere il sostegno della Cina e dimostrare la propria autonomia da Washington. Alcuni hanno ipotizzato che ora che la strada è libera per una riunificazione forzata, [KOR.GetLeader] abbia deciso di riconquistare il Nord con la forza."
 korea.14.a: "I nostri sforzi sono stati ripagati."
 korea.14.b: "Abbiamo tollerato Pyongyang per troppo tempo."
 korea.14.c: "La guerra è all'orizzonte?"
 korea.15.t: "[KOR.GetLeader] Chiedi le compensazioni giapponesi"
 korea.15.d: "Dopo settimane di retorica antagonista da parte di Seoul e di pressioni da parte di attivisti coreani, [KOR.GetLeader] ha chiesto al Giappone di risarcire i sopravvissuti ai crimini di guerra giapponesi commessi durante la Seconda Guerra Mondiale. Il Giappone, che sostiene che la questione è stata risolta tra il suo governo e quello della Corea del Sud durante il governo dell'autoritario presidente Park Chung-hee, ha prevedibilmente rifiutato di prendere in considerazione il pagamento dei risarcimenti.\n\nSe da un lato la vicenda non ha portato a un risarcimento per le vittime coreane, dall'altro ha portato a un rafforzamento della posizione politica di  [KOR.GetLeader] con molti coreani che si stringono attorno a questa causa nazionale estremamente emotiva."
 korea.15.a: "Un giorno avremo giustizia"
korea.15.b: "Le loro richieste sono assurde!"
 korea.15.c: "È possibile risolvere il loro disaccordo?"
 korea.16.t: "Guerra!"
 korea.16.d: "La guerra è scoppiata tra noi e il Nord. Come da accordo con gli Stati Uniti, ora dobbiamo cedere il controllo operativo delle nostre forze armate all'esercito americano"
 korea.16.a: "Dobbiamo trasferire il controllo"
 korea.17.t: "La guerra è finita"
 korea.17.d: "La pace è tornata nella penisola coreana. Ora che siamo tornati alle condizioni del tempo di pace, possiamo riaffermare il controllo sulle nostre forze armate"
 korea.17.a: "Finalmente la pace"
 korea.18.t: "Le elezioni dell'Assemblea nazionale incombono e i partiti iniziano la campagna elettorale"
 korea.18.d: "Con le elezioni dell'Assemblea nazionale che si terranno tra circa un mese, dovremmo iniziare a incrementare la popolarità del nostro partito per facilitare una maggioranza nella legislatura per i prossimi quattro anni"
 korea.18.a: "Speriamo in una maggioranza!"
 korea.21.t: "I risultati sono arrivati!"
 korea.21.a: "Come sempre, sono state elezioni combattute"
 korea.21.d_no: "Purtroppo nessuno dei due partiti principali è riuscito a ottenere la maggioranza nell'Assemblea nazionale. Il nostro governo dovrà lottare di più per conquistare i legislatori degli altri partiti, al fine di approvare leggi controverse"
 korea.21.d_con_loss: "Purtroppo il nostro partito non è riuscito a ottenere la maggioranza all'Assemblea nazionale. I legislatori liberali si rifiuteranno di approvare qualsiasi legge che limiti i sindacati, sostenga le grandi imprese o promuova l'antagonismo alla Corea del Nord"
 korea.21.d_lib_loss: "Purtroppo il nostro partito non è riuscito a ottenere la maggioranza all'Assemblea nazionale. I legislatori conservatori si rifiuteranno di approvare qualsiasi legge che limiti le grandi imprese, riformi la coscrizione e l'intelligence o promuova la riconciliazione con la Corea del Nord"
 korea.21.d_con_win: "Fortunatamente il nostro partito è riuscito a conquistare la maggioranza nell'Assemblea nazionale. La legislatura e l'esecutivo potranno lavorare fianco a fianco per facilitare gli obiettivi conservatori come la limitazione dei sindacati, il sostegno ai chaebol e la durezza nei confronti della Corea del Nord"
 korea.21.d_lib_win: "Fortunatamente il nostro partito è riuscito a conquistare la maggioranza nell'Assemblea nazionale. La legislatura e l'esecutivo potranno lavorare fianco a fianco per facilitare gli obiettivi liberali come l'indebolimento dei chaebol, la riforma dell'apparato di sicurezza e la riunificazione con il Nord"
 korea.22.t: "Gli shock della riunificazione cominciano a farsi sentire"
 korea.22.d: "La grande nazione della Corea è stata finalmente riunita, dopo molti decenni di dolorosa separazione. Tuttavia, il nostro compito di reintegrare le due metà è tutt'altro che finito. Molti su entrambi i lati del 38° parallelo sono insoddisfatti del modo in cui è avvenuta la riunificazione, e i costi economici della riunificazione di due Stati molto diversi stanno rapidamente diventando evidenti. Se dovessimo fallire nel nostro compito di riunificare il Paese, potremmo dover affrontare la dissoluzione della nostra neonata nazione"
 korea.22.a: "Ora inizia la parte difficile..."
 korea.23.t: "La nostra risposta all'offerta di pace del Sud"
 korea.23.d: "Dopo settimane di discussioni, è arrivato il momento di decidere se siamo disposti ad accettare l'offerta di pace del Sud. Dobbiamo considerare se ci fidiamo della sincerità dell'offerta del Sud, ma anche come l'accettazione di un trattato di pace sarà percepita dai nostri sostenitori interni che sperano ancora di riunificare un giorno il Paese con la forza"
 korea.23.a: "Accetteremo un trattato."
 korea.23.b: "Non ci sarà mai pace tra noi!"
 korea.24.t: "Firmato l'accordo di pace coreano"
 korea.24.d: "In seguito al miglioramento delle relazioni tra le due Coree, [KOR.GetLeader] del Sud e [NKO.GetLeader] del Nord hanno concordato di sostituire il tenue accordo armistiziale con un accordo di pace formale. Questo trattato ha finalmente posto fine allo stato di ostilità che esisteva tra le due Coree fin dalla guerra di Corea. Entrambi i leader hanno espresso la speranza che questo sviluppo possa avviare la penisola verso la riunificazione, anche se alcuni osservatori hanno espresso dubbi sulla volontà di perseguire la riunificazione da entrambe le parti."
 korea.24.a: "Un futuro luminoso si prospetta per la penisola!"
 korea.25.t: "Le discussioni intercoreane si interrompono"
 korea.25.d: "Colloqui a Panmunjom tra [KOR.GetLeader] del Sud e [NKO.GetLeader] del Nord si sono interrotti a causa di vari disaccordi tra le due parti. Sebbene il fatto che ci siano stati alcuni punti di accordo abbia portato alcuni a sperare in un ritorno ai colloqui in futuro, è chiaro che un accordo tra le due Coree non arriverà per un bel po' di tempo."
 korea.25.a: "La pace rimane inafferrabile..."
 korea.26.t: "La Corea del Sud propone la riunificazione"
 korea.26.d: "Cercando di capitalizzare il miglioramento senza precedenti delle relazioni tra le due Coree, il Sud si offre di collaborare con noi per riunificare la nostra nazione divisa. Tuttavia, insistono sul fatto che il processo di riunificazione sarà guidato dal Sud, una richiesta che minaccia la cultura politica unica che abbiamo sviluppato nel Nord."
 korea.26.d1: "Cercando di capitalizzare il miglioramento senza precedenti delle relazioni tra le due Coree, il Sud si offre di collaborare con noi per riunificare la nostra nazione divisa. Il Sud, comprendendo le nostre preoccupazioni per la riunificazione, si è offerto di condividere il potere dopo la riunificazione attraverso un governo di unità, che comprenda elementi del Nord e del Sud."
 korea.26.a: "Il nostro Paese sarà di nuovo tutto intero!"
 korea.26.b: "La riunificazione non potrà mai avvenire a queste condizioni..."
 korea.27.t: "Il Nord ha accettato le nostre condizioni per la riunificazione!"
 korea.27.d: "Dopo lunghi negoziati, il Nord ha accettato di iniziare a lavorare per la riunificazione dei nostri due Paesi! Con la stabilizzazione delle relazioni tra le due Coree e la reintegrazione della penisola all'orizzonte, il futuro del popolo coreano non è mai stato così roseo!"
 korea.27.a: "Notizie fantastiche!"
 korea.28.t: "Il Nord ha rifiutato le nostre condizioni per la riunificazione!"
 korea.28.d: "Purtroppo, [NKO.GetLeader] ha scelto di anteporre la propria posizione egoistica a quella del popolo coreano e ha rifiutato la nostra offerta di collaborare alla riunificazione del Paese. Questo rifiuto non significa che non potremo fare un altro tentativo in futuro, ma significa che la riunificazione non avverrà nel prossimo futuro. Dobbiamo gettare le basi per garantire che il nostro prossimo tentativo abbia maggiore successo."
 korea.28.a: "Un giorno triste per il popolo coreano..."
  #Transfer of People's Volunteer Army soldiers' remains from ROK to China
 korea.29.t: "La Cina chiede la consegna dei resti del personale dell'Esercito Volontario del Popolo Cinese dalla Corea del Sud alla Cina"
 korea.29.d: ""
 korea.29.a: "Certo che lo faremo. Rispettiamo questi soldati."
 korea.29.b: "Sono nostri nemici e invasori della nostra terra! Non possiamo accettarlo!"
 korea.30.t: "Primo trasferimento dei resti dei soldati dell'Esercito Volontario del Popolo dalla Corea del Sud alla Cina"
 korea.30.d: "\nLa prima collezione consisteva in resti trovati attraverso scavi in diverse regioni, come la provincia di Gangwon e la provincia di Gyeonggi. Molti dei resti non erano identificabili. Inizialmente si stimava che la prima collezione contenesse i resti di 425 soldati, ma la stima è stata successivamente aumentata a 437.\n\nLa Cina e la Corea del Sud hanno tenuto una cerimonia di consegna di questi resti all'aeroporto internazionale di Incheon. I rappresentanti cinesi e coreani hanno firmato la lettera di consegna. La parte coreana ha inviato ventidue veicoli per trasferire le salme. Dopo che gli aerei speciali dell'aeronautica cinese sono entrati nello spazio aereo della Cina, due J-11 sono arrivati per fare da scorta."
 korea.30.a: "Saluto!"
 korea.31.t: "Settimo trasferimento di salme di soldati dell'Esercito Volontario del Popolo dalla Repubblica di Corea alla Cina"
 korea.31.d: "La Corea del Sud ha consegnato 117 salme all'aeroporto di Incheon. Alla cerimonia ha partecipato il Ministro degli Affari dei Veterani della Cina. I resti erano stati scavati a Arrow Hill (il sito della Battaglia del Cavallo Bianco) nella Zona demilitarizzata nordcoreana nel 2019."
 korea.31.a: "Saluto!"
 korea.33.t: "La nostra risposta all'offerta di pace del Nord"
 korea.33.d: "Dopo settimane di discussioni, è arrivato il momento di decidere se siamo disposti ad accettare l'offerta di pace del Nord. Dobbiamo considerare se ci fidiamo della sincerità dell'offerta del Nord, ma anche come l'accettazione di un trattato di pace sarà percepita da coloro che si oppongono ai negoziati con il regime nordcoreano."
 korea.34.t: "La Corea del Nord propone la riunificazione"
 korea.34.d: "Cercando di capitalizzare il miglioramento senza precedenti delle relazioni tra le due Coree, il Nord si offre di collaborare con noi per riunificare la nostra nazione divisa. Tuttavia, insiste sul fatto che il processo di riunificazione sarà guidato dal Nord, una richiesta che minaccia lo stile di vita che abbiamo coltivato nel Sud."
 korea.34.d1: "Cercando di trarre vantaggio da un miglioramento senza precedenti delle relazioni tra le due Coree, il Nord si offre di collaborare con noi per riunificare la nostra nazione divisa. Il Nord, comprendendo le nostre preoccupazioni sulla riunificazione, ha offerto di condividere il potere dopo la riunificazione attraverso un governo di unità, che comprenda elementi del Sud e del Nord."
 korea.35.t: "Il Sud ha accettato le nostre condizioni per la riunificazione!"
 korea.35.d: "Dopo lunghi negoziati, il Sud ha accettato di iniziare a lavorare per la riunificazione dei nostri due Paesi! Con la stabilizzazione delle relazioni tra le due Coree e la reintegrazione della penisola all'orizzonte, il futuro del popolo coreano non è mai stato così roseo!"
 korea.36.t: "Il Sud ha rifiutato le nostre condizioni per la riunificazione!"
 korea.36.d: "Purtroppo, [KOR.GetLeader] ha scelto di anteporre la propria posizione egoistica a quella del popolo coreano e ha rifiutato la nostra offerta di collaborare alla riunificazione del Paese. Questo rifiuto non significa che non potremo fare un altro tentativo in futuro, ma significa che la riunificazione non avverrà nel prossimo futuro. Dobbiamo gettare le basi per garantire che il nostro prossimo tentativo abbia maggiore successo."

