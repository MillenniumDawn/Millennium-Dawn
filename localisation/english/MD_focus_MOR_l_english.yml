 # Moroccan Events
 morocco.1.t: "The Bounty of the Mountains"
 morocco.1.d: "The Atlas and Rif mountains have been our home for centuries and they've continued to provide us with untold stories, life, resources, and much more. In this new century, resoucres are becoming ever more constrained and our prospecting has shown some promising results. The mountains that dominate a majority of our nation have untold riches beneath them. We can look to exploit these reserves aggressively or cautiously. What shall be our approach for the mountains?"
 morocco.1.a: "Cautious Growth"
 morocco.1.b: "Exploit Every Reserve!"
 morocco.1.c: "Explot the Reserves, but take a little off the top."
 morocco.400.t: "The Casablanca Bombings"
 morocco.400.d: "Early today several bombings have taken place across several sites in the city of Casablanca. Twelve suicide bombers with bombs placed in their backpacks set off explosions in the Casa de España, Hotel Farah, the Jewish Alliance of Casablanca, and several other sites near the Belgian consulate and the old Jewish cemetery. The attacks claimed the lives of forty-five people including the twelve suicide bombers and injured at least a hundred more civilians. It is speculated the recent rise of Salafist preachers in the country, many of whom are veterans of the Soviet-Afghan War, have begun to radicalize more and more as time progresses. The GCIM and al-Qaeda have declared their responsibility for the attacks with the attack being targeted towards Jews in the city despite none of the victims being Jewish. Some local groups are stating that this is due to the rise of what is known as \"Shanty Towns\" in the city paving the way for radicalization amongst the impoverished people of the city and Morocco."
 morocco.400.a: "A Tragedy..."
 morocco.400.b: "Pay for the Funerals.."

 morocco_bop.1.t: "The Title of the King"
 morocco_bop.1.d: "The title of our monarch is one of great importance. Although we have held the title of King for as long as we can recall. It may be time to declare ourselves a title more fitting for our future goals. The options very and each one will help us decide what type of monarch we wish to be. Will we remain a King maintaining the Pro-Western status quo? Will revise and become a Sultan?\n\nRegardless of the choice the name will be fit for our ruler and will become something all of the Moroccan people can rally behind."
 morocco_bop.1.a: "Remain a King"
 morocco_bop.1.b: "The Title of Sultan"
 morocco_bop.1.c: "The Title of Shah"
 morocco_bop.1.e: "The Title of Caliph"

 morocco_bop.2.t: "The Role of the Crown"
 morocco_bop.2.d: "The role of the Moroccan Crown is often under scrutiny from parties from all across the political spectrum. The Crown has often maintained a heavy-handed overreach over multiple areas of government, religious affairs, and much more within the realm. It is now time to mark our way forward in what the Crown will look like going forward into the 21st century.\n\nWhat will the role of the crown be?"
 morocco_bop.2.a: "An Active Role"
 morocco_bop.2.b: "A Hybrid Role"
 morocco_bop.3.c: "The Parliament Above All!"