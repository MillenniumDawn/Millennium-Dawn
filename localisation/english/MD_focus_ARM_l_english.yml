l_english:
 armenia_focus: "Armenian Focus Tree"
 
 ARM_Demirchyan: "§YPeople's Party of Armenia§!"
 ARM_Demirchyan_desc: "The People's Party of Armenia (in Armenian: Hayastani Zhoghovrdakan Kusaktsutyun) is a socialist political party in Armenia. It was formed by Soviet and Armenian party and statesman Karen Demirchyan, who served as the First Secretary of the Communist Party of Armenia from 1974 to 1988. Now his son Stepan Demirchyan is in charge of the party."
 ARM_deideologization_of_democracy: "Deideologization of Democracy"
 ARM_deideologization_of_democracy_desc: "Armenia is one of the few post-Soviet countries where freedom of speech, the free market and human rights are truly valued. Our small mountainous country should become a stronghold of democracy in the region."
 ARM_Petrosyan: "§4King of the Hill§!"
 ARM_Petrosyan_desc: "Levon Hakobi Ter-Petrosyan, also known by his initials LTP, is an Armenian politician who served as the first President of Armenia. He led the Karabakh movement for the unification of the Armenian-populated Nagorno-Karabakh with Armenia in 1988. He led the country through the First Nagorno-Karabakh War with neighboring Azerbaijan."
 ARM_democracy_of_nation: "§ONation's Democracy§!"
 ARM_democracy_of_nation_desc: "Western values and democratic approach make no sense if we have to turn a blind eye to who the Armenians are and what our national interests are. The nationalistic approach is the best for Armenia."
 ARM_Zhirayr_Sefilyan: "§YNational-Democratic Pole§!"
 ARM_Zhirayr_Sefilyan_desc: "Jirair Sefilian is an Armenian military commander and political activist. During the First Nagorno-Karabakh War, he commanded the Shushi special military battalion. He has long campaigned against any territorial concessions to Azerbaijan in Nagorno-Karabakh and against Russian influence in Armenia. Sefilian is one of the key figures of the Sasna Tsrer Pan-Armenian Party."
 ARM_wedge_into_russian_plans: "Thorn in the Side"
 ARM_wedge_into_russian_plans_desc: "In order for Armenia to become truly strong and independent, we need to forget about close cooperation with Russia and focus exclusively on Western partners."
 ARM_Georgian_democrats: "Democratic Diplomacy"
 ARM_Georgian_democrats_desc: "All around us, we have democracies. Even right next to us, Georgian democrats are eagerly waiting for us to progess in our democratization. Lets make a step in the right direction."
 ARM_betting_NATO: "NATO Strategy"
 ARM_betting_NATO_desc: "Russia is a threat. That is the unanimous opinion of the resident government. It is time to put some real measures into action and get involved with NATO. As an added benefit, it will make Turkeys efforts to undermine us hellishly difficult."
 ARM_protectorate: "Caucasian Bulwark"
 ARM_protectorate_desc: "NATO is itching to inch ever closer to Russia, and while they do have Turkey already, we can get them even closer. Of course, our terms will be for NATO Members to guarantee our national independence."
 ARM_membership_for_another: "Not our Fight"
 ARM_membership_for_another_desc: "We must not involve ourselves in the geopolitical squabbling of Washington and Moscow. Though nonetheless we require the West's Aid, we wont be subjugated by the West."
 ARM_trade_republic: "§GTrade Republic§!"
 ARM_trade_republic_desc: "Why should Armenia choose between East and West, if it is possible to win in their rivalry by choosing the side of neutrality, growing the economy and winning in the long run? It's worth looking into this plan."
 ARM_Transcaucasian_Switzerland: "§YTranscaucasian \"Switzerland\"§!"
 ARM_Transcaucasian_Switzerland_desc: "Armenia has gone through a difficult path of war, devastation and loss of land. If we do not want to repeat our history, we need to learn how to build a stable, unshakable state, which is what Switzerland is - a European island of prosperity and peace."
 ARM_cooperation: "Stake on cooperation"
 ARM_cooperation_desc: "It is impossible to survive without developing relations with other countries. We need to maintain friendly relations with our neighbors and our business partners. Cooperation is the path to Armenia's success. With a great influence of diasporas, we will enlist the support of other countries."
 ARM_isolationism: "Isolationism"
 ARM_isolationism_desc: "We don't care about problems outside of Armenia. We will develop our own country on our own. Of course, this does not mean that we will close ourselves from everyone, but the vector of our policy should be directed only inside the country."
 ARM_secure_country: "Secure country"
 ARM_secure_country_desc: "We need to secure Armenia and turn it into a small fortress in the Caucasus. At first, the economy should be focused only on fortification and the army."
 ARM_expand_cooperation_witt_nato: "Expand cooperation with NATO"
 ARM_expand_cooperation_witt_nato_desc: "We need to expand cooperation with NATO in order to have access to new types of Western weapons and constantly have foreign instructors in our country who will increase the experience of our army."
 ARM_reforms_of_country: "Country Reforms"
 ARM_reforms_of_country_desc: "In order to make Armenia the way we want it to be, we need to carry out a large-scale reform of the government and the cabinet of ministers, removing the old sycophants of the previous government and bringing in new young professionals."
 ARM_western_sample: "Western Example"
 ARM_western_sample_desc: "European culture and Western economic model is what Armenia should strive for. This is the ideal that, unfortunately, has moved away from our last frontier of European civilization."
 ARM_secularism: "Secularism"
 ARM_secularism_desc: "Armenia is a secular state. And although the majority of the population is Christian, our country should not have any ties with religion. It is necessary to give real power to the constitutional law."
 ARM_prohibition_religion: "Prohibition of Religion"
 ARM_prohibition_religion_desc: "We must fight against religion. This is the ABC of all materialism and, therefore, Marxism. But Marxism is not materialism that has stopped at the ABC. Marxism goes further. He says: you must be able to fight religion, and for this you need to explain the source materialistically faith and religion among the masses!"
 ARM_tolerance: "Religious freedom"
 ARM_tolerance_desc: "The most important thing in the life of any healthy and free society is freedom of religion, where no priority will be given to any religion."
 ARM_perestroika: "Reverse \"Rebuild\""
 ARM_perestroika_desc: "Dirty Gorbachev, who started his perestroika, ruined our country, by dishonoring it and leaving it in ruins. It's time to rebuild back to the socialist system and forget about these terrible last days of the USSR for a long time."
 ARM_code_of_communism: "Code of Communism"
 ARM_code_of_communism_desc: "We have only one slogan, one motto: everyone who works has the right to enjoy the benefits of life. Parasites, parasites, sucking the blood out of the working people, must be deprived of these benefits. And we proclaim: everyone - to the workers, everyone - to the workers!"
 ARM_indoctrination: "Indoctrination"
 ARM_indoctrination_desc: "We need to tell and show the people what freedom is and why they should want to defend it not only in verbal polemics, but also on the battlefield."
 ARM_Georgia: "Georgia"
 ARM_Georgia_desc: "Georgia should become our main ally in the region, since it is our oldest neighbour and most culturally closest nation to us."
 ARM_Azerbaijan: "Azerbaijan"
 ARM_Azerbaijan_desc: "Although Azerbaijan strives to continue the fight against us, we must be the first to reach out, as we must show the entire civilized world where the Barbarians are and where the real European country is."
 ARM_Iran: "Iran"
 ARM_Iran_desc: "Iran benefits from the territorial integrity of Armenia. We are the tube through which the Iranian economy breathes. It is worth getting closer to Iran."
 ARM_Russia: "Russia"
 ARM_Russia_desc: "Russia, the main beneficiary of the existence of Armenia as a country and its main guarantor, should distance itself from the CSTO, but sign more deep cooperation agreements with the Russian Federation."
 ARM_international_banks: "International bank"
 ARM_international_banks_desc: "Our country needs to become a bank country, keep all the money of the region in its veins, then no aggression will ever touch us."
 ARM_Usaid: "USAID"
 ARM_Usaid_desc: "USAID is a large financial assistance organization nations can apply to receive help from. While we may not want to outright reject Russia, they cant give us the Aid we truly require. We have no choice but to bend the knee."
 ARM_ambitions_of_people: "Ambitions of the people"
 ARM_ambitions_of_people_desc: "According to the agreement of 1920, the arbitral award concluded that Western Armenia was to return to us. That did not happen. It's time to put this issue back on the agenda!"
 ARM_no_russian_sapog: "Get rid of Russian boot"
 ARM_france_guarantee: "French Guarantees"
 ARM_france_guarantee_desc: "If we wish to make sweeping changes to our nation on the large stage of Geopolitics, we must have a guarantee of our safety. Be it Russia or Turkey or threats beyond, Armenia must remain safe. Thankfully, given our recent cooperations, France has expressed interest in providing such promises."
 ARM_russia_shouldgo: "Russia should go"
 ARM_russia_shouldgo_desc: "We may have a lot of historical and cultural connections between Armenia and Russia, but their influence on our political course cannot be tolerated. Russian troops should leave the Armenian land."
 ARM_reformationofgovernwest: "Government reforms"
 ARM_reformationofgovernwest_desc: "We need to reform our state. device according to Western countries. It's time to move away from the remnants of the Soviet obsolete system."
 ARM_antiazer_rhetoric: "Anti-Azerbaijani Rhetoric"
 ARM_antiazer_rhetoric_desc: "Despite the numerous agreements between Azerbaijan and Western countries and organizations, Azerbaijan is a Trojan horse in the Caucasus. This is a Russian puppet designed to undermine Western values."
 ARM_prvatiz_predpr: "Privatization question"
 ARM_prvatiz_predpr_desc: "We need to resolve the issue by re-privatizing the property taken from the oligarchs. It's time to determine where our market will go."
 ARM_prvatiz_westprior: "Priority of the West"
 ARM_prvatiz_westprior_desc: "We need to give priority to Western investors and show them that Armenia can create a true market."
 ARM_prvatiz_allprior: "Rational Priority"
 ARM_prvatiz_allprior_desc: "We should not build an economic agenda on ideology. The economy must be rational, even if it means working with Russian and Chinese companies."
 ARM_opredel_foreign_pol: "Foreign Affairs"
 ARM_opredel_foreign_pol_desc: "It's time to define our foreign policy agenda and finally define our plan for the future."
 ARM_priznat_artsakh: "Recognize Artsakh"
 ARM_priznat_artsakh_desc: "The previous authorities, the Russian monster and other offspring of the world order can whine as much as they like and demand a different solution, but Zhirayr Sefilyan did not bleed for Artsakh for this, so that it would be sold. The time has come for it to be internationally recognized and attached to Armenia."
 ARM_seven_rayon: "Seven regions project"
 ARM_seven_rayon_desc: "Levon Ter-Petrosyan proposed a special agreement with Azerbaijan in the 90s, which offered the surrender of some regions in exchange for the full recognition of the NKR both from the side of Armenia and from Azerbaijan, so that the hatchet of war would be finally buried."
 ARM_no_soviet_legacy: "Get rid of Soviet Legacy"
 ARM_no_soviet_legacy_desc: "We need to get rid of the Soviet legacy in Armenia, the communist regime has given Armenia nothing but tears, fear, death, pain and the loss of national lands. It's time to do this."
 ARM_agree_withrf: "Agreements with Russia"
 ARM_agree_withrf_desc: "As much as we would like to embrace fully Western values, we cannot denigrate our connection to the Russians and the Soviet legacy. We must establish ties with the post-Soviet countries."
 ARM_podstrekat_putch: "Incite pro-russian putsch"
 ARM_podstrekat_putch_desc: "Armenia has always been a sphere of influence of the Russian Federation, and no matter how we would like it, regardless of our good or bad relations with them, they may try to overthrow or vassalize the new ruling regime. We must carefully prevent this."
 ARM_western_guns: "Buy Western weaponry"
 ARM_western_guns_desc: "We need to start rearming the Army according to Western models. even if it means a huge expense, NATO weapons are the best and our soldiers deserve them."
 ARM_multivector_guns: "Buy weapons from both sides"
 ARM_multivector_guns_desc: "it is not necessary to break economic and military ties with Russia so abruptly. Perhaps we should modernize the army in our own way: buying weapons from both sides, pursuing a multi-vector policy."
 ARM_mistakesofpast: "Mistakes of the past"
 ARM_mistakesofpast_desc: "Armenia never realized one important lesson: every time it coopertaed with Russia, it led to death and loss of land. We should not even acknowledge this geopolitical mistake of history which was born in the Mongolian steppes."
 ARM_lessonsforfuture: "Lessons for future"
 ARM_lessonsforfuture_desc: "We must realize that although Russia may be a geopolitical frenemy to us, we cannot condemn the entire country because of a couple of corrupt leaders at the top. As if the nationalists did not want this, Armenians and Russians are brotherly peoples."
 ARM_question_for_iran: "Approach Iran"
 ARM_question_for_iran_desc: "Although we are taking a pro-Western course, we do not really want to quarrel with Iran, we have a special relationship with them, which should not affect our foreign policy. We must agree on a non-aggression pact and economic treaties."
 ARM_zhirayrdictator: "Zhirayres the Great"
 ARM_zhirayrdictator_desc: "Just as once Tigranes the Great led Armenia to conquest and greatness, so Zhirayr, who overthrew the previous power, should be called Great. Our dictator is the best!"
 ARM_podtasovka: "Systematic election rigging"
 ARM_podtasovka_desc: "Despite the fact that we value Western democratic values, in order to restore order, we can systematically engage in geremendering in Armenia several times in order to strengthen power."
 ARM_levon_neutral: "Levon's Neutrality"
 ARM_levon_neutral_desc: "Levon Ter-Petrosyan has always been known for pursuing a multi-vector, neutral policy, being true to Western values, democracy and liberalism. Unfortunately, in our region you can't play with principles. Long live Levon!"
 ARM_levon_def: "Defence and freedom"
 ARM_levon_def_desc: "We must become a bastion of democracy in the far-flung region, setting an example for the whole world, as a small but proud country can achieve such progress in such a short time!"
 ARM_levon_russkydog: "Dog of Russkies"
 ARM_levon_russkydog_desc: "Many radical opposition forces call Levon a traitor and a pet dog of Russia, not seeing what he has achieved behind the veil of his ideology. It's time to silence the radicals."
 ARM_levon_guarantee_sos: "Bloody Agreement"
 ARM_levon_guarantee_sos_desc: "It is time for us to sign the final peace treaty with Azerbaijan and start a new era of peace and prosperity. If they want it of course..."
 ARM_levon_krak: "Bastion of Freedom"
 ARM_levon_krak_desc: "And in truth, we have truly become the Bastion of Freedom in the Caucasus. And this is bearing fruit. Freedom, freedom and again, freedom!"
 ARM_union_ukraine: "Union Ukraine"
 ARM_union_ukraine_desc: "Ukraine is one of the few countries in Eastern Europe where the spirit of democracy and European values lives on and breathes to the fullest. And although our relationship did not work out properly before, it is worth approaching again."
 ARM_union_kurdistan: "Union Kurdistan"
 ARM_union_kurdistan_desc: "Kurds and Armenians are sworn enemies of Turkey. Not only that, but also Kurdistan is an amazing phenomenon of the existence of Democracy in the east. We need to get closer."
 ARM_union_georgia: "Union Georgia"
 ARM_union_georgia_desc: "Georgia should become our main ally in the region, since it is Georgia that is the center of the entire democratic movement in the post-Soviet space."
 ARM_take_place_Azerbaijan: "Frame Azerbaijan"
 ARM_take_place_Azerbaijan_desc: "Azerbaijan is constantly talking about strengthening cooperation with NATO and kissing with Turkey. If the Western Atlantic Alliance has Armenia as an ally, Azerbaijan can forget about its regalia and encroachments on our territory."
 ARM_green_light: "Green light"
 ARM_green_light_desc: "Turkey has long been a corn for the whole world. We need to get a green light from the West on its division between Armenia, Kurdistan and Greece."
 ARM_treaty_with_greece: "Treaty with Greece"
 ARM_treaty_with_greece_desc: "We need to sign a special agreement with Greece on military cooperation for improved coordination of actions."
 ARM_blow_to_Turkic: "Make turks Regret"
 ARM_blow_to_Turkic_desc: "It's time to bring Nantolia back to its rightful borders. The time has come to close the Turkish question."
 ARM_arms_supplies: "Military supplies"
 ARM_arms_supplies_desc: "For rearmament, we must ask the West for large amounts of military assistance, up to the full re-equipment of the Armed Forces of Armenia from scratch."
 ARM_foreign_licenses: "Foreign licenses"
 ARM_foreign_licenses_desc: "We need to obtain licenses for the production of various types of weapons in order to start providing ourselves with weapons a little bit."
 ARM_filials: "Filials"
 ARM_filials_desc: "We will ask nato to create branch companies of weapon producing in our country."
 ARM_mobilization_of_economy: "Economy Mobilization"
 ARM_mobilization_of_economy_desc: "In order to rebuild the country anew, it is necessary to mobilize the economy and use all our small resource to triple economic indicators."
 ARM_new_NEP: "New NEP"
 ARM_new_NEP_desc: "Lenin understood that the revival of capitalism was not safe for the RSFSR, but he considered it acceptable, because the question was the measure. And this measure was established by the soviets themselves. This made it possible to regulate the growth of the capitalist sector of the economy: \"In order to keep the path to socialism, we make peasants a number of concessions within the limits of which we will judge for ourselves.\""
 ARM_prohibition_private_companies: "Prohibition of private companies"
 ARM_prohibition_private_companies_desc: "The first step of the transition period - \"war communism\" - was, according to Lenin, the result of historical necessity, on the one hand, and retribution for mistakes, including misconceptions of revolutionary theory, on the other. Today, when the petty bourgeoisie interferes our development, it is necessary to make all the property - public!"
 ARM_true_market: "The 'correct' market"
 ARM_true_market_desc: "In order to make a country for the ages, we need to follow the Chinese example and build the right market, instead of fighting with speculators."
 ARM_plans_economy: "Planned Economy"
 ARM_plans_economy_desc: "Lenin said: \"Large-scale machine industry and its transfer to agriculture is the only economic basis of socialism, the only basis for a successful struggle to free humanity from the yoke of capital.\" Having adopted the experience of the USSR, we must again revive, if not all-Union, then all-Armenian shock construction sites!"
 ARM_Fifth_International: "Fifth International"
 ARM_Fifth_International_desc: "\"The dominance of capital is international - that's why the struggle of the workers of all countries for liberation is successful only in the joint struggle of the workers against international capital.\" \n - V.I. Lenin v.2, p. 98"
 ARM_our_problems: "Our problems"
 ARM_our_problems_desc: "V. I. Lenin wrote: Uneven economic and political development is the unconditional law of capitalism. It follows from this that the victory of socialism is possible initially in a few or even in one, separately taken, capitalist country. The victorious proletariat of this country, having expropriated capitalists and organizing socialist production at home, would stand up against the rest, the capitalist world. "
 ARM_world_dilemma: "World Dilemma"
 ARM_world_dilemma_desc: "\"The international revolutionary movement of the proletariat does not and cannot proceed evenly and in the same forms in different countries. The full and comprehensive use of all possibilities in all fields of activity develops only as a result of the class struggle of the workers of various countries.\""
 ARM_Caucasian_revolution: "Caucasian Revolution"
 ARM_Caucasian_revolution_desc: "A whole century has passed since the Transcaucasian Republic was formed. Torn apart by nationalism, it split into three states. We must forget about national and historical differences, and help our neighbors overthrow the bourgeois power and establish the dictatorship of the proletariat!"
 ARM_proletarians_of_all_countries: "Proletarians of all countries, unite!"
 ARM_proletarians_of_all_countries_desc: "Communists consider it a contemptible thing to hide their views and intentions. They openly declare that their goals can only be achieved by the violent overthrow of the entire existing social order. Let the ruling classes tremble before the Revolution. The proletarians have nothing to lose in it but their chains. They will gain they are the whole world."
 ARM_cold_war_experience: "Cold War Experience"
 ARM_cold_war_experience_desc: "The Cold War showed that the involvement of the communist countries in the arms race was our stumbling block. The experience of China showed that while threats were sounding in the west, a new sun was rising in the east. It is now clear to everyone that China will take the world leadership, and with it the workers and peasants of all countries will be liberated."
 ARM_left_millitarism: "Left militarism"
 ARM_left_millitarism_desc: "V.I. Lenin foresaw a world war back in 1911. \"The war will be inevitable... I think that we... will see a general European war\" and added that \"the proletariat, of course, will suffer terribly... But his enemies will weaken each other. This is also inevitable ... The workers will pay terribly for this, but in the end they will win. This is the will of history.\" We must always be ready for a liberation campaign."
 ARM_defens_erevan: "Defend Yerevan!"
 ARM_defens_erevan_desc: "We don't want to attack anyone. But if we are attacked, we will fight back. Our Ministry of Defense will prepare a massive plan for defensive measures and development. Fortress Yerevan will never be conquered!"
 ARM_red_rearmament: "Red Rearmament"
 ARM_red_rearmament_desc: "Modern warfare, with its enormous scale, extreme intensity, and deep technical nature, urgently requires the all-round development of military-technical means of combat, the use of these means in mass quantities, obtaining them from industry at the time necessary for defense, and their constant improvement."
 ARM_peace_and_freedom: "Peace and Freedom"
 ARM_peace_and_freedom_desc: "Instead of repeating the mistakes of the USSR with its military machine, we will take the example of the PRC, using all our diplomacy to spread socialism. But most importantly, we will set the example of a socialist country."
 ARM_ZSFSR: "ZSFSR"
 ARM_ZSFSR_desc: "The idea of unification was put forward by V. I. Lenin based on the need for economic and military-political unification of the Transcaucasian republics after the Civil War, the destruction of the remnants of counter-revolutionary forces, the restoration of the economy, the elimination of interethnic mistrust and enmity. Today, more than ever, we must stick together."
 ARM_red_expance: "Red expansion"
 ARM_red_expance_desc: "Armenian Secret Army for the Liberation of Armenia (ASALA) was a Marxist-Leninist militant organization active between 1975 and the 1990s whose stated goal was to compel the Turkish Government to acknowledge publicly its responsibility for the Armenian genocide in 1915, pay reparations, and cede territory for an Armenian homeland. ASALA itself and other sources described it as a guerilla and armed organization. We should follow it steps."
 ARM_marxism_win: "Triumph of Marxism"
 ARM_marxism_win_desc: "Triumph of Marxism is acomplished. Our country is now the core place for the communist agenda for the whole region and even beyond."
 ARM_radical_pacifism: "Radical pacifism"
 ARM_radical_pacifism_desc: "We need to get away from our claims to Turkey and Azerbaijan, at least for the long term, and focus on strengthening the country and its non-attacking militarization."
 ARM_get_UN_support: "Get UN support"
 ARM_get_UN_support_desc: "we need to ask for UN support in strengthening the neutrality of our country and perhaps even the introduction of a UN contingent into our territories."
 ARM_foreign_contingent: "Foreign contingent"
 ARM_foreign_contingent_desc: "We must achieve the introduction of an international contingent from different and even opposing countries to Armenia. That way we can make sure our country will be safe."
 ARM_near_frontier: "Near abroad"
 ARM_near_frontier_desc: "It's time to engage in diplomacy at the near level and talk with allies and neighbors about the future status of the country."
 ARM_international_diplomacy: "International Diplomacy"
 ARM_international_diplomacy_desc: "Thanks to international diplomacy with countries with which we do not have direct contact, we will be able to ascertain the loyalty of the big powers to the idea of a secure Armenia."
 ARM_Guarantee_non_aggression: "Independence Guarantees"
 ARM_Guarantee_non_aggression_desc: "In order to be sure that no one will attack Armenia, we need to negotiate guarantees for the independence of Armenia, and also make sure that all parties will be satisfied with this arbitration decision."
 ARM_Usa: "USA"
 ARM_Usa_desc: "We should try to negotiate with the United States for the submission of guarantees of independence for Armenia."
 ARM_France: "France"
 ARM_France_desc: "We should try to negotiate with the France for the submission of guarantees of independence for Armenia. We have big cultural an d historical connections with each other. Maybe that will help us more."
 ARM_Britain: "Great Britain"
 ARM_UK_desc: "The British... How many troubles they have brought us. But now it seems that we and they need to sit down at the negotiating table."
 ARM_China: "China"
 ARM_China_desc: "The new silk road should pass through Armenia. we need to persuade China to guarantee our independence in order to secure the trade route."
 ARM_fundament_of_reforms: "§YFoundation of Reforms§!"
 ARM_fundament_of_reforms_desc: "If we want to reform, we need to increase the power of our president and allow the country to be ruled by his will and plan"
 ARM_election_2008: "§02008 Elections§!"
 ARM_election_2008_desc: "Presidential elections were held in Armenia on 19 February 2008."
 ARM_election_2013: "§02013 Elections§!"
 ARM_election_2013_desc: "Presidential elections were held in Armenia on 18 February 2013."
 ARM_election_2017: "§02017 Elections§!"
 ARM_election_2017_desc: "Parliamental elections were held in Armenia on 2 April of 2017."
 ARM_artsivner: "§YArtsivner§!"
 ARM_artsivner_desc: "Colonel Khachik Asryan is the one true patriot that can bring Armenia to it's greatness. He's not only an experienced soldier, but also brilliant politician with best governmental agenda."
#Dashnaktsutyun
 ARM_dashnak: "§YDashnaktsutyun§!"
 ARM_dashnak_desc: "The only political force that has the right to rule Armenia is undoubtedly the Dashnaktsutyun, the oldest party in Armenia, which led the First Republic of Armenia from the cradle. Only their left-wing nationalist agenda can lead Armenia to greatness."
