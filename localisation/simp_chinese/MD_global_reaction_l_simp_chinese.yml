 SOV_Global.18.t: "在格鲁吉亚起义"
 SOV_Global.18.d: "令我们始料未及的是，武装团体今天早上占领了格鲁吉亚首都地区所有主要机构，并宣布为争取国家独立而展开武装对抗。我们的特工人员发现，这是俄罗斯特工的行动，看来俄罗斯打算从内部摧毁我们。"
 SOV_Global.18.a: "莫斯科将为此付出代价"
 SOV_Global.24.t: "格鲁吉亚的抵抗"
 SOV_Global.24.d: "我们的特别部门报告了格鲁吉亚武装团体的活动，他们开始破坏前格鲁吉亚首都地区的一切活动，似乎有人试图从内部破坏局势"
 SOV_Global.24.a: "我们必须阻止这种现象"
