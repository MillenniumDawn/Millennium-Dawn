 ITA.Neutral_Libertarian: "£ITA_non_aligned_libertarian Partido Radical"
 ITA.Neutral_Libertarian_desc: "Mesmo que o nome sugira o contrário, o Partido Radical não é um partido tradicional, pois não participa de eleições. Em vez disso, decidiu se concentrar em fazer campanha para resolver problemas por outros meios. Mas, ao mesmo tempo, muitas listas eleitorais dedicadas surgiram do ambiente do Partido para eleições específicas. O Partido Radical favorece as liberdades econômicas, o pacifismo e as ideias progressistas e luta principalmente contra o proibicionismo, a intervenção governamental e por direitos sociais como aborto e divórcio."
