 landmark_kaaba: "Caaba"
 landmark_kaaba_plural: "$landmark_kaaba$"
 landmark_kaaba_desc: "The Kaaba, a sacred cube-shaped structure at the heart of Mecca's Masjid al-Haram, stands as the holiest site in Islam. Draped in black silk adorned with golden calligraphy, it serves as the qibla - the direction towards which Muslims worldwide turn in prayer. This ancient sanctuary, known as the House of God, embodies centuries of faith, pilgrimage, and Islamic history, symbolizing the unity of the Muslim ummah.\n\n§YLandmark Kaaba§! generates tourism income based on the total population of Arabic states. The exact amount can be viewed in the §YEconomic Preview§!."
 landmark_milad: "Torre Milad"
 landmark_milad_plural: "$landmark_milad$"
 landmark_milad_desc: "A Torre Milad, ou Borj-e Milad, tem raízes no período pré-revolucionário do Irã, com planos iniciais que datam da década de 1970. Após a Revolução Iraniana de 1979, esses planos iniciais foram arquivados em meio a mudanças nas prioridades políticas. No entanto, a visão foi revivida no final da década de 1990, e a construção começou em 2000, alinhando-se com o novo foco do Irã em desenvolvimento e modernização. A Torre Milad é a realização desse sonho de décadas. Seu design combina elementos da herança iraniana com engenharia contemporânea, tornando-a um emblema marcante tanto da continuidade histórica quanto da identidade em evolução do país. Hoje, a torre se destaca como um complexo multifuncional e um marco cultural proeminente, oferecendo aos moradores e visitantes de Teerã vistas panorâmicas da cidade e das distantes montanhas Alborz."
 landmark_domeofrock: "Cúpula da Rocha"
 landmark_domeofrock_plural: "$landmark_domeofrock$"
 landmark_domeofrock_desc: "O Domo da Rocha é um renomado santuário islâmico, famoso por seu domo dourado com vista para a Cidade Velha. Construído no século VII, ele fica no Haram al-Sharif ou Monte do Templo, um local sagrado para muçulmanos e judeus. Ele abriga a Pedra Fundamental, que os muçulmanos acreditam ser onde o Profeta Muhammad ascendeu ao céu e os judeus como o local do Santo dos Santos do antigo Templo Judaico."
 landmark_goldengate: "Golden Gate"
 landmark_goldengate_plural: "$landmark_goldengate$"
 landmark_goldengate_desc: "A Golden Gate Bridge se ergue majestosamente contra o pano de fundo das colinas enevoadas de São Francisco, suas icônicas torres vermelho-alaranjadas se erguendo em direção ao céu. Abrangendo a entrada do Pacífico para a baía, a ponte conecta graciosamente a cidade ao vasto Marin Headlands, oferecendo vistas de tirar o fôlego da água cintilante abaixo. Sua beleza atemporal e brilhantismo de engenharia a tornam um símbolo tanto da inovação quanto da beleza natural da Califórnia."
 landmark_UScongress: "Washington, D.C."
 landmark_UScongress_plural: "$landmark_UScongress$"
 landmark_UScongress_desc: "Washington, D.C., a capital dos Estados Unidos, é uma cidade rica em história e lar de monumentos e marcos icônicos. O National Mall apresenta estruturas renomadas como o Lincoln Memorial, o Washington Monument e o U.S. Capitol, todos representando momentos e figuras importantes da história americana. A cidade também abriga a Casa Branca e memoriais como o Vietnam Veterans Memorial e o Martin Luther King Jr. Memorial, tornando-se um destino significativo para política e cultura."
 landmark_fuji: "Monte Fuji"
 landmark_fuji_plural: "$landmark_fuji$"
 landmark_fuji_desc: "O Monte Fuji se ergue graciosamente da terra, seu pico sagrado tocando os céus, um símbolo de harmonia entre a natureza e o divino. Envolto em nuvens ou brilhando sob o sol, ele incorpora serenidade e força, um guardião atemporal sobre a paisagem do Japão. Contemplar o Fuji-san é sentir o despertar silencioso da alma, como se estivesse ouvindo os sussurros de espíritos antigos carregados pelo vento."
 landmark_giza: "Pirâmides de Gizé"
 landmark_giza_plural: "$landmark_giza$"
 landmark_giza_desc: "The Pyramids of Giza, located on the outskirts of Cairo, Egypt, are ancient structures built as monumental tombs for the pharaohs during the Old Kingdom. The most famous, the Great Pyramid, was constructed for Pharaoh Khufu and is one of the Seven Wonders of the Ancient World, standing as a testament to the engineering and architectural prowess of the ancient Egyptians. These pyramids, alongside the Sphinx, symbolize Egypt's enduring legacy and are among the most iconic and visited landmarks in the world."
 landmark_shuttle: "Centro Espacial Kennedy"
 landmark_shuttle_plural: "$landmark_shuttle$"
 landmark_shuttle_desc: "Kennedy Space Center, located on Florida's Atlantic coast, serves as the primary launch site for NASA's human spaceflight missions. It features massive facilities like the iconic Vehicle Assembly Building, where rockets are prepared for launch, and the Launch Complex 39, the historic site of Apollo and Space Shuttle missions. The center remains a hub of innovation and exploration, playing a vital role in current space missions, including commercial and deep space exploration."
 landmark_buran: "Cosmódromo de Baikonur"
 landmark_buran_plural: "$landmark_buran$"
 landmark_buran_desc: "The Baikonur Cosmodrome, located in the remote steppes of Kazakhstan, is the world's first and largest spaceport, playing a pivotal role in both Soviet and Russian space missions. Established in 1955, it has launched historic missions, including the first human in space, Yuri Gagarin, aboard Vostok 1. The cosmodrome's sprawling complex, with launch pads, research facilities, and assembly hangars, remains an iconic symbol of space exploration history."
 landmark_ICBMsilominot: "Base Aérea de Minot"
 landmark_ICBMsilominot_plural: "$landmark_ICBMsilominot$"
 landmark_ICBMsilominot_desc: "Minot Air Force Base's missile complex consists of an extensive network of underground silos housing intercontinental ballistic missiles (ICBMs), scattered across the North Dakota plains. The silos are fortified and heavily guarded, designed to withstand external threats while maintaining a state of constant readiness. These remote, isolated facilities play a crucial role in the U.S. nuclear deterrence strategy, ensuring rapid response capability in the event of an emergency."
 landmark_ICBMsiloyasny: "Base de Mísseis Yasny"
 landmark_ICBMsiloyasny_plural: "$landmark_ICBMsiloyasny$"
 landmark_ICBMsiloyasny_desc: "A base de mísseis Yasny, localizada perto de Dombarovsky na região russa de Orenburg, é um importante local estratégico de mísseis que abriga ICBMs baseados em silos. Estabelecida durante a Guerra Fria, ela tem extensos complexos de silos subterrâneos, instalações de controle de lançamento fortificadas e um alto nível de segurança para proteger seus ativos de alto valor. Como parte crucial da tríade nuclear da Rússia, os mísseis de Yasny visam garantir a dissuasão e capacidades de resposta rápida."
