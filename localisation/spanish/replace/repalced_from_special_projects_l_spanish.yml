 scientist_trait_genius: "Genio"
 scientist_trait_genius_desc: "Una mente visionaria que traspasa los límites de la ciencia y la tecnología con una innovación sin precedentes. Este es un tipo de talento que surge solo una vez en cada generación."
 scientist_trait_brilliant_theorist: "Teórico brillante"
 scientist_trait_brilliant_theorist_desc: "Un maestro de conceptos y teorías abstractas, capaz de revolucionar la estrategia militar y la investigación científica."
 scientist_trait_gifted_engineer: "Ingeniero dotado"
 scientist_trait_gifted_engineer_desc: "Un ingeniero con talento natural, experto en resolver problemas técnicos complejos en una variedad de campos."
 scientist_trait_bright: "Brillante"
 scientist_trait_bright_desc: "Un científico agudo y de pensamiento rápido que se destaca por comprender nuevos conceptos y aplicarlos de manera eficiente."
 scientist_trait_fast_learner: "Aprendiz rápido"
 scientist_trait_fast_learner_desc: "Se adapta rápidamente a nuevos desafíos, aprendiendo más rápido que sus compañeros y sobresaliendo en diversos campos científicos."
 scientist_trait_resourceful: "Ingenioso"
 scientist_trait_resourceful_desc: "Siempre encuentra soluciones creativas, incluso cuando los recursos son escasos o las situaciones son graves."
 scientist_trait_nuclear_specialist: "Especialista nuclear"
 scientist_trait_nuclear_specialist_desc: "Un físico a la vanguardia de la investigación atómica, profundamente inmerso en el estudio de la fisión nuclear y las reacciones en cadena."
 scientist_trait_civilian_technology_expert: "Civilian Research Expert"
 scientist_trait_civilian_technology_expert_desc: "An expert in developing technologies aimed at the civilian sector."
 scientist_trait_energy_expert: "Energy Production Expert"
 scientist_trait_energy_expert_desc: "A veteran of multiple energy companies capable of developing new energy production methods."
 scientist_trait_telecommunications_expert: "Telecommunications Expert"
 scientist_trait_telecommunications_expert_desc: "A person born with a phone in their hand, an expert in finding ways to make porn available on every device you own."
 scientist_trait_naval_vessels_specialist: "Naval Specialist"
 scientist_trait_naval_vessels_specialist_desc: "A specialist in all navy vessels."
 scientist_trait_stealth_specialist: "Stealth Ship Specialist"
 scientist_trait_stealth_specialist_desc: "Specialized in developing ships that have minimal radar and sonar signature."
 scientist_trait_avionics_specialist: "Aircraft Specialist"
 scientist_trait_avionics_specialist_desc: "A specialist in aerodynamics and aircraft design, capable of developing superior airframes, engines, and designs to dominate the skies."
 scientist_trait_missile_specialist: "Missile Specialist"
 scientist_trait_missile_specialist_desc: "Specialized in missile technology, focusing on the principles of propulsion in ballistic and guided missile programs."
 scientist_trait_space_specialist: "Space Enthusiast"
 scientist_trait_space_specialist_desc: "A person who has dedicated their life to furthering humanity's goals beyond Earth."
 scientist_trait_aircraft_engine_expert: "Propulsion Expert"
 scientist_trait_aircraft_engine_expert_desc: "An authority on jet and piston propulsion, advancing research into engines and their application in military aircraft.."
 scientist_trait_autonomous_plane_expert: "Pilotless Vehicle Expert"
 scientist_trait_autonomous_plane_expert_desc: "An expert on making things fly without anyone piloting them."
 scientist_trait_armored_specialist: "Armored Specialist"
 scientist_trait_armored_specialist_desc: "A seasoned engineer specialized on the design and improvement of tanks and other armored vehicles."
 scientist_trait_infantry_specialist: "Infantry Specialist"
 scientist_trait_infantry_specialist_desc: "A specialist in small arms, their use and their design."
 scientist_trait_mechsuit_specialist: "Mech Suit Specialist"
 scientist_trait_mechsuit_specialist_desc: "Somebody who's played Titanfall way too much."
 sp_improved_space_solar_farms_idea: "Space-Based Solar Farms"
 sp_afv_double_cannons: "Double Cannon"
 sp_afv_double_cannons_desc: "Generally, our lighter armoured fighting vehicles are equipped with a single weapon, usually an autocannon. However, we might be able create a system for mounting two cannons side by side."
 sp_afv_double_cannons_reward_improved_autoloader: "Cargador automático mejorado"
 sp_afv_double_cannons_reward_improved_autoloader_desc: "Our engineers have developed an improved autoloader for our tanks while working on a double cannon reloading system."
 sp_coilgun_memes: "Infantry Coilguns"
 sp_coilgun_memes_desc: "By doing a \"honey I shrunk the kids\" on the railgun technology of our tanks, we can give our infantry the power of a tungsten projectile going mach hesus. \nDon't tempt the schizo dev cause I swear I'll do shit like this in an evening."
 sp_multipurpose_warhead: "Multipurpose Warheads"
 sp_multipurpose_warhead_desc: "We have missiles against tanks and missiles against aircraft. But what if we could give our missiles effectiveness against both? This way, in a pinch, anti-tank and anti-air missiles could be used against others than their intended targets."
 sp_stealth_corvette_non_mtg: "Stealth Corvettes"
 sp_stealth_corvette_non_mtg_desc: "Small-scale stealth corvettes are an excellent option to expanding our ability to fight against hostile powers without their vessels being able to detect us."
 sp_stealth_frigate_non_mtg: "Stealth Frigates"
 sp_stealth_frigate_non_mtg_desc: "The design transition on some of our frigates is beginning to change. We have decided it is for the best we invest into stealth designs to ensure our frigates are in the most advantageous positions."
 sp_stealth_destroyer_non_mtg: "Stealth Destroyer"
 sp_stealth_destroyer_non_mtg_desc: "A new wave of naval technology has begun to be developed by a variety of different manufacturers to no avail. We should sponsor this new technology to help ensure that our destroyers are nearly impervious to detection allowing us to strike long before the enemy knows our fleet is in the area."
 sp_supercarrier_1: "Early Supercarriers"
 sp_supercarrier_1_desc: "Expanded deck space, and the ability to build ships of that size, will be crucial for our long range power projection."
 sp_supercarrier_2: "Late Supercarriers"
 sp_supercarrier_2_desc: "With the addition of nuclear engines, more power means bigger ships, and large deck space."
 sp_stealth_technology: "Stealth Experimentation"
 sp_stealth_technology_desc: "In order to give us an advantage over our enemy, we must figure out a way to make our fighters less detectable by radar."
 sp_arsenal_bird: "Arsenal Bird"
 sp_aresnal_bird_desc: "With the development of fully autonomous aircraft, nuclear powered aircraft engines, and advanced flight control systems, we can build an aircraft that can carry an entire drone air force on itself. This aircraft, while extremely expensive, will be the peak of air combat systems."
 sp_multipurpose_warhead_reward_improved_warhead: "Improved Warheads"
 sp_multipurpose_warhead_reward_improved_warhead_desc: "While trying to figure out how to add anti-aircraft performance to anti-tank missiles, and anti-tank performance to anti-air missiles, our engineers have figured out how to improve the overall performance of one type of missiles."
 sp_multipurpose_warhead_reward_improved_warhead_at: "Better anti-tank performance"
 sp_multipurpose_warhead_reward_improved_warhead_aa: "Better anti-air performance"
 sp_emp_warhead: "Improved Electronic Warfare"
 sp_emp_warhead_desc: "Both tanks and airplanes have counter electronic warfare measures that can reduce the impact of EMP weapons. As different platforms use different architecture, we can only effectively focus on one type of target."
 sp_emp_warhead_reward_improved_warhead_at: "Prioritise land targets"
 sp_emp_warhead_reward_improved_warhead_aa: "Prioritise air targets"
 sp_fire_support_land_drone_reward_improved_communication_desc: "While developing an efficient control method for our drones, our engineers have developed an improved method of wireless communication. We can utilize this breakthrough in either a civilian or a military application"
 sp_double_shot_rifle_tt: "Increases all §YSpecial Forces§! units §YDefense§! and §YBreakthrough§! by §G5%§!\n"
