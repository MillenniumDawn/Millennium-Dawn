 CZE_missile_submarine_1: "JRUP Tábor"
 CZE_missile_submarine_1_desc: "Les sous-marins à missiles nucléaires lancent des missiles de croisière comme armement principal. Les missiles de croisière et les missiles anti-navires dédiés améliorent considérablement la capacité d'un navire à attaquer les combattants de surface. Les torpilles sont une option plus furtive, mais les missiles offrent une portée de tir beaucoup plus longue, ainsi que la capacité d'engager plusieurs cibles sur des directions différentes en même temps. Dans le jeu, ces sous-marins ont une cadence de tir bien plus élevée que les sous-marins équipés de torpilles. Les navires portent le nom des villes du comté de Tábor."
