 israel.69.t: "巴勒斯坦同意"
 israel.69.d: "巴勒斯坦领导人[PAL.GetLeader]谴责这次恐怖袭击，并同意与我们合作，寻找并惩罚恐怖分子。"
 israel.69.a: "令人惊讶的好消息"
 israel.70.t: "巴勒斯坦拒绝"
 israel.70.d: "巴勒斯坦领导人[PAL.GetLeader]谴责了这次恐怖袭击，但没有同意与我们合作寻找和惩罚他们，因为他们认为这是对他们生存的直接威胁。"
 israel.70.a: "那对他们来说就更糟了！"
