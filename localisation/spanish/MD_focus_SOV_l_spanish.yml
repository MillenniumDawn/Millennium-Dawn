 sov_economic.22.t: "El Escándalo de Gazprom"
 sov_economic.22.d: "Hubo un escándalo en Gazprom, que se hizo disponible para muchos medios de comunicación y naturalmente lo llevaron al espacio público, lo que afectó negativamente el valor de las acciones de la empresa."
 sov_economic.22.a: "Los Periodistas Son Malvados"
 sov_economic.23.t: "El Escándalo de Sberbank"
 sov_economic.23.d: "Hubo un escándalo en Sberbank, que se hizo disponible para muchos medios de comunicación y naturalmente lo llevaron al espacio público, lo que afectó negativamente el valor de las acciones de la empresa."
 sov_economic.23.a: "Los Periodistas Son Malvados"
 sov_economic.24.t: "El Escándalo de Rosneft"
 sov_economic.24.d: "Hubo un escándalo en Rosneft, que se hizo disponible para muchos medios de comunicación y naturalmente lo llevaron al espacio público, lo que afectó negativamente el valor de las acciones de la empresa."
 sov_economic.24.a: "Los Periodistas Son Malvados"
 sov_economic.25.t: "Colapso de la Capitalización de Grandes Empresas."
 sov_economic.25.d: "La ola de sanciones que golpeó a nuestro país llevó a una salida abrupta de muchos no residentes de las acciones de nuestras grandes empresas, lo que naturalmente llevó a una caída abrupta en su capitalización."
 sov_economic.25.a: "Maldito seas, Soros"
 sov_economic.26.t: "Consecuencias de la Purga de Oligarcas"
 sov_economic.26.d: "Nuestra política intransigente hacia los oligarcas ha llevado a que, debido a la gran cantidad de casos penales contra ellos, las grandes empresas rusas también hayan sufrido, porque los inversores tomaron esto como una señal negativa."
 sov_economic.26.a: "Inversores Tontos"
 sov_economic.27.t: "Accidente en la Instalación de Rosneft"
 sov_economic.27.d: "Ocurrió un accidente en una de las instalaciones de Rosneft, lo que tuvo consecuencias, incluidas las económicas y ambientales. Los inversores corrieron inmediatamente a vender acciones de la empresa, porque el estado seguramente impondrá una multa severa por algo así."
 sov_economic.27.a: "¿Quién no ha cerrado la válvula de nuevo?"
 sov_economic.28.t: "Accidente en la Instalación de Gazprom"
 sov_economic.28.d: "Ocurrió un accidente en una de las instalaciones de Gazprom, lo que tuvo consecuencias, incluidas las económicas y ambientales. Los inversores corrieron inmediatamente a vender acciones de la empresa, porque el estado seguramente impondrá una multa severa por algo así."
 sov_economic.28.a: "¿Quién no ha cerrado la válvula de nuevo?"
 sov_economic.29.t: "Cierre del Flujo de Gas de Gazprom"
 sov_economic.29.d: "El mercado de valores tomó la noticia del cierre de uno de nuestros flujos de gas de manera muy negativa, considerando que ahora la empresa dejará de crecer, lo cual naturalmente no es rentable para la inversión, en la próxima sesión de operaciones, las acciones de Gazprom cayeron drásticamente."
 sov_economic.29.a: "Inversores Tontos"
 sov_economic.30.t: "Apertura de un Nuevo Flujo de Gas"
 sov_economic.30.d: "La apertura de la próxima sesión de operaciones en el mercado de valores nos trajo buenas noticias. Las acciones de Gazprom están subiendo con la noticia de la apertura de un nuevo flujo de gas."
 sov_economic.30.a: "Grandes Noticias!"
 sov_economic.31.t: "Pánico de Nacionalización"
 sov_economic.31.d: "La revisión de los resultados de la privatización anunciada en Rusia en los años 90 asustó mucho a los inversores en grandes empresas, comenzaron a temer la pérdida de sus activos, por lo que inmediatamente comenzaron a vender acciones."
 sov_economic.31.a: "Inversores Tontos"
 sov_economic.32.t: "Reacción a la Adhesión a la OMC"
 sov_economic.32.d: "Después de nuestra adhesión oficial a la OMC, hubo un auge en la Bolsa de Moscú durante las operaciones, los inversores comenzaron a comprar masivamente acciones de nuestras grandes empresas, prediciendo un gran aumento en su valor."
 sov_economic.32.a: "Magnífico"
 sov_economic.33.t: "Reanudación de la Bolsa de Moscú"
 sov_economic.33.d: "Un mes después del cierre forzoso de las operaciones en la Bolsa de Moscú, reanuda su funcionamiento como de costumbre."
 sov_economic.33.a: "Magnífico"
 sov_economic.34.t: "Privatización de la Central Eléctrica de Cuciurgan"
 sov_economic.34.d: "La empresa rusa Inter Rao planea privatizar nuestra muy poderosa GRES, a cambio prometen asegurar su funcionamiento ininterrumpido y mejorar gradualmente sus características técnicas, lo que sin duda tendrá un impacto positivo en nuestro componente energético."
 sov_economic.34.a: "Estamos de acuerdo"
 sov_economic.34.b: "No estamos de acuerdo"
 sov_economic.35.t: "Privatización de la Central Eléctrica de Cuciurgan"
 sov_economic.35.d: "Las autoridades de Transnistria respondieron positivamente a nuestra propuesta de privatización, ahora tenemos aún más influencia en esta región."
 sov_economic.35.a: "Bueno"
 sov_economic.36.t: "Privatización de la Central Eléctrica de Cuciurgan"
 sov_economic.36.d: "Las autoridades de Transnistria rechazaron inesperadamente nuestra propuesta de privatización, bueno, su problema."
 sov_economic.36.a: "Triste"
 sov_economic.37.t: "Gas Gratis de Gazprom"
 sov_economic.37.d: "El lado ruso apoya plenamente nuestra independencia y está incluso dispuesto a proporcionarnos suministros gratuitos de gas, pero a cambio, somos muy conscientes de que comenzarán a usar esto como una palanca política de influencia en nuestro país."
 sov_economic.37.a: "Estamos de acuerdo"
 sov_economic.37.b: "No estamos de acuerdo"
 sov_economic.38.t: "Gas Gratis para Transnistria"
 sov_economic.38.d: "Las autoridades de Transnistria respondieron positivamente a nuestra propuesta, ahora tenemos aún más influencia en esta región."
 sov_economic.38.a: "Bueno"
 sov_economic.39.t: "Gas Gratis para Transnistria"
 sov_economic.39.d: "Las autoridades de Transnistria rechazaron inesperadamente nuestra propuesta, bueno, su problema."
 sov_economic.39.a: "Triste"
 sov_economic.40.t: "Destino de la Red Social Vkontakte"
 sov_economic.40.d: "The vkontakte social network began its journey as a social network for students of a certain university, but then, the creator of this network developed it to the All-Russian level. Now we have to decide what to do with her, because her influence on Russian society is becoming greater."
 sov_economic.40.a: "No los toquemos"
 sov_economic.40.b: "VK Será Propiedad del Estado"
