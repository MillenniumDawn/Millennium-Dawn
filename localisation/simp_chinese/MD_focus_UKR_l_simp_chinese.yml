 ukraine_news.1.t1: "乌克兰人民的改革通过了"
 ukraine_news.1.t2: "乌克兰人民的改革失败了"
 ukraine_news.1.d1: "在过去的几个月中，[UKR.GetLeader]和乌克兰议会举行了全民公决，赋予总统新的权力并建立新的上议院。全民公投的效力值得怀疑，但对于乌克兰人民而言，这是朝正确方向迈出的一步。全民公决将议会成员从450名减至300名，提高了总统的权力，并建立了一个由两院组成的议会。"
 ukraine_news.1.d2: "最近在乌克兰举行的全民公投因大量弃权而未能通过。乌克兰人民认为不应給总统[UKR.GetLeader]更大的权力并减少议会席位。"
 ukraine_news.1.a: "有趣"
 ukraine_news.2.t: "全民投票结果的执行"
 ukraine_news.2.d: "按照计划，最高拉达将着手落实民意。投票将很快举行。但现在，各方领导人正在讨论对法律草案进行修正，这不仅会剥夺代表的不可侵犯性，建立两院议会，同时也会增加国家总统的作用和力量。"
 ukraine_news.2.a: "我们总是可以协商..."
 ukraine_debates.1.t: "要求政治支持"
 ukraine_debates.1.d: "其中一位反对新法的党的领导人提出了可以改变自己观点的具体条件..."
 ukraine_debates.1.a: "这是一个很小的代价。"
 ukraine_debates.1.b: "他想要的太多了！"
 ukraine_debates.2.t: "国家利益"
 ukraine_debates.2.d: "在与一方代表秘密会晤期间，我们达成了一项互利协议，可能会影响今后的投票结果。这将影响国家利益，但结果是值得的。"
 ukraine_debates.2.a: "我们会同意这个提议的。"
 ukraine_debates.2.b: "我们不能接受这些条件！"
 ukraine_debates.3.t: "危险的环境污染"
 ukraine_debates.3.d: "乌克兰国内的绿党已经开始向公众表达他们的忧虑。他们到处宣扬我们的工厂是欧洲最糟糕的，同时也是以前盲目发展的产物。人们开始呼吁减少和管控会对工人和气候造成影响的污染物。我们该如何决定？"
 ukraine_debates.3.a: "减少污染是个好主意。"
 ukraine_debates.3.b: "最大容量！"
 ukraine_news.3.t: "投票日"
 ukraine_news.3.d: "是时候做出最后决定了。乌克兰议会将投票赞成一项在宪法全民投票期间得到人民支持的法律。如果必要的多数票获得通过，议会将变成两院制，代表将失去其不可侵犯性。\n\n许多反对者和支持者聚集在一起讨论这次公投的问题。有人说，这样的决定可以大大增强总统的权力。另一些人则相反，把创新看作通往议会和民主共和国的道路。但谁是对的？只有时间能告诉乌克兰人民把这个带到哪里"
 ukraine_news.3.a: "民主在发挥作用"
 ukraine_md.1.t: "人民发声了！"
 ukraine_md.1.d: "在多数票表决中，乌克兰议会批准了人民在公投中要求的改变。从此往后，所有的代表都失去了不可侵犯性，议会变成了两院制，而总统加强了他作为国家元首的作用。政府的宪法现在有了新的变化。现在是作为一个国家来决定这是否是对人民最好的行动方针的时候了。"
 ukraine_md.1.a: "胜利之日！"
 ukraine_md.2.t: "人民拒绝了！"
 ukraine_md.2.d: "尽管私下进行了谈判，但双方未能就这项法律达成一致。多数人投票反对取消议会不可侵犯性，担心总统的作用会加强。议会和人民已决定对宪法进行另一次修改不符合他们的利益。"
 ukraine_md.2.a: "期待重选。"
 ukraine_md.3.t: "处理贡嘎泽。"
 ukraine_md.3.d: "反政府记者之一的格奥尔基·贡加泽最近积极地反对着现任政府，并高声控诉[UKR.GetLeader]及其随行者。贡加泽因其在2000年创立的《乌克兰真理报》而广为人知。此报纸报道了当时乌克兰最热门的话题。但是，令人震惊的部分是，他报道了乌克兰最高办公室严重的腐败行为。\n\n我们必须做出一些决定，这在国内仍然是一个沉重的问题。我们如何才能继续前进？"
 ukraine_md.3.a: "阻止他！"
 ukraine_md.3.b: "新闻工作罢了"
 ukraine_md.6.t: "录音带丑闻"
 ukraine_md.6.d: "反对派政治家亚历山大·莫洛兹公开指控总统[UKR.GetLeader]参与绑架新闻记者格奥尔基·贡加泽以及其他诸多罪行。莫洛兹声明消息来自[UKR.GetLeader]的前保镖米科拉·梅尔尼琴科。他还为记者播放了总统秘密对话的录音片段，据称证实了库奇马绑架贡加泽的命令。后来，梅尔尼琴科在世界范围内公开了那段对话以及其他数百个对话。"
 ukraine_md.6.a: "这什么也证明不了！"
 ukraine_md.4.t: "反政府新闻出版"
 ukraine_md.4.d: "一家著名的反对党网络报纸利用言论自由，批评政府的行为，并公布事实，这使总统蒙羞。"
 ukraine_md.4.a: "这是他们的权利。"
 ukraine_news.5.t: "没有了库奇马的乌克兰"
 ukraine_news.5.d: "乌克兰发生大规模抗议活动，要求列奥尼德·库奇马辞职。这场运动的第一次也是几乎不引人注目的行动发生在基辅的主要广场独立广场上。抗议者要求库奇马下台，并对记者乔治贡加泽的失踪进行适当调查。人民为他的辞职而进行了广泛的抗议，他们的运动才刚刚开始发展。"
 ukraine_news.5.a: "乌克兰局势动荡"
 ukraine_md.5.t: "政府中的支持者"
 ukraine_md.5.d: "乌克兰议会是一个多元化的地方。那些代表西方国家的人往往在政策上更加自由，倾向于与欧洲其他国家和西方世界进行更多的合作。然而，东方国家倾向于支持有利于我们与俄罗斯关系的政策。这里的主要选择在于，我们是否会向俄罗斯投降，像白俄罗斯一样陷入困境。\n"
 ukraine_md.5.a: "乌克兰高于一切"
 ukraine_md.5.b: "寻求与俄罗斯更紧密的关系"
 ukraine_md.8.t: "乌克兰请求投资"
 ukraine_md.8.d: "乌克兰正高速向西方和欧盟靠拢。他们制定了多项亲西方的法律，并推进了自由化改革以确保我们会支持他们的经济发展。他们已经向我们靠拢了，但是问题仍然存在。我们支持这个初步崭露头角的国家值得吗？"
 ukraine_md.8.a: "一个新的市场！"
 ukraine_md.8.b: "这里需要投资。"
 ukraine_md.9.t: "乌克兰增强了与欧盟的关系。"
 ukraine_md.9.d: "来自乌克兰的代表团今天出面宣布与欧盟结盟。对欧盟和乌克兰的人民来说，这是一个具有历史意义的日子。一个永恒的友谊伴随着一个有潜力的成员国出现了。像乌克兰这样的大国将帮助所有参与的政党。不过，欧盟内部也有一些国家希望阻止乌克兰进入欧盟。他们表明没有人对推动欧洲一体化感兴趣。这只会使俄罗斯受到欧盟的进一步侮辱。\n你在哪里撒谎？"
 ukraine_md.9.a: "合作！"
 ukraine_md.9.b: "不必要的负担"
 ukraine_coup.1.t: "俄罗斯企图政变我们！"
 ukraine_coup.1.d: "来自基辅州的最新报道称俄罗斯支持的特工要对我们的政府发动政变！这是对我们独立于俄罗斯的直接威胁。"
 ukraine_coup.1.a: "混蛋。"
 ukraine_coup.2.t: "俄罗斯已经政变了我们！"
 ukraine_coup.2.d: "来自基辅的最新报道称俄罗斯支持的特工袭击了我们的政府！现在我们的国家要被亲俄建制派统治了。"
 ukraine_coup.2.a: "这他妈是怎么回事？"
 ukraine_md.10.t: "乌克兰提出波罗的海-黑海构想"
 ukraine_md.10.d: "波罗的海-黑海联盟这一构想类似多年前源于波兰的海间联邦理念。它提出，波罗的海和黑海之间的国家可建立一个防御联盟；这些国家将进行合作，并将自己巩固为一个相互支持的国家力量联合体。就如同老话说的那样，人多力量大。\n\n§Y乌克兰国策树中的选项将允许国家间相互担保§!"
 ukraine_md.10.a: "我们应该继续探索。"
 ukraine_md.10.b: "愚蠢的想法"
 ukraine_md.11.t: "波罗的海-黑海联盟"
 ukraine_md.11.d: "已经起草了法律和条约。支持这一想法的各国人民终于走到了一起。现在是实现雄心壮志的时候了。是时候联合那些支持我们的人了。乌克兰已向我们发出我们必须签署的最后条约，以主持联盟。我们现在退后还是继续支持我们的新盟友？"
 ukraine_md.11.a: "签署条约"
 ukraine_md.11.b: "退后。撕毁条约"
 ukraine_md.12.t: "哈尔科夫条约"
 ukraine_md.12.d: "《哈尔科夫协定》是俄罗斯和乌克兰两国之间一项相互的、持久的协定。两国就俄罗斯黑海舰队在乌克兰海军基地和港口建立基地的问题达成了妥协。它增进了两国间的协议。此外，它还说明了乌克兰进口的燃料价格要打折，以促进两国之间的经济、军事和外交关系。"
 ukraine_md.12.a: "推动立法"
 ukraine_md.12.b: "不"
 ukraine_md.13.t: "人民公仆"
 ukraine_md.13.d: "弗拉基米尔·泽连斯基和他新成立的草根政党“人民公仆”已经飞速发展。这个新政党的受欢迎程度肯定会给泽连斯基留下大量的政治资本，对国家政策进行大刀阔斧的改革。\n\n泽连斯基在基辅绊倒的准确形象"
 ukraine_md.13.a: "悲剧！"
 ukraine_md.14.t: "人民公仆"
 ukraine_md.14.d: "弗拉基米尔·泽连斯基和他新成立的草根政党“人民公仆”已经飞速发展。这个新政党的受欢迎程度肯定会给泽连斯基留下大量的政治资本，对国家政策进行大刀阔斧的改革。"
 ukraine_md.14.a: "改变方向"
 ukraine_md.17.t: "2001年抗议活动冷却"
 ukraine_md.17.d: "抗议活动已经开始降温。然而，它给库奇马的总统职位和寡头留下了永久的伤痕。"
 ukraine_md.17.a: "好的"
 ukraine_md.19.t: "组建乌克兰防务协会"
 ukraine_md.19.d: "乌克兰志愿队是最近成立的，作为“志愿营”之一，是为了应对亲俄分离主义的兴起和俄罗斯对顿巴斯战争的干预而成立的。我们可以在即将到来的冲突中利用它们。"
 ukraine_md.19.a: "鼓励他们"
 ukraine_md.19.b: "让他们融入专业军队"
 ukraine_md.19.c: "招募他们担任支援角色和秘密行动"
 ukraine_md.20.t: "乌克兰寻求资金"
 ukraine_md.20.d: "乌克兰官员向我们伸出了橄榄枝，要求透过军事联络向他们的经济注入一些资金。"
 ukraine_md.20.a: "我们能做到的"
 ukraine_md.20.b: "我们负担不起"
 ukraine_md.21.t: "俄罗斯拨款"
 ukraine_md.21.d: "俄罗斯同意了我们的交易，给我们提供了可以用于经济的资金"
 ukraine_md.21.a: "太好了"
 ukraine_md.22.t: "俄罗斯拒绝提供资金"
 ukraine_md.22.d: "俄罗斯没有同意我们的交易，我们没有从他们那里得到任何资金"
 ukraine_md.22.a: "他们没啥兄弟情"
