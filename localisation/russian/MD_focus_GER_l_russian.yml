 GER_unemployment_crisis: "Кризис безработицы"
 GER_unemployment_crisis_desc: "Несмотря на значительные расходы на стимулирование экономики, уровень безработицы, особенно в восточных бундеслендах, остаётся высоким. Из-за этого, а также из-за других экономических проблем Германию стали называть \"больным человеком Европы\". Пришло время выбрать свою позицию по экономическим вопросам нового тысячелетия."
 GER_control_over_the_market: "Контроль над рынком"
 GER_control_over_the_market_desc: "Применяя интервенционистский подход, мы можем напрямую контролировать экономику Бундесреспублики, что позволит нам стимулировать занятость, повысить эффективность бюрократического аппарата, стимулировать туризм, который, в свою очередь, принесёт доход прямо в немецкие карманы."
 GER_manage_workers: "Администрирование работников"
 GER_manage_workers_desc: "В настоящее время немецкий рабочий слишком ненадежён, чтобы за ним не следить. Создав в правительстве различные агентства и стандартизированные протоколы, мы сможем более эффективно управлять умелыми руками наших граждан."
 GER_stabilize_government_income: "Стабилизация доходов государства"
 GER_stabilize_government_income_desc: "Будут приняты меры по направлению большего и более стабильного финансирования на государственные и административные цели."
 GER_unions_compromise: "Компромисс с профсоюзами"
 GER_unions_compromise_desc: "Профсоюзы, созданные в условиях здоровой рабочей среды, могут быть полезны не только собственнику и его партнёрам (способствуя развитию кооперативной рабочей среды), но и рядовому работнику. Мы можем выработать компромисс с профсоюзами, чтобы способствовать созданию благоприятной рабочей среды и гарантировать здоровые отношения между работниками и работодателями на предприятиях по всей Федеративной Республике."
 GER_increase_government_jobs: "Программа работы правительства"
 GER_increase_government_jobs_desc: "Приведение в порядок государственной программы трудоустройства позволит нам быстро пополнить ряды сил внутренней безопасности, а также обеспечить работой многих безработных по всей стране."
 GER_federal_employment_agency: "Федеральное агентство занятости"
 GER_federal_employment_agency_desc: "Федеральное агентство занятости (Bundesagentur für Arbeit) - это административное учреждение федерального уровня, призванное под руководством Федерального министерства труда и социальных дел (BMAS) снижать уровень безработицы путём использования рабочих агентов (Arbeitsvermittler), а также обеспечивать страхование от безработицы и выплату пособий."
 GER_prop_up_tourists: "Поддержать туристов"
 GER_prop_up_tourists_desc: "Германия - одна из самых посещаемых туристами стран планеты благодаря разнообразию ландшафта и обилию традиционных западноевропейских достопримечательностей. Туристы - это благо для немецкого народа, поскольку они приносят большой доход местным жителям и гидам."
 GER_expand_visa_acceptance: "Расширение приёма карт VISA"
 GER_expand_visa_acceptance_desc: "Мы можем ослабить некоторые параметры для соискателей VISA, чтобы способствовать более лёгкому и менее громоздкому путешествию в самое сердце Германии."
 GER_more_hotels: "Построить туристические отели"
 GER_more_hotels_desc: "Строительство и совершенствование гостиниц, ориентированных на среднего туриста, не только повысит вероятность того, что он будет оставлять чаевые и задерживаться на более длительный срок, но и будет стимулировать его к повторному посещению. Это напрямую увеличит наши доходы в городских районах."
 GER_tourism_in_bayern: "Туризм в Баварии"
 GER_tourism_in_bayern_desc: "Бавария - одна из самых посещаемых туристами федеральных земель по всей стране, причем Мюнхен уступает лишь самому Берлину. Здесь есть классическая Мариенплац в самом центре города, Старый город, похожий на средневековый, и Нойс-Ратхаус в качестве примеров достопримечательностей, привлекающих туристов."
 GER_tourism_in_hamburg: "Туризм в Гамбурге"
 GER_tourism_in_hamburg_desc: "Гамбург - один из самых красивых городов мира, излучающий ни с чем не сравнимое очарование. В этом городе на берегу Эльбы сосредоточены одни из самых популярных городских пейзажей, потрясающие достопримечательности и уникальная ночная жизнь во всем мире. Приезжайте к нам!"
 GER_german_workers_abroad: "Немецкий рабочий за рубежом"
 GER_german_workers_abroad_desc: ""
 GER_free_market_approach: "Поддерживать свободный рынок"
 GER_free_market_approach_desc: "Наибольшего процветания экономика достигает, когда её оставляют в покое. В соответствии с этим принципом уменьшение вмешательства государства в финансовые вопросы должно в конечном итоге привести к хорошему, здоровому, естественному росту отечественного бизнеса."
 GER_promote_german_startups: "Продвижение немецких стартапов"
 GER_promote_german_startups_desc: "Мы можем инвестировать в отдельные национальные малые предприятия, предоставляя им необходимые средства и материалы для расширения и совершенствования."
 GER_education_investments: "Инвестировать в образование"
 GER_education_investments_desc: "Теперь, когда мы освободили часть бюрократического бюджета от регулирующих институтов экономики, мы можем сосредоточиться на расходах на образование и программы повышения грамотности, чтобы создать более разумную Германию будущего."
 GER_foreign_policy_dedication: "Посвящение во внешнюю политику"
 GER_foreign_policy_dedication_desc: "Поощрение национальных компаний за переход к более широкой международно-экспортной модели даст нам возможность постепенно превратить нашу экономику в смешанную потребительско-экспортную, а наши товары \"Made in Germany\" станут известны во всём мире."
 GER_foreign_investment_opportunities: "Возможности иностранных инвестиций"
 GER_foreign_investment_opportunities_desc: "Деньги, бесцельно лежащие в казне, - это то же самое, что ничего. Вместо этого следует перепрофилировать неработающие миллиарды и направить их на международные инвестиции, чтобы получить большую прибыль за счёт возврата инвестиций."
 GER_a_digital_germany: "Цифровая Германия"
 GER_a_digital_germany_desc: "Свободный рынок всегда побеждает, как и неудержимые шестеренки технического прогресса. Немецкий бизнесмен, беспринципный и любящий свое дело, позаботится о том, чтобы наша Германия на долгие десятилетия осталась колыбелью европейской цивилизации. За цифровую Германию!"
 GER_an_active_germany: "Активная Германия"
 GER_an_active_germany_desc: "Время пассивности и промедления прошло. Гражданин Германии, стабильный и трудолюбивый, с помощью заботливой и направляющей руки государства обеспечит нашей родине место в мире за счет здоровой конкурентоспособности. За активную Германию!"
 GER_the_constitution_of_germany: "Конституция Германии"
 GER_the_constitution_of_germany_desc: "В конституции страны записаны основные законы государства. Однако они могут быть несовершенны, и мы можем их изменить, что позволит нам формировать государство по своему усмотрению."
 GER_rule_out_article_twenty_one: "Исключить статью 21"
 GER_rule_out_article_twenty_one_desc: "Статья 21 Конституции ФРГ не допускает возникновения определённых политических партий, которые могут представлять потенциальную угрозу республике. Это, конечно, антидемократично по своей сути, поэтому должно быть исключено и заменено!"
 GER_expand_article_twenty_one: "Расширить статью 21"
 GER_expand_article_twenty_one_desc: "Статья 21 недостаточно чётко определяет, кто и почему должен запрещать те или иные партии. Для защиты республики необходимо расширить эту статью."
 GER_will_of_the_people: "Воля народа"
 GER_will_of_the_people_desc: "Законы и партии должен определять народ, а не произвольная конституция. Поэтому всем политическим образованиям разрешается свободно действовать в стране. BfV будет закрыта в результате этого нового изменения."
 GER_will_of_the_republic: "Воля Республики"
 GER_will_of_the_republic_desc: "Бундесреспублика должна быть защищена любой ценой, потому что если мы позволим плохим игрокам закрепиться в национальной политике, то мы и наши ценности свободы и демократии рухнут!"
 GER_expand_article_twenty: "Расширить статью 20"
 GER_expand_article_twenty_desc: "Статья 20 не достаточно хорошо закрепляет тот факт, что государства не могут выйти из состава Республики. Мы должны изменить это как можно скорее."
 GER_stronger_federal_state: "Сильное федеративное государство"
 GER_stronger_federal_state_desc: "Мы можем быть сильны только настолько, насколько сильна наша федерация. Мы должны централизовать нацию и запретить отделение любого государства. Некоторые [BAY.GetFlag] баварцы конкретно уже несколько лет пытаются отделиться, и это недопустимо!"
 GER_rule_out_article_twenty: "Исключить статью 20"
 GER_rule_out_article_twenty_desc: "Мы - республика, а не диктатура. Поэтому все государства, входящие в состав Германии, имеют право определять своё будущее, следуя надлежащей процедуре."
 GER_decentralized_republic: "'Федеративная' республика"
 GER_decentralized_republic_desc: "Мы - федеративная республика, а значит, автономия должна быть нашим приоритетом. Государства и регионы могут сами определять своё будущее в рамках демократии."
 GER_farewell_to_humiliation: "Прощание с унижением"
 GER_farewell_to_humiliation_desc: "На протяжении многих десятилетий немецкий народ подвергался унижениям и издевательствам. Наконец-то мы можем распрощаться с этим, так как под руководством нашей новой администрации мы сможем восстановить Германию сильнее, чем когда-либо."
 GER_nuclear_rearmarment: "Немецкая ядерная программа"
 GER_nuclear_rearmarment_desc: "Кто скажет нам \"нет\"? Наша страна нуждается в ядерной программе так же, как Франция и Великобритания. Несправедливо, что Германия должна быть отстранена от использования такого важного для сохранения мира оружия."
 GER_end_of_war_reparations: "Конец репараций"
 GER_end_of_war_reparations_desc: "Мы устали выплачивать странам репарации за то, что было сделано другой администрацией много десятилетий назад. Мы немедленно прекратим это!"
 GER_our_new_legacy: "Наше новое наследие"
 GER_our_new_legacy_desc: "Германия запятнала себя старым наследием, которое привело к тому, что люди боялись слишком сильной армии. Мы должны представить себя как новую нацию, а значит, создать новое наследие, чтобы избавиться от этой ужасной черты!"
