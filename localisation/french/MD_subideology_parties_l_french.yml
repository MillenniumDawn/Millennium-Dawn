 ALB.Western_Autocracy: "£ALB_western_autocracy Parti du mouvement pour la légalité"
 ALB.Western_Autocracy_icon: "£ALB_western_autocracy"
 ALB.Western_Autocracy_desc: "Autocrates pro-occidentaux - Fondé en 1924, le Parti du mouvement pour la légalité (Partia Lëvizja e Legalitetit) est un parti monarchiste de droite qui cherche à obtenir le retour au pouvoir de la maison de Zogu. Il est membre du groupe de la Conférence monarchiste internationale."
 ALB.conservatism: "£ALB_western_conservative Parti démocrate d'Albanie"
 ALB.conservatism_icon: "£ALB_western_conservative"
 ALB.conservatism_desc: "Conservateurs pro-occidentaux - Fondé en 1990, le Parti démocrate d'Albanie (Partia Demokratike e Shqipërisë) est majoritairement composé de dissidents de l'ancien régime communiste d'Enver Hoxha, naturellement anticommuniste par nature, associé au $USoE.conservatism_2017$, il est pro-européen et pro-UE."
 ALB.liberalism: "£ALB_western_liberal Parti de l'Union pour les droits de l'homme"
 ALB.liberalism_icon: "£ALB_western_liberal"
 ALB.liberalism_desc: "Libéraux - Fondé en 1992, le Parti de l'Union pour les droits de l'homme (Partia Bashkimi për të Drejtat e Njeriut) est un parti social-libéral qui se concentre sur les intérêts de la minorité grecque. Il travaille souvent aux côtés de l'Union démocratique de la minorité ethnique grecque (Demokratikí Énosi Ethnikís Ellinikís Meionótitas) pour défendre les intérêts des grecs ethniques en Albanie. Bien qu'il ne soit ni membre ni associé à un quelconque bloc de vote politique de l'UE, il est pro-européen et pro-UE dans l'ensemble."
 ALB.socialism: "£ALB_western_social_democrat Parti socialiste d'Albanie"
 ALB.socialism_icon: "£ALB_western_social_democrat"
 ALB.socialism_desc: "Sociaux-démocrates pro-occidentaux - Fondé en 1991, le Parti socialiste d'Albanie (Partia Socialiste e Shqipërisë) est une reformation sociale-démocrate et le successeur du Parti fasciste albanais. Parti beaucoup plus libéral que son parti d'origine hoxhaïste, il est associé au $USoE.socialism$, ce qui en fait un parti pro-européen et pro-UE dans l'ensemble."
 ALB.Communist-State: "£ALB_emerging_communism Parti communiste d'Albanie"
 ALB.Communist-State_icon: "£ALB_emerging_communism"
 ALB.Communist-State_desc: "Communistes hoxhaïstes - Fondé en 1991, le Parti communiste d'Albanie (Partia Komuniste e Shqipërisë) est le successeur antirévisionniste du Parti fasciste albanais de l'ère hoxhaïste. Il maintient activement la pensée marxiste-léniniste et hoxhaïste qui a autrefois marqué la nation. Interdit en 1992, le parti a été autorisé à fonctionner librement en 1998."
 ALB.Neutral_conservatism: "£ALB_non_aligned_conservative Parti républicain d'Albanie"
 ALB.Neutral_conservatism_icon: "£ALB_non_aligned_conservative"
 ALB.Neutral_conservatism_desc: "Conservateurs non-alignés - Fondé en 1991, le Parti républicain d'Albanie (Partia Republikane e Shqipërisë) est un parti national-conservateur fortement influencé par le Parti républicain des États-Unis, qu'il considère comme un modèle sur le plan politique. Tout en étant un partenaire global de $USoE.Neutral_conservatism_2017$, le parti cherche à s'intégrer dans l'Union européenne."
 ALB.oligarchism: "£ALB_non_aligned_oligarchism Mafia albanaise"
 ALB.oligarchism_icon: "£ALB_non_aligned_oligarchism"
 ALB.oligarchism_desc: "Oligarchistes - Ayant commencé à montrer des signes d'activité en 1990, la Mafia albanaise (Mafia Shqiptare) se livre à diverses activités illégales et clandestines dans le monde entier. Elle travaille en partenariat avec des organisations allant de la 'Ndrangheta en Italie aux cartels sud-américains, et même jusqu'en Israël."
 ALB.Neutral_green: "£ALB_non_aligned_greens Parti agraire d'Albanie"
 ALB.Neutral_green_icon: "£ALB_non_aligned_greens"
 ALB.Neutral_green_desc: "Agraires - Fondé en 1991, le Parti agraire d'Albanie (Partia Agrare e Shqipërisë) est principalement un parti agraire qui souhaite réformer l'État albanais autour d'un système économique de libre marché, en se concentrant particulièrement sur les intérêts des agriculteurs albanais. Il penche généralement à gauche et coopère régulièrement avec le $ALB.socialism$."
 ALB.neutral_Social: "£ALB_neutral_Social Parti social-démocrate d'Albanie"
 ALB.neutral_Social_icon: "£ALB_neutral_Social"
 ALB.neutral_Social_desc: "Sociaux-démocrates non-alignés - Fondé en 1991, le Parti social-démocrate d'Albanie (Partia Socialdemokrate e Shqipërisë) est un parti social-démocrate né dans la période tumultueuse qui a suivi la chute du régime hoxhaïste, sous l'impulsion d'un ancien ministre de l'éducation. Bien que pro-européen, le parti n'est ni membre ni associé à aucun des différents blocs politiques pro-européens."
 ALB.Nat_Populism: "£ALB_Nat_Populism Parti du front national albanais"
 ALB.Nat_Populism_icon: "£ALB_Nat_Populism"
 ALB.Nat_Populism_desc: "Populistes de droite - Fondé en 1989, le Parti du front national albanais (Partia Balli Kombëtar Shqiptar) est un parti multinational d'extrême droite basé à Tirana, Pristina et Tetovo. Il prône une politique d'irrédentisme albanais pour les albanais de souche, et son anticommunisme va jusqu'à bannir les anciens communistes et même ceux qui appartiennent à un autre parti."
 ALB.Nat_Fascism: "£ALB_Nat_Fascism Parti de l'unité nationale"
 ALB.Nat_Fascism_icon: "£ALB_Nat_Fascism"
 ALB.Nat_Fascism_desc: "Ultra-nationalistes - Fondé en 1991, le Parti de l'unité nationale (Partia e Unitetit Kombëtar) est un parti politique ultra-nationaliste qui cherche et soutient une confédération pan-albanaise avec le Kosovo et les albanais de souche au sein de la Grèce et de la Macédoine."
 ALB.Nat_Autocracy: "£ALB_nationalist_military_junta Forces armées de la république d'Albanie"
 ALB.Nat_Autocracy_icon: "£ALB_nationalist_military_junta"
 ALB.Nat_Autocracy_desc: "Juntes militaires - Depuis 1912, les Forces armées de la république d'Albanie (Forcat e Armatosura të Republikës së Shqipërisë) ont pour mission de maintenir l'intégrité territoriale de l'Albanie. Au cours des dernières années du régime hoxhaïste, l'armée s'est montrée préoccupée par la probabilité d'un arrêt de la décommunisation, mais elle s'est volontairement retirée."
 ALB.Monarchist: "£ALB_nationalist_monarchist Maison Zogu"
 ALB.Monarchist_icon: "£ALB_nationalist_monarchist"
 ALB.Monarchist_desc: "Monarchistes - Fondée en tant que maison royale en 1928, la Maison de Zogu (Familja Zogu) est le nom dynastique de l'éphémère Royaume d'Albanie de 1928 à 1939, où le titre a été assumé par le roi d'Italie de l'époque, Victor Emmanuel III. Le titre et la revendication du trône albanais ont depuis été transmis dans la lignée de l'ancien roi d'Albanie, Zog Ier."
 ALG.conservatism: "£generic_conservatism_small Alliance nationale républicaine"
 ALG.conservatism_desc: "L'Alliance nationale républicaine (Al-Tahaluf Al-Watani Al-Jumhuri) est un parti résolument anti-islamiste en Algérie. Il a dénoncé la plate-forme de Saint-Egidio de 1995, qui constituaient un cadre de paix et un plan pour mettre fin à la guerre civile algérienne, qui a duré de 1991 à 2002. Il a été créé en 1995 et a obtenu 2 % des voix aux élections législatives de 1997, mais n'a pas obtenu de sièges. Il a refusé de participer aux élections législatives de 2002, estimant qu'elles seraient truquées. En 2017, il a obtenu 6 sièges au parlement avec 1,87% des voix."
 ALG.liberalism: "£generic_liberalism_small Rassemblement national démocratique"
 ALG.liberalism_desc: "Libéraux - Le Rassemblement national démocratique (Al-Tajammu' Al-Watani Al-Dimuqrati) est un parti libéral populiste. Il se situe au centre ou au centre-droit de l'échiquier politique. Il a été créé en 1997 et a été le parti le plus fort lors des élections législatives de la même année, mais a obtenu son plus mauvais résultat lors des élections suivantes, avec environ 8,2 %. Depuis 2007, il se maintient comme deuxième parti au Parlement. En 1999, le président Abdelaziz Bouteflika s'est présenté sous la bannière du RND et a remporté la victoire avec un score stupéfiant de 85 %. Bien que beaucoup pensent que cette élection était injuste, des spectateurs indépendants ont estimé qu'elle était juste et démocratique. Ils ont tenté de se présenter à nouveau à l'élection présidentielle de 2019, mais ont été battus avec 7,3 % des voix."
 ALG.socialism: "£generic_socialism_small Union pour la démocratie et la République"
 ALG.socialism_desc: "Sociaux-démocrates - L'Union pour la démocratie et la République (Al-Ittihad li al-Dimuqrati wa al-Jamhuriyya) est un parti berbère social-démocrate algérien qui se situe au centre-gauche de l'échiquier politique. En 2012, il a changé de nom pour devenir le Mouvement populaire algérien (Al-Haraka Al-Sha'biyya Al-Jaza'iriya)."
 ALG.socialism_2012: "£generic_socialism_small Mouvement populaire algérien"
 ALG.socialism_2012_desc: "Sociaux-démocrates - Le Mouvement populaire algérien (Al-Haraka Al-Sha'biyya Al-Jaza'iriya) est un parti berbère social-démocrate en Algérie, qui se situe au centre-gauche de l'échiquier politique. Avant 2012, il était connu sous le nom d'Union pour la démocratie et la République (Al-Ittihad li al-Dimuqrati wa al-Jamhuriyya). Il a obtenu 13 sièges à l'Assemblée nationale populaire en 2017."
 ALG.Autocracy: "£ALG_Autocracy_small Front de libération nationale"
 ALG.Autocracy_icon: "£ALG_Autocracy_small"
 ALG.Autocracy_desc: "Autocrates de gauche - Le Front de libération nationale (Jabhatu at-Taḥrīri al-Waṭanī) est un parti nationaliste algérien. Il a été le seul parti légal jusqu'en 1989, date à laquelle il a dirigé l'Algérie en tant qu'État à parti unique. Après la guerre civile algérienne, il a repris le pouvoir en 2002 en tant que parti le plus populaire et l'a conservé depuis. Son idéologie suit un état d'esprit nationaliste panarabe, l'anticolonialisme étant sa valeur fondamentale originelle. Il soutient le socialisme, en particulier le socialisme arabe, et s'oppose aux idées marxistes."
 ALG.Conservative: "£generic_Conservative_small Front national algérien"
 ALG.Conservative_desc: "Réactionnaires - Le Front national algérien (Jabhah al-Waṭaniyyah al-Jazā'iriyyah) est un parti national conservateur en Algérie. Il était l'un des partis de droite les plus populaires depuis 2002, mais a perdu tous ses sièges malgré 9,5 % des voix aux élections législatives de 2017. Il s'est présenté à l'élection présidentielle en 2009 et en 2014, mais a été sévèrement battu à chaque fois."
 ALG.Caliphate: "£generic_Caliphate_small Groupe salafiste pour la prédication et le combat"
 ALG.Caliphate_desc: "Djihadistes salafistes - Le Groupe salafiste pour la prédication et le combat (el-Jama'a es-Salafiyya li Da'wa wal Qital) est une organisation terroriste salafiste-djihadiste algérienne. Il a été fondé en 1998 par Hassan Hattab, un ancien commandant du Groupe islamique armé, qui protestait contre les massacres de civils perpétrés par ce dernier. En 2003, il a été remplacé par Nabil Sahraoui, qui a déclaré l'allégeance du GSPC à Al-Qaïda. Le groupe compterait entre 100 et 4000 membres et a perpétré cinq attentats, tuant 38 personnes. En janvier 2007, le groupe s'est rebaptisé Al-Qaïda au Maghreb islamique."
 ALG.Caliphate_2006: "£generic_Caliphate_small Al-Qaïda au Maghreb islamique"
 ALG.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Mouvement de la société pour la paix"
 ALG.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 ALG.Neutral_Muslim_Brotherhood_desc: "Islamistes modérés - Le Mouvement de la société pour la paix (Harakat Moudjtamaa As-Silm) est un parti politique algérien de droite à l'extrême droite. Il a été fondé en 1990 par les Frères musulmans, avec lesquels il reste aligné. Il est islamiste sunnite et suit la démocratie islamique conservatrice. Il a connu son plus grand succès lors des élections législatives de 1997, en étant le deuxième parti et en obtenant 69 sièges sur 380. Il s'est également présenté une fois aux élections présidentielles de 1995, obtenant 25,6 % des voix. Il a formé une coalition électorale avec le Mouvement pour la réforme nationale et le Mouvement de la renaissance islamique en 2012. Le parti est également connu sous le nom de « Hamas », abréviation de son nom arabe « Harakat Al-Moudjtamaa Al-Islami »."
 ALG.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Mouvement pour la réforme nationale"
 ALG.Neutral_Autocracy_desc: "Islamistes de droite - Le Mouvement pour la réforme nationale (Harakat al-Islah al Watani) est un parti islamo-démocrate de droite en Algérie. Il a été créé en 2002 en rupture avec le Mouvement de la renaissance islamique, qui avait accepté de coopérer avec le gouvernement algérien. Il a remporté un premier succès lors des élections de 2002, mais sa popularité a chuté depuis. Il est entré dans l'« Alliance de l'Algérie verte » entre lui, le Mouvement de la société pour la paix et le Mouvement de la renaissance islamique lors des élections de 2012."
 ALG.Neutral_conservatism: "£generic_Neutral_conservatism_small Mouvement de la renaissance islamique"
 ALG.Neutral_conservatism_desc: "Islamistes centristes - Le Mouvement de la renaissance islamique (Harakat an-Nahda al-Islamiyya) est un parti politique algérien islamiste modéré, classé au centre-droit ou à la droite. Il a connu son plus grand succès lors des élections de 1997, obtenant 8,7 % du vote populaire, mais a perdu énormément de voix en 2002 au profit du Mouvement pour la réforme nationale, n'obtenant que 0,6 %. Il a formé l'« Alliance de l'Algérie verte » entre lui, le Mouvement de la société pour la paix et le Mouvement pour la réforme nationale."
 ALG.neutral_Social: "£generic_neutral_Social_small Front des forces socialistes"
 ALG.neutral_Social_desc: "Socialistes démocratiques - Le Front des forces socialistes (Jebhat al-Quwa al-Ishtirakiyya) est un parti politique berbère d'Algérie. Il est social-démocrate et laïc, occupant le centre-gauche. Il a connu un succès modéré dans tous les domaines, mais a boycotté les élections législatives de 2002 et 2007 et les élections présidentielles de 2009, estimant qu'elles avaient été truquées pour favoriser les partis au pouvoir."
 ALG.Neutral_Communism: "£generic_Neutral_Communism_small Parti des travailleurs"
 ALG.Neutral_Communism_desc: "Communistes - Le Parti des travailleurs (Hezb al-Omal) est un parti algérien trotskiste de gauche. Il a été créé en 1990 et milite pour la protection et la promotion des syndicats en Algérie, ainsi que pour une meilleure répartition des richesses. Sa secrétaire générale, Louisa Hanoune, a été la première femme à se présenter à la présidence de l'Algérie en 2004. Il est toujours resté dans le top 8 des partis à l'Assemblée populaire nationale depuis 1997, obtenant le plus grand nombre de voix en 2007 en tant que quatrième parti le plus populaire avec 5,08 %."
 ALG.Nat_Populism: "£generic_Nat_Populism_small Front pour la justice et le développement"
 ALG.Nat_Populism_desc: "Populistes de droite - Le Front pour la justice et le développement (Jebhat al-Adala wa al-Tanmiyya) est un parti politique islamiste algérien. Il est de droite, nationaliste et adepte de la démocratie islamique. Il s'inspire du Parti de la justice et du développement de Turquie. Il a réussi une alliance électorale avec le Mouvement de la renaissance islamique en 2017, obtenant 3,7 % des voix."
 ALG.Nat_Fascism: "£IRQ_Nat_Autocracy_small Parti Baas arabe socialiste d'Algérie"
 ALG.Nat_Fascism_desc: ""
 ALG.Nat_Autocracy: "£generic_Nat_Autocracy_small Armée nationale populaire"
 ALG.Nat_Autocracy_desc: "Juntes militaires - L'Armée nationale populaire (Al-Jaysh al-Watani al-Sha'abi) est l'armée de l'Algérie. Depuis l'indépendance de l'Algérie en 1962, elle a joué un rôle important dans la politique. Elle a pratiquement contrôlé le gouvernement jusqu'en 1988, date à laquelle un système multipartite a été mis en place. Elle continue cependant d'avoir une influence sur la politique algérienne, l'exemple le plus récent étant l'abdication du président Abdelaziz Bouteflika en 2019 après que des manifestations ont entraîné une perte de soutien de la part de l'armée."
 AQY.Caliphate: "£generic_Caliphate_small Al-Qaïda dans la péninsule Arabique"
 AQY.Caliphate_desc: ""
 ARM.conservatism: "£ARM_western_conservative (RP) Republican Party"
 ARM.conservatism_icon: "£ARM_western_conservative"
 ARM.conservatism_desc: "Conservative liberalism - Republic Party (Armenian - Hanrapetutyun)\n\n The Hanrapetutyun Party, is a pro-European political party in Armenia. The party was founded by ex-members from the Republican Party of Armenia and members of the Yerkrapah Volunteer Union, who were more prone to pro-western foreign diplomatical approach. The party has stated that it has both liberal and conservative views but tends to take a centrist approach on most issues."
 ARM.liberalism: "£ARM_western_liberalism (OEK) Rule of Law"
 ARM.liberalism_icon: "£ARM_western_liberalism"
 ARM.liberalism_desc: "Pro-EU Liberalism - Rule of Law Party (Armenian - Orinats Yerkir)\n\n Orinats Yerkir is an Armenian pro-european liberal party. Party Leader Artur Baghdasaryan stated that in order to begin accession negotiations with the EU, Armenia would have to strengthen its democracy and complete legal, social, economic and political reforms in order to meet European standards, just as the Baltic states have done."
 ARM.Neutral_Libertarian: "£ARM_Neutral_Libertarian (ANC) Armenian National Congress"
 ARM.Neutral_Libertarian_desc: "Neutral Liberalism - Armenian National Congress (Armenian - Hay Azgayin Kongres)\n\n The Armenian National Congress is an Armenian political party led by former president Levon Ter-Petrosyan. The ANC believes in maintaining good relations with Armenia's neighbors, including normalizing relations with both Turkey and Azerbaijan, developing closer relations with the Middle East, self-determination of the Republic of Artsakh, encouraging further European integration of Armenia and deepening cooperation with the European Union, while also maintaining strong relations with the United States, Russia and with CIS member states. The party supports the development of the economy of Armenia, and increasing trade with the Eurasian Union, European countries, the United States, India, and China. The party also supports developing the technology sector and improving infrastructure."
 ARM.socialism: "£ARM_western_socialism (PANM) Pan-Armenian National Movement"
 ARM.socialism_icon: "£ARM_western_socialism"
 ARM.socialism_desc: "Social-Democracy - Pan-Armenian National Movement (Armenian - Hayots Hamazgain Sharzhum)\n\n The party emerged from the resolution of the Nagorno-Karabakh Autonomous Council of 20 February 1988, to unite with Soviet Armenia. The party participated in a forum of liberal parties from the Caucasus region. The forum included the Republican Party of Georgia and the Musavat party. Issues of joint regional cooperation, as well as, issues of integration into European structures was discussed."
 ARM.Communist-State: "£ARM_Communist_State (ACP) Armenian Communist Party"
 ARM.Communist-State_icon: "£ARM_Communist_State"
 ARM.Communist-State_desc: "Emerging Communism - Armenian Communist Party (Armenian - Hayastani Komunistakan Kusaktsutyun)\n\n The Armenian Communist Party is a communist party in Armenia. It considers itself the successor to the Armenian branch of the Communist Party of the Soviet Union. It is the main communist party in Armenia and claimed 18,000 (mostly elderly) members. The party's program included rejection of Western-style market reforms, socialism which embraces a mixed economy and ascension into union state with Russia."
 ARM.Conservative: "£ARM_Conservative Kocharyan's Administration"
 ARM.Conservative_icon: "£ARM_Conservative"
 ARM.Conservative_desc: "Kleptocratic Conservative - Robert Kocharyan's Administration\n\n Robert Sedraki Kocharyan is an Armenian politician. He served as the President of the Nagorno-Karabakh Republic from 1994 to 1997 and Prime Minister of Nagorno-Karabakh from 1992 to 1994. He served as the second President of Armenia from 1998 and as Prime Minister of Armenia from 1997 to 1998. After his predecessor Levon Ter-Petrosyan was ousted as President, Kocharyan was elected Armenia's second President on 30 March 1998, defeating his main rival, Karen Demirchyan (who was a former leader of Soviet Armenia), in an early presidential election marred by irregularities and violations by both sides as reported by international electoral observers. There were also complaints that Kocharyan was not eligible to run under the Armenian constitution, which required candidates to be an Armenian citizen and have resided in Armenia for ten years. Before he became prime minister, Kocharyan resided in and was considered a citizen of the Nagorno-Karabakh Republic."
 ARM.Nat_Autocracy: "£ARM_military_junta (VU) Defenders of the Land"
 ARM.Nat_Autocracy_icon: "£ARM_military_junta"
 ARM.Nat_Autocracy_desc: "Military Party - \"Defenders of the Land\" Volunteer Union (Armenian - \"Yerkrapah\")\n\n Yerkrapah Volunteer Union or Yerkrapah Union of Veterans, meaning Defenders of the Land, is an Armenian non-governmental group that consisted of 6,000 veterans of the First Nagorno-Karabakh War, formed by Vazgen Sargsyan. After 1994 the veterans' group Yerkrapah became the most powerful organization in the country. By 1998, the Yerkrapah parliamentary faction, led by Vazgen Sargsyan as the power behind the throne, was the largest faction in the National Assembly. After assassination of Vazgen Sargsyan during Parliament shootout, organization is now weakened."
 ARM.Nat_Fascism: "£ARM_anarchist_communism (ARF) Armenian Revolutionary Federation (§8Nationalist§! Wing)"
 ARM.Nat_Fascism_icon: "£ARM_anarchist_communism"
 ARM.Nat_Fascism_desc: "Social Nationalism - Armenian Revolutionary Federation - Nationalist Wing (Armenian - Hay Heghapokhakan Dashnaktsutyun)\n\n The Armenian Revolutionary Federation also known as Dashnaktsutyun is an Armenian nationalist and socialist political party. The party operates in Armenia, Lebanon, Iran and in countries where the Armenian diaspora is present. Compared to other diasporan Armenian parties which tend to primarily focus on educational or humanitarian projects, the ARF is the most politically oriented of the organizations and traditionally has been one of the staunchest supporters of Armenian nationalism."
 ARM.Nat_Populism: "£ARM_Conservative_alt (RPA) Republican Party of Armenia (§8Nationalist§! Wing)"
 ARM.Nat_Populism_desc: "Nationalist Conservative - Republican Party of Armenia - Nationalist Wing (Armenian - Hayastani Hanrapetakan Kusaktsutyun)\n\n The Republican Party of Armenia is s a national-conservative political party in Armenia led by the third president of Armenia, Serzh Sargsyan. The Republican Party's national-conservative ideology is based on tseghakron, an early 20th-century Armenian nationalist ideology. The nationalist branch of the party is currently experiencing difficulties after the death of Ashot Navasardyan, and the party's ranks are being filled with cronies from the state apparatus."
 ARM.Monarchist: "£ARM_Monarchist (MUA) Meliq Union of Armenia"
 ARM.Monarchist_icon: "£ARM_Monarchist"
 ARM.Monarchist_desc: "Aristocratic Monarchy - Meliq Union of Armenia (Armenian - Meliqats Miutyun)\n\n After the fall of Kingdom of Armenia in 15th century, many dynasties claimed to be the true heirs of Armenian throne. But the two main pretenders are House of Savoy from Italy, and newly self-proclaimed heir of Bagratuni dynasty Roland von Bagratuni. Georgian Bagrationis, who are the true descendats of the Bagratuni dyansty, also stated their claims, but are never taken seriously in Armenia due to their affiliation with Georgia."
 ARM.oligarchism: "£ARM_oligarch (PA) Prosperous Armenia"
 ARM.oligarchism_desc: "Neutral Oligarchy - Prosperous Armenia (Armenian - Bargavach Hayastan)\n\n Prosperous Armenia Party is is a conservative political party in Armenia. It was founded by businessman Gagik Tsarukyan on 30 April 2004, when the constituent congress of the party took place. Ideologically, the party is positioned as centre-right on the political spectrum, it advocates economic liberalism, closer ties with Russia, and regarding the European Union it is eurosceptic, while on social issues they are traditionalist. The party also claims to support building stronger democratic and neighborly relations within the Caucasus region and with Moldova, Belarus, Ukraine and Central Asia. Despite being a pro-Russian and eurosceptic party, Prosperous Armenia does believe in maintaining strong relations and economic partnership with the European Union."
 ARM.Neutral_Autocracy: "£ARM_Neutral_Autocracy (CRU) Constitutional Rights Union"
 ARM.Neutral_Autocracy_icon: "£ARM_Neutral_Autocracy"
 ARM.Neutral_Autocracy_desc: "Neutral Autocracy - Constitutional Rights Union (Armenian - Sahmanadrakan Iravunk'neri miut'yun)\n\n The Constitutional Rights Union is an Armenian political party. The party opposes both communism and liberalism. The goal of the party is for Armenia to become a center for collaboration among Russia, Georgia, Iran and Arab countries."
 ARM.Western_Autocracy: "£ARM_Western_Autocracy (UNSD) Union for National Self-Determination"
 ARM.Western_Autocracy_icon: "£ARM_Western_Autocracy"
 ARM.Western_Autocracy_desc: "Pro-Western Nationalism - Union for National Self-Determination (Armenian - Azgayin Inknoroshum Miavorum)\n\n The Union for National Self-Determination is a staunch pro-western nationalist party formed in 1987 by Paruyr Hayrikyan, a Soviet dissident seeking independence for Armenia. The party believes that the Caucasus region, including Armenia, should move towards European integration as well as increasing integration with Western countries. Despite that, they see militarization and nationalism as the only salvation for Armenia, considering the geographical position in the face of enemies."
 ARM.anarchist_communism: "£ARM_anarchist_communism (ARF) Armenian Revolutionary Federation (§7Emerging§! Wing)"
 ARM.anarchist_communism_icon: "£ARM_anarchist_communism"
 ARM.anarchist_communism_desc: "Left-Wing Nationalism - Armenian Revolutionary Federation - Emerging Wing (Armenian - Hay Heghapokhakan Dashnaktsutyun)\n\n The Armenian Revolutionary Federation also known as Dashnaktsutyun is an Armenian nationalist and socialist political party. The party operates in Armenia, Lebanon, Iran and in countries where the Armenian diaspora is present. Compared to other diasporan Armenian parties which tend to primarily focus on educational or humanitarian projects, the ARF is the most politically oriented of the organizations and traditionally has been one of the staunchest supporters of Armenian nationalism."
 ARM.Autocracy: "£ARM_Autocracy (NU) National Unity"
 ARM.Autocracy_icon: "£ARM_Autocracy"
 ARM.Autocracy_desc: "Pro-Russian Autocracy - National Unity Party (Armenian - Azgayin Miabanutyun)\n\n National Unity is a conservative political party in Armenia. It was founded and led by Artashes Geghamyan. The party advocates for strengthening the Armenian economy, protecting minority rights, deepening European integration while maintaining close relations with other Commonwealth of Independent States members, especially with Russia. The party also believes in keeping Armenia within the Collective Security Treaty Organization and the Eurasian Union but also fostering deeper relations with the United States and NATO. However, the party is against any NATO peacekeepers being deployed in Armenia. The party leader, also fears the country of being ruled by George Soros and Western interests."
 ARM.Neutral_conservatism: "£ARM_neutral_conservative (PP) Patriotic Party"
 ARM.Neutral_conservatism_icon: "£ARM_neutral_conservative"
 ARM.Neutral_conservatism_desc: "Conservatism - The Patriot Party (Armenian - Hayrenasirakan Kusaktsutyun)\n\n The Patriot Party is an Armenian political party. The stated purpose of the party is to unite all vital national forces in building, with the efforts of every Armenian, an honest and fair state that will defend armenian language, culture, faith, freedom, honor and homeland."
 ARM.Neutral_green: "£ARM_Neutral_Green (GPA) Green Party of Armenia"
 ARM.Neutral_green_icon: "£ARM_Neutral_Green"
 ARM.Neutral_green_desc: "Green Environmentalism - Green Party of Armenia (Armenian - Hayastani Kanachneri Kusaktsutyun)\n\n The Green Party of Armenia also known as the Social-Ecological Party is a Green political party in Armenia. The party is Armenia's main green political force and actively campaigns for greater environmental protection throughout the country. However, party leader Dovaltyan, confirmed that environmentalism is not the only issue important to the party. The party encourages economic development, reducing levels of outward emigration, and supports greater unity between Armenia and the Armenian Diaspora. Dovaltyan also called for an end to foreign interference in Armenia and to increase Armenian support to the Republic of Artsakh."
 ARM.neutral_Social: "£ARM_neutral_Social (DPA) Democratic Party of Armenia"
 ARM.neutral_Social_icon: "£ARM_neutral_Social"
 ARM.neutral_Social_desc: "Social-Democracy - Democratic Party of Armenia (Armenian - Hayastani Demokratakan Kusaktsutyun)\n\n The Democratic Party of Armenia is a democratic socialist political party in Armenia. It was established in 1991 by Aram Gaspar Sargsyan, the last secretary of the Soviet-era Communist Party of Armenia when the party ruled the Armenian Soviet Socialist Republic from 1920 until 1990. Following the dissolution of the Soviet Union and the Armenian SSR, the ruling Communist Party of Armenia had fallen into great disfavor. Its running secretary, Aram Gaspar Sargsyan, dissolved the party and established the Democratic Party of Armenia, appointing himself as the first secretary of the new party."
 ARM.Neutral_Communism: "£ARM_Neutral_Communism (PPA) People's Party of Armenia"
 ARM.Neutral_Communism_icon: "£ARM_Neutral_Communism"
 ARM.Neutral_Communism_desc: "Neutral Communism - People's Party of Armenia (Armenian - Hayastani Zhoghovrdakan Kusaktsutyun)\n\n The People's Party of Armenia is a socialist political party in Armenia, established by one of the former Armenian SSR leaders, Karen Demirchyan. After Karen Demirchyan's death in 1999, following the shooting of the parliament, his son Stepan Demirchyan became the head of the party. The party advocates the restoration of the socialist economy in Armenia, the restoration of old production capacities and the correction of the economic mistakes of the nineties. The party is in an uncertain foreign policy position, seeking cooperation with both the West and the East."
 AUS.Western_Autocracy: "£generic_Western_Autocracy_small ANJ - Alliance noire-jaune"
 AUS.Western_Autocracy_desc: "Monarchistes - Fondé en 2004, l'Alliance noire-jaune (Schwarz-Gelbe Allianz) est un parti monarchiste qui souhaite le retour au pouvoir d'une monarchie héréditaire (de préférence les Habsbourg) et plaide naturellement pour une union de l'Autriche, de la Hongrie, de la Croatie, de la République tchèque, de la Slovénie et de la Slovaquie sous un empereur commun, un peu comme à l'époque de la couronne austro-hongroise."
 AUS.conservatism: "£AUS_western_conservative Parti populaire autrichien"
 AUS.conservatism_icon: "£AUS_western_conservative"
 AUS.conservatism_desc: "Conservateurs pro-occidentaux - Fondé en 1945 au lendemain de la Seconde Guerre mondiale, le Parti populaire autrichien (Österreichische Volkspartei) est le principal parti conservateur d'Autriche depuis la libération du pays du joug nazi. Axé à la fois sur le conservatisme libéral et la démocratie chrétienne, le parti est bien placé pour être membre de l'$USoE.neutral_Social_2017$ et de l'Union de la démocratie internationale."
 AUS.liberalism: "£AUS_western_liberal Forum libéral"
 AUS.liberalism_icon: "£AUS_western_liberal"
 AUS.liberalism_desc: "Libéraux - Fondé en 1993, le Forum libéral (Liberales Forum) est un parti libéral classique qui s'est formé en raison d'un désaccord avec le $AUS.Nat_Populism$ sur le sentiment populiste de droite du parti susmentionné. Outre la protection de l'environnement, le Forum libéral soutient les efforts de privatisation, la légalisation des drogues douces, l'égalité des minorités, la libéralisation des heures d'ouverture des magasins et l'augmentation de l'âge du droit de vote."
 AUS.socialism: "£AUS_western_social_democrat Parti social-démocrate d'Autriche"
 AUS.socialism_icon: "£AUS_western_social_democrat"
 AUS.socialism_desc: "Sociaux-démocrates pro-occidentaux - Fondé en 1889, le Parti social-démocrate d'Autriche (Sozialdemokratische Partei Österreichs) est le plus ancien parti politique existant en Autriche. Au cours de sa longue histoire, il a conservé ses valeurs sociales-démocrates. Membre de l'Alliance progressiste et de l'Internationale socialiste, il jouit d'une présence mondiale, tandis qu'au sein de l'UE et de l'Europe, il fait partie du $USoE.socialism$, ce qui en fait un parti très pro-européen et pro-UE."
 AUS.Communist-State: "£generic_Communist_State_small Association des travailleurs révolutionnaires autrichiens (marxistes-léninistes)"
 AUS.Communist-State_desc: "Marxistes-léninistes - Fondé en 1968 suite à une scission avec le Parti marxiste-léniniste d'Autriche, l'Association des travailleurs révolutionnaires autrichiens (Vereinigung Revolutionärer Arbeiter Österreichs) est un pilier du marxisme-léninisme en Autriche. Le parti est antirévisionniste et publie des magazines mensuels par intermittence depuis sa création."
 AUS.anarchist_communism: "£AUS_emerging_communism Parti communiste d'Autriche"
 AUS.anarchist_communism_icon: "£AUS_emerging_communism"
 AUS.anarchist_communism_desc: "Socialistes - Fondé en 1918, le Parti communiste d'Autriche (Kommunistische Partei Österreichs) a conservé son importance en Autriche, bien qu'il soit très peu représenté au niveau national. Malgré son nom et son histoire, le Parti communiste d'Autriche s'est considérablement modéré et est considéré comme socialiste par beaucoup. Sur le plan international, il est représenté au sein de la Rencontre internationale des partis communistes et ouvriers et, en Europe, il est membre du $USoE.Neutral_Communism_2017$."
 AUS.Neutral_conservatism: "£AUS_non_aligned_conservative Alliance pour l'avenir de l'Autriche"
 AUS.Neutral_conservatism_icon: "£AUS_non_aligned_conservative"
 AUS.Neutral_conservatism_desc: "Conservateurs nationalistes - Fondé en 2005, l'Alliance pour l'avenir de l'Autriche (Bündnis Zukunft Österreich) est un groupe dissident du $AUS.Nat_Populism$, cette scission étant due au fait que certaines factions du PLA considèrent que le processus de « libéralisation » a échoué. Il cherche à reprendre du terrain sur le $AUS.conservatism$ en soutenant la classe moyenne, les marchés libres et la réduction des dépenses bureaucratiques et de la dette publique dans son ensemble. Le parti a une position plus souple sur l'immigration que le PLA, soutenant un système de « carte verte »."
 AUS.oligarchism: "£generic_oligarchism_small Les indépendants - Liste Lugner"
 AUS.oligarchism_desc: "Oligarchistes - Fondée en 1998, Les indépendants - Liste Lugner (Die Unabhängigen - Liste Lugner), expressément créée pour satisfaire les désirs politiques du maître d'œuvre viennois Richard Lugner, cherche à abolir le Conseil fédéral, à promulguer le subventionnement direct des salaires et à mettre en œuvre une politique de conscription des chômeurs de longue durée."
 AUS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Parti des pirates autrichiens"
 AUS.Neutral_Libertarian_desc: "Pirates - Fondé en 2006, le Parti des pirates autrichiens (Piratenpartei Österreichs) est un parti épousant les points de vue de la politique pirate ; des réformes générales des lois sur le droit d'auteur et d'autres formes de législation destinées à faire du monde moderne un monde plus libre et plus ouvert. En plus de leurs points de vue internationalistes, ils sont affiliés en Europe au $USoE.Neutral_Libertarian_2017$."
 AUS.Neutral_green: "£AUS_non_aligned_greens Les Verts - L'Alternative verte"
 AUS.Neutral_green_icon: "£AUS_non_aligned_greens"
 AUS.Neutral_green_desc: "Écologistes - Fondé en 1986 sous le nom de Alternative verte, connu depuis 1993 sous le nom de Les Verts - L'Alternative verte (Die Grünen - Die Grüne Alternative), le parti s'est fait entendre dans la sphère politique autrichienne sur des questions telles que la protection de l'environnement, les droits des minorités et la réforme fiscale socio-écologique. Le parti fait partie à la fois du $USoE.Neutral_green_2017$ et du $USoE.Neutral_green$ et est donc extrêmement pro-européen et pro-UE."
 AUS.neutral_Social: "£generic_neutral_Social_small Liste unité"
 AUS.neutral_Social_desc: "Sociaux-démocrates non alignés - Fondé en 1973, la Liste unité (Enotna Lista) est un parti social-démocrate basé à Klagenfurt, qui cherche à promouvoir des politiques qui bénéficient et servent les populations minoritaires slovènes autour des régions de Carinthie. Il est membre de l'$USoE.neutral_Social_2017$."
 AUS.Neutral_Communism: "£AUS_emerging_left_wing_radical Parti socialiste de gauche"
 AUS.Neutral_Communism_icon: "£AUS_emerging_left_wing_radical"
 AUS.Neutral_Communism_desc: "Trotskistes - Fondé en 2000, le Parti socialiste de gauche (Sozialistisches LinksPartei) est issu de l'Offensive socialiste en avant des années 1980. Lors des manifestations contre la participation du $AUS.Nat_Populism$ au sein du gouvernement en 2000, le parti est devenu ce qu'il est aujourd'hui. Il est membre du groupe Alternative socialiste internationale et est de nature eurosceptique, considérant l'UE comme une organisation néolibérale qui ne sert pas les travailleurs, et cherche donc une alternative à l'« UE des travailleurs »."
 AUS.Nat_Populism: "£AUS_nationalist_right_wing_populist Parti de la liberté d'Autriche"
 AUS.Nat_Populism_icon: "£AUS_nationalist_right_wing_populist"
 AUS.Nat_Populism_desc: "Populistes de droite - Fondé en 1956, le Parti de la liberté d'Autriche (Parti de la liberté d'Autriche) est un parti de droite issu des premiers partis libéraux nationaux et pangermaniques. Son premier dirigeant était Anton Reinthaller, un ancien ministre nazi et officier SS. Cependant, depuis les années 1980, un leadership plus libéral a permis au parti d'assouplir sa position sur certaines questions."
 AUS.Nat_Autocracy: "£AUS_nationalist_military_junta Armée fédérale"
 AUS.Nat_Autocracy_icon: "£AUS_nationalist_military_junta"
 AUS.Nat_Autocracy_desc: "Juntes militaires - Apparue en 1920, l'Armée fédérale (Bundesheer) existe sous sa forme actuelle depuis 1955, à la suite de la réunification de l'Autriche intervenue cette même année. Dans le cadre de la Constitution fédérale autrichienne (Österreichische Bundesverfassung), ses missions actuelles sont la protection des libertés démocratiques, le maintien de l'ordre et l'assistance en cas de catastrophe."
 AUS.Monarchist: "£AUS_nationalist_monarchist Maison de Habsbourg-Lorraine"
 AUS.Monarchist_icon: "£AUS_nationalist_monarchist"
 AUS.Monarchist_desc: "Monarchistes - Fondée en tant que maison royale en 1736, la maison de Habsbourg-Lorraine a régné sur de nombreux royaumes, du Saint-Empire romain germanique à la Belgique, mais surtout, pour les autrichiens, sur l'empire austro-hongrois jusqu'à sa dissolution à la fin de la Première Guerre mondiale."
