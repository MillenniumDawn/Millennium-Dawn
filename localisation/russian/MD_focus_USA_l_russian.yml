 USA_military_purge_and_loyalty: "Чистка в армии и обеспечение лояльности"
 USA_military_purge_and_loyalty_desc: "Хунта начинает масштабную чистку в собственных рядах, рассчитанный шаг по устранению несогласных военных офицеров. Коридоры власти отдаются эхом от стука сапог и приглушенного шепота клятв верности. Верность становится валютой выживания, поскольку хунта стремится создать военную силу, которая будет соответствовать ее авторитарному видению."
 USA_strategic_military_alliances: "Стратегические военные союзы"
 USA_strategic_military_alliances_desc: "Стремясь к стратегическим военным союзам с авторитарными режимами по всему миру, хунта создает партнерства, которые перекликаются с шагами милитаристской солидарности. Поскольку страна присоединяется к режимам, разделяющим схожие идеологии, хунта расширяет свое влияние"
 USA_focus_better_late_than_never: "Лучше поздно, чем никогда"
 USA_focus_better_late_than_never_desc: "Можно убить человека, но нельзя убить идею, хотя иногда можно убить идею, и ее принципы не умрут вместе с ней. Сегодня мы сражаемся с врагом времен Холодной войны, которого ждали так долго, и для этого мы обеспечим, чтобы мир, наконец, вернулся в наш мир раз и навсегда."
 USA_truly_USA_reformed_republic: "По-настоящему реформированная республика"
 USA_truly_USA_reformed_republic_desc: "С проходящим ветром и наступающим затишьем, интересно, что может быть на горизонте для такого подъема, затем падения и теперь снова подъема. Хотя мы чувствуем себя завершенными, работа никогда не заканчивается по-настоящему, и именно поэтому мы должны смотреть в будущее и на тех, кто ищет у нас помощи и руководства. Мы должны оглянуться назад и помочь им любым возможным способом, как мы смогли помочь себе."
 USA_red_junta_consolidates_power: "Красная хунта консолидирует власть"
 USA_red_junta_consolidates_power_desc: "После захвата власти Красная хунта решительно движется к установлению полного контроля над страной. Ключевые правительственные институты очищаются, а на все основные должности назначаются лоялисты. Такой подход обеспечивает стабильность нового режима и подавляет любые непосредственные угрозы его правлению."
 USA_establish_the_peoples_congress: "Создать Народный Конгресс."
 USA_establish_the_peoples_congress_desc: "Красная хунта формирует Народный конгресс, новый законодательный орган, состоящий из рабочих, солдат и верных членов партии. Это собрание служит резиновым штампом для режима, позволяя ему проводить политику быстро и без сопротивления."
 USA_nationalization_of_major_industries: "Национализация основных отраслей промышленности"
 USA_nationalization_of_major_industries_desc: "Красная хунта берет под контроль все основные отрасли промышленности, переводя их в государственную собственность. Эта масштабная экономическая перестройка перераспределяет богатство и лишает власти капиталистическую элиту, подпитывая промышленную машину на благо народа."
 USA_workers_militias_formed: "Сформированы рабочие дружины"
 USA_workers_militias_formed_desc: "Для защиты революции Красная Хунта создает по всей стране рабочие ополчения. Эти ополчения, состоящие из ярых революционеров, обеспечивают безопасность режима от любых контрреволюционных движений."
 USA_revolutionary_justice: "Революционное правосудие"
 USA_revolutionary_justice_desc: "Волна революционного правосудия охватывает страну, когда Красная Хунта создает народные суды, чтобы очистить остатки старого режима. Враги революции сталкиваются с быстрым и суровым наказанием, укрепляя новый порядок."
 USA_military_command_restructured: "Реструктуризация военного командования"
 USA_military_command_restructureddesc: "Красная хунта проводит полную реструктуризацию военного командования, чтобы обеспечить абсолютную лояльность революции. Революционные лидеры заменяют старую гвардию, создавая яростно преданную и идеологически выровненную военную силу."
 USA_land_redistribution_decree: "Указ о перераспределении земли"
 USA_land_redistribution_decree_desc: "Красная хунта издает указ о перераспределении земли от богатых землевладельцев к крестьянам и сельскохозяйственным рабочим. Эта радикальная политика направлена ​​на искоренение последних остатков феодализма и расширение прав и возможностей сельского пролетариата."
 USA_control_of_media_and_propaganda: "Контроль над СМИ и пропагандой"
 USA_control_of_media_and_propaganda_desc: "Красная хунта захватывает контроль над всеми СМИ, превращая их в мощный инструмент революционной пропаганды. Людей бомбардируют сообщениями, восхваляющими новый режим, гарантируя непоколебимую лояльность и подавляя инакомыслие."
 USA_expand_the_red_army: "Расширить Красную Армию"
 USA_expand_the_red_armydesc: "Красная хунта приступает к амбициозной программе по расширению Красной армии, превращая ее в грозную силу, способную защищать революцию внутри страны и за рубежом. Это масштабное наращивание военной мощи обеспечивает господство режима."
 USA_revolutionary_education_reform: "Революционная реформа образования"
 USA_revolutionary_education_reform_desc: "Чтобы создать поколение лояльных революционеров, Красная Хунта перестраивает систему образования. Школы и университеты реструктурируются, чтобы подчеркнуть революционную идеологию, гарантируя, что молодежь вырастет преданной делу."
