 EU_council_determine_serious_breach_of_EU_values: "Determinar uma Violacão Grave dos Valores da UE"
 EU_council_determine_serious_breach_of_EU_values_desc: "De acordo com o Artigo 7 parágrafo 2 TUE, o Conselho pode determinar a existência de uma violação grave e persistente por um Estado-Membro dos valores da União Europeia. Este é um pré-requisito para uma Suspensão dos Direitos de Voto da UE."
 number_of_eu_breaches_greater_than_three: "[THIS.GetAdjective] §YNível de Violações dos Valores da UE§! é §RMaior Que§ 3 (Atual: [?THIS.breach_of_EU_value|0])"
 can_determine_a_breach_of_values_ROOT: "[ROOT.GetNameWithFlag] deve ser um dos 3 principais Influenciadores em todos os outros estados membros (de voto)."
 can_determine_a_breach_of_values_FROM: "[FROM.GetNameWithFlag] NÃO deve ser um dos 3 principais Influenciadores em todos os outros estados membros (de voto)."
 EU_council_revoke_determination_of_serious_breach_of_EU_values: "Revogar a Determinação"
 EU_council_revoke_determination_of_serious_breach_of_EU_values_desc: "Revogar a Determinação referida no artigo 7.º, n.º 2, do TUE, porque o respetivo Estado-Membro pôs termo à violação grave e persistente dos valores da União Europeia."
 EU_council_suspend_voting_rights: "Suspender Direitos de Voto da UE"
 EU_council_suspend_voting_rights_desc: "De acordo com o artigo 7.º, n.º 3, do TUE, o Conselho pode decidir suspender certos direitos decorrentes da aplicação dos Tratados ao Estado-Membro em questão, incluindo os direitos de voto do representante do governo desse Estado-Membro no Conselho."
 EU_council_revoke_voting_rights_suspension: "Revogar a Suspensão dos Direitos de Voto da UE"
 EU_council_revoke_voting_rights_suspension_desc: "De acordo com o Artigo 7 parágrafo 4 do TUE, o Conselho pode decidir posteriormente revogar medidas tomadas ao abrigo do parágrafo 3 em resposta a mudanças na situação que levaram à sua imposição."
 EU_council_suspend_subsidies: "Suspender Subsídios da UE"
 EU_council_suspend_subsidies_desc: "De acordo com o Artigo 7 parágrafo 3 do TUE, o Conselho pode decidir suspender certos direitos derivados da aplicação dos Tratados ao Estado Membro em questão."
 EU_council_revoke_subsidies_suspension: "Revogar a Suspensão dos Subsídios da UE"
 EU_council_revoke_subsidies_suspension_desc: "De acordo com o Artigo 7 parágrafo 4 do TUE, o Conselho pode decidir posteriormente revogar medidas tomadas ao abrigo do parágrafo 3 em resposta a mudanças na situação que levaram à sua imposição."
