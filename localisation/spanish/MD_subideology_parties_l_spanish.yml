 ISR.neutral_democrats_desc: "(Social Progressivism) - §4HaDemokratim§! - §7Meretz§! (Hebrew:The Democrats - Vigour wing)\n\nThe Democrats, is a social democratic political party in Israel. The party was established in 2024 by a merger of Labour Party and Meretz. A party in the Labor Zionist tradition supporting the welfare state and trade union links, The Democrats was associated with supporting the Israeli - Palestinian peace process, pragmatic foreign affairs policies and social democratic economic policies."
