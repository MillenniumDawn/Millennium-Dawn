 SOV.Western_Autocracy: "£SOV_western_autocrat (OHR)Nossa Casa - Rússia"
 SOV.Western_Autocracy_icon: "£SOV_western_autocracy"
 SOV.Western_Autocracy_desc: "(Yeltsinist Reformism) Our Home - Russia (Russian: Nash Dom - Rossiya)\n\n Our Home is Russia is a centrist political party founded in 1995 by Prime Minister Viktor Chernomyrdin to run for the State Duma and form a pro-government majority. The party supports the center-right ideas and policies of former President Boris Yeltsin."
 SOV.Western_Autocracy_ed: "£SOV_western_autocracy (UR) Rússia unida - §CClube Liberal-Conservador§!"
 SOV.Western_Autocracy_ed_icon: "£SOV_western_autocracy"
 SOV.Western_Autocracy_ed_desc: "(Pro-Western Outlook) Rússia Unida (em russo: Yedinaya Rossiya)\n\nA UR proclama sua ideologia oficial como \"conservadorismo russo\", mas é amplamente desprovida de uma ideologia real e funciona como um partido populista de grande porte, promovendo a estabilidade como sua principal virtude, em oposição ao caos revolucionário que caracterizou a Rússia na era pós-soviética até Putin chegar ao poder."
 SOV.conservatism: "£SOV_western_conservative (URF)União das Forças de Direita"
 SOV.conservatism_icon: "£SOV_western_conservative"
 SOV.conservatism_desc: "(Liberalismo de Livre Mercado) União das Forças de Direita (em russo: Soyuz Pravykh Sil)\n\nA União das Forças de Direita foi fundada em 1999 e promove a privatização e o capitalismo de livre mercado, e é fortemente contra o autoritarismo."
 SOV.conservatism_1: "£SOV_western_conservative_1 (RPR-PARNAS)Partido Liberdade do Povo"
 SOV.conservatism_1_icon: "£SOV_western_conservative_1"
 SOV.conservatism_1_desc: "(Democracia Liberal) Partido Republicano da Rússia - Partido da Liberdade do Povo. (Russo: Respubikanskaya Partiya Rossii - Partiya Narodnoy Svobody)\n\nO Partido da Liberdade do Povo ou PARNAS é um dos partidos mais antigos, começando como uma das plataformas do PCUS em 1990, mais tarde se tornando um partido separado, participou de eleições em todos os níveis, obtendo sucesso limitado. O partido defende o liberalismo, a economia de mercado e o antiautoritarismo."
 SOV.liberalism_yash: "£SOV_yashin (FN)Norte Livre"
 SOV.liberalism_yash_icon: "£SOV_yashin"
 SOV.liberalism_yash_desc: "(Big Tent) Coalition of Free North. (Russian: Koalitsyya Svobodnogo Severa)\n\n The Coalition of the Free North is an alliance of all kinds of liberal parties and regionalist organizations of the northern regions of Russia. The Coalition's goal is to create a free and independent state on the territory of Northern Russia and to defeat the troops of PMC-Wagner."
 SOV.liberalism: "£SOV_western_liberal (RUDPY)Yabloko"
 SOV.liberalism_icon: "£SOV_western_liberal"
 SOV.liberalism_desc: "(Liberalismo Social) - Partido Democrático Unido Russo \"Yabloko\" (em russo: Rossiyskaya Obyedinennaya Democraticheskaya Partiya \"Yabloko\")\n\nYabloko é um partido social-liberal que promove uma economia de mercado e valores democráticos. Yabloko, que significa \"maçã\" em russo, tem sido historicamente a principal força política contra o comunismo e o conservadorismo na Rússia."
 SOV.liberalism_alt: "£SOV_navalnyu (PA)Aliança Popular"
 SOV.liberalism_alt_icon: "£SOV_navalnyu"
 SOV.liberalism_alt_desc: "(Liberalismo Progressivo) Aliança do Povo (Russo: Narodnyy Al'yans)\n\nA Aliança do Povo é um partido liberal progressista criado pela proeminente figura política russa Alexsey Navalny. Ela representa anticorrupção, liberalismo e economia de mercado."
 SOV.liberalism_alty: "£SOV_western_social_democrat33 (PP) Partido do Progresso"
 SOV.liberalism_alty_icon: "£SOV_western_social_democrat33"
 SOV.liberalism_alty_desc: "(Liberalismo Progressivo) Partido do Progresso (Russo: Partiya Progressa)\n\nO Partido do Progresso é um partido liberal progressista criado pela proeminente figura política russa Alexsey Navalny. Ele representa anticorrupção, liberalismo e economia de mercado."
 SOV.liberalism_altyn: "£SOV_future (RF) Rússia do Futuro"
 SOV.liberalism_altyn_icon: "£SOV_future"
 SOV.liberalism_altyn_desc: "(Liberalismo Progressivo) Rússia do Futuro (Russo: Rossiya Budushchego)\n\nRússia do Futuro é um partido liberal progressista criado pela proeminente figura política russa Alexsey Navalny. Ele representa anticorrupção, liberalismo e economia de mercado."
 SOV.liberalism_nat: "£SOV_narod (NDAN) NAROD"
 SOV.liberalism_nat_icon: "£SOV_narod"
 SOV.liberalism_nat_desc: "(Democracia Nacional) Partido Democrático Nacional \"NAROD\" (em russo: Natsional-democraticheskaya Partiya \"NAROD\" ou \"POVO\")\n\nO NAROD é um partido nacional-democrático criado pela proeminente figura política russa Alexsey Navalny. Ele representa anticorrupção, nacionalismo e democracia."
 SOV.socialism: "£SOV_western_social_democrat (PPRF) Partido Popular da Federação Russa"
 SOV.socialism_icon: "£SOV_western_social_democrat"
 SOV.socialism_desc: "(Centrismo de Esquerda) Partido Popular da Federação Russa (em russo: Narodnaya Partiya Rossiyskoy Federatsii)\n\nO Partido Popular da Federação Russa foi criado com base na facção de deputados Narodnyi Deputat, que consiste inteiramente de deputados eleitos em constituintes de mandato único. O partido é centrista, mas frequentemente defende a expansão de Programas de Bem-Estar."
 SOV.socialism_1: "£SOV_social_democrat_1 (JR) Uma Rússia Justa - §CAla Pró-Ocidental§!"
 SOV.socialism_1_icon: "£SOV_social_democrat_1"
 SOV.socialism_1_desc: "(Social Democracia) Uma Rússia Justa (Russo: Spravedlivaya Rossiya)\n\nUma Rússia Justa é o resultado de uma unificação de vários partidos nacionalistas, socialistas e progressistas de esquerda. Embora o partido se posicione como socialista, é de fato uma ampla coalizão de esquerda com nacionalistas de esquerda e liberais de esquerda. O partido defende a expansão de programas sociais e maior envolvimento do estado na economia."
 SOV.socialism_alt: "£SOV_socialist_alt (PSR) Partido dos Socialistas Revolucionários"
 SOV.socialism_alt_icon: "£SOV_socialist_alt"
 SOV.socialism_alt_desc: "(Socialismo Democrático) Partido dos Socialistas Revolucionários (em russo: Partiya Sotsialistov Revolutsionerov)\n\nO Partido dos Socialistas Revolucionários era um partido radical de esquerda que existia no Império Russo. O partido defendia a solução da questão da terra socializando a terra pelo estado, tornando assim a terra comum para todos, derrubando a autocracia czarista e estabelecendo uma república democrática e realizando amplas reformas populares, mas quando os bolcheviques chegaram ao poder, muitos membros da facção de direita foram reprimidos ou emigraram. No entanto, as ideias não foram esquecidas. Como resultado da divisão na Rússia Justa, a facção democrática decidiu deixar o partido e recriar o PSR novamente."
 SOV.socialism_dem: "£SOV_democratic_soyus (DU) União Democrática"
 SOV.socialism_dem_icon: "£SOV_democratic_soyus"
 SOV.socialism_dem_desc: "(Liberalismo Radical) União Democrática (em russo: Democraticheskiy Soyuz)\n\nA União Democrática é a mais antiga organização política, fundada em 1988 por dissidentes soviéticos e ativistas de direitos humanos. A União defende a democratização do sistema político, a descomunização, o pacifismo e se opõe ao autoritarismo."
 SOV.Communist-State: "£SOV_emerging_communism (CPRF) Partido Comunista da Federação Russa"
 SOV.Communist-State_icon: "£SOV_emerging_communism"
 SOV.Communist-State_desc: "(Socialismo do Século XXI) Partido Comunista da Federação Russa (em russo: Kommunisticheskaya Partiya Rossiyskoy Federatsii)\n\nO CPRF é o sucessor do antigo Partido Comunista da União Soviética. É marxista-leninista e tem sido o segundo maior partido político em toda a história pós-soviética da Rússia."
 SOV.Communist-State_alt: "£SOV_gorba (SDPR) Partido Social Democrata da Rússia"
 SOV.Communist-State_alt_icon: "£SOV_gorba"
 SOV.Communist-State_alt_desc: "(Socialismo Democrático) Partido Social Democrata da Rússia (em russo: Sotsial-Demokraticheskaya Partiya Rossii)\n\nO SDPR é o amplo partido socialista criado a partir de um Partido Comunista da Federação Russa. É Socialista Democrático e apoia as políticas de Perestroyka e Glasnost."
 SOV.Communist-State_alty: "£SOV_kpss (CPSU) Partido Comunista da União Soviética - §GCentro§!"
 SOV.Communist-State_alty_icon: "£SOV_kpss"
 SOV.Communist-State_alty_desc: "(Marxismo-Leninismo) Partido Comunista da União Soviética (em russo: Kommunisticheskaya Partiya Sovietskogo Soyuza)\n\nO PCUS é o partido governante da União Soviética. Revivido no século 21, o partido ainda defende o Marxismo-Leninismo e o Centralismo Democrático."
 SOV.Conservative_dum: "£SOV_volodin (EDRF) Duma de Emergência da Federação Russa"
 SOV.Conservative_dum_icon: "£SOV_volodin"
 SOV.Conservative_dum_desc: "(Governo de Emergência) Duma de Emergência da Federação Russa (em russo: Chrezvychaynaya Duma Rossiyskoy Federatsii)\n\nUma sessão de emergência da Duma Estatal foi convocada contra o pano de fundo do golpe de PMC Wagner. Os deputados da Duma votaram por maioria a favor da criação de um governo de emergência liderado pelo presidente da Duma, Vyacheslav Volodin."
 SOV.Conservative: "£SOV_emerging_conserva (IM) Unity"
 SOV.Conservative_icon: "£SOV_emerging_reactionary"
 SOV.Conservative_desc: "(Pro-Government Centrism) Interregional Movement \"Unity\" (Russian: Mezhregionalnoye Dvizheniye \"Yedinstvo\")\n\n Unity is a centrist political organization established in 1999 to run for the State Duma. The party supports ideas of conservatism and the policies of former Prime Minister and current President Vladimir Putin."
 SOV.Conservative_ed: "£SOV_emerging_reactionary (UR) Rússia unida"
 SOV.Conservative_ed_icon: "£SOV_emerging_reactionary"
 SOV.Conservative_ed_desc: "(Tenda Grande) Rússia Unida (em russo: Yedinaya Rossiya)\n\nA UR proclama sua ideologia oficial como \"conservadorismo russo\", mas é amplamente desprovida de uma ideologia real e funciona como um partido populista de grande porte, promovendo a estabilidade como sua principal virtude, em oposição ao caos revolucionário que caracterizou a Rússia na era pós-soviética até Putin chegar ao poder."
 SOV.anarchist_communism: "£SOV_left_wing_radical (RPL) Partido Russo da Vida"
 SOV.anarchist_communism_icon: "£SOV_left_wing_radical"
 SOV.anarchist_communism_desc: "(Centrismo de Esquerda) Partido Russo da Vida (em russo: Rossiskaya Partiya Zhizni)\n\nO Partido Russo da Vida foi fundado pelo Presidente do Conselho da Federação Sergei Mironov. O partido defende a expansão de programas sociais, a melhoria do padrão de vida dos cidadãos e a regulamentação estatal da economia."
 SOV.anarchist_communism_1: "£SOV_left_wing_radical_1  (JR) Uma Rússia Justa"
 SOV.anarchist_communism_1_icon: "£SOV_left_wing_radical_1"
 SOV.anarchist_communism_1_desc: "(Populismo de Esquerda) Uma Rússia Justa (Russo: Spravedlivaya Rossiya)\n\nUma Rússia Justa é o resultado de uma unificação de vários partidos nacionalistas, socialistas e progressistas de esquerda. Embora o partido se posicione como socialista, é de fato uma ampla coalizão de esquerda com nacionalistas de esquerda e liberais de esquerda. O partido defende a expansão de programas sociais e maior envolvimento do estado na economia."
 SOV.Autocracy: "£SOV_Autocracy (PPUM) Pátria"
 SOV.Autocracy_icon: "£SOV_Autocracy"
 SOV.Autocracy_desc: "(Nacionalismo de Esquerda) União Patriótica Popular \"Motherland\" (em russo: Narodno-Patrioticheskiy Soyuz \"Rodina\")\n\nA Motherland é um partido nacionalista russo de esquerda que promove o patriotismo, o nacionalismo e a ampla intervenção governamental na economia russa."
 SOV.Neutral_conservatism: "£SOV_conservative_one (PW)Vontade Popular"
 SOV.Neutral_conservatism_icon: "£SOV_conservative_one"
