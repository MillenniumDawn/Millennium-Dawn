 BLR_new_equipment_omon: "阿尔法特种部队"
 BLR_new_equipment_omon_desc: "白俄罗斯共和国国家安全委员会所属的“A”（“阿尔法”）小队是白俄罗斯的反恐怖部队。白俄罗斯的特勤部门与执法机构中最闭绝的一支特种部队之一。阿尔法战士们参与了白俄罗斯共和国KGB部队与逮捕间谍、偷走人质、贩毒、走私、非法贩运武器和放射性物质、敲诈、非法移民有关的行动与战斗。"
 BLR_Increase_funding_Almaz: "阿尔玛兹特种部队"
 BLR_Increase_funding_Almaz_desc: "阿拉木图反恐特别单位是白俄罗斯内务部的一个反恐特殊单位，执行各种任务，防止恐怖主义行为并在其实施后作出反应。直接向白俄罗斯共和国内务部长报告。根据媒体报道，该单位除了开展反恐行动外，还参与镇压政治反对派并参与群众示威活动。"
