 poland.5.t: "Esercizio Anaconda 16"
 poland.5.d: "Dopo dieci giorni di intenso addestramento in tutta la Polonia, Anakonda 16 è giunta al termine. L'esercitazione multinazionale a guida polacca, che coinvolge 31.000 truppe di 24 alleati e partner della NATO, si è conclusa con una dimostrazione su larga scala per illustri visitatori, ospiti e media. Le truppe provenienti da Polonia, Regno Unito e Stati Uniti hanno dato vita a 45 minuti di dimostrazione di forza e capacità militare, tra colpi di artiglieria, manovre tattiche e un'impressionante dimostrazione di potenza aerea e di azione. "
 poland.5.a: "Ben fatto NATO"
 poland.6.t: "Scandalo di corruzione"
 poland.6.d: "Negli ultimi anni il nostro partito è stato al centro di scandali di corruzione. E quelli più recenti sembrano travolgere anche il contadino più ignorante. Non è nemmeno chiaro se un partito possa essere sostenuto così com'è. Forse dovremmo dare un taglio alle perdite?"
 poland.6.a: "Non può più durare, dobbiamo cercare il modo di ricostruire il nostro partito"
 poland.6.b: "Sembra che non abbiamo il potere di fare nulla al riguardo"
 poland.7.t: "Scandalo di corruzione"
 poland.7.d: "I giornali gialli sono tutti fuori a sparare bugie sul nostro partito e sui nostri obiettivi. Vengono mostrati al pubblico immaginari schemi di corruzione. La nostra immagine pubblica ne risente molto, ma non ci sono prove concrete di alcun tipo. Dovremmo ignorare le affermazioni?"
 poland.7.a: "È un ricatto, di sicuro"
 poland.7.b: "Dobbiamo fare poche dichiarazioni pubbliche..."
 poland.8.t: "Questione del Partito Sociale"
 poland.8.d: "I socialisti per molto tempo hanno portato alla nostra gente gli ideali comunisti, stilizzati come equità sociale. Il loro passato è cannibale. E possiamo assicurarci che non ci sarà un futuro per loro, ma sono una minaccia o una reliquia del passato?"
 poland.8.a: "Lasciateli stare, i comunisti sono finiti da un pezzo"
 poland.8.b: "Schiacciateli"
 poland.9.t: "Perdita inaspettata"
 poland.9.d: "Recentemente i giornali hanno scoperto una fuga di notizie che collega molti funzionari del partito alla soppressione da parte del partito comunista della libertà di parola e dei movimenti civili durante la caduta del Patto di Varsavia. Questo può essere letale per la nostra campagna elettorale"
 poland.9.a: "Abbiamo abbastanza prove per sfatare le affermazioni"
 poland.9.b: "Come ci si aspetta dai socialisti"
 poland.10.t: "Proteste LGBT"
 poland.10.d: "Nelle ultime settimane dopo le elezioni sono emerse massicce proteste LGBT in tutto il Paese. Mentre molti dei nostri elettori hanno sostenuto la nostra retorica anti-LGBT, non tutti sembrano essere così soddisfatti delle nostre intenzioni. La maggior parte dei giovani sembra essere accecata e fuorviata da una certa propaganda d'oltreoceano. Ora dovremo scegliere cosa fare con la situazione attuale"
 poland.10.a: "Schiacciare le proteste"
 poland.10.b: "È meglio lasciare le cose come stanno"
 poland.11.t: "Cambiamento del panorama politico"
 poland.11.d: "Di recente un'ampia coalizione di partiti, nota come AWS, si è frammentata in parti più piccole, determinando un cambiamento in qualche modo drastico nel panorama politico. All'inizio dell'anno anche UW ha avuto difficoltà a mantenersi intatta. Ora i nuovi sindacati, noti come PiS e PO, sembrano destinati a dominare la politica polacca per gli anni a venire"
 poland.11.a: "Questo è davvero un mondo turbolento"
 poland.12.t: "Questione di controllo"
 poland.12.d: "All'indomani del gigantesco comizio politico è scoppiata una fragile alleanza tra ZKP e PPS, con il sostegno della folla a uno dei partiti è ormai chiaro chi guiderà e diventerà il partito di governo"
 poland.12.a: "Lo ZKP riesce a dominare"
 poland.12.b: "Il PPS si assicura la vittoria"
 poland.13.t: "Donne nell'esercito"
 poland.13.d: "Negli ultimi mesi, dopo i tagli al bilancio militare, sono in pieno svolgimento le discussioni sul ruolo delle donne nell'esercito. È tempo di fare una dichiarazione ufficiale in merito"
 poland.13.a: "L'esercito non è un buon posto per una donna"
 poland.13.b: "Ogni donna ha il diritto di difendere il proprio Paese"
 poland.13.c: "In effetti, le donne devono fare la loro parte"
 poland.14.t: "Il fronte rosso"
 poland.14.d: "Il Fronte Rosso è guidato da un'alleanza instabile di due partiti.\nIl primo è lo ZKP - un mix di comunisti della vecchia scuola e oligarchi in qualche modo filo-russi, che vorrebbe vedere "corretti gli errori del passato" e ripristinare l'economia statale (o almeno parzialmente controllata dallo Stato) mantenendo politiche sociali conservatrici.\nIl secondo partito è il PPS - un partito di sinistra radicale con idee e ideali economici simili, ma più orientato verso il socialismo piuttosto che verso il comunismo/capitalismo statale. I loro programmi sociali sono in qualche modo conservatori, ma sono meno restrittivi rispetto allo ZKP.\n Almeno questo è ciò che si sa dai funzionari..."
 poland.14.a: "Emerge un nuovo potere"
 poland.15.t: "Rapporto annuale sulle fabbriche statali"
 poland.15.d: "Abbiamo raccolto gli ultimi rapporti dalle fabbriche ed è ora il momento di un nuovo anno di produzione. Le fabbriche sono pronte per essere assegnate a nuovi compiti"
 poland.15.a: "Dobbiamo riassegnare le fabbriche per soddisfare la quota annuale"
 poland_influence.1.t: "Influenza nazionalista polacca"
 poland_influence.1.d: "Recentemente lo Stato polacco ha finanziato movimenti di estrema destra all'interno del nostro Paese. Reagiremo a questo in modo adeguato"
 poland_influence.1.a: "Questo è solo a nostro vantaggio"
 poland_influence.1.b: "Cercheremo di combattere questa influenza"

 ## POL news
 poland_news.2.t: "Disastro aereo di Smolensk"
 poland_news.2.d: "Oggi, un aereo Tupolev Tu-154 dell'aeronautica militare polacca, il volo 101, si è schiantato vicino alla città russa di Smolensk, uccidendo tutte le 96 persone a bordo. Tra le vittime c'erano il presidente della Polonia, [ROOT.GetLeader] e la sua consorte, l'ex presidente della Polonia in esilio, Ryszard Kaczorowski, il capo dello Stato Maggiore polacco e altri alti ufficiali militari polacchi, il presidente della Banca Nazionale di Polonia, funzionari del governo polacco, 18 membri del Parlamento polacco, alti membri del clero polacco e parenti delle vittime del massacro di Katyn. Il gruppo stava arrivando da Varsavia per partecipare a un evento di commemorazione del 70° anniversario del massacro, avvenuto non lontano da Smolensk."
 poland_news.2.a: "Una grande perdita per la Polonia."
 poland_news.2.b: "Come è potuto accadere?"
 poland_news.2.c: "Una tragedia anche per [ROOT.GetName]."
 poland_news.3.t: "Incidente aereo di Smolensk"
 poland_news.3.d: "Oggi, un aereo Tupolev Tu-154, che operava il volo 101 dell'aeronautica militare polacca, ha effettuato un difficile atterraggio nella città russa di Smolensk, evitando per poco un possibile disastro. L'aereo aveva 96 persone a bordo. Tra i passeggeri c'erano il presidente della Polonia, [ROOT.GetLeader] e la sua consorte, l'ex presidente della Polonia in esilio, Ryszard Kaczorowski, il capo dello Stato Maggiore polacco e altri alti ufficiali militari polacchi, il presidente della Banca Nazionale di Polonia, funzionari del governo polacco, 18 membri del Parlamento polacco, alti membri del clero polacco e parenti delle vittime del massacro di Katyn. Il gruppo stava arrivando da Varsavia per partecipare a un evento commemorativo del 70° anniversario del massacro, avvenuto non lontano da Smolensk. Pochi passeggeri hanno dovuto essere trasportati in ospedale e si pensa che l'evento sarà rimandato."
 poland_news.3.a: "Un incidente sfiorato."
 poland_news.3.b: "Avrebbe potuto essere il peggior disastro nella storia moderna della Polonia."
 poland_news.3.c: "Abbiamo rischiato di finire in un altro scandalo internazionale"