l_spanish:
 WHILE_FOCUSING: "Mientras te enfocas en esto, habrá los siguientes efectos:\n$EFF$"
 generic_focus: "Enfoque Nacional"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE: "Las ramas son mutuamente excluyentes."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC: "Mutuamente excluyente con"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY: "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT: "Este enfoque actualmente no tiene efecto. Los cambios en la situación mundial pueden afectar esto."
 continuous_naval_production: "Producción Naval"
 continuous_naval_production_desc: "Al enfocar los recursos en nuestros astilleros y eximir a los constructores de barcos calificados del servicio militar, podemos reducir drásticamente el tiempo de producción de los barcos."
 continuous_air_production: "Producción Aérea"
 continuous_air_production_desc: "Podemos reorganizar nuestra industria de aviación para eliminar desperdicios y optimizar la producción."
 continuous_non_factory_construct: "Ingeniería de Construcción"
 continuous_non_factory_construct_desc: "Todavía hay mucha capacidad sin utilizar en nuestra industria de construcción. Al enfocar nuestra atención en ella, podemos lograr una mejora significativa en la velocidad de construcción. Desafortunadamente, la producción de herramientas mecánicas se ha convertido en un cuello de botella importante en la expansión de nuestra industria pesada, por lo que no se beneficiarán de los esfuerzos en esta área."
 continuous_reduce_training_time: "Entrenamiento del Ejército"
 continuous_reduce_training_time_desc: "Creando unidades de entrenamiento avanzado especializadas dentro de cada división, podemos desplegar divisiones incluso si aún no han terminado su entrenamiento."
 continuous_suppression: "Represión de la Resistencia"
 continuous_suppression_desc: "Al infiltrarnos en los principales grupos de resistencia en territorio ocupado y convencer a sus líderes, podemos reducir significativamente el daño que pueden causar."
 continuous_repair: "Reparación de la Construcción"
 continuous_repair_desc: "Formaremos equipos de reparación especializados con trabajadores de fábricas y construcción y controlaremos centralmente su despliegue para mejorar la reconstrucción de infraestructura dañada."
 continuous_tech_share: "Compartir Tecnología"
 continuous_tech_share_desc: "Alentaremos a nuestros institutos de investigación y universidades a establecer relaciones con sus contrapartes en países aliados. Esto nos proporcionará un bono de intercambio tecnológico."
 continuous_boost_freedom: "Aumentar la Autonomía"
 continuous_boost_freedom_desc: "Reorganizando nuestra burocracia colonial y reclutando administradores nativos, eventualmente podremos encargarnos de nuestros propios asuntos."
 continuous_restrict_freedom: "Suprimir a los Súbditos"
 continuous_restrict_freedom_desc: "Nuestros súbditos coloniales han adoptado ideas bastante absurdas sobre cosas como 'autodeterminación' o 'independencia nacional'. Es hora de disipar estas ideas."
 continuous_debt_consolidation: "Consolidación de Deuda"
 continuous_debt_consolidation_desc: "El gobierno ha tomado una serie de medidas para consolidar su deuda y mejorar la situación financiera de la nación."
 continuous_increased_taxation_levies: "Aumento de Impuestos"
 continuous_increased_taxation_levies_desc: "Un esfuerzo rápido para compensar las pérdidas de nuestros gastos es aumentar temporalmente los impuestos. Esto desestabilizará nuestra nación cada vez más mientras continuemos manteniendo este curso de acción."
 continuous_bread_and_circuses: "Pan y circos"
 continuous_bread_and_circuses_desc: "Si reinvertimos en nuestra gente y en nuestra estabilidad, podremos ver cómo aumenta la productividad de nuestra gente."
 continuous_family_planning: "Planificación familiar"
 continuous_family_planning_desc: "Siempre existe la posibilidad de brindar planificación familiar a familias jóvenes para aumentar el número de personas en nuestro país."
 continuous_foreign_investments: "Siempre existe la posibilidad de brindar planificación familiar a familias jóvenes para aumentar el número de personas en nuestro país."
 continuous_foreign_investments_desc: "Las inversiones de la UE nos ayudarán a revitalizar nuestra economía."
 continuous_temporary_agents: "Agentes de inteligencia temporales"
 continuous_temporary_agents_desc: "Deberíamos alentar a nuestra agencia de inteligencia a reclutar agentes adicionales."
 continuous_nuclear_energy_investments: "Inversiones en energía nuclear"
 continuous_nuclear_energy_investments_desc: "Invertir en nuestra producción de energía nuclear es el camino correcto para garantizar que siempre tengamos energía disponible."
