 NOR.conservatism_desc: "保守主义 - 保守党是挪威占主导地位的保守党。他们致力于经济自由化和减税。他们支持加入欧盟，历史上一直亲美。"
 NOR.liberalism: "£NOR_liberalism_small 自由党"
 NOR.liberalism_icon: "£NOR_liberalism_small"
 NOR.liberalism_desc: "自由主义 - 自由党是挪威历史最悠久的政党，一直倡导自由权利以及教育、环境和文化。"
 NOR.socialism: "£NOR_socialism_small 工党"
 NOR.socialism_icon: "£NOR_socialism_small"
 NOR.socialism_desc: "社会民主主义 - 工党起源于共产党，但通过成为社会民主主义党而广受欢迎。在二战后的几乎所有时期，他们都是迄今为止最大的政党，并指导了挪威的社会发展。他们认为自己是福利国家的捍卫者，是亲欧盟和北约的。"
 NOR.Western_Autocracy: ""
 NOR.Western_Autocracy_desc: ""
 NOR.Communist-State: "£NOR_Communist_State_small 挪威共产党"
 NOR.Communist-State_icon: "£NOR_Communist_State_small"
 NOR.Communist-State_desc: "共产主义 - 挪威共产党是一个斯大林主义政党。他们在二战后通过领导抵抗纳粹占领而变得非常受欢迎。然而，它们很快就从流行中消失了，从那以后基本上无关紧要。"
 NOR.anarchist_communism: "£NOR_anarchist_communism_small 红党"
 NOR.anarchist_communism_icon: "£NOR_anarchist_communism_small"
 NOR.anarchist_communism_desc: "左翼激进派 - 红党 是由两个马克思列宁主义和毛主义政党合并而成。此后，他们放弃了彻底的共产主义，现在赞成更民主的社会主义道路。他们希望结束资本主义并退出北约。"
 NOR.Conservative: "£generic_Conservative_small 气候现实主义者"
 NOR.Caliphate: "£generic_Caliphate_small 先知乌玛"
 NOR.Caliphate_icon: "£generic_Caliphate_small"
 NOR.Caliphate_desc: ""
 NOR.Neutral_conservatism: "£NOR_Neutral_conservatism_small 基督教人民党"
 NOR.Neutral_conservatism_icon: "£NOR_Neutral_conservatism_small"
 NOR.Neutral_conservatism_desc: "保守主义 - 基督教人民党是一个中右翼的基督教政党。他们希望国家将基督教作为官方宗教进行宣传。在外交政策上，他们希望促进和平，赞成增加对穷国的援助。"
 NOR.oligarchism: "£NOR_oligarchism_small 农业党"
 NOR.oligarchism_icon: "£NOR_oligarchism_small"
 NOR.oligarchism_desc: "农业主义 - 农业党主要是一个农村政党。他们是欧洲怀疑主义者，不喜欢自由贸易。他们致力于扭转中央集权，并希望增加农业补贴。"
 NOR.neutral_Social: "£NOR_neutral_Social_small 社会左翼党"
 NOR.neutral_Social_icon: "£NOR_neutral_Social_small"
 NOR.neutral_Social_desc: "社会民主主义 - 社会左翼党是作为工党的一个分裂派系成立的，因为他们希望结束北约成员资格。他们比工党更左翼，支持女权主义，福利，环保主义和国家资本主义。"
 NOR.Neutral_Libertarian: "£NOR_Neutral_Libertarian_small 自由党"
 NOR.Neutral_Libertarian_icon: "£NOR_Neutral_Libertarian_small"
 NOR.Neutral_Libertarian_desc: "自由主义 - 自由党是一个相当新的自由主义政党，他们支持结束税收，削减福利和减少国家权力。"
 NOR.Neutral_green: "£NOR_Neutral_green_small 环境绿党"
 NOR.Neutral_green_icon: "£NOR_Neutral_green_small"
 NOR.Neutral_green_desc: "绿色政治 - 环境绿党是在受到德国绿党选举收益的启发下成立的，其主要原因是环保主义。"
 NOR.Nat_Fascism2: "£NOR_Nat_Fascism_small 联盟"
 NOR.Nat_Fascism2_icon: "£NOR_Nat_Fascism_small"
 NOR.Nat_Fascism2_desc: "法西斯主义 - 联盟的成立是为了建立一个反对欧洲共同标志和劳动力自由流动的广泛阵线，但它的主要涌入来自希望结束所有移民的极右翼人士。他们是反伊斯兰教的，经常煽动种族仇恨。"
 NOR.Nat_Fascism: "£NOR_vigrid_small 暴战"
 NOR.Nat_Fascism_icon: "£NOR_vigrid_small"
 NOR.Nat_Fascism_desc: "法西斯主义 - 暴战（来自古挪威神话，与诸神黄昏有关）是一个新纳粹政党和运动，旨在促进北欧宗教。他们是白人至上主义者，对大屠杀提出异议并崇拜希特勒。"
 NOR.Nat_Populism: "£NOR_Nat_Populism_small 进步党"
 NOR.Nat_Populism_icon: "£NOR_Nat_Populism_small"
 NOR.Nat_Populism_desc: "右翼民粹主义 - 进步党的核心是民粹主义。他们在很大程度上赞成结束移民，特别是来自穆斯林国家的移民。他们支持强大的国家和军队，并倡导增加高速公路，老年人和健康方面的公共支出。"
 NOR.Monarchist: "£NOR_nationalist_monarchist 皇室"
 NOR.Monarchist_icon: "£NOR_nationalist_monarchist"
 NOR.Monarchist_desc: ""
 CHI.conservatism: "£CHI_conservative 中国国民联盟"
 CHI.conservatism_icon: "£CHI_conservative"
 CHI.conservatism_desc: "西方保守主义 - 中国国民联盟，也被称为中国泛蓝联盟，是一个寻求统一中国的自由保守政党。它重视自由民主和三民主义。"
 CHI.liberalism: "£CHI_liberal 中国民主党"
 CHI.liberalism_icon: "£CHI_liberal"
 CHI.liberalism_desc: "自由主义 - 中国民主党在中华人民共和国是被取缔的政党。改良主义和自由民主是其核心价值观。据大多数西方消息来源称，该组织由民主活动人士和天安门广场抗议活动的前学生领袖组成。"
 CHI.socialism: "£CHI_social_democrat 民主中国阵线"
 CHI.socialism_icon: "£CHI_social_democrat"
 CHI.socialism_desc: "社会民主主义 - 民主中国阵线是一个总部位于加拿大的团体，倡导中华人民共和国的民主化。他们是中国和海外最大的民主运动之一。"
 CHI.Communist-State: "£CHI_communism 中国共产党"
 CHI.Communist-State_icon: "£CHI_communism"
 CHI.Communist-State_desc: "共产主义 - 中国共产党是中华人民共和国的缔造者和执政党。它是中国大陆唯一的执政党。它最初成立于1921年，自1949年中国内战结束后一直执政。它也是中国统一战线的领导党。"
 CHI.Autocracy: "£CHI_pro_emerging_autocrat 中国民主同盟"
 CHI.Autocracy_icon: "£CHI_pro_emerging_autocrat"
 CHI.Autocracy_desc: "专制主义 - 中国民主同盟是九个统一战线成员之一。它也是中国境内的合法政党之一。委员们倡导中华民族的爱国主义和基本社会主义。"
 CHI.anarchist_communism: "£CHI_left_wing_radical 中国国民党革命委员会"
 CHI.anarchist_communism_icon: "£CHI_left_wing_radical"
 CHI.anarchist_communism_desc: "左翼激进主义 - 中国国民党革命委员会是组成中国统一战线的九名成员之一。它主张三民主义、左翼民族主义和民主社会主义。该党被视为仅次于中国共产党的第二大政党，因此在人民政治协商会议中拥有最多的席位。此外，他们是少数获准经营和维护党产的小团体之一。"
 CHI.Caliphate: "£CHI_salafist_jihadism 突厥斯坦伊斯兰党"
 CHI.Caliphate_icon: "£CHI_salafist_jihadism"
 CHI.Caliphate_desc: ""
 CHI.neutral_Social: "£CHI_neutral_social_democrat 中国民主促进会"
 CHI.neutral_Social_icon: "£CHI_neutral_social_democrat"
 CHI.neutral_Social_desc: "中立社会民主主义 - 该党于1945年底成立，是中国共产党之外的另一种选择。它是较大的次要政党之一。"
 CHI.Neutral_Communism: "£CHI_neutral_communism 中国毛主义共产党"
 CHI.Neutral_Communism_icon: "£CHI_neutral_communism"
 CHI.Neutral_Communism_desc: "共产主义 - 中国毛主义共产党是中华人民共和国的一个地下反修正主义的共产党。他们力图推翻中国共产党的修正主义统治集团，实现真正的共产主义。"
 CHI.Nat_Autocracy: "£CHI_military_junta 人民解放军"
 CHI.Nat_Autocracy_icon: "£CHI_military_junta"
 CHI.Nat_Autocracy_desc: "军政府 - 人民解放军成立于1927年南昌起义。它是中华人民共和国及其创始政党的武装部队。"
 CHI.Monarchist: "£CHI_monarchism 爱新觉罗皇室"
 CHI.Monarchist_icon: "£CHI_monarchism"
 CHI.Monarchist_desc: "君主制 - 爱新觉罗皇室在清朝统治中国近276年，直到隆裕皇后颁布诏书，宣布幼子皇帝溥仪退位。满族统治的王朝在中国官方历史上常常因其在向外国列强让步以及对汉族多数民族的压迫而受到谴责。"
 PER.conservatism: "£generic_conservatism_small 伊朗保守党"
 PER.conservatism_desc: "伊朗保守民主人士试图保持与传统主义理想的接近，并喜欢留在旧习俗的总体框架内，同时也试图推动建立一个适度自由的社会。他们在改革方面采取较慢的态度，以较慢的速度实施政策，以免给国内的保守派带来麻烦。"
 PER.liberalism: "£generic_liberalism_small 伊朗自由派"
 PER.liberalism_desc: "伊朗自由派寻求更世俗的政府形式，推动人权、个人自由和民主。他们经常推动更大的公民自由，这使他们与该国的保守派团体发生冲突。"
 PER.socialism: "£PER_socialism 伊朗党"
 PER.socialism_desc: "社会民主主义 - 伊朗党常被称为国民阵线党的骨干。伊朗党主要由欧洲教育技术官僚创建，在伊朗促进社会民主党和自由民族主义。"
 PER.Western_Autocracy: "£PER_Western_Autocracy 立宪派"
 PER.Western_Autocracy_icon: "£PER_Western_Autocracy"
 PER.Western_Autocracy_desc: "君主立宪派 - 巴列维王朝因其在伊朗现代化和为现代伊朗民族主义奠定框架方面所取得的成就而经常被提及。巴列维王朝试图通过在很大程度上使国家世俗化来推动现代化，这常常使其与该国的伊斯兰分子发生冲突。"
 PER.Communist-State: "£PER_communism 伊朗共产党"
 PER.Communist-State_desc: "共产主义-伊朗共产党于1983年与科马拉党和共产主义武装分子联盟合并成立。该党认为斯大林之后的苏联过于资本主义化，他们反对20世纪50年代及以后的人民党政策。他们设想的是一个共产主义国家，党的干部一般都是自主运作的。"
 PER.Conservative: ""
 PER.Conservative_desc: ""
 PER.Autocracy: ""
 PER.Autocracy_desc: ""
 PER.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small 公国"
 PER.Vilayat_e_Faqih_desc: ""
 PER.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small 改革派"
 PER.Mod_Vilayat_e_Faqih_desc: ""
 PER.anarchist_communism: "£PER_anarchist_communism  伊朗人民圣战者组织"
 PER.anarchist_communism_icon: "£PER_anarchist_communism"
 PER.anarchist_communism_desc: "左翼伊斯兰主义者 - 伊朗人民圣战者组织成立于1965年，反对巴列维王朝，其创立原则深受马克思主义和伊斯兰教的影响。他们通常被称为“类似邪教”团体，因为他们的政党结构以玛丽亚姆和马苏德·拉贾维为中心。伊朗人民圣战者组织希望实施一系列计划，推动伊朗走向更加联邦化和社会主义的国家。"
 PER.Caliphate: "£generic_Caliphate_small 呼罗珊的监护"
 PER.Caliphate_desc: ""
 PER.Neutral_conservatism: "£PER_Neutral_conservatism 民族阵线"
 PER.Neutral_conservatism_desc: "伊朗民族主义 - 国民阵线是穆罕默德·摩萨台创立的伊朗民族主义政党。在穆罕默德·礼萨·巴列维统治期间，政治气氛变得如此严格，以致国民阵线在几年后不复存在。最后，在1977年国王的统治正在慢慢结束时，卡里姆·桑贾比复兴了国民阵线并恢复其在伊朗境内的活动，直到被阿亚图拉政权取缔。"
 PER.oligarchism: "£generic_oligarchism_small 绿色运动"
 PER.oligarchism_desc: ""
 PER.neutral_Social: "£generic_neutral_Social_small 自由运动"
 PER.neutral_Social_desc: ""
