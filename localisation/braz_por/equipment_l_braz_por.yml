 CRM_SP_Anti_Air_4: "Pantsir-S4L"
 CRM_SP_R_arty_0: "BM-21 Grad"
 CRM_SP_R_arty_0_desc: "Pouco usado em operações modernas, o avô dos SAMS e MLRS foi usado principalmente na Segunda Guerra Mundial e no Afeganistão. Sendo eficaz a 20km."
 CRM_SP_R_arty_1: "BM-30 Smerch"
 CRM_SP_R_arty_1_desc: "Este veículo é uma versão mais moderna do Grad. Um que pode ir a qualquer lugar do mundo, neve, gelo ou deserto. Seu alcance efetivo de disparo é de 35km."
 CRM_SP_R_arty_2: "9A52-4 Tornado"
 CRM_SP_R_arty_2_desc: "Uma bateria de artilharia extremamente pesada que, se não for lidada, pode destruir cidades inteiras. Com um alcance máximo de 90km."
 CRM_SP_arty_0: "2S1 Gvozdika"
 CRM_SP_arty_0_desc: "O 2S1 Gvozdika é uma peça de artilharia autopropulsada soviética baseada no chassi multiuso MT-LBu, montando um obuseiro 122 mm 2A18. \"2S1\" é sua designação GRAU. Uma designação russa alternativa é SAU-122, mas no Exército Russo é comumente conhecido como Gvozdika."
 CRM_SP_arty_1: "2S3 Akatsiya"
 CRM_SP_arty_1_desc: "Armado com um canhão D-22 de 152,4 mm que poderia atirar no sol dos céus se necessário. Esta é uma notável bateria de artilharia com um alcance de 50 km."
 CRM_SP_arty_2: "2S19M2 Msta-S"
 CRM_SP_arty_2_desc: "O 2S19 Msta-S foi desenvolvido no final da Guerra Fria, incorporando novas tecnologias e aumentando o alcance em comparação com seu antecessor."
 CRM_SP_arty_3: "2S35 Koalitsiya-SV"
 CRM_SP_arty_3_desc: "O 2S35 é uma verdadeira plataforma de artilharia do século 21 com automação generalizada, seleção automática de tipo de projétil e sistemas de comando e controle unificados."
