 #Ideas
 BOT_model_student_of_africa: "Образцовый студент Африки"
 BOT_model_student_of_africa_desc: "Ботсвана – одна из самых высокоразвитых стран Африки. С момента обретения независимости это была стабильная демократия и было очень мало конфликтов. Обладая самым высоким индексом человеческого развития и самым низким уровнем коррупции в странах Африки к югу от Сахары, Ботсвана является ярким источником света для остальной части Африки.\n\n§RЕсли наш §Yуровень коррупции§! выше, чем §Y$widespread_corruption$§!, мы потеряем этот бонус!§!"
 BOT_kalahari_expansion: "Опустынивание Калахари"
 BOT_kalahari_expansion_desc: "Пустыня Калахари в западной части Ботсваны занимает большую площадь. Год от года эта пустыня расширяется все больше. Поскольку на 95% территории Ботсваны выпадает так мало осадков, что она не пригодна для сельского хозяйства, 71% территории страны используется под сельскохозяйственные пастбища, а большинство людей получают воду из подземных вод. Крупное животноводческое хозяйство усугубляет опустынивание, хотя почти половина ботсванцев получает от него доход.\n\nВ Западной Ботсване также расположено множество национальных парков (которые составляют 20% территории страны), крупнейшим из которых является Центральный заповедник Калахари, родина народа сан и одна из крупнейших алмазных шахт в Ботсване.\n\n§YКаждый год мы будем получать обновленную информацию о состоянии опустынивания Калахари. Опустынивание может продолжаться, ситуация может стабилизироваться или улучшиться (оазификация). Вероятность каждого исхода можно увидеть в категории решений $BOT_anti_poaching_decisions$.\n\nМы можем продолжать эксплуатировать и без того страдающую Калахари и окружающую саванну и усугубить опустынивание, или мы можем попытаться применить природоохранный подход, чтобы замедлить или даже обратить его вспять.§!"
 BOT_house_of_chiefs: "Палата вождей"
 BOT_house_of_chiefs_desc: "Палата вождей (Ntlo ya Dikgosi) является консультативным органом парламента Ботсваны. Палата состоит из наследственных вождей 8 основных племен Ботсваны, 22 избранных членов и 5 вождей, назначенных президентом. Палата представителей не обладает политической или исполнительной властью, однако большинство законопроектов и все конституционные изменения должны быть рассмотрены и обсуждены в Палате перед внесением в Национальное собрание. Сами дикгоси обладают лишь церемониальной и небольшой административной властью над своими племенами."
 BOT_house_of_chiefs_tt: "Затраты на изменение государственных расходов и политики: §R+15%§!\nРасходы на бюрократию: §R+5%§!"
 BOT_house_of_chiefs_empowered: "Палата вождей - наделена полномочиями"
 BOT_house_of_chiefs_empowered_desc: "Палата вождей (Ntlo ya Dikgosi) является консультативным органом парламента Ботсваны. Палата состоит из наследственных вождей 8 основных племен Ботсваны, 22 избранных членов и 5 вождей, назначенных президентом. Большинство законопроектов и все конституционные изменения должны быть рассмотрены и обсуждены в Палате представителей перед внесением в Национальное собрание. Палата представителей имеет право накладывать вето на законопроекты (один раз) и контролировать законодательный орган, который контролирует деятельность, связанную с племенем. Сами дикгоси обладают свободой действий и автономией и могут принимать законы, отличные от национального законодательного органа, а дикгоси получают иммунитет от судебных исков, находясь у власти."
 BOT_house_of_chiefs_empowered_tt: "Затраты на изменение государственных расходов и политики: §R+20%§!\nРасходы на бюрократию: §R+10%§!"
 BOT_house_of_chiefs_militarised: "Палата вождей - Военизированная"
 BOT_house_of_chiefs_militarised_desc: "Палата вождей (Ntlo ya Dikgosi) является консультативным органом парламента Ботсваны. Палата состоит из наследственных вождей 8 основных племен Ботсваны, 22 избранных членов и 5 вождей, назначенных президентом. Палата представителей не обладает политической или исполнительной властью, однако большинство законопроектов и все конституционные изменения должны быть рассмотрены и обсуждены в Палате перед внесением в Национальное собрание. Сами дикгоси обладают лишь церемониальной и небольшой административной властью над своими племенами. Однако им было предоставлено право организовывать и обучать местных ополченцев для выполнения функций местных сил безопасности."
 BOT_house_of_chiefs_militarised_tt: "Затраты на изменение государственных расходов и политики: §R+20%§!\nВоенные зарплаты: §R+5%§!\nРасходы на бюрократию: §R+5%§!"
 BOT_house_of_chiefs_empowered_and_militarised: "Палата вождей - Наделенная полномочиями и военизированная"
 BOT_house_of_chiefs_empowered_and_militarised_desc: "Палата вождей (Ntlo ya Dikgosi) является консультативным органом парламента Ботсваны. Палата состоит из наследственных вождей 8 основных племен Ботсваны, 22 избранных членов и 5 вождей, назначенных президентом. Большинство законопроектов и все конституционные изменения должны быть рассмотрены и обсуждены в Палате представителей перед внесением в Национальное собрание. Палата представителей имеет право накладывать вето на законопроекты (один раз) и контролировать законодательный орган, который контролирует деятельность, связанную с племенем. Сами дикгоси обладают свободой действий и автономией и могут принимать законы, отличные от национального законодательного органа, а дикгоси получают иммунитет от судебных исков, находясь у власти. Дигкоси также имеют право организовывать и обучать местных ополченцев для выполнения функций местных сил безопасности."
 BOT_house_of_chiefs_empowered_and_militarised_tt: "Затраты на изменение государственных расходов и политики: §R+20%§!\nВоенные зарплаты: §R+5%§!\nРасходы на бюрократию: §R+10%§!"
 BOT_ancestral_land_conflict: "Конфликт земель предков"
 BOT_ancestral_land_conflict_desc: "В Центральном заповеднике Калахари живут охотники-собиратели народа сан (также известные как бушмены), представители одной из древнейших культур на Земле. Там также живут люди других первых народов, такие как Бакгалагади (в честь которых названа пустыня). Заповедник изначально был создан для защиты как дикой природы, так и образа жизни бушменов.\n\nВ 1970-х годах правительство Ботсваны заявило, что сан чрезмерно охотятся на животных, а территория, являющаяся заповедником, не позволяет правительству создавать службы для сан (такие как школы и больницы). Началась программа переселения, которая совпала с алмазной жилой, найденной в заповеднике. В 1990-х усилия по переселению активизировались, поскольку правительство начало ограничивать доступ к услугам для людей, живущих в заповеднике.\n\nЛюди сан составляют лишь крошечную часть нашего населения, и поэтому у них нет реальных способов противостоять нам. Однако их обращение — пятно на нашем международном имидже."
 BOT_ancestral_land_conflict_escalated: "Эскалация конфликта земель предков"
 BOT_ancestral_land_conflict_escalated_desc: "В Центральном заповеднике Калахари живут охотники-собиратели народа сан (также известные как бушмены), представители одной из древнейших культур на Земле. Там также живут люди других первых народов, такие как Бакгалагади (в честь которых названа пустыня). Заповедник изначально был создан для защиты как дикой природы, так и образа жизни бушменов.\n\nВ 1970-х годах правительство Ботсваны заявило, что сан чрезмерно охотятся на животных, а территория, являющаяся заповедником, не позволяет правительству создавать службы для сан (такие как школы и больницы). Началась программа переселения, которая совпала с алмазной жилой, найденной в заповеднике. В 1990-х усилия по переселению активизировались, поскольку правительство начало ограничивать доступ к услугам для людей, живущих в заповеднике.\n\nЛюди сан составляют лишь крошечную часть нашего населения, и поэтому у них нет реальных способов противостоять нам. Однако их обращение — пятно на нашем международном имидже."
 BOT_BDP_stronghold: "£BOT_Neutral_conservatism BDP Stronghold"
 BOT_BDP_stronghold_desc: "Ever since the creation of the country, the £BOT_Neutral_conservatism BDP (Botswana Democratic Party) has been ruling the country. Election after election they have been the largest party, with their smallest vote share being 55%. They are a big tent party that mixes conservatism, liberalism and socialism. Their main power comes from their Setswana supporters, so many other tribes in the country end up feeling left out. It would take a big political scandal to break the BDP hold on power.\n\n§YAs long as the A-Team and Barata-Phati factions of the £BOT_Neutral_conservatism BDP combined form the largest party, the £BOT_Neutral_conservatism BDP will stay in power after elections.\n\nIf the £BOT_Neutral_conservatism BDP becomes too strong, opposition parties will form into a single party, and any effects that would impact a single minor party will affect this new party.\n\nIf the £BOT_Neutral_conservatism BDP popularity drops too low, the reformist wing of the party will form its own party.§!"
 BOT_zimbabwean_refugees: "Zimbabwean Refugees"
 BOT_zimbabwean_refugees_desc: "The economic situation in Zimbabwe is pushing thousands of people both legally and illegally across the border into Botswana. Approximately one third of the Zimbabweans are in the country illegally, and most people crossing the border are immediately deported back to Zimbabwe. However, the mass number of refugees does have its benefits; while most Batswana get their living from cattle, most Zimbabweans work in the mining and industrial sectors, making them a disproportionate part of the Botswanan skilled labour force.\n\n§YThis National Idea will be removed if Zimbabwe doesn't exist or is our subject§!"
 BOT_zimbabwean_refugees_encouraged: "Zimbabwean Refugees Encouraged"
 BOT_zimbabwean_refugees_encouraged_desc: "The economic situation in Zimbabwe is pushing thousands of people both legally and illegally across the border into Botswana. Approximately one third of the Zimbabweans are in the country illegally, and most people crossing the border are immediately deported back to Zimbabwe. However, the mass number of refugees does have its benefits; while most Batswana get their living from cattle, most Zimbabweans work in the mining and industrial sectors, making them a disproportionate part of the Botswanan skilled labour force.\n\n§YThis National Idea will be removed if Zimbabwe doesn't exist or is our subject§!"
 BOT_zimbabwean_refugees_tt: "Расходы на внутреннюю безопасность: §R+10%§!\nСоциальное обеспечение: §R+10%§!"
 BOT_army_of_peacekeepers: "Миротворческая армия"
 BOT_army_of_peacekeepers_desc: "Силы обороны Ботсваны реформировали свою армию, чтобы она служила миротворческими силами по всему миру. Конечно, люди не в восторге от того, что единственная причина, по которой они идут в армию, — это умереть в другой стране"
 BOT_army_against_poaching: "Армия против браконьерства"
 BOT_army_against_poaching_desc: "Силы обороны Ботсваны сосредоточены на борьбе с браконьерами в стране и на оказании помощи при стихийных бедствиях"
 BOT_army_against_poaching_tt: "Военные зарплаты: §G-10%§!\nРасходы на внутреннюю безопасность: §R+10%§!\n§GНаши антибраконьерские операции станут более эффективными§!"
 BOT_professional_military: "Профессиональные военные"
 BOT_professional_military_desc: "Силы обороны Ботсваны предприняли шаги, чтобы стать более похожими на традиционные вооруженные силы, дистанцировавшись от своих функций по борьбе с браконьерством, поддержанию мира и оказанию помощи при стихийных бедствиях"
 BOT_professional_military_tt: "Военные зарплаты: §R+10%§!"
 BOT_coal_focused_energy: "Начало угольной нации"
