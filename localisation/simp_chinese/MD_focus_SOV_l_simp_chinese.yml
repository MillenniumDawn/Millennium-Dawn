l_simp_chinese:
 russia_focus: "俄罗斯国策树"
 SOV_reign_of_yeltsin: "叶利钦的统治"
 SOV_reign_of_yeltsin_desc: "鲍里斯·叶利钦是新成立的俄罗斯联邦的第一任总统，这个国家是苏联的继承者，他从1991年到1999年执政。他面临巨大的经济困难和在车臣的灾难性战争，并在1999年12月31日将他的职位交给了总理弗拉基米尔·普京。"
 SOV_groznyy_offensive: "格罗兹尼攻势"
 SOV_groznyy_offensive_desc: "第二次车臣战争开始于1999年8月，车臣即伊奇克里亚州自1996年第一次车臣战争一来一直享有事实独立，当时车臣武装分子向临近的达吉斯坦省进行了大规模军事渗透。俄罗斯军方的报复导致车臣首都格罗兹尼被包围。这座城市可能会在1月底至2月初沦陷。"
 SOV_putin: "弗拉基米尔·普京"
 SOV_putin_desc: "出生于列宁格勒的弗拉基米尔·普京曾是克格勃的情报人员，曾短暂担任过俄罗斯联邦安全局局长和安全委员会秘书，后于1999年8月被任命为总理。凭借在对外情报方面的知识和经验，普京是迄今为止最有资格、能够在困难时期统治俄罗斯的候选人之一，甚至是最强的。"
 SOV_the_grand_bargain: "大交易"
 SOV_the_grand_bargain_desc: "俄罗斯目前处于寡头的控制之下。如果我们想在国内获得任何真正的权力，我们必须给他们一个他们无法拒绝的提议"
 SOV_putinism: "普京主义"
 SOV_putinism_desc: "尽管普京本人及其政府体制没有官方意识形态作为指导，但权力却掌握在寡头和退役军官（被称为“西罗维基”）手中，这被定义为“普京主义”。"
 SOV_found_rosatom: "建立俄罗斯国家原子能公司"
 SOV_found_rosatom_desc: "俄罗斯国家原子能公司是俄罗斯的国有核能公司，控制着俄罗斯的核工业复合体。"
 SOV_empower_siloviki: "赋予铁腕派权力"
 SOV_empower_siloviki_desc: "“西罗维基”是俄语词，指的是后来夺取政权并成为政治家的退役军人、退役情报人员和士兵。通过赋予这些人权力，我们可以确保高层就重要事务达成一致。"
 SOV_remove_guzinsky: "解决古辛斯基"
 SOV_remove_guzinsky_desc: "弗拉基米尔·古辛斯基是一个媒体巨头，但他拒绝与政府或是寡头合作。我们需要解决他。"
 SOV_delay_sibirneft_merger: "延迟西伯利亚石油公司合并"
 SOV_delay_sibirneft_merger_desc: "2003年4月，尤科斯石油公司首席执行官米哈伊尔·霍多尔科夫斯基宣布，尤科斯石油公司将与西伯利亚石油公司合并，成立一家储量与西方石油跨国公司相当的石油公司。但当权者认为他不应该这样做，捏造了他贪污和逃税的指控。"
 SOV_gen_3_nuclear_plants: "第3代+核反应堆"
 SOV_gen_3_nuclear_plants_desc: "第3代+反应堆设计是第3代反应堆的渐进发展，在安全性方面优于第3代反应堆。20世纪90年代，制造商在借鉴美国、日本和西欧轻水反应堆运行经验的基础上，开始开发第3代+系统。"
 SOV_khodorkovsky_case: "霍多尔科夫斯基案"
 SOV_khodorkovsky_case_desc: "随着腐败和逃税指控不断增多，米哈伊尔·霍多尔科夫斯基被判有罪并且丢掉尤科斯石油公司的股份的可能性越来越大。"
 SOV_revision_6: "六号修订案"
 SOV_revision_6_desc: "六号修订案是一项法律，赋予政府充分的权利和权力来监视国内的所有通讯。"
 SOV_state_corporatism: "国家法团主义"
 SOV_state_corporatism_desc: "俄罗斯有大量公司的首席执行官和其他主要官员也在政府中。让我们一路走下去，将国家和企业合二为一。所有事务都将根据国家的意愿进行。"
 SOV_seize_yukos_oil: "夺取尤科斯石油"
 SOV_seize_yukos_oil_desc: "现在霍多尔科夫斯基已经不碍事了，我们可以接管尤科斯石油公司，把它分给我们更忠诚的臣民。"
 SOV_khodorkovsky_trial: "审判霍多尔科夫斯基"
 SOV_khodorkovsky_trial_desc: "现在我们有足够的证据来起诉霍多尔科夫斯基了，我们可以把他送上法庭，尽管我们都知道判决的结果是什么。"
 SOV_join_wto: "加入世贸组织"
 SOV_join_wto_desc: "加入世界贸易组织，有利于我们融入和进一步融入世界经济，也有利于我们国家和人民的繁荣。"
 SOV_referendum_in_chechnya: "车臣全民公决"
 SOV_referendum_in_chechnya_desc: "车臣是一个与俄罗斯其他地区截然不同的地方。为车臣带来和平的唯一途径是让人民自己决定。他们的选择是完全并入俄罗斯联邦或一定程度的自治。"
 SOV_the_putinka: "普京楼"
 SOV_the_putinka_desc: "现已被拆除的赫鲁晓夫楼已被一种新型住房单元所取代：普京楼。"
 SOV_sign_bologna_accords: "签署博洛尼亚协议"
 SOV_sign_bologna_accords_desc: "博洛尼亚进程是欧洲各国之间为确保高等教育资格标准和质量的可比性而举行的一系列部长级会议和协议。签署博洛尼亚协议将使我们的教育体系与欧洲标准相融合和匹配。"
 SOV_2011_healthcare_reforms: "2011年医保改革"
 SOV_2011_healthcare_reforms_desc: "2011年的医疗改革是由总理弗拉基米尔·普京提出的。它拨款3000多亿卢布用于改善俄罗斯国内的医疗保健。"
 SOV_npp: "国家优先专案"
 SOV_npp_desc: "苏联解体后，俄罗斯人民生活水平大幅度下降。2005年，俄罗斯启动国家优先项目，旨在改善医疗、教育、住房和农业。"
 SOV_mitigate_financial_crisis: "缓解金融危机"
 SOV_mitigate_financial_crisis_desc: "2008年的经济衰退不仅影响了我们，也影响了全世界。我们需要采取措施减轻这种影响，以免毁掉苏联解体后重建经济的所有进展。"
 SOV_develop_it_industry: "发展IT产业"
 SOV_develop_it_industry_desc: "俄罗斯的IT产业落后于西方同行几十年。我们需要我们自己的史蒂夫·乔布斯和比尔·盖茨，我们自己的谷歌、微软、苹果和Facebook。"
 SOV_renewable_energy_investments: "可再生能源投资"
 SOV_renewable_energy_investments_desc: "石油和天然气不是取之不尽的，稳定的气候也不一定有保障。我们的碳氢化合物供应有限，气候变化有可能从根本上摧毁俄罗斯。我们需要制定一个计划来开发可再生能源技术，摆脱对石油和天然气的依赖，确保我们在世界上作为可再生能源领导者的地位。"
 SOV_commercialize_glonass: "商业化格洛纳斯"
 SOV_commercialize_glonass_desc: "格洛纳斯是俄罗斯的一种卫星导航系统，是无线电导航卫星服务的一部分。它为全球定位系统提供了俄罗斯的替代方案。"
 SOV_increase_roscosmos_funding: "增加俄罗斯航天局基金"
 SOV_increase_roscosmos_funding_desc: "俄罗斯航天局是俄罗斯国家航天机构，继承了苏联航天计划的技术和研究成果。它是俄罗斯唯一的航天公司，我们应该增加对它的资助，使我们在新的太空竞赛中更具竞争力。"
 SOV_go_russia: "加油俄罗斯！"
 SOV_go_russia_desc: "俄罗斯是一个伟大的国家！我们势不可挡！在普京的英明领导下，我们将赢得下一个超级大国的应有地位！"
 SOV_medvedev_modernization_program: "梅德韦杰夫现代化计划"
 SOV_medvedev_modernization_program_desc: "梅德韦杰夫的现代化计划是梅德韦杰夫于2009年发起的一项倡议，旨在实现俄罗斯经济和社会的现代化，减少该国对石油和天然气的依赖，并打造基于高科技和创新的多元化经济。该计划以该国技术发展的五大优先事项为基础：高效能源利用、核技术、信息技术、制药和空间技术。该计划还解决了政府缺乏透明度和问责制的问题。"
 SOV_rokirovka: "王车易位"
 SOV_rokirovka_desc: "“罗基洛夫卡”（俄语意为国际象棋中的“王车易位”）是普京任期届满后辞去总统职务的绰号。梅德韦杰夫因此获得更多权力并当选总统。"
 SOV_gay_propaganda_laws: "LGBT宣传法"
 SOV_gay_propaganda_laws_desc: "我们打算与我们国家的LGBT代表进行斗争，我们不能让我们的年轻人和人民的思想受到腐蚀。"
 SOV_anti_corruption_foundation: "反贪腐基金会"
 SOV_anti_corruption_foundation_desc: "腐败是俄罗斯无法治愈的顽疾。我们需要在政府内部成立一个拥有实际权力的特别委员会，以彻底根除腐败。"
 SOV_economic_liberalism: "自由市场，自由人民"
 SOV_economic_liberalism_desc: "自由市场是俄罗斯摆脱贫困的关键。我们应该把政府从私营部门中解放出来，让企业做他们自己的事情，不要害怕，也不要偏袒于政府。"
 SOV_the_novorossiyan_uprising: "新俄罗斯起义"
 SOV_the_novorossiyan_uprising_desc: "乌克兰东部的卢甘斯克和顿涅茨克人民要求摆脱乌克兰威胁，恢复自己的国家主权。通过采取一些秘密行动，俄罗斯军方可以协助这些自由战士。"
 SOV_annexation_of_crimea: "吞并克里米亚"
 SOV_annexation_of_crimea_desc: "夺取克里米亚半岛至关重要，克里米亚半岛位于亚速海对岸，是俄罗斯族聚居地，具有重要的战略意义，与新罗西斯克隔海相望。部署在克里米亚煽动和协助当地反乌克兰统治的叛乱的部队将不留任何标记，以便让俄罗斯在此事上可以有理由否认。如果我们推迟部署部队，应该可以完全防止西方突然干预。"
 SOV_the_new_dictator: "独裁者"
 SOV_the_new_dictator_desc: "再也没有必要在独裁和所谓的议会民主之间摇摆。弗拉基米尔·普京、德米特里·梅德韦杰夫和他们领导的统一俄罗斯党比他们所谓的政敌更清楚情况，让民众权衡政治愿景不再是俄罗斯生活中的必要方面。普京知道我们的道路。让他来领导。直到永远。"
 SOV_police_reforms: "安全改革"
 SOV_police_reforms_desc: "成为一个稳定的民主国家和并反腐败的一部分是改革情报机构。我们必须这样做，以遏制西罗维基的权力，保证国家的稳定和民主。"
 SOV_root_out_corruption: "铲除寡头"
 SOV_root_out_corruption_desc: "寡头们是普京政权的最后残余。友好的寡头是不存在的：除掉他们，没收他们的资产，毁掉他们的生意。"
 SOV_multi_party_encouragement: "语言协议"
 SOV_multi_party_encouragement_desc: "俄罗斯人和乌克兰人有着共同的根源，并且已经混在一起几个世纪了。我们应该采取措施，相互保障我们两国人民在这一至关重要的语言领域的平等权利。"
 SOV_democracy_in_russia: "廉洁选举措施"
 SOV_democracy_in_russia_desc: "选举只有在人民信任的基础上才能发挥作用。为此，我们需要采取行动，恢复选举的信任，这是普京政权严重侵蚀的地方。"
 SOV_neoliberal_foreign_policy: "自由霸权"
 SOV_neoliberal_foreign_policy_desc: "为了确保我们未来的安全和生存，以及其他自由民主国家的安全和生存，我们需要在每一个环节都击退独裁者和专制政体。"
 SOV_withdraw_from_the_sco: "退出上海合作组织"
 SOV_withdraw_from_the_sco_desc: "上海合作组织是一个独裁集团。他们不认同我们的价值观。说白了，他们是我们的敌人。"
 SOV_rein_in_the_government: "控制政府"
 SOV_rein_in_the_government_desc: "随着反普京主义的最后痕迹消失，我们可以巩固对联邦政府的控制。"
 SOV_support_euromaidan: "帮助乌克兰"
 SOV_support_euromaidan_desc: "乌克兰目前正面临一些困难。让我们帮助我们的兄弟国家稳定政权。"
 SOV_green_energy_investments: "绿色能源投资"
 SOV_green_energy_investments_desc: "石油公司主导了俄罗斯的商业和政治。我们需要摆脱他们的腐败，而唯一的办法就是减少我们对他们肮脏的碳氢化合物的依赖。"
 SOV_nato_exercises: "北约-俄罗斯演习"
 SOV_nato_exercises_desc: "作为进一步融入北约的一个步骤，俄罗斯和北约部队将进行定期联合演习，第一次演习将很快举行。"
 SOV_nato_standardization: "采用北约标准"
 SOV_nato_standardization_desc: "北约有大量的装备标准，如果我们要加入北约，我们需要遵守这些标准。对我们来说，这意味着工业和设备生产的根本性转变。"
 SOV_closer_ties_with_the_west: "加强与西方的联系"
 SOV_closer_ties_with_the_west_desc: "冷战结束了。是时候冰释前嫌，建立新的友谊了。"
 SOV_may_decrees: "五月法令"
 SOV_may_decrees_desc: "2012年，普京上任第一天就颁布了14项总统令，媒体有时称之为“五月法令”，涉及教育、住房、技术工人培训、与欧盟的关系、国防工业、民族关系以及普京在总统竞选期间发布的纲领文章中涉及的其他政策领域。"
 SOV_loosen_government_censorship: "加强政府审查"
 SOV_loosen_government_censorship_desc: "我们刚刚赢得了前所未有的第三个任期。让我们不要浪费这个机会，而是对媒体和其他信息渠道有更牢固的掌控。"
 SOV_unite_with_asia: "中亚联盟"
 SOV_unite_with_asia_desc: "让我们巩固与中亚的联盟。趁还来得及..."
 SOV_counter_euromaidan: "反亲欧派教徒"
 SOV_counter_euromaidan_desc: "乌克兰最近发生的事件表明，它正在进一步偏离我们的轨道。我们得让他们认清谁才是真正的朋友。"
 SOV_extend_term_limits: "延长任期限制"
 SOV_extend_term_limits_desc: "目前，总统只能任职四年。我们可以将其延长到六年，并一直执政到2018年。"
 SOV_moscow_tehran_axis: "莫斯科-德黑兰轴心"
 SOV_moscow_tehran_axis_desc: "伊朗和俄罗斯是有着共同利益的天然盟友。荣耀属于俄罗斯和波斯帝国的友谊！"
 SOV_alliance_with_india: "德里协定"
 SOV_alliance_with_india_desc: "印度和俄罗斯在反对帝国主义的斗争中，有著数十年的历史。为我们的长久友谊干杯，愿它能够历经时代的考验！"
 SOV_alliance_with_china: "上海会议"
 SOV_alliance_with_china_desc: "中国和俄罗斯共同组成了反对全球化西方的铁腕集团。 我们将取代他们！"
 SOV_acquire_drones: "获得外国无人机"
 SOV_acquire_drones_desc: "伊朗提议向我们提供无人机技术，以协助我们的特别军事行动。我们接受这个提议有什么损失呢？"
 SOV_aggressive_foreign_policy: "侵略性外交政策"
 SOV_aggressive_foreign_policy_desc: "在确保国内战线没有反对和抱怨之后，俄罗斯现在可以更加地嚣张并发表好战言论。俄罗斯任何外交政策都必须以保护流亡在外的俄罗斯族人为首要目标，这可以为影响、干涉或入侵第三方主权提供借口。"
 SOV_challenge_nato: "挑战北约"
 SOV_challenge_nato_desc: "'NATO’是’北大西洋恐怖组织’的缩写。我们需要制止他们的统治，并在欧洲建立霸权。"
 SOV_2021_ukrainian_coup: "乌克兰政变"
 SOV_2021_ukrainian_coup_desc: "对付基辅已经够了! 无需再和他们谈判了，我们需要改变这个政权！"
 SOV_recognize_novorossiya: "承认新俄罗斯"
 SOV_recognize_novorossiya_desc: "新俄罗斯是乌克兰东部的一个历史地区。不过，它的人口主要是俄罗斯人。所以，我们没有权利把我们的人民留在一个由乌克兰仇俄者统治的国家。"
 SOV_condemn_ukrainian_russophobes: "谴责乌克兰反俄人士"
 SOV_condemn_ukrainian_russophobes_desc: "乌克兰最近的政治变化已明确表明，基辅政府并不打算尊重俄罗斯与她的乌克兰“边界”之间的古老纽带。为了确保对乌克兰的政策转变不会在俄罗斯人口中引起任何反弹，我们需要首先改变对他们的外交言论。也许，我们可以制造一些事端。"
 SOV_the_final_strike: "最后一击"
 SOV_the_final_strike_desc: "乌克兰选择了自己的道路。错误的道路。现在是改变这一点的时候了！向前，向胜利！"
 SOV_attack_moldova: "解放摩尔多瓦"
 SOV_attack_moldova_desc: "我们在德涅斯特河沿岸的朋友们正受到基希讷乌的压迫。让我们把我们与北约的缓冲区扩大，并占领这块历史上属于俄罗斯的土地。"
 SOV_information_war: "信息战"
 SOV_information_war_desc: "我们必须通过互联网向西方传播我们自己的宣传，以削弱对乌克兰的支持。"
 SOV_zyuganov: "根纳季·久加诺夫"
 SOV_zyuganov_desc: "根纳季·久加诺夫（1944年出生）自1993年起担任俄罗斯联邦共产党的领导人。在1996年总统选举中，久加诺夫一度被认为是击败鲍里斯·叶利钦的热门人选，但随后失去了早期的领先地位，在第二轮选举中以40.7%的选票输给了叶利钦的54.4%。在政治上，久加诺夫持有左翼民族主义的立场。"
 SOV_coup_major_post_soviet_countries: "共和国的政变"
 SOV_coup_major_post_soviet_countries_desc: "与其派遣一支一定会遭殃的军队，不如给分离出来的共和国开一个他们无法拒绝的条件。"
 SOV_mobilize_the_masses: "动员民众"
 SOV_mobilize_the_masses_desc: "一场革命不能仅仅靠先锋党来实现。俄罗斯联邦共产党需要赢得俄罗斯工人和农民的心，动员他们为革命奋斗，并在政治和经济上使他们参与其中。这需要作出大规模的努力来解决俄罗斯的失业问题，重新翻修工厂，加快建设新的劳动集体。"
 SOV_fight_international_capitalists: "对抗国际资本家"
 SOV_fight_international_capitalists_desc: "寡头是一个危险而腐败的阶级，与苏联时期的富农没有什么不同。自苏联解体以来，俄罗斯的寡头们不断蚕食着越来越多的经济影响力，让俄罗斯工人失去工作机会，而更倾向于由外国公司主导的全球化经济模式。要复兴俄罗斯，首先必须驱逐国际资本家阶级。"
 SOV_weaken_the_banks: "削弱银行"
 SOV_weaken_the_banks_desc: "银行是资本主义的禁卫军，他们扛起资本主义的旗帜参与战斗，并凭借自身存在捍卫其利润。他们干预世界上的贫困地区，通过工资剥削和利益投机来压榨工人阶级，并通过合法和非法捐款来影响政治。银行必须回归到只是非政治性的短期贷款机构的状态。"
 SOV_communist_purges: "红色清洗"
 SOV_communist_purges_desc: "1991年共产主义的垮台是对共产主义事业的一个严重的耻辱。那些对1991年解散负有责任的共产党内部人士必须从政府中清除出去。"
 SOV_restalinization: "重新斯大林化"
 SOV_restalinization_desc: "俄罗斯应该再次向斯大林致敬，无论是在社会主义建设时期，还是将人类文明从欧洲法西斯主义的瘟疫中解救出来的卫国战争，他都发挥了重要作用。在今天，就算是最激进的反斯大林派也不得不承认斯大林时代的伟大。全世界等待着我们去解放呢！"
 SOV_communist_party_dominance: "共产党的统治"
 SOV_communist_party_dominance_desc: "国家如何治国理政？俄罗斯联邦共产党在方方面面都是最拿手的那个。如果没其他人插手，我们就可以着手建立一个真正的共产主义乌托邦，这一次，我们一定会成功的。"
 SOV_empower_the_communist_party: "赋予共产党权力"
 SOV_empower_the_communist_party_desc: "资本主义引入仅仅十年，但政治体制已经形成，它必须被消除、摧毁，像一个恶性肿瘤一样被外科手术切除。实现党的全面主导的第一步是在地方和区域选举中夺取权力。"
 SOV_zyuganov_constitution: "久加诺夫宪法"
 SOV_zyuganov_constitution_desc: "我们是时候废除1991年后制定的资本主义宪法了。我们必须用一份新文件取而代之，这份文件将确立苏联公民在政治和经济方面的权利与自由，这些权利和自由是西方人所没有的。"
 SOV_honor_gorbachevs_legacy: "尊重戈尔巴乔夫的遗产"
 SOV_honor_gorbachevs_legacy_desc: "米哈伊尔·戈尔巴乔夫的改革被一心一意在暗中打击共产主义的资本家劫持了。我们应该重启他的改革，保留混合市场经济，以便成为21世纪共产主义的堡垒。"
 SOV_nationalize_foreign_business: "外国企业国有化"
 SOV_nationalize_foreign_business_desc: "外资工厂对于我国来说始终危害着我们的经济安全。在外国以经济制裁威胁我们的情况下，这些工厂主连夜搬离并顺带带走了许多重点工业，这对我们始终是一种威胁。为了防止这种情况愈演愈烈，我们需要为国家争取这些工业——即使这会得罪其他国家。"
 SOV_condemn_globalism: "谴责全球主义"
 SOV_condemn_globalism_desc: "全球主义指的是加强全球政治经济合作的运动。当然，这些都是资本主义的胡话。全球主义实际上只是一个在经济上剥削我们俄罗斯人民，剽窃我们资源的伎俩，它使我们成为世界上的二等公民。我们绝不会坐以待毙，而是建立我们自主的经济、社会和军事体系以推翻这种美式和平。"
 SOV_russian_sfsr: "俄罗斯苏维埃联邦社会主义共和国"
 SOV_russian_sfsr_desc: "我们不应重蹈苏联解体的覆辙。苏联时期实施的民族平等政策是一个关键性的错误，我们必须转而实行以国家为基础的共产主义，完全把目光放在俄罗斯人作为一个民族，俄罗斯作为一个国家的需求、愿景和情感。因此，我们的国家将更加强大，更不可能因少数民族而崩溃。"
 SOV_reunite_the_ussr: "苏维埃社会主义共和国联盟"
 SOV_reunite_the_ussr_desc: "虽然我们必须注意到导致前苏联崩溃的民族主义和分离主义，但建立第二个苏联对继续红色革命来说至关重要。只有建立一个强大的共产主义体系，造就一个覆盖世界各民族的上层建筑，我们才有希望突破沙文主义、民族主义和分化人民的界限。"
 SOV_european_communist_pressure: "欧洲共产主义压力"
 SOV_european_communist_pressure_desc: "虽然欧洲人普遍给予共产主义相当差的评价，但这主要是因为资本家的恐吓所导致的。历史必须被纠正。我们只要在它的大门上踹上一脚，整个房子就会轰然倒塌。"
 SOV_first_two_year_plan: "第一个五年计划"
 SOV_first_two_year_plan_desc: "西方国家的自由经济模式对社会主义国家来说毫无前途。回归计划经济，最好是典型的苏联式五年计划，将使政府对此前不受制约的经济产生不受制约的影响。"
 SOV_civilian_industrial_councils: "民用工业委员会"
 SOV_civilian_industrial_councils_desc: "为了重振俄罗斯的工业主义，我们必须着重于通过建造大量重型机械来支撑俄罗斯经济以创造工作岗位。虽然这些岗位不一定是为了出口什么货物而创造的，但是如果我们选择用俄罗斯制造的机器来支持革命运动，我们也可以这样做。"
 SOV_a_second_two_year_plan: "第二个五年计划"
 SOV_a_second_two_year_plan_desc: "第二个五年计划将进一步巩固和扩大苏联的经济安全、独立和主导地位。"
 SOV_recollectivization: "重新集体化"
 SOV_recollectivization_desc: "私有制这个概念令人感到坐立不安。为什么坐在世界另一头的办公室里的资本狗能拥有我们的财产？我们的财产属于我们自己。土地属于人民。把我们的土地还给我们。"
 SOV_reestablish_the_military_industrial_complex: "重建军工复合体"
 SOV_reestablish_the_military_industrial_complex_desc: "军民鱼水情！"
 SOV_territorial_demands: "索求领土"
 SOV_territorial_demands_desc: "恢复昔日苏联的无上荣光最终需要吞并那些民族国家。这些民族国家是资本家为了保护他们的资产免受共产主义革命威胁而建立，他们必须被全部吞并。全部。"
 SOV_military_industrial_councils: "军事工业委员会"
 SOV_military_industrial_councils_desc: "我们可以利用民用工业委员会扩大预算，我们也可以投资集体所有（即由党控制）的国防工业。手握这些工具，我们就可以制造武器，这不仅使我们能够保卫红色俄罗斯，而且可以支持全世界以建立自己地方的共产主义为目的的革命运动。"
 SOV_increase_minimum_wage: "提高最低工资"
 SOV_increase_minimum_wage_desc: "所有人都有权获得一个起码能使他们能过上幸福而体面的生活的工资。让我们提高最低工资吧。"
 SOV_merge_tank_and_aircraft_plants: "合并坦克与飞机制造厂"
 SOV_merge_tank_and_aircraft_plants_desc: "太多的公司都在生产同样的材料了。我们需要将这些公司合并在一起，尽量减少重复的劳动，并将我们的工业生产利益最大化。"
 SOV_empower_the_nkvd: "加强克格勃"
 SOV_empower_the_nkvd_desc: "我们的国家安全机关必须倾斜更多的资源和自由度，以开展其在国外打击资本家的行动，同时也要在国内制裁他们。"
 SOV_scientific_councils: "科学委员会"
 SOV_challenge_nato_3: "欧洲的解放"
 SOV_challenge_nato_3_desc: "欧洲各国的政府已经蛊惑了太久的无产阶级。现在是时候采取特别军事行动，横扫整个欧洲了。1945年我们就来过，而如今，我们又来了！"
 SOV_reassure_ruthenia: "主权国家联盟项目"
 SOV_reassure_ruthenia_desc: "我们将恢复长期存在的联邦计划 - 主权国家联盟，该计划被认为是苏联的替代方案。我们将邀请一些国家成为联盟成员国，以部分恢复该项目。"
 SOV_soviet_war_memorials: "卫国战争纪念馆"
 SOV_soviet_war_memorials_desc: "2700万苏联公民在伟大的卫国战争中丧生。向他们敬礼，为后代保留这段记忆是我们的任务。英雄之荣耀永恒，苏联之荣耀不息！"
 SOV_glory_of_the_red_army: "红军的荣耀"
 SOV_glory_of_the_red_army_desc: "红军是最强的！"
 SOV_soviet_academy_of_sciences: "苏维埃科学院"
 SOV_soviet_academy_of_sciences_desc: "苏维埃科学院是苏联的首要科学机构。日日夜夜，不知疲倦，苏维埃的精英群聚于此，以实现技术和科学的突破，有朝一日，我们将成为资本主义世界羡慕的对象！"
 SOV_ban_private_land_ownership: "禁止私人土地所有权"
 SOV_ban_private_land_ownership_desc: "土地是人类的基本需求和权利，而不是一种可供买卖的商品。所有的财产都应该划给人民，而不是由某个胖乎乎的资本家牛逼哄哄地坐在半个地球外的办公桌前掌握。"
 SOV_honor_soviet_legacy: "纪念苏联遗产"
 SOV_honor_soviet_legacy_desc: "苏联是地球上曾经存在过的最伟大的国家。30年，我们从田间地头走向浩瀚星辰，而同样的事资本家却花了100年的时间！"
 SOV_gay_propaganda_laws_2: "保护传统婚姻"
 SOV_gay_propaganda_laws_2_desc: "婚姻只限于男女之间。而其他的组合都是资本主义的放荡行为，是意图从内部削弱我们的宣传。"
 SOV_preserve_perestroika_ideas: "保留改革开放思想"
 SOV_preserve_perestroika_ideas_desc: "戈尔巴乔夫的政治经济政策在1980年代充分显示了其效率，依靠它，苏联克服了停滞（Zastoy）时期。很明显，这些政策也能帮到我们的！"
 SOV_a_new_economic_policy: "新经济政策"
 SOV_a_new_economic_policy_desc: "五年计划虽然效果说得过去，但运作得还不够好。我们要把善于变通，最大程度发展我们的经济。"
 SOV_christian_communism: "基督教共产主义"
 SOV_christian_communism_desc: "马克思曾说，宗教是人民的鸦片。但是把所有的教堂都烧掉是不现实的，也是不可取的。信教者在俄罗斯还占有绝大部分，它的存在能为我们提供凝聚力。应该让东正教成为我们的国教。"
 SOV_consolidate_intel_agencies: "整合情报机构"
 SOV_consolidate_intel_agencies_desc: "情报机构现在还是很分散。他们需要集中在一个屋檐下工作，以达到最高效率。"
 SOV_harsher_punishments: "更严厉的惩罚"
 SOV_harsher_punishments_desc: "为了维护法律和秩序的权威，我们要恢复苏联时期的惩罚措施。这将有助于我们降低犯罪率。"
 SOV_military_education: "苏维埃爱国教育学校"
 SOV_military_education_desc: "年轻一代有必要了解苏联的光荣，祖辈的光荣，这样他们就可以在未来继承他们的遗产。"
 SOV_belt_and_road: "苏联基建计划"
 SOV_belt_and_road_desc: "路又烂！ 火车又不准点！如果斯大林还活着，你就要掉脑袋了！"
 SOV_nuclear_development: "核能开发"
 SOV_nuclear_development_desc: "苏联核工业在世界首屈一指。作为它的合法继承者，我们必须夺回我们的核王位。"
 SOV_red_cyber_army: "红客"
 SOV_red_cyber_army_desc: "以中国的五毛军和美分为榜样，我们组建了红客，这是一个由互联网巨头组成的团体，他们每在西方互联网上发一个挑衅性的亲苏帖子都会得到报酬，从而扰乱他们的社会稳定。"
 SOV_aero_improvements: "飞机改良"
 SOV_aero_improvements_desc: "苏联的航空工业在1991年的解体中被摧毁了。经过多年的产业重组，公司欺诈，资金空缺，现在是我们为航空工业注入新生命的时候了。"
 SOV_rocketry: "先进火箭技术"
 SOV_rocketry_desc: "苏联的火箭过去是——现在也是——最先进的。我们已经成为火箭领域的凤头麟角，无论现在或未来。"
 SOV_revitalize_air_bases: "振兴空军基地"
 SOV_revitalize_air_bases_desc: "苏联人在整个苏联境内遗留下无数的简易机场。把它们利用起来吧。"
 SOV_radical_tax_reform: "共产主义税收计划"
 SOV_radical_tax_reform_desc: "富人还没付他们应缴的税款！是时候让他们缴税，减轻穷人的负担了！"
 SOV_national_patriotic_alliance: "民族-爱国联盟"
 SOV_national_patriotic_alliance_desc: "我们可以组建一个由民族主义者、爱国者和共产主义者组成的联盟，这将帮助我们在更坚实的政治和爱国基础上再造苏维埃。"
 SOV_empower_national_patriotic_alliance: "增强联盟力量"
 SOV_empower_national_patriotic_alliance_desc: "为使联盟顺利运转，王与马将共天下。不过，为了安全起见，我们的地位还是略高一筹。"
 SOV_a_new_constitution: "新苏维埃宪法"
 SOV_a_new_constitution_desc: "找到了新的政治盟友，我们决定召开一次宪法会议，编写并制定一部新的联合宪法。"
 SOV_expand_university_enrollment: "扩大大学招生规模"
 SOV_expand_university_enrollment_desc: "对很多人来说，成功与否就取决于大学的生活。增加教育经费对国家也有好处，这将激发人民的生产积极性。"
 SOV_automation_for_the_people: "互联网倡议"
 SOV_automation_for_the_people_desc: "21世纪带来了自动化、互联网和人工智能。如果我们充分发展这些新技术，那就意味着我们不必再工作了！最后的最后，则将实现一个完全自动化的豪华太空共产主义!"
 SOV_political_purges: "政治清洗"
 SOV_political_purges_desc: "我们中间有一些人不洁不忠。我们应该找到这些人，孤立他们，把他们从公共视线中移除。"
 SOV_guarantee_multi_party_system: "保证多党制"
 SOV_guarantee_multi_party_system_desc: "戈尔巴乔夫的改革之一就是实行一定的多党民主制。我们应保留这一设想，以纪念他的改革遗产。"
 SOV_the_chinese_question: "修正主义叛徒"
 SOV_the_chinese_question_desc: "自毛泽东时代以来，中国就走上了一条帝国主义修正主义的道路。我们必须拨乱反正，将真正的社会主义带到中国。"
 SOV_our_socialist_brother: "我们的社会主义兄弟"
 SOV_our_socialist_brother_desc: "苏联解体后，社会主义的火炬则传给了中国。我们将携手把社会主义带到21世纪。"
 SOV_nork_deals: "与北方的交易"
 SOV_nork_deals_desc: ""
 SOV_chicom_cooperation: "扩大经济合作"
 SOV_chicom_cooperation_desc: ""
 SOV_support_the_kpa: "支持朝鲜人民军"
 SOV_support_the_kpa_desc: "朝鲜人民军中有些人对金家王朝不满，愿意效忠于我们。我们应该尽一切努力获得他们的支持。"
 SOV_nork_coup: "朝鲜政变"
 SOV_nork_coup_desc: "在我们的指示下，人民军将领将发动一场针对金氏政权的政变。希望我们会有一个更忠诚的真正的社会主义朝鲜。"
 SOV_zyuganovs_cult_of_personality: "久加诺夫的个人崇拜"
 SOV_zyuganovs_cult_of_personality_desc: "根纳季·久加诺夫曾经是也永远是最强壮、最聪明、最性感的共产主义硬汉！"
 SOV_international_revolution: "输出国际革命"
 SOV_international_revolution_desc: "革命不可能只在俄国发生。世界各地的无产阶级必须在阶级斗争中站起来，把世界从资本主义中解放出来，建立一个共产主义乌托邦。"
 SOV_export_class_struggle: "扩大阶级斗争"
 SOV_export_class_struggle_desc: "阶级斗争是马克思主义-社会主义的灵魂，人类的历史就是阶级斗争的历史，无产阶级推翻资产阶级是历史趋势！"
 SOV_reignite_revolutionary_spirit: "点燃革命精神"
 SOV_reignite_revolutionary_spirit_desc: "革命永不停息！"
 SOV_fifth_international: "组织第五国际"
 SOV_fifth_international_desc: "苏联的共产主义运动自20世纪20年代开始，但代表第三国际的斯大林和代表第四国际的托洛茨基之间的冲突不断加剧，最终导致了其分裂，大清洗期间，其激烈程度更是被推上了高潮。行动也包括着用冰镐敲穿托洛茨基的头来削弱其影响力的行为。我们迫切需要一个新国际了。"
 SOV_empower_ex_soviet_communists: "赋予前苏联共产党人权力"
 SOV_empower_ex_soviet_communists_desc: "在俄罗斯和其他加盟国，还有许多人曾经为苏联效过力。我们应该向他们伸出援手，赋予他们权力，因为他们会帮助我们实现统一苏联的愿望。"
 SOV_a_loyal_cpc: "一个忠诚的中国共产党"
 SOV_a_loyal_cpc_desc: "中共已经不适合统治中国了。必须用武力推翻修正主义叛徒。我们将联合中共内部的合作者，为中国带来真正的共产主义。"
 SOV_zhirinovsky: "弗拉基米尔·日里诺夫斯基"
 SOV_zhirinovsky_desc: "弗拉基米尔·日里诺夫斯基（生于1946年）自1991年以来一直是超民族主义的俄罗斯自由民主党的领导人。除此之外，日里诺夫斯基因在1995年与中间派政治家鲍里斯·涅姆佐夫进行了一场激烈的政治斗争而闻名，他代表着好战和轻率的政策。他的建议之一是通过用飞行器向边界吹送放射性废物来污染北约与波罗的海国家。"
 SOV_russian_irredentism: "俄国收复失地主义"
 SOV_russian_irredentism_desc: "俄罗斯曾经是一个伟大的国家，但多年来，俄罗斯经历了革命、政变和内战，最后，我们只剩下了现在所拥有的。我们必须恢复往日的荣光，收复自己的领土。克里米亚是我们的。顿巴斯是我们的了。我们的坦克会在布拉格！"
 SOV_strengthen_union_state: "明斯克省"
 SOV_strengthen_union_state_desc: "是时候结束白俄罗斯的独立幻想了。我认为让它回归我们帝国的一个省份是最好的解决办法。"
 SOV_maintain_csto_1: "解散集安组织"
 SOV_maintain_csto_1_desc: "现在是结束这个不必要和毫无意义的组织存在的时候了。集安组织已然是过去式。"
 SOV_integrate_abkhazia: "第比利斯省"
 SOV_integrate_abkhazia_desc: "现在是时候把注意力转向高加索地区前俄罗斯帝国的土地了。格鲁吉亚-奥塞梯-阿布哈兹冲突长期以来一直处于为继续进行民族间屠杀做准备的阶段。我们打算一劳永逸地结束这一切。"
 SOV_support_serbia: "支持塞尔维亚"
 SOV_support_serbia_desc: "塞尔维亚是我们在南欧的主要盟友。我们应该在他们需要帮助的时候帮助他们。"
 SOV_help_armenia: "亚美尼亚-俄罗斯联盟"
 SOV_help_armenia_desc: "亚美尼亚一直是我们的基督教兄弟国家，我们有着数百年的关系，我们无意背叛他们。我们准备向亚美尼亚提供真正的兄弟盟友关系。"
 SOV_approach_iran: "接近伊朗"
 SOV_approach_iran_desc: "我们打算向伊朗提出一份联盟协议，这将大大加强我们在该地区的地位。"
 SOV_proclamation_of_greater_russia: "宣布大俄罗斯"
 SOV_proclamation_of_greater_russia_desc: "从现在起，俄罗斯是一个全球超级大国，它主导欧亚，并控制全球政治。凭借力量和实力，我们现在将对付西方！"
 SOV_zhirinovsky_secure_central_asia: "要求中亚屈服"
 SOV_zhirinovsky_secure_central_asia_desc: "中亚曾经并且仍然在我们的势力范围内。它必须得到保障，以免落入肮脏的伊朗人或中国人的手中。"
 SOV_expand_welfare_programs: "扩大福利计划"
 SOV_expand_welfare_programs_desc: "俄罗斯人民受到了可怕的苏联医疗系统的折磨。是时候进行国家复甦了。"
 SOV_revive_the_great_idea: "俄罗斯-希腊兄弟会"
 SOV_revive_the_great_idea_desc: "安纳托利亚的西海岸历史上是希腊东正教的领土，被奥斯曼帝国错误地夺走了。如果他们想要夺回，他们有我们的全力支持。"
 SOV_zhirinovsky_attack_ruthenia: "乌克兰局势动荡"
 SOV_zhirinovsky_attack_ruthenia_desc: "乌克兰长期以来一直奉行明显的非亲俄政策，自苏联解体以来也是如此。我们不希望看到整个地区在任何时候都成为反俄堡垒。我们打算一劳永逸地解决这个问题。"
 SOV_question_of_poland: "波兰问题"
 SOV_question_of_poland_desc: "2014年8月，日里诺夫斯基威胁要对波兰进行地毯式轰炸。"
 SOV_syria_kurdistan_armenia_summit: "联合军事演习"
 SOV_syria_kurdistan_armenia_summit_desc: "我们将举行反土耳其联盟的联合演习，以加强我们国家的作战潜力。"
 SOV_istanbul_is_constantinople: "伊斯坦布尔是君士坦丁堡"
 SOV_istanbul_is_constantinople_desc: "是时候执行在反土耳其峰会上制定的战争计划，并收复失去的领土了。"
 SOV_crush_europe: "击垮欧洲"
 SOV_crush_europe_desc: "全球主义者、同性恋、堕落者：这就是欧洲所能提供的一切！"
 SOV_treaty_with_turkmenistan: "与土库曼的条约"
 SOV_treaty_with_turkmenistan_desc: "没必要和土库曼人打仗。我相信他们会很高兴和平地团聚。"
 SOV_imperial_russian_lands: "俄罗斯帝国土地"
 SOV_imperial_russian_lands_desc: "我们计划的第一步是收复在共产主义统治下失去的故土。上帝保佑我们！"
 SOV_claim_finland: "宣称芬兰"
 SOV_claim_finland_desc: "芬兰的边境离圣彼得堡太近了。我们必须像彼得大帝一样，把这条边界向北和向西推进，在北方决定性地击败北欧人，使他们再也不会威胁到我们！"
 SOV_zhirinovsky_secure_east_asia: "亚洲雄心"
 SOV_zhirinovsky_secure_east_asia_desc: "俄罗斯外交一向是多方面的。这就是为什么我们也应该确保并扩大我们在亚洲的影响力。光荣属于俄罗斯！"
 SOV_demand_manchuria: "夺回黄俄罗斯"
 SOV_demand_manchuria_desc: "是时候重启旧项目了--黄俄罗斯。我们坚决准备向中国索取曾经属于俄罗斯帝国的土地。"
 SOV_zheltoros: "蒙古省"
 SOV_zheltoros_desc: "蒙古长期以来一直是我们和中国领土之间的缓冲区，现在是时候结束这种状况，并正式让他们成为我们俄罗斯帝国的臣民了。"
 SOV_expand_pacific_naval_presence: "扩大太平洋海军存在"
 SOV_expand_pacific_naval_presence_desc: "通过扩大远东地区的造船业，我们可以发展该地区并增强我们在太平洋的野心。"
 SOV_avenge_tsushima: "为对马复仇"
 SOV_avenge_tsushima_desc: "1904-05年的日俄战争是我国的耻辱。我们要为我们的祖先报仇，彻底打败日本人！"
 SOV_end_the_usa: "终结美国"
 SOV_end_the_usa_desc: "从堕落到恐怖主义，美国是世界上所有问题的根源。它是对我们生存的威胁，我们必须摧毁它！"
 SOV_side_with_the_people: "站在人民一边"
 SOV_side_with_the_people_desc: "几个世纪以来，人民一直受到权贵和黑帮的冤屈。让我们纠正这种情况。"
 SOV_purge_disloyal_oligarchs: "清除不忠诚的寡头"
 SOV_purge_disloyal_oligarchs_desc: "尽管我们给了他们很多好处，有些寡头还是拒绝站在我们这边。让我们给他们一个他们无法拒绝的提议。"
 SOV_integrate_serbia: "与塞尔维亚的联盟国"
 SOV_integrate_serbia_desc: "我们打算建议塞尔维亚恢复联盟国家项目，这也是我们党在90年代积极支持的。"
 SOV_ensure_a_balance: "确保平衡"
 SOV_ensure_a_balance_desc: "俄罗斯社会由两个主要派系组成：精英和人民。我们需要在这两个派系之间保持平衡：帮助一些，帮助另一些。不应该为了另一方而抛弃任何一方，因为他们都是必不可少的。"
 SOV_zhirinovsky_economic_policy: "日里诺夫斯基的经济政策"
 SOV_zhirinovsky_economic_policy_desc: "数百年来，对计划经济和市场经济的实验已经导致了这样的结果：我们需要一种综合的方法来推动我们的经济进入21世纪。"
 SOV_progressive_taxation: "渐进税"
 SOV_progressive_taxation_desc: "渐进税是一种税收政策，其中那些收入较高的人要缴纳更高比例的税，而那些收入较低的人要缴纳较低比例的税。"
 SOV_guarantee_the_people: "保障人民"
 SOV_guarantee_the_people_desc: "人民是俄罗斯力量的根源，也是我们的根源。我们必须赢得他们的支持，才能保住我们的权力。"
 SOV_revitalize_russian_industrial_sector: "振兴俄罗斯工业部门"
 SOV_revitalize_russian_industrial_sector_desc: "俄罗斯的工业是世界上最好的之一。它让我们从农业经济进入了太空时代，只用了二十年。只要有足够的投资和良好的商业意识，它就能再次把我们从工业时代带入信息时代。"
 SOV_increase_fossil_fuel_investments: "增加化石燃料投资"
 SOV_increase_fossil_fuel_investments_desc: "不管全球主义的气候混蛋怎么说，化石燃料对经济是必不可少的，也是无可替代的。任何相反的说法要么是错误的，要么是由全球主义精英煽动的，目的是破坏和摧毁俄罗斯及其繁荣。"
 SOV_expand_conscription: "计算机化的经济"
 SOV_expand_conscription_desc: "我们的经济已经过时了。我们的人民足够聪明，可以为俄罗斯的利益使用计算机。我们的科学家、工厂工人和军工联合体的雇员必须操作最强大、最高效的电子计算机器来改善我们的经济!"
 SOV_increased_arms_exports: "武器出口增加"
 SOV_increased_arms_exports_desc: "俄罗斯有一个非常成功和著名的武器工业。我们可以利用这一优势，在全球积累软实力，但我们需要先建立生产这些武器的基础设施。"
 SOV_zhirinovsky_secure_baltics: "确保波罗的海国家的安全"
 SOV_zhirinovsky_secure_baltics_desc: "在1991年10月，日里诺夫斯基表示愿意采取更极端的措施，威胁要在俄罗斯与波罗的海国家的边境埋藏核废料，并用风扇把辐射吹向波罗的海。在2014年8月，日里诺夫斯基威胁要对波罗的海国家进行地毯式轰炸。"
 SOV_arrest_zyuganov: "逮捕久加诺夫"
 SOV_arrest_zyuganov_desc: "久加诺夫是一个强大的反对派，是俄罗斯联邦共产党的领导人。我们需要在他成为威胁之前逮捕他并让他离开。"
 SOV_coopt_zyuganov: "推举久加诺夫"
 SOV_coopt_zyuganov_desc: "久加诺夫是一个强大的反对派，俄罗斯联邦共产党的头领。既然我们有一些共同的目标。那就应该抛开这些吹毛求疵的小分歧，为大俄罗斯联合起来。"
 SOV_supreme_leader: "成为最高领袖"
 SOV_supreme_leader_desc: " 我们可以用绝对的权威来统治，没有任何制衡或平衡。"
 SOV_remain_president: "继续担任总统"
 SOV_remain_president_desc: "我们已经拥有了事实上的绝对权威。为什么还要再往前走呢？"
 SOV_iron_regency: "钢铁摄政"
 SOV_iron_regency_desc: "我们可以把政府过渡到君主制。在这样做的同时，我们应该任命一个摄政委员会。"
 SOV_make_russia_great_again: "让俄罗斯再次伟大！"
 SOV_make_russia_great_again_desc: "俄罗斯的伟大将再次回归，我们将尽一切努力帮助它！"
 SOV_coopt_hyper_nationalists: "库伯特极端民族主义者"
 SOV_coopt_hyper_nationalists_desc: "我们应该与我们党的激进民族主义派签订协议。当然，这意味着我们必须给他们更多的政府权力。"
 SOV_kill_western_opposition: "干掉西方反对派"
 SOV_kill_western_opposition_desc: "极端民族主义者想要杀死反对派。我们应该兑现我们的诺言，让他们随心所欲。"
 SOV_amend_the_russian_constitution: "修改俄罗斯宪法"
 SOV_amend_the_russian_constitution_desc: "俄罗斯宪法是好的，我们只需要做一些改变来达到我们的目的。"
 SOV_new_russian_status_quo: "俄罗斯新现状"
 SOV_new_russian_status_quo_desc: "我们已经在政府中巩固了权力！一个新的时代已经来临。一个新的体制掌握了权力。"
 SOV_decommunization: "去共产化"
 SOV_decommunization_desc: "共产党摧毁了俄国！他们饿死，抢劫，监禁，杀害数百万人！我们不能再崇拜这些恶魔了。打倒共产主义！"
 SOV_embrace_monarchists: "拥抱君主主义者"
 SOV_embrace_monarchists_desc: "俄罗斯有越来越多的人支持君主制。我们应该邀请他们加入我们的党派。"
 SOV_condemn_the_partition_of_india: "印俄友好条约"
 SOV_condemn_the_partition_of_india_desc: "印度和俄罗斯总是站在对方一边反对西方。我们的主要敌人是中国，中国的新兴霸权是一种生存威胁。"
 SOV_praise_china: "中俄友好条约"
 SOV_praise_china_desc: "中国和俄罗斯一直站在对方一边反对西方。 我们的主要敌人是印度，其新兴霸权是一种生存威胁。"
 SOV_reconcile_the_cprf: "协调俄罗斯联邦共产党"
 SOV_reconcile_the_cprf_desc: "我们和俄罗斯联邦共产党有许多共同的目标。也许我们可以将他们吸收到我们的行列中，并弥补过去的错误。"
 SOV_support_workers_rights: "支持工人权利"
 SOV_support_workers_rights_desc: "我们国家的工人也是人，我们必须尊重他们的人性。我们必须实施改革，提升和保障他们的权利，即使这会降低他们的生产力。"
 SOV_social_conservatism: "社会保守主义"
 SOV_social_conservatism_desc: "社会保守主义是一种政治/道德意识形态，认为政府有责任鼓励或执行他们认为的传统价值或行为，基于这些是保持人们文明和体面的信念。"
 SOV_ally_national_bolsheviks: "与民族布尔什维克结盟"
 SOV_ally_national_bolsheviks_desc: "民族布尔什维克是俄罗斯民族主义极端边缘的一个日益强大的团体。他们可能是一个有用的政治盟友。"
 SOV_national_bolshevik_thought: "民族布尔什维克思想"
 SOV_national_bolshevik_thought_desc: "民族布尔什维克思想"
 SOV_national_bolshevik_cooperation: "与民族布尔什维克合作"
 SOV_national_bolshevik_cooperation_desc: "民族布尔什维克已经同意与我们合作，建立一个更大的俄罗斯。我们已经垄断了民族主义者的市场。"
 SOV_national_bolshevik_coup: "与民族布尔什维克结盟"
 SOV_national_bolshevik_coup_desc: "我们打算通过允许最大的反对党之一与我们组成联盟来增强我们的力量，从而减轻反对党对我们的压力。"
 SOV_absolute_monarchy: "绝对君主制"
 SOV_absolute_monarchy_desc: "一个不受某些人称之为「宪法」的卫生纸约束的君主制，是最好的前进道路。"
 SOV_constitutional_monarchy: "君主立宪制"
 SOV_constitutional_monarchy_desc: "绝对的权力导致绝对的腐败。君主的权力应该有一定的限制，免得我们再次重蹈罗曼诺夫王朝的覆辙。"
 SOV_empower_the_romanovs: "向罗曼诺夫家族致敬"
 SOV_empower_the_romanovs_desc: "罗曼诺夫王朝跨越了几个世纪，直到他们被布尔什维克不公正地推翻。我们应该尊重他们的遗产，因为他们为俄罗斯做了许多好事。"
 SOV_zhirinovsky_iron_regent: "宣称自己的王位"
 SOV_zhirinovsky_iron_regent_desc: "1917年的革命，是邪恶的颠覆性共产主义者及其主子的产物，使俄罗斯陷入了有史以来最深刻的国家危机。罗曼诺夫王朝，一个光荣和爱国的统治家族，被处决标志着不稳定的共和主义和外国势力的恶意干预的开始。弗拉迪米尔·日里诺夫斯基，将成为俄罗斯的下一位沙皇，是天生就能解决这些问题的人。"
 SOV_compromise_with_old_believers: "与旧信仰派妥协"
 SOV_compromise_with_old_believers_desc: "旧信仰派是指不承认基里尔牧首的东正教信徒。我们应该与他们达成一种宗教妥协，并将其作为新的国教。不幸的是，我们可能不得不任命另一位他们会承认的牧首。"
 SOV_crush_old_believers: "镇压旧信仰派"
 SOV_crush_old_believers_desc: "旧信仰派拒绝承认基里尔牧首。我们应该粉碎他们以便建立我们自己的国教。"
 SOV_the_third_rome_desc: "莫斯科，第三个罗马是一个神学和政治概念，宣称莫斯科是古罗马的继承者，俄罗斯世界延续了罗马帝国的遗产。这个术语指的是欧洲文化中的一个历史话题：谁是第一个罗马（罗马）和第二个罗马（君士坦丁堡）的继承城市的问题。"
 SOV_unity_of_church_and_state: "政教合一"
 SOV_unity_of_church_and_state_desc: "东正教信仰是俄罗斯民族团结的粘合剂。没有宗教的帮助，我们就无法统治我们庞大的帝国。我们应该相应地选择宗教。"
 SOV_god_save_the_tsar: "天佑沙皇！"
 SOV_god_save_the_tsar_desc: "天佑沙皇！"
 SOV_yavlinsky: "格里高利·亚夫林斯基"
 SOV_yavlinsky_desc: "格里高利·亚夫林斯基（生于1952年）是社会自由派俄罗斯统一民主党的领导人，他曾在1990年代初积极参与苏联的经济重组，并撰写了“500天计划”。他在1996年获得了7.3％的选票。城市和中产阶级选民中对他的支持最为强劲，他奉行对西方大国友好的外交政策。"
 SOV_maintain_good_relationships_with_central_asia: "保持与中亚的友好关系"
 SOV_maintain_good_relationships_with_central_asia_desc: "我们与中亚国家有着文化和历史上的友谊。我们在过去共同遭受了布尔什维克主义的命运。现在我们需要恢复我们的密切关系，并讨论进一步的合作。"
 SOV_befriend_india: "与印度为友"
 SOV_befriend_india_desc: "在苏联时期，我们支持印度的独立。现在是时候重振我们过去的友谊。"
 SOV_befriend_pakistan: "与巴基斯坦为友"
 SOV_befriend_pakistan_desc: "虽然苏联在冷战期间支持印度，但我们不需要继续这种友谊。巴基斯坦对我们来说是一个更好的选择 "
 SOV_support_israel: "支持以色列"
 SOV_support_israel_desc: "我国与以色列及其人民的互动由来已久。我们需要进一步延续这种友谊。"
 SOV_support_palestine: "支持巴勒斯坦"
 SOV_support_palestine_desc: "阿拉伯人多年来一直遭受以色列的压迫。我们需要在这些困难时刻支持他们。"
 SOV_pressure_the_persians: "打击伊朗"
 SOV_pressure_the_persians_desc: "伊朗的穆拉是我们势力范围内最后的专制、腐败和极端主义的避风港。对于俄罗斯和世界的和平与安全，我们消灭他们，并在那个动荡的地区，中东，推动民主，是至关重要的。"
 SOV_honor_victims_of_repression: "向受压迫的受害者致敬"
 SOV_honor_victims_of_repression_desc: "苏联时期的大清洗、饥荒和其他国家恐怖行为伤害了数百万人，俄罗斯的每户人家都受到了不同程度的影响。我们永远不应该忘记这些镇压的受害者。永远不要再发生这样的事情了。"
 SOV_a_pragmatic_approach: "实用主义的方法"
 SOV_a_pragmatic_approach_desc: "民主固然好，但我们不能直接从共产主义独裁政权过渡到资本主义民主。休克疗法不会奏效，而且会摧毁新俄罗斯国家。"
 SOV_democratic_idealism: "民主理想主义"
 SOV_democratic_idealism_desc: "尽管俄罗斯过去的政体在民主上不尽人意，聪慧的俄罗斯人渴望参政，个人自由与自我表达。我们必须坚持民主和自由的理想。"
 SOV_respect_soviet_legacy: "尊重苏联的遗产"
 SOV_respect_soviet_legacy_desc: "我们的历史就是我们的历史。对它视而不见，或者憎恨它，只会自取灭亡。我们应该尊重我们的苏联过去的成就，同时不忘记它的错误 "
 SOV_decommunize_russian_society: "俄罗斯社会去共化"
 SOV_decommunize_russian_society_desc: "共产主义已经垮台了。我们应该拆除所有它支持的象征和图像，以免给民族主义者和新共产主义者提供燃料。 "
 SOV_rehabilitate_purged_figures: "恢复被清洗人物的地位"
 SOV_rehabilitate_purged_figures_desc: "在苏联时代，许多有能力、聪明、忠诚的人被撤职并从公共生活中抹去。我们应该记住他们的名字，不让历史忘记他们。"
 SOV_reconcile_the_cprf_2: "与俄罗斯联邦共产党和解"
 SOV_reconcile_the_cprf_2_desc: "俄罗斯联邦共产党是后苏联时代的一支强大力量。如果我们想要被视为合法的政府，那么与他们和解是唯一的选择。"
 SOV_ostracize_the_cprf: "排斥俄罗斯联邦共产党"
 SOV_ostracize_the_cprf_desc: "俄罗斯联邦共产党是旧苏联的最后一口气。我们应该把他们排斥在上流社会之外。"
 SOV_foster_multi_party_democracy: "民主俄罗斯大会"
 SOV_foster_multi_party_democracy_desc: "在处理了民族主义和共产主义的反对派之后，我们应该召集整个政府参加一个会议，我们将在那里决定新民主俄罗斯的规则和规范。 "
 SOV_economic_bill_of_rights: "经济权利法案"
 SOV_economic_bill_of_rights_desc: "为了拥有生命、自由和追求幸福，人们也需要有一定的经济自由，没有人应该因为太贫穷而被限制享受那些不可剥夺的权利。我们需要一个经济权利法案，以保护他们免受西方资本主义的过度侵害。"
 SOV_influence_central_asian_change: "影响中亚变化"
 SOV_influence_central_asian_change_desc: "中亚是一个充满腐败独裁者的老鼠窝。如果我们不对此采取行动，他们将永远脱离我们的势力范围。 "
 SOV_join_nato: "对北约的承诺"
 SOV_join_nato_desc: "冷战已经结束，我们处于一个困难的境地。作为一个民主国家，我们应该与其他民主国家结盟，以确保我们的生存。"
 SOV_pan_eurasian_infrastructure: "欧亚基础设施计划"
 SOV_pan_eurasian_infrastructure_desc: "俄罗斯的基础设施是烂透了。让我们帮助建造自己的道路、桥梁、铁路和其他基础设施项目，以促进经济发展。"
 SOV_status_quo: "保持朝鲜现状"
 SOV_status_quo_desc: "一个稳定的朝鲜半岛更符合俄罗斯的利益。如果必须发生变化，它应该是渐进的和可控的，而不是快速的和混乱的。"
 SOV_strengthen_relations_with_north: "加强与北方的关系"
 SOV_strengthen_relations_with_north_desc: "朝鲜自从我们在朝鲜战争期间派出米格-15战机保护他们的领空以来，就是我们在半岛上的盟友。为了80年的友谊干杯！"
 SOV_encourage_economic_reforms: "鼓励朝鲜经济改革"
 SOV_encourage_economic_reforms_desc: "在这个全球化的世界，俄罗斯仍然有一个封闭、不发达和落后的盟友…这对我们的利益不利。"
 SOV_expand_business_with_south: "拓展与韩国的业务"
 SOV_expand_business_with_south_desc: "韩国拥有大量资本和专业知识，可以与我们进行投资，而我们拥有资源和人力。这只会有利于俄罗斯的利益，并扩大我们在该国的影响力。"
 SOV_export_more_energy: "向韩国出口更多能源"
 SOV_export_more_energy_desc: "韩国的经济是一个势不可挡的力量，帮助他们解决能源问题可以让我们处于一个更有地缘政治优势的情况，并增加影响力。"
 SOV_support_peaceful_korean_unification: "支持朝鲜和平统一"
 SOV_support_peaceful_korean_unification_desc: "朝鲜半岛的和平统一，意味着北方的广阔市场，南方的强大经济实力，以及一个地区强权的诞生。这对于制衡美国和中国是有利的。"
 SOV_east_asia_in_democracy: "东亚民主化"
 SOV_east_asia_in_democracy_desc: "东亚，特别是中国和朝鲜，是共产主义的最后堡垒。我们应该把我们的外交政策集中在解放这些人，并确保共产主义被抛入历史的垃圾堆。"
 SOV_expand_trade_with_taiwan: "扩大对台贸易"
 SOV_expand_trade_with_taiwan_desc: "台湾是先进半导体等产品的最大生产国之一。与他们增加贸易对我们的利益和影响力有好处。"
 SOV_support_taiwan_military_buildup: "支持台湾的军事建设"
 SOV_support_taiwan_military_buildup_desc: "为了遏制中国的侵略，我们应该帮助台湾人将他们的领土变成一只巨大的豪猪。"
 SOV_support_south_led_unification: "支持南方主导的统一"
 SOV_support_south_led_unification_desc: "如果韩国有未来，那就在首尔。"
 SOV_export_military_hardware_to_south_korea: "向南方出口军事硬件"
 SOV_export_military_hardware_to_south_korea_desc: "韩国不能自己统一半岛。我们应该用军事装备支持他们。"
 SOV_behead_autocratic_dragons: "斩首独裁龙"
 SOV_behead_autocratic_dragons_desc: "极权国家是恶龙。砍下恶龙的头！喊一声「灾厄！」让战争之犬溜走！"
 SOV_ignite_second_korean_war: "点燃第二次朝鲜战争"
 SOV_ignite_second_korean_war_desc: "朝鲜政权是斯大林时代的过时遗物，属于历史的灰烬堆。如果韩国希望以武力统一半岛，我们将全力支持他们。"
 SOV_outer_space_initiative: "俄罗斯航天局的发展"
 SOV_outer_space_initiative_desc: "俄罗斯渴望进入太空，为了征服太空，它需要一家可靠且财务稳定的公司来满足该国的这种需求。"
 SOV_finish_1998_reforms: "外层空间倡议"
 SOV_finish_1998_reforms_desc: "1998年的改革是在国防部长伊戈尔·谢尔盖耶夫的领导下启动的。改革建立了两种类别的部队：按战时标准配备的战备部队和按和平时期标准配备的短缺部队。其余的军事单位被转变为装备储存基地。此外，空中和太空部队也被重新调整。"
 SOV_2001_military_reforms: "启动军事改革"
 SOV_2001_military_reforms_desc: "国防部长谢尔盖·伊万诺夫宣布了军事改革，军队的常备战备部队由志愿人员组成，但保留了征兵制。"
 SOV_2008_military_reforms: "继续军事改革"
 SOV_2008_military_reforms_desc: "俄罗斯国防部决定进一步缩减军队规模，特别是减少部队和军官人数，提高战略和战术灵活性。"
 SOV_increased_arms_exports_2: "武器出口增加"
 SOV_increased_arms_exports_2_desc: "武器出口自苏联时代以来一直是俄罗斯经济的关键部分。我们可以用武器交易的钱来促进我们自己的经济，如果枪支落入了一些不三不四的人手中……哦，好吧，事情就是这样。"
 SOV_reserve_officer_training_system: "预备役军官培训制度"
 SOV_reserve_officer_training_system_desc: "我们目前的预备军官训练系统是过去时代的遗留物，我们需要更多的资源来保持我们的人员敏锐和随时准备行动，特别是通过改革军事教育系统。"
 SOV_coastal_fleet_reforms: "沿海舰队改革"
 SOV_form_the_uac: "组建联合飞机公司"
 SOV_form_the_uac_desc: "联合飞机公司是在2006年2月20日由普京总统颁布的第140号总统令中创建的，将伊留申、伊尔库特、米高扬、苏霍伊、图波列夫和雅科夫列夫的股份合并为一个名为OJSC联合飞机公司的新的股份有限公司，目的是优化生产并减少损失。"
 SOV_hypersonic_missiles: "高超音速导弹"
 SOV_hypersonic_missiles_desc: "目前的导弹可以被侦测和防御。高超音速导弹以超过5马赫的速度飞行，没有留下任何反应或反击的空间。"
 SOV_mechanized_infantry_renovations: "使用“阿玛塔”制作装甲运输车与步兵战车"
 SOV_mechanized_infantry_renovations_desc: "我们的机械化步兵主要由大部分是苏联制造的垃圾装甲运输车和步兵战车组成。对于一支现代化的部队来说，这不是一个好的形象。"
 SOV_armata_universal_combat_platform: "阿玛塔通用作战平台"
 SOV_armata_universal_combat_platform_desc: "阿玛塔通用作战平台是俄罗斯先进的下一代模块化重型军用履带式车辆平台。新型阿玛塔坦克平台旨在取代俄罗斯军方目前使用的老式俄罗斯主战坦克和装甲运兵车。"
 SOV_ratnik_program: "勇士计划"
 SOV_ratnik_program_desc: "勇士是一种俄罗斯军事人员作战装备。勇士是一个总体项目的一部分，该项目旨在通过利用装甲材料、导航、夜视系统和跟踪士兵心理生理状态领域的科学进步来提高单个士兵在战场上的战斗力和生存能力 。勇士是一个集保护、通信、监视和瞄准设备、武器和弹药于一体的综合体。"
 SOV_csto_training_exercises: "集安组织训练演习"
 SOV_csto_training_exercises_desc: "当我们互相训练时，我们的联盟才会保持稳固。"
 SOV_rosgvardia: "组建俄罗斯国家近卫军"
 SOV_rosgvardia_desc: "俄罗斯国家近卫军是俄罗斯的内部军事力量，由一个直接向俄罗斯总统汇报的独立机构组成。国家近卫军与俄罗斯武装部队分开。国家近卫军的声明任务是保卫俄罗斯的边境，负责枪支管制，打击恐怖主义和有组织犯罪，维护公共秩序和保护重要的国家设施。"
 SOV_form_bars: "组建特种作战军事预备役"
 SOV_form_bars_desc: " 特种作战军事备役由数万名“新鲜”的备役人员组成，他们自愿通过了军事征兵办公室的严格选拔，并与国防部签订了合同。优先考虑那些最近退役到备役，并且在最受欢迎的军事会计专业中还没有失去他们的军事技能的人。"
 SOV_avtovaz: "伏尔加汽车制造厂"
 SOV_avtovaz_desc: "伏尔加汽车制造厂是一家俄罗斯汽车制造公司，成立于1966年。它以俄语中的“Volga Automotive Plant”（伏尔加汽车厂）的缩写VAZ命名。伏尔加汽车制造厂以其旗舰系列拉达汽车而闻名。"
 SOV_gaz: "嘎斯"
 SOV_gaz_desc: "嘎斯或戈里科夫斯基汽车厂是一家俄罗斯汽车制造商，位于下诺夫哥罗德，原名高尔基。它是嘎斯集团控股公司的核心子公司，而嘎斯集团本身是基元集团工业集团的一部分。"
 SOV_rostech: "俄罗斯国家技术集团"
 SOV_rostech_desc: "Rostec，正式名称为“协助开发生产与出口先进技术工业产品国营事业 ‘Rostec’ ”，前身为Rostekhnologii，是一家总部位于莫斯科的俄罗斯国有国防企业集团。"
 SOV_rosoboronprom: "俄罗斯国防工业促进公司"
 SOV_rosoboronprom_desc: "俄罗斯国防工业促进公司是俄罗斯唯一的国家组织，负责出口所有范围的军事、双用途产品和服务和技术。"
 SOV_kbp: "仪器制造设计局"
 SOV_kbp_desc: "JSC仪器制造设计局是俄罗斯国防工业领域的主要企业之一，总部位于图拉市。"
 SOV_tula_arms: "图拉武器厂"
 SOV_tula_arms_desc: "皇家图拉武器厂是由俄罗斯沙皇彼得一世于1712年在图拉州的图拉市创立的一家俄罗斯武器制造商，最初被称为图拉军械库。在其悠久的历史中，它一直为俄罗斯国家生产武器。在苏联时期其名称由图拉军械库更改为图拉武器厂。"
 SOV_orsis: "奥尔西"
 SOV_orsis_desc: "奥尔西是总部设在俄罗斯莫斯科的“Promtechnologies”集团的商标名称。该集团专门为各种军事和民用用途制造中央式射击步枪。"
 SOV_lobaev_arms: "罗鲍武器公司"
 SOV_lobaev_arms_desc: "罗鲍武器公司，正式名称为集成系统设计局有限责任公司，是一家俄罗斯的精密步枪、精密步枪弹药和步枪配件的设计和制造公司。其公司总部位于俄罗斯卡卢加州的塔鲁萨。"
 SOV_kamaz: "卡玛兹汽车厂"
 SOV_kamaz_desc: "卡玛兹汽车厂是一家总部位于纳贝列日涅切尔内伊切尔内伊的俄罗斯卡车、客车和发动机制造商。该工厂以其平顶卡车而闻名。该公司成立于1969年。"
 SOV_aurus: "阿鲁斯"
 SOV_aurus_desc: "阿鲁斯汽车是一家俄罗斯豪华汽车公司，成立于2000年，最初严格作为俄罗斯的公务车队车辆提供商。"
 SOV_focus_on_luxury_cars: "专注于豪华车"
 SOV_focus_on_luxury_cars_desc: "俄罗斯人民应当拥有的不仅仅是廉价的拉达汽车！我们需要提升Aurus的车型选择，并扩大其他豪华车品牌的市场！"
 SOV_focus_on_affordable_cars: "专注于经济型汽车"
 SOV_focus_on_affordable_cars_desc: "俄罗斯目前完全依赖进口汽车，我们应该开始扩大本国汽车的生产，为我们的市场提供更多选择，让每个俄罗斯人都能拥有一辆本土汽车。"
 SOV_revitalized_automobile_industry: "振兴汽车工业"
 SOV_revitalized_automobile_industry_desc: "经过昂贵的现代化改造和扩张，我们终于拥有了体面的汽车产业。乌拉！"
 SOV_economic_programs: "经济计划"
 SOV_economic_programs_desc: "在苏联的衰落和90年代的混乱之后，我们的经济迫切需要改革和复兴。"
 SOV_uralvagonzavod: "乌拉尔车辆制造厂"
 SOV_uralvagonzavod_desc: "乌拉尔车辆制造厂是一家位于俄罗斯下塔吉尔的机械制造公司。它是俄罗斯最大的科学工业综合体，也是世界上最大的主战坦克制造商之一。"
 SOV_national_center_for_aviabuilding: "国家航空制造中心"
 SOV_national_center_for_aviabuilding_desc: "俄罗斯的航空制造业是最具潜力的领域之一。我们必须投资这个行业。"
 SOV_domestic_helicopter_production: "国产直升机生产"
 SOV_domestic_helicopter_production_desc: "俄罗斯直升机产业有着生产世界上最好的直升机的自豪和成功的传统。我们必须投资这个经济领域。"
 SOV_heavy_industry_investments: "发展重工业"
 SOV_heavy_industry_investments_desc: "为了摆脱俄罗斯主导的资源生产和出口模式，俄罗斯必须从城市的服务业经济向重点突出重工业工厂过渡。"
 SOV_refined_metallurgy: "精炼冶金"
 SOV_refined_metallurgy_desc: "冶金是我们必须不惜一切代价投入和发展的战略性产业。"
 SOV_expand_tungsten_mining: "扩大钨矿开采"
 SOV_expand_tungsten_mining_desc: "钨，又称钨或做为化学元素，其符号为W，原子序号为74。它是地球上罕见的金属元素，几乎只以化合物形式存在。钨存在于许多合金中，这些合金有许多应用。钨的坚硬度和高密度使其适用于军事应用，如穿透弹丸。"
 SOV_expand_iron_mining: "扩大钢铁生产"
 SOV_expand_iron_mining_desc: "钢是由铁制成的合金，通常含有少量的碳，以增强其强度和抗断裂能力，相比于其他形式的铁。由于其高拉伸强度和低成本，钢被广泛应用于建筑物、基础设施、工具、船舶、火车、汽车、机器、电器设备，以及武器制造。"
 SOV_expand_gold_mining: "扩大金矿开采"
 SOV_expand_gold_mining_desc: "金是一种化学元素，其符号为Au，原子序号为79。金的有用物理和化学性能使其在各种计算机化设备中持续用于抗腐蚀的电连接器（这是其主要的工业用途）。另外，金还被用于红外隔热、彩色玻璃制造、金箔工艺和牙齿修复。"
 SOV_expand_aluminium_mining: "扩大铝矿开采"
 SOV_expand_aluminium_mining_desc: "铝是一种化学元素，其符号为Al，原子序号为13。铝的密度低于其他常见金属，约为钢的三分之一。在21世纪，铝被广泛应用于交通运输、工程、建筑和包装领域。它是飞机机身合金的关键组成部分之一。"
 SOV_industrial_expansion_plan: "工业扩张计划"
 SOV_industrial_expansion_plan_desc: "1990年代末期，俄罗斯陷入了现代历史上最严重的经济危机之一。失业率居高不下，由于后苏联时期的快速私有化和大量企业和高素质员工向西方移民，导致了普遍的贫困。2000年代必须更好，必须加强民用产业，以适应国内和国际贸易。"
 SOV_domestic_aircraft_production: "国内航空制造业"
 SOV_domestic_aircraft_production_desc: "俄罗斯的航空工业有着生产出世界上一些最优秀的飞机的令人自豪和成功的传统。我们必须投资这个经济部门。"
 SOV_expand_tankograd: "扩建坦克城"
 SOV_expand_tankograd_desc: "\"坦克城\"是车里雅宾斯克拖拉机厂的别名，在伟大的卫国战争期间，这里是重要的坦克生产基地。战后，该厂继续为苏联生产坦克。现在的扩建将进一步现代化并提高其生产能力。"
 SOV_domestic_auto_production: "国内汽车制造业"
 SOV_domestic_auto_production_desc: "俄罗斯的民用汽车产业从未特别强大，尽管随着时间的推移，已经出现了几个知名品牌。像拉达这样的长期存续的公司，以及像AURUS这样的新兴豪华汽车公司必须得到资助，以便实现出口并扩大俄罗斯在海外的软实力。"
 SOV_expand_kalashnikov_concern: "扩建卡拉什尼科夫集团"
 SOV_expand_kalashnikov_concern_desc: "\"卡拉什尼科夫集团\"，原名\"伊热夫斯克机械建筑厂\"，直至2013年才更名为现在的称呼，是俄罗斯的一家重要的防务制造集团。这个集团设计并生产了广泛的武器，包括小型武器、制导炮弹，以及其他各种高精度武器。卡拉什尼科夫集团的小型武器产量占据了俄罗斯所有小型武器的95%，这使其成为俄罗斯最大的火器制造商。"
 SOV_revaluation_of_the_ruble: "卢布重新估值"
 SOV_revaluation_of_the_ruble_desc: "过去的十年里，由于不明智的对外贸易政策和对通胀影响的预防不足，俄罗斯的货币——卢布的汇率暴跌。我们需要尽最大努力使卢布从谷底恢复。"
 SOV_european_interaction_plan: "欧洲互助计划"
 SOV_european_interaction_plan_desc: "我们需要制定计划与和我们拥有重要经济关系的欧洲政权适当互助（虽然他们有时还对我们实施经济制裁）。"
 SOV_nord_stream: "北溪项目"
 SOV_nord_stream_desc: "北溪项目是一个通过波罗的海将俄罗斯与德国连接的天然气管道项目。这样的系统让俄罗斯和德国可以绕过东欧国家进行天然气转移，从而给予俄罗斯欺凌这些国家的自由手，也让德国可以忽视欺凌。"
 SOV_south_stream: "南溪项目"
 SOV_south_stream_desc: "与北溪项目遥相呼应，南溪项目是从罗斯托夫地区穿过黑海的天然气管道计划。这条管道将穿过保加利亚，然后向北分流至奥地利，向南分流至意大利。"
 SOV_east_stream: "西伯利亚之力"
 SOV_east_stream_desc: "西伯利亚之力是我们三大跨国管道中的第三条。西伯利亚之力为中国，我们的亲密盟友，提供了所有所需的石油和天然气，确保如果西方再次对我们实施愚蠢的制裁，我们的天然气总有一个出价更高的客户。"
 SOV_resist_the_washington_consensus: "抵制华盛顿共识"
 SOV_resist_the_washington_consensus_desc: "华盛顿共识是由华盛顿的傀儡主人们交给叶利钦的，它们正在摧毁我们的经济，实际上为西方购买我们的国家创造了机会。我们需要为俄罗斯制定一项新的经济复苏计划，必须完全抛弃叶利钦的计划。"
 SOV_return_to_the_gold_standard: "回归金本位制"
 SOV_return_to_the_gold_standard_desc: "纸币如果没有实物支持，其价值将毫无意义。我们必须恢复金本位制度，以稳定流通中每一卢布的价值。"
 SOV_decree_no_585: "第585号法令"
 SOV_decree_no_585_desc: "在2003年，第585号法令确定了俄罗斯铁路公司（RZhD）为一家股份制公司。这个公司被赋予管理俄罗斯铁路系统的主要职责。"
 SOV_sakhalin_railway: "振兴库页岛铁路"
 SOV_sakhalin_railway_desc: "库页岛上的铁路位于俄罗斯太平洋沿岸，靠近日本，是库页岛经济的重要组成部分。"
 SOV_expand_the_trans_siberian_railroad: "扩建西伯利亚大铁路"
 SOV_expand_the_trans_siberian_railroad_desc: "横贯西伯利亚的铁路是俄罗斯经济的主要动脉，连接莫斯科和符拉迪沃斯托克。发展这个网络是进一步经济发展的前提。"
 SOV_appease_the_moscow_oligarchs: "安抚莫斯科寡头"
 SOV_appease_the_moscow_oligarchs_desc: "我们可以透过投资来安抚莫斯科的寡头"
 SOV_high_speed_rail_construction: "高速铁路建设"
 SOV_high_speed_rail_construction_desc: "我们目前的铁路系统已经过时了。投资高铁是一个很好的选择"
 SOV_explore_arctic_gas_fields: "探索北极气田"
 SOV_explore_arctic_gas_fields_desc: "北极气田拥有丰富的天然油气储量。开发它们可能会增加国内的天然气和石油产量。"
 SOV_expansionary_monetary_policy: "扩张性货币政策"
 SOV_expansionary_monetary_policy_desc: "我们的货币政策必须转向扩张性措施。必须指示我们的中央银行降低利率且增加货币供应量，从而增加俄罗斯消费者群体的总需求来刺激经济。"
 SOV_attract_foreign_investors: "吸引外国投资者"
 SOV_attract_foreign_investors_desc: "吸引外国投资者进行贸易是促进我们经济发展的最佳途径之一"
 SOV_economic_stimulus: "刺激经济"
 SOV_economic_stimulus_desc: "适度向经济注入流动性将有助于我们在长期内推动经济增长。"
 SOV_state_capitalism: "国家资本主义"
 SOV_state_capitalism_desc: "清除那些莫斯科的寡头将有助于我们打击国内日益严重的腐败。"
 SOV_rise_of_the_oligarchs: "寡头崛起"
 SOV_rise_of_the_oligarchs_desc: "帮助寡头将增进我们与他们的关系"
 SOV_russian_federation_stabilization_fund: "俄罗斯联邦稳定基金"
 SOV_russian_federation_stabilization_fund_desc: "建立于2004年的“俄罗斯联邦稳定基金”是普京政府保护国家脆弱的石油行业免受油价潜在下跌影响的一项举措。该基金是在吸取了1998年由于汽油和石油价格波动引起的经济危机的教训后的产物。"
 SOV_deregulation: "放松管制"
 SOV_deregulation_desc: "市场监管只会导致腐败、错误估计和经济混乱。我们应该鼓励任何盈利行业在自由贸易、自由货币和自由易货制度下的增长。只有自由经济才能成为强大的经济。"
 SOV_ignore_oligarchic_corruption: "忽视寡头腐败"
 SOV_ignore_oligarchic_corruption_desc: "寡头是我们的关键支持者之一。只要他们给我们百分之十，我们就可以对他们的，咳咳，其他活动视而不见 "
 SOV_entice_oligarchic_investment: "诱惑寡头投资"
 SOV_entice_oligarchic_investment_desc: "寡头们有很多闲钱。人民不会再容忍腐败太久，所以我们应该分一些给他们。减税和其他激励措施可以让寡头们开始花钱。"
 SOV_regulate_the_market: "规范市场"
 SOV_regulate_the_market_desc: "谁认为“自由市场”是一件好事，那做好事的就是白痴。我们的政府需要将调节市场一项中央政策，才能产出俄罗斯人民期望的结果。"
 SOV_nationalize_foreign_industry: "国有化外国工业"
 SOV_nationalize_foreign_industry_desc: "外国人拥有的工业厂房始终是一个经济安全风险。当外国以经济制裁威胁我们时，工业主连夜离开并带走工厂的重要部件始终是一种威胁。为了防止这种情况发生，我们需要将这些产业归国家所有——即使这会冒犯外国。"
 SOV_root_out_oligarchs: "铲除寡头"
 SOV_root_out_oligarchs_desc: "寡头阶级的摧毁可能不是完全可能的，但他们在俄罗斯经济中的影响力必须被根除。"
 SOV_intl_oil_price_agreements: "国际石油价格协定"
 SOV_intl_oil_price_agreements_desc: "作为一个石油出口国，俄罗斯是石油输出国组织OPEC的竞争对手，OPEC是一个联合了世界上15个石油出口国的组织，实质上是对价格进行操控。但是，这不一定是坏事：俄罗斯可以与OPEC暗中达成协议，也刺激石油价格上涨。 "
 SOV_trade_with_the_east: "向东贸易"
 SOV_trade_with_the_east_desc: "尽管西方市场强大且应有尽有，东方市场仍然能为我们的贸易伙伴们提供更多的机遇，尤其是中国的市场。"
 SOV_expand_aeroflot_routes: "扩展俄罗斯航空公司航线"
 SOV_expand_aeroflot_routes_desc: "俄罗斯航空是俄罗斯国家航空公司，自苏联成立以来一直运营。它的路线应该扩展到帝国的偏远角落，以使各地区更加紧密地联系在一起。"
 SOV_expand_economic_policy: "现代化经济"
 SOV_expand_economic_policy_desc: "欧洲是世界的经济中心。我们需要建立新的经济联络来吸引更多的欧洲投资者。"
 SOV_southern_arms_exports: "哈兹里项目"
 SOV_southern_arms_exports_desc: "向我们在印度次大陆的盟友出口武器有助于扩大我们在该地区的影响力。"
 SOV_nord_stream_2: "北溪二号"
 SOV_nord_stream_2_desc: "北溪二号是通往德国的北溪一号天然气管道的延伸。它将确保德国人更加依赖我们的天然气，从而更加激怒东欧，因为这让我们有更多的自由来收拾他们。"
 SOV_manufacturing_improvements: "制造业改进"
 SOV_manufacturing_improvements_desc: "老旧的苏联机器在有限的质量范围内只能完成有限的工作。我们需要新的方法、机器和工艺流程。"
 SOV_computers: "计算机化工业"
 SOV_computers_desc: "计算机在许多工业领域都是一种有用的工具，我们必须立即将它们整合进来。"
 SOV_expand_the_tech_industry: "俄罗斯IT部门"
 SOV_expand_the_tech_industry_desc: "在21世纪，IT是一个快速增长的行业。谁掌握了它谁就是世纪之主。"
 SOV_advanced_semiconductor_manufacturing: "先进半导体制造"
 SOV_advanced_semiconductor_manufacturing_desc: "半导体是现代科技和现代生活的主要元素，因为它们被用于从汽车到飞机到计算机到肛塞的所有东西。控制这些半导体的制造过程对于21世纪的霸权至关重要。"
 SOV_the_silicon_taiga: "硅谷"
 SOV_the_silicon_taiga_desc: "硅谷是一个用于描述俄罗斯的IT产业的术语，类似于美国的硅谷 。"
 SOV_yandex: "燕基科斯公司"
 SOV_yandex_desc: "燕基科斯是一家提供互联网相关产品和服务的俄罗斯跨国科技公司，主要服务于俄罗斯和独联体的用户。简单地说，它就是俄罗斯土生土长的谷歌。Yandex是俄罗斯最大的科技公司，也是互联网上第二大的俄语搜索引擎，市场份额超过42%，在全球搜索引擎中位列第五。"
 SOV_vkontakte: "VKontakte"
 SOV_vkontakte_desc: "VKontakte（VK）是一家总部位于圣彼得堡的俄罗斯在线社交媒体和社交网络服务。VK主要被俄语使用者使用，你可以把它想象成俄罗斯版的Facebook。截至2018年8月，VK至少拥有5亿个账户。在2017年被乌克兰最高拉达禁止之前，该网络在乌克兰也非常受欢迎。"
 SOV_quantum_computing: "量子计算"
 SOV_quantum_computing_desc: "量子计算机是一种利用量子力学现象的计算机。在微观层面，物质同时具有粒子和波动性，量子计算机利用专门的硬件来利用这种行为。经典物理无法解释这些量子设备的操作方式，一个可扩展的量子计算机能在某些计算上比任何现代经典计算机快出数量级。特别是，大规模的量子计算机有可能破解广泛使用的加密方案，同时也能帮助物理学家进行物理模拟。"
 SOV_uranium_one_sale: "铀壹销售"
 SOV_uranium_one_sale_desc: "铀壹公司是一家国际公司集团，是俄罗斯国家原子能公司TENEX集团下属的一部分。它在2010年被卖给俄罗斯利益集团。自2013年以来，该公司是总部位于莫斯科的铀壹集团的全资子公司，后者是俄罗斯国有核能公司俄罗斯国家原子能公司的一部分。"
 SOV_jinr: "联合核研究所"
 SOV_jinr_desc: "杜布纳的联合核研究所是一个国际性的核科学研究中心，拥有来自18个国家的5500名员工，其中包括1200名研究员，他们中有超过1000人拥有博士学位。然而，大部分科学家都是杰出的俄罗斯科学家。研究所设有七个实验室，每个实验室都有其特定的研究领域：理论物理、粒子物理、重离子物理、凝聚态物理、核反应、中子物理以及信息技术。研究所还设有一个部门专门研究辐射和放射生物学研究，以及其他特定的实验性物理实验。"
 SOV_gamaleya_institute: "加马莱亚研究所"
 SOV_gamaleya_institute_desc: "加马莱亚流行病学和微生物学研究所，前身为 N. F. 加马莱亚流行病学和微生物学联邦研究中心，是俄罗斯联邦卫生部下属的俄罗斯医学研究机构。它因研制出市场上第一种新冠疫苗 Sputnik-V 而闻名。"
 SOV_tighten_ties_with_ukraine: "加强与乌克兰的关系"
 SOV_tighten_ties_with_ukraine_desc: "尽管乌克兰人在这个问题上有些理解困难，但我们应该向他们明确表达：我们同属一种民族。这就是我们应该更友善对待他们的原因！"
 SOV_CSTO_enlargement_with_ukr: "邀请乌克兰加入集安组织"
 SOV_CSTO_enlargement_with_ukr_desc: "白俄罗斯已经加入我们的兄弟联盟。现在是邀请乌克兰加入我们的集团的时候了。"
 SOV_mutual_economic_prosperity: "互利经济合作"
 SOV_mutual_economic_prosperity_desc: "我们的邻国不应抵制彼此之间的贸易。这就是为什么我们需要消除所有可能对自由贸易产生影响的障碍。"
 SOV_ukrainian_russian_defense: "俄乌共同防御"
 SOV_ukrainian_russian_defense_desc: "作为乌克兰的兄弟，我们必须彼此守护，为对方战斗到最后一滴血！"
 SOV_religious_subjugation: "宗教征服"
 SOV_religious_subjugation_desc: "乌克兰没有必要拥有自己的教堂。我们都是东正教国家，任何事情都不应该引起我们之间的争执。"
 SOV_promote_russian_language: "双语国家"
 SOV_promote_russian_language_desc: "是时候在乌克兰推广俄语并最终打破我们国家之间的语言障碍了。"
 SOV_brotherhood_forever: "永远的兄弟情谊！"
 SOV_brotherhood_forever_desc: "我们是后苏联时代的兄弟，我们应该保持良好的友谊！"
 SOV_eat_burgers_with_obama: "和奥巴马一起吃汉堡"
 SOV_eat_burgers_with_obama_desc: "为了宣告我们地缘政治的复兴，我们将安排我们的总统访问我们过去的对手，今天的朋友——美国！"
 SOV_freedom_better_than_non_freedom: "自由胜过不自由"
 SOV_freedom_better_than_non_freedom_desc: "压迫我们的公民是没有意义的。国家不应该迫害自由思想，因为自由思想会产生新的想法，有助于我们国家重建！"
 SOV_police_not_milice: "是警察，不是民兵！"
 SOV_police_not_milice_desc: "作为我们重大警察改革的一部分，我们应该重建我们安全部队的威信，我们将通过为我们的民兵重新塑造为警察来实现这一目标！"
 SOV_crush_cult_of_stalin: "谴责斯大林崇拜"
 SOV_crush_cult_of_stalin_desc: "我们许多同胞仍然认为斯大林是俄罗斯历史上最伟大的领导者。我们必须粉碎这种个人崇拜，让俄罗斯人民相信我们现在和未来的领导者！"
 russia.0.t: "俄罗斯邀请我们加入他们的阵营"
 russia.0.d: "俄罗斯已向我们发出扩大同盟并建立军事同盟的邀请。"
 russia.0.o1: "接受。 俄罗斯熊会保护我们"
 russia.0.o2: "拒绝！这只熊太弱了！"
 russia.1.t: "库尔斯克号核潜艇灾难"
 russia.1.d: "库尔斯克号核潜艇灾难是在俄罗斯科拉半岛以北75公里处发生的一次海军事故。\n\n俄罗斯奥斯卡级核潜艇K-141“库尔斯克”号在65-76训练鱼雷上的焊缝出现故障，导致过氧化物爆炸，并随后引爆了至少5枚鱼雷的战斗部。\n\n俄罗斯海军司令部严重低估了局势，并基于关于北约可能参与沉没事故的粗暴指控而拒绝了国际援助。尽管许多船员在最初的爆炸中幸存下来并被困在海中，爆炸甚至都被在美国阿拉斯加的地震仪记录下来，但俄罗斯缓慢而低效的反应最终导致所有118名海员全部死亡。"
 russia.1.o1: "可怕！"
 russia.5.t: "俄罗斯帝国主义威胁着我们的主权！"
 russia.5.d: "俄罗斯已与白俄罗斯联盟，这基本上让明斯克的政府毫无意义。毫无疑问，这表明俄罗斯愿意将自己的新苏联帝国主义要求凌驾于盟国的利益之上！我们将如何应对？"
 russia.5.o1: "必须结束我们的关系"
 russia.5.o2: "我们不得不往最好的情况想……"
 russia.6.t: "俄罗斯南方保护计划"
 russia.6.d: "俄罗斯宣布将在军事冲突中与我们站在一起，并已派遣军事顾问帮助我们防御敌人。"
 russia.6.o1: "棒极了。"
 russia.6.o2: "当然不！"
 russia.7.t: "进军克里米亚"
 russia.7.d: "虽然俄罗斯人一直不是我们人口中最幸福的群体，但这并不能解释为什么没有标记、全副武装的民兵从东部入侵半岛并驱逐我们的军队。现在非常清楚的是，这些分裂分子得到了俄罗斯人的支持、武装和指挥，他们在我们边境集结。我们必须做出回应。"
 russia.7.o1: "我们将做出让步。"
 russia.7.o2: "我们要站起来战斗！"
 russia.8.t: "乌克兰退缩"
 russia.8.d: "乌克兰政府被迫撤退了！克里米亚是我们的了！"
 russia.8.o1: "棒极了。"
 threat_SOV_annexiation_of_crimea: "吞并克里米亚"
 russia.9.t: "乌克兰迎接我们的挑战！"
 russia.9.d: "出乎所有人的意料，乌克兰将为了克里米亚作战，作为回应，我们的指挥官已经下达了前进的命令。我们已经开始了一些无法轻易阻止的事情。"
 russia.9.o1: "开始干吧。"
 russia.10.t1: "俄罗斯要求整合我们"
 russia.10.t2: "向俄罗斯屈服"
 russia.10.d1: "我们长期以来一直是俄罗斯的附属国。今天，有一个代表团前来讨论我们国家的未来。然而，出乎我们的意料，俄罗斯的使者表明他们希望把我们的国家完全融入他们的国家，结束附属状态。我们应如何行动？"
 russia.10.d2: "俄罗斯今天迈出了一步，要求我们屈服，并在未来成为我们的宗主国。我们应该抵抗他们的前进还是屈服于巨熊的压力？"
 russia.10.o1: "我们别无选择"
 russia.10.o2: "我们绝不屈服！"
 russia.11.t: "俄罗斯要求吞并我们！"
 russia.11.d: "俄罗斯已经开始对我们国家政府表现出轻微的攻击性，虽然掩饰在友好的言辞之后。如果我们拒绝这个超级大国，我们应该为最坏的情况做好准备。"
 russia.11.o1: "我们和俄罗斯是一体的"
 russia.11.o2: "休想"
 russia.12.t1: "[From.GetName]接受！"
 russia.12.d1: "[From.GetName]接受了我们的提议。我们应该开始迅速控制地方政府，从而为该地区带来稳定。阿布哈兹政府已决定让自身被整合，并与我们的代表们密切合作以支持占领军。"
 russia.12.t2: "[From.GetName]接受！"
 russia.12.d2: "[From.GetName]接受了我们的提议。我们应该开始迅速控制地方政府，从而为该地区带来稳定。南奥塞梯政府已决定让自身被整合，并与我们的代表们密切合作以支持占领军。"
 russia.12.o1: "太好了"
 russia.13.t1: "[From.GetName]拒绝！"
 russia.13.d1: "[From.GetName]拒绝了我们的整合！他们竟敢这么做！准备好在该地区的军队。必须提醒反叛的伪政权，谁才是他们的恩人。"
 russia.13.t2: "[From.GetName]拒绝！"
 russia.13.d2: "[From.GetName]拒绝了我们的整合！他们竟敢这么做！准备好在该地区的军队。必须提醒反叛的伪政权，谁才是他们的恩人。"
 russia.13.o1: "倒霉"
 russia.14.t: "俄罗斯投资"
 russia.14.d: "俄罗斯提出了要在我国投资！ 他们愿意自费建立一些工业基地。 然而不利的是，他们获得了对我们政府的更多控制权。"
 russia.14.o1: "我们有了一些可以使用的工厂"
 russia.14.o2: "俄罗斯人滚开！"
 russia.21.t: "俄罗斯要求阿拉斯加"
 russia.21.d: "俄罗斯人向我们提出要求，要求吞并阿拉斯加。他们所谓的\"帝国\"希望收回俄罗斯帝国的所有前领土，而阿拉斯加显然是他们计划中的一部分。我们该怎么办呢？"
 russia.21.o1: "我们必须屈服..."
 russia.21.o2: "安克雷奇将不会有俄罗斯人存在。"
 russia.22.t1: "美国接受了我们的要求"
 russia.22.d1: "美国已经接受了我们对阿拉斯加的要求。我们终于将北方领土重新收归我们的控制之下！"
 russia.22.o1: "光荣属于俄罗斯！"
 russia.23.t1: "美国拒绝了我们的要求"
 russia.23.d1: "美国已经拒绝了我们对阿拉斯加的要求。我们将不得不与他们战斗以夺回它！"
 russia.23.o1: "那我们将为他们准备一个\"礼物\"。"
 russia.24.t: "俄罗斯提议联盟"
 russia.24.d: "我们在俄罗斯的朋友们已表示愿意拉近与我们已经存在的联盟国家的关系，使之成为一个国家联盟。当然，它会放弃白俄罗斯的独立，但这只是一个很小的代价，对吗？"
 russia.24.o1: "就是联盟！"
 russia.24.o2: "坚守反击！"
 russia.25.t: "白俄罗斯接受！"
 russia.25.d: "白俄罗斯接受了联盟国家的建议。他们现在会听从我们的命令。但我们的其他盟友不太可能同意。"
 russia.25.o1: "棒极了"
 russia.31.t: "俄罗斯提议管道投资"
 russia.31.d: "俄罗斯已经提出在我们两国之间的能源基础设施上相互投资！他们提出建造一条输油管道，以便他们的石油和天然气输往我国。"
 russia.31.o1: "当然！"
 russia.31.o2: "俄国人离我远点！"
 russia.32.t: "俄拟投资军工"
 russia.32.d: "俄罗斯已经提出要在我们两国之间相互投资军事工业！他们提出为我们进一步的军事和经济合作建立一个军火厂。"
 russia.32.o1: "当然！"
 russia.32.o2: "俄国人离我远点！"
 russia.33.t: "俄罗斯政变谣言四起！"
 russia.33.d: "一些半信得过的讯息来源告诉我们，俄罗斯方面正在酝酿政变。为了解决这个问题，我们可以透过迅速逮捕一些腐败的亲俄官员来确保政府的安全。"
 russia.33.o1: "嗯……"
 russia.34.t: "乌克兰政变成功了！"
 russia.34.d: "来自基辅的报道称，亲俄势力设法确保了政府的安全，并建立了一个忠诚的政府。"
 russia.34.o1: "乌拉！"
 russia.35.t: "乌克兰政变失败！"
 russia.35.d: "来自基辅的报道称，亲俄派未能确保政府的安全，也未能建立一个忠诚的政府。他们都被逮捕了，乌克兰政府发出了抗议。"
 russia.35.o1: "他妈的！"
 russia_news.9.t: "俄罗斯在乌克兰的政变成功了。"
 russia_news.9.d: "来自基辅的报道称，亲俄势力设法确保了政府的安全，并建立了一个忠诚的政府。俄罗斯说，它没有以任何形式干预或帮助新政府。"
 russia_news.9.o1: "俄国人就是俄国人。"
 russia_news.9.o2: "我们的兄弟选择了正确的道路！"
 russia_news.9.o3: "这他妈是怎么回事。"
 russia_news.10.t: "俄罗斯在乌克兰的政变失败了。"
 russia_news.10.d: "来自基辅的报道称，亲俄派未能确保政府的安全，也未能建立一个忠诚的政府。俄罗斯说，它没有以任何形式干预或帮助叛乱分子。"
 russia_news.10.o1: "俄国人就是俄国人。"
 russia_news.10.o2: "他妈的！"
 russia_news.10.o3: "该死的俄罗斯人。"
 russia.30.t: "萨亚诺-舒申斯卡水电站事故"
 russia.30.d: "今天早上，我们最大的水电站发生了一场灾难。其中一个涡轮机灾难性地坍塌，导致75名工作人员死亡，大坝本身也受到严重破坏。最新报告指出，10台涡轮机中有9台被摧毁或损坏。我们需要尽快应对这场灾难。"
 russia.30.o1: "快用联邦基金尽快修好！"
 russia.30.o2: "审查真正的损害。"
 russia_news.6.t: "萨亚诺-舒申斯卡水电站事故"
 russia_news.6.d: "今天早上，俄罗斯最大的水电站发生了一场灾难。其中一个涡轮机灾难性地坍塌，导致75名工作人员死亡，大坝本身也受到严重破坏。最新报告指出，10台涡轮机中有9台被摧毁或损坏。"
 russia_news.6.o1: "糟糕。"
 russia_news.6.o2: "请转达我们的哀悼"
 russia_news.6.o3: "我们希望俄罗斯会好起来"
 russia_news.6.o4: "他们罪有应得！"
 russia_news.1.t: "弗拉基米尔·普京当选总统"
 russia_news.1.d: "就像完全可以预见的那样，自1999年12月31日以来担任代理总统的年轻政治新贵弗拉基米尔·普京已在全民投票中确定成为俄罗斯总统。\n\n国际上认为普京比傀儡强不了多少，因为他是鲍里斯·叶利钦的指定政治继任者才上台的，但他最近对车臣叛乱的不屈不挠的政策已经证明他是一个比某些怀疑者所预料的更坚决的领导人。"
 russia_news.1.o1: "看看他会怎么做。"
 russia_news.2.t: "弗拉基米尔·日里诺夫斯基当选总统"
 russia_news.2.d: "尽管大多数观察者预计叶利钦的继承人弗拉基米尔·普京将获胜，但似乎俄罗斯人民选择了超民族主义的自由民主党及其领导人弗拉基米尔·日里诺夫斯基来填补俄罗斯总统的职位。"
 russia_news.2.o1: "普京的生涯结束了。"
 russia_news.3.t: "根纳季·久加诺夫当选总统"
 russia_news.3.d: "出乎意料的是，俄罗斯联邦共产党的领导人根纳季·久加诺夫当选了总统。这太令人震惊了，因为总统职位被认为已经预先确定了，由鲍里斯·叶利钦的指定继承人弗拉基米尔·普京将会获胜。看来，俄罗斯选举中的非法操纵比预期的要更少（或更多）。"
 russia_news.3.o1: "这是否标志着苏联的重生？"
 russia_news.4.t: "格里高利·亚夫林斯基当选总统"
 russia_news.4.d: "一位在国际上几乎完全不为人所知的政治活动家格里高利·亚夫林斯基赢得了俄罗斯总统大选，这只能用政治地震来形容。鲍里斯·叶利钦的继任问题在被问到之前就已经得到了回答，弗拉基米尔·普京显然在各种候选人中都更受到青睐。但是，叶利钦政府保守和亲近寡头的政策似乎对普京的竞选活动并没有帮助。俄罗斯人民选择了自由派的亚夫林斯基。"
 russia_news.4.o1: "祝你好运，格里高利！"
 russia_news.4.o2: "……谁啊？"
 russia_news.5.t: "苏联崛起"
 russia_news.5.d: "俄罗斯共产党人在最近的选举中胜利了。 现在已经很清楚了，他们希望再次寻求苏联国家的再次统一。"
 russia_news.5.o1: "棒极了"
 russia_news.5.o2: "支持新联盟！"
 russia_news.5.o3: "糟糕的新闻"
 russia_news.5.o4: "可怕。"
 russia_news.50.t: "库尔斯克号核潜艇灾难"
 russia_news.50.d: "俄罗斯联邦官员最新通告说，2000年8月12日上午11:30，俄罗斯海军潜艇K-141（“库尔斯克”号）沉没在距科拉半岛海岸线75公里的巴伦支海。俄罗斯海军公开提供了几种解释，其中包括北约潜艇的碰撞或攻击。北约秘书长已经否认了这些指控。遇难人数为118人，即K-141全体人员遇难。"
 russia_news.50.o1: "重大的悲剧！"
 russia_news.50.o2: "向我们的盟友表示慰问。"
 russia_news.50.o3: "我们希望俄罗斯人会好起来。"
 russia_news.50.o4: "他们应得的。"
 russia_news.7.t: "俄罗斯加入世贸组织！"
 russia_news.7.d: "经过与世界贸易组织现有成员的长期谈判，俄罗斯终于批准了加入世贸组织的申请。俄罗斯必须向世贸组织成员，特别是美国和欧盟证明，它正在采取显著步骤，使其经济适应竞争。俄罗斯官方媒体称赞这一事件是“苏联解体后经济崩溃后俄罗斯改革和经济复甦的历史性时刻”。"
 russia_news.7.o1: "我们要开门了！"
 russia_news.7.o2: "俄罗斯向世界开放。"
 russia_news.7.o3: "俄罗斯向世界开放。"
 russia_news.7.o4: "诅咒他们。"
 russia_news.8.t: "俄罗斯将民兵改名为警察"
 russia_news.8.d: "俄罗斯总统德米特里·梅德韦杰夫最近签署了《警察法》，作为执法机构全面改革的一部分。作为俄罗斯内政机构改革的一部分而制定的《警察法》规定，国民兵将更名为警察。该法规定了警察的地位、权利和义务；使警察摆脱重复和不寻常的职能，加强了警察与社会之间的伙伴关系模式。"
 russia_news.8.o1: "真有趣。"
 russia_news.8.o2: "同意。"
