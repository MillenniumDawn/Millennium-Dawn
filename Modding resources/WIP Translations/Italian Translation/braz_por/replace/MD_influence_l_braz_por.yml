 INFLUENCER7_AMOUNT_TOOLTIP: "7th - [new_position_7]: [?influence_array_val^6|Y%%] influenza."
 INFLUENCE_TOOLTIP_DELAYED: "L'influenza misura il peso e il dominio che si ha su una nazione. L'influenza può essere accresciuta investendo in edifici, elargendo doni, aiuti militari e usando il potere politico. Altri Paesi competeranno per l'influenza e il Paese ospitante cercherà di affermare la propria sovranità, se possibile.\n\n Se la vostra influenza è sufficientemente alta, potete costringere il Paese a firmare accordi commerciali favorevoli o addirittura a renderlo uno Stato suddito. Oltre a dare una lenta sterzata verso le vostre prospettive mondiali, l'influenza può essere usata come moneta di scambio per manipolare la loro politica a vostro favore."

 # Scripted Influence Actions:
 influence_action_button_TT: "§HDiffondi la tua Influenza§!\nSpenderemo il potere politico per ottenere maggiore influenza in §Y[FROM.GetNameWithFlag]§!."
 influence_action_button_delayed_TT: "§HRichiede:§!\n[!opt_influence_action_button_click_enabled]\n§HEffect:§!\n[!opt_influence_action_button_click]\n\n[spread_influence_cooldown_limits]"
 influence_spread_influence_TT: "Non ha recentemente esteso la sua influenza in §H[PREV.GetNameWithFlag]§!\n"
 aid_button_TT: "§HDai un aiuto economico§!\nInvieremo una donazione in denaro una volta sola a §H[FROM.GetNameWithFlag]§! in cambio di influenza e di un rafforzamento delle relazioni. Il dono è il §Y5%§! del Debito §H[FROM.GetAdjective]§! .\n\nSe l'IA è in una buona posizione, negherà l'aiuto.\n"
 aid_button_delayed_TT: "§HRichiede:§!\n[!opt_aid_button_click_enabled]\n§HEffetto:§!\n§H[ROOT.GetNameWithFlag]§!: Avvia l'evento §HDare un aiuto economico§! \n\nPuoi inviare un §HAiuto economico§! una volta ogni §H30§! giorni in questa nazione.\n"
 influence_aid_button_TT: "Non hai recentemente inviato aiuti economici a §H[PREV.GetNameWithFlag]§!\n"
 aid_military_button_TT: "§HAiuto militare§!\nPossiamo scegliere di inviare una volta sola una spedizione di armi o di altre attrezzature a §H[FROM.GetNameWithFlag]§! in cambio di influenza e di un incremento delle relazioni. Tuttavia, questo avrà un impatto negativo sulla nostra posizione nei confronti dei loro nemici.\n\nNOTA: è possibile spedire solo APC/IFV ed equipaggiamento per la fanteria finché non troveremo un modo migliore di progettare il sistema. Mi dispiace!"
 aid_military_button_delayed_TT: "§HRichiede:§!\n[!opt_aid_military_button_click_enabled]\n§HEffetto:§!\n§H[ROOT.GetNameWithFlag]§!: Avvia l'evento §HFornire aiuti militari§! "
 influence_military_aid_TT: "Non hai recentemente inviato aiuti militari a §H[PREV.GetNameWithFlag]§!\n"
 target_other_button_TT: "§HMirare ad altri influenzatori§!\nPossiamo scegliere di sovvertire altri influenzatori di primo piano in §H[PREV.GetNameWithFlag]§! o puntare alla loro indipendenza dall'influenza straniera."
 target_other_button_delayed_TT: "§HRichiede:§!\n[!opt_target_other_button_click_enabled]\n§HEffetto:§!\n§H[ROOT.GetNameWithFlag]§!: Avvia l'evento §HBersagliare un altro influenzatore in [PREV.GetNameWithFlag]§! "
 manipulate_politics_button_TT: "§HManipolare la politica§!\nUseremo la nostra influenza per rafforzare le nostre prospettive e il partito al potere in §H[FROM.GetNameWithFlag]§!. Se le nostre prospettive sono diverse, le relazioni ne risentiranno."
 manipulate_politics_button_delayed_TT: "§HRichiede:§!\n[!opt_manipulate_politics_button_click_enabled]\n§HEffetto:§!\n[!opt_manipulate_politics_button_click]"
 coup_button_TT: "§HTentativo di colpo di stato§!\nTenterai un colpo di stato in §H[FROM.GetNameWithFlag]§!. I colpi di stato possono avere successo, essere scoperti e fallire o portare a una guerra civile. La probabilità di ciascuno di essi è determinata dalla propria influenza, dalla popolarità della propria Ideologia e del proprio Partito al potere in §H[FROM.GetNameWithFlag]§!, e da altri fattori come la stabilità del paese."
 coup_button_delayed_TT: "§HRichiede:§!\n[!opt_coup_button_click_enabled]\n§HEffetto:§!\n§H[ROOT.GetNameWithFlag]§!: Avvia l'evento §HTentativo di colpo di stato§! "
 economic_exploitation_button_TT: "§HSfruttamento economico§!\nUtilizzeremo parte della nostra influenza per sfruttare l'economia in §H[FROM.GetNameWithFlag]§!.Concederà industria gratis e le risorse a basso costo, ma danneggerà le relazioni con gli altri Paesi."
 economic_exploitation_button_delayed_TT: "§HRichiede:§!\n[!opt_economic_exploitation_button_click_enabled]\n§HEffetto:§!\n[!opt_economic_exploitation_button_click]"
