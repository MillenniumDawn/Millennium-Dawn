 raid_type_drone_swarm_strikes: "Ataque de enxame de drones suicidas"
 raid_type_drone_swarm_strikes_desc: "Libera um enxame de drones suicidas no estado, danificando equipamentos inimigos e tornando as operações cada vez mais difíceis naquele estado."
 raid_type_drone_target_recon: "Reconhecimento de drones direcionados"
 raid_type_drone_target_recon_desc: "Realize missões de reconhecimento frequentes e dedicadas com UAVs para coletar informações que tornem as operações militares futuras no estado mais eficazes."
 raid_type_targeted_drone_strike: "Instalação de ataque de drones"
