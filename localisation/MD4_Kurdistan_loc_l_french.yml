#Events
 Kurdistan.1.t:0 "Référendum sur l'indépendance du Kurdistan"
 Kurdistan.1.d:0 "Le Kurdistan jouit d'une certaine autonomie en Irak depuis le dépôt de Saddam Hussein. Cependant, depuis l'invasion de l'Irak, le pays est principalement dominé par divers groupes chiites, ce qui a laissé de nombreux Kurdes (principalement sunnites) se sentir exclus.\n\nLa montée de l'Etat islamique a permis au Kurdistan d'accroître son influence. . Après l'effondrement de l'armée irakienne en 2014, qui a laissé le nord de l'Irak sous le contrôle de l'Etat islamique, les Kurdes ont rapidement revendiqué leur territoire, y compris Kirkuk, la capitale culturelle de l'Irak.\n\nEn raison de la perte de puissance de l'Etat islamique, nous avons enfin la possibilité de tenir un référendum sur l'indépendance du Kurdistan"
 Kurdistan.1.a:0 "Tenir le référendum" 
 Kurdistan.1.b:0 "Nous devrions nous réunir avec l'Irak" 
 Kurdistan.2.t:0 "Le Kurdistan souhaite s'unir à l'Irak"
 Kurdistan.2.d:0 "Depuis que la menace de l'Etat islamique a disparu, le gouvernement régional du Kurdistan a exprimé sa volonté envers le gouvernement fédéral irakien"
 Kurdistan.2.a:0 "Accueillir à la Maison!"
 Kurdistan.3.t:0 "Résultats du référendum"
 Kurdistan.3.d:0 "Le référendum sur l'indépendance a eu lieu à l'intérieur de la région autonome kurde ainsi que dans les zones dont nous avons pris le contrôle pendant que nous combattions l'Etat islamique. Le référendum a été un grand succès, avec 93% des voix pour «oui» avec un taux de participation de 72%. Le vote a considérablement renforcé la légitimité de notre gouvernement pour négocier une autonomie accrue, voire une indépendance totale."
 Kurdistan.3.a:0 "Pousser pour l'indépendance totale"
 Kurdistan.3.b:0 "Utilisez ceci comme levier pour l'autonomie"
 Kurdistan.4.t:0 "Exige l'indépendance"
 Kurdistan.4.d:0 "En raison du succès du référendum sur l'indépendance du Kurdistan, le gouvernement kurde tente de tirer parti de ce référendum pour obtenir une indépendance totale. Il semble qu'ils ne soient pas contents d'une autonomie limitée et qu'ils détiennent toujours Kirkou, qui fait partie à juste titre de l'Irak."
 Kurdistan.4.a:0 "Absolument pas!"
 Kurdistan.4.b:0 "Oui, s’ils nous rendent Kirkuk"
 Kurdistan.4.c:0 "Accepter leurs demandes"
 Kurdistan.5.t:0 "Le Kurdistan réclame plus d'autonomie"
 Kurdistan.5.d:0 "En raison du succès du référendum sur l'indépendance du Kurdistan, le gouvernement kurde tente de tirer parti de ce référendum pour demander une plus grande autonomie par rapport au contrôle du gouvernement fédéral. Il semble qu'ils ne soient pas contents d'une autonomie limitée et qu'ils détiennent toujours Kirkou, qui fait partie à juste titre de l'Irak."
 Kurdistan.5.a:0 "Absolument pas!"
 Kurdistan.5.b:0 "Oui, s’ils nous rendent Kirkuk"
 Kurdistan.5.c:0 "Accepter leurs demandes"
 Kurdistan.6.t:0 "L'Irak accepte les demandes"
 Kurdistan.6.d:0 "Le gouvernement fédéral irakien a accepté nos demandes!"
 Kurdistan.6.a:0 "Huzzah!"
 Kurdistan.7.t:0 "L'Irak demande à Kirkouk"
 Kurdistan.7.d:0 "En réponse à nos demandes, le gouvernement iraquien a déclaré qu'il accepterait nos demandes mais, en échange, il souhaite que nous lui rendions le contrôle de la ville de Kirkouk, qu'il considère comme légitime."
 Kurdistan.7.a:0 "Un prix convenable"
 Kurdistan.7.b:0 "Kirkouk est une terre kurde!"
 Kurdistan.8.t:0 "Le Kurdistan refuse"
 Kurdistan.8.d:0 "Le Kurdistan a refusé de nous rendre Kirkouk. Espérons qu’ils changent d’avis sur leurs idéaux de souveraineté"
 Kurdistan.8.a:0 "Zut"
 Kurdistan.9.t:0 "L'avenir du Kurdistan"
 Kurdistan.9.d:0 "Maintenant que les négociations avec l'Irak sont rompues, nous devons déterminer la voie à suivre pour notre pays. Nous pourrions commencer à rechercher la pleine indépendance, ce qui va probablement bouleverser l'Irak. D'autre part, nous enterrons nos idées d'indépendance et retournons sous le gouvernement fédéral irakien."
 Kurdistan.9.a:0 "Le Kurdistan est une nation libre!"
 Kurdistan.9.b:0 "Prie pour le pardon"
 Kurdistan.10.t:0 "Le Kurdistan déclare son indépendance"
 Kurdistan.10.d:0 "Le gouvernement kurde a annoncé aujourd'hui que le Kurdistan est un pays indépendant et ne fait pas partie de l'Irak. Il s’agit d’un retour sérieux de la nation irakienne et les forces kurdes contrôlent toujours la ville vitale de Kirkouk. Certains politiciens et généraux soutiennent qu'une démonstration de force est nécessaire. Nous devons ordonner à nos troupes d'occuper Kirkouk et montrer aux Kurdes notre volonté de défendre les terres irakiennes"
 Kurdistan.10.a:0 "Préparez une attaque sur Kirkouk!"
 Kurdistan.10.b:0 "Nous ne voulons pas commencer une guerre"
 Kurdistan.11.t:0 "L'Irak se déplace contre Kirkouk!"
 Kurdistan.11.d:0 "Après la déclaration d'indépendance, nous avons reçu des informations selon lesquelles les forces irakiennes se préparaient à une attaque contre Kirkuk. Se défendre contre des troupes irakiennes bien équipées et expérimentées au combat sera difficile, et perdre la bataille sera une perte de visage pour nous. D'un autre côté, une victoire possible pourrait effrayer les Irakiens. Nous pourrions aussi simplement nous retirer de la ville pour éviter les effusions de sang."
 Kurdistan.11.a:0 "Faire un stand!"
 Kurdistan.11.b:0 "Battre en retraite!"
 Kurdistan.13.t:0 "Le destin du Kurdistan"
 Kurdistan.13.d:0 "Maintenant que nous avons pris le contrôle de Kirkouk, les Kurdes n'ont d'autre choix que de se soumettre à eux-mêmes, sous peine de conséquences encore plus graves"
 Kurdistan.13.a:0 "Demander leur soumission"
 Kurdistan.14.t:0 "L'Irak exige une soumission"
 Kurdistan.14.d:0 "Après la défaite et la perte de Kirkouk, le gouvernement irakien a plus d'air sous ses ailes. Ils exigent maintenant que nous abandonnions nos projets futurs et que nous nous soumettions sous leur autorité."
 Kurdistan.14.a:0 "Soumettre"
 Kurdistan.14.b:0 "Résister"
 Kurdistan.15.t:0 "Le Kurdistan soumet"
 Kurdistan.15.d:0 "Le Kurdistan a accepté de nous rejoindre!"
 Kurdistan.15.a:0 "Génial"
 Kurdistan.16.t:0 "Le Kurdistan résiste"
 Kurdistan.16.d:0 "Le Kurdistan a refusé nos demandes d'assujettissement"
 Kurdistan.16.a:0 "Je suppose que nous allons le faire à la dure alors"
 Kurdistan.17.t:0 "Échec à Kirkouk"
 Kurdistan.17.d:0 "Perdre la bataille de Kirkouk était une honte. Les Kurdes contrôlent toujours la ville et nous sommes humiliés. Devrions-nous encore essayer de poursuivre l'unification?"
 Kurdistan.17.a:0 "Nous essaierons encore, cette fois plus gros"
 Kurdistan.17.b:0 "Laisse les Kurdes tranquilles"
 
 KurdistanNews.1.t:0 "Le Kurdistan rejoint l'Irak"
 KurdistanNews.1.d:0 "À l'apogée de l'Etat islamique, le Kurdistan a commencé à s'éloigner lentement de l'Irak et à devenir plus indépendant. Maintenant que l'Etat islamique a été défait, le gouvernement régional du Kurdistan semble avoir pris un tour complet et a exprimé le souhait de recommencer à travailler avec le gouvernement fédéral irakien. Beaucoup ont émis l'hypothèse que les Kurdes viseraient l'indépendance, mais il semble qu'ils aient décidé d'en décider autrement, craignant peut-être des répercussions de la part de leurs voisins."
 KurdistanNews.1.a:0 "Intéressant"
 KurdistanNews.2.t:0 "Le référendum sur l'indépendance kurde"
 KurdistanNews.2.d:0 "Le gouvernement régional kurde a annoncé l'organisation d'un référendum sur l'indépendance dans les régions qu'il contrôle actuellement. Cette décision a été qualifiée de controversée, en raison du référendum organisé dans des régions qui ne font pas officiellement partie de la région autonome kurde, mais de l'État fédéral irakien, y compris la ville principale de Kirkouk. une acquisition de terres par les Kurdes, alors que d'autres affirment que les Kurdes ont gagné leur droit à l'indépendance après avoir pratiquement sauvé l'Irak de l'Etat islamique. Même si le KRG prétend que les résultats ne seront pas contraignants, beaucoup craignent que cela aboutisse à une indépendance totale, voire à un nouveau conflit en Irak."
 KurdistanNews.2.a:0 "Ils n'ont pas le droit de faire ça!"
 KurdistanNews.2.b:0 "Voyons comment cela se joue"
 KurdistanNews.3.t:0 "Référendum sur l'indépendance des Kurdes"
 KurdistanNews.3.d:0 "Le référendum sur l'indépendance des Kurdes a été un franc succès pour le gouvernement kurde. Avec un vote "Oui" de 93% et une participation de 72%, les Kurdes se réjouissent de partout. En raison du succès du référendum, le gouvernement kurde a décidé de déclarer son indépendance totale du gouvernement fédéral irakien. Étonnamment, le gouvernement irakien a accepté la demande."
 KurdistanNews.3.a:0 "Les Kurdes doivent être arrêtés"
 KurdistanNews.3.b:0 "Intéressant"
 KurdistanNews.4.t:0 "Référendum sur l'indépendance des Kurdes"
 KurdistanNews.4.d:0 "Le référendum sur l'indépendance des Kurdes a été un franc succès pour le gouvernement kurde. Avec un vote "Oui" de 93% et une participation de 72%, les Kurdes se réjouissent de partout. En raison du succès du référendum, le gouvernement kurde a décidé de demander plus d'autonomie au gouvernement fédéral irakien. Étonnamment, le gouvernement irakien a accepté la demande."
 KurdistanNews.4.a:0 "Les Kurdes doivent être arrêtés"
 KurdistanNews.4.b:0 "Intéressant"
 KurdistanNews.5.t:0 "Irak capturé Kirkouk"
 KurdistanNews.5.d:0 "À la fin des négociations entre l'Iraq et le Kurdistan, les forces irakiennes ont décidé de s'emparer de la ville de Kirkouk, capturée précédemment par les Kurdes dans l'Etat islamique. Lorsque les forces irakiennes se sont approchées de Kirkouk, la plupart des éléments des Peshmerga se sont retirés de la ville sans se battre. Certains éléments indépendants des forces kurdes sont restés et ont essayé de mettre en place une défense de la ville, mais ont été rapidement dépassés par les Irakiens. En deux jours à peine, les forces irakiennes avaient repris le contrôle de la ville, la plupart du temps sans combat."
 KurdistanNews.5.a:0 "Intéressant"
 KurdistanNews.6.t:0 "Irak capturé Kirkouk"
 KurdistanNews.6.d:0 "À la fin des négociations entre l'Iraq et le Kurdistan, les forces irakiennes ont décidé de s'emparer de la ville de Kirkouk, que les Kurdes avaient capturée auparavant dans l'Etat islamique. Alors que les forces irakiennes approchaient de la ville, les forces kurdes prenaient des positions défensives, la principale base de défense étant la base militaire K1 et la route Kirkouk-Takrit. Malgré une solide défense, la 9e Division blindée irakienne parvenait à capturer la base militaire et à avancer vers le gisement de pétrole de Baba Gurgur, dans le nord du pays, pendant que les forces de mobilisation populaire arrêtaient les troupes kurdes dans la ville même. Craignant l'encerclement, les forces kurdes ont commencé à se retirer de la ville, certaines sous les ordres et d'autres seules. Après quelques jours de combats, l’Iraq contrôlait pleinement la ville."
 KurdistanNews.6.a:0 "Intéressant"
 KurdistanNews.7.t:0 "Le Kurdistan défend Kirkouk"
 KurdistanNews.7.d:0 "À la fin des négociations entre l'Iraq et le Kurdistan, les forces irakiennes ont décidé de s'emparer de la ville de Kirkouk, capturée précédemment par les Kurdes dans l'Etat islamique. Lorsque les forces irakiennes se sont approchées de la ville, les forces kurdes ont pris des positions défensives, la principale base étant la base militaire K1 et la route Kirkouk-Takrit. La 9ème Division blindée iraquienne a divisé ses forces en deux, attaquant l'armée base et la ville elle-même à travers sa banlieue sud. Au même moment, les forces de mobilisation populaires ont attaqué au centre en direction de l'aérodrome de Kirkouk. Alors que la 9e Division blindée s’enlisait dans les banlieues, les forces kurdes réussirent à mener une attaque indirecte contre les forces du PMF, les forçant à se retirer. Le centre étant détruit, les éléments séparés de la 9ème division blindée ont également été obligés de se retirer également. La bataille de Kirkouk s'est avérée désastreuse pour les forces irakiennes, tandis que le moral des Kurdes a été considérablement renforcé."
 KurdistanNews.7.a:0 "Intéressant"
 KurdistanNews.8.t:0 "Le Kurdistan soumis en Irak"
 KurdistanNews.8.d:0 "Après leur victoire à Kirkouk, l’Iraq a accru sa pression sur le Kurdistan. Récemment, l'Irak a demandé au Kurdistan d'abandonner toute idée d'indépendance ou d'autonomie accrue. Parti sans choix, le gouvernement kurde a accepté les demandes d'empêcher toute nouvelle effusion de sang."
 KurdistanNews.8.a:0 "Intéressant"
 KurdistanNews.9.t:0 "Le Kurdistan résiste en Irak"
 KurdistanNews.9.d:0 "Après leur victoire à Kirkouk, l’Iraq a accru sa pression sur le Kurdistan. Récemment, l'Irak a demandé au Kurdistan d'abandonner toute idée d'indépendance ou d'autonomie accrue. Le gouvernement kurde a répondu que l'Irak avait déjà manifesté son hostilité à l'égard du peuple kurde et que, de ce fait, ils n'avaient aucune raison d'accepter les exigences des intimidateurs. Cela pourrait déclencher une nouvelle guerre civile en Irak"
 KurdistanNews.9.a:0 "Intéressant"
 KurdistanNews.10.t:0 "L'Irak se mobilise contre le Kurdistan"
 KurdistanNews.10.d:0 "La défaite à Kirkouk a été une humiliation massive pour l'Irak. En réponse à cela, il semble qu'ils se préparent à une invasion à grande échelle du Kurdistan afin de ramener l'État sécessionniste sous contrôle irakien."
 KurdistanNews.10.a:0 "Intéressant"
 KurdistanNews.11.t:0 "L'Irak se retire dans l'isolement"
 KurdistanNews.11.d:0 "La défaite à Kirkouk a été une humiliation massive pour l'Irak. Il semble que la défaite ait complètement démotivé l'Irak de toute hostilité envers les Kurdes. Les Kurdes ont gagné leurs revendications par le sang."
 KurdistanNews.11.a:0 "Intéressant"