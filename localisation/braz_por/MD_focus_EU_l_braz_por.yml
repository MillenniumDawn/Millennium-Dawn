 EU_does_not_hold_another_office_tt: "§Y[ROOT.GetNameWithFlag]§! Não Ocupa Atualmente Outro Cargo de §C[EUU.GetNameWithFlag]§!\n"
 EU_president_council_tt: "O §YPresidente do Conselho Europeu§! preside e impulsiona o trabalho do Conselho Europeu, composto por vinte e sete chefes de estado e um representante principal de §C[EUU.GetNameWithFlag]§! no palco mundial. A instituição é composta pelo colégio de chefes de estado e pelo presidente da Comissão Europeia e fornece direção política para toda a União Europeia.\n\n§YVantagens do Cargo:§!\nOcupar este cargo nos permite apresentar um projeto de lei para votação sem exigir influência sobre qualquer membro.\n\nAumenta a taxa de sucesso das Campanhas Pro-Europeias e Eurocéticas em §G+10%§!\n\n[!eu_president_council_back_click]\n"
 EU_president_council_unlocks_tt: "O §YTratado de Lisboa§! Estabeleceu o Cargo de §YPresidente do Conselho Europeu§!"
 eu_president_commission_tt: "O §YPresidente da União Europeia§! é o chefe do poder executivo da §C[EUU.GetNameWithFlag]§!. O Presidente lidera um gabinete de Comissários, referido simplesmente como o Colégio, coletivamente responsável perante o Parlamento Europeu. Eles têm o poder de alocar portfólios entre os comissários, reorganizá-los ou demiti-los conforme necessário. A Comissão é o único órgão autorizado a propor projetos de lei para se tornarem Lei Europeia.\n\n§YBenefícios do Cargo:§!\nO ocupante deste cargo pode apresentar um projeto de lei para votação sem precisar de influência sobre qualquer membro.\n\nAumenta a taxa de sucesso das Campanhas Pró-Europeias e de Euroceticismo em §G+10%§!\n\nO ocupante deste cargo pode suspender estados membros que tenham mais de três níveis de infrações, independentemente da influência.\n\n[!eu_president_commission_back_click]\n"
 EU_high_representative_tt: "O §YAlto Representante da União para os Negócios Estrangeiros e a Política de Segurança§! é o principal coordenador e representante da Política Externa e de Segurança Comum (PESC) dentro da União Europeia. O título é frequentemente abreviado para Ministro das Relações Exteriores da UE e eles coordenam principalmente a política externa em nome dos estados membros.\n\n§YBenefícios do Cargo:§!\n\n[!foreign_affairs_security_back_click]\n"
 EU_high_representative_unlocks_tt: "O §YServiço Europeu para a Ação Externa§! Estabeleceu o Cargo de §YPresidente do Parlamento Europeu§!"
 EU_president_european_parliament_tt: "O §YPresidente do Parlamento Europeu§! preside os debates e atividades do Parlamento Europeu. Eles representam o Parlamento Europeu em todas as questões legais e relações externas, particularmente nas relações internacionais. Eles têm um mandato de dois anos e meio e sua assinatura é necessária para assinar o Orçamento da §C[EUU.GetNameWithFlag]§! e os atos da União adotados sob procedimentos de co-decisão.\n\n§YBenefícios do Cargo:§!\nO ocupante deste cargo pode apresentar um projeto de lei para votação sem precisar de influência sobre qualquer membro.\n\nAumenta a taxa de sucesso das Campanhas Pró-Europeias e de Euroceticismo em §G+10%§!\n\n[!eu_parliament_president_back_click]\n"
 eu_parliament_president_unlocks_tt: "O §YTratado de Lisboa§! Estabeleceu o Cargo de §YPresidente do Parlamento Europeu§!"
 EU_central_bank_president_tt: "O §YPresidente do Banco Central Europeu§! preside o Banco Central Europeu (BCE), a instituição responsável pela gestão do Euro e da política monetária da União Europeia na Zona Euro. Eles lideram o conselho executivo, o Conselho de Governadores e o Conselho Geral do BCE e representam o banco no exterior.\n\n§YBenefícios do Cargo:§!\nO ocupante deste cargo pode iniciar, expandir ou reduzir o Programa OMT do BCE para reduzir temporariamente as taxas de juros dos estados membros com altas taxas de juros.\n\n[!eu_central_bank_president_back_click]\n"
 EU_central_bank_idea_president_tt: "Modifica $investment_cost_modifier$ e $investment_duration_modifier$ por §G15%§! para investimentos nos §CEstados Membros Europeus§!\n"
 EU_ministry_of_economy_and_finance_tt: "O §YMinistro Europeu da Economia e Finanças§! chefia o Governo Econômico Europeu e, como tal, tem os poderes investidos nele pela união fiscal. O ministro é responsável por supervisionar a autoridade fiscal, o salário mínimo para os estados membros e outras decisões econômicas e fiscais.\n\n§YBenefícios do Cargo:§!\n\nO ocupante deste cargo pode sempre colocar um rascunho do orçamento na Agenda do PE, ignorando todos os requisitos de influência.\n\n[!eu_minister_economy_finance_back_click]\n"
 EU_ministry_of_economy_and_finance_idea_tt: "Modifica $investment_cost_modifier$ e $investment_duration_modifier$ por §G5%§! para investimentos nos §CEstados Membros Europeus§!\n"
 EU_ministry_of_economy_and_finance_unlocks_tt: "O §YMinistro Europeu da Economia e Finanças§! Cargo Foi Estabelecido"
 EU_frontex_director_tt: "O §YDiretor Executivo da YFrontex§! preside a Agência Europeia da Guarda Costeira e de Fronteiras (comumente conhecida como Frontex). O objetivo da Frontex é dar suporte aos estados-membros da União Europeia no terreno em seus esforços para proteger as Fronteiras Europeias externas. Ela também exerce controle de fronteiras sobre a área de Schengen para auxiliar no domínio da área de liberdade, segurança e justiça.\n\n§YBenefícios do Cargo:§!\n\nO ocupante deste cargo pode assumir temporariamente o controle das forças da Frontex durante seu mandato.\n\n[!eu_frontex_director_back_click]\n"
 EU_frontex_director_unlocks_tt: "A §YAgência Europeia da Guarda de Fronteiras e Costeira§! Estabeleceu o Cargo de §YDiretor da Frontex§!"
 EU_sec_general_euro_army_tt: "O §YSecretário Geral do EuroExército§! é o chefe do EuroExército da União Europeia. Eles são responsáveis pela coordenação do EuroExército, que são as forças armadas combinadas e comuns dos estados membros da União Europeia.\n\n§YBenefícios do Cargo:§!\n\nO ocupante deste cargo pode assumir temporariamente o controle das forças do EuroExército durante seu mandato.\n[!eu_sec_general_euro_army_back_click]\n"
 EU_sec_general_euro_army_unlocks_tt: "O §YEuroExército§! Estabeleceu o Cargo de §YSecretário Geral do EuroExército§!"
 EU_sec_general_euro_navy_tt: "O §YSecretário Geral da EuroMarinha§! é o chefe da EuroMarinha da União Europeia. Eles são responsáveis pela coordenação da EuroMarinha, que é a força naval combinada e comum da União Europeia.\n\n§YBenefícios do Cargo:§!\n\nO ocupante deste cargo pode assumir o controle das Marinhas dos Estados Membros e unificá-las em uma Frota Europeia.\n[!eu_sec_general_euro_navy_back_click]\n"
 EU_sec_general_euro_navy_unlocks_tt: "A §YEuroMarinha§! Estabeleceu o Cargo de §YSecretário Geral da EuroMarinha§!"
 EU_ambassador_to_un_tt: "O §YEmbaixador da União nas Nações Unidas§! representa a União Europeia nas Nações Unidas, trabalhando em coordenação com as missões diplomáticas de todos os estados membros da União Europeia.\n\n§YBenefícios do Cargo:§!\nO ocupante deste cargo concede à nação detentora o espírito nacional de Membro Permanente do CSNU.\n\n[!eu_ambassador_to_un_back_click]\n"
 EU_ambassador_to_un_unlocks_tt: "O §YMembro Permanente do CSNU§! Estabeleceu o Cargo de §YEmbaixador da União nas Nações Unidas§!"
 EU_president_of_the_eurofederation_tt: "O §YPresidente da Federação Europeia§! é o líder devidamente eleito da Federação Europeia. A Federação Europeia é uma das opções finais de federalização da União Europeia e, como tal, faz deste um cargo muito poderoso.\n\n§YBenefícios do Cargo:§!\n\n[!eu_pres_federation_back_click]\n"
