 union_state.1.t: "Они согласились создать Союзное государство с нами."
 union_state.1.d: "Наконец, Союзное государство будет не только на бумаге, но и в реальности. У нас впереди светлое будущее."
 union_state.1.a: "Наконец-то."
 union_state.2.t: "Они отказались создать Союзное государство с нами."
 union_state.2.d: "Возможно, мы выбрали неправильный путь, и России не нужно братство наших народов."
 union_state.2.a: "Это печально"
 union_state.3.t: "Россия выдает ультиматум по вопросу о Союзном государстве."
 union_state.3.d: "Российское правительство ставит нам жесткий ультиматум по вопросу Союзного государства. Либо мы подписываем его, либо последуют негативные последствия. Стоит ли поддаваться таким провокациям?"
 union_state.3.a: "Мы подпишем интеграцию в Союзное государство."
 union_state.3.b: "Нет"
 union_state.4.t: "Союзное государство."
 union_state.4.d: "Белорусское правительство согласилось немедленно подписать договор о создании Союзного государства в полном объеме."
 union_state.4.a: "Хорошо"
 union_state.5.t: "Союзное государство."
 union_state.5.d: "Белорусское правительство отказалось немедленно подписать договор о полном создании Союзного государства."
 union_state.5.a: "Печальный"
 union_state.6.t: "Россия выдает ультиматум по вопросу о Союзном государстве."
 union_state.6.d: "Российское правительство ставит нам жесткий ультиматум по вопросу Союзного государства. Либо мы подписываем его, либо последуют негативные последствия. Стоит ли поддаваться таким провокациям?"
 union_state.6.a: "Мы подпишем интеграцию в Союзное государство."
 union_state.6.b: "Нет"
 union_state.7.t: "Союзное государство."
 union_state.7.d: "Союзное государство возвращается к нам, и готово подписать с нами ратификацию соглашения о своем создании. Нам нужно лишь решить, готовы ли мы сделать такой рискованный политический шаг?"
 union_state.7.a: "Да, мы создаем союзное государство"
 union_state.7.b: "Нет"
 union_state.8.t: "[FROM.GetNameWithFlag] отказалась создать Союзное Государство."
 union_state.8.d: "Нам снова отказали, возможно, их правительство ещё не созрело, но мы попробуем снова."
 union_state.8.a: "Печальный"
 union_state.9.t: "Союзное государство с [FROM.GetNameWithFlag]"
 union_state.9.d: "[FROM.GetNameWithFlag] начал подготовку к вступлению в Союзное государство. Это неожиданная новость для нас, потому что они уже подавали заявку, но это было сделано во время трагических событий для них и ужасной ситуации для нас. Может быть, теперь всё будет по-другому"
 union_state.9.a: "Хорошо"
 union_state.10.t: "Союзное государство."
 union_state.10.d: "Союзное государство возвращается к нам, и готово подписать с нами ратификацию соглашения о своем создании. Нам нужно лишь решить, готовы ли мы сделать такой рискованный политический шаг?"
 union_state.10.a: "Да, мы создаем союзное государство"
 union_state.10.b: "Нет"
 union_state.11.t: "[FROM.GetNameWithFlag] Хочет интеграции в союзное государство"
 union_state.11.d: "[FROM.GetNameWithFlag] заявил(а), что завершил все процессы интеграции в союзное государство, и теперь мы решим, готовы ли мы создать это государство вместе с ними"
 union_state.11.a: "Да"
 union_state.11.b: "Нет"
 union_state.12.t: "Союзное государство."
 union_state.12.d: "Россия отказалась создавать с нами Союзное государство, для нас это было неожиданно"
 union_state.12.a: "Печальный"
 union_state_news.1.t: "Россия и Беларусь создали Союзное государство"
 union_state_news.1.d: "Проект Союзного государства существует с конца 90-х годов и предполагает создание наднационального образования между Россией и Белоруссией. Все эти годы обе страны с разной скоростью двигались к созданию этого объединения и наконец готовы объявить о создании нового субъекта международных отношений — Союзного государства России и Белоруссии."
 union_state_news.1.a: "Интересный"
 union_state_news.2.t: "Россия и Сербия создали Союзное государство"
 union_state_news.2.d: "Проект Союзного государства существует с конца 90-х годов и предполагает создание наднационального образования между Россией и Белоруссией. В 90-х годах Сербия подала заявку на вступление в Союзное государство, но Государственная дума России отклонила это предложение. Теперь правительство Сербии смогло реализовать этот проект и создать Союзное государство России и Сербии."
 union_state_news.2.a: "Интересный"
 union_state_news.3.t: "Россия и Украина создали Союзное государство"
 union_state_news.3.d: "Проект Союзного государства существует с конца 90-х годов и предполагает создание наднационального образования между Россией и Белоруссией. Украина изначально не стремилась стать частью этого образования, но многие предсказывали её членство в Союзном государстве, и, возможно, не зря. Теперь на политической карте мира есть Союзное государство России и Украины."
 union_state_news.3.a: "Интересный"
 union_state.13.t: "Союзное государство."
 union_state.13.d: "Союзное государство возвращается к вам снова и готово подписать с нами ратификацию соглашения о его создании. Нам только нужно решить, готовы ли мы к такому рискованному политическому шагу?"
 union_state.13.a: "Да, мы создаем Союзное государство."
 union_state.13.b: "Нет"
 union_state.14.t: "[FROM.GetNameWithFlag] хочет интеграции в Союзное государство"
 union_state.14.d: "[FROM.GetNameWithFlag] заявило, что завершило все процессы для интеграции в Союзное государство, и теперь нам предстоит решить, готовы ли мы создать это государство вместе с ними"
 union_state.14.a: "Да"
 union_state.14.b: "Нет"
 union_state.15.t: "Союзное государство."
 union_state.15.d: "Россия отказалась создавать Союзное государство с нами, это стало неожиданностью для нас"
 union_state.15.a: "Печально"
 union_state_news.4.t: "Россия и Армения создали Союзное государство"
 union_state_news.4.d: "Проект Союзного государства существует с конца 90-х годов и предполагает создание наднационального образования между Россией и Беларусью. Армения изначально не стремилась стать частью этого объединения, но многие предсказывали ее вступление в Союзное государство, и, возможно, не зря. Теперь на политической карте мира существует Союзное государство России и Армении."
 union_state_news.4.a: "Интересно"