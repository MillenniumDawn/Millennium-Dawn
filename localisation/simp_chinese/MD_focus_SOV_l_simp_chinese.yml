 SOV_unite_of_greater_russia: "团结、伟大、不可分割"
 SOV_unite_of_greater_russia_desc: "俄罗斯必须是一个统一、不可分割的国家，不存在民族分裂。共和国的分裂曾经摧毁了我们强大的国家，只有团结才能恢复我们的力量。"
