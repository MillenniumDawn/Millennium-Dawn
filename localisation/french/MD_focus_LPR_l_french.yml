l_french:
 
 
 LPR_start: "République populaire"
 LPR_focus: "Axes de la République populaire de Louhansk"
 LPR_start_desc: "Maintenant, nous n'avons plus de retour en arrière. Nous nous battrons pour notre indépendance."
 LPR_vstavai_dombass: "Levez-vous Donbass"
 LPR_vstavai_dombass_desc: "Chaque mineur, enseignant, soldat et travailleur. Nous nous battrons tous pour notre patrie !"
 LPR_reform_army: "Réformer l'armée"
 LPR_reform_army_desc: "Il est nécessaire d'organiser toutes les unités de combat en une seule structure."
 LPR_reforms_army: "Compléter les réformes militaires"
 LPR_reforms_army_desc: "Notre milice populaire est prête à défendre leur patrie."
 LPR_bank: "Banque centrale de Louhansk"
 LPR_bank_desc: "Nous devons organiser notre système bancaire."
 LPR_propaganda: "Activer l'organe de propagande"
 LPR_propaganda_desc: "Il est temps de convaincre les gens de la justesse de notre rébellion."
 LPR_gos_granitca: "Renforcement de la frontière d'État"
 LPR_gos_granitca_desc: "L'ennemi ne passera pas !"
 LPR_preemnik_dkpr: "Nous sommes les héritiers de la République de Donetsk-Krivoï Rog"
 LPR_preemnik_dkpr_desc: "Nous nous déclarons les héritiers de cette formation sur le territoire de Donetsk et d'autres régions. Peut-être que cela jouera un rôle à l'avenir."
 LPR_pasports: "Passeport d'un citoyen de la République de Louhansk"
 LPR_pasports_desc: "Notre citoyen doit avoir son passeport."
 LPR_war_economic: "Économie militaire"
 LPR_war_economic_desc: "Nous devrons vivre dans une économie de guerre."
 LPR_cheburashka: "MLRS Cheburashka"
 LPR_cheburashka_desc: "Nos propres systèmes de lancement de roquettes multiples seront un excellent ajout à l'armée."
 LPR_resource_from_sov: "Aide de la Russie"
 LPR_resource_from_sov_desc: "Nous avons été déconnectés du réseau électrique ukrainien et de l'approvisionnement en gaz, nous espérons que la Russie nous aidera."
 LPR_warehouse: "Entrepôts d'armes"
 LPR_warehouse_desc: "Il est temps de fouiller les anciens entrepôts soviétiques."
 LPR_somali: "Bataillon 'Somali'"
 LPR_somali_desc: "L'un des premiers bataillons créés sur le territoire de notre république."
 LPR_rebuild_ruins: "Commencer à reconstruire les ruines"
 LPR_rebuild_ruins_desc: "La guerre a apporté beaucoup de destructions à notre pays. Il est temps de commencer à reconstruire."
 LPR_nationalise: "Nationalisation des entreprises ukrainiennes"
 LPR_nationalise_desc: "Notre république a besoin d'usines, d'entreprises et de recettes fiscales. Je pense que nous pouvons résoudre ce problème."
 LPR_ros_banks: "Offrir une place aux banques russes"
 LPR_ros_banks_desc: "Peut-être que les banques russes seront intéressées par notre république."
 LPR_novorossia: "Se souvenir de Novorossiya"
 LPR_novorossia_desc: "Il est temps de se souvenir du projet que nous avons été forcés d'oublier à cause de la maudite diplomatie."
 LPR_lnr_friend: "Renforcer l'amitié avec la RPD"
 LPR_lnr_friend_desc: "Novorossiya devrait être amicale. Nous continuerons à développer des liens avec la RPL."
 LPR_novorossia_create: "Novorossiya est finalement apparue"
 LPR_novorossia_create_desc: "Enfin..."
 LPR_start_lpr: "Demande d'influence dans la RPD"
 LPR_start_lpr_desc: "Nous prévoyons de renforcer notre influence dans la RPL, et éventuellement de créer Novorossiya à l'avenir. Mais nous ne pouvons pas faire cela sans le consentement de la Russie"
 LPR_economic_integrate: "Intégration économique avec la RPD"
 LPR_economic_integrate_desc: "Il est temps que nos économies se synchronisent"
 LPR_politic_integrate: "Intégration politique avec la RPD"
 LPR_politic_integrate_desc: "Un parti uni pour nos deux républiques sera la meilleure solution"
 LPR_law_integrate: "Intégration législative avec la RPD"
 LPR_law_integrate_desc: "La loi devrait être la même pour nous et pour eux"
 LPR_vstuplenie_v_rf: "Retour à la patrie"
 LPR_vstuplenie_v_rf_desc: "Nous organiserons un référendum sur l'adhésion à la Russie. Il est temps pour nous de rentrer à la maison"
 LPR_integrate_army: "Commencer l'intégration dans l'armée russe"
 LPR_integrate_army_desc: "Il est temps de commencer à s'intégrer dans l'armée russe"
 LPR_integrate_army1: "Achever l'intégration dans l'armée russe"
 LPR_integrate_army1_desc: "Nos forces armées ont pleinement les normes de l'armée russe"
 LPR_vpk: "Restaurer les usines militaires"
 LPR_vpk_desc: "Il est temps de relancer nos grandes usines"
 LPR_internet: "Opérateur internet "Luganet""
 LPR_internet_desc: "Nous sommes prêts à développer notre réseau Internet pour le bien-être des citoyens de notre république"
 LPR_rifles: "Fusils domestiques"
 LPR_rifles_desc: "Nous avons créé des prototypes de nos propres développements parmi les fusils pour nos soldats"
 LPR_referendum: "Référendum sur l'adhésion à la Fédération de Russie"
 LPR_referendum_desc: "Il est temps de décider - la Russie nous acceptera-t-elle ?"
 LPR_first_invest: "Investissements de la Russie"
 LPR_first_invest_desc: "Enfin, les premiers investissements iront à la restauration de Louhansk"
 LPR_strelkov_rise: "Strelkov au pouvoir"
 LPR_strelkov_rise_desc: "Igor Ivanovich est maintenant entièrement en charge de Novorossiya. Où cela mènera-t-il ?"
 LPR_traitor_cleane: "Se débarrasser des commandants incontrôlés"
 LPR_traitor_cleane_desc: "Nous n'avons besoin que de ceux qui exécuteront nos ordres à cent pour cent"
 LPR_critisize_kremlin: "Critique du Kremlin"
 LPR_critisize_kremlin_desc: "Le Kremlin n'a pas aidé Novorossiya de toutes ses forces, nous utilisons une rhétorique négative pour convaincre le peuple que nous devons nous battre nous-mêmes"
 LPR_total_mobilisation: "Mobiliser tout le monde"
 LPR_total_mobilisation_desc: "Novorossiya gagnera si tout le monde se lève pour elle"
 LPR_total_war: "La dernière guerre avec l'Ukraine"
 LPR_total_war_desc: "Il est temps de libérer nos terres"
 LPR_npz: "Nationaliser les raffineries locales"
 LPR_npz_desc: "Nous nationaliserons tout ce qui appartenait à l'ancien gouvernement"
 LPR_infra: "Restaurer l'infrastructure"
 LPR_infra_desc: "Nous avons besoin de routes, beaucoup de routes"
 LPR_total_ressurection: "Tout restaurer"
 LPR_total_ressurection_desc: "Il est temps de faire revivre notre terre natale"
 LPR_ros_invest: "Investissements russes"
 LPR_ros_invest_desc: "Notre république a besoin de fonds pour son développement, et la Russie est prête à les fournir"
 LPR_ros_concept_interven: "Le concept politique étranger de la Russie"
 LPR_ros_concept_interven_desc: "Nous participerons activement aux missions militaires extérieures de la Russie. Nos volontaires aideront partout où la Russie en a besoin."



 LPR_Donbass_war_help: "Aide de la Russie dans la guerre"
 LPR_Donbass_war_help_desc: "Notre guerre pour l'indépendance n'aurait pas été possible sans l'aide de la Russie. Nous essaierons d'obtenir toute l'aide possible"
 LPR_smuggle_old_weapons: "Obtenir de l'aide "humanitaire""
 LPR_hire_musicians: "Embaucher des "musiciens""
 LPR_get_russian_volunteers: "Accueillir des volontaires russes"
 LPR_hire_russian_advisors: "Accueillir des conseillers militaires russes"
 LPR_imamat_donbass: "Imamat du Donbass"
 LPR_russian_money: "Investissements russes"
 LPR_reforming_army_sov: "Intégration complète dans l'armée russe"



 LPR_unproffesional_army: "Armée de miliciens et de mineurs"
 LPR_proffesional_army: "Armée professionnelle"
 LPR_proffesional_army2: "Armée professionnelle"


 LPR_bivaluta: "Période de double monnaie"
 LPR_bivaluta_desc: ""
 LPR_energy_problems: "Problèmes d'énergie et de gaz"
 LPR_fsb: "Curateurs du FSB"
 LPR_propaganda: "Propagande"
 LPR_strelkov_politics: "Politique de Strelkov"
 LPR_strelkov_politics1: "Politique de Strelkov"
 LPR_rf_money: "Investissements russes"


 lpr.1.t: "Adhésion à la Russie"
 lpr.1.d: "Enfin, le Donbass retourne à la maison. Nous ferons désormais partie d'un grand pays, sacrifiant notre autonomie, mais en avions-nous besoin ?."
 lpr.1.a: "Enfin !."
 
