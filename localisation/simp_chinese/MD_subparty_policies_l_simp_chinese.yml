 subparty_policies.0.t: "成功清算资产"
 subparty_policies.0.desc: "我们行动迅速，设法弄到了外国势力的资金。通过冻结海外资产、没收物资和财产以及将金融工具转入政府账户，我们大大充盈了国库。"
 subparty_policies.0.a: "不错"
 subparty_policies.1.t: "国家接管外资工厂"
 subparty_policies.1.desc: "[ROOT.GetAdjective]领导人[ROOT.GetLeader]今天宣布，一家总部在外国的大公司的资产将被国家强制收购。正如我们伟大的领袖所说的，这是为了防止“工业产出最终转移到其他地方”，并“结束对[ROOT.GetAdjective]人民的剥削”。对于上述公司来说，这是一个震惊的消息。报道援引这位首席执行官的话说，“一个国家对一家诚实而有信誉的公司拥有这种权力，这纯粹是疯狂的。”"
 subparty_policies.1.a: "不错"
 subparty_policies.2.t: "国家占领兵工厂"
 subparty_policies.2.desc: "今天早上，[ROOT.GetAdjective]宪兵进入一家国际防务公司经营的军事设备厂。该公司被宣布违反国际法，并被怀疑为反人类的资本主义战争提供武器。因此，公司所有财产已被[Root.GetAdjective]政府没收。工厂的所有军事生产将立即继续进行，这样我们就能全面深入地审查这些武器到底有多不人道。"
 subparty_policies.2.a: "不错"
 subparty_policies.3.t: "国家征用海军造船厂"
 subparty_policies.3.desc: "今天凌晨，[ROOT.GetAdjective]海警用巡逻艇封锁了海军造船厂的入口。这个船坞被怀疑是走私活动的掩护地。正因为如此，海岸警卫队和[ROOT.GetAdjective]海军已经将该地区置于军事控制之下。目前租赁和运营该船厂的国际造船公司的一位发言人否认了这一说法，称[ROOT.GetAdjective]当局从未与该公司进行过任何接触。"
 subparty_policies.3.a: "不错"
 subparty_policies.4.t: "国有化失败"
 subparty_policies.4.desc: "看来我们国有化外国资产的计划泄露给了我们的目标。在我们做出反应之前，银行账户已经被关闭，资金转移到海外账户。有可能是我们政府中的某些人与外国势力过于友好，导致了泄密。"
 subparty_policies.4.a: "不错"
 subparty_policies.5.t: "公司从[ROOT.GetName]搬迁工厂"
 subparty_policies.5.desc: "看来我们国有化外国资产的计划泄露给了我们的目标。因此，一家国际企业担心失去全部资产，突然决定将一家制造工厂转移到国外。这对[ROOT.GetAdjective]经济是一个巨大的打击。"
 subparty_policies.5.a: "真糟糕"
 subparty_policies.6.t: "科技公司收购"
 subparty_policies.6.desc: "一家跨国科技公司今天宣布，他们遭受了大规模的网络攻击。好在，[ROOT.GetAdjective]情报机构抵达现场提供援助。结论是该公司受到了来自敌对国家的网络攻击。以国家安全的名义，该公司资产已被暂时置于情报部门的控制之下。"
 subparty_policies.6.a: "不错"
 IP_TITLE: "意识形态能力"
 IP_MAIN_BUTTON_TT_delayed: "每种意识形态都有其独特的力量和玩法元素。点击这里查看它们的完整列表，您现在可以访问它们。"
 IP_communist_category_desc: "§Y共产主义§!\n适用于：\n[Communist-State_L]\n[Neutral_Communism_L]"
 IP_communist_category_desc_delayed: "§L共产党人通常遵循某种形式的马克思列宁主义或类似的意识形态。作为国有经济的倡导者，他们更容易通过国有化外国工业和他们的五年计划来实现工业化。他们还可以通过间谍更有效地提升自己的前景§!"
 IP_communist_spread_the_revolution: "§Y输出革命§!\n[IP_communist_spread_the_revolution_tooltip]：§G+25%§!"
 IP_communist_spread_the_revolution_delayed: "§L全世界工人联合起来！我们的无产阶级兄弟受到资本主义资产阶级的剥削。我们不能停歇，直到整个世界从他们的枷锁中解放出来！§!"
 IP_communist_five_year_plans: "§Y五年计划§!\n可以在§Y决议§!界面制定§Y五年计划§!"
 IP_communist_five_year_plans_delayed: "§L经济需要由国家严格控制。这是最大限度地提高我们工人生产力的唯一途径。通过提前五年归划所有的生产，我们可以集中并预测计划完成后我们将拥有的确切资源。§!"
 IP_communist_means_of_production: "§Y生产资料§!\n可以在§Y决议§!界面§Y国有化§!具有大量外国影响力国家的资产"
 IP_communist_means_of_production_delayed: "§L生产资料属于人民！外国势力将利用他们的金钱和权力来控制我们的部分经济。我们必须与这些帝国主义者作斗争！§!"
 IP_communist_incompatible_economy: "§Y不相容的经济§!\n[IP_communist_incompatible_economy_tooltip]：§R+15%§!"
 IP_communist_incompatible_economy_delayed: "§L[ROOT.GetAdjective]工人是勤劳的工人，他们日夜操劳，使我们的国家繁荣昌盛。然而，尽管工厂里挤满了工人，我们似乎还是无法达到资本主义国家的效率水平。他们肯定在伪造他们的经济数据，因为如果一个人工作16小时而不是8小时，他生产的东西一定是原来的两倍。§!"
 IP_autocrat_category_desc: "§Y专制主义§!\n适用于：\n[Western_Autocracy_scripted_loc]\n[Autocracy_L]\n[Neutral_Autocracy_L]\n[oligarchism_L]\n[Nat_Fascism_L]\n[Nat_Autocracy_L]"
 IP_autocrat_category_desc_delayed: "§L独裁者依赖于强人（偶尔也有女强人）的力量来治理国家。煽动者们不畏使用有争议的方法和幕后交易来达成他们的目的。独裁者在容忍高度腐败和铁腕掌控国家方面会更轻松。§!"
 IP_autocrat_scratch_my_back: "§Y任人唯亲§!\n[IP_autocrat_scratch_my_back_tooltip]：§Y可以忽略不计的腐败§!以上每级§Y腐败等级§!§G+0.3§!"
 IP_autocrat_scratch_my_back_delayed: "§L在政府中，让亲密的朋友和亲戚担任重要职位将保证更容易达成交易。有人称之为腐败，我们称之为保证忠诚。§!"
 IP_autocrat_good_connections: "§Y良好的人际关系§!\n更有效增加§Y内部派系§!对政府的§Y评价§!\n\n如果由[oligarchism_L]统治，此加成将被替换为：\n[IP_autocrat_good_connections_tooltip]：§G+10.00%§!"
 IP_autocrat_good_connections_delayed: "§L强有力的支持者巩固了我们的统治。秘密组织知道政府是他们的后盾后非常高兴。§!"
 IP_autocrat_emergency_powers: "§Y权力来自实力§!\n[IP_autocrat_emergency_powers_tooltip]: §G+25%§!\n\n如果由[Nat_Fascism_L]统治，此加成将被替换为：\n可以在§Y决议§!界面组建§Y准军事单位§!"
 IP_autocrat_emergency_powers_delayed: "§L一个强大的国家必须由一个强大的领导人来统治。我们必须向人民展示我们所能取得的一切成就，这样他们就永远不会起来反对我们。§!"
 IP_autocrat_yes_men_army: "§Y唯唯诺诺的军队§!\n[IP_autocrat_yes_men_army_tooltip1]：§R-15.0%§!\n[IP_autocrat_yes_men_army_tooltip2]：§R-15.0%§!\n[IP_autocrat_yes_men_army_tooltip3]：§R-15.0%§!"
 IP_autocrat_yes_men_army_delayed: "§L虽然拥有忠诚的军官干部是掌握权力的核心，但周围都是应声虫和马屁精，这可能会导致我们高估军队的战斗力。事实证明，那些害怕失去工作或更糟的人会说谎来保全自己。§!"
 IP_conservative_category_desc: "§Y保守主义§!\n适用于：\n[conservatism_L]\n[Conservative_L]\n[Mod_Vilayat_e_Faqih_L]\n[Neutral_Muslim_Brotherhood_L]\n[Neutral_conservatism_L]\n[Nat_Populism_L]"
 IP_conservative_category_desc_delayed: "§L保守主义者通常希望国家保持现状，甚至废除一些更进步的法律。保守主义往往带有民族主义的暗示和深厚的宗教信仰。因此，保守国家的政治和国家更容易稳定，因为激进的变化很少。§!"
 IP_conservative_good_old_days: "§Y美好旧日§!\n[IP_conservative_good_old_days_tooltip]：§G+15%§!"
 IP_conservative_good_old_days_delayed: "§L怀旧是一种强大的工具。每个人都知道过去的情况比现在好。我们需要尽一切努力防止进一步的变革和新思想的引入，从而使国家走向毁灭。§!"
 IP_conservative_stable_society: "§Y稳定社会§!\n[IP_conservative_stable_society_tooltip]：§G+15.00%§!"
 IP_conservative_stable_society_delayed: "§L我们的人民知道，只要我们负责，就不会发生任何意外。他们无所畏惧，可以完全信任我们。§!"
 IP_conservative_patriotism: "§Y爱国主义§!\n[IP_conservative_patriotism_tooltip1]：§G+15.00%§!\n\n如果由[Mod_Vilayat_e_Faqih_L]或[Neutral_Muslim_Brotherhood_L]统治，此加成将被替换为：\n[IP_conservative_patriotism_tooltip2]：§G+15%§!"
 IP_conservative_patriotism_delayed: "§L我们都是一根茎。要树立人民共同的理想价值观，让人民心甘情愿为国家奉献自己的最大力量。§!"
 IP_conservative_homefront_first: "§Y[ROOT.GetName]优先！§!\n[IP_conservative_homefront_first_tooltip]：§R-15.00%§!"
 IP_conservative_homefront_first_delayed: "§L我们的支持者希望我们把自己的国家放在第一位。这使得派遣外国援助和卷入另一个国家的政治非常具有挑战性。当然，除非我们不得不发动战争，我们的支持者喜欢这样。如果你赢了，显然意味着你是第一名§!"
 IP_socialist_category_desc: "§Y社会主义§!\n适用于：\n[socialism_L]\n[anarchist_communism_L]\n[Neutral_green_L]\n[neutral_Social_L]"
 IP_socialist_category_delayed: "§L社会主义者将市场和国家资本主义的元素与进步主义结合起来。通常，重点是将政府的所有努力都投入到国家本身。社会主义者很容易通过福利政策和政府对经济的干预来改善他们国家的内部状况。§!"
 IP_socialist_welfare_state: "§Y福利国家§!\n[IP_socialist_welfare_state_tooltip1]：§G-15.00%§!\n[IP_socialist_welfare_state_tooltip2]：§G-15.00%§!"
 IP_socialist_welfare_state_delayed: "§L向人民征收的税款的最佳用途是将这些钱重新投资于人民。只有政府才有能力为人民提供方便和优质的服务。当我们在组织中优先考虑人民的福祉时，我们就可以提供高效而廉价的福利。§!"
 IP_socialist_economic_intervention: "§Y经济干预主义§!\n[IP_socialist_economic_intervention_tooltip1]：§G-25.00%§!\n[IP_socialist_economic_intervention_tooltip2]：§G-25.00%§!\n\n如果由[Neutral_green_L]统治，此加成将被替换为：\n[IP_socialist_economic_intervention_tooltip3]：§G+50%§!"
 IP_socialist_economic_intervention_delayed: "§L有时候，经济需要一点推动。我们需要使用政府的强力之手来引导我们的社会和经济走向正确的方向。让资本主义自行发展太危险了。§!"
 IP_socialist_pacifism: "§Y和平外交§!\n[IP_socialist_pacifism_tooltip]：§Y有限干涉主义§!以下每级§Y外国干涉法案§!§G+15.00%§!\n\n[IP_socialist_pacifism_tooltip]：§Y有限干涉主义§!以上每级§Y外国干涉法案§!§R-15%§!"
 IP_socialist_pacifism_delayed: "§L我们不像资本家那样只会使用武力来剥削别国。我们不像我们的共产主义兄弟那样，强行传播他们的思想。我们的重点是合作。我们将用友好的言辞和外交来影响世界，而不是用武力。§!"
 IP_socialist_naive_worldview: "§Y天真的世界观§!\n[IP_socialist_naive_worldview_tooltip]：§R-15%§!"
 IP_socialist_naive_worldview_delayed: "§L选择外交道路是一条艰难的道路。天真地相信其他人都像我们一样，最终会搬起石头砸自己的脚。当然，一个独裁者摆出要攻击另一个国家的姿态只是空谈。毕竟，他们只想要我们的尊重，对吧？§!"
 IP_liberal_category_desc: "§Y自由主义§!\n适用于：\n[liberalism_L]\n[Neutral_Libertarian_L]\n[technocrats_scripted_loc]"
 IP_liberal_category_desc_delayed: "§L自由主义者倾向于宣扬自由的思想，尽管一些政党采取更进步的（社会自由主义）方法来解决问题。大多数自由主义政党的核心理念是建立自由市场，政府干预非常有限。§!"
 IP_liberal_high_risk_investment: "§Y高风险投资§!\n[IP_liberal_high_risk_investment_tooltip]：§G+2.00%§!"
 IP_liberal_high_risk_investment_delayed: "§L许多政府对他们的投资采取保留态度，谈论“可持续性”和“道德”之类的东西。我们将把钱投资到能带来最大利润的地方。毕竟，这就是投资的意义所在。§!"
 IP_liberal_invisible_hand: "§Y无形之手§!\n[IP_liberal_invisible_hand_tooltip1]：§G-15%§!\n[IP_liberal_invisible_hand_tooltip2]：§G-15%§!\n[IP_liberal_invisible_hand_tooltip3]：§G0.75§!"
 IP_liberal_invisible_hand_delayed: "§L这只巨大的看不见的手控制着经济。在货币政策和政府对经济的投资非常有限的情况下，我们可以很容易地让经济好转，而不需要社会主义的伎俩。§!"
 IP_liberal_business_friendly_environment: "§Y商业友好§!\n[IP_liberal_business_friendly_environment_tooltip]：§G+10.00%§!"
 IP_liberal_business_friendly_environment_delayed: "§L我们是企业的朋友，他们知道这一点。以商业为导向的立法将为我国吸引大量的商业活动。§!"
 IP_liberal_anti_military: "§Y反战§!\n[IP_liberal_anti_military_tooltip1]：§R-15.00%§!\n[IP_liberal_anti_military_tooltip2]：§R-15.00%§!"
 IP_liberal_anti_military_delayed: "§L战争对商业不利，因此应不惜一切代价避免战争。最好把重点放在民用部门和创造财富上。当你可以通过这些人来赚钱时，为什么要推翻一个有可怕人权记录的独裁者！§!"
 IP_monarchist_category_desc: "§Y君主主义§!\n适用于：\n[Kingdom_L]\n[Monarchist_L]"
 IP_monarchist_category_desc_delayed: "§L君主主义者依靠血统和荣誉来统治国家。把权力集中在一个家庭是有好处的。这个家族带来权力，君主善于鼓舞人民。§!"
 IP_monarchist_keep_it_in_the_family: "§Y皇家敕令§!\n£economy_laws_cost_texticon  法案花费：§G-15%§!"
 IP_monarchist_keep_it_in_the_family_delayed: "§L君主不受政治进程的束缚。当国家需要改变方向时，统治者可以随心所欲地改变方向。§!"
 IP_monarchist_for_king_and_queen: "§Y为了陛下§!\n[IP_monarchist_for_king_and_queen_tooltip1]：§G+10.0%§!\n[IP_monarchist_for_king_and_queen_tooltip2]：§G+10.0%§!"
 IP_monarchist_for_king_and_queen_delayed: "§L[IP_monarch_name]激励我们的人民和士兵即使在绝望的情况下也要继续战斗。那些有价值的人将得到奖赏，无论是在地球还是在天堂。§!"
 IP_monarchist_crown_estate: "§Y皇家地产§!\n[IP_monarchist_crown_estate_tooltip]：§G+10%§!"
 IP_monarchist_crown_estate_delayed: "§L王室在[ROOT.GetName]拥有很多土地。土地的使用给国家带来了巨大的金钱收益，也许，是在[IP_monarch_name]口袋里。§!"
 IP_monarchist_outdated_ideals: "§Y落后的思想§!\n[IP_monarchist_outdated_ideals_tooltip]：§R-15.00%§!"
 IP_monarchist_outdated_ideals_delayed: "§L君主制并不是最新潮的政府体制。如今，人们渴望君主专制之外的其他选择。只有丹麦人或之类的国家才会认为君主制仍然很酷。§!"
 IP_fundamentalist_symbol_desc: "§Y原教旨主义§!\n适用于：\n[Vilayat_e_Faqih_L]\n[Caliphate_L]"
 IP_fundamentalist_symbol_desc_delayed: "§L原教旨主义是伊斯兰极端保守主义的极端保守主义者。他们的主要目标是将这些保守观点传播到其他国家。§!"
 IP_fundamentalist_religious_law: "§Y沙里亚法§!\n£salafist_outlook_campaign_cost_modifier_texticon 每日观点支持：§G+0.10§!"
 IP_fundamentalist_religious_law_delayed: "§L我们的司法和法律体系深受伊斯兰教法思想的影响。通过把《古兰经》作为我们制度的基础，我们可以让民众摆脱颓废的思想。§!"
 IP_fundamentalist_recruitment_campaign: "§Y外国战士§!\n[IP_fundamentalist_recruitment_campaign_tooltip]：§G+300§!"
 IP_fundamentalist_recruitment_campaign_delayed: "§L世界上到处都是被剥夺公民权的年轻穆斯林。我们应该吸引他们加入我们的军队。他们勤奋、忠诚，而且很容易被操纵，让他们相信我们的事业。§!"
 IP_fundamentalist_national_liberation_movements: "§Y民族解放运动§!\n[IP_fundamentalist_national_liberation_movements_tooltip1]：§G-10.0%§!\n[IP_fundamentalist_national_liberation_movements_tooltip2]：§G-10.0%§!\n[IP_fundamentalist_national_liberation_movements_tooltip3]：§G+2§!"
 IP_fundamentalist_national_liberation_movements_delayed: "§L有几个反对犹太复国主义压迫者的团体。作为虔诚的穆斯林，帮助这些群体反抗压迫者是我们的责任！§!"
 IP_fundamentalist_international_pariah: "§Y国际边缘者§!\n[IP_fundamentalist_international_pariah_tooltip]：§Y-50%§!"
 IP_fundamentalist_international_pariah_delayed: "§L极端可能具有挑战性，因为很难找到愿意与我们进行贸易的国家。也许人们只是对“神权政治是激进的”这句话的理解与我们不同？§!"
 IP_monarch_name_monarch: "君主主义"
 IP_monarch_name_current_leader: "[ROOT.GetLeader]"
 generic_initiate_primary_sector_5_year_plan: "启动以初级产业为重点的五年计划"
 generic_initiate_primary_sector_5_year_plan_desc: "我们国家的主要产业包括农业和采掘业。这些行业为我们的人民和工厂提供能源。投资基础设施以运输这些货物也至关重要。"
 generic_initiate_secondary_sector_5_year_plan: "启动以第二产业为重点的五年计划"
 generic_initiate_secondary_sector_5_year_plan_desc: "第二产业包括我们的制造业和其他蓝领工作。作为一个为工人而建的国家，第二产业是我们国家的支柱。"
 generic_initiate_tertiary_sector_5_year_plan: "启动以第三产业为重点的五年计划"
 generic_initiate_tertiary_sector_5_year_plan_desc: "第三产业是为我们的白领工人、服务人员、工程师和官僚准备的。虽然他们并不是我们工人阶级理想的真正代表，但我们必须扩大这一领域，以免被资本主义国家抛在后面。"
 generic_initiate_infrastructure_5_year_plan: "启动以基础设施为重点的五年计划"
 generic_initiate_infrastructure_5_year_plan_desc: "我们国家的公路和铁路状况很糟糕。我们必须投资改善国家的基础设施。这是我们民用和军事经济的支柱。"
 generic_initiate_military_5_year_plan: "启动以军事工业重点的五年计划"
 generic_initiate_military_5_year_plan_desc: "资本主义猪入侵我们、夺走我们的自由只是时间问题。我们必须全力提高军事准备。"
 generic_initiate_naval_5_year_plan: "启动以海军工业重点的五年计划"
 generic_initiate_naval_5_year_plan_desc: "为了与世界各地的意识形态兄弟建立联系，我们必须提高我们的海军能力。"
 generic_initiate_technology_5_year_plan: "启动以工艺流程为重点的五年计划"
 generic_initiate_technology_5_year_plan_desc: "为了打败我们的敌人，我们必须开发我们只能梦想的奇妙而令人难以置信的新武器：装有两门大炮的坦克！投掷炸弹的飞艇！训练巨型鱿鱼击沉敌舰！"
 generic_initiate_energy_5_year_plan: "启动以能源为重点的五年计划"
 generic_initiate_energy_5_year_plan_desc: "我们必须扩大我们的能源生产能力，为未来的工业扩张做好准备。"
