 SYR_give_rise_to_merchants: "Ascensão dos Mercadores"
 SYR_give_rise_to_merchants_desc: "Com o crescimento do agrarismo em nossa sociedade, parece que chegou a hora de retornarmos às tradições. Uma nova geração, talvez até conservadora, de investidores surgirá em nosso país e, com sorte, eles administrarão nossa economia tradicional da melhor maneira possível."
 SYR_secular_opposition_victory: "Governo de oposição secular"
 SYR_secular_opposition_victory_desc: "A coligação de oposição secular venceu as eleições e será encarregada de liderar a Síria para se tornar um estado democrático liberal."
 SYR_islamist_opposition_victory: "Governo de oposição islamista"
 SYR_islamist_opposition_victory_desc: "A coligação de oposição islâmica venceu as eleições e terá a tarefa de liderar a Síria para se tornar uma república islâmica conservadora."
 SYR_turkish_inspired_islamism: "Islamismo de inspiração turca"
 SYR_turkish_inspired_islamism_desc: "Vamos nos inspirar nos movimentos islâmicos que aconteceram na Turquia após o estabelecimento de sua república. Isso pintará nosso movimento em uma luz mais favorável por enquanto e pode atrair empresários conservadores turcos para investir em nosso país."
 SYR_deregulate_economy: "Economia Desregulamentada"
 SYR_deregulate_economy_desc: "Para capacitar as classes médias e os comerciantes dos quais obtemos muito apoio, reduziremos as restrições sobre eles e forneceremos o espaço necessário para seu crescimento."
 SYR_syrian_gulen_movement: "Movimento Gülen Sírio"
 SYR_syrian_gulen_movement_desc: "O movimento gülen, em suma, foi um movimento islâmico na Turquia que era muito popular entre os estudantes que defendiam uma visão pacifista e moderna do islamismo. Nós nos inspiraremos em seus ensinamentos e reformaremos nossos currículos escolares para defender os valores islâmicos e ensiná-los aos estudantes, bem como melhorar a educação em geral."
 SYR_moderate_conservatism: "Conservadorismo moderado"
 SYR_moderate_conservatism_desc: "Vamos erradicar os elementos extremistas nas nossas fileiras e remodelar a nossa imagem como uma força de conservadorismo que nada tem a ver com fanatismo religioso."
 SYR_religious_economic_charity: "Doações religiosas"
 SYR_religious_economic_charity_desc: "Nossos movimentos sempre foram associados a instituições de caridade e fundações que foram benéficas para nossas comunidades. Agora que temos uma posição mais proeminente, vamos institucionalizá-los ainda mais para aliviar nossos fardos econômicos."
 SYR_qatari_support: "Suporte do Catar"
 SYR_qatari_support_desc: "Atraímos o interesse de vários investidores catarianos"
 SYR_flourishment_of_central_economy: "Desenvolver Centros Urbanos"
 SYR_flourishment_of_central_economy_desc: "Nossa base de apoio vem principalmente de várias regiões urbanas e devemos começar a desenvolvê-la para encorajar nosso apoio de sua população."
 SYR_turkish_investments: "Investimentos Turcos"
 SYR_turkish_investments_desc: "Atraímos muitos investidores turcos graças às nossas políticas de desregulamentação, bem como às nossas semelhanças ideológicas com eles."
 SYR_reverse_secularization: "Secularização reversa"
 SYR_reverse_secularization_desc: "O regime anterior secularizou fortemente nosso estado. Este claro insulto aos nossos ideais não deve continuar e devemos reverter essas políticas em favor da lei sharia."
 SYR_NPF_victory: "Governo da Frente Progressista Nacional"
 SYR_NPF_victory_desc: "A Poderosa União venceu as eleições e agora é hora de reconfigurar o futuro da nova Síria."
 SYR_statist_rise: "Ascensão Estatista"
 SYR_statist_rise_desc: "A Economia Liberal permite a exploração do nosso povo e compromete nossa independência e controle nacional. É melhor para a Síria conectar todos os aspectos da economia ao estado."
 SYR_maintain_military_role: "Manter as alavancas do exército"
 SYR_maintain_military_role_desc: "O mundo está entrando em tempos sombrios e difíceis, então temos que proteger nossa nação, não importa o que isso custe."
 SYR_nationalize_oligarchic_holdings: "Nacionalizar Holdings"
 SYR_nationalize_oligarchic_holdings_desc: "Nacionalizaremos as propriedades e os ativos de vários oligarcas desonestos para fortalecer nosso controle sobre a economia."
 SYR_maintain_socialistic_policies: "Manter as Leis Socialistas"
 SYR_maintain_socialistic_policies_desc: "Uma coisa que o governo anterior acertou, e é a razão final pela qual eles eram relativamente mais populares, são suas políticas socialistas que apoiavam as classes mais baixas. Continuaremos as políticas implementadas pelo ex-presidente Hafez al Assad e nos retrataremos como os verdadeiros apoiadores dos oprimidos."
 SYR_government_planned_economic_projects: "Projetos Governamentais"
 SYR_government_planned_economic_projects_desc: "Devemos iniciar projetos públicos para melhorar nossa imagem como um governo responsável e obter apoio da população comum."
 SYR_patriotic_propaganda: "Propaganda Patriótica"
 SYR_patriotic_propaganda_desc: "Fortaleceremos nossas posições ideológicas enfatizando a importância do orgulho nacional e da lealdade ao Estado."
 SYR_gather_support_from_peasantry: "Apoio ao campesinato"
 SYR_gather_support_from_peasantry_desc: "Os camponeses são a espinha dorsal da nossa nação e temos que garantir que eles nos apoiem."
 SYR_strong_government: "Governo forte"
 SYR_strong_government_desc: "Teremos que mostrar ao nosso povo que nosso governo é estável e capaz o suficiente para governar. Isso nos permitirá ganhar sua confiança."
 SYR_expand_youth_organizations: "Expandir Organizações Juvenis"
 SYR_expand_youth_organizations_desc: "Nossos partidos têm contado principalmente com organizações juvenis e agora que estamos em uma posição de poder, é hora de incentivar os jovens a apoiar nossas causas ideológicas, conquistando seus corações e mentes."
 SYR_illiberal_democracy: "Democracia Iliberal"
 SYR_illiberal_democracy_desc: "O liberalismo é um vírus que infecta e explora nações pobres. O que o povo precisa é de uma democracia verdadeira que realmente represente o povo e, ao mesmo tempo, os una sob uma bandeira. Somos uma democracia, não importa o que aconteça."
 SYR_reestablish_intelligence_committee: "Reestabelecer Agências de Inteligência"
 SYR_reestablish_intelligence_committee_desc: "As guerras futuras não serão com armas e tanques, mas com informação. É nossa responsabilidade criar uma agência de inteligência totalmente funcional."
 SYR_national_security_act: "Lei de Segurança Nacional"
 SYR_national_security_act_desc: "Os grupos extremistas estão matando nossa nação lentamente e representam uma ameaça ao nosso povo. Seus ataques são uma ameaça clara à nossa nação e, se alguma coisa, temos que pará-los imediatamente, não importa o custo, não importa o que aconteça. O TERRORISMO PARARÁ."
 SYR_pan_syrian_nationalism: "Pan-sirismo"
 SYR_pan_syrian_nationalism_desc: "A Síria é o país que deve iluminar todo o Oriente Médio com sua identidade única. Nossa rica história e cultura deixam claro que é nosso dever mostrar nosso verdadeiro potencial e identidade ao mundo."
 SYR_cultural_rebirth: "Renascimento Cultural"
 SYR_cultural_rebirth_desc: "Nossa nação está lentamente, mas seguramente, reconhecendo sua identidade. Pequenas divisões não devem impedir que percebamos a beleza do nosso povo. Nosso povo deve reconhecer que, não importa o que aconteça, ainda somos sírios, afinal."
 SYR_deal_with_the_trade_unions: "Um acordo com os sindicatos"
 SYR_deal_with_the_trade_unions_desc: "A chave para um país forte é sua produção e economia, então temos que garantir que todos os trabalhadores da Síria estejam nos apoiando."
 SYR_reassert_russian_ties: "Gravatas Russas"
 SYR_reassert_russian_ties_desc: "A Rússia é a única e verdadeira aliada que nos ajuda a nos tornar uma nação moderna, segura e próspera."
 SYR_russian_oil_excavation: "Acordos de petróleo russo"
 SYR_russian_oil_excavation_desc: "Há um grande tesouro em nossa nação e nossa aliada, a Rússia, nos ajudará a obter esses recursos."
 SYR_russian_tartus_base_expansion: "Expandir a presença naval russa"
 SYR_russian_tartus_base_expansion_desc: "Não podemos criar uma marinha forte imediatamente, mas nossos amigos russos nos ajudarão a manter nossos custos seguros, auxiliando na expansão das capacidades do porto."
 SYR_nasserist_rise: "Ascensão Nasserista"
 SYR_nasserist_rise_desc: "O nasserismo está crescendo novamente e pronto para tornar a Síria grande novamente."
 SYR_the_coalition: "A Coalizão"
 SYR_the_coalition_desc: "Após restabelecer partidos políticos, duas forças notáveis ​​surgiram. Uma defende a federalização do estado e a concessão de mais poder às províncias, enquanto a outra defende a consolidação da autoridade centralizada e a manutenção de uma república centralizada unida. Teremos que escolher cuidadosamente com quem devemos nos alinhar."
 SYR_dismantle_the_military: "Desmantelar o Orçamento Militar"
 SYR_dismantle_the_military_desc: "Grande parte do PIB da defesa foi desviado e direcionado para projetos inúteis devido à corrupção arraigada nas instituições de nossas forças armadas. Nós iremos redirecionar e vender muito do que pudermos colocar em nossas mãos e, embora isso possa enfraquecer nossos militares e nos tornar propensos a ameaças, este é um passo necessário para a recuperação econômica e a erradicação da corrupção."
 SYR_empower_institutions: "Capacitar Instituições"
 SYR_empower_institutions_desc: "Nossas instituições são muito fracas e marginalizadas. Isso se deve ao poder estar concentrado no presidente e pouco poder dado ao parlamento, bem como uma mídia controlada pelo estado apoiando uma atmosfera que restringe as liberdades pessoais. Elaborar uma nova constituição garantindo a distribuição de poder e a liberalização é um passo crucial em direção ao futuro."
 SYR_western_supported_economic_relief: "Relevo Ocidental"
 SYR_western_supported_economic_relief_desc: "Nossos ideais se alinham com os do ocidente e até nos permitiram estabelecer nossos partidos em seus países. Estabeleceremos laços com eles e solicitaremos alívio em troca de alavancas econômicas."
 SYR_liberalize_society: "Liberalizar a sociedade"
 SYR_liberalize_society_desc: "As pessoas são estranhas aos valores de liberdade e igualdade. Devemos trabalhar para encorajá-las a valorizar suas liberdades."
 SYR_scientific_ventures: "Empreendimentos científicos"
 SYR_scientific_ventures_desc: "Ao apoiar bolsas de estudo e atualizar nossos currículos escolares desatualizados, seremos capazes de promover o setor científico do país."
 SYR_banish_authoritarian_influence: "Banir a influência autoritária"
 SYR_banish_authoritarian_influence_desc: "Muitos estados autoritários como o Irã e a Rússia tiveram uma grande presença aqui. Agora que somos um estado livre, é hora de acabar com a influência deles em nossas instituições e economia."
 SYR_democratic_socialism: "Socialismo Democrático"
 SYR_democratic_socialism_desc: "The ruinous economic state of our country has left our population quite poor and underdeveloped. Reducing restrictions on businesses will introduce exploitation and unfair competition as economic inequality is still prevalent in our country. What we need is to focus on encouraging new businesses in the country and giving them grants to allow for a broad economic development that all classes of citizens can enjoy"
 SYR_unleash_economic_potential: "Liberte o potencial económico"
 SYR_unleash_economic_potential_desc: "Temos um grande potencial para nos tornarmos uma potência econômica. Podemos encorajar investidores e empresas estrangeiras a se estabelecerem aqui e, embora isso sujeite nossa população a se tornar mão de obra barata, será nosso grande salto em direção ao desenvolvimento econômico."
 SYR_domestic_investments: "Investimentos Domésticos"
 SYR_domestic_investments_desc: "Muitas empresas nacionais jovens estão sendo criadas. Nós investiremos nelas para apoiar sua jornada em direção à prosperidade econômica."
 SYR_subsidize_local_firms: "Empresas locais"
 SYR_subsidize_local_firms_desc: "Graças às nossas políticas, as empresas locais estão sendo reconhecidas por seu sucesso. É hora de investir nelas."
 SYR_economic_democracy: "Igualdade econômica"
 SYR_economic_democracy_desc: "Nosso desenvolvimento econômico atingiu todas as pessoas de todas as origens econômicas ao enfrentar a desigualdade econômica e até mesmo deu origem a empresas nacionais bem-sucedidas. Isso é algo de que devemos nos orgulhar."
 SYR_syrian_diaspora_investments: "Investimentos da diáspora"
 SYR_syrian_diaspora_investments_desc: "Graças às nossas políticas economicamente favoráveis, atraímos investimentos da diáspora síria que vive no exterior."
 SYR_invite_US_business_giants: "Convide gigantes empresariais"
 SYR_invite_US_business_giants_desc: "Embora tenhamos permitido que nossa economia prosperasse, isso não é suficiente. Convidaremos empresas gigantes dos EUA para estabelecer franquias no país para incentivar o consumismo."
 SYR_address_ethnic_divides: "Resolver divisões étnicas"
 SYR_address_ethnic_divides_desc: "Nosso país sempre foi dividido e atormentado pelo sectarismo. Devemos decidir como abordar essas questões."
 SYR_EU_investments: "Investimentos da UE"
 SYR_EU_investments_desc: "Vários países europeus estão procurando investir em nosso país"
 SYR_student_exchanges: "Intercâmbios de Estudantes"
 SYR_student_exchanges_desc: "Incentivaremos bolsas de estudo em países estrangeiros para melhorar nossa educação e mantê-la em pé de igualdade com os padrões globais."
 SYR_invest_in_tourism: "Explosão do Turismo"
 SYR_invest_in_tourism_desc: "Com as melhorias e investimentos que fizemos em nossa economia, a indústria do turismo está crescendo para números nunca vistos antes. Em breve, a Síria será um dos destinos de férias mais badalados do Mediterrâneo."
 SYR_technological_investments: "Investimentos Tecnológicos"
 SYR_technological_investments_desc: "Nossa tecnologia é extremamente desatualizada, não pode ser simplesmente ignorada. Teremos que fazer algo"
 SYR_digitalisation_campaign: "Campanha de Digitalização"
 SYR_digitalisation_campaign_desc: "Nossa infraestrutura tecnológica é extremamente desatualizada e ineficiente para os padrões atuais. Devemos desviar fundos para a pesquisa e construção de novas tecnologias para lidar com esse problema que nos impede"
 SYR_chinese_anime: "Anime chinês"
 SYR_chinese_anime_desc: "Venus Centre, uma empresa sediada em Damasco, é atualmente a única empresa de dublagem que dubla anime japonês (e outros desenhos animados) para o árabe. Temos que expandir suas capacidades e encorajar a cooperação com estúdios de anime chineses. Mesmo que eles não sejam tão populares quanto seus concorrentes, a indústria de animação chinesa é muito bem-sucedida, no entanto, e é uma ótima ideia para nós aprendermos e cooperarmos com eles para sermos os principais produtores de animação no Oriente Médio e no mundo árabe."
 SYR_domestic_anime: "Anime doméstico"
 SYR_domestic_anime_desc: "Venus Centre, uma empresa sediada em Damasco, é atualmente a única empresa de dublagem que dubla anime japonês (e outros desenhos animados) para o árabe. Nossa própria cultura e estética não devem ser influenciadas por temas externos e não precisamos de expertise estrangeira. Confiaremos totalmente em nós mesmos e não tentaremos buscar ajuda de gigantes estrangeiros da animação."
 SYR_japanese_anime: "Anime japonês"
 SYR_japanese_anime_desc: "Venus Centre, uma empresa sediada em Damasco, é atualmente a única empresa de dublagem que dubla anime japonês (e outros desenhos animados) para o árabe. Temos que expandir suas capacidades e encorajar a cooperação com estúdios de anime japoneses. A gigante da animação sem oposição certamente será de imensa ajuda quando se trata de montar nossa indústria de animação e produzir as obras mais populares no Oriente Médio."
 SYR_economic_revitalization: "Revitalização Econômica"
 SYR_economic_revitalization_desc: "Não só nossa economia está em frangalhos, mas também é muito ineficiente, insustentável e ultrapassada. Se buscamos prosperidade econômica, teremos que começar o cansativo processo de modernização e investimento em nossa economia extinta e desesperada."
 SYR_tartus_service_sector: "Setor de serviços de Tartus"
 SYR_tartus_service_sector_desc: "O setor de serviços é um dos setores mais atrativos para emprego na cidade de Tartus. Como uma alta porcentagem de seus habitantes com boas qualificações científicas trabalham no setor de serviços, e eles são distribuídos entre os setores público e privado."
 SYR_expand_the_sector: "Expandir o Setor Privado"
 SYR_expand_the_sector_desc: "A participação do setor privado ainda está abaixo do nível necessário em comparação com outras cidades costeiras do Mediterrâneo. Devemos investir no setor privado e expandi-lo para se tornar um hotspot econômico atraente"
 SYR_service_sector_in_lacking_regions: "Investimento em regiões carentes de serviços"
 SYR_service_sector_in_lacking_regions_desc: "Embora o setor de serviços em Tartus esteja bem e próspero, o mesmo não pode ser dito de outras cidades igualmente importantes, se não mais importantes, e através do incentivo econômico de trabalhadores qualificados para trabalhar fora de Tartus e do investimento em negócios promissores, resolveremos esta situação."
 SYR_expand_powerstations_in_homs: "Expandir as centrais elétricas de Homs"
 SYR_expand_powerstations_in_homs_desc: "Existe um baixo número de usinas de energia em nosso país e isso tem sido um problema persistente e irritante. Construiremos uma série de usinas de energia em homs devido à sua localização central sendo a junção da Síria e a presença de uma grande refinaria de petróleo na cidade."
 SYR_tap_into_the_oil_reserves: "Aproveite as reservas de petróleo"
 SYR_tap_into_the_oil_reserves_desc: "As reservas de petróleo na parte oriental do país parecem promissoras e aguardam nossas perfuratrizes para extraí-las."
 SYR_road_to_palmyra: "Estrada para Palmira"
 SYR_road_to_palmyra_desc: "Palmyra é um sítio arqueológico crucial que atraiu números decentes de turistas. Melhoraremos a infraestrutura e as estradas para facilitar a visita dos turistas à paisagem."
 SYR_expand_latakian_airport: "Expandir o Aeroporto de Latakia"
 SYR_expand_latakian_airport_desc: "O campo de aviação latakiano é usado para fins militares. No entanto, há muito potencial para ser usado por companhias aéreas civis devido à cidade ser um ponto turístico, portanto, começaremos a investir nele."
 SYR_agricultural_investments: "Investimentos Agrícolas"
 SYR_agricultural_investments_desc: "A agricultura é o segundo maior setor da nossa economia depois do petróleo. Devemos explorar nosso potencial para nos tornarmos uma grande força agrícola."
 SYR_idlib_aleppan_investments: "Laços agrícolas entre Idlib e Aleppo"
 SYR_idlib_aleppan_investments_desc: "Aleppo tem uma enorme presença econômica na agricultura de Idlib. Nós encorajaremos mais investimentos para beneficiar ambas as regiões e encorajar o potencial agroindustrial das duas cidades."
 SYR_idlib_contest_aleppan_investments: "Contest Aleppo's Presence"
 SYR_idlib_contest_aleppan_investments_desc: "While Aleppo's economic presence in Idlib is beneficial to both cities, this state of affairs might make the economic forces outside of our control gain unwanted power. We should contest their presence by investing in Idlib and reducing aleppo's economic ambitions in the region"
 SYR_provisions_to_daraa: "Provisions To Daraa"
 SYR_provisions_to_daraa_desc: "Daraa suffered from reduced water supply in the region and had been straining under the influx of internal refugees who were forced to leave their northeastern lands due to a drought exacerbated by the government's lack of provision. We will invest in the region and work on fixing these issues immediately"
 SYR_invest_in_hasakan_cotton: "Invest In Hasaka's Cotton"
 SYR_invest_in_hasakan_cotton_desc: "The economic boom in the cities of Qamishli and Al-Hasakah was a result of the irrigation projects started in the 1960s, which transformed northeastern Syria into a cotton-growing area. This will greatly benefit our economy and we shall capitalize on the city's potential for housing a profitable textile industry"
 SYR_renewables_focus: "Focus On Renewable Energy"
 SYR_renewables_focus_desc: "We have suffered from alot of problems regarding electricity and energy output due to low amounts of oil drilling as well as the increasing population. It's wiser to focus on renewable alternatives because if we think about it our oil-dependant energy sector will become more of a liability in the future."
 SYR_invest_in_wdrvm: "Invest In WDRVM"
 SYR_invest_in_wdrvm_desc: "WDRVM is a promising company specializing in the manufacture and installation of wind turbines and powerstations. They have ambitious plans to install wind turbines accross the region and tackle the energy problems by exploiting the few regions where stable winds are present. While these regions are scattered with infrequent stable winds there is no denying the positive effects on our energy sector"
 SYR_set_up_puppet_ren_company: "Puppet Renewable Energy Company"
 SYR_set_up_puppet_ren_company_desc: "We should prop up a puppet renewable company to further strengthen our grip on the economy"
 SYR_encourage_domestic_solar_companies: "Domestic Solar Companies"
 SYR_encourage_domestic_solar_companies_desc: "A few ambitious solar power companies are being formed in the country and we should invest in them to encourage domestic solar panel production"
 SYR_monopolize_solar_power: "Monopolize Solar Power Industry"
 SYR_monopolize_solar_power_desc: "Great opportunities for profit lie in the solar potential of our desert. We'll set up our solar power companies to monopolize this promising sector"
 SYR_initiate_industrialization: "Initiate Industrialization"
 SYR_initiate_industrialization_desc: "Our industrial capabilities is outdated and non-existent. Yet we have the potential to kickstart an industrial growth that'll greatly empower and invigorate our economy"
 SYR_damascus_automotive_potential: "Damascus's Automotive Potential"
 SYR_damascus_automotive_potential_desc: "Many industrial regions in Damascus dedicated for car assembly exist yet received lower attention than deserved. We'll start investing in them."
 SYR_invite_automotive_giants: "Invite Car Giants"
 SYR_invite_automotive_giants_desc: "Popular car brands like mitsubishi, toyota and volkswagen will be of great benefit to our economy if we convince them to invest in us. This will allow quality vehicles be acquired by our populace"
 SYR_SIAMCO_monopoly: "SIAMCO Monopoly"
 SYR_SIAMCO_monopoly_desc: "We have a history dealing with car brands from Iran and China and it should always stay that way to produce affordable cars and keep unwanted influence out of our economy"
 SYR_homs_heavy_industry: "Homs Heavy Industry"
 SYR_homs_heavy_industry_desc: "Homs is home to several large public heavy industries.Obviously there is a promising future as an industrial giant and we should invest in them to allow the city to prosper. However we'll have to choose between investing on their production capabilities or resource extraction and processing capabilities"
 SYR_homs_production_focus: "Focus On Production"
 SYR_homs_production_focus_desc: "A growing private industrial sector has flourished in the past decade and many small to medium-sized enterprises occupy the industrial zones northwest and south of the city. We will capitalize on that and further develop these industries"
 SYR_phosphate_extraction: "Phosphate Extraction"
 SYR_phosphate_extraction_desc: "We will expand and build new phosphate plants to extract this useful resource that is present abundantly in the country"
 SYR_expand_industrial_capabilities: "Expand Industrial Capabilities"
 SYR_expand_industrial_capabilities_desc: "It's wiser for us to develop the city's production capabilities as this is the more sustainable path for the city's economic growth"
 SYR_tartus_pharmaceutical_giant: "The Pharmaceutical Giant"
 SYR_tartus_pharmaceutical_giant_desc: "Tartus has numerous pharmaceutical plants that are forming a formidable pillar for our economy. It's time to decide the future of this sector"
 SYR_pharmaceutical_export_focus: "Encourage Exports"
 SYR_pharmaceutical_export_focus_desc: "We will invest in the pharmaceutical companies and encourage their expansion towards regional supremacy and encourage the export of our medicines. This will be great for our economic growth"
 SYR_pharmaceutical_healthcare_focus: "Lower Medicine Prices"
 SYR_pharmaceutical_healthcare_focus_desc: "Our people can use this prowess to their well-being. We will allocate a percentage of our budget towards making medicine and pharmaceutical products cheaper for our population"
 syrian_phosphate_exports: "Syrian Phosphate Exports"
 syrian_new_high_command: "A new high command"
 syrian_agricultural_capability_fully_unleached: "Agrarian Society"
 syrian_agricultural_capability_fully_unleached_desc: "With the policies of the new government in Syria, it seems this country has chosen a more... conservative path, rather than a progressive one, in terms of economics at least."
 syrian_industrial_capability_fully_unleached: "Rapid Industrial Expansion"
 syrian_industrial_capability_fully_unleached_desc: "With full support of the Industrialists and creation of new investors in the country, Syria is taking a new step for the future of its country: Massive Industrialization."
 alawite_political_inclusiveness_dynamic_modifier: "Political Inclusiveness of the Alawite Community"
