 CHI_AI_BEHAVIOR: "@CHI Китайская Народная Республика"
 RULE_OPTION_CHI_CHINESE_HEGEMONY: "Китайская гегемония"
 RULE_OPTION_CHI_CHINESE_HEGEMONY_AI_DESC: "Китай будет стремиться к доминированию в своей сфере влияния и в мире в целом, пытаясь узурпировать позицию Америки как единственного глобального гегемона. Он откажется подчиниться внешнему давлению и отказаться от своих уникальных социальных и политических ценностей в пользу тех, которые соответствуют доминирующему на Западе либеральному международному порядку. Хотя Китай редко будет вести прямую войну и вместо этого будет стремиться добиться влияния другими способами, он не уклонится от войны, если почувствует, что вынужден применить силу."
 RULE_OPTION_CHI_A_LONG_PEACE: "Мирный восход"
 RULE_OPTION_CHI_A_LONG_PEACE_AI_DESC: "Китай предпочтёт дипломатию и сотрудничество конфронтации, будет стремиться развиваться, постоянно подчиняясь существующим правилам международного порядка, а не пытаться его свергнуть. Он также будет двигаться в сторону либерализации как в политической, так и в экономической сфере."
 RULE_OPTION_CHI_RED_DAWN: "Красный рассвет"
 RULE_OPTION_CHI_RED_DAWN_AI_DESC: "Китай будет стремиться вернуться к своим маоистским корням, сворачивая экономические реформы Дэн Сяопина и делая внешнеполитический выбор на основе идеологии, а не стратегии. Война неизбежна, поскольку Китай стремится перестроить международный порядок по своему образу и подобию, руководствуясь скорее универсалистским коммунизмом, чем специфическими китайскими ценностями."
 ROC_AI_BEHAVIOR: "@TAI Республика Китай"
 RULE_OPTION_TAI_PROJECT_NATIONAL_GLORY: "Проект Национальная слава"
 RULE_OPTION_TAI_PROJECT_NATIONAL_GLORY_AI_DESC: "В соответствии с наследием покойного президента Чан Кайши мы будем вести контрнаступление на материк и объединим Китай."
 RULE_OPTION_TAI_UNITE_CHANNEL: "Объединение Тайваньского пролива"
 RULE_OPTION_TAI_UNITE_CHANNEL_AI_DESC: "Две стороны Тайваньского пролива не могут оставаться разделёнными вечно и обязательно будут двигаться к воссоединению в рамках единой системы."
 RULE_OPTION_TAI_STATUS_QUO: "Сохранять статус-кво"
 RULE_OPTION_TAI_STATUS_QUO_AI_DESC: "Ни объединения, ни независимости, ни борьбы."
 RULE_OPTION_TAI_ROAD_TO_SPLIT: "Мечта Тайваня"
 RULE_OPTION_TAI_ROAD_TO_SPLIT_AI_DESC: "Обе стороны Тайваньского пролива управляются отдельно и не подчиняются друг другу. Что такое Китайская Республика?"
 JAP_AI_BEHAVIOR: "@JAP Япония"
 RULE_OPTION_RED_STAR_OVER_TOKYO: "Красная Звезда над Токио"
 RULE_OPTION_RED_STAR_OVER_TOKYO_AI_DESC: "В прошлом перспектива коммунистической Японии не была такой уж невообразимой возможностью. В последующие годы она, казалось, исчезла совсем, когда Япония приняла полностью капиталистическую экономическую систему. Но чудесный рост, который когда-то давала эта система, теперь застопорился. Неравенство свирепствует, и народ Японии начинает принимать возможность того, что изменение существующего положения дел может оказаться необходимым..."
 RULE_OPTION_RETURN_OF_THE_EMPIRE: "Возвращение Империи"
 RULE_OPTION_RETURN_OF_THE_EMPIRE_AI_DESC: "Когда-то Япония была великой страной. Она нацелилась на весь Азиатский континент и приблизилась к достижению своего вполне заслуженного статуса. Теперь она слаба и подчинена воле иностранных держав. Япония будет стремиться вернуться к тому, чем она когда-то была, и восстановить империю в Восточной Азии."
 BRM_AI_BEHAVIOR: "@BRM Союз Мьянма"
 RULE_OPTION_BEACON_OF_DEMOCRACY: "Маяк демократии"
 RULE_OPTION_BEACON_OF_DEMOCRACY_AI_DESC: "Мьянма будет проводить реформы без компромиссов, быстро продвигая НЛД к власти. Вместо того, чтобы идти на уступки Татмадау, Мьянма мобилизует различных сторонников политической либерализации, включая этнические повстанческие группы, с целью раз и навсегда покончить с влиянием военных в политике."
 RULE_OPTION_AN_IRON_FIST: "Железный кулак"
 RULE_OPTION_AN_IRON_FIST_AI_DESC: "Это правило игры, применимое только к дате начала 2000 года, вынудит Мьянму оставаться диктатурой и вместо того, чтобы позитивно реагировать на давление реформ, как это было исторически, она станет реагировать репрессиями и тоталитаризмом. Более того, чтобы отвлечься от потери своей легитимности, военное правительство будет вести войну не только с повстанческими группировками страны, но и с её соседями."
 SWE_AI_BEHAVIOR: "@SWE Королевство Швеция"
 RULE_OPTION_NORTHERN_AMBITION: "Северные амбиции"
 RULE_OPTION_NORTHERN_AMBITION_AI_DESC: "Шведские ультраправые увидят всплеск популярности, кульминацией которого станет попытка создать шведскую империю в Северной Европе."
 SYR_AI_BEHAVIOR: "@SYR Сирийская Арабская Республика"
 RULE_OPTION_SYR_HISTORICAL: "Исторический ИИ"
 RULE_OPTION_SYR_HISTORICAL_DESC: "Хафез аль-Ассад сменит на этом посту его старший сын Башар аль-Ассад. Башар сохранит Сирию, как страну, связанную с Россией, со сбалансированным фокусом на дипломатию, военную и экономическую деятельность."
 RULE_OPTION_SYR_IRON_LADY: "Железная леди Сирии"
 RULE_OPTION_SYR_IRON_LADY_DESC: "Хафез аль-Ассад сменит на этом посту его дочь Бушра аль-Ассад. Бушра будет придерживаться более нейтрального подхода между великими державами с упором на дипломатию и экономику."
 RULE_OPTION_SYR_SYRIAN_SAVAGE: "Сирийский дикарь"
 RULE_OPTION_SYR_SYRIAN_SAVAGE_DESC: "Хафез аль-Асад сменит на этом посту младшего сына Махера аль-Асада. Махер попытается сформировать Великую Сирию и обрести новую власть на Ближнем Востоке. Он сосредоточится на военной и экономической экспансии"
 RULE_OPTION_SYR_NEW_ASSAD: "Новый Аль-Асад"
 RULE_OPTION_SYR_NEW_ASSAD_DESC: "Хафез аль-Ассад сменит на этом посту своего брата Рифаата аль-Ассада после Дамасской весны. Рифаат сосредоточится на просаудовской политике с упором на дипломатию и экономику."
 RULE_OPTION_SYR_DAMASCUS_SPRING: "Дамасская весна"
 RULE_OPTION_SYR_DAMASCUS_SPRING_DESC: "Сирия будет поглощена движением Дамасская весна и превращена в демократию."
 BHR_AI_BEHAVIOR: "@BHR Бахрейн"
 RULE_OPTION_DAY_OF_RAGE: "День гнева"
 RULE_OPTION_DAY_OF_RAGE_AI_DESC: "Народ Бахрейна в духе антиправительственных протестов 90-х годов будет добиваться большей политической либерализации, кульминацией которой станет создание полностью демократического, шиитского государства. Эта новая шиитская республика присоединится к Ирану."
 SAU_AI_BEHAVIOR: "@SAU Королевство Саудовская Аравия"
 RULE_OPTION_GLOBAL_JIHAD_GCC_FIRST: "Глобальный джихад - сначала ССАГПЗ"
 RULE_OPTION_GLOBAL_JIHAD_GCC_FIRST_AI_DESC: "Саудовская Аравия попытается реформировать свою экономику и объединить ССАГПЗ как супергосударство. Затем саудовская монархия будет свергнута восстанием Аль-Каиды, что приведёт к созданию радикального исламского государства, стремящегося распространять свою фундаменталистскую идеологию насильственными методами."
