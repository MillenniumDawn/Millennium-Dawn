 N_B_Cruiser: "Cruzador de Batalha Nuclear"
 N_B_Cruiser_0: "Cruzador de Mísseis Guiados Nuclear - 1965"
 N_B_Cruiser_0_desc: "Um CGN, ou Cruzador Nuclear, só pode ser descrito como um cruzador mais exagerado. Eles são ainda mais lentos e muito mais caros, embora seu reator nuclear signifique que eles podem navegar por várias vezes a distância de navios normais, e eles geralmente têm armas suficientes amarradas ao convés para nivelar um pequeno grupo de batalha sozinhos, se tiverem uma chance. Os submarinos serão sua maior ameaça, no entanto, porque seus princípios de design determinam que eles devem sempre ser cercados por navios mais bem equipados para ASW."
