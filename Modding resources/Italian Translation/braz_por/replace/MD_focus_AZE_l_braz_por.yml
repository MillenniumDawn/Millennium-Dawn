 # events
 karabakh.1.t: "Proposta di pace"
 karabakh.1.d: "Il governo dell'Azerbaigian ci ha contattato nella speranza di regolare il decennale conflitto dell'Artsakh. Lo hanno fatto molte volte in passato, ma non hanno portato a nulla. Dovremmo iniziare i colloqui anche questa volta?"
 karabakh.1.a: "Questa è solo un'altra farsa."
 karabakh.1.b: "Facciamo il loro gioco."
 karabakh.1.c: "Vediamo cosa possono proporre."
 karabakh.2.t: "Il destino del Karabakh"
 karabakh.2.d: "Cosa proporremo ai nostri avversari?"
 karabakh.2.a: "Il Karabakh appartiene all'Armenia."
 karabakh.2.b: "Il Karabakh appartiene all'Azerbaigian."
 karabakh.2.c: "Il Karabakh deciderà il proprio destino."
 karabakh.3.t: "Da Astrakh ad Armenia"
 karabakh.3.d: "Per ragioni storiche e geografiche e per evitare futuri conflitti, Astrakh apparterrà all'Armenia se questa soluzione verrà accettata."
 karabakh.3.a: "Appoggiamo questa decisione."
 karabakh.3.b: "Assolutamente no."
 karabakh.4.t: "Astrakh all'Azerbaigian"
 karabakh.4.d: "Per la sua attuale posizione e i suoi legami moderni e per evitare futuri conflitti, Astrakh apparterrà all'Azerbaigian se questa soluzione verrà accettata."
 karabakh.4.a: "Appoggiamo questa decisione."
 karabakh.4.b: "Assolutamente no."
 karabakh.5.t: "Indipendenza del Karabakh"
 karabakh.5.d: "Il Karabakh diventerà una nazione indipendente per 5 anni, dopodiché si terrà un referendum per determinare il suo status. Dove le armi falliscono, le parole possono fare un miracolo."
 karabakh.5.a: "Appoggiamo questa decisione."
 karabakh.5.b: "Assolutamente no."
 karabakh.6.t: "Il referendum"
 karabakh.6.d: "È arrivato il momento del referendum. I cittadini di Astrakh determineranno oggi il destino dello Stato. E il nostro futuro è..."
 karabakh.6.a: "Con i nostri fratelli, gli armeni."
 karabakh.6.b: "Con l'Azerbaigian, anche se sembra improbabile."
 karabakh.6.c: "Come Stato indipendente."

