 HOL_gujurat_port_patrol1_desc: "毛派叛军在该邦的存在造成了权力真空，荷兰人开始利用这一真空。尽管他们的影响力仍然很小，但在中央政府难以维持控制之际，他们的势力正在稳步扩大。"
 HOL_gujurat_port_patrol3: "[HOL.GetAdjectiveCap]中等影响力"
 HOL_gujurat_port_patrol3_desc: "由于印度政府被毛派叛乱活动所困扰，荷兰人在该邦的影响力不断扩大。随着地方治理的弱化，他们的存在在经济和政治上都变得越来越引人注目。"
