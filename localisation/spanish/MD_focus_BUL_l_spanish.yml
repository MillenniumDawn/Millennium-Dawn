l_spanish:
 bulgaria_focus: "Árbol de enfoque Búlgaro"
 WHILE_FOCUSING: "Mientras nos centramos en esto, habrá los siguientes efectos:\n$EFF$"
 BUL_generic_political_effort: "Política Búlgara"
 BUL_generic_political_effort_desc: "En el año 2000, la escena política de Bulgaria presenció un cambio dramático cuando el partido conservador Unión de Fuerzas Democráticas (UDF) perdió el poder frente al Partido Socialista Búlgaro (BSP) de oposición. Esto marcó el fin de los ocho años de gobierno de la UDF y el inicio del mandato del BSP. El nuevo gobierno priorizó las reformas económicas, centrándose en mejorar la estabilidad financiera del país y atraer inversiones extranjeras. A pesar de la aprobación inicial del público, las reformas resultaron ser lentas y controvertidas."
 BUL_steady: "Continuar el curso"
 BUL_steady_desc: "Bulgaria ha logrado mucho desde la caída del comunismo en 1989, incluida la instauración de un gobierno democrático. Sin embargo, recientemente ha habido discusiones sobre la necesidad de volver a un gobierno más autoritario. Sin embargo, hay varias razones por las que Bulgaria debería seguir siendo una democracia para abrazar verdaderamente el crecimiento económico y la libertad de nuestro pueblo."
 BUL_generic_extra_tech_slot: "Aumento de la Privatización"
 BUL_generic_extra_tech_slot_desc: "La economía de Bulgaria ha tenido dificultades para crecer desde la caída del comunismo, y su gobierno ha estado explorando formas de aumentar el crecimiento económico. Una solución potencial es aumentar la privatización de propiedades en el país. La privatización puede conducir potencialmente a un aumento de la eficiencia, ya que las empresas privadas tienden a estar más orientadas hacia las ganancias y tienen incentivos para reducir costos. Esto, a su vez, podría atraer inversiones extranjeras y crear empleos. Además, aumentar la privatización puede reducir la carga financiera del gobierno, ya que ya no tendrán que mantener y administrar las propiedades."
 BUL_generic_extra_tech_slot_3: "Reforma del Sistema de Atención Médica"
 BUL_generic_extra_tech_slot_3_desc: "Cuando Bulgaria ingresó al nuevo milenio, había una necesidad apremiante de reformar el sistema de atención médica. El sistema de atención médica del país estaba desactualizado e insuficiente, con muchos hospitales careciendo del equipo y personal necesario. Los pacientes a menudo enfrentaban largos tiempos de espera y una atención inadecuada, lo que provocaba frustración e insatisfacción con el sistema. Necesitamos reformar el sistema y mejorar el bienestar de nuestro pueblo."
 BUL_nato_joining: "Unirse a la OTAN"
 BUL_nato_joining_desc: "La posible adhesión de Bulgaria a la OTAN es un tema de debate significativo. Por un lado, unirse a la OTAN proporcionaría a Bulgaria garantías de seguridad y protección contra posibles amenazas externas. También daría al país acceso a los amplios recursos de la OTAN, incluido el entrenamiento y la asistencia militar, el intercambio de inteligencia y la tecnología avanzada. Además, la membresía en la OTAN fortalecería la posición y el prestigio de Bulgaria en la comunidad internacional."
 BUL_fighting_immigration: "Acabar con la Oposición"
 BUL_fighting_immigration_desc: "En última instancia, las acciones del gobierno búlgaro deberían silenciar eficazmente a la oposición y consolidar el poder en manos del partido gobernante durante muchos años. Si bien el país ha progresado hacia una mayor democracia y libertad de expresión, los eventos de caos político deben seguir siendo un recordatorio claro de lo fácil que es revertir esos avances."
 BUL_elitism_question: "Cuestiones de Elitismo"
 BUL_elitism_question_desc: "Basándonos en necesidades urgentes, deberíamos tratar de mejorar el bienestar de nuestro sistema de atención médica para crear condiciones para que todas las secciones de la sociedad reciban atención médica."
 BUL_sheghen_question: "Acuerdos de Fronteras"
 BUL_sheghen_question_desc: "Bulgaria debería hacer acuerdos significativos con la Unión Europea (UE) en relación con la regulación de fronteras y la cooperación policial. Estos acuerdos fueron cruciales para facilitar la adhesión del país a la UE. Bulgaria reconoció la importancia de un control y gestión fronterizos efectivos para garantizar la paz, seguridad y estabilidad en la región. Como resultado, se desarrolló e implementó un plan integral para mejorar las capacidades de gestión fronteriza del país. Esto incluyó mejorar los mecanismos de vigilancia, actualizar la infraestructura y proporcionar programas de capacitación avanzada para el personal de control fronterizo."
 BUL_energy_idea: "Sector Energético"
 BUL_energy_idea_desc: "Invertir en nuestro sector energético puede mejorar la condición de nuestra infraestructura energética."
 BUL_debt_refactoring_idea: "Deuda refactorizada"
 BUL_debt_refactoring_idea_desc: "Nuestra deuda ahora ha sido refactorizada permitiéndonos una mayor libertad financiera con nuestros ingresos y gastos."
 BUL_high_emigration_1: "Reducir la emigración"
 BUL_high_emigration_2: "Alta emigración"
 BUL_police_chaos_idea: "Desmantelar la Policía"
 BUL_political_opposition: "Oposición Política"
 BUL_political_opposition2: "Oposición Política"
 BUL_political_opposition3: "Oposición Política"
 BUL_armor_effort: "Esfuerzo en Blindados"
 BUL_armor_effort_desc: "Deberíamos impulsar una fuerza blindada más fuerte, ya que los equipos antitanque y blindados eliminarán cualquier objetivo que no sea lo suficientemente resistente."
 BUL_special_forces: "Fuerzas Especiales"
 BUL_special_forces_desc: "Invertir en Fuerzas Especiales nos dará una fuerza de combate formidable en momentos difíciles. Después de todo, todas las fuerzas principales del planeta tienen una, ¿qué menos tiene Bulgaria?"
 BUL_aviation_effort: "Fuerza Aérea Búlgara"
 BUL_aviation_effort_desc: "Una de las 3 ramas principales de nuestro ejército nacional, nuestra fuerza aérea se encargará de mantener los cielos protegidos y libres de interferencias enemigas."
 BUL_fighter_focus: "Nuevos Cazas"
 BUL_fighter_focus_desc: "Podemos comprar un par de cazas de [USA.GetNamewithFlag] y [SOV.GetNamewithFlag] a través de canales de comunicación no oficiales."
 BUL_fighter_focus_2: "Trato con Suiza"
 BUL_fighter_focus_2_desc: "Nuestros amigos en Suiza tienen algunos buenos cazas, tal vez podamos llegar a un acuerdo con ellos para adquirir algunos para nuestra propia fuerza aérea."
 BUL_fighter_focus_3: "Oferta Bielorrusa"
 BUL_fighter_focus_3_desc: "Bielorrusia parece ser una potencia emergente, y parecen tener algunos aviones rusos en venta, tal vez podamos llegar a un acuerdo con ellos."
 BUL_fighter_focus_4: "Compra de helicópteros"
 BUL_fighter_focus_4_desc: "Deberíamos considerar comprar helicópteros de naciones extranjeras, ya que nuestro propio arsenal está comenzando a quedarse anticuado y débil en comparación con otros."
 BUL_bomber_focus: "C-27J Spartan"
 BUL_bomber_focus_desc: "Los estadounidenses están vendiendo algunos bombarderos muy buenos que podríamos usar en este momento. Adquirirlos permitirá que nuestra fuerza aérea ataque posiciones enemigas desde una buena distancia."
 BUL_aviation_effort_2: "Alenia Aeronautica"
 BUL_aviation_effort_2_desc: "Los aviones de transporte estadounidenses están en el mercado, y podríamos usar algunos. Si queremos transportar a nuestros hombres de manera segura, necesitaremos tecnología de transporte de alta tecnología."
 BUL_CAS_effort: "Defensa Antiaérea"
 BUL_CAS_effort_desc: "Invertir en defensa antiaérea mantendrá seguros nuestros bases y civiles, ya que cualquier cohete o misil entrante será derribado. Esto también se aplica a cualquier aeronave que planee violar el espacio aéreo búlgaro."
 BUL_rocket_effort: "Defensa de Radar"
 BUL_rocket_effort_desc: "Los radares nos mostrarán dónde se encuentra un enemigo cuando violen nuestras fronteras. Si queremos estar al tanto de lo que está sucediendo, deberíamos considerar mejorar nuestros sistemas de radar."
 BUL_NAV_effort: "Drones modernos"
 BUL_NAV_effort_desc: "Los drones se han vuelto muy populares en estos días, y son una forma económica de atacar al enemigo sin arriesgar a nuestros propios hombres. Si podemos adquirir drones modernos, le daremos al enemigo algo de qué preocuparse."
 BUL_naval_effort: "Armada búlgara"
 BUL_naval_effort_desc: "La Armada búlgara se ha estado desmoronando en los últimos años, y para mantener a los enemigos a raya, deberíamos restaurar la Armada una vez más."
 BUL_flexible_navy: "Barcos belgas"
 BUL_flexible_navy_desc: "Deberíamos comprar los esquemas de construcción de barcos belgas para expandir posiblemente nuestros conocimientos en construcción naval. También podríamos utilizarlo como una forma de acercarnos a ellos."
 BUL_large_navy: "Acuerdo con Estados Unidos"
 BUL_large_navy_desc: "Estados Unidos tiene la armada más poderosa del mundo, y si queremos llegar a algún lado con nuestra armada, deberíamos obtener su ayuda y hacer algunos acuerdos."
 BUL_submarine_effort: "Acceso a Líbano"
 BUL_submarine_effort_desc: "Obtener acceso a Líbano podría ser útil para estacionar algunas de nuestras naves hacia el sur."
 BUL_cruiser_effort: "Esfuerzo en la producción naval"
 BUL_cruiser_effort_desc: "Aumentar la producción naval nos permitirá poner más barcos en el mar de manera más rápida, así que tal vez invertir en tecnología no sea una mala idea después de todo..."
 BUL_destroyer_effort: "Esfuerzo en destructores"
 BUL_destroyer_effort_desc: "Los destructores son uno de los barcos más esenciales en los mares. Bulgaria no será diferente en sus esfuerzos por desplegar algunos destructores para dominar las olas."
 BUL_capital_ships_effort: "Astilleros búlgaros"
 BUL_capital_ships_effort_desc: "Para construir barcos necesitamos astilleros, así que deberíamos considerar construir algunos en las costas para tener más barcos en el mar."
 BUL_tewfv_fascism_influence: "Influencia fascista"
 BUL_generic_factory_1: "Reforma tributaria"
 BUL_generic_factory_1_desc: "Es necesario llevar a cabo una reforma fiscal."
 BUL_generic_factory_2: "Llamamiento a los agricultores"
 BUL_generic_factory_2_desc: "Deberíamos hacer un llamamiento a los agricultores para conseguir su apoyo y posiblemente hacer crecer nuestros sectores."
 BUL_generic_factory_3: "Inversiones rusas"
 BUL_generic_factory_3_desc: "Necesitamos atraer la inversión rusa."
 BUL_generic_factory_3_6: "Preparar el terreno político para la cooperación"
 BUL_generic_factory_3_6_desc: "Es necesario preparar el terreno para la cooperación política con Alemania."
 BUL_generic_factory_3_5: "Realizar inversiones desde nuestro lado"
 BUL_generic_factory_3_5_desc: "Ahora tenemos que invertir en Rusia nosotros mismos."
 BUL_generic_factory_4: "Resolver el problema del gas"
 BUL_generic_factory_4_desc: "Tenemos que resolver el problema del gas. Los rusos nos ayudarán con ello."
 BUL_generic_factory_6: "Internet búlgaro"
 BUL_generic_factory_6_desc: "Necesitamos mejorar Internet en nuestro país para que nuestra gente sea feliz."
 BUL_generic_factory_7: "Sector económico gubernamental"
 BUL_generic_factory_7_desc: "Necesitamos invertir en el sector público de la economía para desarrollar nuestro país."
 BUL_generic_resources_1: "Medidas finales de emigración"
 BUL_generic_resources_1_desc: "Esforzarse en recursos"
 BUL_generic_resources_2: "Extracción de metal"
 BUL_generic_resources_2_desc: "Necesitamos desarrollar nuestra industria del acero."
 BUL_generic_resources_3: "Aceptar USAID"
 BUL_generic_resources_3_desc: "Necesitamos aceptar la ayuda estadounidense para un desarrollo más efectivo de nuestra economía."
 BUL_generic_resources_4: "Maritsa Iztok 2"
 BUL_generic_resources_4_desc: "Maritsa Iztok 2"
 BUL_infrastructure_effort_5: "Central térmica de Varna"
 BUL_infrastructure_effort_5_desc: "La central eléctrica de Varna (ТЕЦ Варна) es una central eléctrica en funcionamiento de al menos 210 megavatios en Varna, Bulgaria, con múltiples unidades, algunas de las cuales no están en funcionamiento actualmente."
 BUL_infrastructure_effort_6: "Maritsa Iztok 3"
 BUL_infrastructure_effort_6_desc: "Maritsa Iztok 3"
 BUL_generic_resources_5: "Inversiones en euros"
 BUL_generic_resources_5_desc: "Necesitamos atraer inversiones de los países de la Unión Europea y invertir en ellos nosotros mismos."
 BUL_generic_resources_6: "Gasoducto Rumania-Bulgaria"
 BUL_generic_resources_6_desc: "Necesitamos un gasoducto junto con Rumania para mejorar las relaciones económicas entre los dos países."
 BUL_generic_resources_7: "Esfuerzo en Recursos VII"
 BUL_generic_resources_7_desc: "Esfuerzo en Recursos"
 BUL_generic_state_focus: "Estado Centralizado"
 BUL_generic_state_focus_desc: "Un estado centralizado, donde el gobierno está altamente involucrado y controla varios aspectos de la sociedad, a menudo se considera la mejor opción para mantener el orden y la estabilidad. Este tipo de gobierno permite una toma de decisiones eficiente y la capacidad de promulgar políticas y leyes rápidamente. También asegura que los recursos se distribuyan de manera equitativa en todo el país, creando un sentido de igualdad entre los ciudadanos. Además, un estado centralizado puede proteger mejor a sus ciudadanos de amenazas externas y mantener una fuerte identidad nacional."
 BUL_generic_military_school: "Cuerpo de Voluntarios"
 BUL_generic_military_school_desc: "El Cuerpo de Voluntarios Militares Libres operará de forma independiente y trabajará junto al Ejército búlgaro. Esta será una empresa única para Bulgaria, ya que es la primera vez en la historia que el país contará con un grupo militar de voluntarios. El gobierno entiende que hay un creciente interés entre los jóvenes búlgaros por unirse al ejército y servir a su país."
 BUL_generic_faction_create: "Pacto Balcánico"
 BUL_generic_faction_create_desc: "El nuevo gobierno de Bulgaria ha anunciado la formación de una nueva alianza militar llamada Pacto Balcánico Unido. El pacto tiene como objetivo fortalecer las capacidades militares de la región balcánica y mejorar la cooperación entre sus miembros."
 BUL_generic_war_justify: "Reforma de Infraestructura"
 BUL_generic_war_justify_desc: "El nuevo gobierno de Bulgaria debe priorizar las reformas en el sistema de infraestructuras del país. Durante años, las carreteras han estado en malas condiciones, el transporte público es poco fiable y obsoleto, y el sector energético necesita urgentemente una modernización."
 BUL_generic_militar_school: "Escuela Militar"
 BUL_generic_justify_war_general: "Todo por la guerra"
 BUL_generic_ethics_for_war: "Abrazar la ortodoxia"
 BUL_generic_ethics_for_war_desc: "El gobierno quiere establecer la ortodoxia como religión estatal y defiende su propuesta argumentando que la ortodoxia es parte integral de la cultura y la identidad nacional búlgaras. Argumentan que otras religiones, como el islam y el judaísmo, no tienen lugar en su país. La Iglesia Ortodoxa ha acogido la decisión y ha prometido trabajar en estrecha colaboración con el gobierno para fortalecer la influencia de la iglesia en la sociedad. Sin embargo, las organizaciones de derechos humanos han criticado la medida, afirmando que viola derechos humanos fundamentales como la libertad de religión y creencia."
 ethics_for_war_BUL_generic: "Tiempo de guerra"
