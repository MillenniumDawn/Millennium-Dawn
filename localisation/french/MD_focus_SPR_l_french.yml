 spain.19.d: "Les émeutiers de Catalogne ont réagi violemment à la présence policière. Barcelone semble être une zone de guerre, les émeutiers déployant des armes de fortune contre les tentatives de la police de ramener la paix dans la ville. La ville a subi de nombreux dégâts et plusieurs morts ont été signalés."
