 BUL_arms_deals_desc: "La cooperación con Estados Unidos en el marco de la OTAN también incluye la modernización de nuestro armamento, y Estados Unidos tiene la intención de proporcionarnos sus mejores armas de infantería para su compra."
 BUL_sanctions_avoid_desc: "Debemos cumplir con todos los requisitos de la UE y la OTAN para evitar sanciones innecesarias."
