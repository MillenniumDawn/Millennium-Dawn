 ser_buldozer.1.t: "The Bulldozer Revolution topples Milošević"
 ser_buldozer.1.d: "It has been done, the reign of Milošević came to an abrupt end in just a few short days after the revolution kicked off. An election is now being held on who will take charge in Serbia, and it is becoming increasingly evident that the people will elect..."
