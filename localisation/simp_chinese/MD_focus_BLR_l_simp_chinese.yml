l_simp_chinese:
 BLR_china_friendship: "与中国的伙伴关系"
 BLR_china_friendship_desc: "我们打算加强两国间的友好关系。"
 BLR_Bel_G2: "BELGEE"
 BLR_Bel_G2_desc: "JSC“白俄吉”是一家白俄罗斯-中国合资企业，致力于生产中国的吉利汽车。这是白俄罗斯的两家汽车制造商之一。它被安置在鲍里索夫附近的JSC“鲍里索夫斯基工厂”租赁地区。"
 BLR_Chinese_Modernization_Railway: "铁路现代化"
 BLR_Chinese_Modernization_Railway_desc: "我们的中国同事已经同意资助我国铁路网络的现代化。"
 BLR_Brigade_Territorial_Defence: "建立本土防卫旅"
 BLR_Brigade_Territorial_Defence_desc: "战争爆发迫使我们提高国土防御能力。"
 BLR_sso: "特种作战部队的建立"
 BLR_sso_desc: "白俄罗斯共和国武装部队特种作战部队是白俄罗斯共和国武装部队的一支高度机动的部队，是苏联空降部队和苏联格鲁乌特种部队的后继者。白俄罗斯共和国。主要任务：反破坏活动、情报、打击非法武装团体、使用特殊方法执行各种任务，以结束针对白俄罗斯共和国的武装冲突。它们是战略威慑的主要要素之一。"
 BLR_trans_army: "建立运输部队"
 BLR_trans_army_desc: "白俄罗斯运输部队是白俄罗斯武装部队的军种。它负责通过卡车、铁路和航空运输人员和物资，并承担全国其他军种部队运输保障的任务。"
 USSR_Legacy: "苏联的遗产"
 USSR_Legacy_desc: "我们将尽一切努力和手段来发展我们所继承的遗产。"
 BLR_mi_8: "米-8"
 BLR_Communism_start: "共产主义的回归"
 BLR_Communism_start_desc: "共产主义再次回到白俄罗斯。共产党会再次统治国家吗？"
 BLR_trade_with_nko: "与朝鲜贸易"
 BLR_trade_with_nko_desc: "朝鲜，虽然是一个小国，是我们的社会主义阵营的盟友，我们已经准备好与之建立贸易关系"
 BLR_nko_workers: "朝鲜工人"
 BLR_nko_workers_desc: "我们已经准备好邀请朝鲜工人加入我国。他们以效率和辛勤工作而闻名。"
 BLR_nko_miiltary_coop: "与朝鲜的军事技术合作"
 BLR_nko_miiltary_coop_desc: "我们已经准备好与朝鲜人民军开展军事技术合作了"
 BLR_rotation_KGB: "KGB的轮换"
 BLR_rotation_KGB_desc: "我们正在轮换人员，因为我们现在需要一个强大且有力的组织。"
 BLR_North_Korea_workers: "朝鲜工人"
 BLR_SMERSH_2: "反间谍特别行动机构 2.0"
 BLR_SMERSH_2_desc: "我们将复活反间谍特别行动机构。是时候利用苏联的经验造福国家了。"
 BLR_arest_silovic: "清洗安全部队"
 BLR_arest_silovic_desc: "许多安保机关与新政府意见相左，是时候清除掉他们了。"
 BLR_antigay_propaganda_laws: "反同性恋宣传法"
 BLR_antigay_propaganda_laws_desc: "是时候合法禁止我国的LGBT了"
 BLR_clean_soc_net: "清理社会网络"
 BLR_clean_soc_net_desc: "我们将清理所有的社交网络，我们不会允许敌人的宣传传播。"
 BLR_pioneria: "先锋队"
 BLR_pioneria_desc: "年轻人不应无所事事，所以我们将重建先锋队。"
 BLR_Marks_school: "学校里的马克思主义"
 BLR_Marks_school_desc: "学校教程中一定会包括马克思"
 BLR_free_education: "免费教育"
 BLR_free_education_desc: "教育应该对我们伟大国家的每一位公民都是自由的。"
 BLR_state_atheism: "国家无神论"
 BLR_state_atheism_desc: "宗教是人民的鸦片，所以是时候同宗教作斗争了。"
 BLR_collectivism: "集体主义"
 BLR_collectivism_desc: "集体化已经工作过一次，所以我们将重复这种经验"
 BLR_fight_international_capitalists: "对抗国际资本家"
 BLR_fight_international_capitalists_desc: "寡头是一个危险堕落的阶级，并不比苏联时代的库拉克强多少。自从苏联解体以来，俄罗斯寡头们调控了越来越大的经济影响力，并推波助澜了俄罗斯工人离开工作岗位，转而打造由外国企业驱动的全球化经济模式。为了复兴俄罗斯，驱逐国际资本阶级至关重要。"
 BLR_weaken_the_banks: "削弱银行业"
 BLR_weaken_the_banks_desc: "银行是资本主义的禁卫军，他们手持银行的旗帜投入战斗，以自身的存在来捍卫自己的利润。他们干预世界的贫穷地区，用工资倾扣和利息投机来虐待工人阶级，并且用合法和非法捐赠来影响政治。银行必须回到一个他们只是政治级短期贷款者的国家。"
 BLR_ultimate_tax_reform: "税制大改革"
 BLR_ultimate_tax_reform_desc: "我国准备推行一系列重大税制改革，这将减轻一般民众的税负，但对其商业而言，情况会恰恰相反。"
 BLR_single_party: "一党制"
 BLR_single_party_desc: "应该只有一个政党，因为我们只有一条社会主义道路"
 BLR_nationalize_foreign_business: "外国企业国有化"
 BLR_nationalize_foreign_business_desc: "外国人拥有的工厂永远是一个经济隐患。由于外国对我们的经济制裁，工业主们夜以继日地离开并带走他们工厂的重要部分始终是一个威胁。为了避免这种情况发生，我们必须为国家宣称这些工厂——即使这冒犯了外国。"
 BLR_five_year_plan: "第一个五年计划"
 BLR_five_year_plan_desc: "西方国家的自由经济模式对于社会主义国家来说不是什么未来。回到计划经济，最好的方式就是经典的苏联式五年计划，将使政府对以前无法控制的经济产生不受控制的影响。"
 BLR_reestablish_the_military_industrial_complex: "重建军事工业复合体"
 BLR_reestablish_the_military_industrial_complex_desc: "军队与人民合而为一！"
 BLR_mobilize_the_masses: "动员民众"
 BLR_mobilize_the_masses_desc: "无论党需要什么，我们的军队都需要有人来捍卫我们国家利益。"
 BLR_better_roads: "通用道路改善"
 BLR_better_roads_desc: "我们有必要小心翼翼地处理我国的道路问题。"
 BLR_progress_cult: "科技进步崇拜"
 BLR_progress_cult_desc: "社会主义者希望推动社会与科学的发展。后者在21世纪特别重要，不仅出于国家安全的目的，还要为了传播革命与完成社会主义议程。只有科技进步到了一定的地步，社会主义才能得以实现。"
 BLR_soviet_academy_of_sciences: "苏联科学院"
 BLR_soviet_academy_of_sciences_desc: "苏联科学院是苏联最重要的科研机构。我们最优秀和最聪明的人才在这里不知疲倦地工作，以取得技术与科学上的突破，这终有一天会令资本家世界羡慕不已！"
 BLR_the_culture_of_proletarianism: "无产阶级文化"
 BLR_the_culture_of_proletarianism_desc: "是时候为工人阶级种下无产阶级文化了，在这种文化的帮助下，我们将携手走向共产主义的共产主义共同而美好的未来。"
 BLR_empower_the_kgb: "扩大KGB的影响"
 BLR_empower_the_kgb_desc: "我们计划扩大KGB在我国的影响力，使敌人无法破坏我们的内部体制。因此，我们将授予更多的权力来开展我们的活动。"
 BLR_erase_nationalist: "监禁所有民族主义者"
 BLR_erase_nationalist_desc: "是时候消灭我们国家的民族主义小股了。"
 BLR_the_litbel_start: "立陶宛-白俄罗斯的复兴"
 BLR_the_litbel_start_desc: "立陶宛-白俄罗斯是在俄罗斯内战期间出现的不久的苏维埃共和国。立陶宛兄弟们的加入对我们来说很诱人。"
 BLR_peaceful_litbel: "红旗笼罩立陶宛"
 BLR_peaceful_litbel_desc: "我们已经准备好了一切必要的东西。所有特工、所有应征入伍的公民和政治家都已就位。是时候将立陶宛从傀儡政府的占领下解放出来了。"
 BLR_the_litbel: "两国人民"
 BLR_the_litbel_desc: "是时候让白俄两国人民统一了——立陶宛-白俄罗斯两国。"
 BLR_dissolve_monasteries: "裁撤修道院"
 BLR_dissolve_monasteries_desc: "我们将彻底清洗我国的宗教问题！"
 BLR_support_of_the_worker: "支持工人"
 BLR_support_of_the_worker_desc: "工人阶级是我们的支持和力量，我们将永远支持他们反对资本主义传染病的斗争！"
 BLR_presidential_election_of_2001: "政治领域"
 BLR_presidential_election_of_2001_desc: "现在是时候决定谁来带领我们的国家走进新的千年了。"
 BLR_Andrey_sannikov: "西方民主之路"
 BLR_Andrey_sannikov_desc: "我们国家选出了一位新的领导人，现在他将带领我们走向光明的民主未来。"
 BLR_Join_GUAM: "加入古阿姆"
 BLR_Join_GUAM_desc: "我们将加入古阿姆以加强我们在后苏维埃地区的联系"
 BLR_American_Protection: "美国的保护"
 BLR_American_Protection_desc: "我们需要美国的援助，因为俄罗斯不会忽视我们的行动和侵略"
 BLR_Linking_foreign_currency: "将货币与欧元挂钩"
 BLR_Linking_foreign_currency_desc: "我们必须消除我们货币的不稳定性。我们将把我们的货币与欧元捆绑在一起。"
 BLR_closed_border_with_Russia: "关闭对俄边界"
 BLR_closed_border_with_Russia_desc: "我们再次建立了与俄罗斯的边境哨所，来自俄罗斯领土的其他人将无法再自由的进入我们的国家。"
 BLR_NATO_Membership_Campaign: "北约成员国之战"
 BLR_NATO_Membership_Campaign_desc: "是时候开始一场准备加入北约的战役了"
 BLR_USA_military_Cooperation: "美国军事科技合作"
 BLR_USA_military_Cooperation_desc: "与美国在军事技术领域中的合作将给予我们巨大的优势"
 BLR_Invite_NATO_advisors: "邀请北约军事顾问"
 BLR_Invite_NATO_advisors_desc: "由于我们已经彻底改组了我们的军事指挥中心，我们将会邀请北约的军事顾问"
 BLR_USAD_request: "要求美援署"
 BLR_USAD_request_desc: "我们决定联系美援署以寻求支持"
 BLR_Military_Exercises_NATO: "与北约的军事演习"
 BLR_Military_Exercises_NATO_desc: "我们的军队将与北约举行首次联合演习。"
 BLR_NATO_integration_command: "北约整合司令部"
 BLR_NATO_integration_command_desc: "北约整合司令部是我们向加入该联盟迈进的下一步"
 BLR_Request_NATO_membership: "请求成为北约成员国"
 BLR_Request_NATO_membership_desc: "是时候申请成为北约成员国了"
 BLR_western_diplomats: "西方外交官"
 BLR_western_diplomats_desc: "来自西方国家的外交官访问了我们，并积极祝贺我们取得的胜利。现在白俄罗斯可以选择通往西方的道路了"
 BLR_denied_sanctions: "制裁解除"
 BLR_denied_sanctions_desc: "既然我们已经进行了合法的选举，那么我们的所有制裁都将被解除。"
 BLR_people_rights: "人权"
 BLR_people_rights_desc: "我们必须尊重人民的权利和自由。"
 BLR_Freedom_Meetings: "会议和集会自由"
 BLR_Freedom_Meetings_desc: "必须确保会议权和集会的权利"
 BLR_dont_torture: "医疗保健改革"
 BLR_dont_torture_desc: "公民们对高质量医疗保健的需求是最基本的需求之一，通过执行，我们将能够建设一个美丽的国家。"
 BLR_EU_integration: "融入欧盟"
 BLR_EU_integration_desc: "我们打算整合进欧盟"
 BLR_Attract_European_investments: "吸引欧洲投资"
 BLR_Attract_European_investments_desc: "我们已经准备好吸引欧洲投资者来改善我们的经济了。"
 BLR_Opening_garment: "开放人民品牌的服装工厂"
 BLR_Opening_garment_desc: "我们已经准备在我国建立生产流行品牌服装产品的体系。"
 BLR_simplification_labor_code: "重写劳动法"
 BLR_simplification_labor_code_desc: "有必要改革劳动法律规范，这样一来，工人就不能不工作就经常加入工会。"
 BLR_Encourage_Exchange_Students_desc: "我们的学生已经准备好同他们的欧洲同事进行交易。"
 BLR_Adopt_EU_Intellectual: "通过欧盟知识产权法"
 BLR_Adopt_EU_Intellectual_desc: "需要采纳欧盟知识产权法以遵守欧洲在这一领域的标准。"
 BLR_Digitalization: "数字化"
 BLR_Digitalization_desc: "必须实现生产数字化，提高生产质量。"
 BLR_political_platforms: "为外国企业建立政治平台"
 BLR_political_platforms_desc: "也许我们应该允许外国公司这么做？"
 BLR_Custom_Institutional_reforms: "生物燃料"
 BLR_Custom_Institutional_reforms_desc: "替代燃料资源可以帮助我们减少对那些我们不想建立友好关系的国家的依赖。"
 BLR_Market_Economy: "功能市场经济"
 BLR_Market_Economy_desc: "完善的市场经济是我们一直在努力的目标，并且它应该在欧洲和民主国家中发挥作用。"
 BLR_Delete_KGB2: "解散KGB"
 BLR_Delete_KGB2_desc: "我们将用一个新的结构——国家安全局取代KGB。该组织将从忠于我们西方理想的雇员中招募。"
 BLR_US_money: "美国投资"
 BLR_US_money_desc: "我们需要资金来进一步在我国建立民主。"
 BLR_join_wto: "加入世贸组织"
 BLR_join_wto_desc: "加入WTO可以使我们获得许多优势并且进入国际市场。"
 BLR_release_political_prisoners: "释放政治犯"
 BLR_release_political_prisoners_desc: "由于前一政府的政治原因，许多人被关进了监狱 - 我们会修复它"
 BLR_baltic_economic_cooperation: "与波罗的海国家的贸易协定"
 BLR_baltic_economic_cooperation_desc: "我们最近的邻国是极好的贸易伙伴，他们的海滨位置和共同边界使我们有理由提高贸易表现"
 BLR_root_out_nationalists: "摆脱民族主义者"
 BLR_root_out_nationalists_desc: "民族主义者一直是我们国家的问题，他们只会造成动荡，是时候处理他们了。"
 BLR_decommunize_belarus_society: "白俄罗斯社会的去共产主义"
 BLR_decommunize_belarus_society_desc: "苏联的遗产必须被抛诸脑后，西方进步的时代已经到来。"
 BLR_fight_the_oligarchs: "与寡头做斗争"
 BLR_European_university_connections: "欧洲教育"
 BLR_European_university_connections_desc: "我们已经准备好接纳欧洲大学进入我国，以提高我国学生的教育质量。"
 BLR_LGBT_Belarus_quest: "白俄罗斯的LGBT问题"
 BLR_LGBT_Belarus_quest_desc: "政府已将女同性恋、双性恋和变性者议案提上日程，因为我们不能忽视这一趋势。我们该怎么办？"
 BLR_Offshore_heaven: "外国投资者减税"
 BLR_Offshore_heaven_desc: "我们将为我国投资创造有利的条件，这将吸引许多投资者。"
 BLR_wind_farms: "风力发电厂"
 BLR_wind_farms_desc: "我们在明斯克地区建成了数个风力农场"
 BLR_Hajdukiewicz: "盖杜克维奇"
 BLR_Hajdukiewicz_desc: "谢尔盖·瓦西里耶维奇·盖杜克维奇（1954年9月8日－）是白俄罗斯政治家和公众人物，白俄罗斯自由民主党领导人。他是预备役上校。他以亲俄倾向而闻名，主张与俄罗斯结盟并引入单一货币（发行中心设在莫斯科），以及“实施联合军事政策”"
 BLR_Spiritual_revival: "白俄罗斯复兴精神"
 BLR_Spiritual_revival_desc: "白俄罗斯的复兴精神应该继续下去，正教会和罗马天主教会在社会中的作用应该增加。"
 BLR_Ban_Enemies: "在内敌作战"
 BLR_Ban_Enemies_desc: "我们必须完全清除我们国家的政治领域，任何来自外部的资助的破坏性政党都不应该再妨碍我国的发展。"
 BLR_Russian_Oligarch: "与俄罗斯寡头友好"
 BLR_Russian_Oligarch_desc: "俄罗斯的寡头们财力雄厚，有必要去争取他们的支持。"
 BLR_Son_will_rule: "让儿子统治"
 BLR_Son_will_rule_desc: "是时候换掉领袖了，现在谢尔盖·盖杜克耶维奇的儿子将领导政党和国家。"
 BLR_Hardline_EuroScepticism: "强硬的欧洲怀疑主义"
 BLR_Hardline_EuroScepticism_desc: "强烈的欧洲怀疑主义是必要的，因为欧洲需要一个软弱的白俄罗斯。"
 BLR_Belarusian_nation_law: "白俄罗斯国内法"
 BLR_Belarusian_nation_law_desc: "我们的国家早已赢得了自决权，我们作为一个拥有伟大历史的民族，作为一个拥有自决的国家，必须走向光明的未来。"
 BLR_russian_education: "俄罗斯教育"
 BLR_russian_education_desc: "我们的大学应该和俄罗斯的大学建立沟通。这样我们就能对每一个俄罗斯人进行教育。"
 BLR_Union_state_again: "加入俄罗斯"
 BLR_Union_state_again_desc: "我们准备好再次成为俄罗斯的一部分。"
 BLR_union_become_one: "联盟终将成为一统"
 BLR_Lykashenko: "§Y卢卡申科§!"
 BLR_Lykashenko_desc: "亚历山大·格里戈里耶维奇·卢卡申科（1954年8月30日出生）是一名白俄罗斯政治家、政治家和军事人士。事实上，自1994年7月20日起，他担任白俄罗斯总统兼白俄罗斯武装部队总司令，以亲俄观念而闻名。在白俄罗斯和俄罗斯社会中，他有“巴卡”的绰号。"
 BLR_ros_atom: "ROS ATOM"
 BLR_ros_atom_desc: "我们将邀请俄罗斯国家原子能公司专家在核电领域进行合作。"
 BLR_Impact_kgb: "KGB的影响"
 BLR_Impact_kgb_desc: "KGB会用各种方法消灭那些对新总统的当选抱有不满的人。"
 BLR_Liquidation_pub_assoc: "社会团体清算"
 BLR_Liquidation_pub_assoc_desc: "KGB正积极清算或试图清算那些反对我们总统的公共社团。"
 BLR_crackdown_opp_rall: "镇压反对派集会"
 BLR_crackdown_opp_rall_desc: "我们正在积极分散不满选举的我方政治反对派的集会。"
 BLR_Increased_censorship: "加强媒体审查"
 BLR_Increased_censorship_desc: "必须要对媒体进行严格的审查，这样我们的反对派就不会反对我们了。"
 BLR_concept_national_security_Belarus: "国家安全理念"
 BLR_concept_national_security_Belarus_desc: "这一理念对白俄罗斯共和国活动的本质和内容建立了一套官方观点，以确保个体、社会和国家利益的平衡，以及他们免受内部和外部威胁的保障。"
 BLR_Economic_development_2001_2005: "社会经济发展项目"
 BLR_Economic_development_2001_2005_desc: "白俄罗斯共和国2001-2005年社会经济发展方案。由白俄罗斯共和国经济部和其他部委、共和国家机构、地区执行委员会和明斯克市执行委员会共同制定，国家科学院、国家银行、专门研究机构和公共团体均根据白俄罗斯共和国《白俄罗斯共和国社会经济发展方案》和白俄罗斯共和国2000年2月2日N141和2000年8月10日白俄罗斯部长会议关于白俄罗斯共和国社会经济发展方案的2001-2005年1248号决议参与。"
 BLR_reforms_Belarusian_Railway: "改革白俄罗斯铁路"
 BLR_reforms_Belarusian_Railway_desc: "我们的铁路处于一个非常糟糕的状态，因此我们将实施一系列改革以改善现状"
 BLR_new_railway_station: "新明斯克铁路车站"
 BLR_new_railway_station_desc: "我们已经在明斯克建立了一座新的火车站，我们的城市现在可以获得更多的火车。"
 BLR_Electrification_Myslishche_Kryzhovka: "米斯利什-克雷若夫卡铁路电气化"
 BLR_Electrification_Myslishche_Kryzhovka_desc: "米斯利什是我们国家最优先的发展方向之一，因此我们将首先注意它"
 BLR_Baranovichi_Plant: "巴拉诺维奇工厂"
 BLR_Baranovichi_Plant_desc: "我们正在创建建设零部件加拉诺维奇工厂的结构师，以改善我们列车的零部件供应"
 BLR_Energy_conflict_over: "出售贝尔加兹特兰"
 BLR_Energy_conflict_over_desc: "因此，冲突即将结束，我们同意俄罗斯的条件，并准备出售贝尔加兹特兰，作为回报，将为我们稳定能源价格"
 BLR_new_rolling_stock: "购买新的铁路车辆"
 BLR_new_rolling_stock_desc: "通过新式铁路车辆生产，我们将消除铁路生产的主要问题。"
 BLR_promise_first_nuclear: "建造核电站的承诺"
 BLR_promise_first_nuclear_desc: "我们向所有公民承诺将在我国领土上建造一座核电站，因此我们将确保我们的能源安全"
 BLR_New_Land_code: "新土地法"
 BLR_New_Land_code_desc: "新土地法大大简化了私人所有者与公司购买土地的能力，这显然吸引了部分人口。"
 BLR_Zubr_Energy_LLC: "野牛能源有限公司开业"
 BLR_Zubr_Energy_LLC_desc: "生产起动机电池的工厂，用于交付给世界和国内汽车制造商的输送线。"
 BLR_Hi_Tech_Park: "高新科技园"
 BLR_Hi_Tech_Park_desc: "高新科技园是白俄罗斯发展IT产业的特殊税收和法律制度。它并不是一个免费的（特殊，特别的）经济区，而是一个根据治外法权的原则运作的司法管辖区。在机场登记的公司和个别企业家可以使用提供给他们的优惠，不管他们白俄罗斯办事处的位置如何。"
 BLR_Referendum_Belarus_2004: "2004年白俄罗斯公投"
 BLR_Referendum_Belarus_2004_desc: "2004年10月17日，白俄罗斯主办了卢卡申科总统在白俄罗斯独立史上发起的第三次共和公投。全民投票是根据2004年9月7日第431号总统令任命的，并与议会选举相结合。"
 BLR_Energy_conflict: "俄罗斯-白俄罗斯能源冲突"
 BLR_Energy_conflict_desc: "冲突始于2006年12月，因为加兹普拉姆宣布最终版本的白俄罗斯共和国天然气价格为每1000立方米105美元。此外，75美元以现金支付，白俄罗斯将有权用Beltransgaz的股份支付剩余的30美元，据估计为50亿美元。"
 BLR_Decree_n3: "寄生主义法令"
 BLR_Decree_n3_desc: "现在没有人会像现在这样坐以待毙，是时候让所有懒惰的人开始工作了。"
 BLR_launch_own_satellite: "白俄罗斯自己发射的卫星"
 BLR_launch_own_satellite_desc: "白俄罗斯地球遥感卫星于2012年7月22日在哈萨克斯坦拜科努尔航天发射，由五艘航天器组成集群发射：包括俄罗斯的卡诺普斯-V号、MKA-FKI（Zond-PP）号、德国的TET-1号和加拿大的ADS-1B号。"
 BLR_gasification_country: "国家煤气化的完成"
 BLR_gasification_country_desc: "我们将完成国家的煤气化，我们的公民一定会高兴的"
 BLR_CJSC_Turkcell: "处理突厥问题"
 BLR_CJSC_Turkcell_desc: "向土库埃勒出售CJSC“BeST”的控制权是一项重要的交易，我们将与我们的土耳其合作伙伴达成一个重要的交易——因此我们将为我们在我国的投资开辟另一个窗口。"
 BLR_Anti_Corruption: "打击腐败活动"
 BLR_Anti_Corruption_desc: "我们必须打败国中的腐败分子。我们最关心的事情，就是自己最后也不要得逞。"
 BLR_Punish_Shushkevich: "惩罚舒什克维奇的王室"
 BLR_Punish_Shushkevich_desc: "舒什克维奇给我们留下了他的人民在政府中的遗产，是时候摆脱他们了"
 BLR_Promote_new_officers: "白俄罗斯完成军事改革"
 BLR_Promote_new_officers_desc: "我们将完成1994年开始的一整套军队改革举措。"
 BLR_Internet_cencorship: "互联网审查"
 BLR_Internet_cencorship_desc: "互联网已成为一个经常讨论颠覆政府的情绪的平台，控制这件事势在必行。"
 BLR_Raiffeisen2: "白俄罗斯的拉伊费森"
 BLR_Raiffeisen2_desc: "成立于1989年，自2003年以来一直是RBI的子公司。它是当地最大的私人银行之一，也是该国在效率和盈利能力方面领先的金融机构之一。作为一家全能银行，它为企业客户、中小型企业以及个人提供服务。"
 BLR_Henkel2: "亨克尔"
 BLR_Henkel2_desc: "亨克尔企业在白俄罗斯的化工部门，亨克尔-鲍特亨尼克-LLC，于2004年成立，目的是组织进口替代产品的生产。2005年，企业开始在扎斯拉夫尔生产用于生产塞雷西特混合材料的工厂，该企业的生产范围于2006年9月开始。该企业包括了超过100件物品，包括预先制成的套装，热绝缘和隐形的平整系统，平底和防水系统，平面准备材料，海豹，加固泡沫，“通量钉子”，平质膏。"
 BLR_Jeans_Revolution: "牛仔裤革命"
 BLR_Jeans_Revolution_desc: "明斯克和白俄罗斯其他城市的中心爆发了大规模的抗议集会，始于2006年3月19日，以应对早些时候进行的总统选举中当局的伪造行为。"
 BLR_reform_kolhoz: "集体农场改革"
 BLR_reform_kolhoz_desc: "为了我国农业产业的稳定，有必要改革集体农场。"
 BLR_Eastern_Partnership: "与东方合作"
 BLR_Eastern_Partnership_desc: "东欧伙伴关系是欧洲联盟的项目，其主要目标是发展欧洲联盟与下列六个前苏联国家的一体化关系：阿塞拜疆、亚美尼亚、白俄罗斯、格鲁吉亚、摩尔多瓦和乌克兰。"
 BLR_Azarenok_case: "伊戈尔·阿扎雷诺克案"
 BLR_Azarenok_case_desc: "阿扎雷诺克将军被怀疑通过贿赂和其他欺诈，游说俄罗斯在白俄罗斯共和国的利益。我们应该注意这件事吗？"
 BLR_National_Library: "新建国家图书馆"
 BLR_National_Library_desc: "2006年6月16日，白俄罗斯国家图书馆的新建大楼（包括全国图书馆）开放，供用户使用。"
 BLR_delta_city: "“德尔塔”城市商务中心"
 BLR_delta_city_desc: "在明斯克的塞尔维亚国家展览期间，签署了一份主要合同，用于建设德尔塔城市商业中心，开发国家图书馆附近的领土，总投入为数十亿欧元（开发商是达纳地产，属于塞尔维亚商人）。"
 BLR_BRSM_desc: "白俄罗斯共和青年联盟是白俄罗斯共和国的一个青年公共协会。它是该国最大的青年协会，并得到亚历山大·卢卡申科的支持。该组织的活动由国家资助。"
 BLR_Potato_Empire: "马铃薯帝国"
 BLR_Potato_Empire_desc: "我国是世界上土豆专家之一。我国应该为此感到自豪。"
 BLR_Factory_Kommunarka: "国有科穆纳卡工厂"
 BLR_Factory_Kommunarka_desc: "我国总统认为，铸造厂“康穆纳尔卡”私有化是非法的，因此宣布该企业国有化"
 BLR_Another_year: "又一个独立年"
 BLR_Another_year_desc: "白俄罗斯将继续坚持其独立政策"
 BLR_Migrant_crisis: "移民危机"
 BLR_Migrant_crisis_desc: "白俄罗斯边境的移民危机源自于非法移民的涌入，主要是来自伊拉克和叙利亚，他们从阿富汗流入，也有从非洲国家进入欧盟（立陶宛，拉脱维亚，波兰）进入。"
 BLR_Another_Elections: "以及又一次选举"
 BLR_Another_Elections_desc: "我国的下次选举已在风口浪尖上，谁能赢得选举？"
 BLR_Bye_opposition: "对反对派毫不留情"
 BLR_Bye_opposition_desc: "我们照旧做着——我们要强硬而迅速地处理反对派。"
 BLR_Milk_war: "牛奶战争"
 BLR_Milk_war_desc: "白俄罗斯和俄罗斯之间关于向俄罗斯出口奶制品的一系列关系加剧"
 BLR_Changes_Customs_policy: "更改海关政策"
 BLR_Changes_Customs_policy_desc: "做出新的改变和严格要求使得假冒产品在我国的进口变得不那么容易。"
 BLR_whitelegion_case: "白色军团案"
 BLR_whitelegion_case_desc: "我们的特勤人员报告了白色军团的巨大活动，抓住他们并将其送入监狱是有必要的。"
 BLR_PolBel_Dplomatic_war: "波兰-白俄罗斯外交战"
 BLR_PolBel_Dplomatic_war_desc: "尽管关系回暖了，但与波兰的冲突已经恢复了往日的力量。"
 BLR_project_bombel: "BOMBEL工程"
 BLR_project_bombel_desc: "欧洲联盟已经拨出资金从非法移民的涌入中强化白俄罗斯与欧盟间的边境。我们的工作是如何处理这些资金。"
 BLR_Investing_Agro_industry: "投资农业产业"
 BLR_Investing_Agro_industry_desc: "农业产业是我国经济的重要组成部分，我们将继续增加对这一行业的投资。"
 BLR_fate_belarusian_church: "白俄罗斯教会的命运"
 BLR_fate_belarusian_church_desc: "我们需要决定教会会走哪条路。"
 BLR_Pension_reform: "养老金改革"
 BLR_Pension_reform_desc: "是时候进行养老金改革并提高退休年龄了。"
 BLR_People_Militia: "人民武装的建立"
 BLR_People_Militia_desc: "我们已经准备通过一项关于组建人民民兵的法律，这将作为国土防御的储备。每一座村庄都应该有训练有素的群众来对抗敌人，并随后转变为反抗军运动。"
 BLR_Wagner_arrest: "瓦格纳的局势"
 BLR_Wagner_arrest_desc: "我们的特勤部门已经逮捕了著名的俄罗斯私人军事公司“瓦格纳”的武装分子。我们必须决定如何处理他们。"
 BLR_Country_for_life: "宜居之国"
 BLR_Country_for_life_desc: "我们的政府决定以更狡猾的方式对待反对派，将其中的显赫人物拉拢到自己身边。谢尔盖·季哈诺夫斯基就是其中之一。他是“宜居之国”项目的组织者。事件发生后，我们拒绝逮捕他，并公开邀请他加入政府，让他为改善我们的国家贡献力量。与此同时，反对派本身也会因这样的举动而分裂。"
 BLR_Amendment_to_Constitution: "修改宪法"
 BLR_Amendment_to_Constitution_desc: "我们的永久领袖，亚历山大·卢卡申科，承认国家需要进行彻底变革，是时候摆脱总统的唯一权力了。一场关于修改宪法的全民公投已经宣布，权力主要属于议会。"
 BLR_army_on_streets_of_cities: "大规模抗议"
 BLR_army_on_streets_of_cities_desc: "人民已经反叛我们，他们认为我国政府正在选举中装模作样地投票，并且处处摧毁国家。我希望我们已经为这种事情做好了充分的准备"
 BLR_Pazniak: "白俄罗斯民族主义者"
 BLR_Pazniak_desc: "民族主义势力夺取了该国的政权。他们将把白俄罗斯带向何方？走向更光明的未来还是国家的崩溃？"
 BLR_patriotism_desc: "是时候在我国培养爱国主义教育了。"
 BLR_Belarusisation: "白俄罗斯化"
 BLR_Belarusisation_desc: "所有文献，所有标题都必须用白俄罗斯语"
 BLR_Democratic_clean: "清洗民主派"
 BLR_Democratic_clean_desc: "我们不会成为西方的仆从。是时候清洗我们国家的民主主义者了。"
 BLR_Communistst_clean: "清洗共产主义者"
 BLR_Communistst_clean_desc: "苏联的遗产必须被摧毁。是时候驱逐这些红色传染病的追随者了。"
 BLR_denied_rus_language: "拒绝用俄语"
 BLR_denied_rus_language_desc: "俄罗斯将不再是国家第二语言。我们已经受够了俄罗斯的占领"
 BLR_anti_immigration_policies: "反移民政策"
 BLR_anti_immigration_policies_desc: "实施更多的反移民政策可以让白俄罗斯身份保持活力和良好状态。"
 BLR_russofobia: "反俄罗斯政策"
 BLR_russofobia_desc: "是时候处理共同的敌人——俄罗斯了。是时候战胜她对于我们的帝国主义野心了。"
 BLR_decolectivisation: "分权"
 BLR_decolectivisation_desc: "是时候挣脱苏联的遗产，帮助人民移居到城市中去了。"
 BLR_litvins_past: "利特文人的过去"
 BLR_litvins_past_desc: "历史不会被改变，我们知道。我们利特文人是立陶宛大公国自豪的继承人。"
 BLR_constitution_from_1994: "1994年宪法"
 BLR_constitution_from_1994_desc: "是时候恢复我国的正常宪法了。"
 BLR_We_not_energy_slave: "我们不是俄罗斯资源的奴隶"
 BLR_We_not_energy_slave_desc: "俄罗斯曾经只是为了支持傀儡政权而做出折扣，这就够了。我们已经准备好在没有折扣的情况下打造一个强大的经济体系了。"
 BLR_Influence_nationalists: "民族主义者的影响"
 BLR_Influence_nationalists_desc: "我们必须积极支持邻近国家的民族主义运动"
 BLR_Territorial_claims: "领土宣称"
 BLR_Territorial_claims_desc: "我国必须回归其真正的疆界。"
 BLR_white_legion_desc: "白色军团是白俄罗斯的一个体育和爱国组织，成立于1995年，旨在对年轻人进行征兵前训练和爱国教育。"
 BLR_white_legion_battalion: "白色军团营"
 BLR_white_legion_battalion_desc: "白色军团的第一个营终于建立了。他们国家真正的爱国者已经准备好为自由和力量而战。"
 BLR_GDL: "立陶宛大公国"
 BLR_GDL_desc: "是时候回归伟大的立陶宛联邦了。我们的人民最终不会受到一个超级大国的束缚，他们将有机会自己成为一个超级大国。"
 BLR_help_silesians: "帮助西里西亚分裂势力"
 BLR_help_silesians_desc: "分裂与统治是我们针对波兰政策的主要方针。当我们控制下的波兰人过渡的热点阶段开始时，西里西亚人可能会帮助我们征服这个国家。"
 BLR_lith_again: "萨莫吉希亚回归"
 BLR_lith_again_desc: "是时候完成我们伟大祖国的重建了。一个弱小的立陶宛挡住了我们的去路，我们将击溃它。但是我们将无法像那样进攻这个国家；我们必须创造必要的条件和理由，以保证我们的入侵不会步入不轨。"
 BLR_true_political_and_national_freedom: "真正的政治自由"
 BLR_true_political_and_national_freedom_desc: "真正的政治自由的开端，就是从我们国家大清洗中遭受的破坏中恢复过来。现在是时候前进，实现我们人民真正的愿望了。"
 BLR_Taler_ruble: "白俄罗斯神话"
 BLR_Taler_ruble_desc: "我们必须彻底丢掉卢布，用我们的新货币取代它。"
 BLR_National_science: "科学与经济增长"
 BLR_National_science_desc: "作为一个独立国家，我们将开始发展我们自己的科学和经济。"
 BLR_Delete_KGB: "解散KGB"
 BLR_Delete_KGB_desc: "德意志国家应该被废除，并以新的结构取代。"
 BLR_Reform_Police: "警察改革"
 BLR_Reform_Police_desc: "苏联民兵是我们希望摆脱的旧日遗产；我们正在根据波兰模式将这些民兵重组为国家政策。"
 BLR_attack_russian_bear: "彻底消灭俄国熊"
 BLR_attack_russian_bear_desc: "终于，我们的主要敌人将被消灭了"
 BLR_Young_Front_desc: "青年阵线是白俄罗斯青年的国际青年运动。是白俄罗斯的青年反对派组织。"
 BLR_south_river_battalion: "南河营"
 BLR_south_river_battalion_desc: "一个从南河来的居民组成的营。"
 BLR_territorial_reform: "领土改革"
 BLR_territorial_reform_desc: "泽农·波兹尼亚克和该计划的作者团队提议将该国分为16个省，而不是今天的六个地区和110个区，另外还有明斯克。反过来，省将分为60个省和270个旧城。"
 BLR_anti_lgbt: "禁止不正当关系的宣传"
 BLR_anti_lgbt_desc: "我们正在通过一项关于家庭、婚姻（一男一女结合）、母性、保护家庭不受意识形态和组织侵犯和干涉家庭事务的优先和保护的法律。此外，建议通过一项“关于保护人性”的法律，禁止宣传违背人的自然本性的不正当关系。"
 BLR_latgale_or_war: "拉特加尔或战争"
 BLR_latgale_or_war_desc: "拉特加尔曾是立陶宛大公国的一部分。是时候让这片土地回归它的构成了，拉脱维亚不太可能会反抗我们。"
 BLR_legacy_kurland: "库尔兰公国的遗产"
 BLR_legacy_kurland_desc: "库尔兰公国曾经参与过殖民竞赛。公国的旗帜曾经飘扬在特立尼达和多巴哥上空和冈比亚海岸。现在是时候了，我们，公国的合法继承者，寻求他们回归我们的帝国。是时候在海外设定我们的目标，让这些前殖民地回归我们的帝国。"
 BLR_pro_poland_propoganda: "波兰的亲白俄罗斯宣传"
 BLR_pro_poland_propoganda_desc: "我们必须通过宣传和其他来源的互动来增加我们在波兰的影响力。"
 BLR_Dismiss_soviet_officers: "辞退亲苏维埃军官"
 BLR_Dismiss_soviet_officers_desc: "对抗苏维埃遗产的斗争也应该在军队中进行，我们不需要同情这个血腥政权的将领们。"
 BLR_Anti_corruption_law: "反腐败法"
 BLR_Anti_corruption_law_desc: "我们将打击一切形式的腐败"
 BLR_open_border_with_pol: "开放边境"
 BLR_open_border_with_pol_desc: "开放国境不仅可以帮助我们的人民感受到经济联系，也可以感受到身体联系。"
 BLR_training_for_pol: "联合军事演习"
 BLR_training_for_pol_desc: "我们的军队需要进行协同作战。联合军事演习将完美地有助于这个"
 BLR_Asseco_Poland: "阿塞科波兰"
 BLR_Asseco_Poland_desc: "我们要买下这家公司，并把它当作我们未来白俄罗斯与波兰地区的财产。"
 BLR_ynia_Poland: "第二次卢布林联盟"
 BLR_ynia_Poland_desc: "是时候牢记卢布林联盟对于立陶宛大公国是多么的可耻了。这一次它将会有所不同。"
 BLR_Ukraine_way: "与乌克兰友好"
 BLR_Ukraine_way_desc: "尽管我们提出了领土要求，但我们已经准备好与乌克兰展开对抗共同敌人的对话，并且有可能建立一个将帮助我们的国家在对抗对手的包围下生存下来的同盟。"
 BLR_Join_GUAM_to_Ukraine: "加入古阿姆"
 BLR_Join_GUAM_to_Ukraine_desc: "我们向乌克兰迈出的最初友好一步，将成为一个乌克兰占据主要职能的组织。"
 BLR_training_with_ukr: "联合军事演习"
 BLR_training_with_ukr_desc: "我们已经准备向乌克兰军队提供联合军事演习来训练演习和协调军队。"
 BLR_military_coop_with_ukraine: "§G军事技术合作§!"
 BLR_military_coop_with_ukraine_desc: "我们已经准备好与乌克兰的军事工业综合体建立军事技术合作。"
 BLR_Intermarium: "海间联邦"
 BLR_Intermarium_desc: "是时候与乌克兰结成强大的同盟并肩作战了。"
 BLR_Intermarium_poland: "海间联邦"
 BLR_Intermarium_poland_desc: "是时候与波兰结成强大的同盟并肩作战了。"
 BLR_Ukraine_enemy: "夺取乌克兰领土"
 BLR_Ukraine_enemy_desc: "历史上，这些土地曾属于立陶宛大公国，现在已经没有虚假的友谊纽带能阻止我们将其归还给我们伟大的国家"
 BLR_Sovereign_Internet: "互联网主权"
 BLR_Sovereign_Internet_desc: "我们必须让我们的互联网空间与其他国家完全独立，这样它们就不能影响我们的公民。"
 BLR_Expand_Mozyr_Refinery: "扩建莫济尔炼油厂"
 BLR_Expand_Mozyr_Refinery_desc: "我们将扩建这个石油储存设施。"
 BLR_Expand_Naftan_Refinery: "扩建纳夫坦炼油厂"
 BLR_Expand_Naftan_Refinery_desc: "我们将扩建这个石油储存设施。"
 BLR_Expansion_Okolovsky_Novoselkovsky: "扩大矿石生产"
 BLR_Expansion_Okolovsky_Novoselkovsky_desc: "从奥科洛夫斯基和诺沃瑟科夫斯基的矿藏中增加矿石产量将为我们带来大量钢材"
 BLR_Problem_duying_vilages: "垂死村庄的问题"
 BLR_Problem_duying_vilages_desc: "是时候让我们国家决定如何处理濒临死亡的村庄了。"
 BLR_Economic: "白俄罗斯经济"
 BLR_Economic_desc: "我们需要发展我们的经济，而我们正在使用一些措施来成功实现这个发展。"
 BLR_GrodnoAzot: "格罗德诺氮"
 BLR_GrodnoAzot_desc: "整合格罗德诺氮的希姆沃洛克诺工厂分公司是聚酰胺和聚酯纱线和纤维以及聚酰胺-6 (PA-6) 和基于该材料的聚合物复合材料的大型制造商。每种主要产品均有多种多样的品种，根据用途具有不同的物理和机械性能以及质量指标。"
 BLR_AirPort_minsk: "扩建国际机场"
