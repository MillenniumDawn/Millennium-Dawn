 make_puppet_button_TT: "§HAssujettir§!\nSi nous avons suffisamment d'influence dans §H[FROM.GetNameWithFlag]§! en plus d’avoir la même vision du monde que nous, nous pouvons en faire nos marionnettes. Cela nuira aux relations avec leurs voisins et créera des tensions mondiales."
