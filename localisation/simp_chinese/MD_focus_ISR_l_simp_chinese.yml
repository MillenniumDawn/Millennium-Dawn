 israel_economy.137.d: "最近，以色列向我们发出了秘密信息，表示愿意为我们提供良好的保护，以抵御伊朗的威胁。他们愿意在我国安置他们的摩萨德特工，以便他们能够全面对抗伊朗的影响。"
 israel_economy.137.a: "一定！"
 israel_economy.137.b: "啥？不"
