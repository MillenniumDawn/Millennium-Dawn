l_spanish:
 education_dynamic_modifier: "Modificador Dinámico de la Tasa de Alfabetización"
 education_dynamic_modifier_desc: "Con un mayor financiamiento, una mano firme en el timón y algo de paciencia, esta nación puede esperar ver un §YMódificador Dinámico de la Tasa de Alfabetización§! aumentar.\n\nSin embargo, existen beneficios al disminuir la tasa de alfabetización, especialmente si la nación tiene una §YEconomía Basada en la Agricultura§!, por ejemplo..."
 education_category: "Tasas de Alfabetización en [ROOT.GetNameWithFlag]"
 education_category_desc: "Como nación que lucha por brindar la educación necesaria a su población, [ROOT.GetName] necesita administrar de manera efectiva su presupuesto educativo para reducir los malus del §Y$education_dynamic_modifier$§!. Se le proporcionará un informe anual sobre la §YTasa de Alfabetización§! al final del año escolar. Los §YEventos§!, §YDecisiones§! y las opciones tomadas en el §YÁrbol de Enfoque§! pueden aumentar (o disminuir) esta tasa. Con una §YTasa de Alfabetización§! del 95%, [ROOT.GetName] perderá este mecanismo. Sin embargo, este mecanismo volverá si la §YTasa de Alfabetización§! cae por debajo del 90%, lo cual puede ocurrir debido a varios factores. §YTasa de Alfabetización§! actual de [ROOT.GetNameWithFlag]: [?ROOT.literacy_rate|%2]"
 literacy_rate_change_TT: "La §YTasa de Alfabetización§! cambia en [?LR_change|+%2]"
 literacy_rate_change_event_TT: "La §YTasa de Alfabetización§! cambia en [?literacy_change_stored|+%2]"
 lit_rate_TT_yes: "\n\nActualmente, [FROM.GetName] tiene una §YTasa de Alfabetización§! de [?FROM.literacy_rate|Y%2], esto afectará la §YTasa de Alfabetización§! de [ROOT.GetName] si ocurre la anexión."
 education.1.t: "¡El Ministro de Educación informa altas tasas de alfabetización!"
 education.1.d: "Nuestra prudente financiación de la educación y currículos expertamente gestionados parecen haber dado sus frutos, con una tasa de alfabetización superior al 95%, ahora podemos considerarnos una sociedad altamente educada y bien instruida, con poca resistencia por parte de los detractores, tanto dentro como fuera de las fronteras de la nación. Al alcanzar este objetivo monumental, ya no recibiremos informes anuales sobre las tasas de alfabetización de nuestra nación."
 education.1.A: "¿Sigo recibiendo mi manzana diaria?"
 education.2.t: "¡El Ministro de Educación informa tasas de alfabetización en decadencia!"
 education.2.d: "A pesar de nuestros mejores esfuerzos, nuestras tasas de alfabetización parecen haber disminuido, ya sea debido a un apoyo vacilante para mantener el sistema educativo bien financiado o a una afluencia masiva de personas menos alfabetizadas, es una incógnita; una vez más recibiremos informes anuales sobre las tasas de alfabetización de nuestra nación."
 education.2.A: "¿Dónde están mis libros de abecedario?"
 education_literacy_pulse.1.t: "¡Las clases terminaron por el verano!"
 education_literacy_pulse.1.d: "Mientras las clases terminan por el verano, esperamos que nuestros estudiantes rindan homenaje a la bandera, sin importar cuán malo sea el cansancio. Los informes están aquí y los exámenes de nuestros estudiantes han sido evaluados. No importa lo que pase, esperemos que se vuelvan útiles, ¿verdad?"
 education_literacy_pulse.1.A: "Espero que nuestras calificaciones sean buenas."