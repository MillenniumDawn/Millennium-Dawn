 ITA_building_nuclear_reactors_desc: "The extensive safety mesaures that international regulators require to set up nuclear power plants means that building a reactor is no easy task, but once completed our nation will be an example for all others to follow in fight against climate change."
 ITA_nuclear_energy: "Nuclear Energy"
 ITA_nuclear_energy_desc: "Our massive investments have finally paid off, our electricity sector is now completely carbon free and our electricity prices are among the lowest of Europe."
 ITA_gmos_encouraged: "Encouraged GMOs"
 ITA_gmos_encouraged_desc: "Italy has a high population density and only a small percentage of effectively cultivable land, thanks to GMOs we have improved agricultural yields and made fields more resistant to unexpected events while reducing our dependency on foreign imports."
