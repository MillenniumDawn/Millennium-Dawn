 UKR.Western_Autocracy_maidan: "£UKR_western_autocracytwo Frente Narodnyy"
 UKR.Western_Autocracy_maidan_icon: "£UKR_western_autocracytwo"
 UKR.Western_Autocracy_maidan_desc: "El Frente Popular es un partido nacionalista ucraniano pro-occidental con un rumbo pro-europeo, fundado por el ex primer ministro ucraniano Arseniy Yatsenyuk y el ex ministro de Seguridad Nacional ucraniano Oleksandr Turchynov. El partido también incluye un consejo de defensa que constantemente propone reformas y acciones para fortalecer la defensa del país.£UKR_western_autocracytwo "
 UKR.liberalism_icon: "£ukr_solidarity"
 UKR.liberalism_two: "£ukr_yes Yevropeys'ka Solidarnist'"
 UKR.liberalism_two_icon: "£ukr_yes"
 UKR.liberalism_two_desc: "European Solidarity £ukr_yes  is a political party in Ukraine, formed on 27 August 2014. However, it has its roots in a parliamentary group called Solidarity dating from 2000 and has existed since in various forms as a political outlet for Petro Poroshenko. The party officially decries populism and advocates for pragmatism and realism. Membership of Ukraine in the European Union, welfare and social protection for poor citizens. But actually remains populist Poroshenko's pocket party."
 UKR.socialism_2: "£ukr_servant_of_the_people Sluha Narodu"
 UKR.socialism_2_icon: "£ukr_servant_of_the_people"
 UKR.socialism_2_desc: "Servidor del Pueblo, formado a finales de 2017, el partido Servidor del Pueblo lleva el nombre del exitoso programa de televisión del mismo nombre. El partido se centra principalmente en políticas populistas de gran carpa, junto con una política exterior proeuropea, el partido está haciendo un esfuerzo particular para detener la corrupción dentro de Ucrania y traer más democracia directa al país.£ukr_servant_of_the_people "
 UKR.socialism_icon: "£ukr_sdpu"
 UKR.Autocracy_icon: "£UKR_feminism"
 UKR.anarchist_communism_icon: "£UKR_anarchism_communism"
 UKR.oligarchism_icon: "£ukr_udar"
 UKR.Neutral_Libertarian_icon: "£UKR_our_ukraine"
 UKR.Neutral_Autocracy_icon: "£UKR_neutral_internet"
 UKR.Neutral_Autocracy_shariy: "£ukr_shariy Partiya Shariya"
 UKR.Neutral_Autocracy_shariy_icon: "£ukr_shariy"
 UKR.Neutral_Autocracy_shariy_desc: "Party of Shariy es el partido del bloguero Anatoliy Shariy. Declarando puntos de vista libertarios, el partido busca criticar a los partidos pro-rusos y pro-occidentales, sin embargo, a menudo coopera con OPZZh. Al ser un partido de gran carpa, su existencia se basa en su propio fundador y, de hecho, no tiene ideología.£ukr_shariy "
 UKR.Neutral_Communism_icon: "£UKR_neutral_communism"
 UKR.Neutral_green_two: "£ukr_greens PZU"
 UKR.Neutral_green_two_icon: "£ukr_greens"
 UKR.Neutral_green_two_desc: "El Partido de los Verdes de Ucrania es un sucesor de la Asociación Mundial Verde (fundada en diciembre de 1987) y bajo ese nombre participó en las elecciones parlamentarias ucranianas de 1990 como parte del Bloque Democrático. Sus principales prioridades son la modificación de las actitudes antiecológicas en el sistema económico, la reconstrucción del sistema social y la protección de los derechos humanos.£ukr_greens "
 UKR.Neutral_green_alt: "£ukr_ukrop UKROP"
 UKR.Neutral_green_alt_icon: "£ukr_ukrop"
 UKR.Neutral_green_alt_desc: "El partido político Asociación Ucraniana de Patriotas (UKROP) es un partido político ucraniano creado por el oligarca Gennady Korban. A pesar de su agenda verde y proagraria, el partido también pone un claro énfasis en el nacionalismo ucraniano y cree que Rusia, al ser un enemigo de Ucrania, la está empujando deliberadamente a las garras de la OTAN y la UE.£ukr_ukrop "
 UKR.Neutral_Muslim_Brotherhood_icon: "£UKR_neutral_muslim"
 UKR.Nat_Populism_alt: "£ukr_radiakl Radykal'na Partiia"
 UKR.Nat_Populism_alt_icon: "£ukr_radiakl"
 UKR.Nat_Populism_alt_desc: "El Partido Radical de Oleh Liashko es un partido político de Ucrania conocido principalmente por su populismo radical, su nacionalismo ucraniano, su agenda económica socialista y la extravagancia de su líder. Lyashko cree que Ucrania necesita ser rearmada con armas nucleares, que todos los conflictos deben resolverse por la fuerza, y que la oligarquía y los funcionarios corruptos deben ser expulsados del país mediante medidas radicales...£ukr_radiakl "
 UKR.Nat_Fascism_icon: "£ukr_kongress"
 UKR.Nat_Autocracy_icon: "£urk_armed_forces"
 UKR.Nat_Autocracy_azov: "£ukr_national_corps Natsionalnyi Korpus"
 UKR.Nat_Autocracy_azov_icon: "£ukr_national_corps"
 UKR.Nat_Autocracy_azov_desc: "El Partido del Cuerpo Nacional es un partido político de extrema derecha en Ucrania fundado y luego dirigido por Andriy Biletsky, quien fue una de las figuras clave en el Batallón Azov. El Cuerpo Nacional fue creado por veteranos del Batallón Azov y miembros del Cuerpo Civil Azov, una organización civil no gubernamental surgida del Batallón.£ukr_national_corps "
 UKR.Monarchist_icon: "£UKR_monarchism"
 UKR.Monarchist_vitrenko: "£UKR_feminism The People's Opposition Bloc"
 UKR.Monarchist_vitrenko_icon: "£UKR_feminism"
 UKR.Monarchist_vitrenko_desc: "El Bloque de Oposición Popular es una asociación de varios partidos de derecha-izquierda liderada por Natalia Vitrenko, académica en economía y miembro de la Unión de Jóvenes Euroasiáticos. Esencialmente una figura unificadora, une al partido paneslavo pro-occidental Rus, a los bolcheviques nacionales y a los comunistas ortodoxos cristianos bajo su partido.£UKR_feminism "
 UKR.Monarchist_internet: "£UKR_neutral_internet Internet-Partiya Ukrayiny"
 UKR.Monarchist_internet_icon: "£UKR_neutral_internet"
 UKR.Monarchist_internet_desc: "Partido de Internet de Ucrania Fundado y dirigido por Darth Vader, el partido afirma ser el primer partido de Internet en el mundo, su lema es gobierno electrónico contra la burocracia y quiere crear un gobierno electrónico en Ucrania. De hecho, la fiesta es una broma, sin embargo, ha ganado mucha popularidad y a menudo realiza acciones anticomunistas. Pero quién sabe lo que se esconde detrás del oscuro señor de los Sith...£UKR_neutral_internet "
