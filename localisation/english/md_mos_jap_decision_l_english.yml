 dec_mdmosjap_JAP_sunday_debating: "The Sunday Debating"
 dec_mdmosjap_JAP_sunday_debating_desc: "Prime Minister shows his/her principles of policies, the view of the Constitution, and the fruit of administration's action, on TV programs or live streaming. PM's personal popularity will be increased but some oppositional standing activists on the view of the Constitution will criticise this."
 dec_mdmosjap_JAP_passive_protectionism: "Visual Support to Protectionism"
 dec_mdmosjap_JAP_passive_protectionism_desc: "A large number of Protectionism groups run rally at any places such as in front of the Diet building and nearby the Atomic Bomb Dome over the weekend. From all leftist parties, not only leaders or executives but also many Dietpersons and local assemblyperson will join to unite. As a result, Rightists will get serious to their Revisionism movement, and Leftists will also more fortify their unity."
 dec_mdmosjap_JAP_passive_revisionism: "Visual Support to Revisionism"
 dec_mdmosjap_JAP_passive_revisionism_desc: "A large number of Revisionism groups run rally at any places such as the open space in Akihabara and nearby the Umeda Station over the weekend. From all rightist parties, not only leaders or executives but also many Dietpersons and local assemblyperson will join to unite. As a result, Leftists will get serious to their Protectionism movement, and Rightists will also more fortify their unity."
 dec_mdmosjap_JAP_aggressive_protectionism: "Attack Revisionism and Justify Protectionism"
 dec_mdmosjap_JAP_aggressive_protectionism_desc: "Whether in the plenary session of the Diet or at the cheering rally of local election campaign, many mobilised leftist politicians and activists will make a public speech about the menace of Revisionism supporters, inconsistency of their revisional draft, and militaristic dangerousness in the world of revised Japan. Rightists will get more angry but leftists will also unite again."
 dec_mdmosjap_JAP_aggressive_revisionism: "Attack Protectionism and Justify Revisionism"
 dec_mdmosjap_JAP_aggressive_revisionism_desc: "Whether in the plenary session of the Diet or at the cheering rally of local election campaign, many mobilised rightist politicians and activists will make a public speech about the menace of Protectionism backers, incompetence of the present poor Constitution, and the dangerousness from neighbour emerging powers. Leftists will get more angry but rightists will also unite again."
 dec_mdmosjap_JAP_contact_with_left_activist_leader: "Meet with a Leader of Left Wing Activist"
 dec_mdmosjap_JAP_contact_with_left_activist_leader_desc: "Some leaders of left wings activist groups will be invited into sessions in the Diet by the government to calm Leftists' anger. They will make a speech about the policy of their movement and it will obviously cause massive rage into right wings."
 dec_mdmosjap_JAP_contact_with_right_activist_leader: "Meet with a Leader of Right Wing Activist"
 dec_mdmosjap_JAP_contact_with_right_activist_leader_desc: "Some leaders of right wings charity groups will be invited into sessions in the Diet by the government to calm Rightists' anger. They will make a speech about the policy of their movement and it will obviously cause massive rage into left wings."
 dec_mdmosjap_JAP_oppress_radicalism: "Neutral Oppression"
 dec_mdmosjap_JAP_oppress_radicalism_desc: "All domestic instability have been caused by Leftists and Rightists. They are dividing the State of Japan. The government makes an order, arrest all radical activists. How someone blame our exceeding of our authority but we'll stand with the neutrality."
 dec_mdmosjap_JAP_oppress_from_left: "Left-Biased Oppression"
 dec_mdmosjap_JAP_oppress_from_left_desc: "All domestic instability have been caused by Rightists. They are splitting the State of Japan by their ugly ideology of racism and militarism. The government makes an order, arrest all right wing activists."
 dec_mdmosjap_JAP_oppress_from_right: "Right-Biased Oppression"
 dec_mdmosjap_JAP_oppress_from_right_desc: "All domestic instability have been caused by Leftists. They are splitting the State of Japan by their dangerous ideology of red-revolutionism and defeatism. The government makes an order, arrest all left wing activists."
 dec_mdmosjap_JAP_give_up_bill: "Give Up Problematic Bill to Ease the Unrest"
 dec_mdmosjap_JAP_give_up_bill_desc: "The regime gives up some problematic bills to ease the national unrest which is caused by Leftists and Rightists. The government will be weakened its political power temporarily."
 dec_mdmosjap_JAP_special_welfare_subsidy: "Special Welfare Subsidy to Ease the Unrest"
 dec_mdmosjap_JAP_special_welfare_subsidy_desc: "The regime starts some special welfare programs to ease the national unrest which is caused by Leftists and Rightists. The government will be weakened their political power temporarily."

