 #Turkey ideas
 pkk_terror_idea: "Insurrection du PKK"
 pkk_terror_idea_desc: "Le Parti des travailleurs du Kurdistan, ou Partiya Karkaren Kurdistan en kurde, est un groupe séparatiste kurde militant et orienté à gauche, actif en Turquie depuis les années 1970. Affirmant lutter pour l'autodétermination des Kurdes, ses attaques continuent de faire de nombreuses victimes, en recourant souvent à des stratégies terroristes."
 sympathetic_professors: "Professeurs d'université sympathisants"
 sympathetic_professors_desc: "Un grand nombre de nos professeurs d'université et d'universitaires ont des opinions politiques communistes ou socialistes, et soutiennent et encouragent donc des opinions favorables à l'insurrection du PKK."
 sympathetic_professors_dealt_with: "Professeurs non sympathisants"
 sympathetic_professors_dealt_with_desc: "Les professeurs qui étaient autrefois sympathisants du PKK ont été soit purgés, soit convaincus de ne pas critiquer les activités antiterroristes du gouvernement."
 outposts_problem: "Problème d'avant-postes"
 outposts_problem_desc: "De temps en temps, nous recevons des nouvelles selon lesquelles un ou plusieurs de nos avant-postes sont attaqués à l'Est. Cela nous coûte trop de vies et nuit à la crédibilité politique de notre gouvernement."
 outposts_strenghtened_1: "Avant-postes améliorés I"
 outposts_strenghtened_1_desc: "Nous avons trouvé l'argent nécessaire et les projets de plans pour nos nouveaux avant-postes dans les régions de l'Est. Nous pouvons nous mettre au travail maintenant."
 outposts_strenghtened_2: "Avant-postes améliorés II"
 outposts_strenghtened_2_desc: "En tant que projet pilote, la construction de certains de nos nouveaux avant-postes a commencé, bien que les terroristes soient également au courant de nos projets et tentent de nous ralentir. Aucune réduction apparente de leurs activités pour le moment."
 outposts_strenghtened_3: "Avant-postes améliorés III"
 outposts_strenghtened_3_desc: "Nos positions les plus vulnérables ont été fortifiées par de nouvelles structures. Elles ne sont plus soumises à des attaques fréquentes, ou sont capables de les repousser. L'opposition ne peut plus s'opposer à nos plans concernant les avant-postes maintenant."
 outposts_strenghtened_4: "Avant-postes améliorés IV"
 outposts_strenghtened_4_desc: "Les anciens avant-postes dont nous n'avions pas besoin ont été démantelés. Cela libère beaucoup de ressources et de main-d'œuvre pour d'autres projets."
 outposts_strenghtened_5: "Avant-postes améliorés V"
 outposts_strenghtened_5_desc: "Nos services de renseignement remarquent que les terroristes ont du mal à trouver des voies terrestres simples pour les lignes d'approvisionnement et la contrebande. Les barrages tactiques étaient une idée géniale."
 outposts_strenghtened_6: "Avant-postes améliorés VI"
 outposts_strenghtened_6_desc: "Toutes les mesures nécessaires concernant les avant-postes stationnaires ont été prises. Aucune attaque terroriste à leur encontre n'a été signalée depuis un certain temps."
 air_strike_cooldown: "Rechargement de la frappe aérienne"
 security_cooldown: "Récupération des offensives terrestres"
 kurds_want_independence: "La question kurde"
 kurds_want_independence_desc: "La Turquie compte une importante minorité kurde, fortement concentrée dans le sud-est du pays. Tout au long de l'histoire de la République, ils ont souffert de manière disproportionnée de la pauvreté, de la violence et de la discrimination. Si nous n'améliorons pas la situation dans les régions kurdes, beaucoup d'entre eux risquent de tomber dans les bras de groupes terroristes, tels que le PKK."
 protest_thingy: "Pression politique"
 protest_thingy_desc: "Nous ne pouvons pas mener d'opération militaire pendant un certain temps, car certaines nations étrangères ont émis une protestation diplomatique selon laquelle nous commettons un génocide."
 treat_wounds: "Se remettre de la dernière attaque"
 treat_wounds_desc: "Nous avons subi de gros dégâts lors de la récente attaque, il est temps d'arrêter tout le reste et de se concentrer sur la réparation des dégâts."
 kurdish_language_problem: "Xénophobie de la langue kurde"
 kurdish_language_solutions_1: "Xénophobie kurde"
 kurdish_language_solutions_2: "Liberté de la langue kurde"
 kurdish_language_solutions_3: "Écoles et universités kurdes"
 kurdish_language_solutions_4: "Chaînes TV kurdes autorisées"
 kurdish_language_solutions_5: "Chaîne TV officielle de l'État kurde"

 #ISIS ideas
 isis_sleeper_cell_idea: "Cellules dormantes de l'État islamique"
 isis_sleeper_cell_idea_desc: "Ces satanés terroristes ont infiltré notre pays d'une manière ou d'une autre et causent des problèmes. Nous devons les arrêter avant qu'ils ne causent plus de sang, de larmes et de souffrances."


 #Poland
 #New Polish ideas
 POL_2000_social_program: "Programme social terminé"
 POL_2000_social_program_desc: "Les derniers efforts préélectoraux pour terminer notre programme social ont remporté un certain succès."
 POL_social_program_focus: "Priorité au social"
 POL_social_program_focus_desc: "Les divers programmes et dons destinés à aider ceux qui sont dans le besoin sont au cœur de notre politique sociale."
 POL_new_ideals_idea: "Nouveaux idéaux"
 POL_new_ideals_idea_desc: "La Pologne du XXIème siècle a besoin d'idées nouvelles et libérales, nous devons veiller à ce que la démocratie prévale dans notre pays."
 POL_reuse_central_planning_idea: "Programme de planification centrale"
 POL_reuse_central_planning_idea_desc: "Pendant que les communistes occupaient notre pays, ils ont obtenu un succès modéré dans certains domaines. Nous pouvons réutiliser ce qui était bon dans ce pays dans certains domaines, tout en bénéficiant de tous les avantages de l'économie de marché dans tous les autres domaines."
 POL_christian_state_1: "État chrétien"
 POL_christian_state_1_desc: "Le christianisme fait partie de notre culture. Il représente nos valeurs fondamentales en tant que peuple."
 POL_christian_state_2: "État chrétien fort"
 POL_christian_state_2_desc: "Le catholicisme est notre religion d'État. Elle nous guide dans les moments difficiles, elle nous montre ce qui est bon et ce qui ne l'est pas."
 POL_liberal_state: "État progressiste"
 POL_liberal_state_desc: "Notre patrie ne devrait plus être tournée vers le passé. Elle devrait se concentrer sur le progrès et la prospérité."
 POL_tax_cuts: "Financement de la construction"
 POL_tax_cuts_desc: "En réorientant certains fonds, nous pourrions obtenir de meilleurs résultats dans nos programmes de construction."
 POL_social_development_priority_idea: "Priorité au développement social"
 POL_social_development_priority_idea_desc: "Nous avons fait du développement social et des programmes connexes notre priorité pour l'instant, et cela va sûrement porter ses fruits."
 POL_improved_administration: "Administration améliorée"
 POL_improved_administration_desc: "Notre administration rationalisée et réformée peut facilement gérer les charges des citoyens et du pays dans son ensemble."
 POL_contruction_taxes: "Financement de la construction"
 POL_contruction_taxes_desc: "Mesures prises pour améliorer les projets de construction dans tout le pays"
 POL_eu_state: "Un véritable État de l'UE"
 POL_eu_state_desc: "Nos développements ont changé notre pays, qui est désormais un véritable État de l'UE."
 POL_fixed_brain_drain: "Fuite des cerveaux corrigée"
 POL_fixed_brain_drain_desc: "Nous avons réussi à régler le problème de la fuite des cerveaux, mais surtout au détriment d'autres États moins développés."
 POL_housing_focus: "Priorité aux projets de logement"
 POL_housing_focus_desc: "Le logement abordable est toujours la clé d'un développement bien géré et de la prospérité."
 POL_new_farms_market: "Nouveau marché pour les fermes"
 POL_new_farms_market_desc: "Avec de nouvelles connexions, de nouveaux marchés apparaissent. Nous avons donc veillé à ce que les exploitations en retard bénéficient d'un bon coup de pouce."
 POL_ifv_production: "Production rationalisée d'IFV"
 POL_ifv_production_desc: "Avec nos alliés, nous sommes parvenus à atteindre une production de véhicules militaires correcte."
 POL_joint_russian_assets: "Actifs russes communs"
 POL_joint_russian_assets_desc: "L'aide russe et l'expertise industrielle militaire nous permettent d'exceller dans le développement de l'industrie militaire."
 POL_promoted_industrial_quality: "Qualité industrielle promue"
 POL_promoted_industrial_quality_desc: "Les nouvelles normes ainsi que les campagnes de promotion nous aident à motiver les travailleurs à améliorer leurs habitudes de travail."
 POL_modernization_and_tradition: "Modernisation et tradition"
 POL_modernization_and_tradition_desc: "Les traditions ne nous empêchent pas d'innover. Nous devons continuer à nous concentrer sur la combinaison de ces valeurs."
 POL_political_schism: "Schisme politique"
 POL_political_schism_desc: "L'agitation politique a provoqué une grande désunion dans notre société."
 POL_fourth_rp: "Quatrième Rzeczpospolita"
 POL_fourth_rp_desc: "Nous avons réussi à créer un grand successeur de la Rzeczpospolita, destiné à la gloire."
 POL_united_nationalists: "Nationalistes unis"
 POL_united_nationalists_desc: "Différents mouvements nationalistes ont mis leurs différences de côté pour s'emparer du pouvoir."
 POL_nationalists_squads: "Escouades nationalistes"
 POL_nationalists_squads_desc: "Les escadrons nationalistes se réorganisent dans le cadre du mouvement de droite."
 POL_political_violence: "Violence politique"
 POL_political_violence_desc: "La violence politique s'est intensifiée et le mode de vie normal n'est plus qu'un souvenir."
 POL_reformed_ministry: "Ministère des affaires étrangères réformé"
 POL_reformed_ministry_desc: "Le ministère des affaires étrangères a été réorganisé pour servir les intérêts nationaux."
 POL_economical_comitee_idea: "Comité économique"
 POL_economical_comitee_idea_desc: "Le comité économique supervise la nationalisation de l'industrie et régule le marché."
 POL_inner_network_idea: "Réseau interne"
 POL_inner_network_idea_desc: "Le réseau interne d'agents et d'informateurs protège les intérêts de l'État."
 POL_paramilitary_organization_idea: "Groupes paramilitaires"
 POL_paramilitary_organization_idea_desc: "Divers groupes paramilitaires aident à renforcer les rangs de l'armée si nécessaire."
 POL_military_youth: "Légion de la jeunesse"
 POL_military_youth_desc: "La légion de la jeunesse est la plus grande organisation paramilitaire de jeunesse de l'État polonais, qui vise à militariser les jeunes et les jeunes adultes."
 POL_propaganda_ministry_idea: "Ministère de la Propagande"
 POL_propaganda_ministry_idea_desc: "Le ministère de la Propagande aide à combattre l'influence néfaste de l'Occident. En diffusant exclusivement la vérité, bien sûr."
 POL_nationalist_research_small: "Coopération scientifique limitée"
 POL_nationalist_research_small_desc: "L'État polonais a réussi à atteindre une certaine forme de coopération scientifique dans son alliance."
 POL_nationalist_research_medium: "Coopération scientifique"
 POL_nationalist_research_medium_desc: "L'État polonais a géré une coopération scientifique adéquate dans son alliance."
 POL_nationalist_research_large: "Coopération scientifique généralisée"
 POL_nationalist_research_large_desc: "L'État polonais a réussi à mettre en place une coopération scientifique étendue dans le cadre de son alliance."
 POL_nationalist_full_social_support: "Soutien social complet"
 POL_nationalist_full_social_support_desc: "Le soutien total aux programmes sociaux a été fixé comme objectif de l'État."
 POL_nationalist_limited_social_support: "Soutien social limité"
 POL_nationalist_limited_social_support_desc: "Certaines ressources ont été réorientées pour soutenir ceux qui sont dans le besoin."
 POL_communist_strike: "Grève générale"
 POL_communist_strike_desc: "De nombreux travailleurs ont abandonné leurs lieux de travail et se sont rassemblés dans les centres de leurs villes pour soutenir le Front rouge."
 POL_military_focus: "Priorité à l'armée"
 POL_military_focus_desc: "Le pays a concentré la plupart de ses ressources disponibles sur la construction et la production militaires."
 POL_civilian_focus: "Priorité au civil"
 POL_civilian_focus_desc: "De nombreuses mesures sont prises pour garantir un processus de construction optimal et sans heurts à toutes les échelles."
 POL_centralized_rule_idea: "Règle centralisée"
 POL_centralized_rule_idea_desc: "Les plans, les idées, les ordres, tout vient des comités et des organisations centralisées."
 POL_comm_agile_control: "Contrôle agile"
 POL_comm_agile_control_desc: "Une quantité considérable d'autorité a été déléguée aux niveaux inférieurs pour assurer l'adaptabilité."
 POL_comm_land_reform: "Réforme agraire"
 POL_comm_land_reform_desc: "La réforme agraire, qui contient un grand nombre de lois et de restrictions de moindre importance, vise à réinstaller des syndicats agricoles de style soviétique, mais de nature moderne."
 POL_clergy_opressed: "Clergé opprimé"
 POL_clergy_opressed_desc: "Les responsables font pression pour obtenir des lois et des réformes visant à limiter l'influence de l'église sur la société."
 POL_prepare_for_worst_idea: "Se préparer au pire"
 POL_prepare_for_worst_idea_desc: "Un effort important pour fortifier et armer le pays bat son plein."
 POL_external_relations_revision_idea: "Révision des relations extérieures"
 POL_external_relations_revision_idea_desc: "Les diplomates sont appelés et rappelés, des conférences sont organisées et des têtes tombent. Une réforme de plus."
 POL_leftist_propaganda_idea: "Propagande de gauche"
 POL_leftist_propaganda_idea_desc: "Les principales ressources médiatiques, en ligne et hors ligne, mettent en avant un programme radical, principalement dans le cadre du marxisme et du socialisme, mais toujours de nature anti-européenne."
 POL_women_economy: "Des femmes dans l'économie"
 POL_women_economy_desc: "Un certain nombre de lois et de syndicats ont été mis en place pour garantir l'égalité femme-homme sur le lieu de travail."
 POL_construction_reform: "Réforme du système de construction"
 POL_construction_reform_desc: "Les syndicats de la construction, installés depuis peu, contrôlent désormais la plupart des grands chantiers d'un pays."
 POL_quality_control_idea: "Contrôle local de la qualité"
 POL_quality_control_idea_desc: "Récemment, le gouvernement a fait un effort important pour garantir la qualité supérieure d'un large éventail de produits."
 POL_speed_development_idea: "Développement rapide"
 POL_speed_development_idea_desc: "Avec les récentes pressions exercées pour accélérer de nombreux projets lancés ces dernières années, il est désormais clair que les discussions ont fini par déboucher sur des actions et des contrôles."
 POL_increase_research_funding_idea: "Augmentation du financement de la recherche"
 POL_increase_research_funding_idea_desc: "Un certain nombre de subventions et de programmes sociaux permettent d'organiser une meilleure culture scientifique."
 POL_red_dream_emerging_buff: "Influence rouge"
 POL_red_dream_emerging_buff_desc: "La notion de rejet des idéaux occidentaux et de retour à un mode de pensée datant de l'époque soviétique est largement soutenue par les différents partis de gauche."
 POL_sre_low_effort: "Priorité industrielle légère"
 POL_sre_low_effort_desc: "Les capacités industrielles sont orientées sur ce qui reste de l'économie de marché, et seules quelques usines travaillent réellement pour atteindre un quota annuel."
 POL_sre_medium_effort: "Priorité industrielle moyenne"
 POL_sre_medium_effort_desc: "Un nombre considérable d'usines se concentrent sur le respect des quotas annuels, tandis que d'autres sont encore occupées à produire des biens de consommation."
 POL_sre_max_effort: "Priorité industrielle importante"
 POL_sre_max_effort_desc: "Presque toutes les ressources disponibles travaillent sous le contrôle direct de l'État. Ce qui reste est généralement occupé à produire de petits biens pour la population locale."
 POL_sre_lowest_success: "Économie en déclin"
 POL_sre_lowest_success_desc: "Après avoir échoué à respecter un plan pendant plusieurs années consécutives, on ne sait même plus comment l'économie parvient encore à fonctionner."
 POL_sre_low_success: "Économie défaillante"
 POL_sre_low_success_desc: "Certains quotas n'étant pas atteints, les usines manquent d'outils et de matériaux pour fonctionner correctement, ce qui entraîne un ralentissement considérable de l'économie."
 POL_sre_medium_success: "Économie stable"
 POL_sre_medium_success_desc: "Bien qu'elles soient loin de leur potentiel, les usines d'État fonctionnent actuellement avec la rapidité et l'efficacité attendues, fournissant régulièrement à l'économie les biens nécessaires."
 POL_sre_high_success: "Économie florissante"
 POL_sre_high_success_desc: "Les usines parvenant à dépasser ce que l'on attend d'elles, l'ensemble de l'économie connaît des signes d'excellence et de croissance."
 POL_sre_highest_success_desc: "L'économie est désormais au niveau maximum. Elle fournit tout ce qui est nécessaire et aidera sûrement à l'expansion industrielle et militaire."
 POL_removed_spirits: "Changement des idéaux nationaux"
 POL_removed_spirits_desc: "Avec les récents développements politiques, une quantité considérable d'efforts a été consacrée au retour des programmes et des institutions du gouvernement précédent, provoquant frustration et maux de tête pour beaucoup."
 POL_paf_idea: "Forces armées polonaises"
 POL_paf_idea_desc: "L'héritage de l'armée polonaise garantit son efficacité au combat."
 POL_network_centric_doctrine_idea: "Doctrine centrée sur le réseau"
 POL_network_centric_doctrine_idea_desc: "La guerre centrée sur les réseaux est l'épine dorsale du développement récent de la théorie de l'armée en Pologne."
 POL_decentralized_doctrine_idea: "Priorité à la guerre décentralisée"
 POL_decentralized_doctrine_idea_desc: "La guerre décentralisée est l'épine dorsale du développement récent de la théorie de l'armée en Pologne."
 POL_quantity_small_arms_idea: "Priorité à la quantité d'armes légères"
 POL_quantity_small_arms_idea_desc: "La qualité des armes légères est adéquate et les efforts récents pour augmenter la quantité de ces armes commencent à porter leurs fruits."
 POL_baltic_idea: "Police de l'air de la Baltique"
 POL_baltic_idea_desc: "Les sorties envoyées pour patrouiller dans la région baltique contribuent à assurer la sécurité."
 POL_martime_group_idea: "Forces navales de l'OTAN"
 POL_martime_group_idea_desc: "Les forces navales de l'OTAN présentes dans la région aident à organiser une meilleure structure navale pour la Pologne."
 POL_stealth_ships_idea: "Navires furtifs"
 POL_stealth_ships_idea_desc: "Des développements récents ont permis d'améliorer les capacités de furtivité de plusieurs modèles de navires."
 POL_idea_strict_abortion: "Avortement strict"
 POL_idea_strict_abortion_desc: "Nos lois sur l'avortement récemment renforcées ont permis une forte croissance de la population au détriment de notre position politique."
 POL_anti_russian_focus: "Mesures militaires anti-russes"
 POL_anti_russian_focus_desc: "Nous devons consolider nos ressources pour agir contre la Russie."

