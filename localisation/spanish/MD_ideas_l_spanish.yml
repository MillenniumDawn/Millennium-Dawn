 idea_JAP_emperor_akihito: "Emperador Akihito"
 idea_JAP_emperor_akihito_desc: "Su alteza imperial Akihito, hijo de Hirohito, es el Emperador de Japón. Él, aunque no tiene poder real, es una fuente de gran felicidad y tranquilidad para el pueblo japonés. Representa lo que une al Imperio antiguo con la República actual. Representa lo que conecta a los veteranos de las guerras que enfrentó Japón con los jóvenes que no tienen idea de tales cosas."
 ideological_defense: "Defensa Ideológica"
 infrastructure_project: "Proyecto de Infraestructura"
 islamic_sectarian_conflicts: "Conflictos Sectarios Islámicos"
 islamic_sectarian_conflicts_desc: "El Islam está dividido en muchas sectas, pero se han establecido tres grupos principales: los sunitas (88% de los musulmanes del mundo), los chiítas (10% de los musulmanes del mundo) y los jariyitas/ibadíes (alrededor del 1% de los musulmanes del mundo). Estos grupos tienen varias disputas doctrinales, pero sobre todo la rivalidad entre sunitas y chiítas ha dado lugar, a lo largo de los siglos, a conflictos una y otra vez, ya sean genuinas disputas teológicas o simplemente una coartada para conflictos territoriales o violencia étnica.\n\nEste país alberga importantes poblaciones sunitas y chiítas, lo que genera una profunda desconfianza de ambos lados hacia el otro, ya sea en lugares de culto, en puestos gubernamentales o en áreas de la vida pública cotidiana."
