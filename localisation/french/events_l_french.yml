 civil_war_debuff.1.t: "Our Military Recovers!"
 civil_war_debuff.1.d: "The initial shock of the civil war sent our nation into complete chaos. We lost contact with some of our military units and our commanders, our supply depot responsible stop responding and we didn't even know where our enemy was. The fronts have now stabilised and it is a bit more clear who is on whose side, but many challenges still remain.\n\nOur military is composed of veterans and volunteers, with no clear picture of the chain of command. We are struggling with supplying our troops and establishing direct supply routes. We also don't have a clear picture of battles that have been fought and what tactics our enemy is using. What should we do first?"
 civil_war_debuff.1.a: "We need to get a clear picture of the command!"
 civil_war_debuff.1.b: "We're going to need guns. Lots of guns."
 civil_war_debuff.1.c: "Write everything down! We need to study our enemy."
 civil_war_debuff.2.t: "Our Military Recovers!"
 civil_war_debuff.2.d: "While our military has been in a chaotic situation for a long time, things are now getting better. We have a rough idea of who and where our military is, and we have managed to secure some supply lines. However, the military still lacks overall cohesion and many units and militias operate independently from central command.\n\nOur military has a chain of command, but responsibilities and authorities are not always respected. We have a somewhat steady supply of weapons but many units have their proprietary supplies. We also don't have a common tactic defined for our troops. What should we do to try to improve?"
 civil_war_debuff.2.a: "The troops need to know what is their mission and who leads them"
 civil_war_debuff.2.b: "We can't afford disjointed military procurement."
 civil_war_debuff.2.c: "Hand out some field manuals to our troops."
 civil_war_debuff.3.t: "Our Military Recovers!"
 civil_war_debuff.3.d: "The confusion in our military is starting to disappear. The way our soldiers act is starting to resemble an actual military now. Some minor problems still remain.\n\nThere exists some duplicate commands where commanders' authorities overlap. Military procurement orders sometimes disappear, and the money intended for them ends up outside of the troops. We are losing a lot of field experience and trainers as soldiers are discharged without documentation and casualties are not properly racked. What should we try to improve?"
 civil_war_debuff.3.a: "Clarify commands and solve internal conflicts."
 civil_war_debuff.3.b: "Fight corruption for military purchasing."
 civil_war_debuff.3.c: "Setup a process for passing down field experience."
 civil_war_debuff.4.t: "Our Military Recovers!"
 civil_war_debuff.4.d: "We are almost there. While some minor issues remain, our military is almost looking like it did before the war. Just a few more organisational reforms should turn our army fully professional again.\n\nThere are still several militias that aren't fully integrated into the army. Some of the equipment we are buying and producing isn't interchangeable. Our high command is requesting additional resources for analysing the combat experiences from the war. What should we try to improve?"
 civil_war_debuff.4.a: "Integrate the remaining militias."
 civil_war_debuff.4.b: "Unify our equipment stockpiles."
 civil_war_debuff.4.c: "Allocate additional officers to our high command."
 civil_war_debuff.5.t: "Our Military Recovers!"
 civil_war_debuff.5.d: "It is done. After two years of reforming an inefficient military, we have overcome the damage caused by the civil war. We can now get back to making our military guard us against external threats, and not internal."
 civil_war_debuff.5.a: "A great day for [ROOT.GetNameDef]."
 protests.1.t: "Rising Tensions"
 protests.1.d: "The public unrest is growing due to dissatisfaction with government spending. Protests are becoming more frequent and radicalized. The administration must choose between taking a firm stance or attempting to appease the masses."
 protests.1.a: "Ignore them"
 protests.1.b: "Enforce Order"
 protests.1.c: "Start Negotiations"
 protests.2.t: "Political Power Struggle"
 protests.2.d: "With public discontent rising, political maneuvering is becoming more precarious. The situation demands a choice between safeguarding political power at the risk of increasing radicalization or taking a gamble that may lead to more severe consequences."
 protests.2.a: "Roll the Dice"
 protests.2.b: "Hold the Line"
 protests.2.c: "Start Negotiations"
 protests.3.t: "Crisis in Leadership"
 protests.3.d: "The ruling party's popularity is wavering due to the ongoing protests. The government faces a critical decision that may either strengthen or weaken its grip on power. The outcome could have a lasting impact on the nation's political landscape"
 protests.3.a: "Ignore the protestors"
 protests.3.b: "Disperse the radicals"
 protests.3.c: "Start Negotiations"
 protests.4.t: "Foreign Meddling"
 protests.4.d: "As domestic unrest grows, foreign powers are taking interest. The government must decide between accepting foreign influence as it is or trying to control foreign agents."
 protests.4.a: "Don't make hasty moves"
 protests.4.b: "Find every last one of them"
