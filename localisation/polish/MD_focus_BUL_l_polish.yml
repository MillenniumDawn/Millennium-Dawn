 BUL_pirate_party: "Partia Piratów Bułgarii"
 BUL_pirate_party_desc: "Partia Piratów jest partią polityczną w Bułgarii. Ich celem jest reforma ustawodawstwa w zakresie własności intelektualnej, patentów i praw autorskich. Opowiadają się za reformą własności intelektualnej, wolnością i zakazem ścigania informacji niekomercyjnych oraz prywatnością."
 BUL_freedom_for_all: "Wolność dla wszystkich!"
