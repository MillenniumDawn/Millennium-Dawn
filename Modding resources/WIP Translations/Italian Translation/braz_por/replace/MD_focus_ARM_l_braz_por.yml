 #News Events
 arme.2.t: "Attentato alla vita del Presidente della Repubblica Democratica del Congo"
 arme.2.d: "L'attentato ad Arkady Ghukasyan ha dimostrato che non tutti accettano la sua politica. Verso l'una di notte, l'auto del presidente è stata colpita da un'imboscata tesa a soli 200 metri dalla residenza. I terroristi hanno aperto il fuoco incrociato da entrambi i lati contemporaneamente. Ghukasyan è stato ferito alle gambe e due delle sue guardie sono rimaste gravemente ferite"
 arme.2.a: "Terribile!"
 arme.2.b: "La resa dei conti caucasica"
 arme.2.c: "Dobbiamo porre fine al banditismo"
 arme.2.o1: "È un peccato che non l'abbiano ucciso!"
 arme.3.t: "I comunisti della Transcaucasia si sono uniti nel \"Ponte Rosso\""
 arme.3.d: "Sabato i comunisti di Azerbaigian, Armenia e Georgia si sono nuovamente uniti. Durante la riunione dei vertici dei partiti comunisti della Transcaucasia, che si è svolta al Ponte Rosso (il luogo in cui si incontrano i confini delle tre repubbliche), è stato firmato un protocollo sulla creazione dell'organizzazione comunista pubblica armeno-azera-georgiana \"Ponte Rosso - Fratellanza e Amicizia". paesi, non ci sono contraddizioni e quindi i comunisti sono l'unica forza in grado di risolvere tutti i conflitti nella regione, \"- ha dichiarato il compagno Georgadze"
 arme.3.a: "I comunisti stanno tramando qualcosa"
 arme.3.b: "Inerzia del secolo scorso"
 arme.3.c: "Stanno perdendo tempo"
 arme.3.o1: "Cosa sperano di ottenere..."
 arme.5.t: "Invito dei comunisti alla coalizione"
 arme.5.d: "Che la nostra posizione comune ci unisca nella lotta contro il potere bandito, che sta conducendo languidamente l'Armenia verso l'abisso!"
 arme.5.a: "Arach!"
 arme.5.b: "Nessun accordo con i comunisti"
 arme.2008.t: "Elezioni 2008"
 arme.2008.d: "Elezioni, elezioni, i candidati sono grandi!!!"
 arme.2008.a: "Serzh Sargsyan è la mia decisione finale"
 arme.2008.b: "Mi fido di Tsaryukyan più di altri"
 arme.2008.c: "Potremmo dare una possibilità ai nazionalisti..."
 arme.9.t: "Trattato greco-armeno"
 arme.9.d: "Su invito del Presidente della Grecia, il capo dell'Armenia e la delegazione da lui guidata sono in visita di Stato in Grecia. I capi dei due Paesi hanno avuto un colloquio tête-à-tête, poi l'incontro è proseguito in forma allargata. Le parti hanno discusso dello sviluppo del dialogo politico tra Erevan e Atene, dell'attivazione dei legami in ambito commerciale, economico, culturale e militare. L'incontro è stato seguito da una cerimonia di firma di documenti volti a rafforzare le relazioni bilaterali e la cooperazione. In particolare, sono stati firmati gli accordi "sulla cooperazione militare tra Armenia e Grecia", "sul programma per lo sviluppo della cooperazione nel campo dell'istruzione, della scienza e della cultura", sull'organizzazione di "Giornate della cultura armena" in Grecia e di "Giornate della cultura greca" in Armenia"
 arme.9.a: "Armeni e greci sono fratelli per sempre!"
 arme.9.b: "I greci hanno ceduto sotto i turchi..."
 arme.1000.t: "L'era di Kocharyan"
 arme.1000.d: "Dopo la fine della guerra dell'Artsakh, l'Armenia si trovò in una condizione molto grave. Il crollo dell'Unione Sovietica e il successivo governo di Levon Ter-Petrosyan portarono il Paese al caos e all'ascesa del banditismo. L'uccisione del Parlamento armeno nel 1999 da parte di dissidenti, dietro i quali si celavano forze sconosciute, non ha fatto altro che aggiungere benzina al fuoco della frammentazione dell'opinione pubblica e del governo. Dopo la relativa stabilizzazione della società, ben nota sia negli ambienti politico-militari che in quelli criminali, il presidente Robert Kocharian è diventato una figura chiave per mantenere l'ordine attuale in cui i partiti di opposizione stanno prendendo sempre più piede e vogliono guidare l'Armenia a modo loro, come sembra loro, la strada giusta. I comunisti, che godono di un grande sostegno tra la popolazione dopo la caduta del potere sovietico, scioccati dall'esecuzione del loro leader Karen Demirchyan, sono pronti a chiudere gli occhi di fronte a tutti i presupposti di una cattiva alleanza e a unirsi con i partiti filo-occidentali e piccoli per vendicarsi e riportare il sistema socialista in Armenia. Allo stesso tempo, i partiti filo-occidentali, rappresentati dal primo Presidente dell'Armenia Levon Ter-Petrosyan, stanno preparando nuovi comizi per dichiararsi una forza politica significativa con cui fare i conti e che, a volte, guiderà il popolo, anche se per questo dovranno unirsi con il nazionalista Zhirayr Sefilian o con i comunisti. La forza più debole dell'opposizione è rappresentata dai piccoli partiti disorganizzati che mancano di una chiara leadership, ma che con la giusta abilità politica possono prendere il sopravvento in questo castello di carte sostenuto dai russi. Al momento, Kocharian ha molti problemi politici, ma sfruttando le sue conoscenze nell'esercito, nell'oligarchia e nella diplomazia estera, deve prendere una decisione responsabile"
 arme.1000.a: "Certo, questo tizio ci porterà alla prosperità, giusto?"
 arme.1001.t: "Militari armeni"
 arme.1001.d: "Dopo la fine della guerra dell'Artsakh, l'esercito armeno, che si era messo in mostra, ha conosciuto un significativo declino, iniziato anche dopo il crollo dell'Unione Sovietica. Grazie all'eredità sovietica e a una milizia su larga scala, gli armeni sono riusciti a sconfiggere l'Azerbaigian e a stabilire un equilibrio precario nella regione. Vecchie dottrine, armi obsolete, generali ossificati e problemi economici hanno messo fine allo sviluppo delle forze armate. La principale via di sviluppo è la continuazione della cooperazione con la Russia, così come con altri vicini e partner della CSTO. Tuttavia, alcuni esperti militari insistono sulla necessità di una revisione completa della dottrina militare e della struttura dell'esercito secondo le linee occidentali. L'Armenia, trovandosi in una posizione diplomaticamente vantaggiosa, può cercare di prendere il meglio da ogni parte, o intraprendere una chiara strada di cooperazione con alcune forze. Anche senza risorse significative, l'Armenia ha un grande potenziale se riesce a distribuire correttamente le sue priorità"
 arme.1001.a: "Dite ai turchi che tipo di esercito abbiamo!"
 arme.1002.t: "Forza aerea armena"
 arme.1002.d: "Dopo il crollo dell'Unione Sovietica, con una forza aerea molto limitata, l'aeronautica armena si è dimostrata ambigua. Durante la guerra dell'Artsakh, i piloti si sono affidati esclusivamente alle infrastrutture sovietiche rimaste, oltre che ai trofei ottenuti durante le ostilità. L'enfasi principale dello Stato è stata posta sulla difesa aerea, lasciando le ali da combattimento come un'appendice delle forze armate. Con l'inizio del XXI secolo, per adattarsi alla guerra moderna e alle sue specificità, l'Armenia deve iniziare acquisti su larga scala e modernizzare la sua dottrina aerea"
 arme.1002.a: "Dovremo uscire dalla situazione"
 arme.1003.t: "Questione di successione"
 arme.1003.d: "Abbiamo preso il potere nelle nostre mani, ma le contraddizioni tra i comunisti non sono ancora state risolte. Molti ci accusano di collaborare con le precedenti autorità, quindi è necessario fare pulizia di tutti gli elementi antipopolari"
 arme.1003.a: "Il Partito Popolare ci porterà alla vittoria!"
 arme.1003.b: "Non ci si può fidare dei vecchi banditi. Abbiamo bisogno di gente nuova!"
 arme.50.t: "Quinta Internazionale"
 arme.50.d: "La Quinta Internazionale è stata condotta. Finalmente!"
 arme.50.o1: "Avanti verso il comunismo!"
 arme.50.o2: "Probabilmente è uno scherzo"
 arme.1004.t: "Rinascita della ZSFSR"
 arme.1004.d: "Un secolo dopo, la Repubblica Socialista Federativa Sovietica Transcaucasica riappare sulle carte geografiche, per quanto lo vogliano gli elementi reazionari. Senza dubbio, questo avrà ripercussioni non solo sulla regione transcaucasica, ma anche sui Paesi vicini. Molti esperti stanno già esprimendo preoccupazione per la destabilizzazione della situazione nello spazio post-sovietico"
 arme.1004.a: "Gloria al Grande Ottobre!"
 arme.1004.b: "Il Caucaso eccita di nuovo..."
 arme.1005.t: "Dibattito sul grande governo"
 arme.1005.d: "Inizia il Grande dibattito dello Stato comunista. Cosa scegliere? "
 arme.1005.a: "Il militarismo è l'unica via!"
 arme.1005.b: "Pace, pace e prosperità!"
 arme.10.t: "Ultimatum dell'opposizione"
 arme.10.d: "Le sedi elettorali dei candidati dell'opposizione ritengono che la Commissione elettorale centrale abbia falsificato i risultati delle elezioni. Non riconosciamo la vittoria di Kocharyan e chiederemo le sue dimissioni e la convocazione di elezioni lampo"
 arme.10.a: "Necessarie nuove elezioni"
 arme.10.b: "Necessarie nuove elezioni"
 arme.10.c: "Necessarie nuove elezioni"
 arme.10.e: "Necessità di nuove elezioni"
 arme.101.t: "Kocharyan si ritira"
 arme.101.d: "Sotto la pressione delle masse e dei partiti di opposizione, Robert Kocharyan è costretto a rinunciare alla sua vittoria elettorale e a dimettersi. Sono previste nuove elezioni nel Paese, alle quali parteciperanno molti osservatori"
 arme.101.a: "Grande vittoria sul fuorilegge!"
 arme.101.b: "cosa"
 arme.102.t: "Kocharyan non si arrende"
 arme.102.d: "Nonostante le pressioni degli altri partiti, Robert Kocharyan sostiene di aver vinto le elezioni in modo equo e di essere ora un presidente legittimo. Molti nel Paese sono convinti che le elezioni siano state truccate e scendono nuovamente in piazza. La situazione non si è ancora trasformata in una rivoluzione, ma se lo si desidera, gli oppositori del paria al potere possono dichiarare in modo più convincente i loro risultati elettorali"
 arme.102.a: "I delinquenti non possono essere sconfitti alle elezioni. Devono essere spogliati del loro potere"
 arme.102.b: "Non andate allo scontro armato. Ci prepareremo per le prossime elezioni"
 arme.103.t: "Le forze di sicurezza iniziano a reprimere le proteste"
 arme.103.d: "Dopo un'elezione apertamente disonesta, molti cittadini sono scesi in strada per mostrare la loro opposizione alle ultime elezioni. Approfittando della debolezza dei manifestanti, il governo ha ordinato di disperdere la manifestazione"
 arme.103.a: "Boicotteremo il Parlamento!"
 arme.12.t: "Formazione di un nuovo governo"
 arme.12.d: "Dopo le dimissioni di Robert Kocharian, l'Armenia ha bisogno di eleggere un nuovo presidente, che dovrà formare un governo. Convocheremo nuove elezioni, in cui rimuoveremo i sostenitori di Kocharyan"
 arme.12.a: "Una vera democrazia senza banditi"
 arme.13.t: "Problemi economici"
 arme.13.d: "Dopo il crollo dell'Unione Sovietica e il declino dell'economia, la situazione ha cominciato a riprendersi. E sebbene il declino dell'industria continui, in generale la crescita del PIL è in aumento. Tuttavia, la popolazione ha ancora nostalgia del passato sovietico. I comunisti sostengono che la privatizzazione ha piantato un chiodo nella bara della nostra economia, i liberali sostengono che la caduta è una fase necessaria della ristrutturazione economica. "
 arme.13.a: "Dobbiamo continuare a sviluppare il libero mercato"
 arme.13.b: "L'abbandono dell'economia pianificata è stato un errore"
 arme.13.c: "Abbiamo l'esempio della Cina"
 arme.13.e: "L'economia deve prima di tutto provvedere ai bisogni del popolo"
 arme.131.t: "La questione dell'Artsakh"
 arme.131.d: "L'Artsakh è un ostacolo nella politica armena. I partiti si schierano diversamente su questo tema. Levon Ter-Petrosyan è convinto che sia necessario trovare un accordo con l'Azerbaigian restituendo 7 regioni in cambio di Stepanokert, mentre Zharayr Sefilyan considera l'intero Artsakh territorio armeno. In ogni caso, anche l'ex presidente Robert Kocharyan era originario del Karabakh. "
 arme.131.a: "Levon Ter-Petrosyan ha ragione. La questione deve essere risolta pacificamente".
 arme.131.b: "I popoli oppressi hanno il diritto all'autodeterminazione"
 arme.131.c: "Ci impegneremo con la comunità internazionale per risolvere il problema"
 arme.131.e: "Artsakh - la terra armena aborigena!"
 arme.132.t: "Inchieste pubbliche"
 arme.132.d: "Ora il Parlamento ha iniziato la discussione sulla posizione del nostro governo sull'era comunista, sugli anni '90 e su ciò che pensiamo di loro"
 arme.132.a: "Ogni periodo di transizione porta con sé delle difficoltà. Non dobbiamo evitarle"
 arme.132.b: "La rapina e la devastazione degli anni Novanta non devono mai ripetersi"
 arme.132.c: "In una nuova era, bisogna sapersi adattare alle realtà moderne"
 arme.132.e: "Il comunismo ha distrutto l'Armenia. Dobbiamo mantenere i nostri valori!"
 arme.14.t:  "Iniziano i dibattiti politici"
 arme.14.d: "Con chi si alleerà il Parlamento? (Il favore generale sarà dato, ma le scelte saranno comunque importanti)"
 arme.14.a: "Levon-ter Petrosyan e il suo ANC
 arme.14.b: "Stepan Demirchyan e i suoi comunisti"
 arme.14.c: "Artashes Geghamyan e i suoi neutrali"
 arme.14.e: "Zhiryar Sefilyan e i suoi nazionalisti"
 #Azerbaijan
 arm_aze.1.t: "Accuse armene"
 arm_aze.1.d: "Recentemente l'Armenia ha passato all'ambasciatore statunitense informazioni false sui gruppi terroristici regionali. Ora, sembra che l'Occidente abbia preso una decisione su queste informazioni. Ci accusano di finanziare i gruppi terroristici della Transcaucasia e stanno immediatamente revocando tutte le dichiarazioni di amicizia tra noi e loro"
 arm_aze.1.a: "Che tu sia maledetto, Zhirayr Sefilyan!"


 arme.2017.t: "Elezioni 2017"
 arme.2017.d: "L'opposizione vuole davvero che Serzh si dimetta. Cosa faremo?"
 arme.2017.a: "Sostituire Serzh con Hovik Abrahamyan, metterà la polvere negli occhi dell'opposizione"
 arme.2017.b: "Prolungare il regno di Serzh..."
 #Mafia

 arm_mafia.1.d: "Kocharyan ha recentemente deciso di firmare l'ordine per combattere la mafia e riportare l'Armenia all'ordine. È disperato per l'avvio di questa campagna, quindi metterà in campo tutto il suo potere politico. È arrivato il momento"
 arm_mafia.1.t: "Kocharyan ordina una nuova regola 34"
 arm_mafia.1.a: "Così sia"
 arm_mafia.2.t: "Offerta del bandito"
 arm_mafia.2.d: "Alcuni piccoli mafiosi, dopo la campagna anti-gangster iniziata, hanno deciso di rabbonire il governo con i loro regali e doni nella speranza di rimanere attaccati al regime e ottenere il via libera per le loro ulteriori attività già sotto il protettorato di un governo corrotto"
 arm_mafia.2.a: "No. Arrestateli. Non scambieremo l'onore con la fedeltà di qualche scagnozzo"
 arm_mafia.2.b: "Beh, questi ragazzi non sembrano molto pericolosi per la società. Li lasceremo stare"
 arm_mafia.3.t: "Rapporto della polizia"
 arm_mafia.3.d: "Con l'aumento della percentuale di crimini violenti e auto-violenti, la criminalità diventa un fattore destabilizzante che instilla paura nella nostra società. Tuttavia, la risposta dell'opinione pubblica può essere piuttosto dura e dare un rapido effetto positivo. L'aumento della percentuale di reati di tipo acquisitivo umanizza il crimine. Il crimine egoistico non spaventa, il suo pericolo non è evidente e quindi la risposta della società può essere tardiva e non efficace. Nel frattempo, è il crimine mercenario nella sua forma attuale (intellettualizzazione, corruzione organizzativa ecc. e) a rappresentare una reale e grande minaccia per la società"
 arm_mafia.3.a: "Prenderemo in considerazione questa analisi"
 arm_mafia.4.t: "Atto orrendo"
 arm_mafia.4.d: "Come risultato dell'atto terroristico a Yerevan, il consigliere del Primo Ministro dell'Armenia, capo della società armeno-italiana \"Imag\", Gagik Poghosyan, è morto.\n\n Come è stato riferito a Interfax dal servizio stampa del Ministero degli Affari Interni armeno, una granata è stata legata alla porta dell'appartamento di G. Poghosyan, è esplosa intorno alle 9 del mattino. L'uomo d'affari, gravemente ferito, è morto mentre veniva portato in ospedale.\n\n Secondo alcuni rapporti, l'omicidio è collegato alle attività commerciali di G. Poghosyan.\n\n È tempo che Kocharyan stringa la cinghia contro il banditismo. Il recente assassinio del capo della polizia stradale, le tonnellate di merci di contrabbando sequestrate al confine, la rivelazione di gruppi organizzati di falsari, il caso di omicidio di Poghos Poghosyan, la rivelazione di casi di incendio doloso, la detenzione di un trafficante d'armi, la diminuzione del livello dei crimini economici, i continui arresti di spie azero-turche che aiutavano i gruppi di criminalità organizzata in Armenia, la rivelazione di un caso di omicidio di Naghdalyan e molti altri eventi dimostrano alla gente che la polizia armena ha finalmente iniziato a lavorare davvero. La gente inizia a condannare apertamente la cultura criminale. Il crimine organizzato lascerà le cose come stanno?"
 arm_mafia.4.a: "I loro crimini saranno vendicati"
 arm_mafia.5.d: "Recentemente, Kocharyan è stato avvicinato da un gruppo di individui segreti che si spacciavano per \"uomini d'affari\" e \"imprenditori\", che gli hanno offerto buoni investimenti nell'economia armena, chiedendogli in cambio solo di ridurre la pressione sugli \"uomini d'affari\" recentemente detenuti, con i quali dicevano che era molto redditizio per loro fare affari"
 arm_mafia.5.a: "Arrestateli. Impegnate il bilancio governativo per razziare i loro affari. I topi si infilano da soli nella trappola per topi"
 arm_mafia.5.b: "Beh, considerando tutte le circostanze, possiamo fare un accordo"
 arm_mafia.6.t: "Scaramuccia a Yerevan"
 arm_mafia.6.d: "Ieri, a seguito di una scaramuccia a Yerevan, tre persone sono state uccise e un'altra è rimasta ferita. Secondo il servizio stampa della polizia armena, uno sconosciuto ha sparato con una mitragliatrice contro un taxi GAZ-31 che si muoveva lungo l'autostrada Nubarashen. L'autista Sashik Hakobyan è morto sul posto per le ferite riportate. I passeggeri Arkady e Artem Gevorkyan e Garik Harutyunyan sono stati portati in ospedale con gravi ferite da arma da fuoco, dove due di loro, Arkady Gevorkyan e Garik Harutyunyan, sono morti. Va notato che i morti sono i nipoti dell'ex deputato del Parlamento Ruben Gevorkyan. Sulla scena sono state trovate tre armi"
 arm_mafia.6.a: "È un peccato non averli fermati prima"
 arm_mafia.7.t: "Tratta con l'Austria"
 arm_mafia.7.d: "Il ministero dell'Interno austriaco e la polizia armena si preparano a firmare un accordo di cooperazione che servirà come base legale per combattere il crimine organizzato e il traffico di droga". Lo ha dichiarato venerdì il Ministro federale degli Interni austriaco Ernest Strasser durante un incontro con il Presidente armeno Robert Kocharian. Secondo il servizio stampa del Presidente dell'Armenia, entrambe le parti hanno valutato positivamente lo stato attuale delle relazioni armeno-austriache. Gli interlocutori hanno sottolineato l'importanza di scambiare esperienze ed esperti nel campo delle forze dell'ordine, organizzando seminari e formazioni congiunte"
 arm_mafia.7.a: "La nostra diplomazia è davvero forte"
 arm_mafia.8.t: "La mafia va al governo"
 arm_mafia.8.d: "Un numero enorme di auto straniere nere si è avvicinato all'edificio recentemente fortificato del governo di Erevan a causa dell'alta criminalità. L'intera cerchia criminale armena e alcuni ladri di alto rango provenienti dalla Russia fanno l'ultima offerta a Kocharyan. Un'offerta che pensano non possa rifiutare. In cambio, chiedono solo di non toccare i loro affari già scossi e di far sì che tutto rimanga com'è. L'intero fondo di denaro è nel diplomatico nelle mani di un uomo in abito nero"
 arm_mafia.8.a: "Bene. Se la metti così, forse abbiamo davvero un accordo"
 arm_mafia.8.b: "Noi diciamo niente patti con il diavolo. Arrestateli tutti"
 arm_mafia.9.t: "Tentato Omicidio a Serzh Sargsyan"
 arm_mafia.9.d: "I dipendenti del Servizio di sicurezza nazionale dell'Armenia hanno impedito l'omicidio, che era stato preparato dal già condannato Levon Abrahamyan utilizzando un ordigno esplosivo" Secondo il servizio stampa della Banca nazionale della Repubblica di Armenia, quest'anno il Dipartimento investigativo della Procura generale della Repubblica di Armenia ha avviato un procedimento penale ai sensi dell'articolo 35-305 del Codice penale della Repubblica di Armenia. Levon Abrahamyan è stato arrestato. È in corso un'indagine. Si noti che il suddetto articolo del Codice penale prevede una punizione per l'attentato alla vita di uno statista, di un personaggio politico o pubblico. Come ha specificato il quotidiano "Hayots Ashkhar" nell'edizione odierna, è stato compiuto un attentato alla vita del Ministro della Difesa armeno Serzh Sargsyan"
 arm_mafia.9.a: "Giù le mani da Serzh!"
 arm_mafia.10.t: "Detenzione di criminali"
 arm_mafia.10.d: "Recentemente, il Ministero degli Affari Esteri della Repubblica di Armenia ha annunciato la detenzione di grandi personaggi di spicco della cerchia criminale armena e dell'intero Transcaucaso, che stavano per lasciare il territorio dell'Armenia per una riunione di gangster a Krasnodar. La maggior parte delle bande criminali, così come la mafia in generale, sono state lasciate praticamente decapitate"
 arm_mafia.10.a: "Uno spettacolo pietoso, eh?"
 arm_mafia.11.t: "Notizie recenti"
 arm_mafia.11.d: "Dopo i recenti eventi, i resti della mafia hanno iniziato a terrorizzare la popolazione locale dell'Armenia. Tuttavia, i loro metodi sono diventati più segreti e sofisticati. Ora stanno cercando di paralizzare l'economia armena". "Beh, possiamo sempre cercare di metterci in contatto con loro..."
 arm_mafia.11.a: "Non un centimetro di terra al nemico!"
 arm_mafia.11.b: "Anche se questo è un disastro, potremmo negoziare con Lav Tgheq..."
 arm_mafia.12.t: "Colpo finale"
 arm_mafia.12.d: "È giunto il momento che l'esito finale delle nostre azioni si abbatta sul nostro leader e sul nostro Paese. Qualunque cosa abbiamo scelto, dovremo affrontarne le conseguenze"
 arm_mafia.12.a: "La mafia è stata quasi spazzata via"
 arm_mafia.12.b: "La mafia è paralizzata. Subiremo delle perdite, il problema è parzialmente risolto"
 arm_mafia.12.c: "Avremmo dovuto comportarci in modo più radicale nei confronti del banditismo..."

 ARM_mafia_posl_tt: "§L'Armenia diventerà un paese completamente controllato dalla mafia§!"

 #opposition
 arm_opposition.1.t: "Liberali armeni"
 arm_opposition.1.d: "I partiti liberali e democratici di orientamento filo-occidentale hanno dichiarato il loro ampio sostegno reciproco alle prossime elezioni, accogliendo nell'alleanza anche il nazionalista Zhirayr Sefilyan. Levon Ter-Petrosyan, leader dell'opposizione democratica, vede come possibile il dialogo con i partiti più piccoli, così come un futuro movimento di coalizione in cui vogliono includere più partiti, compresi i socialisti di Demirchyan, se i negoziati avranno successo"
 arm_opposition.1.a: "Non possiamo vincere senza unificazione. Mut u Tsurt sa cosa sta facendo"
 arm_opposition.3.d: "Nelle prossime 24 ore è attesa una dichiarazione politica da parte del candidato presidenziale dell'opposizione armena, il leader del Partito Popolare Stepan Demirchyan. Lo ha dichiarato oggi in conferenza stampa Vardan Poghosyan, membro del direttivo del Partito Nazionale Democratico. Secondo lui, se non ci sarà una risposta alla dichiarazione sui brogli durante le elezioni presidenziali prima della manifestazione dell'opposizione di domani, prevista per le 16.00, questo servirà da impulso per prendere una decisione politica appropriata. Allo stesso tempo, Poghosyan si è rifiutato di rivelare il contenuto della presunta dichiarazione. Molto probabilmente, Demirchyan è pronto a entrare in una coalizione con il resto dell'opposizione"
 arm_opposizione.3.a: "Porta davvero l'eredità di Karen Demirchyan"
 arm_opposizione.3.t: "Comunisti armeni"
 arm_opposizione.2.t: "Neutrali armeni"
 arm_opposition.2.d: "Sulla scia dei disordini all'interno dell'Armenia, molti candidati indipendenti e rappresentanti di piccoli partiti hanno iniziato a unirsi all'opposizione anti-Cochariana. Forse questo non darà un serio impulso alla popolarità dell'opposizione, ma è sicuramente un passo nella giusta direzione"
arm_opposition.2.a: "L'Armenia sarà di nuovo libera"
