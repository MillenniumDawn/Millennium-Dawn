 CHE_narcos_outer_idea: "Trafic de drogue de §Y[CHE.GetNamewithFlag]§!"
 CHE_narcos_outer_idea_desc: "Le trafic de drogue de §Y[CHE.GetNamewithFlag]§! a augmenté de façon spectaculaire dans notre pays, il faut faire quelque chose à ce sujet"
