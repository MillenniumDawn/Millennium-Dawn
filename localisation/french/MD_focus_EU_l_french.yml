 EU001: "Politiques de l'UE"
 EU001_desc: "Les politiques de §C[EUU.GetFlag] l'UE§! sont déterminées par les valeurs, les objectifs et les principes de l'Union. L'UE étant à l'origine une communauté économique, la politique économique reste un domaine important au sein de l'UE. Conformément à ses valeurs, l'UE cherche à promouvoir le bien-être, la sécurité et les intérêts des citoyens. L'UE souhaite maintenir la stabilité et la compétitivité de l'économie. L'UE tente de se réformer..."
 EU702: "Traité de retrait"
 EU702_desc: "Le retrait de §C[EUU.GetFlag] l'Union européenne§! est un processus complexe dans le cadre duquel le pays sortant doit adapter son droit national à l'expiration du droit communautaire en raison de la sortie de l'Union. Le pays sortant et §C[EUU.GetFlag] l'Union européenne§! doivent parvenir à un accord sur leurs relations futures."
 EU703: "Sortie sans accord"
 EU703_desc: "Si un traité de retrait de §C[EUU.GetFlag] l'Union européenne§! n'est pas conclu, des mesures d'urgence doivent être prises pour protéger notre population du chaos d'une sortie sans accord."
