l_polish:
 nigeria_focus: "Nigeryjskie drzewo fokusowe"
 NIG_religious_divide: "Podział religijny"
 NIG_religious_divide_desc: "Nigeria faces deep religious tensions and sectarian violence that threaten national stability. Our population is sharply divided between Christianity in the south and Islam in the north, creating a complex sociopolitical landscape. Without careful management of these religious divisions, we risk civil unrest or worse. The policy decisions we make now regarding religious coexistence will shape Nigeria's future for generations and determine whether we can achieve lasting national unity."
 NIG_nigerian_sects: "Nigeryjskie sekty"
 NIG_nigerian_sects_desc: "Islam in Nigeria traces its roots back to the great Malian Empire. The faith has evolved into a diverse tapestry of traditions, with Nigeria home to numerous Islamic sects beyond Sunni Islam. These include Shia communities, Salafist movements, Qadiriyya Sufis, Tijaniyyah orders, and many other distinct theological traditions that shape the country's complex religious landscape."
 NIG_teachings_of_the_quaran: "Nauki Koranu"
 NIG_teachings_of_the_quaran_desc: "The Quran stands as a timeless sacred text, revealed to guide humanity toward righteous living and warn of the consequences of straying from its wisdom. As Nigeria's Islamic traditions continue to evolve, it is essential that our younger generations deeply understand these teachings to preserve our cultural heritage and strengthen our moral foundation as a nation."
 NIG_uniting_the_faiths: "Zjednoczenie Wiar"
 NIG_uniting_the_faiths_desc: "Odmiany islamu są ogromne i liczne. Często jednak nie zgadzają się ze sobą i nie potrafią się ze sobą pogodzić. Wyznania muszą być zjednoczone, aby zachować lepszą przyszłość Nigerii i islamu w Afryce."
 NIG_beliefs_of_the_mosque: "Wierzenia meczetu"
 NIG_beliefs_of_the_mosque_desc: "Meczet to miejsce święte. Wierzenia meczetu powinny i będą honorowane przez wszystkich, którzy przechadzają się po jego świętych salach."
 NIG_islamic_preachings: "Islamskie głoszenie"
 NIG_islamic_preachings_desc: "Powinniśmy zacząć karać islamskich kaznodziejów, aby zyskać pozory stabilności w kraju."
 NIG_secure_tradtionalist_support: "Islamski tradycjonalizm"
 NIG_secure_tradtionalist_support_desc: "Tradycje są niezbędne, aby chronić nas samych, nasz kraj i nasz sposób życia. Nadszedł czas, aby zacieśnić współpracę z islamskimi tradycjonalistami, aby zachować i rozwijać naszą wiarę w Nigerii."
 NIG_continue_sharia_law: "Kontynuuj prawo szariatu"
 NIG_continue_sharia_law_desc: "Prawo szariatu to system, którego musimy przestrzegać. Urzędnicy na północy i rząd federalny pikietowali i zdecydowali, że w naszym interesie leży kontynuowanie prawa szariatu."
 NIG_line_the_government: "Postaw rząd"
 NIG_line_the_government_desc: "Niektórzy urzędnicy uważają, że w rządzie jest zdecydowanie za dużo chrześcijan. Nadszedł czas, aby rząd obsadzić większą liczbą islamskich kandydatów i doradców."
 NIG_contract_boko_haram: "Kontrakt Boko Haram"
 NIG_contract_boko_haram_desc: "Tajemnicza grupa salafitów z północnego wschodu zaczęła podejmować działania w regionie, starając się kultywować szerszą tradycję islamską. Może warto nawiązać z nimi kontakt."
 NIG_convert_the_christians: "Nawracajcie chrześcijan"
 NIG_convert_the_christians_desc: "Chrześcijanie muszą wiedzieć, że ich księga musi ich sprowadzić na manowce. Nadszedł czas, aby pokazać i przedyskutować, że to nasz sposób życia jest drogą do prawdziwego dobrobytu i zbawienia."
 NIG_justify_radcialism: "Usprawiedliwiaj radykalizm"
 NIG_justify_radcialism_desc: "Radykalizm jest ważny dla rozwoju każdej religii. Nasi bracia w wierze powinni zawsze otrzymywać nasze wsparcie."
 NIG_disarm_the_militias: "Rozbroić milicję"
 NIG_disarm_the_militias_desc: "Chrześcijańska milicja wszczęła drobne zamieszki zbrojne i bunty w południowej części kraju. Powinniśmy zmobilizować i szybko rozbroić milicję."
 NIG_a_new_wave_of_extremism: "Nowa fala ekstremizmu"
 NIG_a_new_wave_of_extremism_desc: "Jedyną formą ekstremizmu jest ustanowienie nowej formy rządów opartej na naukach islamu i utrzymywanie wiary w Koran i jego nauki."
 NIG_fifty_fifty: "Pół na pół"
 NIG_fifty_fifty_desc: "Nasz kraj jest podzielony pośrodku pomiędzy islamem i chrześcijaństwem. Wynik zależy od ostrza noża."
 NIG_tolerance: "Tolerancja"
 NIG_tolerance_desc: "Ogłoszenie którejkolwiek wiary jako oficjalnej religii naszego kraju spowodowałoby niepotrzebne napięcie. O wiele rozsądniej politycznie byłoby, gdybyśmy zapisali w prawie tolerancję obu wyznań."
 NIG_islamic_tolerance: "Tolerancja islamska"
 NIG_islamic_tolerance_desc: "Islam jest ważny dla stanów północnych. Powinniśmy zacząć edukować młodzież i ludność południa w zakresie tolerowania tych przekonań."
 NIG_christian_faiths: "Wiary chrześcijańskie"
 NIG_christian_faiths_desc: "Chrześcijaństwo jest obecne głównie na południu kraju. Będziemy ich namawiać, aby dowiedzieli się więcej o islamie, w nadziei, że pomoże to w zbliżeniu wyznań."
 NIG_land_of_harmony: "Kraina Harmonii"
 NIG_land_of_harmony_desc: "Religie weszły na ścieżkę współistnienia, o której nie słychać w większości miejsc. Zadbamy o tę cenną równowagę, aby nasz dom stał się prawdziwą krainą harmonii."
 NIG_christian_theology: "Teologia chrześcijańska"
 NIG_christian_theology_desc: "Chrześcijaństwo jest jedną z najczęściej praktykowanych religii na świecie. To stwierdzenie pozostaje prawdziwe również tutaj, w Nigerii. Powinniśmy popierać więcej debat teologicznych z wiarą chrześcijańską."
 NIG_education_from_the_bible: "Edukacja z Biblii"
 NIG_education_from_the_bible_desc: "Biblia jest księgą Boga. Nauczy nas wiele o tym, jak powinniśmy żyć i jak mamy kontynuować nasze życie."
 NIG_christian_missionaries: "Chrześcijańscy Misjonarze"
 NIG_christian_missionaries_desc: "Powinniśmy zacząć wysyłać misjonarzy, aby nawracali tych, którzy nie podążają za prawdziwą wiarą chrześcijańską."
 NIG_rights_of_the_church: "Prawa Kościoła"
 NIG_rights_of_the_church_desc: "Dobrzy chrześcijanie nigdy nie depczą praw naszego Kościoła. Ani teraz, ani nigdy."
 NIG_investments_in_the_church: "Inwestycje w Kościele"
 NIG_investments_in_the_church_desc: "Lokalne kościoły powoli popadały w chaos. Powinniśmy zastanowić się nad ulepszeniami tych niezwykle ważnych struktur."
 NIG_end_sharia_law: "Koniec z prawem szariatu"
 NIG_end_sharia_law_desc: "Prawo szariatu na północy jest plagą dla kraju. Powinniśmy wykorzystać naszą większość do pikietowania i forsowania naszego programu, aby raz na zawsze położyć kres prawu szariatu."
 NIG_secure_christian_support: "Zapewnij chrześcijańskie wsparcie"
 NIG_secure_christian_support_desc: "Większość chrześcijan na południu kraju obejmuje niektóre z największych miast znajdujących się w naszym zakresie. Tamtejsi ludzie muszą wspierać rząd."
 NIG_enlist_the_militas: "Zaciągnij milicję"
 NIG_enlist_the_militas_desc: "Chrześcijańskie bojówki w środkowym pasie i na południu zwróciły się ku radykalizmowi tam, gdzie zawiodły armia nigeryjska i siły policyjne. Chrześcijańska część kraju pragnie, aby zostali włączeni jako ochotnicy, aby lepiej chronić ich i ich wyznawców."
 NIG_christian_cabinet: "Gabinet Chrześcijański"
 NIG_christian_cabinet_desc: "W regionach, w których chrześcijanie stanowią większość, znajduje się najwięcej ośrodków przemysłowych i finansowych. Dlatego należy zreorganizować nasz gabinet, aby wzmocnić powiązania z tymi obszarami."
 NIG_end_boko_haram_extremism: "Koniec z Boko Haram"
 NIG_end_boko_haram_extremism_desc: "Boko Haram jest plagą w tym kraju. Musimy ich uśpić, aby przywrócić porządek w Nigerii."
 NIG_embrace_the_chrisitans: "Obejmij Chrześcijan"
 NIG_embrace_the_chrisitans_desc: "Musimy przyjąć chrześcijan i potępić tych z północy."
 NIG_christian_radicals: "Wzmocnij chrześcijańskich radykałów"
 NIG_christian_radicals_desc: "W naszym najlepszym interesie może leżeć umożliwienie bardziej radykalnym chrześcijanom zajmowania ważnych stanowisk w naszym zarządzaniu."
 NIG_rise_of_boko_haram: "Powstanie Boko Haram"
 NIG_rise_of_boko_haram_desc: "A powerful movement has emerged in northern Nigeria as people rally behind the Boko Haram banner. Local Islamic leaders have embraced this rising force, mobilizing communities under their guidance. With growing support and influence, Boko Haram stands poised to transform our nation and lead us toward a glorious future defined by strict adherence to Islamic principles!"
 NIG_align_to_isis: "Dostosuj się do ISIS"
 NIG_align_to_isis_desc: "There can only be one true Caliphate, and it is the Islamic State in the Levant. We shall pledge our unwavering allegiance to the self-proclaimed caliph and join their global jihad. By aligning with ISIS, we strengthen our position and gain access to their resources, training, and international network of extremist supporters."
 NIG_west_african_caliphate: "Kalifat Afryki Zachodniej"
 NIG_west_african_caliphate_desc: "The self-proclaimed Caliph in the Middle East is a false leader who has strayed from the true path. We must forge our own destiny by establishing a legitimate West African Caliphate that truly represents our people's aspirations. Under our righteous guidance, we will lead the faithful to unprecedented greatness and prosperity across the region!"
 NIG_recognize_the_islamic_state: "Rozpoznać Państwa Islamskie"
 NIG_recognize_the_islamic_state_desc: "Formal recognition of the Islamic States is crucial for establishing diplomatic legitimacy and securing vital support from other Islamist nations. This strategic alliance will strengthen our position on the global stage and provide access to resources necessary for our continued expansion."
 NIG_instigate_african_salafism: "Podżegaj do afrykańskiego salafizmu"
 NIG_instigate_african_salafism_desc: "Salafism is a purist interpretation of Islam that emphasizes returning to the traditions of the righteous predecessors. We must spread this ideology throughout Africa, establishing a network of like-minded believers who will transform the continent into a stronghold of true Islamic faith and practice."
 NIG_support_neighboring_extremists: "Wspieraj sąsiadujących ekstremistów"
 NIG_support_neighboring_extremists_desc: "Our neighboring countries have substantial Islamic populations that harbor sympathies for our cause. Many of these believers secretly support our radical ideologies, creating a fertile ground for expansion. We must identify these potential allies and cultivate their support to strengthen our movement across borders."
 NIG_arm_other_extremists: "Uzbrój innych ekstremistów"
 NIG_arm_other_extremists_desc: "Extremist factions across the globe are seeking to overthrow what they perceive as oppressive regimes. By providing weapons, training, and financial support to these like-minded groups, we can extend our influence beyond our borders while creating a network of allied movements that share our vision. This strategic investment will yield dividends as these groups destabilize our enemies and advance our ideological agenda worldwide."
 NIG_build_ties_with_extremist_groups: "Buduj więzi z ekstremistami"
 NIG_build_ties_with_extremist_groups_desc: "By establishing strategic relationships with like-minded extremist organizations across the globe, we can create a powerful network of allies who share our vision. These connections will provide us with valuable resources, tactical knowledge, and international support, strengthening our position and expanding our influence beyond our borders. Through careful coordination with these groups, we can advance our common agenda while maintaining plausible deniability when necessary."
 NIG_claim_niger: "Zajmij Niger"
 NIG_claim_niger_desc: "Niger nieustannie konkuruje z nami o Jezioro Niger i zasoby otaczające nasze granice. Muzułmanie w regionie popierają nasze roszczenia do kalifatu w Afryce Zachodniej."
 NIG_invade_across_the_western_border: "Inwazja przez zachodnią granicę"
 NIG_invade_across_the_western_border_desc: "Zachodnia granica jest gęsto zarośnięta dżunglą i okazuje się, że jest to obszar, który możemy szybko wykorzystać dla własnych korzyści."
 NIG_impose_sharia_law_across_nigeria: "Nałożyć prawo szariatu w całej Nigerii"
 NIG_impose_sharia_law_across_nigeria_desc: "Prawo szariatu jest wypróbowanym i prawdziwym systemem prawa. Musimy go właściwie wdrożyć w każdym stanie w kraju."
 NIG_the_new_kid_on_the_block: "Nowy dzieciak w bloku"
 NIG_the_new_kid_on_the_block_desc: "ISIS i ISIL to obecnie główne grupy, w których mówi się o ekstremizmie salafickim. Jednak nikt nie spodziewa się nowego dzieciaka w bloku."
 NIG_the_islamic_states: "Państwa Islamskie"
 NIG_the_islamic_states_desc: "Należy zaproponować, abyśmy zaczęli działać jako jednostka, a nie jako niezależne państwa. Jesteśmy Państwami Islamskimi."
 NIG_invade_central_africa: "Inwazja na Afrykę Środkową"
 NIG_invade_central_africa_desc: "Afryka Środkowa jest słaba, a jej muzułmańska populacja jest często wyzyskiwana lub brutalnie krzywdzona przez chrześcijańskie bojówki."
 NIG_local_salafism: "Nigeryjski salafizm"
 NIG_local_salafism_desc: "Nasza odmiana salafizmu powinna stać się wyjątkowa i nie powinniśmy ulegać innym formom."
 NIG_declare_a_new_caliph: "Ogłoś kalifat"
 NIG_declare_a_new_caliph_desc: "Nadszedł czas, aby ogłosić nasze królestwo na Ziemi. Nadszedł czas, aby powstał kalifat Afryki Zachodniej!"
 NIG_federal_government_of_nigeria: "Rząd Federalny Nigerii"
 NIG_federal_government_of_nigeria_desc: "The Nigerian government possesses considerable strength, yet suffers from endemic corruption that undermines its effectiveness. We must implement comprehensive reforms to eliminate wasteful spending, prosecute corrupt officials, and restore Nigeria's reputation both at home and abroad."
 NIG_constiution_reforms: "Reformy Konstytucji"
 NIG_constiution_reforms_desc: "Nigeria's constitution requires comprehensive revisions to address modern challenges. We must initiate a national dialogue to discuss amendments that will strengthen our democracy, protect civil liberties, and ensure equitable distribution of power between the federal government and states."
 NIG_the_nigerian_model: "Model nigeryjski"
 NIG_the_nigerian_model_desc: "Nigeria's federal system of government draws significant inspiration from the United States, featuring a presidential democracy with three branches of government: executive, legislative, and judicial. This model has been adapted to Nigeria's unique cultural and political landscape, balancing power between the federal government and 36 states."
 NIG_the_pdp: "Partia Ludowo-Demokratyczna"
 NIG_the_pdp_desc: "The People's Democratic Party, established in 1998, represents the center-right of Nigeria's political spectrum. As one of the nation's dominant political forces, the PDP has maintained significant influence in Nigerian politics for decades. The party embraces national conservatism on social issues while advocating for economic liberalism, promoting free markets and reduced government intervention in business affairs. Its strong presence across southern Nigeria has helped cement its position as a cornerstone of the country's democratic system."
 NIG_the_anpp: "[Root.anpp_pdc_name_switch]"
 NIG_the_anpp_desc: "[Root.anpp_pdc_desc_switch]"
 NIG_anpp_1: "Cała Partia Ludowa Nigerii"
 NIG_anpp_1_desc: "The All Nigeria's People Party was established in late 1998 as a right-wing conservative political force with strong support from the predominantly Islamic northern regions. Initially embracing social conservatism and neoliberal economic policies, the ANPP distinguished itself through its religious appeal and regional focus. Over time, the party gradually shifted its ideological stance leftward, adapting to Nigeria's changing political landscape while maintaining its core northern support base."
 NIG_anpp_2: "Kongres Wszystkich Postępowców"
 NIG_anpp_2_desc: "The All Progressives Congress, formed through a historic merger of the ANPP, APGA, and several other political entities in 2013, has established itself as the dominant center-left force in Nigerian politics. The party champions progressive social reforms alongside economic populism, advocating for wealth redistribution and increased government intervention in key sectors. With its strong grassroots organization, the APC has cultivated significant support bases in both the predominantly Muslim Northwest and the largely Christian Southeast, successfully bridging Nigeria's traditional regional and religious divides to create a truly national political movement."
 NIG_social_conservatism: "Konserwatyzm społeczny"
 NIG_social_conservatism_desc: "Oficjalne stanowisko PDP w sprawie polityki społecznej ma pozostać konserwatywne. Ważne jest, aby wspierać właściwy tradycjonalizm."
 NIG_national_health_care_service: "Narodowy System Ubezpieczeń Zdrowotnych"
 NIG_national_health_care_service_desc: "System opieki zdrowotnej w Nigerii rozpaczliwie potrzebuje reformy. W całym kraju ludzie jeżdżą bez ubezpieczenia. Nasza śmiertelność pozostaje wysoka i nie wykazuje oznak spowolnienia."
 NIG_found_the_ntel: "Znalazłem NTEL"
 NIG_found_the_ntel_desc: "Nigeria Telecom Company (NTEL) powstała po przełamaniu monopolu NITEL. Obecnie uważa się za reinkarnację dawnego monopolu."
 NIG_balanced_budgets: "Zrównoważone budżety"
 NIG_balanced_budgets_desc: "Budżety w Nigerii zdecydowanie wymagają audytu i ponownego sporządzenia."
 NIG_free_market: "Wolne rynki afrykańskie"
 NIG_free_market_desc: "Nasze rynki powinny rozpocząć proces deregulacji i otwartego handlu. To rynek ma dyktować ceny, a nie korporacje. Proces deregulacji i otwartego handlu powinien rozpocząć się tutaj, w Afryce. Następnie powinniśmy rozważyć ekspansję na inne kraje."
 NIG_the_way_of_bible: "Droga Biblii"
 NIG_the_way_of_bible_desc: "Ważne jest, abyśmy żyli zgodnie z naukami Biblii. Powinniśmy kontynuować nasze dążenie do tradycji."
 NIG_christian_tradtionalism: "Tradycjonalizm chrześcijański"
 NIG_christian_tradtionalism_desc: "Konieczne jest utrzymanie naszego tradycjonalizmu. Tradycja zapewnia nam bezpieczeństwo i jedność. Nigeria jest jednym krajem podległym Bogu i tak pozostanie."
 NIG_adminstrative_reforms: "Reformy administracyjne"
 NIG_adminstrative_reforms_desc: "Nasza administracja rozpaczliwie potrzebuje reform. Procesy są biurokratyczne i powolne dla wszystkich. Usprawnienie działań znacznie poprawiłoby ogólną jakość administracji."
 NIG_reform_the_economic_departments: "Zreformować departamenty ekonomiczne"
 NIG_reform_the_economic_departments_desc: "Departamenty gospodarcze w rządzie są wyjątkowo skorumpowane i zatrudniają członków, którzy nieustannie defraudują, kłamią i popełniają niezliczone oszustwa przeciwko obywatelom Nigerii. Czas zaplanować nowy Wydział Ekonomii."
 NIG_found_the_icpc: "Znalazłem ICPC"
 NIG_found_the_icpc_desc: "Niezależna Komisja ds. Praktyk Korupcyjnych (ICPC) zajmuje się ściganiem i eliminowaniem korupcji na wszystkich szczeblach władzy. Starają się także edukować społeczeństwo i wspierać wsparcie społeczne dla walki z korupcją. Ważne jest, aby inwestować w tę agencję, aby zapewnić lepszą przyszłość ludziom i Nigerii."
 NIG_cut_the_waste: "Wytnij odpady"
 NIG_cut_the_waste_desc: "Przerażająco duża część naszych wydatków rządowych jest w rzeczywistości marnotrawstwem. Powinniśmy ponownie przeanalizować przydział środków budżetowych i ogólnie obciąć finansowanie."
 NIG_foreign_grants: "Granty zagraniczne"
 NIG_foreign_grants_desc: "Inwestycje międzynarodowe utknęły w martwym punkcie z powodu lokalnego piractwa na morzach, konfliktów religijnych na północy i emancypacji ruchu w Delcie Nigerii na południu. Nasi doradcy wspominają, że jeśli będziemy gościć ambasadorów zagranicznych, być może uda nam się pozyskać dotacje lub inne inwestycje."
 NIG_piracy_and_militias: "Piractwo i milicje"
 NIG_piracy_and_militias_desc: "Piraci i bojówki religijne szaleją we wszystkich częściach kraju. Nasza policja nie jest odpowiednio przygotowana do radzenia sobie z takimi problemami. [NIG.GetLeader] i rząd szczegółowo omówili metody rozwiązania tych problemów."
 NIG_simpify_government_processes: "Uprość procesy rządowe"
 NIG_simpify_government_processes_desc: "Procesy rządowe są powolne i kosztowne. Możemy skupić się na częściej używanych usługach, aby wzmocnić biurokrację jako całość."
 NIG_the_togo_triangle: "Trójkąt „Togo”."
 NIG_the_togo_triangle_desc: "Trójkąt „Togo” to nielegalny przybrzeżny rynek ropy naftowej w pobliżu delty rzeki Niger. Jest to plama na naszym dochodowym przemyśle naftowym i naszym stale udoskonalającym się kraju. Należy się zająć tym trójkątem, jeśli chcemy zwiększyć wielkość naszego eksportu i rozwiązać inne problemy, które grożą hamowaniem naszego wspaniałego kraju."
 NIG_northern_strength: "Siła Północy"
 NIG_northern_strength_desc: "ANPP (lub PDC) zyskuje duże poparcie ze strony stanów północnych. Kontynuowanie kampanii na rzecz naszych największych zwolenników mogłoby przynieść nam korzyść."
 NIG_allocation_of_rights: "Przydział praw"
 NIG_allocation_of_rights_desc: "Prawa człowieka mogą czasami zostać zdeptane przez duże i apodyktyczne rządy. Musimy być rządem dla ludzi i przez ludzi."
 NIG_progressive_conservatism: "Postępowy konserwatyzm"
 NIG_progressive_conservatism_desc: "Pomimo pozyskania poparcia ze strony islamskich tradycjonalistów z Północy, nasza polityka społeczna pozostaje postępowa w porównaniu z naszą opozycją. Przydatne mogłoby być dalsze budowanie wsparcia w regionach południowych."
 NIG_keynesian_economic_policies: "Keynesowska polityka gospodarcza"
 NIG_keynesian_economic_policies_desc: "Polityka gospodarcza PDC jest często zgodna z teoriami ekonomicznymi Keynesa. Pragnienie większej interwencji rządu w gospodarkę rynkową i wykorzystania tej polityki do tego, aby gospodarka działała z ludźmi i dla ludzi."
 NIG_nigerian_socialism: "Nigeryjski socjalizm"
 NIG_nigerian_socialism_desc: "Nawet najbardziej lewicowe jednostki w Nigerii nadal wyznają bardziej konserwatywne podejście do socjaldemokracji. Nadszedł czas, abyśmy przestali wzorować się na innych narodach i zdecydowali się na taką politykę społeczną, która będzie skuteczna dla tutejszych ludzi."
 NIG_state_run_markets: "Rynki państwowe"
 NIG_state_run_markets_desc: "W najlepszym przypadku można się spodziewać, że rynek upadnie sam na sam bez jakiejkolwiek formy kontroli i regulacji. A w najgorszym przypadku z radością skorzysta z nielicznych zubożałych w kraju."
 NIG_federal_policing: "Policja federalna"
 NIG_federal_policing_desc: "Policja nie ma odpowiednich oddziałów federalnych. Działania policyjne są często wykonywane przez siły lokalne, które mają luźne powiązania z policją federalną. Byłoby dla nas korzystne utworzenie większej liczby oddziałów federalnych i rozbudowa naszej policji federalnej."
 NIG_population_crisis: "Kryzys populacyjny"
 NIG_population_crisis_desc: "Populacja Nigerii w dalszym ciągu eksploduje i jeśli pozwoli się na to, aby utrzymać się w tym tempie, w najbliższej przyszłości nieuchronnie wyczerpią się nasze zasoby. Powinniśmy omówić przyszłość kraju i, jeśli zajdzie taka potrzeba, ustalić bardziej rygorystyczną politykę, aby zabezpieczyć naszą przyszłość."
 NIG_stabilize_the_regime: "Ustabilizować reżim"
 NIG_stabilize_the_regime_desc: "Rząd podjął kilka niepopularnych decyzji. Wyjście do ludzi i omówienie zdobytych przez nich zasług mogłoby potencjalnie ustabilizować reżim."
 NIG_industrial_regulations: "Przepisy przemysłowe"
 NIG_industrial_regulations_desc: "Pytanie dotyczące regulacji przemysłowych jest proste: „Gdzie to się kończy?” Większość naszych prywatnych spółek działa dobrze i utrzymuje zyski. Czy jednak deregulujemy, aby promować biznes, czy też wstrzymujemy się i zaostrzamy regulacje dotyczące firm, które robią podejrzane rzeczy?"
 NIG_poverty_issues: "Problemy ubóstwa"
 NIG_poverty_issues_desc: "Nigeria może poszczycić się jednym z najwyższych wskaźników wzrostu gospodarczego na świecie. Średnio wzrost wynosi około siedmiu do ośmiu procent. Jednak jego ekstremalny rozwój jest nękany biedą. Około sześćdziesiąt procent ludzi żyje w biedzie. Warto rozpocząć dyskusję z samorządami, aby pomóc ludziom."
 NIG_end_usaid: "Koniec z USAID"
 NIG_end_usaid_desc: "Stany Zjednoczone w dalszym ciągu mają niesamowity wpływ na nasze sprawy poprzez swoje programy pomocowe. Nadszedł czas, aby uwolnić się z kajdan i pójść własną drogą."
 NIG_petition_to_continue_usaid: "Petycja o kontynuację USAID"
 NIG_petition_to_continue_usaid_desc: "Pomoc, jaką otrzymujemy od USA, jest niezwykle ważna. Jak mówią na Zachodzie: „To pomaga utrzymać łódź na powierzchni”."
 NIG_expand_the_safety_net: "Rozwiń siatkę bezpieczeństwa"
 NIG_expand_the_safety_net_desc: "Ludzie nie mają żadnego zabezpieczenia, na którym mogą polegać, jeśli nie mogą pracować. Kraje zachodnie mają jakąś formę państwowego systemu emerytalnego. Powinniśmy czerpać z tych pomysłów i modelować je tutaj w sposób, który ma sens dla naszych ludzi."
 NIG_efficent_government_spending: "Efektywne wydatki rządowe"
 NIG_efficent_government_spending_desc: "Wydatki rządowe powinny być efektywne i nie być marnotrawstwem. Połączenie kilku naszych agencji i modernizacja ich do nowszych systemów tylko pomoże naszej gospodarce."
 NIG_anti_debt_agenda: "Program przeciwdziałania zadłużeniu"
 NIG_anti_debt_agenda_desc: "Dług w Nigerii jest utrzymywany głównie na rachunkach zewnętrznych. Warto byłoby zmniejszyć zadłużenie, aby rozszerzyć pomoc rządową i inne programy w kraju."
 NIG_bankers_of_africa: "Bankierzy Afryki"
 NIG_bankers_of_africa_desc: "Nigeria jest jedną z najszybciej rozwijających się gospodarek świata. Powinniśmy zacząć inwestować w nasze systemy bankowe i rozszerzyć nasz sektor finansowy na pobliskie kraje."
 NIG_water_crisis: "Kryzys wodny"
 NIG_water_crisis_desc: "Woda jest w Nigerii luksusem. Rolnicy i farmerzy toczą cichą wojnę w Środkowym Pasie. Niger nieustannie ingeruje w Jezioro Niger i utrudnia nasze prawa do jeziora. Trzeba uporać się z kryzysem, w przeciwnym razie grozi nam druzgocące konsekwencje."
 NIG_nigerian_industry: "Przemysł nigeryjski"
 NIG_nigerian_industry_desc: "Przy największej populacji w Afryce w naszym interesie byłoby rozpoczęcie rozbudowy naszego sektora produkcyjnego. Musimy w dalszym ciągu się rozwijać, aby zapewnić zatrudnienie naszej dużej populacji."
 NIG_bankroll_africa: "Finansowanie Afryki"
 NIG_bankroll_africa_desc: "Seria wewnętrznych konfliktów, konfliktów religijnych i niestabilności politycznej w Afryce sprawia, że ​​jest to niebezpieczna inwestycja. Kto byłby lepszym inwestorem niż inni Afrykanie?"
 NIG_reform_water_legislation: "Nowe ustawodawstwo wodne"
 NIG_reform_water_legislation_desc: "Należy zmienić przepisy dotyczące wody, aby lepiej służyły obywatelom. Musimy zacząć rezerwować i racjonować wodę, zwiększając jednocześnie import, aby pomóc ludziom."
 NIG_unmatched_growth: "Niezrównany wzrost"
 NIG_unmatched_growth_desc: "Nasz wzrost nigdy się nie zatrzyma i nie będzie mu dorównać. Jezioro Niger należy wykorzystać jak wszystkie zasoby, a delty rzek potrzebują tam do produkcji. Musimy rozwijać się tak szybko, jak to możliwe i pomagać naszym pracownikom w rozwoju."
 NIG_nigerian_agricultural_belt: "Nigeryjski Pas Rolniczy"
 NIG_nigerian_agricultural_belt_desc: "Środkowy Pas Nigerii to w dużej mierze region rolniczy kraju. Farmy, rancza i manufaktury żywności są usiane krajobrazem."
 NIG_education_programs: "Programy edukacyjne"
 NIG_education_programs_desc: "Wskaźnik alfabetyzacji w Nigerii jest nie do przyjęcia, co plasuje nas na samym dole wśród wszystkich innych krajów i waha się pomiędzy 52% a 60%. Połowa naszych ludzi nie potrafi czytać! Należy zreformować nasze systemy edukacyjne, aby pomóc w wychodzeniu naszych obywateli z ubóstwa."
 NIG_african_investments: "Nigeryjskie inwestycje zagraniczne"
 NIG_african_investments_desc: "Niektóre kraje na całym świecie mogłyby skorzystać na zwiększonej współpracy gospodarczej i inwestycjach ze strony sektora publicznego i prywatnego. Przygotuj kilka planów i zacznij je wysyłać!"
 NIG_abuja_road_projects: "Projekty drogowe w Abudży"
 NIG_abuja_road_projects_desc: "Dróg w Abudży jest niewiele i są złej jakości. Poprawa infrastruktury naszej stolicy przyniosłaby korzyść tysiącom mieszkańców aglomeracji, a jednocześnie zwiększyłaby popularność rządu w regionie!"
 NIG_middle_belt_legislation: "Ustawodawstwo Środkowego Pasa"
 NIG_middle_belt_legislation_desc: "Środkowy Pas potrzebuje wsparcia, aby utrzymać swój styl życia. Powinniśmy przeznaczyć dla nich więcej zasobów wody, ponieważ rolnictwo stanowi 30% naszej siły roboczej. Powinniśmy także szukać metod nawadniania i pojenia naszego inwentarza."
 NIG_reckless_agriculture: "Nierozważne rolnictwo"
 NIG_reckless_agriculture_desc: "Rolnictwo potrzebuje ekspansji. Mamy rosnącą populację! Musimy wyżywić grupę i utrzymać ludzi."
 NIG_northern_factories: "Fabryki Północy"
 NIG_northern_factories_desc: "Północne regiony Nigerii mogłyby wykorzystać kilka nowych fabryk do rozwoju i wyprodukować większą liczbę manufaktur z korzyścią dla nas."
 NIG_local_arms_companies: "Lokalne firmy zbrojeniowe"
 NIG_local_arms_companies_desc: "Powinniśmy rozważyć subsydiowanie przedsiębiorstw zbrojeniowych, aby mogły produkować więcej broni lokalnie."
 NIG_spur_regional_development: "Pobudzaj rozwój regionalny"
 NIG_spur_regional_development_desc: "Teren wokół nas wymaga poważnego zagospodarowania. Powinniśmy przyjrzeć się umowom pośrednictwa z naszymi sąsiadami i innymi firmami budowlanymi, aby pomóc pobudzić naszą i ich gospodarkę."
 NIG_support_the_people: "Wspieraj Lud"
 NIG_support_the_people_desc: "Obywatele potrzebują naszego wsparcia, jeśli chcą nadal wierzyć w nasze przywództwo i wiarę w obraną przez nas drogę jako kraju. Powinniśmy wspierać ludzi w takim stopniu, w jakim oni chcą nas wspierać."
 NIG_desalination_projects: "Projekty odsalania"
 NIG_desalination_projects_desc: "Kryzys wodny w dalszym ciągu nęka nasze wybory i scenę polityczną. W naszym interesie może leżeć rozmowa z firmami specjalizującymi się w odsalaniu."
 NIG_nigerian_oil: "Olej z krwi"
 NIG_nigerian_oil_desc: "Ropa produkowana w Nigerii otrzymała złowrogą nazwę. Niepokoje religijne, konflikty z bojówkami i piractwem spowodowały szereg problemów, dlatego nigeryjska ropa została z miłością nazwana „krwawą ropą”."
 NIG_homegrown_design: "Domowe projekty"
 NIG_homegrown_design_desc: "Nigeria nie ma dużych firm zbrojeniowych. Powinniśmy rozważyć propozycje dotowania tej branży."
 NIG_neighborly_expansion: "Ekspansja sąsiedzka"
 NIG_neighborly_expansion_desc: "Africa must be developed by Africans themselves, not by outside powers. We will dispatch diplomatic representatives to neighboring countries to discuss mutually beneficial expansion policies and investment opportunities that can strengthen both Nigeria and our regional partners. By fostering these relationships, we can create an economic network that empowers all of West Africa while maintaining our sovereignty."
 NIG_west_african_highways: "Autostrady Afryki Zachodniej"
 NIG_west_african_highways_desc: "Infrastructure remains severely underdeveloped in sparsely populated regions across West Africa. By constructing an integrated highway network connecting major economic centers throughout the region, we can stimulate trade, improve rural access to markets, and strengthen Nigeria's position as a regional transportation hub. These highways will not only boost economic development but also enhance regional security and cooperation among West African nations."
 NIG_agricultural_investments: "Inwestycje Rolne"
 NIG_agricultural_investments_desc: "Agriculture employs roughly thirty percent of all Nigerians. We must invest in modern farming techniques, irrigation systems, and agricultural education to boost productivity and improve the livelihoods of millions of our citizens. By providing subsidies for equipment, fertilizers, and drought-resistant crops, we can transform this vital sector into a cornerstone of our economic growth strategy."
 NIG_industrial_expansions: "Ekspansja przemysłowa"
 NIG_industrial_expansions_desc: "Naszemu przemysłowi brakuje w wielu obszarach. Nigeria jest znana głównie z produktów rolnych i produktów na bazie ropy naftowej. Tam, gdzie to możliwe, warto byłoby zbadać manufaktury budowlane."
 NIG_found_the_ndcc: "Znalazłem NDDC"
 NIG_found_the_ndcc_desc: "The Niger Delta Development Commission (NDDC) was established by President Olusegun Obasanjo in 2000 with a comprehensive mandate: to facilitate sustainable development, ecological restoration, and economic prosperity in Nigeria's oil-rich Niger Delta region. This strategic initiative aims to address decades of environmental degradation and socioeconomic challenges while ensuring that local communities benefit from the region's vast petroleum resources through infrastructure development, educational programs, and healthcare improvements."
 NIG_browning_contracts: "Kontrakty Browninga"
 NIG_browning_contracts_desc: "Browning, the renowned American firearms manufacturer, is actively seeking international partners for production and distribution contracts. By securing a partnership with this prestigious company, Nigeria could gain access to advanced weapons technology, manufacturing expertise, and potential technology transfer agreements. This strategic alliance would not only strengthen our domestic arms industry but also position Nigeria as a regional hub for quality firearms production in West Africa."
 NIG_consolidations_of_arms: "Konsolidacja broni"
 NIG_consolidations_of_arms_desc: "The Nigerian Armed Forces currently operate an inefficient array of diverse firearms, creating logistical challenges and increasing maintenance costs. By strategically consolidating our arsenal to standardized weapon platforms, we can establish domestic production lines, simplify training protocols, and significantly reduce operational expenses. This standardization will enhance combat readiness while fostering our indigenous defense industry, ultimately strengthening Nigeria's military self-sufficiency and regional influence."
 NIG_progressive_development: "Postępowy rozwój"
 NIG_progressive_development_desc: "Nasz rozwój jest ważny w każdej kampanii."
 NIG_european_investments: "Inwestorzy europejscy"
 NIG_european_investments_desc: "European nations represent some of the world's most sophisticated investors with extensive capital resources. By strategically strengthening our diplomatic and economic ties with European countries, we can attract significant foreign direct investment into key Nigerian industries. These partnerships would not only bring much-needed capital but also facilitate technology transfer, create jobs, and help modernize our infrastructure, positioning Nigeria as Africa's premier investment destination for European businesses seeking growth opportunities."
 NIG_sustainable_development: "Zrównoważony rozwój"
 NIG_sustainable_development_desc: "Zamiast niebezpiecznie się rozwijać, powinniśmy zwrócić uwagę na bardziej zrównoważony rozwój. Nasza populacja szybko rośnie i nadal przyćmiewa inne narody o grubo ponad sto milionów ludzi. Musimy utrzymać nasz rozwój zgodnie z potrzebami ludzi i możliwościami naszych ziem."
 NIG_extreme_industrialization: "Skrajna industrializacja"
 NIG_extreme_industrialization_desc: "Do cholery ekolodzy. Ziemia działa na rzecz usprawnienia biznesu, a biznes oznacza zysk!"
 NIG_expansion_of_renewable_resources: "Ekspansja Zasobów Odnawialnych"
 NIG_expansion_of_renewable_resources_desc: "The Niger River delta and the vast northern deserts of Nigeria offer tremendous untapped potential for renewable energy development. Our economic advisors strongly recommend investing in solar farms in the arid north and hydroelectric projects along the Niger Delta. These sustainable initiatives would not only reduce our dependence on fossil fuels but also create thousands of jobs while significantly lowering energy costs over time. By positioning Nigeria as a leader in African renewable energy, we can secure both our environmental future and economic prosperity."
 NIG_eco_factories: "Eko-fabryki"
 NIG_eco_factories_desc: "Nigeria must pioneer environmentally sustainable industrial development by implementing eco-friendly manufacturing facilities that minimize pollution and carbon emissions. By investing in green technologies, renewable energy integration, and sustainable waste management systems, our factories can become models of environmental stewardship while maintaining economic competitiveness. This approach will not only address local environmental concerns but also position Nigeria as a leader in sustainable industrialization across Africa, creating a blueprint that neighboring nations can adopt for their own development."
 NIG_massive_land_clearing: "Ogromne wyczyszczenie terenu"
 NIG_massive_land_clearing_desc: "Nigeria's vast savannah regions represent an untapped industrial frontier with minimal existing development. These expansive, flat landscapes offer ideal conditions for large-scale construction projects with minimal geographical obstacles. By implementing an aggressive land clearing initiative, we can rapidly transform these underutilized territories into industrial zones, creating thousands of jobs while significantly expanding our manufacturing capacity. Though environmental groups have expressed concerns about habitat destruction, the economic benefits for our growing population cannot be ignored. This bold development strategy will position Nigeria as an industrial powerhouse in West Africa."
 NIG_aggresive_explotation: "Agresywna eksploatacja"
 NIG_aggresive_explotation_desc: "Nigeria's vast savannah regions represent untapped industrial potential with minimal existing development. These expansive, flat landscapes offer ideal conditions for rapid construction with few geographical obstacles. By aggressively exploiting these underutilized territories, we can quickly establish industrial zones that will create thousands of jobs and significantly expand our manufacturing capacity. While environmental concerns exist, the economic benefits for our growing population cannot be ignored. This bold exploitation strategy will cement Nigeria's position as an industrial powerhouse in West Africa."
 NIG_nigerian_armed_forces: "Nigeryjskie Siły Zbrojne"
 NIG_nigerian_armed_forces_desc: "The Nigerian Armed Forces rank as the fifth strongest military in Africa, with roots tracing back to the Nigerian Regiment of the Royal West Africa Frontier Force (RWAFF). Today, the military consists of three primary branches: the Nigerian Army, the Nigerian Navy, and the Nigerian Air Force. With a combined strength of approximately 160,000 personnel, Nigeria's military plays a significant role in regional security operations and international peacekeeping missions across the globe, establishing the nation as a key military power in West Africa."
 NIG_defense_industries_of_nigeria: "Przemysłu Obronnego Nigerii"
 NIG_defense_industries_of_nigeria_desc: "The Defense Industries Corporation of Nigeria (DICON) represents the cornerstone of Nigeria's military-industrial complex. Established to reduce foreign dependency, this network of state-run facilities produces everything from small arms to ammunition and military vehicles. While still developing, these industries are vital to our national security strategy, creating jobs while building indigenous defense capabilities that will strengthen Nigeria's position as a regional power and reduce our reliance on expensive foreign imports."
 NIG_the_army: "Armia"
 NIG_the_army_desc: "The Nigerian Army has participated in many conflicts in its brief history. From civil war and peacekeeping missions across Africa to counter-insurgency operations against various militant groups, our ground forces have gained valuable combat experience. However, equipment shortages and organizational challenges have limited their effectiveness. By modernizing our command structure, improving training programs, and investing in new equipment, we can transform the Nigerian Army into a professional fighting force capable of defending our sovereignty and contributing to regional stability."
 NIG_air_components: "Komponenty powietrza"
 NIG_air_components_desc: "The Nigerian Air Force has deteriorated significantly, now consisting of only a handful of helicopters and outdated light aircraft. Our aerial capabilities, once a source of national pride, have been neglected for too long. We must urgently revitalize this critical branch of our armed forces through strategic investments in modern aircraft, training programs, and maintenance facilities. Rebuilding our air power is essential not only for national defense but also for supporting counter-insurgency operations and maintaining Nigeria's position as a regional military power."
 NIG_resource_drives: "Napędy zasobów"
 NIG_resource_drives_desc: "Nigeria faces critical resource shortages as our rapidly growing population strains our supply chains. With over 200 million citizens demanding essential materials, we must secure new resource pipelines through strategic partnerships and domestic development. Without addressing these shortages, our industrial growth will stagnate, threatening both our economic stability and national security. These resource drives will focus on maximizing extraction efficiency while developing sustainable alternatives where possible."
 NIG_abuja_armories: "Zbrojownia Abudży"
 NIG_abuja_armories_desc: "Abuja, our capital city, houses the headquarters for most military branches. We must significantly expand and modernize our armories there to ensure our forces are well-equipped and prepared for rapid deployment. These strategic reserves will not only enhance our military readiness but also serve as a central distribution hub for our national defense network, allowing for more efficient resource allocation during times of crisis."
 NIG_rifle_compositions: "Kompozycje karabinowe"
 NIG_rifle_compositions_desc: "The Nigerian Armed Forces currently rely on outdated, heavy rifles that reduce mobility and increase soldier fatigue during operations. By investing in modern polymer-based weapon systems, we can provide our troops with significantly lighter firearms that are not only more ergonomic but also cheaper to manufacture at scale. This modernization would enhance our combat effectiveness while reducing logistical burdens, particularly in the challenging terrain where our forces frequently operate."
 NIG_combined_arms: "Nigeryjska Połączona Broń"
 NIG_combined_arms_desc: "Nigeria's diverse terrain presents unique opportunities for multiple combat scenarios - from armored and motorized operations in open fields to aerial support over dense jungles and urban warfare in our growing cities. To maximize our military effectiveness, we must develop a sophisticated combined arms doctrine where all branches of our armed forces communicate seamlessly and operate as a unified fighting force. Without this integration, our military risks fragmentation during critical operations, potentially leading to devastating tactical failures. By investing in joint training exercises and modern command systems, we can transform Nigeria's military into a cohesive fighting force capable of responding to any threat across our varied landscape."
 NIG_helicopter_requests: "Prośby o helikopter"
 NIG_helicopter_requests_desc: "The Nigerian Armed Forces urgently require modern helicopter capabilities to address our diverse operational needs. By expanding our rotary-wing fleet, we can enhance our military's mobility, reconnaissance capabilities, and rapid response options across Nigeria's challenging terrain. These versatile aircraft would serve multiple critical functions - from troop transport and medical evacuation to close air support and counter-insurgency operations. Securing these assets represents a strategic investment in our national security infrastructure."
 NIG_multirole_fighters: "Myśliwce wielozadaniowe"
 NIG_multirole_fighters_desc: "Myśliwce wielozadaniowe to przyszłość. Konsolidacja wielu projektów w mniejszą liczbę, bardziej uniwersalnych, może okazać się całkiem korzystna."
 NIG_peacekeepers_of_africa: "Strażnicy Pokoju Afryki"
 NIG_peacekeepers_of_africa_desc: "Afrykańskie siły pokojowe są dość powszechne, ponieważ coraz więcej krajów afrykańskich uprzemysłowia się i rozwija. Jednak Nigeria wyróżnia się dużą liczbą operacji pokojowych, w których brały udział Siły Zbrojne."
 NIG_northern_armories: "Zbrojownia Północy"
 NIG_northern_armories_desc: "Należy udoskonalić i rozbudować zbrojownie na północy."
 NIG_national_guard: "Utworzenie Gwardii Narodowej"
 NIG_national_guard_desc: "Nigeria has no formal branch for a National Guard. However, they have spoken in-depth about establishing one to protect citizens better domestically, while also freeing up federal forces to pursue a greater venture in countering extremists or pirates."
 NIG_light_forces_investments: "Inwestycje w Siły Mobilne"
 NIG_light_forces_investments_desc: "Poważnie brakuje naszych sił mobilnych. Nigeria posiada dogodne tereny do prowadzenia działań zbrojnych, zmechanizowanych i zmotoryzowanych. Musimy to udoskonalić, jeśli mamy kiedykolwiek pokonać na boisku naszych sąsiadów."
 NIG_armor_production: "Lokalna produkcja pancerna"
 NIG_armor_production_desc: "Nasze brygady pancerne są bardzo przestarzałe, a większość naszego opancerzenia składa się z brytyjskich Vickerów opracowanych w latach sześćdziesiątych. Pozostała część to T-72, które do dziś pozostają konkurencyjne. Powinniśmy rozważyć omówienie kompozycji innych mocy, aby zobaczyć, która z nich będzie dla nas najodpowiedniejsza."
 NIG_nigerian_coastal_forces: "Marynarka Nigerii"
 NIG_nigerian_coastal_forces_desc: "Nigeryjska marynarka wojenna nigdy nie była w centrum uwagi nikogo. Przeprowadziła jednak liczne kampanie antypirackie na wodach otaczających Afrykę Zachodnią. Musimy utrzymać silną marynarkę wojenną, aby chronić nasze wybrzeże i lepiej chronić nasze szlaki żeglugowe."
 NIG_kaduna_military_industries: "Przemysł wojskowy Kaduna"
 NIG_kaduna_military_industries_desc: "Kaduna to dziewiąte co do wielkości miasto w Nigerii. Jest głównym ośrodkiem przemysłowym północnej części kraju. Niektóre ze starych fabryk tekstylnych popadły w wyraźny chaos i zaniedbanie. Możemy zmienić przeznaczenie niektórych z tych fabryk, aby rozpocząć produkcję broni strzeleckiej dla naszych sił zbrojnych."
 NIG_western_military_assistance: "Zachodnia pomoc wojskowa"
 NIG_western_military_assistance_desc: "Nasz były władca kolonialny i Stany Zjednoczone wywołały ostatnio dyskusję na temat większego zainteresowania nami i naszymi siłami zbrojnymi. Moglibyśmy wykorzystać to jako okazję do ulepszenia niektórych z naszych wadliwych systemów uzbrojenia i ulepszenia naszej armii jako całości."
 NIG_eastern_doctrines: "Doktryny Wschodu"
 NIG_eastern_doctrines_desc: "W ostatnich latach Rosja i Chiny dobrze się rozwinęły, co wynika z wyraźnych różnic w doktrynach w porównaniu z krajami zachodnimi."
 NIG_lagos_drydocks: "Suche doki w Lagos"
 NIG_lagos_drydocks_desc: "Lagos, Nigeria's largest metropolis, occupies a strategic position on our coastline. In recent years, our naval capabilities have deteriorated due to neglect of military maritime industries. The Nigerian Ports Authority has proposed significant investment in new drydock facilities, which would serve the dual purpose of revitalizing our naval power and boosting commercial shipping operations, ultimately enhancing both our economic prosperity and military readiness."
 NIG_royal_naval_doctrines: "Doktryny Królewskiej Marynarki Wojennej"
 NIG_royal_naval_doctrines_desc: "Royal Navy jest jedną z wiodących potęg morskich na świecie. Nasz były zwierzchnik mógłby nas potencjalnie nauczyć kilku rzeczy na temat właściwych doktryn i taktyk morskich."
 NIG_victory_is_from_god: "Zwycięstwo pochodzi od samego Boga"
 NIG_victory_is_from_god_desc: "Wyrażenie „Zwycięstwo pochodzi wyłącznie od Boga” jest mottem armii nigeryjskiej od jej powstania w latach sześćdziesiątych XX wieku. Obejmuje znaczenie religijne narodu nigeryjskiego."
 NIG_frigates: "Projekty fregat"
 NIG_frigates_desc: "Fregaty wydają się być najcięższymi statkami, jakie możemy utrzymać. Ostatnia fregata, którą trzymaliśmy w służbie, została oddana do służby w latach 80. XX wieku. Nasze statki są niewiarygodnie przestarzałe i wymagają modernizacji."
 NIG_light_submarines: "Lekkie okręty podwodne przeciw okrętom"
 NIG_light_submarines_desc: "Lekkie łodzie podwodne mogą okazać się przydatne w operacjach antypirackich lub najazdach na lokalne konwoje, jeśli kiedykolwiek pójdziemy na wojnę."
 NIG_corvettes: "Łodzie patrolowe"
 NIG_corvettes_desc: "The Nigerian Navy's strategic focus must be on coastal defense rather than blue-water capabilities. Patrol boats, corvettes, and other light vessels are ideally suited to our maritime security needs, providing cost-effective solutions for anti-piracy operations and territorial protection. These smaller vessels maximize our limited dockyard capacity while offering the maneuverability needed to patrol the Gulf of Guinea and secure our offshore oil infrastructure."
