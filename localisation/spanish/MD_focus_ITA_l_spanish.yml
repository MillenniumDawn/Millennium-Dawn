 ITA_protect_prisoners_rights: "Proteger los derechos de los prisioneros"
 ITA_protect_prisoners_rights_desc: "Las cárceles están sobrepobladas y los prisioneros viven en condiciones terribles, y se hace muy poco para garantizar que tengan una oportunidad de reintegrarse a la sociedad."
 ITA_protect_prisoners_rights_decision: "Proteger los derechos de los prisioneros"
