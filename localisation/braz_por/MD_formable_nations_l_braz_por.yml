 form_ANDES_category: "Federação Andina"
 form_ANDES_category_desc: "A Federação Andina é uma proposta de união de estados entre os países de [COL.GetNameWithFlag], [PRU.GetNameWithFlag] e [BOL.GetNameWithFlag]. É vagamente baseada na Comunidade Andina, que é uma união de livre comércio/econômica entre os países. A nova nação proposta teria uma população combinada de mais de cento e treze milhões de habitantes e uma área de quatro milhões e setecentos mil quilômetros quadrados. Será uma nação de tamanho semelhante ao do México, com um PIB de três quartos de trilhão de dólares."
