 PER_move_to_baharestan: "Reubicar el Majles en Baharestan"
 PER_move_to_baharestan_desc: "Nuestro gobierno ha sido bastante voluble respecto a la ubicación del edificio del Majles en tiempos recientes, y ya es hora de que nos decidamos por algo mejor y nos ciñamos a ello para aumentar la eficiencia dentro de la asamblea."
 PER_dissolve_the_parliament: "Disolver el Majles"
 PER_dissolve_the_parliament_desc: "Tal como está, el Majles ha demostrado ser inepto en su capacidad para guiar adecuadamente a la nación [PER.GetFlag] iraní hacia la prosperidad. Si disolvemos el Majles y convocamos otra elección, permitiremos que el pueblo [PER.GetFlag] iraní elija nuevos representantes \n§W-----------------------------------------------------------------§!\nEsta decisión no estará §RDISPONIBLE§! durante §H8 Años§! tras su activación"
 PER_reschedule_session: "Reagendar el Próximo Debate"
 PER_reschedule_session_desc: "Nuestro país necesita desesperadamente propuestas de los representantes para justificar reformas rápidas. Pediremos al Majles que reprograme su próximo debate para que comience 2 meses antes de lo planificado.\n§W-----------------------------------------------------------------§!\nEsta decisión no estará §RDISPONIBLE§! durante §H2 Años§! tras su activación"
 PER_accept_constitutionalists_proposal: "£PER_liberalism  £PER_Western_Autocracy   Propuesta del Bloque Liberal"
 PER_accept_constitutionalists_proposal_desc: "\nMiembros del Bloque:\n- Liberales Iraníes\n- Constitucionalistas\n§W-----------------------------------------------------------------§!\nAl adoptar la propuesta del Bloque Liberal, podemos reformar [PER.GetFlag] Irán de manera que todos los aspectos de la sociedad iraní que se sienten descontentos con el trato a las personas comunes encuentren la esperanza que han estado buscando desesperadamente todos estos años.\n§W-----------------------------------------------------------------§!\nEsta decisión no estará §RDISPONIBLE§! en el §HPróximo Debate§! tras su activación, pero se desbloqueará tras el siguiente."
 PER_accept_west_conservatives_proposal: "£PER_Neutral_conservatism   £PER_conservatism   Propuesta del Bloque Conservador Moderado"
 PER_accept_west_conservatives_proposal_desc: "\nMiembros del Bloque:\n- El Frente Nacional\n- Conservadores Iraníes\n§W-----------------------------------------------------------------§!\nAl adoptar la propuesta del Bloque Conservador Moderado, podemos reformar [PER.GetFlag] Irán de manera que los reaccionarios que se oponen a algunos valores revolucionarios puedan finalmente aceptar los nuevos cambios que se están produciendo en la nación.\n§W-----------------------------------------------------------------§!\nEsta decisión no estará §RDISPONIBLE§! en el §HPróximo Debate§! tras su activación, pero se desbloqueará tras el siguiente."
 PER_accept_socialist_proposal: "£PER_socialism  £PER_Neutral_Communism   Propuesta del Bloque Socialista"
 PER_accept_socialist_proposal_desc: "\nMiembros del Bloque:\n- Partido Iraní\n- Partido Comunista de los Trabajadores\n§W-----------------------------------------------------------------§!\nAl adoptar la propuesta del Bloque Socialista, podemos reformar [PER.GetFlag] Irán de manera que la clase trabajadora encuentre un punto medio cálido con nuestro nuevo gobierno y valores.\n§W-----------------------------------------------------------------§!\nEsta decisión no estará §RDISPONIBLE§! en el §HPróximo Debate§! tras su activación, pero se desbloqueará tras el siguiente."
 PER_accept_radical_leftist_proposal: "£PER_communism  £PER_anarchist_communism   Propuesta del Bloque de Extrema Izquierda"
 PER_accept_radical_leftist_proposal_desc: "\nMiembros del Bloque:\n- Partido Tudeh\n- Organización de los Muyahidines del Pueblo (MEK)\n§W-----------------------------------------------------------------§!\nAl adoptar la propuesta del Bloque de Extrema Izquierda, podemos reformar [PER.GetFlag] Irán de manera que la nación se aleje drásticamente de su postura actual antiizquierdista y valores.\n§W-----------------------------------------------------------------§!\nEsta decisión no estará §RDISPONIBLE§! en el §HPróximo Debate§! tras su activación, pero se desbloqueará tras el siguiente."
 PER_accept_neo_islamist_proposal: "£PER_autocracy  £generic_Mod_Vilayat_e_Faqih_small   Propuesta del Bloque Islamista Militante"
 PER_accept_neo_islamist_proposal_desc: "\nMiembros del Bloque:\n- Sociedad de Profesores del Seminario de Qom\n- Cuerpo de la Guardia Revolucionaria Islámica (IRGC)\n§W-----------------------------------------------------------------§!\nAl adoptar la propuesta del Bloque Islamista Militante, podemos reformar [PER.GetFlag] Irán de manera que la nación vuelva a su pasado islamista y recree otra esfera de estados amigos del Régimen.\n§W-----------------------------------------------------------------§!\nEsta decisión no estará §RDISPONIBLE§! en el §HPróximo Debate§! tras su activación, pero se desbloqueará tras el siguiente."
 PER_accept_moderate_islamist_proposal: "£PER_Neutral_Muslim_Brotherhood  £PER_neutral_Social   Propuesta del Bloque Islamista Moderado"
 PER_accept_moderate_islamist_proposal_desc: "\nMiembros del Bloque:\n- El Camino Verde de la Esperanza\n- Movimiento por la Libertad de Irán\n§W-----------------------------------------------------------------§!\nAl adoptar la propuesta del Bloque Islamista Moderado, podemos reformar [PER.GetFlag] Irán de manera que la nación encuentre un punto medio agradable entre los radicales restantes en nuestra sociedad y la clase secular en crecimiento.\n§W-----------------------------------------------------------------§!\nEsta decisión no estará §RDISPONIBLE§! en el §HPróximo Debate§! tras su activación, pero se desbloqueará tras el siguiente."
 PER_accept_libertarian_proposal: "£PER_Neutral_Autocracy  £generic_Neutral_Libertarian_small   Propuesta del Bloque Libertario"
 PER_accept_libertarian_proposal_desc: "\nMiembros del Bloque:\n- Partido Reinicio\n- Libertarios\n§W-----------------------------------------------------------------§!\nAl adoptar la propuesta del Bloque Libertario, podemos reformar [PER.GetFlag] Irán de manera que los mercados sean más libres y menos constreñidos por las regulaciones gubernamentales.\n§W-----------------------------------------------------------------§!\nEsta decisión no estará §RDISPONIBLE§! en el §HPróximo Debate§! tras su activación, pero se desbloqueará tras el siguiente."
 PER_accept_green_proposal: "£PER_Neutral_green   Propuesta del Bloque Verde"
 PER_accept_green_proposal_desc: "\nMiembro del Bloque:\n- Partido Verde de Irán\n§W-----------------------------------------------------------------§!\nAl adoptar la propuesta del Bloque Verde, podemos reformar [PER.GetFlag] Irán de manera que el medio ambiente sea prioritario para ayudar a los iraníes a preservar su nación para las generaciones venideras.\n§W-----------------------------------------------------------------§!\nEsta decisión no estará §RDISPONIBLE§! en el §HPróximo Debate§! tras su activación, pero se desbloqueará tras el siguiente."
 PER_accept_corporate_proposal: "£generic_oligarchism_small   Propuesta del Bloque Corporativo"
 PER_accept_corporate_proposal_desc: "\nMiembro del Bloque:\n- Oligarcas de Irán\n§W-----------------------------------------------------------------§!\nAl adoptar la propuesta del Bloque Corporativo, podemos reformar [PER.GetFlag] Irán de manera que las regulaciones sobre las corporaciones se vuelvan prácticamente inexistentes y las empresas puedan operar sin mucha interferencia gubernamental.\n§W-----------------------------------------------------------------§!\nEsta decisión no estará §RDISPONIBLE§! en el §HPróximo Debate§! tras su activación, pero se desbloqueará tras el siguiente."
 PER_accept_monarchist_proposal: "£PER_Nat_Populism_small  £PER_monarchism   Propuesta del Bloque Monárquico"
 PER_accept_monarchist_proposal_desc: "\nMiembros del Bloque:\n- Partido Paniranista\n- Dinastía Pahlavi\n§W-----------------------------------------------------------------§!\nAl adoptar la Propuesta del Bloque Monárquico, podemos reformar [PER.GetFlag] Irán de manera que la nación se centre en defender su independencia de las potencias extranjeras y en reinstaurar valores más nacionalistas en la población.\n§W-----------------------------------------------------------------§!\nEsta decisión no estará §RDISPONIBLE§! en el §HPróximo Debate§! tras su activación, pero se desbloqueará tras el siguiente."
 PER_accept_ultra_nationalist_proposal: "£PER_fascism   Propuesta del Bloque Ultranacionalista"
 PER_accept_ultra_nationalist_proposal_desc: "\nMiembro del Bloque:\n- Asamblea del Reino de Irán (Tondar)\n§W-----------------------------------------------------------------§!\nAl adoptar la Propuesta Ultranacionalista, podemos reformar [PER.GetFlag] Irán de manera que la nación abandone cualquier ideal islámico y se reafirme como la superpotencia regional, y potencialmente la mundial.\n§W-----------------------------------------------------------------§!\nEsta decisión no estará §RDISPONIBLE§! en el §HPróximo Debate§! tras su activación, pero se desbloqueará tras el siguiente."
 PER_accept_artesh_proposal: "£PER_military_junta   Propuesta del Bloque Militar"
 PER_accept_artesh_proposal_desc: "\nMiembro del Bloque:\n- Las Fuerzas Armadas (Artesh)\n§W-----------------------------------------------------------------§!\nAl adoptar la Propuesta Militar, podemos reformar [PER.GetFlag] Irán de manera que la nación centre más su atención en el ejército, su expansión y su modernización por cualquier medio.\n§W-----------------------------------------------------------------§!\nEsta decisión no estará §RDISPONIBLE§! en el §HPróximo Debate§! tras su activación, pero se desbloqueará tras el siguiente."
 PER_accept_reformists_proposal: "£PER_Mod_Vilayat_e_Faqih   Propuesta del Bloque Reformista"
 PER_accept_reformists_proposal_desc: "\nMiembro del Bloque:\n- Los Reformistas \n§W-----------------------------------------------------------------§!\nAl adoptar la propuesta de los Reformistas, podemos reformar de manera que la nación pueda complacer a las generaciones más jóvenes que buscan mayores libertades individuales y conexiones con el mundo exterior.\n§W-----------------------------------------------------------------§!\nEsta decisión no estará §RDISPONIBLE§! en el §HPróximo Debate§! tras su activación, pero se desbloqueará tras el siguiente."
 PER_accept_principalists_proposal: "£PER_Vilayat_e_Faqih   Propuesta del Bloque Principalista"
 PER_accept_principalists_proposal_desc: "\nMiembro del Bloque:\n- Los Principalistas \n§W-----------------------------------------------------------------§!\nAl adoptar la propuesta de los Principalistas, podemos reformar de manera que la nación adhiera a una interpretación más estricta de la ley Sharia y siga al pie de la letra las directrices establecidas por los valores revolucionarios del Ayatolá Jomeini.\n§W-----------------------------------------------------------------§!\nEsta decisión no estará §RDISPONIBLE§! en el §HPróximo Debate§! tras su activación, pero se desbloqueará tras el siguiente."
 PER_purging_the_remnants: "Limpieza de los Restos"
 PER_purging_the_remnants_desc: "El Majles ha decretado su apoyo para debilitar a los restos del régimen de la República Islámica. Nos han encomendado debilitar su influencia y socavar cualquier oportunidad que tengan de difundir su propaganda."
 PER_turning_the_clock_forward: "Avanzar el Reloj"
 PER_turning_the_clock_forward_desc: "El Majles ha decretado su apoyo para la secularización de las instituciones estatales con el fin de crear un mayor sentido de unidad nacional."
 PER_deep_pockets_deeper_ties: "Bolsillos Profundos, Lazos Más Profundos"
 PER_deep_pockets_deeper_ties_desc: "El Majles ha decretado su apoyo para el establecimiento de nuevos lazos con potencias económicas de todo el mundo, alentando a nuestro estado a crear acuerdos comerciales con sus respectivos gobiernos."
 PER_the_shift_never_ends: "El Cambio Nunca Termina"
 PER_the_shift_never_ends_desc: "El Majles ha decretado su apoyo para la creación de nuevos empleos y un intento intensificado de reducir el desempleo por debajo del 20%."
 PER_clean_records: "Registros Impecables"
 PER_clean_records_desc: "The Majles has decreed that we combat corruption in our government, and find new ways of bringing the economy up to par with the rest of the world once we've dealt with those causing slow downs."
 PER_is_this_thing_on: "¿Esta Cosa Está Encendida?"
 PER_is_this_thing_on_desc: "El Majles ha decretado que digitalicemos las partes orientales de nuestra nación construyendo mejor infraestructura de red y traigamos más empleos de oficina en el Ostan (Estado) meridional de Hormozgan."
 PER_disparity_has_no_place_here: "La Disparidad No Tiene Lugar Aquí"
 PER_disparity_has_no_place_here_desc: "El Majles ha decretado que construyamos nueva infraestructura en los Ostans (Estados) donde hay disparidad y ha exigido a nuestro gobierno que construya instalaciones adecuadas en esas regiones."
 PER_iran_is_full: "Irán Está Lleno"
 PER_iran_is_full_desc: "The Majles has decreed that we immediately construct new barriers at the border in Sistan-o Balochistan, as a way to keep out any unwanted refugees flowing into [PER.GetFlag] Iran."
 PER_the_green_pastures: "Pastos Verdes"
 PER_the_green_pastures_desc: "El Majles ha decretado que construyamos inmediatamente nuevas instalaciones agrícolas para los agricultores en las regiones fértiles de la nación como una forma de equilibrar nuestros esfuerzos de modernización, así como mantener cierto orden del pasado."
 PER_safety_security_stability: "Seguridad, Estabilidad, Estabilidad"
 PER_safety_security_stability_desc: "El Majles ha decretado que comencemos a aumentar nuestra financiación para la fuerza policial como una forma de llevar seguridad, estabilidad y estabilidad al pueblo de Irán una vez más."
 PER_our_left_hand: "Nuestra Mano Izquierda"
 PER_our_left_hand_desc: "El Majles ha decretado que comencemos a ejercer nuestra influencia sobre [IRQ.GetFlag] Irak, [SYR.GetFlag] Siria y [KUR.GetFlag] Kurdistán como una forma de mantener cierto control sobre los estados que solíamos influir fuertemente."
 PER_the_socialist_threat: "La Amenaza Socialista"
 PER_the_socialist_threat_desc: "El Majles ha decretado que los grupos socialistas y su ideología representan una amenaza muy creíble para los intereses nacionales [PER.GetFlag] iraníes, y por lo tanto debemos reprimir sus actividades tanto como sea posible."
 PER_the_arteries_of_iran: "Las Arterias de Irán"
 PER_the_arteries_of_iran_desc: "El Majles ha decretado que debemos cuidar de las 'arterias de [PER.GetFlag] Irán' y bombear más petróleo al corazón de la economía [PER.GetFlag] iraní creando las instalaciones necesarias."
 PER_chess: "Jaque Mate"
 PER_chess_desc: "El Majles ha decretado que debemos mostrar al mundo que somos capaces de proteger nuestros propios intereses nacionales de los extranjeros y ejercer los nuestros sobre nuestros vecinos."
 PER_productive_minds: "Mentes Productivas"
 PER_productive_minds_desc: "El Majles ha decretado que mejoremos la productividad de nuestra nación y financiemos la capacidad de nuestros estudiantes para estudiar y obtener una educación adecuada."
 PER_open_hearts: "Corazones Abiertos"
 PER_open_hearts_desc: "El Majles ha decretado que creamos una condición más segura y estable para la parte oriental de nuestra nación para que los migrantes puedan entrar y asentarse."
 PER_centers_of_innovation: "Centros de Innovación"
 PER_centers_of_innovation_desc: "El Majles ha decretado que apoyemos nuevos centros de innovación en Shiraz y Esfahan. De esta manera, podremos modernizar rápidamente los Ostans (Estados) que están justo fuera de la Capital."
 PER_green_feel_to_paper: "Sentir Verde al Papel"
 PER_green_feel_to_paper_desc: "El Majles ha decretado que combatamos la deuda nacional y reduzcamos nuestras tasas de interés lo antes posible como una forma de demostrar que nuestras políticas económicas valen la pena mantener a largo plazo."
 PER_eyes_on_the_future: "Ojos en el Futuro"
 PER_eyes_on_the_future_desc: "El Majles ha decretado que actualicemos nuestros aeropuertos para incluir nueva tecnología de radar de última generación. El Majles también ha exigido que comencemos a investigar nuevas formas de realizar tareas informáticas."
 PER_rights_of_workers: "El Derecho del Trabajador"
 PER_rights_of_workers_desc: "El Majles ha decretado que instituimos mejores condiciones laborales para nuestros trabajadores al fortalecer los sindicatos dentro de la nación."
 PER_the_lights_shine_bright: "Las Luces Permanecen Encendidas"
 PER_the_lights_shine_bright_desc: "El Majles ha decretado que construyamos nuevas instalaciones renovables para generar electricidad y cumplir con una cuota de al menos 80 GW de generación."
 PER_no_place_for_fascists: "No Hay Lugar para Fascistas"
 PER_no_place_for_fascists_desc: "El Majles ha decretado que comencemos nuestra lucha contra las ideologías radicales y promovamos un Irán más constructivo y seguro."
 PER_old_friends: "Viejos Amigos"
 PER_old_friends_desc: "El Majles ha decretado que debemos influir y confrontar a la nación rusa y a sus aliados cercanos. De esta manera, podemos expandir nuestra influencia en la región y establecer un lobby en la nación."
 PER_the_pride_of_kordestan: "El Orgullo de Kordestán"
 PER_the_pride_of_kordestan_desc: "El Majles ha decretado que debemos construir algunas nuevas fábricas en la región de Kordestán para compensar la falta de empleos con el tiempo."
 PER_health_knowledge_and_prosperity: "Salud, Conocimiento, Prosperidad"
 PER_health_knowledge_and_prosperity_desc: "El Majles ha decretado que debemos instaurar los principios de Salud, Conocimiento y Prosperidad para nuestra gente con el fin de mejorar sus condiciones de vida a un nivel de primer mundo."
 PER_puppet_kurdistan: "Protegiendo a los Kurdos"
 PER_puppet_kurdistan_desc: "El Majles ha decretado que debemos proteger al pueblo kurdo y su estado autónomo en el oeste por cualquier medio necesario."
 PER_help_the_kurds: "Martillo de Doble Filo"
 PER_help_the_kurds_desc: "El Majles ha decretado que debemos construir nueva infraestructura en la región kurda de nuestra nación como un medio para reconciliar nuestro maltrato hacia ellos."
 PER_kermanshahs_supply: "El Oxígeno de Kermanshah"
 PER_kermanshahs_supply_desc: "El Majles ha decretado que Kermanshah debe recibir nuevas estaciones de suministro para compensar la falta de suministro adecuado que fluye hacia la región."
 PER_military_loyalty: "Asegurar la Lealtad Militar"
 PER_military_loyalty_desc: "El Majles ha decretado una purga del Artesh y su lobby interno dentro de la política de nuestra nación. Esto se debe a que han considerado la interferencia militar como dañina y potencialmente peligrosa."
 PER_our_old_leverage: "Nuestra Antigua Palanca"
 PER_our_old_leverage_desc: "El Majles ha decretado que debemos 'Restaurar' nuestra antigua palanca sobre algunos estados levantinos."
 PER_our_thorns: "Nuestras Espinas"
 PER_our_thorns_desc: "El Majles ha decretado que debemos construir nuevas instalaciones de misiles como un medio para disuadir cualquier hostilidad dirigida a nuestra nación y militar."
 PER_explosive_deterrent: "El Disuasivo Explosivo"
 PER_explosive_deterrent_desc: "El Majles ha decretado que debemos utilizar todas las instalaciones disponibles para construir una ojiva nuclear como una manera de disuadir a cualquier posible malhechor."
 PER_a_return_to_the_past: "Un Estallido al Pasado"
 PER_a_return_to_the_past_desc: "El Majles ha decretado que debemos instituir reformas que hagan que nuestra nación vaya hacia leyes más conservadoras e islámicas."
 PER_righteous_roads: "Caminos Justos"
 PER_righteous_roads_desc: "El Majles ha decretado que debemos construir nuevas instalaciones en los estados predominantemente religiosos de Qom y Khorasan."
 PER_firm_hand_of_the_law: "Mano Firme de la Ley"
 PER_firm_hand_of_the_law_desc: "El Majles ha decretado que debemos restaurar la fe en la ley en nuestra nación una vez más, demostrando a la gente que nuestra competencia no está en duda."
 PER_demand_our_payments: "Exigiendo nuestro Pago"
 PER_demand_our_payments_desc: "El Majles ha decretado que debemos exigir las reparaciones que nos deben legítimamente de Irak. De esta manera, podemos reinvertir los fondos adicionales en nuestra gente."
 PER_nuclear_activities: "Actividades Nucleares"
 PER_nuclear_activities_desc: "El Majles ha decretado que está completamente en nuestro derecho construir nuevos reactores nucleares para impulsar nuestras capacidades nucleares domésticas."
 PER_the_mediator: "El Mediador"
 PER_the_mediator_desc: "El Majles ha decretado que necesitamos poner más enfoque geopolítico en Omán y sus actividades en la región."
 PER_take_flight: "Tomar Vuelo"
 PER_take_flight_desc: "El Majles ha decretado que debemos mejorar el control de calidad en nuestros aeropuertos, exigiendo que mejoremos nuestros aeropuertos para que sean más modernos y seguros."
 PER_the_SCO: "Nuestros Amigos en Shanghái"
 PER_the_SCO_desc: "El Majles ha decretado que debemos mejorar nuestras relaciones con nuestros amigos en China y unirnos a la Organización de Cooperación de Shanghái como una manera de traer métodos más baratos para mejorar la infraestructura y la industria de vida en nuestra nación."
 PER_economic_disturbance: "Disturbio Económico"
 PER_economic_disturbance_desc: "El Majles ha decretado que debemos manejar a los insurgentes del IRGC que están carcomiendo la capacidad de nuestra nación para funcionar a un nivel económico básico."
 PER_the_tax_haven: "El Paraíso Fiscal"
 PER_the_tax_haven_desc: "El Majles ha decretado que debemos reducir los impuestos en nuestra nación para todos los cuerpos al 10% o menos como una manera de establecer mejores condiciones económicas para el crecimiento de individuos y empresas."
 PER_money_everywhere: "Dinero en Todas Partes"
 PER_money_everywhere_desc: "El Majles ha decretado que debemos aumentar nuestras participaciones en inversiones internacionales e involucrar a nuestra nación y economía con la global más activamente."
 PER_right_to_bear_arms: "El Derecho a Portar Armas"
 PER_right_to_bear_arms_desc: "El Majles ha decretado que debemos aprobar una ley que garantice el derecho a portar armas para el ciudadano promedio. La propuesta para la ley es liderada por el Partido de Reinicio."
 PER_exploiting_competition: "Explotando a las Sanguijuelas"
 PER_exploiting_competition_desc: "El Majles ha decretado que debemos comenzar a aumentar nuestro crecimiento económico sobre algunas de las naciones que se benefician de nuestra prosperidad."
 PER_controlling_competition: "Controlando la Competencia"
 PER_controlling_competition_desc: "El Majles ha decretado que debemos comenzar a encontrar nuevas formas de frustrar la competencia para que no nos desafíen en asuntos económicos."
 PER_renewable_capitals: "Capitales Renovables"
 PER_renewable_capitals_desc: "El Majles ha decretado que debemos construir instalaciones renovables en las principales ciudades para combatir la contaminación."
 PER_nuclear_fumes: "Humos Nucleares"
 PER_nuclear_fumes_desc: "El Majles ha decretado que debemos comenzar la construcción de plantas de energía nuclear que ayudarán a facilitar la transición de la energía en la nación hacia fuentes más renovables."
 PER_farms_over_factories: "Granjas sobre Fábricas"
 PER_farms_over_factories_desc: "El Majles ha decretado que debemos priorizar la creación de nuevos sitios agrícolas en lugar de fábricas planificadas previamente. Esto se debe a que las fábricas han sido consideradas más dañinas para el medio ambiente que las granjas."
 PER_the_electric_grid: "Fortalecer la Red Eléctrica"
 PER_the_electric_grid_desc: "The Majles has decreed that we must build more battery parks in order to strengthen the electric grid as a way to stop blackouts from occurring in parts of the nation."
 PER_oil_warehouses: "Oro Negro"
 PER_oil_warehouses_desc: "El Majles ha decretado que debemos construir nuevas instalaciones para almacenar nuestro petróleo, también conocido como el 'Oro Negro' de Irán."
 PER_priority_treatment: "Tratamiento Prioritario"
 PER_priority_treatment_desc: "El Majles ha decretado que debemos tratar con mayor prioridad a los estados con nuestros recursos petroleros como una manera de asegurar la estabilidad y alta productividad en esas regiones."
 PER_look_the_other_way: "Mirar hacia Otro Lado"
 PER_look_the_other_way_desc: "El Majles ha decretado que debemos mirar hacia otro lado cuando se trata de colocar impuestos a las corporaciones que intentan operar, permitiéndoles prosperar en su expansión industrial."
 PER_open_borders_more_workers: "Fronteras Abiertas, Más Trabajadores"
 PER_open_borders_more_workers_desc: "El Majles ha decretado que debemos abrir nuestras fronteras para permitir el aumento de trabajadores que podrían fluir hacia nuestra nación."
 PER_intervention_in_the_east: "Intervención en el Este"
 PER_intervention_in_the_east_desc: "El Majlis ha decretado que debemos enviar tropas iraníes [PER.GetFlag] a Afganistán [AFG.GetFlag] para combatir a los talibanes [TAL.GetFlag]."
 PER_lessons_of_white_revolution: "Frutos de la Revolución Blanca"
 PER_lessons_of_white_revolution_desc: "El Majlis ha decretado que debemos llevar una 'Era de Prosperidad y Modernidad' al pueblo, similar a la de la revolución blanca."
 PER_brother_nations: "Naciones Hermanas"
 PER_brother_nations_desc: "El Majlis ha decretado que debemos reafirmar nuestra influencia sobre Afganistán [AFG.GetFlag] y Tayikistán [TAJ.GetFlag]."
 PER_fight_against_evil: "La Lucha Contra el Mal"
 PER_fight_against_evil_desc: "El Majlis ha decretado que debemos librar una guerra contra los criminales ubicados en el sur del Líbano."
 PER_our_lost_jewel: "Nuestra Joya Robada"
 PER_our_lost_jewel_desc: "El Majlis ha decretado que debemos recuperar Bahrein [BHR.GetFlag] en su totalidad lo antes posible, ya que la nación ha sido considerada como una 'Joya Robada' por el Majlis y su presidente."
 PER_the_lions_jungle: "La Jungla del León"
 PER_the_lions_jungle_desc: "El Majlis ha decretado que debemos lograr la independencia total de cualquier influencia extranjera, y el presidente del Majlis declaró que Irán [PER.GetFlag] y sus territorios son 'La Jungla del León, y solo del León'."
 PER_prosperity_of_the_people: "Prosperidad del Pueblo"
 PER_prosperity_of_the_people_desc: "El Majlis ha decretado que debemos asegurar que los ingresos de las personas alcancen una mediana promedio según los estándares regionales. Deben desaparecer los días en que los iraníes [PER.GetFlag] ganaban menos que todos los demás."
 PER_insurgencies_nowhere: "Resolución Oriental"
 PER_insurgencies_nowhere_desc: "El Majles ha decretado que debemos encontrar una solución al 'Conflicto Oriental', del cual los Ultranacionalistas han declarado su apoyo a la intervención iraní para poner fin al conflicto que se libra en nuestra frontera."
 PER_jobs_in_the_arms_industry: "Empleos en las Industrias de Armas"
 PER_jobs_in_the_arms_industry_desc: "El Majles ha decretado que debemos encontrar nuevos empleos para la gente, y una de las áreas posibles en las que podríamos expandirnos es la industria de armas."
 PER_clear_skies: "Cielos Despejados"
 PER_clear_skies_desc: "El Majles ha decretado que debemos construir nuevos sistemas antiaéreos para proteger a nuestra nación de aeronaves extranjeras que se entrometan sin que nos demos cuenta."
 PER_sound_of_marching_boots: "Sonido de Botas Marchando"
 PER_sound_of_marching_boots_desc: "El Majles ha decretado que debemos aumentar el número de nuestras fuerzas armadas actuales a al menos 400,000."
 PER_endless_stockpiles: "Reservas Interminables"
 PER_endless_stockpiles_desc: "El Majles ha decretado que debemos expandir nuestras reservas de tanques MBT y demostrar a la nación que somos más fuertes de lo que algunos puedan retratarnos."
 PER_calm_waters: "Aguas Mansas"
 PER_calm_waters_desc: "El Majles ha decretado que debemos construir nuevas instalaciones navales para facilitar el crecimiento de nuestro poder naval en la región."
 PER_national_connection: "Conexión Nacional"
 PER_national_connection_desc: "El Majles ha decretado que debemos construir nuevas redes en toda la nación."
 PER_friends_from_across: "Amigos del Extranjero"
 PER_friends_from_across_desc: "El Majles ha decretado que debemos unirnos a la OCS como una manera de impulsar nuestro comercio nacional."
 PER_booming_economy: "Economía en Auge"
 PER_booming_economy_desc: "El Majles ha decretado que debemos traer prosperidad económica a nuestra gente, sin importar qué."
 PER_safe_flight: "Vuelos Seguros"
 PER_safe_flight_desc: "El Majles ha decretado que debemos mejorar nuestra infraestructura aérea y crear instalaciones adecuadas para beneficiar a nuestra gente."
 PER_seagulls_screech: "Los Gritos de la Gaviota"
 PER_seagulls_screech_desc: "El Majles ha decretado que debemos construir nuevos puertos en el sur de nuestra nación, permitiendo un mejor acceso a los puertos, lo cual está destinado a mejorar el comercio internacional."
 PER_brothers_to_the_east: "Hermanos en el Este"
 PER_brothers_to_the_east_desc: "El Majles ha decretado que debemos aumentar nuestra presencia en naciones que comparten un idioma común con nosotros."
 PER_investments_everywhere: "Inversiones en Todas Partes"
 PER_investments_everywhere_desc: "El Majles ha decretado que debemos invertir una suma considerable de dinero y mantener las inversiones durante 1 año."
 PER_those_in_need: "Aquellos en Necesidad"
 PER_those_in_need_desc: "El Majles ha decretado que debemos mejorar las instalaciones, la infraestructura y las condiciones de vida de 'Aquellos en Necesidad', refiriéndose a nuestros estados más empobrecidos."
 PER_a_place_for_all: "Un Lugar para Todos"
 PER_a_place_for_all_desc: "El Majles ha decretado que debemos crear nueva infraestructura en áreas donde más migrantes han comenzado a mudarse, como una manera de mejorar su calidad de vida y hacer de Irán un lugar para todos."
 PER_productive_promises: "Promesas Productivas"
 PER_productive_promises_desc: "El Majles ha decretado que debemos crear más oportunidades de empleo para más personas en nuestra nación, como una manera de cumplir nuestras promesas de traer más empleos para la gente."
 PER_faith_in_the_government: "Fe en el Gobierno"
 PER_faith_in_the_government_desc: "El Majles ha decretado que debemos restaurar la fe en el gobierno, y una manera de hacerlo es asegurarnos de que la corrupción haya sido detenida."
 PER_breaks_for_the_needy: "Descansos para el Hombre Común"
 PER_breaks_for_the_needy_desc: "El Majles ha decretado que debemos instituir exenciones fiscales para individuos mientras aumentamos las regulaciones y los impuestos a las corporaciones como una manera de mantener un ingreso constante."
 PER_industrialization_of_rural_areas: "Industrialización Rural"
 PER_industrialization_of_rural_areas_desc: "El Majles ha decretado que debemos industrializar áreas rurales que no han recibido mucha atención."
 PER_meddling_in_conflicts: "Intervención en Conflictos"
 PER_meddling_in_conflicts_desc: "El Majles ha decretado que debemos aumentar nuestra inteligencia sobre conflictos que ocurren entre Turquía y Grecia."
 PER_passive_aggressive_competition: "Competencia Pasivo-Agresiva"
 PER_passive_aggressive_competition_desc: "El Majles ha decretado que debemos aumentar la participación de nuestra gente en la política, y una manera de hacerlo es aumentando la popularidad de nuestro frente."
 PER_new_energy: "Nueva Energía"
 PER_new_energy_desc: "El Majles ha decretado que debemos crear nuevas fuentes de energía para alimentar los hogares, negocios y automóviles de las personas."
 PER_a_thriving_economy: "Una Economía Próspera"
 PER_a_thriving_economy_desc: "El Majles ha decretado que debemos combatir nuestra deuda y reducir nuestras tasas de interés a un punto más favorable."
 PER_intervention_in_afghanistan: "Intervención en Afganistán"
 PER_intervention_in_afghanistan_desc: "El Majlis ha decretado que debemos enviar tropas iraníes [PER.GetFlag] a Afganistán [AFG.GetFlag] para combatir a los talibanes [TAL.GetFlag]."
 PER_developing_the_capital: "Desarrollo de la Capital"
 PER_developing_the_capital_desc: "El Majles ha decretado que debemos comenzar el desarrollo de la Capital, Teherán, como una manera de aumentar el espíritu de nuestra gente en esa área."
 PER_syrian_hand: "La Mano Siria"
 PER_syrian_hand_desc: "El Majles ha decretado que debemos traer al gobierno sirio bajo la influencia del nuestro, por cualquier medio necesario."
 PER_the_armys_suppliers: "Beneficios en el Ejército"
 PER_the_armys_suppliers_desc: "El Majles ha decretado que debemos aumentar las capacidades industriales del ejército para aumentar las ganancias obtenidas de la fabricación de equipos."
 PER_ease_of_prayer: "Caminos de Rectitud"
 PER_ease_of_prayer_desc: "El Majles ha decretado que debemos mejorar los caminos y la infraestructura en y alrededor de nuestros sitios y ciudades religiosos y sagrados."
 PER_our_rightful_money: "Nuestro Dinero Legítimo"
 PER_our_rightful_money_desc: "El Majles ha decretado que debemos exigir a los iraquíes las reparaciones que nos han debido durante mucho tiempo como resultado de la guerra en la década de 1980."
 PER_enemies_on_a_leash: "Enemigos en Nuestra Correa"
 PER_enemies_on_a_leash_desc: "El Majles ha decretado que debemos poner a nuestros enemigos en una correa, controlando sus gobiernos y sus economías."
 PER_fighting_foreigners: "Luchando contra los Extranjeros"
 PER_fighting_foreigners_desc: "El Majles ha decretado que debemos luchar contra los extranjeros que intentan impedir la independencia de las naciones regionales y que debemos reducir su influencia en Jordania."
 PER_aiding_the_farmer: "Expansión Rural"
 PER_aiding_the_farmer_desc: "El Majles ha decretado que debemos expandir las áreas rurales, y más específicamente, construyendo mejores y más modernas granjas."
 PER_fueling_our_revolution: "Alimentando la Revolución"
 PER_fueling_our_revolution_desc: "El Majles ha decretado que debemos mejorar nuestra infraestructura petrolera como una manera de 'Alimentar nuestra Revolución'."
 PER_outnumbering_the_enemy: "Abrumando al Enemigo"
 PER_outnumbering_the_enemy_desc: "El Majles ha decretado que debemos abrumar a todos nuestros enemigos alardeando de un mayor número de tropas, haciendo que sus estadísticas parezcan inferiores en comparación."
 PER_safety_with_stability: "Seguridad a Través de la Estabilidad"
 PER_safety_with_stability_desc: "El Majles ha decretado que debemos asegurar la seguridad y la estabilidad dentro de nuestra nación, haciéndolo al aumentar nuestra seguridad."
 PER_national_deterrents: "Disuasivos Nacionales"
 PER_national_deterrents_desc: "El Majles ha decretado que debemos crear nuevos disuasivos como una manera de mantener a nuestros enemigos a raya y hacer que piensen dos veces antes de atacarnos."
 PER_exploiting_our_proxies: "Explotando a Nuestros Representantes"
 PER_exploiting_our_proxies_desc: "El Majles ha decretado que debemos encontrar otra manera de acumular ingresos, y algunos MP han insinuado obtener ese dinero de naciones donde tenemos muchos representantes."
 PER_productive_state: "Un Estado Productivo"
 PER_productive_state_desc: "El Majles ha decretado que nuestra nación necesita cumplir con una cuota de productividad, ya que nuestra nación está muy por detrás de la de algunos otros en el mundo."
 PER_debate_now: "Debate en Curso..."
 PER_doing_proposal: "Ha Seleccionado una Propuesta"
 PER_domestic_politics: "Asuntos Internos Iraníes"
 PER_domestic_politics_desc: "Nuestros Asuntos Internos son moldeados por nuestro partido, ideología y dirección nacional. A medida que crece nuestro gobierno, más decisiones estarán disponibles para que las tomemos."
 PER_state_visit_to_usa: "Una visita de estado a los [USA.GetFlag] Estados Unidos"
 PER_state_visit_to_usa_desc: "Organizar una visita de estado a nuestros viejos amigos de vuelta en los estados puede resultar útil para forjar nuevas alianzas en un mundo en el que hemos estado tan aislados."
 PER_reestablish_savak: "Reestablecer £PER_monarchism  SAVAK"
 PER_reestablish_savak_desc: "SAVAK fue disuelta hace muchos años a manos de la República Islámica, destruyendo la policía secreta del estado. Sin embargo, hoy, con algunas reformas y algo de lobby a nivel internacional, podremos justificar el regreso y reestablecimiento de SAVAK."
 PER_request_pahlavi_tomb: "Recuperar el Cuerpo de Mohammad Reza Pahlavi"
 PER_request_pahlavi_tomb_desc: "Necesitamos llamar de vuelta el cuerpo del antiguo Shah y construir una nueva tumba para él en Teherán."
 PER_restore_bandar_pahlavi: "Restaurar Bandar-e Pahlavi"
 PER_restore_bandar_pahlavi_desc: "Bandar-e Pahlavi, también conocido como Puerto Pahlavi, fue renombrado a Bandar Anzali después del derrocamiento de la monarquía en 1979. Revertir este cambio hecho por los Mulás podría ayudar a nuestro gobierno a reestablecer algo de legitimidad."
 PER_distribute_leader_photos: "Distribuir Retratos de [PER.GetLeader]"
 PER_distribute_leader_photos_desc: "Necesitamos reemplazar todos los retratos de Jomeini y Khamenei en los hogares, oficinas y cualquier otro tipo de edificio de nuestra gente con el retrato de [PER.GetLeader]. Esto puede ayudarnos a solidificar nuestra revolución y causa."
 PER_redesign_the_gulf: "Rediseñar Bandar Abbas"
 PER_redesign_the_gulf_desc: "Bandar Abbas volverá a ser un importante puerto comercial en el Golfo Pérsico, especialmente si lo renovamos y mejoramos."
 PER_establish_support_in_yemen: "Establecer Apoyo en Yemen"
 PER_establish_support_in_yemen_desc: "La situación en Yemen se está desestabilizando lentamente. Necesitamos intentar establecer algún tipo de apoyo en el estado árabe."
 PER_move_capital_esfahan: "Mover la Capital a Esfahan"
 PER_move_capital_esfahan_desc: "Al mover nuestra capital a Esfahan, podemos asegurar la seguridad de la ciudad más importante de nuestra nación en caso de guerra. Esfahan es un lugar perfecto para este movimiento, ya que está en el centro de nuestra nación, lejos de cualquier otro país vecino."
 PER_resistance_movement: "Anti-Government Protests"
 PER_resistance_movement_desc: "As a direct response to recent actions taken by the government, protests have sprung up, threatening the legitimacy of the regime and the stability of the nation. How we choose to respond to these protests will determine whether they continue, or subside.\n\n§RRed§! will indicate government controlled areas, whereas §GGreen§! will indicate where protests have spread to."
 PER_start_the_revolution: "Exigir la Renuncia de [PER.GetLeader]"
 PER_cento_expand: "Expansión de CENTO"
 PER_cento_expand_desc: "Nuestra alianza necesita más miembros para prosperar y competir contra el GCC. Por lo tanto, debemos mirar hacia el ámbito de la expansión e invitar a otras naciones de la región.\nLos países elegibles para unirse a §CCENTO§! no se limitan a los actualmente visibles, necesitamos §H30% de influencia§! en cualquiera de los países elegibles para obtener la opción de invitarlos.\n\n§RNo podemos invitar a miembros actuales o antiguos del GCC§!\n§CCountries Eligible for CENTO membership§!:\n-----------\n[TUR.GetFlag] §HTurkey§! [TAJ.GetFlag] §HTajikistan§! [YEM.GetFlag] §HYemen§! [AFG.GetFlag] §HAfghanistan§! [SYR.GetFlag] §HSyria§! [IRQ.GetFlag] §HIraq§! [PAK.GetFlag] §HPakistan§!"
