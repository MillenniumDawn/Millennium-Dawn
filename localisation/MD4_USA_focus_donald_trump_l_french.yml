 #Travel Ban Event Chain
 donald_trump.0.t:0 "L'interdiction de voyager"
 donald_trump.0.d:0 "Avec le terrorisme à travers le monde, il est impératif de protéger nos citoyens. Nous pouvons protéger les Américains en adoptant un décret intitulé "Protéger la nation des terroristes entrant aux États-Unis", interdisant aux habitants de certains pays à forte majorité musulmane d'extrémistes extrémistes musulmans. Ces pays, énumérés par l'administration Obama, sont l'Irak, la Syrie, l'Iran, le Soudan, la Libye, le Yémen et la Somalie. \n \nCependant, il peut être difficile de faire respecter cette interdiction sans problèmes juridiques si nous incluons simplement ces pays. interdire des endroits comme le Venezuela, le Tchad et la Corée du Nord aiderait à diluer la liste des pays et nous donnerait peut-être une meilleure chance de ne pas avoir de problèmes juridiques au départ. Cela prendrait un peu plus de temps, cependant. Sachez que l’adoption de cette politique peut nous exposer à des politiques réciproques de la part des pays concernés par notre politique. \n \nQue devons-nous faire?"
 donald_trump.0.o1:0 "Maintenir l'interdiction limitée"
 donald_trump.0.o2:0 "Élargir l'interdiction à d'autres pays du monde"
 
 donald_trump.1.t:0 "Interdiction de voyager contestée par les tribunaux fédéraux"
 donald_trump.1.d1:0 "Aujourd’hui, un jour à peine après l’interdiction des voyages, de nombreux tribunaux ont intenté des poursuites contre notre administration pour violations présumées du premier amendement, du cinquième amendement, du dixième amendement, du quatorzième amendement et de diverses lois et convention de l’ONU. Cette plainte est déposée malgré le fait que la Constitution confère au président un «pouvoir irrécupérable» en matière d'immigration. \n \nNous avons interjeté appel de cette décision, mais peu importe ce que la constitution dit, c'est ce que la cour décide, et jusqu'à présent, cela semble empilé contre nous. Réécrire le décret nous permettrait peut-être de mieux nous préparer à ces poursuites. Alternativement, nous pourrions simplement soit essayer de faire respecter l'interdiction actuelle, soit nous retirer complètement d'une interdiction de voyager. Que ferons-nous, Monsieur le Président?"
 donald_trump.1.d2:0 "Aujourd’hui, un jour à peine après l’interdiction des voyages, de nombreux tribunaux ont intenté des poursuites contre notre administration pour violations présumées de l’amendement Fith, du dixième amendement, de diverses lois et d’une convention des Nations Unies. Cette plainte est déposée malgré le fait que la Constitution confère au président un «pouvoir irrécupérable» en matière d'immigration. \n \nNous avons interjeté appel de cette décision, mais peu importe ce que la constitution dit, c'est ce que la cour décide, et jusqu'à présent, cela semble un peu empilés contre nous. Réécrire le décret nous permettrait peut-être de mieux nous préparer à ces poursuites. Alternativement, nous pourrions simplement soit essayer de faire respecter l'interdiction actuelle, soit nous retirer complètement d'une interdiction de voyager. Que ferons-nous, Monsieur le Président?"
 donald_trump.1.o1:0 "Réviser l'interdiction"
 donald_trump.1.o2:0 "Poussez l'interdiction!"
 donald_trump.1.o3:0 "Nous ne pouvons pas nous permettre de nous perdre dans des batailles juridiques"
 
 donald_trump.2.t:0 "Interdiction de voyager rejetée devant les tribunaux fédéraux"
 donald_trump.2.d1:0 "La tentative d'appel devant les tribunaux au sujet de l'interdiction de voyager a échoué. La cour a décidé que notre appel avait été rejeté. L’interdiction de voyager, pour le moment, n’a pratiquement aucun effet. Nous pouvons remédier à cette décision en révisant l'interdiction. Inversement, nous pourrions porter l'affaire devant la Cour suprême, même si davantage de juges républicains faciliteraient ce processus, ou nous pouvons simplement lever l'interdiction. Monsieur le Président?"
 donald_trump.2.d2:0 "La tentative d'appel devant les tribunaux au sujet de notre interdiction de voyager élargie a échoué. La cour a décidé que notre appel avait été rejeté. L’interdiction de voyager, pour le moment, n’a pratiquement aucun effet. Nous pouvons remédier à cette décision en révisant l'interdiction. Inversement, nous pourrions porter l'affaire devant la Cour suprême, même si davantage de juges républicains faciliteraient ce processus, ou nous pouvons simplement lever l'interdiction. Monsieur le Président?"
 donald_trump.2.d3:0 "La tentative d'appel devant les tribunaux à propos de notre nouvelle interdiction de voyager a échoué. La cour a décidé que notre appel avait été rejeté, tout comme l'interdiction précédente. Malheureusement, contrairement à l’interdiction précédente, nous ne pouvons pas vraiment changer l’interdiction sans énerver une grande partie de notre base. Un tel geste serait donc un suicide politique. Cela laisse notre seule option ouverte étant la Cour suprême, ou nous pouvons simplement lever l'interdiction et l'oublier. Monsieur le président, que ferons-nous?"
 donald_trump.2.o1:0 "Amenez-le à la Cour suprême!"
 donald_trump.2.o2:0 "Réviser l'interdiction"
 donald_trump.2.o3:0 "Nous ne pouvons pas nous permettre de nous perdre dans des batailles juridiques"
 
 donald_trump.3.t:0 "Interdiction de voyager contestée à nouveau par les cours fédérales"
 donald_trump.3.d:0 "Nos meilleurs espoirs et souhaits ne se sont pas réalisés. Après avoir remplacé la précédente interdiction de voyager par une meilleure, plus résistante, les tribunaux ont de nouveau engagé des poursuites. Cette fois, cependant, les chances d’appel sont beaucoup plus grandes et il est donc très probable que l’interdiction de voyager soit pleinement opérationnelle. Bien sûr, même avec des chances accrues, il existe toujours une bonne probabilité d'échec. Que ferons-nous?"
 donald_trump.3.o1:0 "Poussez l'interdiction!"
 donald_trump.3.o2:0 "Nous ne pouvons pas nous permettre de nous perdre dans des batailles juridiques"
 
 donald_trump.4.t:0 "L'interdiction est portée devant la Cour suprême"
 donald_trump.4.d:0 "Tous nos précédents défis concernaient des tribunaux de niveau inférieur. Cependant, la Cour suprême étant la plus haute instance judiciaire du pays, leur décision l'emporte sur tout. Monsieur le Président, vous gagnerez sûrement cette fois."
 donald_trump.4.o1:0 "Que le processus commence"

 donald_trump.5.t:0 "La Cour vote contre l'interdiction"
 donald_trump.5.d:0 "Malgré tous nos efforts, la meilleure équipe d'avocats, la meilleure tactique, la meilleure campagne, l'interdiction de voyager a échoué. Toute tentative ultérieure de passer outre une interdiction de voyager est muette. Cela a été une fin malheureuse."
 donald_trump.5.o1:0 "C'était une perte de temps"
 
 donald_trump.6.t:0 "La Cour vote l'interdiction"
 donald_trump.6.d:0 "La lutte persistante pour maintenir l'interdiction de voyager a porté ses fruits. La Cour suprême des États-Unis a confirmé notre interdiction de voyager. C'est un grand jour, l'un des nombreux à venir."
 donald_trump.6.o1:0 "Nous avons enfin une fin à cette folie"

 donald_trump.7.t:0 "Interdiction de voyager réussit"
 donald_trump.7.d1:0 "À notre grande surprise, personne n’a osé défier l’Administration au sujet de l’interdiction de voyager. C’est pour nous une surprise, mais c’est assurément une bienvenue."
 donald_trump.7.d2:0 "Malgré les intentions des démocrates, l'interdiction de voyager a réussi. La bataille judiciaire autour de l'interdiction de voyager est terminée."
 donald_trump.7.d3:0 "En étant contestés, refusés, révisés, contestés à nouveau et en appel, nous pouvons maintenant enfin voir l'interdiction de voyager pleinement mise en œuvre sans trop craindre d'être poursuivie à ce titre. La bataille judiciaire contre ces décrets est enfin révolue."
 donald_trump.7.o1:0 "Huzzah!"
 
