 HOL_Commissariaat_Militaire_Productie: "荷兰军事生产委员会"
 HOL_Commissariaat_Militaire_Productie_desc: "荷兰军事生产委员会致力于协调和提升荷兰全国的军事生产能力。该计划旨在简化采购流程，促进国内国防工业发展，并确保先进军事装备的稳定供应。"
 HOL_Commissariaat_Militaire_Productie_tt: "增加§H荷兰军事生产委员会§!，这将给予（£tax_gain_multiplier_modifier_texticon §Y国际市场采购§!修正：§G+§![?0.10|%+]，§Y军工厂§!生产率：§G+§![?0.05|%+]，§Y船坞§!生产率：§G+§![?0.05|%+]）"
 HOL_LPF_desc: "皮姆·富图恩名单的成立旨在打破政治现状。在皮姆·富图恩的领导下，皮姆·富图恩名单倡导国家主权、法律与秩序以及自豪自信的荷兰社会的价值观。这场运动将挑战根深蒂固的政治精英，推动以荷兰为先的大胆改革。"
 HOL_empowering_local_governments_idea: "分权政府"
 HOL_empowering_local_governments_idea_desc: "权力下放至地方政府，提高了地方自治权和行政效率。权力下放增强了稳定，并促进了更高效的经济结构。"
 HOL_centralized_governance_idea: "集权政府"
 HOL_centralized_governance_idea_desc: "王室权力集中，形成统一而僵化的治理体系。官僚成本上升，但政治权力却得到巩固，君主的控制力也得到加强。"
 HOL_restore_nobility_influence_idea: "恢复贵族影响力"
 HOL_restore_nobility_influence_idea_desc: "贵族重新成为王室治理的基石。他们的影响力巩固了君主制的权威，培养了政治忠诚，并促进了文化的统一。"
 HOL_nobility_backed_military_idea: "贵族领导的军队"
 HOL_nobility_backed_military_idea_desc: "贵族在军队中担任领导职务，确保对王室的忠诚。军事效率得到提高，君主的权威通过武装部队得到巩固。"
 HOL_Poverty_Reduction_idea: "减贫倡议"
 HOL_Poverty_Reduction_idea_desc: "荷兰启动了一项旨在减少贫困的全面倡议。通过增加社会福利、为弱势群体提供有针对性的支持以及提供经济援助，政府正在努力提升社会最弱势群体的境况。该计划旨在创造一个更加公平、更具包容性的经济。"
 HOL_nato_commitments_idea: "北约承诺"
 HOL_nato_commitments_idea_desc: "随着全球紧张局势加剧，北约仍然是荷兰安全的基石。通过重申我们对北约的承诺，我们能够确保与盟友的防务合作和技术优势。"
