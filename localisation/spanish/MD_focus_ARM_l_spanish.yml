 arm_misc.1.t: "Legión Extranjera Armenia"
 arm_misc.1.d: "El nuevo gobierno radical de Armenia, en el marco de la militarización de la sociedad armenia, anunció la creación de una legión voluntaria en las fuerzas armadas armenias, en la que no sólo podrán servir ciudadanos de la República de Armenia, sino también extranjeros de origen armenio y seguidores de la fe cristiana. Según los rumores, a la legión se unen simultáneamente personas con ideas radicales de izquierda y de derecha. Quizás no se trate de una decisión ambiciosa."
 arm_misc.1.a: "35/16, Payqar Minchev Verj."
 arm_misc.2.t: "PKK-ASALA"
 arm_misc.2.d: "Recientemente, por sugerencia de los partidos de izquierda representados en el nuevo Parlamento Armenio, se permitieron las actividades del Partido de los Trabajadores de Kurdistán y TKM-PL en el territorio de Armenia. Las bases de entrenamiento del grupo se encuentran ahora en la frontera con Georgia, para no convertirse en objetos de sabotaje turco. El famoso comandante Nubar Ozanyan anunció la reactivación de ASALA."
 arm_misc.2.a: "¿Cómo pueden coexistir visiones tan diferentes juntas?"
 arm_misc.3.t: "Tropas armenias en Iraq"
 arm_misc.3.d: "Como parte de un plan de asociación individual con la OTAN, Armenia ha decidido enviar parte de sus tropas a Iraq. Estados Unidos se alegró de recibir a los militares armenios. Estarán bajo el mando del Ejército de Estados Unidos y se desplegarán junto a las fuerzas militares estadounidenses."
 arm_misc.3.a: "¡Maravilloso!"
 arm_misc.4.t: "Base militar rusa"
 arm_misc.4.d: "La base militar rusa 102º Orden de Alejandro Nevsky en Armenia es una de las bases militares rusas en el extranjero, un componente importante de las relaciones ruso-armenias. Nombre convencional: Unidad militar N.º 04436. Nombre abreviado: 102 vb. La base tiene dos guarniciones: en Gyumri y en Ereván. Debemos decidir qué hacer al respecto."
 arm_misc.4.a: "Una elección difícil."
 arm_misc.5.t: "PMC Berkut"
 arm_misc.5.d: "Recientemente, por decisión del presidente armenio Gagik Tsarukyan, la antigua compañía de seguridad privada 'Berkut' se transformó en una PMC, y se realizaron las enmiendas correspondientes en la constitución y la legislación."
 arm_misc.5.a: "Los mercenarios de Dod nunca son de confianza."
 arm_misc.6.t: "Gasoducto armeno-iraní"
 arm_misc.6.d: "Uno de los iniciadores de la construcción del gasoducto fue Rusia, debido a la imposibilidad de garantizar a Armenia la estabilidad del suministro de gas a la república a través de Georgia. El gas se suministra a Meghri a través del gasoducto Kengan-Kum-Kazvin-Tabriz desde la provincia de petróleo y gas cerca de Assaluye en la plataforma del Golfo Pérsico. Su inauguración solemne tuvo lugar en presencia de los presidentes de Armenia, Robert Kocharian, y de Irán, Mahmud Ahmadinejad. Inmediatamente después de la inauguración, se discutió la posibilidad de construir un segundo tramo del gasoducto."
 arm_misc.6.a: "Una vez enemigos, ahora somos amigos."
 arm_misc.7.t: "Reunión CIS Rusia-Armenia"
 arm_misc.7.d: "En la ciudad de Alma Ata, como resultado de la cumbre de la CIS, el presidente armenio Robert Kocharian se reunió con el presidente ruso Vladimir Putin. Juntos discutieron temas económicos urgentes, cooperación bilateral y otros asuntos políticos."
 arm_misc.7.a: "Parece que somos realmente parecidos."
 arm_misc.8.t: "Modernización del Ejército Armenio"
 arm_misc.8.d: "El Ministerio de Defensa de Armenia anunció un proyecto a gran escala para modernizar el Ejército Armenio. En particular, según la fuente, se ha iniciado una importante revisión y modernización de los tanques T-72, hasta el nivel de RT-72U, en una empresa conjunta con Polonia. El tanque recibirá una nueva planta de energía con una capacidad de 1000 hp, una protección dinámica mejorada, pantallas de celosía que cubren la parte trasera del casco y las torretas del tanque. Se instalará una torreta autónoma controlada a distancia equipada con una ametralladora de 12.7 mm. Además, el vehículo recibirá un sistema de vigilancia circular con 8 cámaras, una mira panorámica de imágenes térmicas y un nuevo sistema de comunicación. También se mejorará la comodidad de la tripulación: se instalará un sistema de aire acondicionado en el tanque. Todos estos cambios permiten acercar el estándar del T-72 casi al nivel de los últimos tanques rusos y ucranianos T-90 y BM 'Oplot'. La fuente afirma que se presta especial atención a la modernización de los sistemas de defensa aérea. Además de la ya conocida modernización de los sistemas OSA-AKM, con un aumento de la sensibilidad, especialmente por la noche, en varias ocasiones, junto con la Federación Rusa se ha iniciado la modernización de los sistemas de misiles antiaéreos S-300PT-1 y S-300PS al nivel de S-300PM. Se instalarán nuevos misiles 48N6E en el complejo, en lugar de los antiguos 5V55R, lo que aumentará el alcance de disparo de 75 km a 150 km. El nuevo radar proporciona un rango de detección de objetivos de hasta 300 km y la capacidad de disparar a 6 objetivos simultáneamente, con hasta 2 misiles dirigidos a cada uno al mismo tiempo."
 arm_misc.8.a: "¡Algún día nuestro ejército será el más fuerte!"
 arm_misc.9.t: "Era de Sargsyan"
 arm_misc.9.d: "Serzh Sargsyan es un político consumado y exministro de Defensa de Armenia. Siendo uno de los líderes del movimiento Karabaj, conoce la política exterior y la maquinaria militar armenia como nadie más. Como colaborador de Kocharyan, es una figura leal. Pero ¿es realmente un buen líder?"
 arm_misc.9.a: "Buen chico, Cheburashka."
 arm_misc.10.t: "Guerra en Siria"
 arm_misc.10.d: "Recientemente, comenzó una guerra en Siria. Podemos enviar algunos oficiales voluntarios especialistas para analizar cómo se lleva a cabo la guerra moderna y enviar allí a un grupo de especialistas en explosivos para desactivar minas y bombas en toda Siria."
 arm_misc.10.a: "Seguro que lo haremos."
 arm_misc.10.b: "No"
 arm_misc.11.t: "Legión Armenio-Americana"
 arm_misc.11.d: "Armenia firmó un tratado con Estados Unidos, en el que se estipula que la Legión Armenia de América debería recibir un estatus oficial como una rama de las fuerzas estadounidenses en Armenia. Ahora, muchos reclutas se unen a la legión para permanecer en las fronteras de Armenia."
 arm_misc.11.a: "¡Misht Hay!"
 arm_misc.12.t: "¡Comienza la Rectificación Interna!"
 arm_misc.12.d: "Después de consolidar el poder, fuerzas aún desconocidas parecen estar en marcha y parece que alguien está planeando limpiar de líderes desleales en el ejército y los gabinetes. ¡Qué días de alegría, dónde está mi rifle?"
 arm_misc.12.a: "Entonces, pongámonos manos a la obra."
 arme.4.t: "Elecciones de 2003"
 arme.4.b: "Quizás deberíamos seguir siendo pro-Kocharyan..."
 arme.4.a: "La oposición debería ganar, ¡Viva la Revolución!"
 ARM_koch_op1_TT: "¡La oposición podrá unirse!"
 ARM_koch_op2_TT: "La oposición perderá contra Kocharyan y no podrás unir a la oposición."
 arm_usa.1.t: "Una interesante carta..."
 arm_usa.1.d: "El gobierno de Zhirayr Sefilyan se puso en contacto recientemente con nuestro embajador de Armenia. Le entregaron una carta que la CIA examinó y verificó que contenía información secreta sobre Azerbaiyán. Según los documentos, parece que el gobierno azerbaiyano ha estado financiando a grupos terroristas regionales en un intento de socavar la estabilidad en sus vecinos."
 arm_usa.1.a: "No podemos permitir esto. ¡Revoca nuestros acuerdos comerciales de inmediato!"
