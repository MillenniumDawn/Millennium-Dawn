 SyriaDecisions.9.t: "Espías de Siria"
 SyriaDecisions.9.desc: "Hemos detectado que algunos miembros de nuestra organización están en la nómina de Siria. Estas personas deben haber sido colocadas intencionalmente por Siria y obviamente están tramando algo. Necesitamos deshacernos de estas personas y resolver esto."
 SyriaDecisions.9.a: "¡Ejecutar a los sospechosos y atacar a Siria!"
 SyriaDecisions.9.b: "Demandar un rescate por los espías"
 SyriaDecisions.10.t: "Espías expuestos"
 SyriaDecisions.10.desc: "Hezbollah ha detectado a los espías que colocamos en su organización y los ha ejecutado. Tenemos informes de soldados de Hezbollah que se dirigen hacia Daraa. Parece que están tratando de tomar el control del área como venganza."
 SyriaDecisions.10.a: "¡Necesitamos rechazarlos!"
 SyriaDecisions.11.t: "Espías expuestos"
 SyriaDecisions.11.desc: "Hezbollah ha detectado a los espías que colocamos en su organización y los ha capturado. Ahora están exigiendo un rescate por su liberación."
 SyriaDecisions.11.a: "Pagar"
 SyriaDecisions.11.b: "¡No vamos a pagar a terroristas!"
 SyriaDecisions.12.t: "Siria paga"
 SyriaDecisions.12.desc: "Siria ha pagado el rescate por sus espías."
 SyriaDecisions.12.a: "Bien"
