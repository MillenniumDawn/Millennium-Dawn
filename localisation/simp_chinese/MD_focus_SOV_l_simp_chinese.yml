 russia_governorate.16.d: "俄罗斯坚决反对旧的国家结构。他们正在推动恢复行政区划，并希望我们成为他们的一个省。"
 russia_governorate.16.o1: "我们将共同复兴伟大的帝国！"
 russia_governorate.16.o2: "抵抗反击！"
 russia_governorate.16.o3: "提议建立联邦国家"
 russia_governorate.17.t: "白俄罗斯归乡"
 russia_governorate.17.d: "白俄罗斯政府明智地避免了与我们发生冲突。白俄罗斯将再次成为俄罗斯帝国的一部分，从而加强我们之间的联盟。"
 russia_governorate.17.o1: "好极了"
 russia_governorate.18.t: "白俄罗斯拒绝了我们！"
 russia_governorate.18.d: "白俄罗斯竟敢抵制俄罗斯建立联盟国家的愿望。我们必须做好坚决反击的准备。"
 russia_governorate.18.o1: "傻瓜"
 russia_governorate.19.t: "白俄罗斯提议成立联盟国家"
 russia_governorate.19.d: "白俄罗斯政府提出了一个不那么激进的替代方案：加速建立联盟国家。他们似乎在试图将可能遭受的电力损失降到最低。"
