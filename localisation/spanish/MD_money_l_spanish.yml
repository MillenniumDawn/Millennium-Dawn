 MAXIMUM_MIGRATION_RATE_TT: "Tasa máxima de migración"
 MAXIMUM_MIGRATION_RATE_TT_DELAYED: "La §YTasa Máxima de Migración§! es la §YMigración§! potencial total del país hacia el país. Se modifica según su §Yciclo económico§!, §YProductividad§!, §YPartido gobernante actual§!, §YSatisfacción de los trabajadores§!, §YTasa de desempleo§!, §YApoyo a la guerra§! y si está en guerra. El valor no se puede incrementar directamente fuera de la métrica anterior y se puede capturar más de la §YTasa de Migración§! incrementando su §YLey de Migración§! o mediante enfoques, ideas o decisiones nacionales. Además, su §YTasa de Migración Neta§! se calcula como su §YTasa de Migración Máxima§! que luego se multiplica por la §YTasa de Migración Neta Base§! modificada por su §YFactor de Valor de la Tasa de Migración Neta§!.\n\n§YImpactos en la tasa máxima de migración:§!\n--------------\n§YMáximo de Productividad§!:  [?immigration_productivity_calculations_display|%+]\n§OTasa máxima de satisfacción laboral/desempleo§!:  [?immigration_employment_factor_display|%+]\n§GPartido gobernante del gobierno§!:  [?immigration_government_factor_display|%+]\n§pRefugiados de vecinos en guerra§!:  [?neighbour_war_refugees_display|%+]\n§0Nuestros países refugiados de la guerra§!:  [?personal_war_refugees_display|%+]\n§LCiclo económico/Ideas§!:  [?modifier@maximum_migration_rate_value|%+]"
