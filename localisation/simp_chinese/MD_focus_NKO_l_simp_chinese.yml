 NKO_united_front_department_desc: "自第二次世界大战结束后，朝鲜一直是一个分裂的国家。意识形态上的两极分化和大国冲突使家庭分离，阻碍了朝鲜人民充分实现其潜力。在南方，虽然老一辈人仍然记得一个统一的朝鲜并渴望统一，但对一个统一半岛的认同正逐渐开始消失。\n\n§Y统一支持率§!，加上韩国人对我们的§Y看法§!和§Y新兴主义§!在韩国的支持度，决定了韩国人民在统一谈判中愿意让步的程度。它以每月0.1%的速度递减，并受到决议、国策与事件的影响。如果或当统一发生时，它将需要保持较高支持度，以确保国家团结在一起。"
