#Capitalist Path - Political (Made by Aphro)
CUB_political_changes:0 "Political Changes"
CUB_political_changes_desc:0 "We have decided our path - now it's time to change the country!"
CUB_ending_PCC_monopoly:0 "End the PCC Monopoly"
CUB_ending_PCC_monopoly_desc:0 "The PCC has had control over the government for over 41 years - it's time the people truly take the matter into their own hands!"
CUB_call_for_elections:0 "Call for Elections"
CUB_call_for_elections_desc:0 "We should bring Cuba back to capitalism peacefully - letting people decide who they want to be lead by"
CUB_restore_supportfromothers:0 "Get the support of other countries"
CUB_restore_supportfromothers_desc:0 "If we want to get rid of the PCC's rule, we should try to get help from other countries."
CUB_restore_peoplessupport:0 "Get the People's Support"
CUB_restore_peoplessuport_desc:0 "A country isn't a country without it's people - If we want to get rid of PCC's rule, we should put in effort to gather support from the citizens of this country"
CUB_restore_military_support:0 "Get the support of the Military"
CUB_restore_military_support_desc:0 "Getting the support of the FAR will help us get rid of the PCC and get Cuba to transition towards a market economy."
CUB_restore_approach_us_intel:0 "Approach American Intelligence"
CUB_restore_approach_us_intel_desc:0 "The American Intelligence has a lot of experience overthrowing governments - using that to our advantage will surely end the PCC's rule"
CUB_callelectoins_support_PCC:0 "Support PCC"
CUB_callelectoins_support_PCC_desc:0 "Maybe the PCC wasn't so bad after all? Aside from the fact that we didn't have access to the market - the PCC provided the people with a lot of welfare"
CUB_callelectoins_support_CDP:0 "Support CDP"
CUB_callelectoins_support_CDP:0 "The CDP (Christian Democratic Party of Cuba) is a good choice for our people - it won't risk going back to a Command Economy and also assure both conservatives and liberals with their Christian Democracy"
CUB_restore_towards_overthrow:0 "Towards an overthrow"
CUB_restore_towards_overthrow_desc:0 "Since the day the PCC got into power, the Cuban people suffered more and more; it's time we put a end to this"
CUB_callelectoins_results:0 "The Results"
CUB_callelectoins_results_desc:0 "The people have decided who will rule Cuba and bring it to a brighter future."
CUB_restore_end_civil_war:0 "End of the Civil War"
CUB_restore_end_civil_war_desc:0 "The Civil War was devastating for our country, however we have achieved our goal - the PCC is not in power of the Cuban Government."
CUB_transition_to_capitalism:0 "Starting the transition to a capitalist system"
CUB_transition_to_capitalism_desc:0 "Beginning the transition to a capitalist system is one of the promises our party has made for the citizens of Cuba - let's make sure those promises are realised"
CUB_transition_police_reform:0 "Police Reform"
CUB_transition_judicial_reform:0 "Judicial System Reform"
CUB_transition_democratic_reforms:0 "Democratic Reforms"
CUB_transition_democratic_reforms_desc:0 "Cuba has been under dictatorships for most of it's existence - let's make sure it becomes a proper democracy"
CUB_transition_healthcare_reform:0 "Healthcare Reform"
CUB_transition_education_reform:0 "Education Reform"
CUB_transition_dealwith_cadres:0 "Deal with Cadres"
CUB_transition_dealwith_cadres_desc "Dealing with the Cadres is a important task in making sure that the transition isn't disrupted."
CUB_transition_liberalize_media:0 "Liberalize the Media"
CUB_transition_liberalize_media_desc:0 "Liberalizing the Media is a important step in making Cuba into a democracy."
CUB_transition_dealwith_nostalgia:0 "Deal with Nostalgia"
CUB_transition_dealwith_nostalgia_desc:0 "Dealing with Nostalgia for a era where our people didn't have rights is something that needs to be done if we want to leave that era behind."
CUB_transition_end_censorship:0 "End Censorship"
CUB_transition_end_censorship_desc:0 "Ending the Censorship in Cuban Newspapers and Media alike is important to guarantee that Cuba will remain a democracy"
CUB_transition_accept_cadres:0 "Accept the Cadres"
CUB_transition_accept_cadres_desc:0 "By arresting the Cadres, we're nothing better than them - let's give them a second chance to participate in Cuban Society"
CUB_transition_arrest_cadres:0 "Arrest the Cadres"
CUB_transition_arrest_cadres_desc:0 "Arresting the Cadres will make sure justice is served to them now that Cuba is free from the PCC Monopoly - We'd risk keeping them around roaming free in our new Cuban Society"
CUB_transition_new_constitution:0 "Rewriting the Constitution"
CUB_transition_new_constitution_desc:0 "Rewriting the Constitution will make sure that a lot of our values will be set in stone - keeping Cuba safe from fanatical ideologies"
CUB_transition_model_democracy:0 "Model Democracy"
CUB_transition_model_democracy_desc:0 "Cuba finally can call itself a Model Democracy among all the nations in the Carribean - it will serve as a example of freedom to it's neighbours"
CUB_transition_our_way:0 "Our Way"
CUB_transition_our_way_desc:0 "Now that we made sure Cuba is safe from authoritarian rule, let's pick our place on the world stage"
CUB_transition_support_emerging:0 "Support the Emerging Coalition"
CUB_transition_support_nonaligned:0 "Support the Non-Aligned Coalition"
CUB_transition_support_western:0 "Support the Western Coalition"

#Capitalist Branch - Privatization (Made by Aphro)