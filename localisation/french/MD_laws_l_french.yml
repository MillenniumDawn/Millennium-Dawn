 migration_laws: "Lois sur l'immigration"
 open_borders: "Frontières ouvertes"
 open_borders_desc: "Les frontières ouvertes représentent des lois migratoires extrêmement légères ou inexistantes dans le pays. Elles permettent la libre circulation des personnes à l'intérieur et à l'extérieur du pays."
 open_borders_tt: "\n$$[?THIS.array_migration_spend^0] §Hbillion§! is being spent on Migration Control.\n$current_migration_rate$"
 slightly_regulated_immigration: "Migration peu régulée"
 slightly_regulated_immigration_desc: "L'imposition de quelques règles légères sur la circulation des personnes à l'intérieur et à l'extérieur du pays devrait permettre d'endiguer la vague de migrants non désirés dans le pays en raison d'une ancienne condamnation pénale ou pour d'autres raisons."
 slightly_regulated_immigration_tt: "\n$$[?THIS.array_migration_spend^1] §Hbillion§! is being spent on Migration Control.\n$current_migration_rate$"
 regulated_immigration: "Migration régulée"
 regulated_immigration_desc: "La mise en place de réglementations telles que la limitation du nombre de migrants, l'obligation d'avoir un casier judiciaire vierge, l'octroi de visas pour les mineurs, etc..."
 regulated_immigration_tt: "\n$$[?THIS.array_migration_spend^2] §Hbillion§! is being spent on Migration Control.\n$current_migration_rate$"
 heavily_regulated_immigration: "Migration fortement régulée"
 heavily_regulated_immigration_desc: "Imposer une réglementation lourde sur le nombre de régulations, des visas stricts et difficiles à obtenir, mettre en place des agences chargées de faire respecter ces règles et freiner toutes les formes d'immigration illégale."
 heavily_regulated_immigration_tt: "\n$$[?THIS.array_migration_spend^3] §Hbillion§! is being spent on Migration Control.\n$current_migration_rate$"
 closed_borders: "Frontières fermées"
 closed_borders_desc: "Les frontières de la nation doivent être fermées pour garantir le maintien de l'identité de la nation, nous devons fermer nos frontières."
 closed_borders_tt: "\n$$[?THIS.array_migration_spend^4] §Hbillion§! is being spent on Migration Control.\n$current_migration_rate$"
 current_migration_rate: "\n§YTaux de migration§! maximum : [?max_net_immigration_rate|%]\n§YTaux de migration§! net actuel : [?net_immigration_rate|%]"
 Nuclear_Status: "Statut nucléaire"
 Nuclear_Status_desc: "L'état du programme nucléaire d'une nation, qu'il s'agisse d'une nation non nucléaire, d'une nation utilisant uniquement l'énergie nucléaire ou d'une nation dotée d'armes nucléaires."
 nuclear_power_off: "Énergie nucléaire (offensive)"
 nuclear_power_off_desc: "Une nation dotée de l'énergie nucléaire, dont le statut nucléaire lui permet de mener des frappes nucléaires sur les forces ennemies, quelle que soit la situation stratégique."
 nuclear_power_def: "Énergie nucléaire (défensive)"
 nuclear_power_def_desc: "Une nation dotée de l'énergie nucléaire, dont le statut nucléaire ne lui permet de mener des frappes nucléaires que lorsqu'elle est en train de perdre une guerre."
 non_nuclear_power: "Énergie non nucléaire"
 non_nuclear_power_desc: "Une nation qui ne possède ni armes nucléaires ni production d’énergie nucléaire."
 nuclear_energy: "Énergie nucléaire"
 nuclear_energy_desc: "Une nation qui ne possède pas d’armes nucléaires, mais qui utilise des centrales nucléaires dans le cadre de son infrastructure électrique."
 Nuclear_Stance: "Position sur les armes nucléaires"
 Nuclear_Stance_desc: "Définit les conditions et les exigences dans lesquelles une nation est en mesure d’employer des armes nucléaires contre un adversaire."
 no_use_case: "Aucun cas d'utilisation"
 no_use_case_desc: "Une nation sans armes nucléaires, ou une nation qui a choisi de ne jamais utiliser ses armes nucléaires, quelle que soit la situation."
 full_first_use: "Première utilisation complète"
 full_first_use_desc: "Une nation qui a décidé qu’elle était capable de mener des frappes nucléaires tactiques ou stratégiques à tout moment."
 tac_first_use_strat_retaliation: "Utilisation tactique en premier, représailles stratégiques"
 tac_first_use_strat_retaliation_desc: "Une nation capable d’utiliser des armes nucléaires tactiques en cas de première utilisation, mais des armes nucléaires stratégiques uniquement en cas de représailles."
 tac_and_strat_retaliation: "Représailles tactiques et stratégiques uniquement"
 tac_and_strat_retaliation_desc: "Une nation capable de mener des frappes nucléaires tactiques et stratégiques uniquement en guise de représailles."
 strategic_retaliation_only: "Représailles stratégiques uniquement"
 strategic_retaliation_only_desc: "Une nation qui n’est capable que de mener des frappes de représailles stratégiques."
