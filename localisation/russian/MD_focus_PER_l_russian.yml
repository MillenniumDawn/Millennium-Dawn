 PER_brain_drain_5_desc: "Продолжающийся в Иране кризис утечки мозгов может быть объяснен усугубляющим воздействием множества факторов, в первую очередь: десятилетиями плохого управления, политических репрессий, нарушений прав человека, мрачных экономических перспектив, коррупции и социально-демографических факторов.\n§W--------------§!\nЭтот национальный дух будет §RУдален§ если у нас будет §Hвысшее образование§§§, §H20.000$ ВВП/ДН§§§ и мы выполним фокус §HОстановить утечку мозгов§§§!"
