 CRM_Rec_tank_2: "BMPT Terminator"
 CRM_Rec_tank_2_desc: "Provavelmente um dos canhões de vidro mais mortíferos já criados. Não pode se sustentar contra um tanque, mas pode destruir uma coluna inteira. Possui 4 lançadores de 130 mm e 2 autocanhões de 30 mm."
 CRM_Rec_tank_2_short: "BMPT Terminator"
 CRM_Rec_tank_3: "K-18 Bumerang"
 CRM_Rec_tank_3_desc: "O Bumerang foi revelado pela primeira vez como um veículo de transporte de tropas e IFV eficiente para o Exército Russo moderno. No entanto, o Bumerang também será usado como uma plataforma anti-tanque dedicada, apresentando um canhão de 125mm, cujos detalhes foram divulgados em 2018. Assim como o americano Stryker MGS, o Bumerang servirá como um veículo de apoio ao fogo, assim como o BMPT."
