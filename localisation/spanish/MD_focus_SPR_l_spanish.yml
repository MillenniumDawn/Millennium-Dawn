 SPR_decommodify_the_basics_idea: "Desmercantilizar lo Básico"
 SPR_decommodify_the_basics_idea_desc: "Lo básico no debería considerarse una mercancía. Es algo fundamental y debería tratarse como tal."
 SPR_nuclear_acceptance_campaign_desc: "La lucha contra la oposición nuclear puede ser el punto de partida para nuestra iniciativa verde. Al final, los que se benefician de ello son los ciudadanos españoles."
 SPR_reform_the_spanish_foreign_legion_decision: "Mejora los Tercios de la Legión Extranjera"
 SPR_reform_the_spanish_foreign_legion_decision_desc: "Los §YTercios de la Legión Extranjera§! actuales están funcionando bien. Podríamos intentar mejorarlos con algunas expansiones específicas y también con algunas inversiones adicionales."
