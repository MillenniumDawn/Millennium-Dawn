 sov_nationalists.10.d: "El gobierno iraní se ha negado a firmar un tratado con nosotros para unirse a nuestra Alianza. Parece que tendremos que salirnos con la nuestra por la fuerza."
 sov_nationalists.10.a: "Irán será nuestro!"
