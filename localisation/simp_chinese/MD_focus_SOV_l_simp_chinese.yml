 SOV_hyper_empire: "第三罗马"
 sov_furgal.1.t: "谢尔盖·富尔加尔案"
 sov_furgal.1.d: "在俄罗斯哈巴罗夫斯克地区，民族主义政党俄罗斯自由民主党的州长自诩为“圣人”。他撤换忠于我们的官员，大力打击腐败，削减工资，并解雇了众多官僚。一方面，我们可以称赞他是正直的典范。另一方面，他过度干涉忠于我们的寡头的商业利益，并宣扬民族主义和民主主义思想。我们该如何应对这种情况？"
 sov_furgal.1.a: "他失去了我的信任。捏造一个针对他的刑事案件。"
 sov_furgal.1.b: "让我们支持这种行为！"
 sov_furgal.2.t: "富尔加尔被捕了！"
 sov_furgal.2.d: "富尔加尔已被定罪入狱。地区首府已从哈巴罗夫斯克迁至符拉迪沃斯托克。然而，哈巴罗夫斯克居民正在抗议富尔加尔被捕，呼吁弹劾我们的最高领导人，并要求释放他。与自由派抗议者不同，富尔加尔的支持者挥舞着哈巴罗夫斯克的旗帜。我们该怎么办？"
 sov_furgal.2.a: "镇压游行者！"
 sov_girkin.1.t: "攻占斯拉夫扬斯克！"
 sov_girkin.1.d: "起初，顿巴斯的冲突并不激烈。尽管顿涅茨克人民共和国宣告成立，亲欧盟广场运动的活动人士德米特里·切尔尼亚夫斯基被击毙，但分离主义分子缺乏实际力量。警察和安全部队犹豫不决，当地民众的支持也微乎其微。大多数人只参加和平集会，而被占领的地区行政区则被极端分子、犯罪分子和来自边境地区的俄罗斯活动人士所占据。只有少数像亚历山大·赫里亚科夫和安德烈·普尔金这样的顿涅茨克人民共和国领导人为人所知。大多数人认为分离主义分子会迅速散去。然而，在顿涅茨克北部拥有12万人口的城市斯拉维扬斯克，局势却出乎意料地升级。一群52名武装人员几乎没有抵抗就占领了市警察局。他们使用炸药和车辆闯入大楼，标志着冲突的转折点。"
 sov_girkin.1.a: "有趣"
 SOV_support_nov_idea: "俄罗斯支持"
 SOV_supportlnrdnr_rus: "支持顿涅茨克人民共和国和卢甘斯克人民共和国"
 SOV_peacekeeping_in_artsakh: "阿尔察赫维持和平行动"
 SOV_peacekeeping_in_artsakh_desc: "作为后苏联地区的主导力量，我们必须负责任地、自信地解决阿尔察赫冲突，以维护我们的地位。"
 rec_nov_TT: "我们将承认[NOV.GetFlag]§Y顿巴斯§!是独立的，并准备§R入侵§!"
 SOV_trade_with_kazakhstan: "与哈萨克的贸易"
 SOV_trade_with_kazakhstan_desc: "哈萨克斯坦一直是我们在中亚地区最亲密的朋友之一。扩大两国贸易往来将有利于双方经济，并增强我们的地区影响力。"
 SOV_trade_with_azerbaijan: "与阿塞拜疆的贸易"
 SOV_trade_with_azerbaijan_desc: "阿塞拜疆是一个很有前途的合作伙伴。加强与阿塞拜疆的贸易将有助于扩大我们在高加索地区的影响力，并促进双方的经济联系。"
 SOV_trade_with_tajikistan: "与塔吉克的贸易"
 SOV_trade_with_tajikistan_desc: "塔吉克斯坦长期以来一直是我们值得信赖的合作伙伴。加强贸易关系将创造盈利机会，并巩固我们的联盟。"
 SOV_trade_with_kyrgyzstan: "与吉尔吉斯斯坦的贸易"
 SOV_trade_with_kyrgyzstan_desc: "吉尔吉斯斯坦是中亚地区的重要盟友。扩大与吉尔吉斯斯坦的贸易往来将巩固我们的伙伴关系，促进共同发展。"
 SOV_trade_with_armenia: "与亚美尼亚的贸易"
 SOV_trade_with_armenia_desc: "亚美尼亚人是我们在高加索地区的兄弟。加强与亚美尼亚的贸易往来将有利于两国经济，并深化我们的区域合作。"
 SOV_trade_with_uzbekistan: "与乌兹别克的贸易"
 SOV_trade_with_uzbekistan_desc: "乌兹别克斯坦是一个庞大且不断增长的市场。促进与乌兹别克斯坦的贸易往来将显著促进我国经济发展。"
 SOV_indian_partnership: "印度伙伴关系"
 SOV_indian_partnership_desc: "印度是一个庞大的发展中市场，需要我们的产品，而我们也能从进入印度市场中获益。扩大与印度的贸易关系对双方来说都是明智之举。"
 sov_other.19.t: "俄罗斯的和平提议！"
 sov_other.19.d: "俄罗斯提议签订和平条约，允许我们占领哈德鲁特和卡尔瓦查尔，同时将斯捷潘纳克特留给亚美尼亚人。俄罗斯维和部队将被部署到斯捷潘纳克特。拒绝这一提议将违背俄罗斯的政治利益。"
 sov_other.19.a: "当然！"
 sov_other.19.b: "我们会战斗到底！"
 sov_other.20.t: "俄罗斯提案。"
 sov_other.20.d: "俄罗斯提出派遣维和部队帮助规范纳戈尔诺-卡拉巴赫冲突，但要求我们割让一些领土作为回报。"
 sov_other.20.a: "不，我们很好"
 sov_other.20.b: "是的，请提供帮助。"
 sov_other.21.t: "亚美尼亚拒绝了。"
 sov_other.21.d: "亚美尼亚认为其能够独立处理冲突，并拒绝了俄罗斯的援助。"
 sov_other.21.a: "好吧，那么..."
 SOV_enforce_oligarchs_control: "加强对寡头的控制"
 SOV_enforce_oligarchs_control_desc: "寡头或许有影响力，但国家直接控制更为有效。通过展现国家更强大的力量，我们能够建立一个稳定的国有企业体系，造福整个国家。"
 SOV_support_democratic_belarus: "给白俄罗斯带来民主"
 SOV_support_democratic_belarus_desc: "现在是时候将白俄罗斯从独裁统治中解放出来并支持其人民发展民主和自由了。"
 SOV_buy_belarus: "贿赂重要官员"
 SOV_buy_belarus_desc: "为了在白俄罗斯获得影响力，我们必须策略性地贿赂关键官员并确保他们对我们事业的忠诚。"
 SOV_civil_war_belarus: "推翻白俄罗斯的占领者"
 SOV_civil_war_belarus_desc: "现在是将白俄罗斯从外国占领中解放出来并恢复其合法人民的主权的时候了。"
 SOV_fly_byu_drones: "加强军事合作"
 SOV_fly_byu_drones_desc: "我们将通过提供战斗机扩大与伊朗的军事合作，作为交换，我们将获得他们的神风无人机技术来加强我们的力量。"
 SOV_zov_in_belarus: "试图在白俄罗斯重新获得影响力"
 SOV_zov_in_belarus_desc: "尽管白俄罗斯当局采取了明显的反俄立场，我们仍将努力重新控制白俄罗斯。这项努力对于恢复我们在该地区的影响力和确保我们的战略利益至关重要。"
 SOV_support_vitebsk: "发展维捷布斯克计划"
 SOV_support_vitebsk_desc: "我们长期筹划的维捷布斯克人民共和国项目已准备就绪，即将付诸行动。现在是时候点燃起义的火焰，作为我们在白俄罗斯扩大影响力的立足点。"
 SOV_wagner_to_vitebsk: "瓦格纳在维捷布斯克"
 SOV_wagner_to_vitebsk_desc: "瓦格纳私人军事公司准备派遣经验丰富的雇佣兵协助维捷布斯克叛军。他们的参与将增强起义的力量，并提高其成功的可能性。"
 SOV_condemn_belarusian_russophobes: "谴责白俄罗斯反俄政策"
 SOV_condemn_belarusian_russophobes_desc: "我们将继续公开谴责白俄罗斯现政权危险的反俄政策。这些言论将有助于孤立该政权，并凝聚白俄罗斯民众的支持。"
 SOV_belarus_strike: "明斯克三日"
 SOV_belarus_strike_desc: "现在是对统治白俄罗斯的民族主义政权进行决定性打击的时候了。对明斯克的迅速而压倒性的打击将彰显我们的决心，并改变该地区的力量平衡。"
 SOV_belarus_passports: "在维捷布斯克分发俄罗斯护照"
 SOV_belarus_passports_desc: "我们将开始向维捷布斯克居民授予俄罗斯公民身份。此举将加强我们对该地区的主权，并为当地人民提供更大的保护和权利。"
 SOV_blr_union_programm: "与白俄罗斯协调联盟计划"
 SOV_blr_union_programm_desc: "为了加强两国关系，我们将与白俄罗斯协调并实施多项一体化路线图。这些计划将深化两国在经济和政治领域的合作。"
 SOV_exercises_belarus_start: "同盟决心-演习"
 SOV_exercises_belarus_start_desc: "俄罗斯和白俄罗斯武装部队将举行联合军事演习，以展示我们的团结和捍卫共同利益的意愿。"
 SOV_pasports_novorossiya: "分发俄罗斯护照"
 SOV_pasports_novorossiya_desc: "我们将向已解放地区的居民授予俄罗斯国籍，巩固他们与祖国的联系，并根据俄罗斯法律保护他们。"
 SOV_UVZ_expanding: "令乌拉尔车辆厂以146%的效率工作"
 SOV_UVZ_expanding_desc: "我国急需大量坦克。我们将推动乌拉尔车辆厂提高产量，满足这些需求，确保我们的军事实力。"
 SOV_more_drones: "投资生产无人机"
 SOV_more_drones_desc: "现代战争高度依赖无人技术。我们必须大力投资无人机生产，以跟上当代军事发展的步伐。"
 SOV_vstavai_strana: "国家营"
 SOV_vstavai_strana_desc: "俄罗斯各族人民必须团结起来，保卫我们的祖国。各民族将秉承这一精神，以无与伦比的决心奋战。"
 SOV_armneia_arbat: "亚美尼亚阿尔巴特营"
 SOV_armneia_arbat_desc: "我们的亚美尼亚兄弟随时准备在冲突中支持我们。他们的奉献和勇气将增强我们在战场上的努力。"
 SOV_volunteer_gifts: "市民捐款"
 SOV_volunteer_gifts_desc: "热心民众慷慨解囊，支援前线。他们的捐赠提供了关键物资，鼓舞了我们部队的士气。"
 SOV_contracts_with_minobr: "与国防部的合同"
 SOV_contracts_with_minobr_desc: "为了维护部队秩序，所有人员必须与国防部签订正式合同。这将确保纪律严明、指挥清晰。"
 SOV_unite_as_one: "尊重俄罗斯的历史"
 SOV_unite_as_one_desc: "我们国家有着悠久而丰富的历史。我们必须尊重和敬仰我们的传统，将其作为团结和自豪向前迈进的基础。"
 SOV_referendums_novorossiya: "加入俄罗斯公投"
 SOV_referendums_novorossiya_desc: "新俄罗斯正式回归俄罗斯的时机已经成熟。举行全民公投将使人民能够表达意愿，并使这一进程合法化。"
 SOV_governorates: "省"
 SOV_governorates_desc: "我们经历了太多民族共和国的分裂，也经历了俄罗斯族的边缘化。通过将国家重组为30个省，我们将能够更有效地治理国家，并实现国家团结。这项改革将加强中央权力，恢复秩序。"
 SOV_rus_sphere_united_arms: "莫斯科条约"
 SOV_rus_sphere_united_arms_desc: "我们必须建立一个强大的全新政治和军事联盟。旧的协议已令我们失望；现在是时候组建我们自己的联盟​​，在全球范围内展现我们的影响力，挑战西方的主导地位。"
 SOV_zhirinovsky_take_trans: "德涅斯特河沿岸公投"
 SOV_zhirinovsky_take_trans_desc: "摩尔多瓦持续存在的问题应该会让他们头疼，因为我们正在控制德涅斯特河沿岸地区。这次公投将使我们的主权合法化，并扩大我们的影响力。"
 SOV_co_op_wagner: "任命普里戈任"
 SOV_co_op_wagner_desc: "由于主要资金来自叶夫根尼·普里戈津，因此让他负责私人军事公司是合适的。他的领导将带来更好的协调和效率。"
 SOV_rva: "组建俄罗斯志愿军"
 SOV_rva_desc: "随着民族主义团体的不断壮大，我们将把准军事部队合并为俄罗斯志愿军，随时准备在战争时期部署。"
 SOV_roscosmos_intel: "卫星分组"
 SOV_roscosmos_intel_desc: "我们将部署一个活跃的侦察卫星网络，为我们的部队提供必要的情报。"
 SOV_airforce_structure_change: "改革结构"
 SOV_airforce_structure_change_desc: "我们正在对人员进行更新，以实现空军队伍的现代化。"
 SOV_fighter_production: "加强战斗机生产"
 SOV_fighter_production_desc: "战斗机越多，天空就越安全、越和平。"
 SOV_uav_production: "扩大无人机生产"
 SOV_uav_production_desc: "我们的目标是在我们的部队中广泛部署无人机。"
 SOV_bombers_production: "增加轰炸机生产"
 SOV_bombers_production_desc: "我们的敌人将被我们轰炸机的威力所压倒。"
 SOV_pakfa: "PAKFA"
 SOV_pakfa_desc: "我们的苏系战斗机是世界上最好的之一！"
 SOV_pakda: "PAKDA"
 SOV_pakda_desc: "PAKDA系列是最好的轰炸机。"
 SOV_radioelectronic_warfare: "电子战部队"
 SOV_radioelectronic_warfare_desc: "这些部队开展行动以控制空域，保护我们的系统免受敌人干扰，并破坏敌人的通信。"
 SOV_modernize_soviet_missile_stockpiles: " 改善发射井"
 SOV_modernize_soviet_missile_stockpiles_desc: "我们的导弹发射井正在老化，需要及时升级。"
 SOV_missile_defense_investments: "防空导弹部队"
 SOV_missile_defense_investments_desc: "这些部队将保护重要设施和部队免受敌人空袭。"
 SOV_russian_airspace_forces: "俄罗斯空天军"
 SOV_russian_airspace_forces_desc: "在经历了一段衰退期之后，我们的空军现已装备齐全，准备重新夺回全球空中优势。"
 SOV_space_forces_improvement: "增加航空投资"
 SOV_space_forces_improvement_desc: "我们将增加对太空部队的资助。"
 SOV_reform_army: "新军队改革"
 SOV_reform_army_desc: "现在是时候让我们的军队现代化以满足当代战争标准了。"
 SOV_armyreform_spec: "特种部队是我们的力量"
 SOV_armyreform_spec_desc: "我们将扩大我们的特种部队，并加强他们的训练和装备。"
 SOV_mto: "组建后勤支援部队"
 SOV_mto_desc: "后勤支援部队为武装部队各军种提供技术和后勤援助。"
 SOV_arta: "大炮是战争之神"
 SOV_arta_desc: "我们将坚持苏联时代的炮兵至上原则，确保我们的炮兵始终处于最先进水平。"
 SOV_mechanize: "军队机械化"
 SOV_mechanize_desc: "我们的军队必须实现机动化、机械化，我们将尽一切努力实现这一目标。"
 SOV_bmpt: "BMPT终结者"
 SOV_rosguard_start_org: "开始组建陆军旅"
 SOV_rosguard_start_org_desc: "是时候开始组建第一旅了"
 SOV_rosguard_armor: "新的装甲车辆"
 SOV_rosguard_armor_desc: "作为改革的一部分，国民警卫队将采购新的装甲车以增强作战能力。"
 SOV_rosguard_military: "国家近卫军司令部"
 SOV_rosguard_military_desc: "该国家军事组织负责确保公共和国家安全，由内务部内卫部队发展而来。"
 SOV_rosguard_occup: "特殊用途机动部队和特别迅速应变分队的转型"
 SOV_rosguard_occup_desc: "特殊用途机动部队和特别迅速应变分队将并入国家近卫军，人员配备将有所增加，装备也将有所改进。"
 SOV_rosguard_tank: "允许俄罗斯国家近卫军使用坦克"
 SOV_rosguard_tank_desc: "普里戈津起义后，我们准备将坦克交给国家近卫军。"
 SOV_reorganize_airforce: "重组空军"
 SOV_reorganize_airforce_desc: "我们的空军状况不佳。一系列重大改革将使其恢复到更好的状态。"
 SOV_missile_development: "战略火箭部队"
 SOV_missile_development_desc: "这些部队时刻保持核威慑战备，能够实施大规模或定点核打击。他们构成了我们军事和经济力量的核心，指挥着俄罗斯所有洲际弹道导弹。"
 russia_governorate.1.t: "俄罗斯决定把我们变成一个省"
 russia_governorate.1.d: "俄罗斯强烈反对旧的国家结构。例如，恢复行政区划就是一个例子。俄罗斯渴望邀请我们成为其省份之一，参与这一新秩序。"
 russia_governorate.1.o1: "我们将共同复兴伟大的帝国！"
 russia_governorate.2.t: "[LIT.GetName]归乡"
 russia_governorate.2.d: "[LIT.GetName]政府明智之举，避免与我们发生冲突。[LIT.GetName]将再次成为俄罗斯帝国的一部分，巩固我们的团结，共创未来。"
 russia_governorate.2.o1: "终于"
 russia_governorate.3.t: "[LIT.GetName]拒绝了我们！"
 russia_governorate.3.d: "[LIT.GetName]政府拒绝了我们提出的和平成为我们省份之一的慷慨提议。如果他们拒绝外交途径，我们将被迫采取武力行动。"
 russia_governorate.3.o1: "傻瓜"
 russia_governorate.4.t: "俄罗斯决定把我们变成一个省"
 russia_governorate.4.d: "俄罗斯坚决反对旧的国家结构。例如，恢复行政区划。俄罗斯决心邀请我们成为其省份之一。"
 russia_governorate.4.o1: "我们将共同复兴伟大的帝国！"
 russia_governorate.5.t: "[LAT.GetName]归乡"
 russia_governorate.5.d: "[LAT.GetName]政府谨慎行事，避免与我们发生冲突。[LAT.GetName]将再次成为俄罗斯帝国的一部分，从而加强我们之间的联系。"
 russia_governorate.5.o1: "终于"
 russia_governorate.6.t: "[LAT.GetName]拒绝了我们！"
 russia_governorate.6.d: "[LAT.GetName] 政府拒绝了我们提出的和平并入我们省份的慷慨提议。我们别无选择，只能用武力解决他们。"
 russia_governorate.6.o1: "傻瓜"
 russia_governorate.7.t: "俄罗斯决定把我们变成一个省"
 russia_governorate.7.d: "俄罗斯强烈反对旧的国家结构。例如，重新实行行政区划。俄罗斯希望邀请我们成为其省份之一。"
 russia_governorate.7.o1: "我们将共同复兴伟大的帝国！"
 russia.38.t: "[FROM.GetName]同意经济合作！"
 russia.38.d: "[FROM.GetName]对我们的投资提议做出了积极回应。这标志着我们两国之间更深层次合作与共同发展的开始。"
 russia.38.o1: "好极了。"
 russia.39.t: "[FROM.GetName]拒绝经济合作！"
 russia.39.d: "[FROM.GetName]拒绝了我们的投资提案，导致该项目未来进展受阻。经济合作的机会已然丧失，至少目前如此。"
 russia.39.o1: "悲哀"
 russia.40.t: "将萨赫勒联盟置于直接控制之下"
 russia.40.d: "我们认为，亲自监督萨赫勒联邦的事务是最好的。直接控制可以确保该地区的稳定和更有效的治理。"
 russia.40.o1: "不"
 russia.40.o2: "向萨赫勒联盟前进。"
 russia.41.t: "[SOV.GetNamewithFlag]为我们提供重型火焰喷射器系统。"
 russia.41.d: "俄罗斯向我们提供了其最新的军事发展成果之一——一套威力强大的重型火焰喷射器系统。这种先进的武器可以大大增强我们的作战能力。我们应该接受他们的提议吗？"
 russia.41.o1: "是"
 russia.41.o2: "不"
 russia.44.t: "购买我们的重型火焰喷射器系统"
 russia.44.d: "[FROM.GetName]已同意购买我们的重型火焰喷射器系统。此次交易加强了我们与他们之间的经济和军事联系。"
 russia.44.a: "很好"
 russia.45.t: "购买我们的重型火焰喷射器系统"
 russia.45.d: "[FROM.GetName]拒绝购买我们的重型火焰喷射系统。一笔潜在的交易就此落空。"
 russia.45.a: "悲剧。"
 russia.46.t: "[SOV.GetNamewithFlag]向我们提供其坦克。"
 russia.46.d: "俄罗斯正在向我们提供其最新的装甲战发明之一——一套先进的坦克系统。获得这套装备可以显著增强我们的陆军力量。"
 russia.46.o1: "是"
 russia.46.o2: "不"
 russia.47.t: "购买我们的坦克"
 russia.47.d: "[FROM.GetName]已同意购买我们的坦克。这笔交易将有利于我们的经济和战略地位。"
 russia.47.a: "很好"
 russia.48.t: "购买我们的坦克"
 russia.48.d: "[FROM.GetName]拒绝购买我们的坦克。我们需要寻找新的客户。"
 russia.48.a: "悲剧。"
 russia.49.t: "卡拉巴赫冲突"
 russia.49.d: "卡拉巴赫无休止的冲突已达到又一个关键时刻。我们现在必须决定在这个动荡且历史上争议不断的地区支持谁。"
 russia.49.a: "我们将帮助亚美尼亚。"
 russia.49.b: "我们将帮助阿塞拜疆。"
 russia.50.t: "格鲁吉亚冲突"
 russia.50.d: "阿布哈兹和南奥塞梯长期以来一直是格鲁吉亚的难题。它们于20世纪90年代分离，引发了多年的动荡和争端。现在是时候决定这些领土的未来了。"
 russia.50.a: "我们将占领阿布哈兹和奥塞梯。"
 russia.50.b: "格鲁吉亚将接收阿布哈兹和奥塞梯。"
