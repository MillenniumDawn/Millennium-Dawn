 GRE_wild_unions: "Syndicats sauvages"
 GRE_wild_unions_desc: "Nous avons donné du pouvoir aux syndicats et ils l'utilisent, il n'y a aucun mal à cela."
 GRE_wild_unions_2: "Syndicats sauvages"
 GRE_wild_unions_2_desc: "Les syndicats ont bénéficié d'une grande liberté lors de notre ascension au pouvoir. Maintenant que nous sommes victorieux, nous faisons appel à eux uniquement pour nous assurer que nous avons le cœur du peuple avant de sécuriser complètement notre assise au pouvoir."
 GRE_wild_unions_3: "Syndicats sauvages"
 GRE_wild_unions_3_desc: "Les syndicats sont tout simplement intolérables, nous ne pouvons plus les supporter ! Ils ont commencé comme une nuisance, mais ils sont devenus une entrave à la volonté de l'État, il faut les pacifier ou les détruire !"
 GRE_press_opposition: "Opposition médiatique"
 GRE_press_opposition_desc: "Les médias ne nous ont pas dépeints sous notre meilleur jour depuis que nous avons rétabli l'ordre au sein du gouvernement, mais il est logique que les faibles craignent les forts."
 GRE_one_party: "État à parti unique"
 GRE_one_party_desc: "Après avoir déclaré que le PCG est le seul parti politique autorisé en Grèce, nous avons le pouvoir de faire tout ce que nous voulons, mais ceci se fait aux dépens du sang qui doit être versé pour garantir la soumission de notre peuple."
 GRE_reorganize_army_idea: "Réorganisation de l'armée"
 GRE_reorganize_army_idea_desc: "Nous ne pouvons pas nous contenter de dégraisser l'armée au point de la rendre dysfonctionnelle. Le moment viendra peut-être où nous aurons besoin de forces armées puissantes et, dans cette éventualité, nous veillerons à ce que notre armée soit loyale et prête."
 GRE_new_army_idea: "Une nouvelle armée"
 GRE_new_army_idea_desc: "Nous avons constaté une grande réussite dans la prise en charge par la police du rôle de première force de défense. Cependant, nous savons qu'elle n'est pas suffisamment équipée pour repousser les invasions étrangères. Nous allons construire une nouvelle armée qui se consacrera uniquement à la défense de la Grèce afin d'assurer la sécurité de notre peuple."
 GRE_red_army_idea: "Une armée rouge"
 GRE_red_army_idea_desc: "Nous avons instillé le fanatisme idéologique non seulement dans les rangs de notre armée, mais aussi dans la population civile, ce qui nous permet de disposer de la main-d'œuvre et de la loyauté nécessaires pour former une armée redoutable."
 GRE_cracked_foundation: "Des fondations fissurées"
 GRE_cracked_foundation_desc: "Les fondations de l'État ont été contredites à de si nombreuses reprises que si nous continuons sur la voie actuelle, nous pourrions être confrontés à une redoutable nouvelle révolution. \n\n§RSi notre stabilité tombe en dessous de 30%, nous devrons faire face à une révolution en Grèce !§!"
 GRE_militarist_education_idea: "Éducation militariste"
 GRE_militarist_education_idea_desc: "Le système éducatif a inculqué les valeurs militaires dans son programme, ce qui permet d'être mieux préparé en cas d'attaques soudaines."
 GRE_elam: "Résurgence du Front populaire national"
 GRE_elam_desc: "Le Front populaire national a considérablement intensifié ses efforts pour influencer l'esprit de l'électeur moyen. Nous soupçonnons la Grèce d'être à l'origine de cette « perturbation »."
