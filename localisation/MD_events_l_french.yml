 SAU_2017_Riyadh_Summit.0.d:0 "Le sommet de Riyad 2017 est une série de trois sommets qui se sont tenus les 20 et 21 mai 2017 à l'occasion de la visite du président des États-Unis, Donald Trump, en Arabie saoudite, son premier voyage à l'étranger."
