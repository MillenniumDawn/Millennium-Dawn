 BRA_nationalist_claims_URG: "Reivindicações sobre o Uruguai"
 BRA_nationalist_claims_URG_desc: "Durante o período de 1816 e 1828, denominando-a Cisplatina. Agora, após o glorioso retorno de nosso Império, reivindicaremos essas terras!"
 BRA_workers_party_alignment_decision_category: "Alinhamento do Partido dos Trabalhadores"
 BRA_workers_party_alignment_decision_category_desc: "Lula e o Partido dos Trabalhadores encontraram seu caminho para o poder. Lula e seu Partido dos Trabalhadores fizeram uma série de promessas tanto para o Centrão quanto para os extremistas dentro do país. Continuaremos cumprindo nossas promessas e retornaremos aos nossos caminhos socialistas? Vamos nos concentrar em reformas e nos tornar um partido moderado que recebe amplo apoio para promessas diluídas? O tempo dirá o que o Partido dos Trabalhadores alcançará durante seu mandato.\n\nQuando chegarmos a 100, teremos cumprido todas as nossas promessas. Por outro lado, 0 significa que não cumprimos nenhuma delas.\n\n§YAlinhamento do Partido dos Trabalhadores§! Valor: [?BRA.BRA_brazilian_party_alignment|-50]"
