 USA_monarchist_event.24.o1: "We Are The New Worlders!"
 USA_monarchist_event.25.t: "Operation Midtown Madness"
 USA_monarchist_event.25.d: "Now that we've reorganized our initial gains, we've been given the go ahead to invade the island of Hispaniola and flank the small island chain nations by invading Trinidad & Tobago."
 USA_monarchist_event.25.o1: "We March Onwards"
 USA_monarchist_event.26.t: "Operation Midtown Madness"
 USA_monarchist_event.26.d: "Now that we've reorganized our initial gains, we've been given the go ahead to invade the next bordering nations of Honduras and El Salvador."
 USA_monarchist_event.26.o1: "We March Onwards"
 USA_monarchist_event.27.t: "Operation Midtown Madness"
 USA_monarchist_event.27.d: "Now that we've reorganized our initial gains, we've been given the go ahead to invade the next bordering nation of Ecuador. While we are only taking on one nation, the terrain is getting worse so our invasion plan is in line with Brazil's invasion as well."
 USA_monarchist_event.27.o1: "We March Onwards"
 USA_monarchist_event.28.t: "Operation Midtown Madness"
 USA_monarchist_event.28.d: "Now that we've reorganized our initial gains, we've been given the go ahead to invade the next bordering nation of Argentina. While we are only taking on one nation, the terrain is getting worse so our invasion plan is in line with Colombia's invasion as well."
 USA_monarchist_event.28.o1: "We March Onwards"
 USA_monarchist_event.29.t: "Operation New World"
 USA_monarchist_event.29.d: "The final pieces of the puzzle will now begin to fall into place as we set forth to create a new united future. The island chain nations are the only speed bumps left."
 USA_monarchist_event.29.o1: "Forwards To Victory"
 USA_monarchist_event.30.t: "Operation New World"
 USA_monarchist_event.30.d: "The final pieces of the puzzle will now begin to fall into place as we set forth to create a new united future. The nations of Belize and Guatemala are all that stand in the way."
 USA_monarchist_event.30.o1: "Forwards To Victory"
 USA_monarchist_event.31.t: "Operation New World"
 USA_monarchist_event.31.d: "The final pieces of the puzzle will now begin to fall into place as we set forth to create a new united future. The nation of Peru is the last holdout against us and our allies."
 USA_monarchist_event.31.o1: "Forwards To Victory"
 USA_monarchist_event.32.t: "Operation New World"
 USA_monarchist_event.32.d: "The final pieces of the puzzle will now begin to fall into place as we set forth to create a new united future. The nation of Chile is the last holdout against us and our allies."
 USA_monarchist_event.32.o1: "Forwards To Victory"
 USA_monarchist_event.33.t: "New World Economic Exchange"
 USA_monarchist_event.33.d: "The creation of the NWEE will solidify our economic prosperity and mutual unity to strive for a better tomorrow. Let us move forward together as one peoples."
 USA_monarchist_event.33.o1: "To The New World!"
