 SOV_african_corps: "创建非洲军团"
 SOV_african_corps_desc: "我们致力于维护通过瓦格纳私人军事公司活动发展起来的与非洲的战略关系。在武装部队内部组建正式军团将加强与非洲国家的持续合作。"
