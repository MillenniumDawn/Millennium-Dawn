 patience_young_one_tt: "§Y[PREV.CONTROLLER.GetNameWithFlag]§! étudie actuellement une §Coffre d'investissement§! à partir de §Y[ROOT.GetNameWithFlag]§!. Veuillez attendre qu'ils aient accepté ou refusé.\n"
 this_investment_offer_pending_tt: "§Y[PREV.CONTROLLER.GetNameWithFlag]§! n’envisage pas actuellement de §Coffre d’investissement§! à partir de §Y[ROOT.GetNameWithFlag]§!.\n\n§YNote du développeur:§! Parfois, cela peut devenir bloquant en raison de mauvaises performances lors d'une partie multijoueur. Attendez 90 jours (trois mois) avant de signaler des bugs avec cet état."
 has_available_treasury_tt: "La §Ytrésorerie§! a plus de §Y[?ROOT.project_monetary_cost^-1]§!$$ milliards (Actuel: §G[?ROOT.treasury]§!$$ milliards)\n"
