 russia.62.t: "El desastre del Mi-8 cerca del pueblo de Ermakovskoye"
 russia.62.d: "Alexander Lebed murió el 20 de abril de 2002, a la edad de 53 años, en el accidente de un helicóptero Mi-8 cerca del lago Oyskoye en el paso de Buibinsky, donde él y su equipo administrativo volaron para abrir una nueva pista de esquí en los Sayanes Orientales. El helicóptero con 17 pasajeros y 3 miembros de la tripulación se estrelló alrededor de las 06:15 en el sur del distrito de Ermakovsky, a 50 km del pueblo de Aradan, al chocar con un cable de alta tensión cerca de la autopista M-54 Yenisei, a 100 km del centro del distrito, el pueblo de Ermakovskoye. A. Lebed murió a causa de sus heridas en un hospital de Moscú. Abakan (Khakassia) 4 horas después del accidente, otras 7 personas murieron además de él. Según la comisión estatal, la causa del desastre fue \"la preparación insatisfactoria de la tripulación para el vuelo\". Se ha sugerido que la causa del desastre pudo haber sido un sabotaje (se colocó un dispositivo explosivo controlado a distancia en la pala del rotor) y también hay pruebas contradictorias de que el gobernador ordenó a la tripulación que continuara volando a pesar de que el tiempo no permitía volar, y que esto fue negado. La falta de cartas aeronáuticas precisas también fue citada como causa del desastre."
