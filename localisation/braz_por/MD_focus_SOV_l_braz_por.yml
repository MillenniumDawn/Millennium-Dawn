 SOV_azot_fertilizers_idea_desc: "Fertilizantes químicos são essenciais para uma boa colheita, especialmente em climas difíceis."
 SOV_azod_phosagro_idea: "Fertilizantes Químicos PhosAgro"
 SOV_azod_phosagro_idea_desc: "A PhosAgro é uma holding química russa que produz fertilizantes, fosfatos e fosfatos para ração. A empresa está sediada em Moscou, Rússia, e suas subsidiárias incluem a Apatit, uma empresa sediada na região de Murmansk e envolvida na extração de rocha de apatita. A empresa é a maior produtora de fertilizantes à base de fosfato da Europa."
 SOV_azod_phosagro_income: "Fertilizantes PhosAgro"
 SOV_azod_phosagro_income_desc: "A PhosAgro vende seus produtos com sucesso para muitos países do mundo e traz ao nosso país uma boa renda com as vendas"
