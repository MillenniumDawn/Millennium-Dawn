 BLR_Strengthen_com_partys_agenda_lit: "Fortalecer la agenda comunista"
 BLR_Strengthen_com_partys_agenda_lit_desc: "Después de 10 años de gobierno burgués, es necesario volver a explicar a la nueva generación la necesidad de regresar al sistema socialista. Sin embargo, debemos encontrar un equilibrio entre la hostilidad abierta, aunque real, y el complacimiento con las autoridades modernas."
 BLR_buy_militaries: "Sobornar a los militares locales"
 BLR_litbel_propaganda: "Propaganda del poder del Estado LitBel"
 BLR_litbel_propaganda_desc: "Debemos convencer a la gente de que un solo Estado lituano-bielorruso será más poderoso y más fuerte que los estados separados."
