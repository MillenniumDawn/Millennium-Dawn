 PER_ahmadinejad_name: "Махмуд Ахмадинежад"
 PER_ahmadinejad_modifiers: "§YХаризматичный:§!\n  Поддержка войны: §G+2.00%§!\n  Скорость строительства: §G+10.00%§!\n§YСторонник жесткого курса:§!\n  Принятие прозападной дипломатии: §R-30§!\n  Ежедневная поддержка реакционеров: §G0.20§!\n§YПоддержка от принципалистических партиями:§!\n  Прирост политической власти: §G+5%§!"
 PER_ahmadinejad_bio: "Born 28 October 1956 near Garmsar in the Semnan province is a Iranian principlist and Nationalist politician. His father changed the family name from Saborjhian to Ahmadinejad in 1960 to avoid discrimination. In 1976, Ahmadinejad took Iran´s national university entrance examination, and according to his autobiography, he ranked 132 out of 400.000 participants in that year. He enrolled in IUST, located in Tehran, to study Civil Engineering. He was serving as the mayor of the Ardabil Province, but he lost the position in the same year due to the policies of Mohammad Khatami."
 # PER_ahmadinejad_bio: "Родился 28 октября 1956 года недалеко от Гармсара в провинции Семнан и является иранским принципиальным и националистическим политиком. Его отец сменил фамилию Саборджиан на Ахмадинежад в 1960 году, чтобы избежать дискриминации. В 1976 году Ахмадинежад сдал вступительные экзамены в национальный университет Ирана, и, согласно его автобиографии, в том году он занял 132 место из 400 000 участников. Он поступил в IUST, расположенный в Тегеране, для изучения гражданского строительства. Он работал мэром провинции Ардебиль, но в том же году потерял эту должность из-за политики Мохаммада Хатами."
 
 PER_hemmati_name: "Абдолнасер Хеммати"
 PER_hemmati_modifiers: "§YПоддержка от реформистов:§!\n  Прирост политической власти: §G+5%§!\n§YПрозападный:§!\n  Ежедневная прозападная поддержка: §R+0.20§!\n Принятие прозападной дипломатии: §G+20§!\n§YЭкономический либерал:§!\n  Множитель доходов от корпоративного налога: §G+5.00%§!\n  Скорость строительства офисов: §G15.00%§!"
 PER_hemmati_bio: "Born 9 April 1956 in Kadubarahand, province of Hamadan is a Politician and Economist. In 1978, Hemmati received a bachelor's degree in economics in the University of Tehran, he also obtained a Master's in the same university. He completed an advanced audit course in the Coopers and Librand Insitute, also studying Economy in London. He finished his studies with a PhD in the University of Tehran. He was in charge of the news and the organization of television of Iran, turning himself into a politician on the proccess. He was in charge of all the war propaganda during the Iran-Iraq war."
 # PER_hemmati_bio: "Родился 9 апреля 1956 года в Кадубараханде, провинция Хамадан, является политиком и экономистом. В 1978 году Хеммати получил степень бакалавра экономики в Тегеранском университете, в том же университете он получил степень магистра. Он прошел продвинутый курс аудита в институте "Куперс энд Либранд", также изучал экономику в Лондоне. Закончил обучение в Тегеранском университете со степенью доктора философии. Отвечал за новости и организацию телевидения Ирана, в процессе работы превратившись в политика. Он отвечал за всю военную пропаганду во время ирано-иракской войны."
 
 PER_khatami_name: "Мохаммад Хатами"
 PER_khatami_modifiers: "§YКультурный либерал:§!\n  Ежедневная прозападная поддержка: §R+0.10§!\n  Стабильность: §R-5.00%§!\n§YПоддержка Рафсанджан:§!\n  Прирост политической власти: §G+10%§!\n§YЭкономический либерал:§!\n  Множитель изменения экономических циклов: §G-15.00%§!\n  Множитель налоговых поступлений: §G+10.00%§!"
 PER_khatami_bio: "Mohammad Khatami born 14 October 1943 in Ardaakan, in the Yazd Province. He owns the title of Sayyid. He is an Iranian Reformist politician. Mohammad Khatami received a BA in Western philosophy at Isfahan University, but left academia while studying for a master's degree in educational sciences at Tehran University and went to Qom to complete his previous studies in Islamic sciences. He studied there for seven years and completed the courses to the highest level, Ijtihad. After that, he briefly settled in Germany to chair the Islamic Centre in Hamburg from 1978 to 1980."
 # PER_khatami_bio: "Мохаммад Хатами родился 14 октября 1943 года в Ардаакане, в провинции Йезд. Имеет титул Сайида. Он является иранским политиком-реформатором. Мохаммад Хатами получил степень бакалавра западной философии в Исфаханском университете, но оставил академическую деятельность во время обучения на степень магистра педагогических наук в Тегеранском университете и отправился в Кум, чтобы завершить предыдущее обучение по исламским наукам. Он учился там семь лет и закончил курсы до высшего уровня - иджтихада. После этого он ненадолго поселился в Германии, чтобы возглавить Исламский центр в Гамбурге с 1978 по 1980 год."
 
 PER_rafsanjani_name: "Акбар Хашеми Рафсанджани"
 PER_rafsanjani_modifiers: "§YВлиятельный:§!\n  Ежедневный прирост политической власти: §G+0.1§!\n§YСимвол реформистов:§!\n  Прирост политической власти: §G+5%§!\n  Ежедневная прозападная поддержка: §R+0.10§!\n§YЭкономический либерал:§!\n  Скорость строительства офисов: §G10.00%§!\n  Величина налога: §G-2.00§!"
 PER_rafsanjani_bio: "Akbar Hashemi Rafsanjani born 25 August 1934 in Bahreman near the city of Rafsanjan in the Kerman Province is a Politician, Writer and one of the founding fathers of the Islamic Republic. He left his house when he was 14 years old to study Theology in Qom, he became acquainted with the ideas of Ayatollah Ruhollah Khomeini, who was to become the founder of the Islamic Republic."
 # PER_rafsanjani_bio: "Акбар Хашеми Рафсанджани родился 25 августа 1934 года в Бахремане близ города Рафсанджан в провинции Керман, является политиком, писателем и одним из отцов-основателей Исламской Республики. В 14 лет он покинул свой дом, чтобы изучать теологию в Куме, где познакомился с идеями аятоллы Рухоллы Хомейни, который стал основателем Исламской Республики."
 
 PER_raisi_name: "Эбрахим Раиси"
 PER_raisi_modifiers: "§YГлава судебной власти:§!\n  Стабильность: §G+2.00%§!\n  Множитель бюрократических расходов: §G-10.00%§!\n  Защита от смены идеологии: §G10.0%§!\n§YПоддержан принципиалами:§!\n  Прирост политической власти: §G+5%§!\n§YЖилищный строитель:§!\n  Скорость строительства гражданских фабрик: §G+15.00%§!\n  Скорость строительства: §R-5.00%§!\n  Множитель налоговых поступлений: §R-5.00%§!"
 PER_raisi_bio: "Born 14 December 1960 in the Noghan district of Mashhad, he grew up in a clerical family and started his studies on a school in Tehran. He then started his studies on the Hawza , and in 1975 at the age of 15, he started his studies at the Ayatollah Boroujerdi school in order to continue his education in the Qom Seminary, obtained a Doctorate in Private Law from the Motahari University."
 # PER_raisi_bio: "Родился 14 декабря 1960 года в районе Ноган города Мешхед, вырос в семье священнослужителя и начал учиться в школе в Тегеране. Затем он начал учиться в Хаузе, а в 1975 году в возрасте 15 лет начал обучение в школе аятоллы Боруджерди, чтобы продолжить образование в семинарии Кума, получил степень доктора частного права в университете Мотахари."
 
 PER_rouhani_name: "Хасан Роухани"
 PER_rouhani_modifiers: "§YПрозападный:§!\n  Принятие прозападной дипломатии: §G+30§!\n  Ежедневная прозападная поддержка: §R+0.10%§!\n§YПоддерживается реформистами:§!\n  Прирост политической власти: §G+10%§!\n§YЭкономический реформист:§!\n  Стабильность: §R-2.00%§!\n  Скорость строительства офисов: §G20.00%§!\n  Скорость строительства гражданских фабрик: §G15.00%§!\n  Множитель стоимости изменения экономических циклов: §R+10.00%§!\n§YПротиводействует КСИР:§!\n  Поддержка войны: §R-7.00%§!"
 PER_rouhani_bio: "Born November 12, 1948 in Sorkheh on the Semnan province to a religious Persian family. He grew up in small town, where the first reports of him being politically active began, specificly against the Shah. He was arrested about twenty times before the revolution in 1979. He started his religious studies in 1960. He was admitted to the Universty of Tehran in 1969, where he obtained a BA degree in Judicial Law in. A year later, he served in the Iran-Iraq war. After his service, Rouhani continued his education at the Glasgow Caledonian University in Scotland."
 # PER_rouhani_bio: "Родился 12 ноября 1948 года в городе Сорхех провинции Семнан в религиозной персидской семье. Он вырос в маленьком городке, где появились первые сообщения о его политической активности, в частности, против шаха. До революции 1979 года его арестовывали около двадцати раз. Он начал изучать религию в 1960 году. В 1969 году он был принят в Тегеранский университет, где получил степень бакалавра по судебному праву. Год спустя он служил в ирано-иракской войне. После службы Рухани продолжил образование в Каледонском университете Глазго в Шотландии."
 
 PER_tavakoli_name: "Ахмад Тавакколи"
 PER_tavakoli_modifiers: "§YЧлен парламента:§!\n  Прирост политической власти: §G+5%§!\n§YБывший министр труда и социальных вопросов:§!\n  Множитель доходов от налога на население: §G+10.00%§!\n§YБывший представитель правительства:§!\n  Ежедневный прирост политической власти: §G+0.1§!\n§YНезависим от других партий принципалистов:§!\n  Защита от смены идеологии: §R-20.0%§!"
 PER_tavakoli_bio: "Ahmad Tawakli was born in Behshahr in 1952, son to a merchant who held trading relations with the Caucasus and Russia at the end of the Tsarist rule. In 1970, he studied Electrical Engineering, however he was expelled before graduating because of a Strike. After completing his undergraduate course, he received his doctorate degree in economics from the University of Nottingham, England in 1997 with a thesis entitled \"The Reasons for Inflation in Iran's Economy, 1972-1990\". After returning to Iran in 1998, he founded Farda newspaper."
 # PER_tavakoli_bio: "Ахмад Таваклы родился в Бехшахре в 1952 году, в семье купца, который поддерживал торговые отношения с Кавказом и Россией в конце царского правления. В 1970 году он изучал электротехнику, однако был отчислен до окончания учебы из-за забастовки. После окончания бакалавриата он получил степень доктора экономики в Ноттингемском университете в Англии в 1997 году, защитив диссертацию под названием \"Причины инфляции в экономике Ирана, 1972-1990\". После возвращения в Иран в 1998 году, он основал газету "Фарда"."
 
 PER_mousavi_name: "Мир-Хоссейн Мусави"
 PER_mousavi_modifiers: "§YМарионетка Рафсанджани:§!\n  Стабильность: §R-2.00%§!\n  Увеличение прироста политической власти: §R-5%§!\n§YАрхитектор:§!\n  Скорость строительства гражданских фабрик: §G15.00%§!\n  Project Cost multiplier: §G-5.00%§!\n§YЛиберал:§!\n  Ежедневная прозападная поддержка: §R-0.10§!"
 PER_mousavi_bio: "Born 2 March 1942 in Khameneh, East Azerbaijan. Mousavi earned a undergraduate degree in Architecture from the University of Tehran and in 1969. While a University student, he participated actively on the Leftist Islamic Association of Students, he had close ties to the Freedom Movement of Iran. Mousavi had a big role during the Iranian Revolution. He participated actively on militant movements. When the Shah Regime fell, Mousavi helped Mohammad Beheshti found the Islamic Republican Party in 1979, helping establish the Islamic Republic in Iran."
 # PER_mousavi_bio: "Родился 2 марта 1942 года в Хамене, Восточный Азербайджан. Мусави получил степень бакалавра архитектуры в Тегеранском университете в 1969 году. Будучи студентом университета, он активно участвовал в работе леворадикальной Исламской ассоциации студентов, имел тесные связи с Движением за свободу Ирана. Мусави сыграл большую роль во время иранской революции. Он активно участвовал в движениях боевиков. Когда шахский режим пал, Мусави помог Мохаммаду Бехешти основать Исламскую республиканскую партию в 1979 году, что способствовало установлению Исламской республики в Иране."
 
 PER_ghalibaf_name: "Мохаммад Багер Галибаф"
 PER_ghalibaf_modifiers: "§YВоенный:§!\n  Максимальная эффективность производства: §G+5.00%§!\n  Рост эффективности производства: §G+5.00%§!\n§YОдобрен принципиалистами:§!\n  Увеличение прироста политической власти: §G+5%§!\n§YБывший начальник полиции:§!\n  Множитель расходов на полицию: §G-7.00%§!"
 PER_ghalibaf_bio: "Mohammad Bagher Ghalibaf is a Iranian Conservative politician and former military officer. He was born 23 August 1961 in Torqabeh near Mashdad to a Persian mother and a Kurdish father. Ghalibaf obtained a bachelor in Human Geography from the University of Tehran, a Master in Human Geography from the Islamic Azad University and a PhD in Political Geography from Tarbiat Modares University. When he was 19, he was a commander in the Iran-Iraq war. After the war, he received the degree of Major General after obtaining his Masters Degree in geopolitics."
 # PER_ghalibaf_bio: "Мохаммад Багер Галибаф - иранский политик-консерватор и бывший военный офицер. Он родился 23 августа 1961 года в Торкабехе близ Машдада от персидской матери и курдского отца. Галибаф получил степень бакалавра по географии человека в Тегеранском университете, степень магистра по географии человека в Исламском университете Азад и степень доктора философии по политической географии в Университете Тарбиат Модарес. В 19 лет он был командиром в ирано-иракской войне. После войны, получив степень магистра геополитики, он получил звание генерал-майора."
 
 PER_rezaee_name: "Мохсен Резаи"
 PER_rezaee_modifiers: "§YЭкономист:§!\n  Скорость строительства: §G+5.00%§!\n  Множитель стоимости изменения экономических циклов: §G-5.00%§!\n  Множитель налоговых поступлений: §G+5.00§!\n§YСвязи с КСИР:§!\n  Скорость строительства гражданских фабрик: §G10.00%§!\n  Базовая эффективность производства: §R-15.00§!\n§YСторонник жесткой линии:§!\n  Ежедневная поддержка реакционеров: §G+0.20§!\n§YОппозиция внутри партии:§!\n  Прирост политической власти: §R-10%§!"
 PER_rezaee_bio: "Born 9th September 1954 on Masjed Soleyman to a religious faimily. In 1969, he was to start studying in a school owned by the NIOC, however he moved to the city of Ahvaz, starting his struggle against the Shah's regime. At the age of 17 he was imprisoned, and eventually at the age of 25, he began studying Mechanical Engineering in the University of Iran. He joined the IRGC and was appointed as the intelligence division´s Chief, he eventually moved to the position of Chief Commander of the IRGC. After the war, he switched to studying economics in the University of Tehran."
 # PER_rezaee_bio: "Родился 9 сентября 1954 года на Масджед Солейман в религиозной семье. В 1969 году он должен был начать учебу в школе, принадлежащей NIOC, но переехал в город Ахваз, начав борьбу против шахского режима. В 17 лет он был заключен в тюрьму, а в 25 лет начал изучать машиностроение в Университете Ирана. Он вступил в КСИР и был назначен начальником разведывательного отдела, в конце концов он перешел на должность главного командира КСИР. После войны он перешел на изучение экономики в Тегеранском университете."

