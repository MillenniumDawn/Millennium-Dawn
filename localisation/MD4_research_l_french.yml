 infantry_folder:0 "Infanterie"
 infantry_folder_desc:0 "Équipement et armes pour les forces d'infanterie"
 support_folder:0 "Bataillons de soutien"
 support_folder_desc:0 "Recon, Ingénieurs, Hôpitaux de campagne et autres entreprises de support."
 armour_folder:0 "Véhicules"
 armour_folder_desc:0 "Réservoirs et leurs variantes"
 artillery_folder:0 "Artillerie"
 artillery_folder_desc:0 "Armes d'artillerie, antichars et antiaériennes pour les divisions."
 land_doctrine_folder:0 "Doctrine de la terre"
 land_doctrine_folder_desc:0 "Doctrine de la terre, la façon dont les forces terrestres combattent"
 naval_folder:0 "Navires de surface"
