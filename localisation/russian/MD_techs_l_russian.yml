 integrated_transportation_system: "Интегрированная транспортная система"
 integrated_transportation_system_desc: "С приходом новой волны технологий железнодорожные системы должны быть интегрированы с остальной частью нашей инфраструктуры. Только так можно гарантировать, что наша логистика останется целостной."
 post_conventional_rail: "Постконвенциональные железные дороги"
 post_conventional_rail_desc: "Информационные технологии нового тысячелетия позволяют логистике и развитию инфраструктуры отойти в прошлое и работать гораздо более гладко."
 early_high_speed_rail: "Ранние высокоскоростные железные дороги"
 early_high_speed_rail_desc: "Высокоскоростные железные дороги - это логический следующий шаг в совершенствовании логистики. Использование тщательно спланированных маршрутов и современного строительного оборудования позволяет создавать приоритетные рельсы, позволяющие поездам быстрее преодолевать большие расстояния."
 high_speed_rail: "Высокоскоростные железные дороги"
 high_speed_rail_desc: "Хотя это и не решающий прогресс в технологии, дальнейшее использование и расширение существующих сетей высокоскоростных железных дорог позволит сгладить некоторые дополнительные проблемы и даст проектировщикам железных дорог больше опыта при планировании этих систем."
 modern_high_speed_rail: "Современные высокоскоростные железные дороги"
 modern_high_speed_rail_desc: "Современные материалы, технологии, коммуникации и огромные усилия по планированию выведут нынешние высокоскоростные сети на новый уровень. Открытие этих обширных систем для общественного транспорта также повысит качество жизни и позволит населению быть гораздо более мобильным. Конечно, это относится и к вооруженным силам."
 early_maglev_rail: "Стандартная маглев-рельсовая дорога"
 early_maglev_rail_desc: "Поезд на магнитной подушке движется не за счёт своей мощности, как обычные поезда, а за счёт электромагнитных принципов. Электромагниты с питанием могут отталкивать или притягивать поезд, находящийся над одним магнитным рельсом. Затем можно изменить ориентацию этих магнитов, чтобы привести вагоны в движение. Это позволит сэкономить много места и упростить обслуживание."
 standardised_maglev_rail: "Усовершенствованная маглев-рельсовая дорога"
 standardised_maglev_rail_desc: "Проекты по созданию стандартизированных поездов на магнитной подушке доказали, что успешные и стандартизированные поезда на магнитной подушке могут быть с большим успехом внедрены по всей стране. Теперь эти системы будут интегрированы и, что самое важное, стандартизированы. Ничто не мешает дальнейшему и масштабному расширению как коротких, так и длинных маршрутов поездов на магнитной подушке."
