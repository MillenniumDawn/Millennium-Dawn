 SLV.conservatism: "£SLV_Slovenian_Peoples_Party Slovenian People's Party (SLS)"
 SLV.conservatism_icon: "£SLV_Slovenian_Peoples_Party"
 SLV.conservatism_desc: "Conservador - Partido Popular Esloveno (Slovenska ljudska stranka). O Partido Popular Esloveno (Slovenska ljudska stranka) é um partido cristão e agrário estabelecido em 1988, originalmente conhecido como União Camponesa Eslovena (Slovenska kmečka zveza). A União Camponesa Eslovena foi o primeiro partido abertamente não comunista na Eslovênia desde 1945, e seu estabelecimento é considerado um dos eventos críticos da Primavera Eslovena de 1988.\nEm 1991, o partido mudou seu nome para o atual Partido Popular Esloveno, aludindo ao Partido Popular Esloveno conservador católico pré-guerra. Essa renomeação causou controvérsia com os democratas cristãos eslovenos, que se consideravam os herdeiros oficiais do Partido Popular Esloveno pré-guerra, tendo se fundido com o histórico Partido Popular Esloveno enquanto estavam no exílio."
 SLV.liberalism_icon: "£SLV_Liberal_Democracy_of_Slovenia"
 SLV.liberalism_desc: "Liberalismo - A Democracia Liberal da Eslovênia (Liberalna demokracija Slovenije) é um partido social liberal pró-europeu. O LDS foi formado a partir da União dos Socialistas - (Partido Liberal) como parte das coalizões governamentais na Eslovênia de 1992"
 SLV.socialism: "£SLV_western_social_democrat Social Democrats (SD)"
 SLV.socialism_icon: "£SLV_western_social_democrat"
 SLV.socialism_desc: "Social-democrata - Lista Unida dos Social-democratas (Združena lista socialnih demokratov) é uma plataforma social-democrata pró-europeia e o partido sucessor da Liga dos Comunistas da Eslovênia (Zveza komunistov Slovenije). No início da década de 1990, à medida que a popularidade dos comunistas declinava rapidamente, o partido passou por uma transformação significativa para permanecer relevante. Ele se reformou em uma coalizão de partidos de centro-esquerda conhecida como Lista Unida. Inicialmente, a coalizão recém-formada alcançou 13,6% do voto popular, tornando-se a terceira maior entidade política na Eslovênia. No entanto, em 1993, disputas internas sobre políticas de bem-estar social levaram a divisões dentro da coalizão. Vários membros proeminentes deixaram o partido e reviveram o Partido Democrático dos Pensionistas da Eslovênia, um dos parceiros originais da coalizão. Essa fragmentação contribuiu para o apoio eleitoral reduzido da Lista Unida, que caiu para 9%. O partido experimentou uma mudança significativa sob a liderança de Borut Pahor, que foi eleito como o novo presidente do partido. Com o tempo, o partido evoluiu para posições mais moderadas, distanciando-se de suas origens comunistas. Hoje, pode ser considerado quase irreconhecível de suas raízes comunistas anteriores."
 SLV.Nat_Autocracy: "£SLV_nationalist_military_junta Slovenian Armed Forces (SAF/SV)"
 SLV.Nat_Autocracy_icon: "£SLV_nationalist_military_junta"
 SLV.Nat_Autocracy_desc: "Junta Militar - Forças Armadas Eslovenas (Slovenska vojska) As atuais Forças Armadas Eslovenas se originaram da Teritorialna Obramba Republike Slovenije (Defesa Territorial Eslovena), formada em 1990 pela fusão da Defesa Territorial originalmente estabelecida em 1968 como uma força paramilitar dentro da Iugoslávia. Quando a Eslovênia declarou independência em 1991, a Defesa Territorial e a Polícia Eslovenas enfrentaram o Exército Popular Iugoslavo durante a Guerra dos Dez Dias. As Forças Armadas Eslovenas foram oficialmente estabelecidas em 1994, reorganizando a Força de Defesa Territorial Eslovena."
 SLV.Nat_Populism: "£SLV_nationalist_right_wing_populist Slovenian National Party (SNS)"
 SLV.Nat_Populism_icon: "£SLV_nationalist_right_wing_populist"
 SLV.Nat_Populism_desc: "Populismo de Direita - O Partido Nacional Esloveno (Slovenska nacionalna stranka) é um partido nacional populista fundado por Zmago Jelinčič Plemeniti. Em 1993, facções dissidentes romperam com o partido e formaram a Direita Nacional Eslovena e o Partido Nacional do Trabalho, com muitos membros dissidentes sendo apoiadores da Guarda Nacional Eslovena que se opuseram ao apoio de Jelinčič aos Partisans Eslovenos. A ideologia do partido é fortemente anticlerical, defendendo uma posição laicista firme, e se opõe aos direitos LGBT. Também é contra a privatização de empresas estatais. Além disso, o partido pediu mudanças na bandeira e no brasão nacionais, argumentando que os símbolos atuais estão associados a certos grupos paramilitares da Segunda Guerra Mundial e não têm um caráter histórico distintamente esloveno. O Partido Nacional Esloveno mostra simpatia pela resistência eslovena ao fascismo e ao antigo regime comunista iugoslavo de Tito. Ele se opõe à filiação da Eslovênia à União Europeia e à OTAN. Os líderes do partido foram acusados ​​de atitudes chauvinistas e até racistas em relação a certas minorias, particularmente a população romani da Eslovênia."
