 SPR_oil_independence: "Indépendance pétrolière"
 SPR_oil_independence_desc: "La majorité de nos réserves de pétrole restent inexploitées, ce qui nous rend vulnérables aux influences étrangères dans notre pays. Nous devrions devenir indépendants du pétrole pour préserver notre souveraineté."