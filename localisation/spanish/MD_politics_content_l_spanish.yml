l_spanish:
 MD4_election_campaign.0.t: "La campaña electoral se intensifica a medida que la carrera entra en las dos últimas semanas"
 MD4_election_campaign.0.d: "Desde la última elección en [Root.GetLastElection], [Root.GetLeader] ha estado guiando constantemente [Root.GetName]. Con los votos finales por emitirse en dos semanas, esta dirección será desafiada por poderosos rivales.\n\nLa mayor parte del gasto publicitario de la campaña ya ha tenido lugar y las encuestas comienzan a reflejar los efectos."
 MD4_election_campaign.0.a: "¡Vamos!"
 MD4_election_campaign.1.t: "Debate sobre política exterior: [Root.GetLeader] se enfrenta a decisiones difíciles sobre a quién atacar"
 MD4_election_campaign.1.d: "A medida que se acercan las votaciones finales, debemos decidir con quién contrastar nuestra política exterior. A medida que el mundo se vuelve cada vez más tumultuoso, este tema se ha vuelto particularmente importante para los votantes.\n\nAlgunos anuncios negativos contundentes seguramente harán que la popularidad de nuestro oponente caiga, pero existe una pequeña posibilidad de que puedan contraatacar con éxito si tienen información comprometedora sobre nosotros o si nuestros ataques se basaron en investigaciones muy deficientes.\n\nLa efectividad del ataque se determina por la cantidad de financiamiento de campaña que recibimos."
 MD4_election_campaign.1.a: "Atacar a los lunáticos del [Root.GetFascistParty]"
 MD4_election_campaign.1.b: "Atacar a los idiotas nacionalistas"
 MD4_election_campaign.1.c: "Atacar a los tontos del [Root.GetNeutralParty]"
 MD4_election_campaign.1.e: "Atacar a los imbéciles del [Root.GetCommunistParty]"
 MD4_election_campaign.1.f: "Atacar a los idiotas del [Root.GetDemocraticParty]"
 MD4_election_campaign.1.g: "Abstenerse de atacar a nadie"
 MD_election_campaign_no_tt: "Sin efecto"
 MD4_election_campaign.3.t: "[Root.GetFascistParty] se recupera - fortalecido tras los ataques"
 MD4_election_campaign.3.d: "A pesar de nuestros feroces ataques contra ellos, el polémico [Root.GetFascistParty] ha logrado retener a todos sus seguidores principales. Utilizaron la mayor atención generada por nuestros anuncios negativos a su favor, obteniendo un acceso sin precedentes en todos los principales medios de comunicación para difundir su ideología."
 MD4_election_campaign.3.a: "Maldición"
 MD4_election_campaign.4.t: "Los ataques negativos contra los nacionalistas se vuelven en su contra"
 MD4_election_campaign.4.d: "A pesar de nuestros feroces ataques contra ellos, los nacionalistas controvertidos han logrado retener a la mayoría de sus seguidores principales. Han ganado puntos importantes en todo el país, afirmando que el sistema está roto y corrupto, que los medios de comunicación dominantes están manipulando la sociedad y que las políticas de [Root.GetLeader] están en venta para el postor más alto a través de contribuciones de campaña."
 MD4_election_campaign.4.a: "Maldición"
 MD4_election_campaign.5.t: "Los ataques negativos contra [Root.GetNeutralParty] no logran tener impacto"
 MD4_election_campaign.5.d: "A pesar de nuestros mejores esfuerzos, la opinión pública se ha vuelto en contra de nuestra campaña publicitaria negativa dirigida al [Root.GetNeutralParty]. Es probable que haya varias causas, pero un factor puede ser la percepción de que un ataque de un político de la estatura de [Root.GetLeader] es un ejemplo de \"golpear hacia abajo\" y que la mayor cobertura mediática de nuestro oponente les permitió llegar a más votantes."
 MD4_election_campaign.5.a: "Maldición"
 MD4_election_campaign.6.t: "Los ataques negativos contra el [Root.GetCommunistParty] caen en oídos sordos"
 MD4_election_campaign.6.d: "A pesar de nuestros mejores esfuerzos, la opinión pública se ha vuelto en contra de nuestra campaña publicitaria negativa dirigida al [Root.GetCommunistParty]. Es probable que haya varias causas, pero un factor puede ser la percepción de que un ataque de un político de la estatura de [Root.GetLeader] es un ejemplo de \"golpear hacia abajo\" y que la mayor cobertura mediática de nuestro oponente les permitió llegar a más votantes."
 MD4_election_campaign.6.a: "Maldición"
 MD4_election_campaign.7.t: "Los ataques negativos contra el [Root.GetDemocraticParty] se vuelven en su contra"
 MD4_election_campaign.7.d: "A pesar de nuestros mejores esfuerzos, la opinión pública se ha vuelto en contra de nuestra campaña publicitaria negativa dirigida al [Root.GetDemocraticParty]. Mientras que públicamente hemos culpado a la interferencia extranjera, detrás de puertas cerradas, la verdadera sospecha es que nuestros ataques fueron tan exagerados que solo unas pocas personas realmente creyeron en ellos desde el principio."
 MD4_election_campaign.7.a: "Maldición"
 MD4_election_campaign.8.t: "¿Invitar a un orador polémico a la campaña?"
 MD4_election_campaign.8.d: "Normalmente esto nunca se sugeriría en voz alta, ni siquiera se consideraría seriamente. Pero debido a la baja aprobación de [Root.GetLeader], podría valer la pena correr el riesgo; el orador es un miembro marginal de nuestro partido, conocido por hacer una serie de declaraciones controvertidas en el pasado y hablar en momentos inoportunos. Sin embargo, son muy populares entre los estudiantes y los jóvenes, un grupo clave que necesitamos convencer para que voten a nuestro favor."
 MD4_election_campaign.8.a: "Invítalos y esperemos lo mejor"
 MD4_election_campaign.8.b: "No corras el riesgo"
 MD4_election_campaign.9.t: "La gran asistencia a un mitin reaviva el entusiasmo por [Root.GetLeader]"
 MD4_election_campaign.9.d: "El mitin fue un gran éxito, atrayendo la mayor asistencia de público de toda la temporada de campaña. No solo el orador controvertido elogió a [Root.GetLeader] y predicó la unidad del partido; se hizo de una manera tan entusiasta y convincente que nadie sospechó que en realidad el equipo de [Root.GetLeader] había escrito los discursos en su totalidad."
 MD4_election_campaign.9.a: "Un impulso muy necesario para la campaña"
 MD4_election_campaign.10.t: "Desastre para la Campaña de [Root.GetLeader]"
 MD4_election_campaign.10.d: "Con la mayor asistencia de público de la temporada de campaña, el escenario estaba listo para que [Root.GetLeader] brillara. Desafortunadamente, el controvertido copresentador que fue invitado a generar entusiasmo, procedió a romper el discurso que habíamos preparado y en su lugar se embarcó en una larga diatriba sobre los \"fracasos de todas las administraciones, incluida esta\" y luego hizo un llamado a los jóvenes para que \"voten con el corazón o se queden en casa\".\n\nNo hace falta decir que este fragmento de audio fue ampliamente difundido por los medios de comunicación, con nuestros oponentes observando con alegría."
 MD4_election_campaign.10.a: "¡Qué fracaso!"
 election_coalition_won.0.t: "[Root.GetAdjective] Elecciones: ¡La Coalición de Gobierno gana la mayoría!"
 election_coalition_won.0.d: "Los partidos gobernantes actuales han logrado la mayoría en el nuevo parlamento y pueden extender su mandato para gobernar juntos."
 election_coalition_won.0.a: "Continuar con el gobierno actual"
 election_coalition_won.0.b: "Realizar cambios al formar un nuevo gobierno"
 election_single_party.0.t: "[Root.GetAdjective] Elecciones: ¡[Root.GetRulingParty] gana la mayoría!"
 election_single_party.0.d: "[Root.GetRulingParty] ha ganado por sí solo la mayoría de los escaños parlamentarios. ¡Qué gran victoria!"
 election_single_party.0.a: "¡Qué gran día para la democracia!"
 election_single_party.1.t: "[Root.GetAdjective] Elecciones: ¡[Root.GetLeader] derrotado!"
 election_single_party.1.d: "Con [show_biggest_party_elect] ganando por sí solo la mayoría de los escaños parlamentarios, el futuro político de [Root.GetLeader] ha llegado a su fin, con los miembros de [Root.GetRulingParty] exigiendo su renuncia.\n\n[show_biggest_party_elect] asumirá de inmediato como el nuevo gobierno de [Root.GetName]."
 election_single_party.1.a: "Aceptar la derrota y felicitar al ganador."
 MD4_election.0.t: "oculto"
 MD4_election.0.d: ""
 MD4_election.0.a: "oculto"
 MD4_election.1.t: "[Root.GetRulingParty] Reelecto!"
 MD4_election.1.d: "Con todos los votos contados, los votantes [Root.GetAdjective] han decidido darle a [Root.GetLeader] otro mandato. Con altos índices de aprobación laboral, [Root.GetLeader] ganó sin necesidad de hacer acuerdos con otros partidos para asegurar su apoyo."
 MD4_election.1.d_term_ended: "Con todos los votos contados, los votantes [Root.GetAdjective] han decidido darle a [Root.GetLeader] otro mandato de su partido. Sin embargo, como [Root.GetLeader] ha llegado al final de su último mandato, dejará paso a un nuevo líder."
 MD4_election.1.a: "Es cierto lo que dicen: ¡[Root.GetLeader] realmente es el mejor!"
 MD4_election.2.t: "¡La Coalición de [Root.GetLeader] Reelecta!"
 MD4_election.2.d: "Con todos los votos contados, los votantes [Root.GetAdjective] han decidido darle a [Root.GetLeader] y [Root.GetRulingParty] otro mandato. Los partidos gobernantes actuales han asegurado una mayoría en el nuevo parlamento y pueden extender su mandato para gobernar juntos. [Root.GetLeader] continúa disfrutando de su apoyo como líder de [Root.GetNameWithFlag]."
 MD4_election.2.d_term_ended: "Con todos los votos contados, los votantes [Root.GetAdjective] han decidido darle a [Root.GetRulingParty] otro mandato. Los partidos gobernantes actuales han asegurado una mayoría en el nuevo parlamento y pueden extender su mandato para gobernar juntos. Como [Root.GetLeader] ha llegado al final de su último mandato, un nuevo líder asumirá la tarea de gobernar [Root.GetNameWithFlag]."
 MD4_election.2.a: "Es cierto lo que dicen: ¡[Root.GetLeader] realmente es el mejor!"
 MD4_election.2.b: "Realizar cambios al formar un nuevo gobierno"
 MD4_election.3.t: "¡Derrota electoral para [Root.GetLeader]!"
 MD4_election.3.d: "Con todos los votos contados, [Root.GetLeader] parece no poder asegurar el apoyo de los votantes [Root.GetAdjective] para otro mandato en el cargo. En cambio, fue el momento de [show_biggest_party_elect] para brillar. Con ([show_biggest_elect_percentage]), han reunido suficiente apoyo para gobernar por sí solos.\n\nEl control de [Root.GetName] pasará a [show_biggest_party_elect]."
 MD4_election.3.a: "Aceptar la derrota y felicitar al ganador"
 MD4_election.4.t: "Elecciones: ¡Resultado inconcluso para [Root.GetLeader]!"
 MD4_election.4.d: "Con todos los votos contados, [Root.GetLeader] no tiene actualmente una mayoría en el nuevo parlamento para formar un nuevo gobierno. Se debe convencer a otros partidos para unirse y, si esto resulta imposible, el control debe ser entregado a uno de los otros partidos para que intenten formar un gobierno."
 MD4_election.4.a: "Comienzan las negociaciones..."
 MD4_election.5.t: "Elecciones: ¡Derrota vergonzosa para [Root.GetLeader]!"
 MD4_election.5.d: "Con todos los votos contados, [Root.GetLeader] ni siquiera logró alcanzar el umbral mínimo [Root.GetRulingParty] para ingresar al parlamento. Está claro que alguien más tendrá que formar un gobierno para liderar [Root.GetName] en adelante, pero ¿quién?"
 MD4_election.5.a: "[show_biggest_party_elect] ([show_biggest_elect_percentage]) lo intentará"
 MD4_election.5.b: "[show_second_biggest_party_elect] ([show_second_biggest_elect_percentage]) lo intentará"
 News_MD4_election.0.t: "Elecciones [From.GetAdjective]: ¡[From.GetRulingParty] Reelecto!"
 News_MD4_election.0.d: "[From.GetLeader] del [From.GetRulingParty] ([From.GetRulingIdeology]) derrotó a todos los desafiantes y continuará otro mandato como líder [From.GetAdjective]."
 News_MD4_election.0.d_first_term: "[From.GetLeader] del [From.GetRulingParty] ([From.GetRulingIdeology]) derrotó a todos los desafiantes y asumirá el cargo de su predecesor en su primer mandato como líder [From.GetAdjective]."
 News_MD4_election.0.a: "De acuerdo"
 News_MD4_election.1.t: "Elecciones [From.GetAdjective]: ¡[From.GetLeader] forma nuevo gobierno!"
 News_MD4_election.1.d: "\n\n[From.GetLeader] del [From.GetRulingParty] ([From.GetRulingIdeology]) salió victorioso en las elecciones y, con el apoyo de otros partidos en el gobierno, ahora tiene la tarea de liderar [From.GetName] hacia adelante."
 News_MD4_election.1.a: "De acuerdo"
 News_MD4_election.2.t: "Elecciones [From.GetAdjective]: ¡[From.GetLeader] gana en una sorpresa contundente!"
 News_MD4_election.2.d: "[From.GetLeader] del [From.GetRulingParty] ([From.GetRulingIdeology]) logró lo aparentemente imposible: derrotar al gobierno actual por sí solo. Formando un gobierno mayoritario por sí mismo, [From.GetLeader] salió victorioso en las elecciones y ahora tiene la tarea de liderar [From.GetName] hacia adelante."
 News_MD4_election.2.a: "De acuerdo"
 News_MD4_election.3.t: "Elecciones controvertidas [From.GetAdjective]: ¡[From.GetLeader] Reelecto!"
 News_MD4_election.3.d: "[From.GetLeader] ([From.GetRulingIdeology]) ganó las elecciones después de que se realizara un recuento: no se permitió a la oposición verificar los resultados de manera independiente y afirman que las elecciones fueron manipuladas y sesgadas a favor de [From.GetLeader]. El primer y original recuento, ahora anulado, mostraba a la oposición adelante por un margen estrecho."
 News_MD4_election.3.a: "De acuerdo"
 coalition_complete.0.t: "¡Gobierno formado!"
 coalition_complete.0.d: "Desde las elecciones celebradas el [Root.GetLastElection], [Root.GetLeader] del [Root.GetRulingParty] ha estado negociando hábilmente un nuevo gobierno de mayoría. Hoy, [GetDateText], después de un período de intensa especulación mediática, se anunció su composición en una rueda de prensa. Esto representa un hito importante para [Root.GetName] a medida que se avecina una nueva era política."
 coalition_complete.0.a: "¡Grandes noticias!"
 coalition_pass.0.t: "¿[Root.GetRulingParty] renuncia a formar gobierno?"
 coalition_pass.0.d: "Los asesores políticos de [Root.GetLeader] corren de un lado a otro como pollos sin cabeza, tratando desesperadamente de encontrar una solución a la crisis del fracaso de [Root.GetRulingParty] para formar gobierno, sabiendo muy bien que la mayoría de ellos se quedarán sin trabajo si [Root.GetLeader] es expulsado del cargo.\n\nMientras tanto, en la sede de [show_biggest_party_elect], la emoción va en aumento, ya que finalmente ven un camino claro para tomar el gobierno de [Root.GetName]."
 coalition_pass.0.a: "Rendirse: Dejar que [show_biggest_party_elect] ([show_biggest_elect_percentage]) lo intente"
 coalition_pass.0.b: "¡Noticias falsas! Encontraremos los aliados necesarios."
 coalition_pass.1.t: "¿[Root.GetRulingParty] renuncia a formar gobierno?"
 coalition_pass.1.d: "Los asesores políticos de [Root.GetLeader] corren de un lado a otro como pollos sin cabeza, tratando desesperadamente de encontrar una solución a la crisis del fracaso de [Root.GetRulingParty] para formar gobierno, sabiendo muy bien que la mayoría de ellos se quedarán sin trabajo si [Root.GetLeader] es expulsado del cargo.\n\nMientras tanto, en la sede de [show_second_biggest_party_elect], la emoción va en aumento, ya que finalmente ven un camino claro para tomar el gobierno de [Root.GetName]."
 coalition_pass.1.a: "Rendirse: Dejar que [show_second_biggest_party_elect] ([show_second_biggest_elect_percentage]) lo intente"
 coalition_pass.1.b: "¡Noticias falsas! Encontraremos los aliados necesarios."
 coalition_pass_dismantle_tt: "Eliminar partido en el poder: §H[Root.GetRulingParty]§.\nSe desmantelará la §Hcoalición gubernamental§.\n\n"
 coalition_pass_refund_tt: "Poder político: §G+75%§ del monto gastado en la coalición.\n"
 coalition_pass_pol_change_0_tt: "Cambiará la política:\n§H[show_biggest_party_elect]§ se convertirá en el partido en el poder.\n\n"
 coalition_pass_pol_change_1_tt: "Cambiará la política:\n§H[show_second_biggest_party_elect]§ se convertirá en el partido en el poder.\n\n"
 coalition.0.t: "Negociaciones con [Western_Autocracy_L] ([?party_pop_elect_array^0|%0])"
 coalition.0.d: "¡Vemos que [Root.GetLeader] se está luciendo con su estilo autoritario! Por supuesto, nos gustaría unirnos al gobierno. Eso sí, si estás dispuesto a pagar el precio político."
 coalition.0.a: "¡Bienvenidos al equipo!"
 coalition.0.b: "En segundo pensamiento, mejor no los incluyamos."
 coalition.1.t: "Negociaciones con [conservadurismo_L] ([?party_pop_elect_array^1|%0])"
 coalition.1.d: "Respetado [Root.GetLeader]. Podríamos imaginar un futuro en el que, posiblemente, compartamos cierto nivel de cooperación en la gestión del gobierno. Aunque, respetuosamente, creemos que deberías adoptar todas nuestras políticas, reconocemos que, con los resultados electorales no totalmente a nuestro favor, debemos negociar el mejor acuerdo posible para nuestros votantes. Nuestras demandas son simples: un compromiso con la defensa de los valores tradicionales, el pragmatismo, el respeto a la autoridad y los valores religiosos, y la preservación de las instituciones sociales tradicionales.\n\nSi aceptas nuestra cooperación, esperamos sinceramente que no manches el buen nombre del [conservadurismo_L] con decisiones políticas insensatas y precipitadas y llamado pensamiento moderno. Para minimizar este riesgo, por favor consulta el documento adjunto que enumera los departamentos que deseamos dirigir en su totalidad."
 coalition.1.a: "¡Bienvenidos al equipo!"
 coalition.1.b: "En segundo pensamiento, ustedes los conservadores son demasiado aburridos para nosotros."
 coalition.2.t: "Negociaciones con [liberalismo_L] ([?party_pop_elect_array^2|%0])"
 coalition.2.d: "Estimado [Root.GetLeader]. Nos halagas con tu interés declarado por los grandes principios del liberalismo y la libertad. La libertad es, después de todo, la base sobre la que se construye cualquier gobierno honesto. Por supuesto, nos gustaría participar en el gobierno para promover el liberalismo, porque ambos entendemos que la libertad individual y el gobierno limitado son la mejor manera para que los humanos formen una sociedad libre.\n\nSin embargo, para asegurarnos de que tu forma de liberalismo sea tan desenfrenada como la nuestra, tendrás que acceder a nuestras demandas completamente razonables e incuestionablemente beneficiosas para ambas partes antes de que podamos comprometernos con un acuerdo final."
 coalition.2.a: "¡Bienvenidos al equipo!"
 coalition.2.b: "Debemos amablemente declinar."
 coalition.3.t: "Negociaciones con [socialismo_L] ([?party_pop_elect_array^3|%0])"
 coalition.3.d: "Estimado [Root.GetLeader]. Si bien somos reacios a ingresar a cualquier gobierno como socios menores, los sindicatos no han podido ayudarnos a llegar a la meta en las elecciones, esta vez. Por lo tanto, existe la posibilidad de que podamos considerar la idea de unirnos, si se compromete a promover los principios vitales de los valores progresistas y socialdemócratas. Como decimos en [socialism_L], los valores socialdemócratas son para todos, e insistimos en que esto es válido para su gobierno.\n\nPor cierto, ¿no son un poco bajos los impuestos? ¿Está seguro de que tenemos fondos suficientes para los aumentos en el bienestar social, la educación y la atención médica que hemos planeado?"
 coalition.3.a: "¡Bienvenidos al equipo!"
 coalition.3.b: "Debemos amablemente declinar."
 coalition.4.t: "Negociaciones con [Estado-Comunista_L] ([?party_pop_elect_array^4|%0])"
 coalition.4.d: "¡Camarada [Root.GetLeader]! Mientras buscamos derrocar tu gobierno imperialista-burgués, cambiar la sociedad a través de la lucha armada revolucionaria, establecer la dictadura democrática del proletariado y eliminar a los traidores de clase, nos damos cuenta de que podría haber ciertas ventajas tácticas políticas a corto plazo al formar una coalición en este momento.\n\nNuestras demandas son simples: implementación total del materialismo dialéctico marxista, mejora del 1000% en las condiciones socioeconómicas del proletariado oprimido y entrada gratuita al nuevo Disneyland que vamos a construir.\n\n...Nos conformaremos con esas concesiones más pequeñas que mencionaste."
 coalition.4.a: "¡Bienvenidos al equipo!"
 coalition.4.b: "¡Mejor muertos que rojos!"
 coalition.5.t: "Negociaciones con [comunismo-anarquista_L] ([?party_pop_elect_array^5|%0])"
 coalition.5.d: "Camarada [Root.GetLeader]. Creemos que podríamos llevar tu administración en la dirección correcta, la dirección izquierdista. Algunos nos llaman \"radicales de izquierda\", pero los verdaderos radicales son las fuerzas conservadoras anti-progresistas que ponen todo el poder en manos del 1% más rico. Nosotros simplemente luchamos por cosas de sentido común en las que el 99% entero puede estar de acuerdo, como la justicia social, el feminismo, poner fin a los beneficiarios del bienestar, desmantelar el capitalismo, el internacionalismo y el fin de la dominación imperialista occidental y su explotación del Sur Global."
 coalition.5.a: "¡Juntos somos más fuertes!"
 coalition.5.b: "Estamos reconsiderando."
 coalition.6.t: "Negociaciones con [Conservador_L] ([?party_pop_elect_array^6|%0])"
 coalition.6.d: ""
 coalition.6.a: "¡Bienvenidos al equipo!"
 coalition.6.b: "Debemos amablemente declinar."
 coalition.7.t: "Negociaciones con [Autocracia_L] ([?party_pop_elect_array^7|%0])"
 coalition.7.d: "Estimado [Root.GetLeader]. Aunque apreciamos la miopía, la falta de voluntad, el festival fracturado de ignorancia de los votantes, las quejas, las discusiones, el derroche, los compromisos y la vacilación que llamas campaña electoral, reconocemos el verdadero poder que has acumulado ahora. Únete a nosotros y podremos librarnos de las restricciones legislativas y ejecutivas y demostrar nuestra fuerza compartida, disciplina, autoridad y unidad."
 coalition.7.a: "¡Bienvenidos al equipo!"
 coalition.7.b: "Debemos amablemente declinar."
 coalition.8.t: "Negociaciones con [Mod_Vilayat_e_Faqih_L] ([?party_pop_elect_array^8|%0])"
 coalition.8.d: "Respetado [Root.GetLeader]. Nosotros, los chiítas de Ali ibn Abi Talib, estamos dispuestos a tomarnos de la mano y unirnos a ustedes para resistir valientemente a los sionistas y a su engendro infernal takfiri. Juntos, con la inspiración de los santos mártires, expulsaremos a los enemigos del verdadero Islam de la faz de la tierra. Nosotros, las espadas de Alá, ciertamente miraremos a Sayyid Khamenei y Sayyid Hassan Nasrallah en busca de orientación, pero no teman, ya que somos verdaderos [Root.GetAdjective] patriotas que sangraremos por preservar nuestro suelo sagrado si es necesario. ¿Mencionamos que nos consideramos moderados?"
 coalition.8.a: "¡Muerte a los sionistas!"
 coalition.8.b: "Prefiero ser torturado."
 coalition.9.t: "Negociaciones con [Vilayat_e_Faqih_L] ([?party_pop_elect_array^9|%0])"
 coalition.9.d: "Respetado [Root.GetLeader]. Nosotros, los seguidores del chiismo de Ali ibn Abi Talib, estamos dispuestos a unirnos a ti para resistir valientemente a los sionistas y a su progenie takfiri. Juntos, con inspiración de los santos mártires, expulsaremos a los enemigos del verdadero Islam de la faz de la tierra. Nosotros, las espadas de Alá, ciertamente buscaremos la guía del Sayyid Khamenei y del Sayyid Hassan Nasrallah, pero no temas, ya que somos verdaderos patriotas [Root.GetAdjective] dispuestos a derramar sangre para preservar nuestra sagrada tierra si es necesario."
 coalition.9.a: "¡Muerte a los sionistas!"
 coalition.9.b: "Prefiero ser torturado."
 coalition.10.t: "Negociaciones con [Kingdom_L] ([?party_pop_elect_array^10|%0])"
 coalition.10.d: ""
 coalition.10.a: "¡Bienvenidos al equipo!"
 coalition.10.b: "Debemos amablemente declinar."
 coalition.11.t: "Negociaciones con [Caliphate_L] ([?party_pop_elect_array^11|%0])"
 coalition.11.d: "[Root.GetLeader], aunque te hemos llamado \"perro infiel inmundo\" muchas veces, en realidad no lo hemos dicho con mala intención.\n\nAunque, inshallah, seguro que irás al infierno por no unirte al Verdadero Califato, nosotros, los justos y valientes Muyahidín, podemos ayudarte a guiarte correctamente, ya que sólo nosotros conocemos la verdadera voluntad de Alá, tal como nos la reveló el Profeta Muhammad (ṣallĝ llahu ʿalayhi wa-sallam). Por supuesto, somos muy, muy pacíficos y estamos comprometidos con los principios democráticos. No tenemos ninguna exigencia. Sólo estamos aquí para ayudar. Podemos, inshallah, por ejemplo, ayudarte a quitarte de encima la pesada carga de gestionar el ejército, la policía y los tribunales."
 coalition.11.a: "Esto parece una excelente idea"
 coalition.11.b: "jajaja"
