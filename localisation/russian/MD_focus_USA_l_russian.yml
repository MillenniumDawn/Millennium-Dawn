 foreign_event.18.t: "Америка делает сильный жест"
 foreign_event.18.d: "Война продолжается, кажется, что прогресс в плане победы невелик. Соединенные Штаты обратились к нам с сильным предложением, по сути, это бригада. Проблема в том, что они хотят получить за это большую сумму денег. Если мы не будем в хорошем финансовом положении, то эта сделка может сломать наши шансы на победу... Но если мы сможем это сделать, то это повысит наши шансы на привлечение нации к нашему делу с помощью того, что будет известно как Bomba Brigade"
