 SOV_Global.27.a: "我们必须阻止这种现象"
 SOV_Global.28.t: "在阿布哈兹起义"
 SOV_Global.28.d: "令我们始料未及的是，武装团体今天早上占领了阿布哈兹首都地区所有主要机构，并宣布为争取国家独立而展开武装对抗。我们的特工人员发现，这是俄罗斯特工的行动，看来俄罗斯打算从内部摧毁我们。"
 SOV_Global.28.a: "莫斯科将为此付出代价"
 SOV_Global.29.t: "在阿扎尔起义"
 SOV_Global.29.d: "令我们始料未及的是，武装团体于当天上午占领了首都阿扎尔地区所有主要机构，并宣布为争取国家独立而展开武装对抗。我们的特工人员发现，这是俄罗斯特工人员的行动，看来俄罗斯打算从内部摧毁我们。"
 SOV_Global.29.a: "土耳其将为此付出代价"
 SOV_Global.30.t: "土耳其教官"
 SOV_Global.30.d: "土耳其政府准备向我们提供军事教官，为我们的士兵提供支持并训练他们现代战术。"
 SOV_Global.30.a: "我们同意"
 SOV_Global.30.b: "不"
 SOV_Global.31.t: "在[ADJ.GetName]的教官"
 SOV_Global.31.d: "他们同意接受我们的教官来支援他们的武装部队。"
 SOV_Global.31.a: "很好"
 SOV_Global.32.t: "在[ADJ.GetName]的教官"
 SOV_Global.32.d: "他们拒绝接受我们的教官来支援他们的武装部队。"
 SOV_Global.32.a: "很好"
