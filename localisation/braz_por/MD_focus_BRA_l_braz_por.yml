 BRA_decision_transposition_saofrancisco: "Transposition of the São Francisco River"
 BRA_decision_transposition_saofrancisco_desc: "The transposition of the São Francisco River is a project to relocate part of the waters of the São Francisco River in Brazil, named by the Brazilian government as \"Project for the Integration of the São Francisco River with Hydrographic Basins of the Northern Northeast\". The project is a federal government enterprise, under the responsibility of the Ministry of Regional Development. The project foresees the construction of more than 700 kilometers of concrete channels on two major axes (north and east) along the territory of four states (Pernambuco, Paraíba, Ceará and Rio Grande do Norte) to divert the waters of the river. Along the way, the project foresees the construction of nine water pumping stations. Later the possibility of the so-called south axis, covering Bahia and Sergipe and west axis, in Piauí."
 BRA_decision_bacia_tocantins: "Colonize the Hydrographic Basin of the Tocantins Araguaia"
 BRA_decision_bacia_tocantins_desc: "The Araguaia-Tocantins basin is one of the twelve hydrographic regions of Brazil. The main rivers of the basin are Tocantins and Araguaia. It is the largest water basin in Brazil."
 BRA_decision_army_projects: "Fund the Army Projects Office"
 BRA_decision_army_projects_desc: "The Army Projects Office aims to provide operational units with defense products essential to their operational employment at their minimum level."
 BRA_decision_improve_dockyards: "Improve our Dockyards"
 BRA_decision_improve_dockyards_desc: "Our dockyards in [890.GetName] and in [885.GetName] are in need of expansion and improvement. We should explore and look at expanding these shipyards to allow for larger and larger vessels to be produced."
 BRA_decision_amazonian_projects: "Amazonian Industrial Projects"
 BRA_decision_amazonian_projects_desc: "It is time to establish a series of Amazonian industrial projects to expand the civilian industrial capacity of the state of [892.GetName]."
 BRA_amazon_conservation_system_decision_category: "Amazon Rainforest Conservation"
 BRA_amazon_conservation_system_decision_category_desc: "\n£BRA_desctext_amazon\n\n\n\nThe Amazon Rainforest is truly one of the world's greatest wonders and we are one of the lucky nations to house its beauty within our borders. The resoucres the rainforest boasts also makes it an attractive subject for our politics about using it for economic development.\n\n\nThe Amazon Rainforest mechanic requires you to keep your §YTotal Amazon Acreage§! close to its target or exceeding the §YTotal Targeted Acreage§!. If we do not maintain this balance we will start to suffer penalties in our Amazonian states and we will start to see progressively worse events fire depending on how much of the rainforest has been destroyed. The §YTotal Amazon Acreage§! is comrpised of §YWild Amazon Acreage§! and §YConserved Amazon Acreage§!. We gain or lose additional §YWild Acreage§! every month based on decisions we make on economic policy regarding the §YAmazonian States§!.\n\nMaintaining a high ratio of §YTotal Conserved Amazon Acreage§! will bring higher benefits long-term, but slashing and burning will also allow us to exploit things like mineral wealth, §YBuildings§!, and §YBuilding Slots§!.\n\nTotal Targeted Rainforest Acreage: [?BRA_acres_target]\nTotal Rainforest Acreage: [?BRA_acres_current]\n\nTotal Wild Rainforest Acreage: [?BRA_acres_wild]\nTotal Conserved Wild Amazon Acreage: [?BRA_acres_conserved]\n\nConserved Rainforest Acreage Conversion Rate: [?BRA_acres_conserved_change|+]\nWild Rainforest Acreage Monthly Gain: [?BRA_acre_rate_gain|+]\nWild Rainforest Acreage Year Monthly Loss: [?BRA_acre_rate_loss|-]\nNet Monthly Amazon Acreage: [?BRA_net_acreage|+] Acres a Month"
 BRA_decision_plant_additional_trees: "Plant Additional Trees"
 BRA_decision_plant_additional_trees_desc: "We can replant portions of the Amazon rainforest in our conservation zones to help push us towards the targeted acreage of the rainforest."
 BRA_decision_declare_new_conservation_lands: "Declare New Conservation Lands"
 BRA_decision_declare_new_conservation_lands_desc: "Declaring some new conservation lands can help stem the tide of illegal activities such as slash and burn or illegal logging."
 BRA_decision_establish_amazonian_national_park_service: "Establish the SNUC"
 BRA_decision_establish_amazonian_national_park_service_desc: "It is time to establish the new National System of Nature Conservation Units (SNUC) for short. Although, the idea of the SNUC has been around since the 1970s when it was first developed by the Brazilian Forestry Development Institute and Brazilian Foundation for Nature Conservation as a means to help standardize the nature conservation in Brazil. It is now time to adopt this methodology and put this into practice for the greatness of all of Brazil."
 BRA_decision_expand_rubber_production_on_the_coast: "Expand Rubber Production on the Coast"
 BRA_decision_expand_rubber_production_on_the_coast_desc: "Rubber is one of the lifeline resources of the Amazon and Brazil. Expanding the production and planting additional trees along the coast for rubber production will give us yet another boon of income and further our dominance on the global market for resources."
 BRA_decision_expand_the_gold_mining_initiatives: "Expanded Gold Mining Initiatives"
 BRA_decision_expand_the_gold_mining_initiatives_desc: "We should expand the gold mining initiatives in the Amazon along the rivers and streams."
 BRA_decision_halt_independent_developments: "Halt Independent Developments"
 BRA_decision_halt_independent_developments_desc: "The recently legalized private company development of the Amazon has started to cut too much of the forest down with their rapid industrialization of the greenery. We can halt the developments for the time being to try to give us some breathing room to establish some new policies and begin some targeted replanting."
 BRA_decision_continue_independent_developments: "Continue Independent Developments"
 BRA_decision_continue_independent_developments_desc: "We believe that we are ready to start developing the Amazon again. We should redraft some new communications to private development companies to begin their development of the Amazon again."
 BRA_decision_permanently_ban_private_development: "Permanently Ban Private Amazonian Development"
 BRA_decision_permanently_ban_private_development_desc: "We will permanently ban all private Amazonaian development. It is wildly popular with the green party of the country and as such they'll gain massive ground political."
 BRA_decision_initial_investment: "Initial Investment"
 BRA_decision_initial_investment_desc: "There are a number of proposed development projects that have been proposed for the sake of developing parts of the Amazon. It requires us to make a large initial investment to begin the organization and then subsequent development of these projects."
 BRA_amazon_modifier: "The Amazon Rainforest"
 BRA_amazon_modifier_desc: "The Amazon Rainforest is the world's largest rainforest. We as the Brazilian people have been granted the right to be its caretaker. Unregulated utilization of the resources within the rainforest could see widespread protests, issues with pushing climate change, and so much more. However, if we are able to manage the forest in the best of our abilities we can truly unleash the economic might of the rainforest to allow our great nation to prospoer.\n\nWe can reduce these penalties by increasing our §YTotal Conserved Acreage§!.\n"
 BRA_amazon_country_modifier: "The Amazon Rainforest"
 BRA_amazon_country_modifier_desc: "The Amazon Rainforest is the world's largest rainforest. We as the Brazilian people have been granted the right to be its caretaker. Unregulated utilization of the resources within the rainforest could see widespread protests, issues with pushing climate change, and so much more. However, if we are able to manage the forest in the best of our abilities we can truly unleash the economic might of the rainforest to allow our great nation to prospoer.\n\nWe can reduce these penalties by increasing our §YTotal Conserved Acreage§!.\n"
 BRA_native_violence_modifier: "Native Violence"
 BRA_native_violence_modifier_desc: "Native violence has erupted in [THIS.GetName] between the local indigenous population and the various developers in the region."
 brazil_amazon.1.t: "Rampant Wildfires"
 brazil_amazon.1.d: "A series of natrual, albeit exacerbated by other conditions, wildfires have begun to ravage a section of the amazon withint our territory. We've already begun to organize a reponse but the dmage that has been done cannot be reversed, we can only hope to stop and further spread."
 brazil_amazon.1.a: "Do What We Can with What We Have."
 brazil_amazon.1.b: "Deploy the Army to Assist."
 brazil_amazon.2.t: "Amazon River Flooding"
 brazil_amazon.2.d: "A series of floods, driven by a particularly rainy season, have flooded several sections of the Amazon river which are close to our centres of development. Search and rescue is already underway and damage control teams are close behind. However, some areas, such as our dams in the region, have already suffered expensive damage."
 brazil_amazon.2.a: "Do What We Can With What We Have"
 brazil_amazon.2.b: "Deploy the Army to Assist with Search & Rescue"
 brazil_amazon.3.t: "Drought in Amazon Border Regions"
 brazil_amazon.3.d: "Due to the contamination of groundwater and diverting of rivers in regions surrounding the Amazon, a drought caused by poor rains has struck one of our border regions. There is already widespread hysteria, accompanied by the loss of parts of the border's regions delicate forest ecosystems."
 brazil_amazon.3.a: "They Should Manage Their Water Better"
 brazil_amazon.3.b: "Deploy as much disaster relief as we can spare, quickly!"
 brazil_amazon.4.t: "Tropical Storm strikes Amazon Regions"
 brazil_amazon.4.d: "A tropical storm originating from the Atlantic has swept overland and into the Amazon, leaving a trail of destruction in its wake. Homes, trees, and industry alike have taken damage while search and rescue is already underway. The people will be expecting us to respond with some kind of disaster relief."
 brazil_amazon.4.a: "They Should Build Things Sturdier"
 brazil_amazon.4.b: "Deploy as much disaster relief as we can spare, quickly!"
 brazil_amazon.5.t: "Illegal Clear Cutting"
 brazil_amazon.5.d: "An illegal clear-cutting operation located along the periphery of the Amazon has come to our attention. Tons of lumber have already been moved off site and begun circulating in the economy while remaining unmarked and most likely untraceable by us. This just leaves the immediate effects for us to deal with."
 brazil_amazon.5.a: "Do what little we can at this point"
 brazil_amazon.5.b: "They know the deal, where's our cut?"
 brazil_amazon.6.t: "Illegal Slash-n-Burn"
 brazil_amazon.6.d: "An illegal slash-and-burn operation located along the periphery of the Amazon has come to our attention. Several acres of land are already destroyed and are now being either ploughed as farmland, grazed by cattle, or used as sites for new developments. As these individuals can be easily removed if local authorities choose to do so, this only leaves us to deal with the immediate effects."
 brazil_amazon.6.a: "Do what little we can at this point."
 brazil_amazon.6.b: "They know the deal, where's our cut?"
 brazil_amazon.7.t: "Company Purchases Local Conservation Lands"
 brazil_amazon.7.d: "A local company in the country has started to purchase up some of the conservation land rights we have recently put to market. They are looking to exploit local reserves of resources of gold, copper, and other material in the area."
 brazil_amazon.7.a: "Growth Spurred, Resources Found"
 brazil_amazon.8.t: "Slash-n-Burn Triggers Wildfires"
 brazil_amazon.8.d: "A recent slash-n-burn operation that had come to our attention appears to have continued in spite of our interventions. In fact, they became more brazen than before. This has led to an incident with the fires spreading out of control."
 brazil_amazon.8.a: "Those damn fools."
 brazil_amazon.8.b: "Luckily, we've prepared for such a possibility."
 brazil_amazon.9.t: "Poaching Leads to Ecosystem Collapse"
 brazil_amazon.9.d: "An illegal poaching ring has reccently been uncovered operating within one region of the Amazon. Their activities have already begun the process of ecosystem collapse within their area of operations. As these persons can be easily dealt with by local authorities, this just leaves the immediate effects for us to deal with."
 brazil_amazon.9.a: "Do what little we can at this point."
 brazil_amazon.9.b: "Have the National Park Service reintroduce cornerstone species."
 brazil_amazon.9.c: "They know the deal, where's our cut?"
 brazil_amazon.10.t: "Illegal Incursions onto Native Land"
 brazil_amazon.10.d: "Reports have come in of frequent and sometimes violent incursions by criminal actors onto native land located within the Amazon. Stakes and tension are rising and, given the violence and history of conflict, it is only a matter of time before this devolves into some kind of violence. In addition to that, these criminal actors are causing damage to the surrounding forests."
 brazil_amazon.10.a: "They say it's their land, let them deal with it."
 brazil_amazon.10.b: "Find someone, anyone, to deal with this problem."
 brazil_amazon.10.c: "Send in the army to deal with this."
 brazil_amazon.11.t: "Natives Express Thanks"
 brazil_amazon.11.d: "The recent incursions by criminal actors has lead to a series of killings, involving both the interlopers and the natives. Discerning who started killing who first is impossible at this point. We're simply left with the aftermath and deciding who will be punished. No matter what we do, it will be hard to keep this under control."
 brazil_amazon.11.a: "They are law-abiding citizens, they deserve our protection"
 brazil_amazon.11.b: "A textbook case of criminals killing natives."
 brazil_amazon.11.c: "Send in the army to break this up."
 brazil_amazon.12.t: "Natives Express Thanks"
 brazil_amazon.12.d: "Due to our recent actions related to incursions on native lands within the Amazon, we've received official thanks from tribal councils for our actions. For our support of them, they've pledged future support in our political endeavours within the region."
 brazil_amazon.12.a: "They are law-abiding citizens, they deserve our protection"
 brazil_amazon.13.t: "Jungle Narcotics Field Located"
 brazil_amazon.13.d: "Reports have recently filtered in about a plantation, run by the cartels, deep within our Amazon territory. The operation has led to the cutting down of a significant number of trees to make room for the fields in what looks like a very sloppy slash-n-burn operation. The only thing keeping them at any level of organization is a clear fear of burning their product."
 brazil_amazon.13.a: "Try to get in there and do what we can."
 brazil_amazon.13.b: "Have our policing forces cooperate with the local army command. "
 brazil_amazon.13.c: "Oh! That's where that field was, clever."
 brazil_amazon.14.t: "[?var:influence_array^0.GetName] Pressures for Conservation"
 brazil_amazon.14.d: "Recently we have received several petitions from our international partners to increase conservation efforts within the Amazon. While we could normally ignore such requests, our largest trading partner, [Largest Investor], has begun applying pressure in the same direction. In return for our cooperation, they're offering to slacken their influence in other areas."
 brazil_amazon.14.a: "We can't sacrifice our values for short-term gains."
 brazil_amazon.14.b: "Striking a lucrative deal is always beneficial."
 brazil_amazon.15.t: "Critical Amazon Dam Overflows"
 brazil_amazon.15.d: "One of our dams located within the Amazon has overflowed due to a rapid surge of water from upstream. Disaster management is already enroute but it's unclear how much damage has already been done. At the worst, the dam could burst due to the strain, causing even more damage downstream. Even if it's unlikely to happen, we should consider preparing for the possibility."
 brazil_amazon.15.a: "The chances are slim, we should only deploy what is necessary now."
 brazil_amazon.15.b: "Plan for the worst, begin an evacuation of downstream regions."
 brazil_amazon.16.t: "Disastrous Dam Burst"
 brazil_amazon.16.d: "The worst has happened, a few hours following our last report from the dam that had overflowed, a fault in its structure caused it to burst wide open. Water rushed rapidly downstream and swept away everything in its path. Search and rescue is already underway but for thousands of people and millions of dollars of infrastructure, it's already too late."
 brazil_amazon.16.a: "This- This wasn't supposed to happen…"
 brazil_amazon.16.b: "Hell on Earth, deploy as much as we can to the area!"
 brazil_amazon.17.t: "A Dam Bursts"
 brazil_amazon.17.d: "A few hours following our last reports from the dam that had overflowed, a flaw in its structure caused it to burst wide open. Water rushed rapidly downstream and swept away anything in its path. Search and rescue is already underway but, due to our foresight, the only known casualties at this moment are a handful of technicians who died trying to avert the disaster and any trees of buildings caught in the path. However, even this was lessened by planning and preparation. Already, we are being lauded for our foresight and plans are being drawn up to construct a memorial to the lost technicians."
 brazil_amazon.17.a: "I can only imagine a world where we did nothing."
 brazil_amazon.18.t: "Dam Overflow Subsidies"
 brazil_amazon.18.d: "After several tense hours of waiting on news, a belligeried dam technician has submitted a report that the overflow has subsided. While there is certainly some flooding, it is within manageable levels."
 brazil_amazon.18.a: "And, we saved money by doing nothing."
 brazil_amazon.19.t: "Dam Overflow Subsidies"
 brazil_amazon.19.d: "After several tense hours of waiting on news, a belligeried dam technician has submitted a report that the overflow has subsided. While there is certainly some flooding, it is within manageable levels. However, the possibility of a burst and the quick work of our disaster management teams has already made the headlines. People from the dam technicians to local leaders are being lauded as heroes for averting the disaster."
 brazil_amazon.19.a: "In moments like these, you almost enjoy being a public servant."
 brazil_amazon.20.t: "Amazon Establishes Distribution Centre in Amazoanas"
 brazil_amazon.20.d: "The American company Amazon has established a distribution centre in Manaus with the purpose of servicing the region of Amazonas. That such a company would take an interest in the region is a testament to its growing importance on the world stage."
 brazil_amazon.20.a: "This is getting out of hand, now there are two of them."
 brazil_amazon.21.t: "The Amazon is Devastated"
 brazil_amazon.21.d: "The Amazon Rainforests total acreage has fallen below fifty million acres. The now completely devastated rainforest has now reached an irreperable state due to over development of the Amazon rainforest, various disasters and more. Although, we have completely devastated the rainforest, the economic development appears to have been worthwhile in the short term, but the long term destruction may not have been worth it."
 brazil_amazon.21.a: "The Very Last Truffula Tree of Them All"
 brazil_amazon.22.t: "Agro-Industrial Company Invests in Fields"
 brazil_amazon.22.d: "One of the private companies in our country specializing in agricultural products has decided to invest in the fields of the Amazon rainforest."
 brazil_amazon.22.a: "Awesome! New Districts."
 brazil_amazon.22.b: "Deny the New Developments."
 brazil_amazon.23.t: "Industrial Mining Companies Exploit Resource Reserves"
 brazil_amazon.23.d: "The Amazon Rainforest has a large amount of resource reserves underneath the jungle and the dense vegetation growth. Various amounts of iron, copper, oil and much much more can be found under the vegetation and undergrowth."
 brazil_amazon.23.a: "Awesome! New Districts."
 brazil_amazon.23.b: "Deny the New Developments."
 brazil_amazon.24.t: "Private Company Develops Infrastructure in the Amazon"
 brazil_amazon.24.d: "The private companies that have recently been authorized to develop infrastructure have come up with a new proposal and development in the Amazon expanding the infrastructure from the current light roads."
 brazil_amazon.24.a: "Awesome! New Districts."
 brazil_amazon.24.b: "Deny the New Developments."
 brazil_amazon.25.t: "Private Companies Create New Construction Firm"
 brazil_amazon.25.d: "A private company has decided to create a new Amazon-based construction firm to continue to develop the Amazon and the cities that is held within."
 brazil_amazon.25.a: "Awesome! New Districts."
 brazil_amazon.25.b: "Deny the New Developments."
 brazil_amazon.26.t: "Private Companies Replant Portions of the Amazon"
 brazil_amazon.26.d: "A private copmany has decided to develop parts of the Amazon rainforest and plant additional trees in local conservation areas. The replanting has allowed for some of the currently loss acreage to be regained."
 brazil_amazon.26.a: "Awesome! New Districts."
 brazil_amazon.26.b: "Deny the New Developments."
 brazil.14.b: "Crackdown on the March"
 brazil.42.t: "Brazil Requests Debt Assistance"
 brazil.42.d: "[BRA.GetLeader] and a delegation has approached us today with a new deal of sorts. The Brazilian economy is currently floating on tethers with their current looming debt crisis and their crippled currency. They have layed out a plan where our government will buy back private investors. It seems to be that they're quite desperate given the economic stature and the state of the Real. Should we go forward with the plan?"
 brazil.42.a: "Approve the Plan"
 brazil.42.b: "Deny the Plan"
 brazil.43.t1: "The United States Agreed to the Plan"
 brazil.43.t2: "The United States Declines the Plan"
 brazil.43.d1: "The United States has return our proposal affirming they agree to the plan. It will take a couple days for everything to take effect, but they will help out the Brazilian people."
 brazil.43.d2: "The United States has declined the proposal to alleviate our debt burdens. It is truly saddening to hear, but it is time we start to move forward with our austerity measures to help save our country from default."
 brazil.43.a: "You have a friend in made."
 brazil.43.b: "Through Trials and Tribulations..."
 brazil.44.t: "Belém Requests to Slash & Burn for Sugarcane"
 brazil.44.d: "Belém has requested to slash & burn some of the local mangroves and rainforest to start to plant their own sugarcane plantations in the outskirts of the city closer to the more densely forested areas. Should we allow the slash-n-burn?"
 brazil.44.a: "Allow the Slash-n-Burn"
 brazil.44.b: "Deny the Slash-n-Burn"
 brazil_news.5.t: "The Amazon is Devastated"
 brazil_news.5.d: "The Brazilian authorities have released their monthly report on the total acreage cut and used for economic development. The total acreage has now fallen below fifty million which means that the Amazon Rainforest has now reached an unrecoverable state. Time will only tell what the damages will do to the world and her ecosystems..."
 brazil_news.5.a: "The last one falls, and a new era begins..."
 brazil_flavour_events.14.t: "The Democrats Have Formed"
 brazil_flavour_events.14.d: "The Liberal Front Party has been refounded and reformed itself to better represent the political ideology of the party. They have now named their political party \"The Democrats\" in an effort to better align their image and themselves with their support of free market policies and democracy and further distance themselves from identification with other international liberal parties."
 brazil_flavour_events.14.a: "A New Contender"
 BRA_nationalism_rise_TT: "§YA Broken Party§! will be replaced with §YNationalism Rising§!\n§GMore nationalist popularity, reduced democratic popularity§! and §Rmore political power cost§!"