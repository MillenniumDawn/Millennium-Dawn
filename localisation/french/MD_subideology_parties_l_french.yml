 ROM.conservatism: "£ROM_conservatism Parti national paysan chrétien-démocrate"
 ROM.conservatism_icon: "£ROM_conservatism"
 ROM.conservatism_desc: "Conservateurs agraires - Fondé en décembre 1989 par les anciens dissidents anticommunistes Corneliu Coposu, Ioan Alexandru et Ion Rațiu, le Parti national paysan chrétien-démocrate (Partidul Național Țărănesc Creștin Democrat) succède au Parti national paysan (PNT), qui était une force dominante dans la politique roumaine de l'entre-deux-guerres jusqu'à son interdiction par la nouvelle République populaire roumaine après la Seconde Guerre mondiale. Le PNPCD était l'une des forces les plus opposées au gouvernement du Front de salut national (FSN) dirigé par l'ancien dirigeant communiste Ion Iliescu, ce qui a conduit le PNPCD à être la principale force de la Convention démocratique roumaine (CDR) nouvellement fondée, une alliance de plusieurs partis, le Parti national libéral en étant une partie notable. La CDR a remporté les élections générales de 1996, élisant Emil Constantinescu, premier président non socialiste de Roumanie depuis l'instauration du régime communiste. Cependant, les réformes économiques qui ont suivi, ainsi que les fractions du CDR, ont réussi à réduire considérablement le soutien au PNPCD, au profit d'autres partis de droite, ce qui pourrait menacer sa survie en tant que force politique notable. Le PNPCD a des opinions chrétiennes-démocrates et met fortement l'accent sur l'agrarianisme et l'anti-communisme. Le parti est notamment l'une des plus grandes voix du monarchisme en Roumanie, soutenant activement la restauration de la monarchie, qui a été abolie en 1947 à la suite d'un coup d'État soutenu par l'Union soviétique."
 ROM.liberalism: "£ROM_liberalism Parti national libéral"
 ROM.liberalism_icon: "£ROM_liberalism"
 ROM.liberalism_desc: "Libéraux nationalistes - Fondé au lendemain de la révolution roumaine de 1989 par Radu Câmpeanu et Mircea Ionescu-Quintus, le Parti national libéral (Partidul Național Liberal) est le successeur du parti du même nom qui était considéré comme un hégémon de la politique roumaine avant l'établissement du régime communiste roumain par l'Union soviétique après la seconde guerre mondiale, et dont Câmpeanu et Quintus étaient tous deux membres avant sa dissolution. Le PNL a été la plus grande force d'opposition lors des premières élections après la fin du communisme en 1989. Il est ensuite devenu une composante importante de la Convention démocratique roumaine (CDR) avec le Parti national paysan chrétien-démocrate, mais il s'en est retiré lors des élections de 1992 à la suite de désaccords au sein de la coalition, et le parti a alors connu un certain nombre de scissions qui l'ont contraint à ne pas être représenté lors des élections générales de 1992. Cependant, le PNL a ensuite rejoint la CDR et, avec le PNPCD, a réussi à faire élire Emil Constantinescu à la présidence. Les échecs des gouvernements du CDR ont toutefois terni l'image du parti, qui est confronté à des désaccords internes sur sa participation à la coalition du CDR. Le PNL, tout en étant un grand partisan du libéralisme social et économique, ainsi que de l'atlantisme, compte un grand nombre de voix internes qui adhèrent à des points de vue plus conservateurs et nationalistes, ce qui explique pourquoi certains pensent que le PNL n'a de libéral que le nom. Néanmoins, le PNL reste l'un des partis de droite et de centre les plus puissants de Roumanie."
 ROM.socialism: "£ROM_socialism Pôle social-démocrate de Roumanie"
 ROM.socialism_icon: "£ROM_socialism"
 ROM.socialism_desc: "Attrape-tout - Issu de l'ancien Parti communiste roumain (PCR), le Pôle social-démocrate de Roumanie (Polul Democrat-Social din România) est une coalition entre le Parti social-démocrate et deux petits partis de gauche. Il succède au Front démocratique de salut national, un parti dirigé par d'anciens responsables du parti communiste qui a pris le pouvoir peu après la chute du régime de Nicolae Ceaușescu. Bien que le PSDR soit en principe de centre-gauche et pro-européen, il adopte en réalité une position plus pragmatique, avec une combinaison de nationalisme de gauche, de travaillisme, de social-démocratie de troisième voie et de populisme. Le PSDR a également une position plus conservatrice sur le plan social et plus nationaliste que ses collègues européens, de nombreux membres du parti ayant des positions eurosceptiques, mais dans l'ensemble, la principale force du PSDR réside dans sa capacité à adopter des positions pragmatiques, ce qui lui assure une force continue au sein de la politique roumaine. Le parti a également été accusé de nombreux scandales de corruption au cours de sa gouvernance post-communiste initiale, ainsi que d'abriter de nombreux anciens fonctionnaires de Ceaușescu, qui ont joué un rôle central dans son régime."
