 SUB_smallish_taxes_desc: "Как субъект федерации мы обязаны платить налоги в федеральный бюджет."
 subject_rus.119.t: "Проблема федерализации: [KUB.GetNameWithFlag]"
 subject_rus.119.d: "Мы решили уделить особое внимание одному из наших субъектов и решить, что с ним делать. Дадим ли мы ему автономию или навсегда лишим его любого автономного статуса?"
 subject_rus.119.a: "Давайте интегрируем это"
 subject_rus.119.b: "Мы предоставим им автономию."
 subject_rus.119.c: "Возьмите под контроль"
 subject_rus.120.t: "Проект Уральской Республики"
 subject_rus.120.d: "Мы намерены решить вопрос о возрождении проекта «Уральская республика». Это будет достаточно рискованный и опасный шаг, поскольку многие другие руководители регионов также могут захотеть получить большую автономию."
 subject_rus.120.a: "Мы против Уральской Республики"
 subject_rus.120.b: "Мы дадим им автономию"
 subject_rus.120.c: "Возьмите под контроль"
 subject_rus.121.t: "Торговая сделка с [URA.GetNameWithFlag]"
 subject_rus.121.d: "Правительство [URA.GetName] предлагает нам сделку по предоставлению своих производственных мощностей на 2 года. Уральские военные заводы считаются одними из лучших в мире, согласимся ли мы?"
 subject_rus.121.a: "Мы согласны"
 subject_rus.121.b: "Нет"
 subject_rus.122.t: "Торговая сделка с [FROM.GetNameWithFlag]"
 subject_rus.122.d: "Они согласились согласились с нашим предложением."
 subject_rus.122.a: "Хорошо"
 subject_rus.123.t: "Наше предложение"
 subject_rus.123.d: "Их правительство правительство отклонило наше предложение. Мы разочарованы тем, что потеряли такую ​​выгодную сделку"
 subject_rus.123.a: "Печально"
 subject_rus.124.t: "Повышение федеральных налогов"
 subject_rus.124.d: "Мы намерены повысить федеральный налог в одном из наших регионов. Осталось выбрать тот, в котором федеральные налоги будут повышены"
