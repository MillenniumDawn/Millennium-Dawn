 PER_khosro_escaped_desc: "Khosrow has fled into exile, and he is spreading misinformation and propaganda against our government to damage our public image!"
 CENTO: "CENTO"
 PER_the_revolution: "The Year of Blood"
 PER_the_revolution_desc: "We are a great nation, and we will take back Iran. A revolution is necessary if we are to see Iran become a great, and successful nation in the 21st century, and beyond. The Ayatollah's regime will crumble, and the establishment will be turned on its head with the people's anger!"
 PER_iran_reborn: "Irán Renacido"
 PER_iran_reborn_desc: "Hoy, Irán ha renacido. Conflicto tras conflicto, el pueblo iraní ha derrocado el gobierno de la República Islámica."
 PER_great_referendum: "El Gran Referéndum"
 PER_great_referendum_desc: "Los iraníes ahora tienen una elección crucial que hacer, y esa elección se hará en las urnas. Esta elección, sin embargo, puede tener consecuencias, ya que determina el destino de Irán que se avecina..."
 PER_victory_against_autocracy: "Victory Against Autocracy"
 PER_victory_against_autocracy_desc: "Today, our nation declares a great victory against all forms of tyranny and autocracy."
 PER_reshuffle_law_enforcement_cabinet: "Reshuffle the Law Enforcement Cabinet"
 PER_reshuffle_law_enforcement_cabinet_desc: "Law enforcement has been widely criticized for its ineffectiveness, and lack of discipline. This is mostly due to the lack of real leadership, and thus we must reconsider the positions that have been granted."
 PER_restore_competency_in_law: "Restore Competency in the Law"
 PER_restore_competency_in_law_desc: "Our laws are far too specific, and even more so ridiculous. We must re-write a considerable amount of them in order to garner more compliance amongst our population."
 PER_root_out_bribery: "Root out Bribery"
 PER_root_out_bribery_desc: "Bribery is one of the core problems within our security forces, and it will be important to confront this problem if we are to create a competent force."
 PER_faith_in_the_law: "Restore Faith in the Law"
 PER_faith_in_the_law_desc: "Most have little to now faith in our law, and it has partly been due to the lack of enforcement. Today, the people will begin to respect the law and follow it as such."
 PER_accountibility_office: "The Office of Accountability"
 PER_accountibility_office_desc: "To ensure that our police force does not go around acting like tyrants, we must create an office of accountability where people can submit reports."
 PER_judicial_independence: "Judicial Independence"
 PER_judicial_independence_desc: "The judiciary has been a puppet figure for the longest time, and its about time we give them their long-due independence to operate. We must not impede the path of justice, and this decision will allow for the law to be upheld more properly in our state."
 PER_freedom_of_information: "Freedom of Information"
 PER_freedom_of_information_desc: "Information has been choked, and restricted in Iran. Opening the gates to allow for the transfer of free information will allow people to finally know the truth."
 PER_lift_state_owned_monopoly: "Lift the State-Owned Monopoly"
 PER_lift_state_owned_monopoly_desc: "The government currently holds a monopoly on all medias, as they are all state-owned. Allowing for the creation of private networks will allow for a transparent and factual media."
 PER_governmental_transparency: "Government Transparency"
 PER_governmental_transparency_desc: "The government has had a bad track record of covering up the messes that it creates. Increasing government transparency will restore people's faith in the state."
 PER_open_up_nuclear_programme: "Open up Nuclear Programme"
 PER_open_up_nuclear_programme_desc: "The nuclear programme must not be covered up, and we must open it up for the medias to report on. In doing so, we will reaffirm our civilian policy."
 PER_kordestan_investments: "Kordestan Investments"
 PER_kordestan_investments_desc: "In light of recent news coverage, the state of our Kurdish provinces have raised some eyebrows. We must invest some cash into these provinces' infrastructure."
 PER_merit_based_positions: "Merit Centric Positions"
 PER_merit_based_positions_desc: "Previously, positions in the government and state were handed out first based on an individuals knowledge of Islam, and second their actual expertise. We must fully outlaw this ridiculous policy and enforce Merit based recruitment."
 PER_favor_unions: "Favor Unions"
 PER_favor_unions_desc: "The Unions are the backbone of our economy, and we need to favor them in the new wave of legislation that we are passing."
 PER_favor_companies: "Favor Companies"
 PER_favor_companies_desc: "The Companies are the very being of our economy, and they must be given exceptions in the new wave of legislations being passed."
 PER_ministry_of_economic_affairs: "Ministry of Economic Affairs"
 PER_ministry_of_economic_affairs_desc: "The Ministry of Economic Affairs was put under incompetent leadership for a very long time, and its about that time of year that we reshuffle some of its leadership."
 PER_nationalization_of_companies: "Nationalization of Key Industries"
 PER_nationalization_of_companies_desc: "We need to nationalize certain critical industries in order to help speed up the process of recovery in our economy and to give jobs to those we see fit."
 PER_provide_grants_for_businesses: "Provide Grants for Businesses"
 PER_provide_grants_for_businesses_desc: "We need to provide grants for businesses to operate with more confidence and freedom. The grants will also be a great investment in creating new jobs."
 PER_protection_for_bahais: "Protection for Baha'is"
 PER_protection_for_bahais_desc: "The Baha'is have been under heavy oppression under the past few regimes. Our government will now ensure their safety and survival."
 PER_financial_empowerment: "Financial Empowerment"
 PER_financial_empowerment_desc: "We will have to financially empower women to get to work so that our society as a whole is more inclusive and efficient."
 PER_repeal_discriminatory_policies: "Repeal Discriminatory Policies"
 PER_repeal_discriminatory_policies_desc: "Some of our policies have been deemed discriminatory against certain people, and thus must be thrown out."
 PER_summit_with_western_leaders: "Summit with Western Leaders"
 PER_summit_with_western_leaders_desc: "We will hold a summit with the 4 major western leaders to discuss possible economic investments and opportunities."
 PER_the_peaceful_program: "Leveraging Investments"
 PER_the_peaceful_program_desc: "The investments that flow into our nation cannot go to waste, and we must capitialize on the new flow of capital coming into our nation."
 PER_reaffirm_isolationism: "Reaffirm Isolationism"
 PER_reaffirm_isolationism_desc: "Iran cannot align itself with any power, as everyone wishes to bring our land harm for their own benefit."
 PER_redouble_militarism: "Defensive Militarism"
 PER_redouble_militarism_desc: "The defense of the state is a very crucial and sensitive matter, and we must redouble our militaristic efforts in order to up our security."
 PER_front_against_oppression: "Front Against Oppression"
 PER_front_against_oppression_desc: "We will create a front against oppression in the region, allowing for more opportunities to open up for every citizen in the middle east."
 PER_syrian_brothers: "Syrian Friends"
 PER_syrian_brothers_desc: "Our friends in Syria have been long oppressed by their current regime, and many more before it. It is our duty to fund the Free Syrian Army and allow for our friends to fight back against their oppressors."
 PER_utilize_syrian_ports: "Utilize Syrian Ports"
 PER_utilize_syrian_ports_desc: "We need to utilize Syrian ports so that we may deploy our troops in the levant."
 PER_rebuild_iranian_navy: "Rebuild the Iranian Navy"
 PER_rebuild_iranian_navy_desc: "The Iranian Navy has been plundered, and destroyed. Its our job to restore it to its once preistine condition by purchasing new ships from the United States."
 PER_afghan_brothers: "Afghan Brothers"
 PER_afghan_brothers_desc: "Our brothers in Afghanistan have been fighting a war against the Taliban, and we must tap into this relationship to utilize their expertise."
 PER_defensive_lessons: "Defensive Infrastructure"
 PER_defensive_lessons_desc: "By converting infrastructure in certain states, we are able to create an impending trail of pain for any invading army."
 PER_fortress_tehran: "Fortaleza de Teherán"
 PER_fortress_tehran_desc: "Teherán ya es una fortaleza masiva protegida por poderosas cadenas montañosas. Pero si usamos esto a nuestro favor y establecemos sistemas militares y puestos avanzados adecuados en toda la provincia, entonces Teherán será realmente una fortaleza."
 PER_indian_commerce: "Indian Commerce"
 PER_indian_commerce_desc: "We need to tap into possible trade with India, their large population and rapidly growing economy will be of importance in the near future."
 PER_chabahar_expansion: "Grand Chabahar Project"
 PER_chabahar_expansion_desc: "The Grand Chabahar Project will allow for the state to boom in its trade and commerce industry."
 PER_relax_migrant_worker_laws: "Relax Migration Laws"
 PER_relax_migrant_worker_laws_desc: "Utilizing the flow of migrants from other countries, especially India, will allow for greater productivity and efficiency in our under-developed states."
 PER_bahare_pahlavi: "A Free Iran"
 PER_bahare_pahlavi_desc: "Iran will now be guided by secular principles, rather than the oppressive ones of Sharia law. Iran's efforts will not be solely domestic, but rather regional, as we must try and spread the fundementals of freedom to our neighbors, and far beyond."
 PER_rastakhiz_empowerment: "All the Shah's Men"
 PER_rastakhiz_empowerment_desc: "The Iranian people, and the Pahlavi dynasty had a really bad falling out in the 1970's. However, more and more people soon came to realize what the Pahlavi dynasty had done for Iran, and eventually many came to miss the Shah. Today, Reza Pahlavi will return, and he will bring a new era of prosperity for all Iranians!"
 PER_beloved_shah: "Un Shah Amado"
 PER_beloved_shah_desc: "El Shah es amado, ¡y el pueblo exige que gobierne el país bajo una monarquía absoluta!"
 PER_martial_law: "Root out Opposition"
 PER_martial_law_desc: "One of the first steps that must be taken to consolidate Pahlavi's power in our nation, is to root out all opposition in the country. By increasing the presence of security forces, we will be able to detect any trouble makers.."
 PER_disband_revolutionary_council: "God, Shah, Country"
 PER_disband_revolutionary_council_desc: "'§HMara dad farmud va Khod Davar Ast§!'\n\nThe Shahs of Iran have gone by the title \"Shahanshah\" for over 2500 years. This title cannot be abandoned, and must be claimed by the legitimate heir to the peacock throne!"
 PER_our_majlis: "Our Representatives"
 PER_our_majlis_desc: "The Majles are essentially our puppets, and passing laws will be fairly simple, despite the huge backlash amongst some of our people."
 PER_benevolancy: "A Democracy"
 PER_benevolancy_desc: "The Iranian people want one thing, and one thing only, democracy. After fighting to achieve democracy two times now, it would be betraying the Iranian people by not granting them this simple wish that thousands have died for.."
 PER_constitutional_reforms: "Constitutional Reforms"
 PER_constitutional_reforms_desc: "The Iranian Constitution is in dire need of revisions. This newly written constitution will adhere to Secular and Democratic principles, whilst also putting the Iranian people's wish at the forefront of it all."
 PER_liberate_the_ballot: "Liberate the Ballot"
 PER_liberate_the_ballot_desc: "There has been quite a lot of corruption involved in the Iranian election system in the past, and we cannot ignore that. In this new Iran, we will ensure that all elections are fair and equal."
 PER_peoples_majlis: "The People's Representatives"
 PER_peoples_majlis_desc: "The Majles represent the people of Iran, not its rulers. Though passing certain laws will be more painful than before, the Majles give the people a beacon of hope in Iranian democracy."
 PER_storm_news_stations: "Asaltar Estaciones de Noticias"
 PER_storm_news_stations_desc: "Necesitamos tomar el control de las estaciones de noticias para transmitir a la nación nuestra revolución que está teniendo lugar."
 PER_bribe_military_officers: "Sobornar a Oficiales Militares"
 PER_bribe_military_officers_desc: "Sobornar a oficiales militares será crucial para asegurar mano de obra adicional."
 PER_iranian_dream: "§GThe§! §WIranian§! §RDream§!"
 PER_iranian_dream_desc: "A new Iranian Dream has been invisioned, and it will not be shattered, as Iranian's will see their great revolution change the world!"
 PER_attack_basij_center: "Armas Estadounidenses"
 PER_attack_basij_center_desc: "Estados Unidos nos ha ofrecido equipo militar, y tal vez sea sabio aceptarlo..."
 PER_womans_rights: "Abolish Segregated Schools"
 PER_womans_rights_desc: "It's about time that we abolish the gender specific schools. Our students need to learn to cooperate, and work together. Without cooperation and integration, our society cannot function."
 PER_maintaining_segregated_schools: "Maintain Segregated Schooling"
 PER_maintaining_segregated_schools_desc: "Clearly, there is no need to abandon the current practice of segregated schooling, as clearly everyone are learning just fine."
 PER_shadegan_field: "Shadegan Oil Field"
 PER_shadegan_field_desc: "Shadegan oil field is an oil field in southern Khuzestan, where oil was discovered back in 1968 with production starting in the 1980's. The field is currently owned by the NISOC, but there is probably more potential for further expansion of the oil field, despite its age."
 PER_secularization: "Secularization"
 PER_secularization_desc: "Our society will not progress any further if we do not begin the secularization process immediately, our people need to learn to coexist and live with eachother regardless of religion or personal belief."
 PER_modernization: "Modernization"
 PER_modernization_desc: "If we are to become a first world country, then we must prioritize modernizing our nation before all else. By becoming a center for industry and technology, the powers of the world will envy us, and they compete to cooperate with us."
 PER_abolish_article_seventeen: "Article 368"
 PER_abolish_article_seventeen_desc: "Article 368 of the Iranian penal code states that Women must wear a hijab, and adhere to islamic law. However now that the Islamic Republic has been overthrown, we must look over this, and change it accordingly."
 PER_foreign_exchange: "Foreign Exchange Students"
 PER_foreign_exchange_desc: "In the past, we used to take in and send a lot of foreign exchange students with countries from East Asia. Perhaps it is time that we restart this practice once more, especially since we want to modernize quickly."
 PER_automobile_coop_german: "Automobile Cooperation with Germany"
 PER_automobile_coop_german_desc: "The Germans sure do know a thing or two about vehicle manufacturing, but so do we, and cooperation can be of huge benefit to both parties."
 PER_political_freedoms: "Political Freedoms"
 PER_political_freedoms_desc: "If we are to be functional state, and democracy, then we must ensure our people political freedoms, regardless of who they support."
 PER_ban_extremism: "Ban Extremism"
 PER_ban_extremism_desc: "Extremist ideology still exists in our nation, and if we want to be a functional state, then those ideas and beliefs must be shut down!"
 PER_vehicle_exports: "Foreign Companies"
 PER_vehicle_exports_desc: "We need to make way for foreign automobile companies to enter our nation, so that we many diversify our domestic automobile industry."
 PER_reversing_damage: "Reversing the Damage"
 PER_reversing_damage_desc: "A lot of damage has been done to our nation, especially when it comes to its management and organization. We will have to reverse it for the sake of our people, and security."
 PER_autobahns: "Autobahns"
 PER_autobahns_desc: "With all of the modernization done to our automobile sector, it would be a shame if our roads are still outdated. We will upgrade our existing roads, and we will also build new autobahns in order to ensure a smooth driving experience for our people."
 PER_repairing_region: "Repairing the Region"
 PER_repairing_region_desc: "The Islamic Republic had destroyed the region using its influence, and it is about time that we start repairing it, as we will shape the region to fit a more free and secular set of ideals."
 PER_modernizing_infra_missile: "Modernize Missile Infrastructure"
 PER_modernizing_infra_missile_desc: "The missile infrastructure of our nation is crumbling very slowly. We will need to invest some money into getting it repaired and modernized."
 PER_modernizing_stockpile_missile: "Investing in New Missiles"
 PER_modernizing_stockpile_missile_desc: "By investing in new missiles, we will be able to get stronger and better missiles than before."
 PER_alone_in_the_world: "Alone in the World"
 PER_alone_in_the_world_desc: "We cannot have allies, we will not have allies, and we never had any allies. Iran must stand by itself and rely on no one to protect it."
 PER_reforming_the_region: "Reforming the Region"
 PER_reforming_the_region_desc: "We have no option but to force the region to adapt to our standards. We will ensure that our nation always comes out on top, no matter the cost."
 PER_secular_education: "Secular Education"
 PER_secular_education_desc: "Hardline Islam had forced its way into our schools curriculums, and it has indoctrinated quite a lot of our students. We will push forward secular education in order to reverse the damage."
 PER_fight_off_chinese_influence: "Keep the Chinese at Bay"
 PER_fight_off_chinese_influence_desc: "China is slowly approaching the region, and with it bringing its ideology. We cannot let this happen and the middle east must stay safe from communist influence!"
 PER_pulling_the_strings: "Pulling the Strings"
 PER_pulling_the_strings_desc: "It is up to us to pull the strings of the middle east, and shape the region to our liking."
 PER_iranian_dominated_mid_east: "Iranian Domination"
 PER_iranian_dominated_mid_east_desc: "Other powers cannot under any circumstances get a foothold in the region as a whole. The levant is a weak point in this regard, and we must exert our authority over the region as soon as possible."
 PER_increase_iranian_intervention: "The Enemy of my Enemy"
 PER_increase_iranian_intervention_desc: "The Syrian regime currently harboring former officials from the Islamic Republic have consistently spoken out against our government, putting our relations in a rough spot. We are going to have to fund the Free Syrian Army to overthrow these clowns in Damascus."
 PER_fight_off_american_influence: "Combat American Influence"
 PER_fight_off_american_influence_desc: "Even though the Americans have helped us, it is best we keep their influence on the region in check. If we let their influence grow, they could lodge our control over the region."
 PER_undermine_russian_influence_in_caspian: "Undermine Russia"
 PER_undermine_russian_influence_in_caspian_desc: "We need to undermine Russian interests in the north as a way to prevent them from trickling their influence further south into Iran. This may spark a wider conflict, but our forces are ready for any threat."
 PER_increased_cooperation_with_the_west: "Increase Cooperation with the West"
 PER_increased_cooperation_with_the_west_desc: "The West will a beneficial factor in shaping our influence in the region, perhaps we can increase our cooperation."
 PER_help_regional_democracies: "Funds for Democracies"
 PER_help_regional_democracies_desc: "If we can fund some democracies around our region, or even the foundation for some we could probably hold the Chinese menace back, as the last thing they want to see is a democratic middle east with active cooperation.."
 PER_regional_safety: "Realizar la ambición iraní"
 PER_regional_safety_desc: "La caída de la República Islámica ha abierto una nueva era, pero esta era implica una disminución de la influencia iraní. Debemos fortalecer nuevamente la hegemonía iraní en la región para evitar que los saudíes se apoderen y cambien el orden regional."
 PER_turkish_talks: "Discussions with Turkey"
 PER_turkish_talks_desc: "Turkey was an old ally of Iran, and they are still willing to cooperate with us despite the souring of relations over recent years. We should talk to them about a potential alliance to shift the tides of the middle east."
 PER_london_talks: "Get British Support"
 PER_london_talks_desc: "British support could be useful in a post Islamic Republic middle east, especially if we want to reign supreme in the region."
 PER_return_cento: "Re-Establish CENTO"
 PER_return_cento_desc: "CENTO was a defensive pact between several middle eastern nations, including Iran which was dissolved following the 1979 revolution. However today the pact will rise once more and shake the GCC of its dominance over the region."
 PER_a_run_for_their_money: "Respond to the GCC"
 PER_a_run_for_their_money_desc: "We cannot stand idly by watching the GCC grow, we must react to their expansion accordingly."
 PER_exploit_saudi_corruption: "Exploit [SAU.GetAdjective] Corruption"
 PER_exploit_saudi_corruption_desc: "By exploiting [SAU.GetAdjective] corruption, we are able to gain an advantage over their armed forces in case the time comes.."
 PER_exploit_gcc_disunity: "Exploit GCC Disunity"
 PER_exploit_gcc_disunity_desc: "Exploiting the unity of the GCC will let our own alliance, CENTO, stand on top. If we just left them alone they may even attempt to mess with our alliance!"
 PER_buffer_states: "The Buffer States"
 PER_buffer_states_desc: "We need to create buffer states between us and the GCC so that conflict can stay from afar for now. But these buffer states will be useful, as we can easily transport troops and equipment during any conflict with the GCC."
 PER_cento_renogotiations: "The New Regional Leader"
 PER_cento_renogotiations_desc: "We must step up to be the new regional leader, and correct whatever problems the Islamic Republic had created. Doing this will certainly expand our influence and our alliance."
 PER_cento_expansion: "The Prospect of Expansion"
 PER_cento_expansion_desc: "Now that CENTO has been re-established, we will have to look for new members to bring in. As more democracies rise, the prospect of expansion will increase for our young alliance.."
 PER_end_of_hezbolla: "Domination over the Mediterranean"
 PER_end_of_hezbolla_desc: "We need to deal with Lebanon, so that we may get full access to the Mediterranean Sea. If we topple Hezbollah out of their stronghold, we may possibly be able to get Lebanon to join our side in this conflict."
 PER_creation_of_gaurd: "Nuevos fondos para el ejército"
 PER_creation_of_gaurd_desc: "Necesitamos asignar nuevos fondos para las fuerzas armadas para que puedan defender el nuevo estado iraní de nuestros enemigos. Daremos inicio a una nueva era de reformas militares y pondremos al día al país en sectores en los que carece."
 PER_woman_in_army: "Women in the Army"
 PER_woman_in_army_desc: "Before the 1979 revolution, women were quite active in our nation's military, and they played an important role. Though they weren't completely forbidden from participating in the nation's military, they were quite restricted, and it is about time that we lift those restrictions. "
 PER_defense_republic: "Los Inmortales"
 PER_defense_republic_desc: "Los Inmortales, una unidad militar de élite establecida por Ciro el Grande en la antigua era aqueménida y posteriormente restablecida por la dinastía Pahlavi. Sin embargo, la República Islámica los disolvió tras la Revolución Islámica, y hoy estamos aquí para restablecerlos tras el derrocamiento de la República Islámica."
 PER_guarde_javid_name: "Gârd-e Jâvidân"
 PER_guarde_javid_name_desc: "Gârd-e Jâvidân stands for the Immortals Guard, an elite military unit whom were established by Cyrus the Great in the early Achaemenid Era, and were later re-established by the Pahlavi Dynasty. However, the Islamic Republic disbanded them following the Islamic Revolution, and today we are here to re-establish them following the overthrow of the Islamic Republic."
 PER_guarde_javid_name_new: "Gârd-e Irân"
 PER_guarde_javid_name_desc_new: "Gârd-e Irân stands for the Iranian Guard, an elite military unit whom were recently established in order to protect the ideals of Iranian democracy and protect the national borders of Iran."
 PER_artesh_coop: "Ejercicios con el Artesh"
 PER_artesh_coop_desc: "Realizar ejercicios militares con el Artesh será útil para entrenar a los nuevos reclutas de los Inmortales."
 PER_military_posts_check: "Inspeccionar bases navales"
 PER_military_posts_check_desc: "Deberíamos enviar un equipo para inspeccionar las bases navales que han sido descuidadas en el Golfo Pérsico y posiblemente elaborar un plan que pueda ser útil para revitalizar algunas de estas bases."
 PER_protection_of_borders: "Los Inmortales se mantienen en 10,000, no menos"
 PER_protection_of_borders_desc: "Los Inmortales solían ser 10,000, ni uno más ni uno menos, sin embargo, en los tiempos modernos, 10,000 serán insuficientes en los campos de batalla. Estableceremos un límite de no menos de 10,000, pero se permitirá un número mayor."
 PER_repair_radar: "Sistema de comunicaciones"
 PER_repair_radar_desc: "Nuestras estaciones de comunicaciones se están deteriorando y es hora de actualizarlas. También podemos utilizar esto para proporcionar una mayor cobertura de Internet en el área para las personas que lo necesitan, a la vez que mejoramos nuestra tecnología de comunicaciones."
 PER_inspect_missiles: "Revisar silos de misiles"
 PER_inspect_missiles_desc: "Los silos de misiles de Isfahán están comenzando a deteriorarse y podrían beneficiarse de mejoras muy necesarias para seguir operando."
 PER_reposture_border_patrol: "Refuerzo de la seguridad fronteriza"
 PER_reposture_border_patrol_desc: "La región está sumida en el caos día tras día, y es importante que reforcemos la seguridad fronteriza para mantener a salvo a nuestro pueblo."
 PER_reequip_lorestan: "Seguridad en Khuzestán"
 PER_reequip_lorestan_desc: "Khuzestán a menudo se conoce como el corazón de Irán, pero en los últimos años ha habido un aumento en el contrabando de armas desde el vecino Iraq, lo que a menudo ha llevado a situaciones violentas. Debemos asegurarnos de que no fluyan más armas a Khuzestán tomando las medidas necesarias."
 PER_the_great_gaurd: "Los Grandes Inmortales"
 PER_the_great_gaurd_desc: "Los Inmortales serán conocidos como una gran fuerza que mantendrá la seguridad de nuestra nación. Con el mejor liderazgo y entrenamiento, los Inmortales se asegurarán de poner en su lugar a cualquier nación que quiera destruir a Irán."
 PER_post_revolution_recovery: "Plan de Recuperación Post-Revolución"
 PER_post_revolution_recovery_desc: "La revolución ha dejado a nuestra nación con muchos problemas internos. Necesitamos evaluar nuestra situación y manejar nuestras políticas internas de acuerdo para que la revolución pueda sobrevivir y nuestro pueblo prosperar."
 PER_post_revolution_fatigue_recovery: "Cure the Revolutionary Fatigue"
 PER_post_revolution_fatigue_recovery_desc: "We will now devise a plan to cure our people from this post-revolutionary fatigue they experience. Our society has been held down for far too long because of it, but it will no longer have an effect on our people once the plan is finished!"
 PER_issues_close_to_home: "Problemas Cercanos a Casa"
 PER_issues_close_to_home_desc: "Ahora que la revolución ha llegado a su fin, es hora de que nos centremos en los problemas cercanos a casa."
 PER_address_radicalization: "Abordar la Radicalización"
 PER_address_radicalization_desc: "El primer problema que debemos abordar es la radicalización. La radicalización ha afectado seriamente al estado, y la República Islámica ha promovido políticas que fomentan la radicalización chiita en todo el país."
 PER_the_great_purge: "La Gran Purga"
 PER_the_great_purge_desc: "Habrá una gran purga de clérigos corruptos de cualquier puesto público, ya que parecen estar causando problemas para el establecimiento."
 PER_cease_mosque_funding: "Reasignar Fondos de los Bonyad a Hospitales"
 PER_cease_mosque_funding_desc: "Estamos destinando demasiado dinero a las mezquitas y muy poco al desarrollo real. Deberíamos reasignar parte de ese presupuesto a otras áreas del gobierno y permitir que las personas donen a las mezquitas si así lo desean."
 PER_cease_outside_mosque_funding: "Detener la Financiación Extranjera de Mezquitas"
 PER_cease_outside_mosque_funding_desc: "Por alguna razón, la República Islámica estaba muy interesada en financiar mezquitas en Irak, a pesar de que Irán estaba lidiando con una gran crisis económica. Necesitamos cortar esta financiación lo antes posible, incluso si eso significa perder un poco de influencia."
 PER_limit_mullah_influence: "Limitar la Influencia de los Mullahs"
 PER_limit_mullah_influence_desc: "Antes de la revolución, los mulás tenían vía libre para hacer lo que quisieran, y esto afectó a nuestra burocracia. Necesitamos poner algunas restricciones sobre qué plataformas pueden o no pueden utilizar para evitar una mayor radicalización."
 PER_crush_irgc_monopoly: "Destroy the IRGC Monopoly"
 PER_crush_irgc_monopoly_desc: "The IRGC had run a state-wide monopoly over the economy despite being a paramilitary force. Even today, many of their former members hold control over some businesses and it is time we end their monopoly over the economy."
 PER_not_lebanon_nor_gaza: "Ni Líbano ni Gaza"
 PER_not_lebanon_nor_gaza_desc: "La República Islámica estaba decidida a destruir a Israel, lo que realmente dañó nuestras relaciones con ellos. Israel era un aliado regional anterior a la Revolución Islámica, y no nos vendría mal volver a ganar su favor."
 PER_sunni_shia_syncretism: "Sincretismo Suní-Chiíta"
 PER_sunni_shia_syncretism_desc: "Los suníes y los chiítas no tienen la mejor relación, especialmente en Irán. Si podemos financiar algunos programas culturales y centros, probablemente podríamos aliviar un poco el conflicto."
 PER_decide_radical_fates: "Lidiar con los Radicales"
 PER_decide_radical_fates_desc: "Todavía existen los extremistas islámicos en nuestra sociedad, y es nuestra decisión determinar su lugar en la sociedad iraní."
 PER_secular_ideas: "Establecer Ideales Seculares"
 PER_secular_ideas_desc: "Ya es hora de eliminar por completo la ley Sharia de Irán y reemplazarla con ideales seculares. Necesitamos promulgar leyes que protejan estos ideales y permitan a cualquier persona practicar la religión que desee."
 PER_uprooting_clerical_rule: "Erradicar a los Clérigos"
 PER_uprooting_clerical_rule_desc: "Los mulás han sido muy obstinados desde que el Shah volvió al poder. Están causando muchos problemas para los iraníes de a pie y los políticos, ¡y es hora de ponerlos en su lugar!"
 PER_address_disunity: "Abordar la Desunión"
 PER_address_disunity_desc: "Algunas personas no están contentas con la forma en que se está gestionando el país, ya que tenían otra visión después de la revolución. Nuestro trabajo será complacer a esas personas y encontrar formas de unir a los iraníes en toda la nación."
 PER_return_the_province: "Irán en Pedazos"
 PER_return_the_province_desc: "Lamentablemente, algunas de nuestras provincias se separaron durante nuestra revolución, y ahora tenemos que trabajar para recuperarlas."
 PER_stomp_azeri_unification: "Sofocar la Unificación Azerí"
 PER_stomp_azeri_unification_desc: "La provincia de Azerbaiyán nos ha abandonado, y ahora debemos encontrar una manera de reintegrarla."
 PER_threaten_azerbaijan: "Amenazar a Azerbaiyán"
 PER_threaten_azerbaijan_desc: "No tenemos más opción que amenazar a Azerbaiyán para someterlo."
 PER_negotiate_return: "Negociar un Regreso"
 PER_negotiate_return_desc: "Podríamos negociar un regreso, ya que no buscamos más conflictos después de la revolución."
 PER_talk_with_kurdish_rebels: "Hablar con los Rebeldes Kurdos"
 PER_talk_with_kurdish_rebels_desc: "Deberíamos encontrar una manera de reintegrar a Kordestán a Irán después de su separación."
 PER_coordinate_with_turkey: "Coordinación con Turquía"
 PER_coordinate_with_turkey_desc: "Coordinar un plan con Turquía para forzar a los kurdos a someterse podría ser una forma rápida y fácil de reintegrarlos, pero si hacemos eso podríamos encontrarnos con conflictos."
 PER_recognize_kurdish_identity: "Llegar a un Compromiso"
 PER_recognize_kurdish_identity_desc: "La mejor opción sería complacer a los kurdos para que confíen en nosotros."
 PER_khuzestan_appeasment_plan: "Disturbios en Luristán"
 PER_khuzestan_appeasment_plan_desc: "Necesitamos encontrar una manera de poner fin al conflicto en Luristan y al mismo tiempo reintegrarlos a Irán."
 PER_militarize_oil_fields: "Tomar Dezful"
 PER_militarize_oil_fields_desc: "Marchar un ejército directamente hacia Dezful pondría fin rápidamente a su movimiento separatista."
 PER_abandon_oil_fields: "Con amor"
 PER_abandon_oil_fields_desc: "No necesitamos traerlos de vuelta por la fuerza, sino con amor. Les prometeremos ayuda a cambio de su regreso."
 PER_talk_with_baloch: "Hablar con los baluchis"
 PER_talk_with_baloch_desc: "Los baluchis están bastante enfadados en este momento, y tenemos que encontrar formas de complacerlos y traerlos de vuelta."
 PER_operation_in_zahedan: "Una operación en Zahedan"
 PER_operation_in_zahedan_desc: "Una rápida operación nocturna en Zahedan es todo lo que se necesita para poner fin al separatismo baluchi."
 PER_political_concesisons: "Desarrollar Zahedan"
 PER_political_concesisons_desc: "Podemos hacer concesiones prometiendo mejoras importantes en toda la provincia de Baluchistán para complacerlos."
 PER_uniting_the_people: "Uniendo a Irán"
 PER_uniting_the_people_desc: "Irán está dividido y al borde del colapso social. Como nuevo gobierno de Irán, no podemos quedarnos de brazos cruzados mientras el país se desmorona debido a la desunión y la desconfianza."
 PER_sponsor_shows: "Financiar los bazares"
 PER_sponsor_shows_desc: "Financiar los bazares ayudará a reactivar la economía y también nos hará más favorables a sus ojos."
 PER_free_media: "Medios de comunicación libres"
 PER_free_media_desc: "Los medios de comunicación deben estar libres de cualquier influencia gubernamental, por lo que debemos dejar que la gente y las estaciones decidan qué se mostrará al público en general."
 PER_control_media: "Influir en los medios de comunicación"
 PER_control_media_desc: "Sí, influir en los medios de comunicación puede ser inmoral, pero vamos, nuestra gente literalmente está luchando en las calles. Influir en los medios de comunicación nos permitirá transmitir programas y shows que nos ayudarán a largo plazo."
 PER_school_nationalism: "Nacionalismo en el aula"
 PER_school_nationalism_desc: "Promover el sentimiento nacionalista en el aula asegurará que las futuras generaciones lleven a Irán en su corazón."
 PER_stronger_together: "Más fuertes juntos"
 PER_stronger_together_desc: "Al estar unidos, Irán podrá respirar aliviado sabiendo que la gente no se está destrozando por algunas diferencias políticas."
 PER_united_against_doshmanan: "Los enemigos de Irán"
 PER_united_against_doshmanan_desc: "Nuestro enemigo común se encuentra dentro de la República Islámica y sus estados títeres rebeldes. La gente se dará cuenta de esto y dejará de lado sus diferencias por la seguridad nacional."
 PER_denounce_hezbollah: "Denunciar a Hezbollah"
 PER_denounce_hezbollah_desc: "Retirar públicamente el apoyo a Hezbollah será un gran golpe para su establecimiento y dará más legitimidad a nuestro propio estado al debilitar a nuestro enemigo."
 PER_condemn_resistance_axis: "Hinder the IRGC in Exile"
 PER_condemn_resistance_axis_desc: "The IRGC are in exile in several states they used to influence, and we will have to hinder their progress and attempts at re-establishment by any means possible."
 PER_weapons_deals: "21st Century Revisions"
 PER_weapons_deals_desc: "The armed forces of Iran are starting to become outdated and weak, some major revisions and overhauls will need to take place before we are truly a great fighting force."
 PER_buy_them: "Overhaul Equipment"
 PER_buy_them_desc: "We need to focus on overhauling our equipment, specifically the soldiers uniforms and support equipment, as they will help our units stay alive in battle."
 PER_focus_domestic: "Overhaul Weapons"
 PER_focus_domestic_desc: "We need to overhaul the weapons and technology our troops use, specifically our vehicles and small arms, as they will help our units put up a real fight."
 PER_align_the_army: "Alinear al ejército"
 PER_align_the_army_desc: "El ejército no está satisfecho incluso después de la revolución. Nos causan muchos dolores de cabeza, y tendremos que formar un plan para solucionar estos problemas."
 PER_arrest_scheming_officers: "Arrestar a oficiales conspiradores"
 PER_arrest_scheming_officers_desc: "Muchos oficiales del ejército se pusieron de nuestro lado antes y durante la revolución, pero parece que después del referéndum no obtuvieron lo que querían y ahora buscan otra revolución. Tendremos que arrestarlos por el bien de la seguridad nacional."
 PER_investigate_pilots: "Investigar a los pilotos"
 PER_investigate_pilots_desc: "For whatever reason, it seems like a lot of the money we allocate for the Air force magically disappears! Launching an investigation into why this money is going to no where will be crucial in cutting down costs, especially when it comes to the Air force."
 PER_look_into_sailors: "Investigar a los marineros"
 PER_look_into_sailors_desc: "Nuestra armada es crucial para nuestro control en los mares, y si no son leales nos causarán problemas. Investigaremos este problema y los ganaremos para nuestro lado."
 PER_investigate_foreign_plots: "Mantener los ojos abiertos"
 PER_investigate_foreign_plots_desc: "Muchos países quieren ver a Irán fracasar, por lo que debemos estar atentos a cualquier persona que desee causar daño a la nación."
 PER_pilot_school: "Academia de Pilotos de Gorgan"
 PER_pilot_school_desc: "La escuela de pilotos de Gorgan será el centro de entrenamiento de pilotos más importante de Irán. La tecnología avanzada no significa nada si el piloto en la cabina no sabe lo que está haciendo."
 PER_pilot_school_b: "Abrir la rama de investigación"
 PER_pilot_school_b_desc: "Al abrir una rama de investigación para la academia de pilotos de Gorgan, podremos avanzar tecnológicamente, lo que nos permitirá reducir la cantidad de dinero que gastamos en contratos con empresas de defensa."
 PER_navy_school: "Academia Naval de Rasht"
 PER_navy_school_desc: "La Academia Naval de Rash nos permitirá entrenar marineros mejor preparados que nunca, dándonos una ventaja sobre marineros mal capacitados y baratos de otras naciones, especialmente de las que nos rodean."
 PER_submarine_advanced: "Instalaciones de submarinos"
 PER_submarine_advanced_desc: "Abriremos instalaciones de investigación submarina en la Academia Naval de Rash para poder permanecer ocultos del enemigo en los mares durante tiempos de guerra."
 PER_paradropper_school: "Escuela Iraní de Paracaidismo"
 PER_paradropper_school_desc: "Nuestro ejército tiene un desempeño deficiente cuando se trata de nuestros paracaidistas. Abrir una escuela oficial de paracaidismo nos permitirá capacitar a miles de aquellos que deseen saltar desde los cielos al campo de batalla."
 PER_marine_force: "Coordinación con los infantes de marina iraníes"
 PER_marine_force_desc: "Fomentaremos la coordinación entre nuestros infantes de marina y paracaidistas para que sean más efectivos cuando sea posible."
 PER_new_officer_schools: "Ayuda de oficiales extranjeros"
 PER_new_officer_schools_desc: "Necesitamos nuevos oficiales y los necesitamos rápido. Por ese motivo, estudiaremos la posibilidad de que algunos de nuestros aspirantes a oficiales vayan a academias militares en el extranjero, ya que allí tienen mejores prácticas de enseñanza que aquí."
 PER_bring_generals_into_fold: "Incorporar a los generales"
 PER_bring_generals_into_fold_desc: "Nuestros generales y mariscales de campo están causando problemas y no están ayudando a nadie. Necesitamos ponerlos en orden antes de que dañen nuestra estructura de mando militar."
 PER_new_structure: "Reformas estructurales"
 PER_new_structure_desc: "La estructura de nuestro ejército está quedando obsoleta y está perdiendo eficacia. Para combatir esto, necesitaremos invertir dinero en volver a poner en marcha la estructura."
 PER_foreign_imports: "Diseños extranjeros"
 PER_foreign_imports_desc: "Compraremos algunos diseños de equipos militares de otros países para poder aprender mejor cómo mejorar los nuestros."
 PER_place_holder: "Industrias Militares Pars"
 PER_place_holder_desc: "Ayudar a impulsar las Industrias Militares Pars nos dará una gran ventaja, ya que parecen saber cómo crear fábricas y equipos eficientes para la producción de armas."
 PER_place_holder_b: "Presupuesto eficiente"
 PER_place_holder_b_desc: "Ayudarles a establecer prácticas de presupuesto eficientes hará que menos de nuestros recursos se agoten."
 PER_fire_corrupt_ones: "Despedir a los generales corruptos"
 PER_fire_corrupt_ones_desc: "Hay muchos generales corruptos en nuestro ejército, y esto está retrasando el proceso de entrenamiento de nuestras tropas. Tendremos que deshacernos de ellos y hacerlo rápido."
 PER_new_generals: "Inversión en capitanes de la Marina"
 PER_new_generals_desc: "Los mares requieren de capitanes inteligentes, ya que a menudo puede ser complicado navegar. Invertiremos en obtener algunos capitanes de mayor calidad para nuestra Armada iraní."
 PER_ancient_generals: "Mejorar la educación de los generales del ejército"
 PER_ancient_generals_desc: "Si mejoramos la educación de nuestros generales del ejército, podremos dominar la batalla en tierra. También gastaremos menos, ya que menos de ellos resultarán heridos."
 PER_maintain_draft: "Aplicar el reclutamiento obligatorio"
 PER_maintain_draft_desc: "Mantendremos el reclutamiento obligatorio y a la gente le gustará. Es su deber servir a su nación y protegerla de aquellos que buscan hacerle daño."
 PER_revise_draft: "Revisar el reclutamiento obligatorio"
 PER_revise_draft_desc: "Muchos están descontentos por tener que preocuparse por los estudios o la familia debido al reclutamiento obligatorio. Si revisamos cómo se maneja, no tendremos que preocuparnos por tener tropas que no quieran estar allí."
 PER_field_hospitals: "Regular el código de salud"
 PER_field_hospitals_desc: "Parece que muchos ingresan a las fuerzas armadas sin una inspección adecuada, lo que provoca la propagación de enfermedades y enfermedades en nuestro ejército. Será vital actualizar el código de salud para que nuestros soldados se mantengan sanos."
 PER_new_men_rise: "Una nueva generación"
 PER_new_men_rise_desc: "Una nueva generación de liderazgo militar está sobre nosotros, y esta generación moldeará la cultura militar de Irán para siempre."
 PER_the_persian_gulf_dominion: "Dominion over the Strait of Hormuz"
 PER_the_persian_gulf_dominion_desc: "We now hold absolute authority over the Strait of Hormuz, allowing us to tax incoming ships and cargo!"
 PER_persian_dominated_force: "Fuerza dominada por los persas"
 PER_persian_dominated_force_desc: "Los aqueménidas y los sasánidas, dos de los mayores imperios persas, sacudieron a sus enemigos hasta el núcleo cuando se enfrentaron en batalla. Los persas claramente saben cómo luchar en la guerra."
 PER_all_inclusive_force: "Una fuerza inclusiva"
 PER_all_inclusive_force_desc: "Si priorizamos un grupo sobre otro, ¿cómo podemos esperar obtener nuevas ideas? Incorporaremos a todos, de todos los rincones de Irán, en nuestro ejército y este será nuestro camino a seguir."
 PER_steadfast_force: "Artillería firme"
 PER_steadfast_force_desc: "La artillería es una de las partes más importantes de las fuerzas terrestres, y necesitaremos que estén en línea para poder brindar un poco de apoyo a nuestros hombres antes de la batalla."
 PER_new_iranian_security: "Corregir a nuestras Fuerzas de Seguridad"
 PER_new_iranian_security_desc: "Nuestras fuerzas de seguridad actúan sin ninguna regulación, lo que a menudo puede resultar en abuso de poder. Aplicar nuevas regulaciones y reformas será obligatorio para prevenir incidentes futuros."
 PER_curb_foreign_plots: "Frustrar los planes de sabotaje extranjero"
 PER_curb_foreign_plots_desc: "Desde que terminamos nuestra revolución, muchas naciones han estado tratando de sabotear nuestras industrias de recursos y honestamente no deberíamos ignorarlo. Si no actuamos rápidamente, podríamos causar un gran impacto en nuestra economía."
 PER_military_agency: "Eliminar a los funcionarios fiscales corruptos"
 PER_military_agency_desc: "Many of the Tax Officers that we currently employ enjoy the added benefit of taking Iranian people's money. Locating and firing them will be essential and will also result in a boost to our economy."
 PER_investigate_khuzestan: "Investigar la actividad en Khuzestan"
 PER_investigate_khuzestan_desc: "Ha habido mucha actividad misteriosa en Khuzestan y nuestra inteligencia la ha rastreado hasta la monarquía saudita. Condenaremos públicamente su participación y también arrestaremos a cualquier persona sospechosa de traición."
 PER_dissolve_vaja: "Disolver VAJA"
 PER_dissolve_vaja_desc: "VAJA aún tiene elementos de los Guardianes de la Revolución Islámica y de la República Islámica activos en su estructura, por lo tanto, representa una amenaza para nuestra seguridad interna. Disolverlo será esencial para la supervivencia del nuevo estado."
 PER_locate_hideouts: "Localizar espías de los Guardianes de la Revolución Islámica (IRGC)"
 PER_locate_hideouts_desc: "Nuestra seguridad interna está en caos porque tenemos agentes de los Guardianes de la Revolución Islámica (IRGC) causando estragos en todo el país. Localizarlos será el primer paso para solucionar este problema."
 PER_raid_hideouts: "Asaltar escondites de los Guardianes de la Revolución Islámica (IRGC)"
 PER_raid_hideouts_desc: "Ahora que hemos localizado a algunos de los espías, podemos rastrearlos hasta sus pequeños escondites y bases de operaciones y proceder a arrestarlos."
 PER_threat_no_more: "Una amenaza menos"
 PER_threat_no_more_desc: "Los elementos sueltos de los Guardianes de la Revolución Islámica (IRGC) en el país finalmente han sido controlados y ya no representan una amenaza. Podemos descansar tranquilos sabiendo que nuestra seguridad no será un completo desastre porque algunas personas creen que pueden traer de vuelta la república islámica."
 PER_corrected_training: "Entrenamiento corregido"
 PER_corrected_training_desc: "Reformar el sistema de entrenamiento de nuestros oficiales de policía será fundamental en nuestro intento de tener una fuerza de seguridad profesional."
 PER_restrained_surveillance: "Vigilancia sutil"
 PER_restrained_surveillance_desc: "Ya no podemos observar directamente lo que sucede en la vida cotidiana de las personas y, obviamente, no deberíamos hacerlo, pero debemos hacerlo por el bien de la seguridad nacional y debemos adoptar un enfoque más sutil y moderado al hacerlo, ya que necesitamos mantener la estabilidad y la privacidad de nuestra gente."
 PER_riot_policing: "Revolutionary Riot Police"
 PER_riot_policing_desc: "Our riot police are not very well trained, which was made especially evident when people overwhelmed them in droves during the revolution. Of course, our revisions to the riot police cannot make them violent towards people, but it will make them more resistant, and restrained."
 PER_riot_policing_b: "Proper Formation"
 PER_riot_policing_b_desc: "If we take a look at old medieval or even ancient battle formation for troops, we can see that they held formation and relied on eachothers shields to form a defensive wall. We will take notes from these formations, and structure our riot police to do something similar."
 PER_riot_policing_a: "Purge the Corrupt"
 PER_riot_policing_a_desc: "Our riot-police force is filled with corrupt officials that take advantage of the chaos. We will create an extensive list of all these individuals and fire them from their positions immediately!"
 PER_riot_policing_c: "Defensive, not Offesnsive!"
 PER_riot_policing_c_desc: "Our riot police must on the streets to maintain peace and stability. By showing people that they are a peaceful force rather than a violent one, then they may consider more peaceful forms of protest if the time ever comes."
 PER_leftists_victory: "Leftist Seize Power!"
 PER_leftists_victory_desc: "The Left have seized power, and are consolidating power over the nation, despite soaring unpopularity."
 PER_iran_liberated: "Iran Liberated"
 PER_iran_liberated_desc: "We have liberated Iran, and now we must hold true to our revolutionary values and bring equality for all!"
 PER_tudeh_victory: "Tudeh Coup"
 PER_tudeh_victory_desc: "The Tudeh have been around far longer than the MEK, and they certainly are no where near as hated as they are. Therefore, as of today, the Tudeh Party will launch a coup and get rid of the Mojahedin from power!"
 PER_mek: "Los Muyahidines del Pueblo (MEK)"
 PER_mek_desc: "Los Muyahidines del Pueblo (MEK) han estado buscando el poder en Irán desde hace algún tiempo, y su regreso del exilio en Irak a Irán marca un día que han estado esperando desde la revolución de 1979."
 PER_rajavi_cult: "El culto de Rajavi"
 PER_rajavi_cult_desc: "Hay un culto estructurado alrededor de los líderes de los Muyahidines del Pueblo (MEK), y gira en torno a los Rajavi. Massoud Rajavi fue perdonado de la ejecución por SAVAK durante la época del Shah, pero el resto de los Muyahidines del Pueblo (MEK) no lo fue, lo que significa que el liderazgo le correspondía a él. Desde entonces, los Muyahidines del Pueblo (MEK) se han estructurado en torno a él y su esposa Maryam Rajavi."
 PER_islamic_marxism: "Ally the Clergy"
 PER_islamic_marxism_desc: "By allying the clergy, we will be able to garner a larger pool of supporters from all walks of life, beit secular or conservative."
 PER_marxism: "Islam?"
 PER_marxism_desc: "Iran has been guided by Shi'ite principles for centuries now, and it has kept our people shackled to its doctrines, and restrictions. By freeing our people of religious duty, they will be more focused on more pressing matters with the current state of things.."
 PER_classless_society: "Classless Society"
 PER_classless_society_desc: "We need to start becoming a class-less society, and be one that does not discriminate, no matter the financial situation of an individual. By providing better welfare, our citizens are going to be able to live life without the worry of having to do back-breaking work for a piece of bread."
 PER_empower_labour_unions: "Empower the Labour Unions"
 PER_empower_labour_unions_desc: "Labour unions are not inheritly dangerous... if they are on our side. By empowering them, and showing them that we are on their side, they will be more inclined to favor our government over any other alternative, thus giving us more legitimacy."
 PER_helping_farmers: "Helping Farmers"
 PER_helping_farmers_desc: "The farmers are in dire need of government assistance, as they have been neglected for decades due to an increase in droughts, and unfavorable weather conditions. We will give them some sort of voice on the federal level, so that their issues can be addressed much more directly."
 PER_liberation_front: "El Frente de Liberación"
 PER_liberation_front_desc: "Nuestro pueblo ha estado en extrema necesidad de un nuevo frente de liberación, y hoy estamos aquí para proporcionar exactamente eso, ya que liberaremos al pueblo de Irán de un ciclo interminable de malas condiciones de trabajo y bajos salarios."
 PER_insurance_effort: "Infrastructure Precautions"
 PER_insurance_effort_desc: "Preparing for disasters and other threats will come in handy, especially because we live in a region riddled with turmoil and chaos."
 PER_a_new_red_scare: "A New Order"
 PER_a_new_red_scare_desc: "The people and workers of the world have been suffering at the hands of greedy men for far too long now, and a new order is upon us, as we will lead the revolution to entail liberation for all around the globe that are oppressed."
 PER_peoples_opinion: "The Liberation Front"
 PER_peoples_opinion_desc: "A new front has opened in our endless war, the Liberation Front. And with this front we must march our beliefs and ideology to all nations of the globe."
 PER_rights_of_worker: "The Rights of the Worker"
 PER_rights_of_worker_desc: "Workers are the backbone of every nation, and that applies for Iran as well. However sadly they have been neglected and abused in Iran for many decades, and therefore have not had much care given to them. We must permit free unions and increase their pay so that they will be content and may be granted workplace rights."
 PER_all_will_love_us: "The Rights of the Woman"
 PER_all_will_love_us_desc: "How can we reach equality if the Woman is oppressed? The Islamic Republic had scrapped most women of their individual freedoms and rights, and had created a social barrier between men and women. This barrier must be broken and women must be emancipated!"
 PER_the_essentials: "The Essentials"
 PER_the_essentials_desc: "Our government will provide the essentials to the people, and by doing this everyone will certainly be happy! Right?"
 PER_ten_point_plan: "Maryam's Plan"
 PER_ten_point_plan_desc: "The Ten Point Plan is a series of reforms that the MEK wishes to initiate in order to reform Iran to better fit their agenda. Many have feared their reforms would destroy Iran, and its global influence, but only time will tell how things go."
 PER_no_more_death_penalty: "No More Death Penalty"
 PER_no_more_death_penalty_desc: "The death penalty is a barbaric practice, and it must be stopped. Although every other regime and government that has ever ruled Iran actively used the death penalty as a form of punishment, we must steer far from their tactics, as we want true reform and improvements on the cultural level."
 PER_federal_republic: "Federalize the Nation"
 PER_federal_republic_desc: "Minority groups build up almost half of our nation, and sometimes they are subject to discrimination. It would be beneficial for everyone if we federalized the state, as we could cut back on spending, and we could give everyone an eqaul opportunity."
 PER_gender_equality: "Gender Equality"
 PER_gender_equality_desc: "Women have been consistantly treated as second class citizens in Iranian society throughout many decades, and it has become a really big problem in our society. We will need to implement several government programs that would allow women equal opportunities in the workplace, and our nations military."
 PER_purge_vilayet_faqih: "Destroy Vilyat-e Faqih"
 PER_purge_vilayet_faqih_desc: "Vilyat-e Faqih, the Islamic Republics form of governance, has still got a foothold in Iranian society. We will need to begin campaigns that would assure the old order is destroyed."
 PER_new_judicial: "New Judicial System"
 PER_new_judicial_desc: "Our judicial system has been riddled with corruption, bias, and injustice. Reforms will be necessary to make the system more functional, and fair for everyone."
 PER_denuclearization: "Denuclearization"
 PER_denuclearization_desc: "Nuclear weappons have put our nation in between the crosshairs of global powers, and we have been subject to sanctions, isolation, and harsh treatment internationally as a result of a chaotic nuclear policy by former administrations. This will all change however, as we will begin the process of denuclearization in order to fully rid ourselves of any materials capable of producing weapons of mass destruction."
 PER_nuclearization: "Nuclearization"
 PER_nuclearization_desc: "If we expect to survive in such a dangerous world, surrounded by our enemies, then we are going to have to arm ourselves with weapons that would make them think twice. Becoming a nuclear power would send a clear message to the world that we are not going to tolerate any sort of threat to our sovereignty."
 PER_the_free_market: "The Free Market"
 PER_the_free_market_desc: "We are going to guarantee the people's right to a free market, independent from government intervention."
 PER_not_so_free_market: "Supervised Market"
 PER_not_so_free_market_desc: "The market is going to need some level of government intervention in order to ensure its stability and integrity."
 PER_not_so_free_system: "Our System"
 PER_not_so_free_system_desc: "The political system in our nation is quite unpredictable, and because of that, we are going to have to implement some measures that would ensure our government remains stable, and in power."
 PER_free_system: "People's System"
 PER_free_system_desc: "We cannot take away the people's fundemental right to freedom and democracy, and as a matter of fact we must defend it by any means necessary, and as a result of it we will be holding free, and fair elections."
 PER_our_revolution: "Revolutionary Values"
 PER_our_revolution_desc: "We must ensure that our revolutionary values are reinforced, and safe-guarded so that we can live long enough to see a better, and more efficient Iran."
 PER_nla: "Artesh-e Azâdi"
 PER_nla_desc: "Artesh-e Azâdi, also known as the National Liberation Army has fought to keep our organization alive, and although many oppose its very establishment, it is still very fundemental to the survival of our government. We will utilize it in order to make our military industries more efficient, and keep the prices low."
 PER_funding_simay_azadi: "Simay-e Azâdi"
 PER_funding_simay_azadi_desc: "Simay-e Azadi is our organizations TV channel, and we can utilize it to spread a more positive image of our government and state."
 PER_revolutionary_education: "Revolutionary Education"
 PER_revolutionary_education_desc: "We must reinforce revolutionary ideals in the classroom, so that the students do not forget what many have died to achieve over several decades."
 PER_rajavis_cause: "Rajavi's Cause"
 PER_rajavis_cause_desc: "The Rajavis have fought for decades to bring about a great Iranian revolution, and through their hard work it has become reality. We will forever honor their legacy by building the Rajavi State University!"
 PER_international_front: "The International Front"
 PER_international_front_desc: "The Internation Front will open, allowing our influence to spready deep into many nations of the globe. We will put most of our focus on our own region and neighbors, but this does not mean we will limit ourselves to the middle east.."
 PER_phase_two_cacauses: "Fase Dos: El Cáucaso"
 PER_phase_two_cacauses_desc: "El Cáucaso será esencial para que Irán recupere su influencia, especialmente cerca de los estados europeos. Esto también beneficiará a sus naciones, ya que finalmente podrán tener una infraestructura adecuada con un poco de ayuda de nuestra parte."
 PER_saddam_lifeline: "Linha de vida de Saddam"
 PER_saddam_lifeline_desc: "Saddam está numa posição perigosa após a sua guerra connosco nos anos 80, e a sua guerra com o Kuwait nos anos 90. As suas forças armadas são fracas, o seu poder está a diminuir e os americanos estão cada vez mais próximos de um conflito com o Estado iraquiano. No entanto, apesar de tudo isto, não podemos esquecer que ele nos abrigou na sua nação durante muito tempo e prometeu-nos o país se ganhasse a guerra, por isso devemos retribuir-lhe."
 PER_iraqi_friendship: "Consulado de Irak en Teherán"
 PER_iraqi_friendship_desc: "Le debemos mucha gratitud a los iraquíes por brindarnos asilo de la República Islámica durante décadas. Incluso nos prometieron el país si ganaban la guerra en los años 80, y por eso debemos consolidar nuestra amistad con los iraquíes."
 PER_joint_mili_base: "Acuerdo Militar con Irak"
 PER_joint_mili_base_desc: "Signing a military agreement with the Iraqi army will allow our people's liberation army to get some extra training. This will also boost the security of both of our nations."
 PER_shatalarab: "Seguridad en Basora"
 PER_shatalarab_desc: "La provincia de Basora en Irak parece estar rodeada por muchos de sus enemigos y el gobierno iraquí no está haciendo mucho al respecto. Podríamos ofrecerles nuestra experiencia en fortificación para que estén un poco más seguros."
 PER_prep_worst: "Prepararse para lo peor"
 PER_prep_worst_desc: "Lo peor aún está por venir para los iraquíes. Después de su guerra con Kuwait, su economía ha quedado destrozada, y podríamos realmente echarles una mano en su proceso de recuperación."
 PER_emergency_supply: "Establecer Suministro Seguro"
 PER_emergency_supply_desc: "También debemos enfocarnos en nuestro propio país y hacerlo estableciendo primero líneas de suministro de emergencia en todo el estado. Esto nos permitirá establecer centros y vías férreas donde sea necesario si la situación es lo suficientemente grave."
 PER_agriculture_control: "Plan de Agricultura Masiva"
 PER_agriculture_control_desc: "Nuestras tropas necesitarán alimentos para seguir adelante, y muchos, además. Si invertimos algunos fondos en la agricultura en masa, nuestras tropas obtendrán los alimentos que necesitan."
 PER_dev_textile: "Gran Plan Textil"
 PER_dev_textile_desc: "Las alfombras persas son algunas de las más valiosas y caras del mundo. Si distribuimos algunos fondos a la industria textil, podremos tener una mayor cantidad de textiles iraníes circulando por todo el mundo."
 PER_dev_ship_industry: "Explotar Granjas de Caviar"
 PER_dev_ship_industry_desc: "Para obtener algo de dinero extra, pondremos más énfasis en la extracción de caviar en el Mar Caspio."
 PER_lockdown_mashad: "Nadie vuela sobre Mashhad"
 PER_lockdown_mashad_desc: "Nadie podrá volar sobre Mashhad después de que se construyan nuestros últimos y mejores sitios de defensa antiaérea. Esto asegurará que cualquier enemigo que decida flanquear nuestros cielos del noreste fracase."
 PER_rajavi_airbase: "Base Aérea Rajavi"
 PER_rajavi_airbase_desc: "Carecemos de bases aéreas adecuadas y por eso debemos construir una que haga bien el trabajo. La Base Aérea Rajavi será el aeropuerto principal para el Ejército de Liberación del Pueblo."
 PER_pan_iranist: "El Paniranista"
 PER_pan_iranist_desc: "El partido Paniranista jura devolverle la gloria a Irán. ¿Será esto cierto?"
 PER_crush_leftist_resistance: "Crush the Left"
 PER_crush_leftist_resistance_desc: "The left wants nothing but communism and oppression in Iran. Their dangerous beliefs and ideals have already caused turmoil over the last few decades, leaving Iran divided and weakened."
 PER_crush_islamists: "Crush the Islamists"
 PER_crush_islamists_desc: "Islamists drove the country to the ground while they were in power, and we have been tasked with undoing their damage. Now why on Earth should we ever allow them to voice their dissent ever again?"
 PER_crush_radical_liberals: "Curb Radical Liberals"
 PER_crush_radical_liberals_desc: "Radical Liberals are starting to become a problem, as their policies tend to have severe consequences for a nations culture or identity. Now although Iran has a very strong culture, and the threat would be minimal, it would still be wise to thwart their progress for the sake of national progress."
 PER_appease_conservatives: "Appease Conservatives"
 PER_appease_conservatives_desc: "By appeasing the conservative elements in our country, we can secure a calm and tame time governing the nation, as they won't be calling for revolution every five minutes."
 PER_promote_nationalists: "Patriotic School Act"
 PER_promote_nationalists_desc: "Only in the classroom can we achieve complete influence over the people. The young still have much to learn, and we can push patriotism in the classroom, so that they may become acquainted with national ideals early on."
 PER_find_sympathizers: "Purge Clerics from the Government"
 PER_find_sympathizers_desc: "Radical clerics have begun increasing their influence on our nations government, and therefore they are starting to mold the party to their backwards views. We must purge, and get rid of any clerics that hold power in the party."
 PER_plain_clothes_agents: "Revitalize of Plain Clothes Agents"
 PER_plain_clothes_agents_desc: "We cannot have our security forces sticking out like a sore thumb amongst the masses, they need to concealed and hidden. By utilizing plain clothes agents, we are able to locate and arrest anyone that poses a threat to the government, and state."
 PER_tv_propaganda: "The Medias"
 PER_tv_propaganda_desc: "The world is starting to digitalize rapidly, and we must use this to our advantage. Many people are stuck to their couches, watching TV all day, so why not use this as an opportunity to boost our parties popularity?"
 PER_establish_technopolitic: "Establish Technopolitic"
 PER_establish_technopolitic_desc: "Technopolitic will be our party's knowledge and technology media, and they will broadcast our nations scientific and technological progress to all of our people."
 PER_police_state: "Establish the Security Committee"
 PER_police_state_desc: "Our people need to feel safe on the streets, and one way we can achieve this efficiently is by creating a police state. Having security forces ready at all times will be beneficial for our people, as they can rest assured that no one, foreign or domestic, will be there to hurt them."
 PER_standardize_party_uniform: "Curb Majles Autonomy"
 PER_standardize_party_uniform_desc: "The Majles is too autonomous, and they will soon start causing us problems, so if we don't show them whose in charge, then they will start acting against our parties interest."
 PER_paramilitary_structure: "Paramilitary Structure"
 PER_paramilitary_structure_desc: "Our party needs to start taking a more militaristic approach in its overall structure and organization, as we would want to put discipline and core values at the fore-front of it all."
 PER_the_secratary_general: "The General Secretary"
 PER_the_secratary_general_desc: "The General Secretary of our nation, [PER.GetLeader], has won the hearts of the people, and the citizens of the world alike. [PER.GetLeader]'s achievements must be honored, and a great statue must be erected of the General Secretary."
 PER_forouhars_dream: "Forouhar's Dream"
 PER_forouhars_dream_desc: "Dariush Forouhar originally wanted to steer the Pan-Iranist towards a more democratic direction, but to no avail. Eventually, Forouhar decided to leave and create his own party, the Nation Party. Though the Nation Party today holds alot of similarity with the Pan-Iranist, they are still at odds over certain matters.."
 PER_international_coop: "International Cooperation"
 PER_international_coop_desc: "Some degree of international cooperation must be practiced in order to save our state from becoming isolated. By reaching out to major powers for cooperation, we will be able to exert our influence on a global scale."
 PER_democrat_reforms: "Iranian Democracy"
 PER_democrat_reforms_desc: "Democracy is what the Iranian people want, and although the Pan-Iranist and even our own party have been swayed a little by authoritarianism, we still have to fulfill our duties and serve the Iranian people."
 PER_land_redistribution_programs: "Land Redistribution Programs"
 PER_land_redistribution_programs_desc: "The wealthy have done nothing but take land from the poor and middle class, it is about damn time that we start government programs that help our people."
 PER_destroy_the_corrupt: "Destroy the Corrupt"
 PER_destroy_the_corrupt_desc: "Corruption is no stranger to Iranian society and politics, and it has truly hurt us in the long run. Corruption must be rooted out of the nation at all costs if we are expecting any sort of societal change for the better."
 PER_help_bazars: "Help the Bazaars"
 PER_help_bazars_desc: "The Bazaars are what make this nation truly great, as they are hard workers and the economy is carried by them. It is imperative that we give them some extra support to help their businesses stay afloat."
 PER_pazekshepours_agenda: "Pezeshkpour's Agenda"
 PER_pazekshepours_agenda_desc: "Pendar Pezeshkpour, the founder and leader of the Pan-Iranist has yearned for our party to be one for the Iranian people, and Irans national interests. His wishes must be fulfilled, as he would be the one that knows what is best for the party, and the nation."
 PER_one_party_state: "One Party State"
 PER_one_party_state_desc: "By declaring a one party state, we can guarantee our parties survival and longevity as there will be no one that can throw us out of power. In the end, this would be most beneficial for the country, as a dramatic shift in politics could very well destabilize the nation."
 PER_isolationism: "Isolationism"
 PER_isolationism_desc: "Foreingers and foreign powers have done nothing but harm Iran, and it would be wise to pursue an isolationist policy. Cutting ourselves off from the international community may not be the best idea, but it is the one that would be the most beneficial to our society and people as a whole."
 PER_empower_the_wealthy: "Ally the Wealthy"
 PER_empower_the_wealthy_desc: "By befriending the wealthy we are able to get our economy running, which can end up helping the nation as a whole because more jobs would be made available for those that are unemployed."
 PER_american_naval_purchase: "American Naval Advisors"
 PER_american_naval_purchase_desc: "We can ask the Americans to assist us with our naval technologies and use their experts to our advantage."
 PER_secularist_politics: "Renewed Secularization"
 PER_secularist_politics_desc: "We will have to pull Iran out from under Shi'ite rule, and push forward a new secular path, one which would let Iran prevail."
 PER_fight_foreign_influence: "Investigate Foreign Influence in the Region"
 PER_fight_foreign_influence_desc: "We need to find out why there is so much foreign influence in the middle east. This foreign influence is causing so many problems and eventually it will start causing us problems!"
 PER_interventionism_is_key: "Interventionism is the Key"
 PER_interventionism_is_key_desc: "We can't sit idly by and watch our neighbors be dominated by powers outside of the middle-east. We will step in and be the ones to do that for them!"
 PER_uneqal_become_equal: "Los Desiguales se Vuelven Iguales"
 PER_uneqal_become_equal_desc: "Irán ha sido objeto de una gran desigualdad y humillación en el escenario mundial, y ya no soportaremos más la humillación por parte de las grandes potencias. En cambio, comenzaremos a construir el respeto por nosotros mismos por cualquier medio necesario."
 PER_the_persian_gulf: "The Persian Gulf, Not Arabian"
 PER_the_persian_gulf_desc: "Arab nationalist are starting to call the Persian Gulf, 'Arabian Gulf', which is totally outrageous. The Persian Gulf is Persian, and will always remain so.. and we will make sure the Arabs know this!"
 PER_heavy_taxation: "Taxation in the Gulf"
 PER_heavy_taxation_desc: "Imposing taxes on any ships that pass by the strait of Hormuz will let us collect some extra income, and also give us control over what comes in and out since we could easily take over the ship if needed."
 PER_khasab_domination: "Ultimatum for Musandam"
 PER_khasab_domination_desc: "Musandam is rightfully Iranian, and the Omanese government will accept this. We have sent them an ultimatum that if they don't return the province, we'll come and take it."
 PER_iranian_vengeance: "All that was Taken"
 PER_iranian_vengeance_desc: "Iran is only the size it is right now because many nations took us apart. We will take back our rightful territories and take what was taken from us."
 PER_diplomatic_approach: "Address Iranic States"
 PER_diplomatic_approach_desc: "Surprisingly there is still Iranic states in the world, and we will begin diplomatic missions to get them to agree on the federation."
 PER_approaching_afghanistan: "Talks in Kabul"
 PER_approaching_afghanistan_desc: "The Afghans are our closest neighbor who share the Iranian language and culture, and we will hold some meetings in Kabul to discuss the federation terms."
 PER_talking_with_tajikistan: "Sway Dushanbe"
 PER_talking_with_tajikistan_desc: "The Tajik government is a little hesitant to join our side, but with a little bit of bribing and talking they will certainly change their minds."
 PER_preparing_kurdistan: "Kurdish Freedom Plan"
 PER_preparing_kurdistan_desc: "The Kurds are an Iranian people too, so we cannot let them be oppressed by the countries which hold them captive. Plans are being made to send them arms and supplies to fight off any oppressive state which controls them."
 PER_retrieve_syrian_kurds: "Syrian Kurds"
 PER_retrieve_syrian_kurds_desc: "Syrian Kurds are very far away from us, but they are still close to other Kurdish peoples in Iraq and Turkey. We will use our contacts to get them supplied and ready for freedom."
 PER_retrieve_iraqi_kurds: "Iraqi Kurds"
 PER_retrieve_iraqi_kurds_desc: "Even though some Iraqi Kurds have autonomy, not all of them do especially in the north of the country. We must make sure that those who aren't autonomous, become autonomous."
 PER_agitate_anatolian_kurds: "Agitar a los Kurdos Anatolios"
 PER_agitate_anatolian_kurds_desc: "Mucha resistencia por parte de los kurdos en Turquía dejará al estado sin otra opción que someterse y liberarlos."
 PER_kurdish_integration: "The Unification"
 PER_kurdish_integration_desc: "We helped them become free for the sole purpose of joining the Federation and we cannot take chances to negotiate and have them say no!"
 PER_negotiate_terms: "Negociar la Unificación"
 PER_negotiate_terms_desc: "Si no queremos resistencia ni reacciones negativas de los pueblos recién liberados en Kurdistán, tendremos que negociar su retorno pacíficamente."
 PER_federation_of_iranian_peoples: "The Iranic Confederation"
 PER_federation_of_iranian_peoples_desc: "Today the Iranian peoples around the world will rejoice as we stand united under one flag and country...\n §CThe Iranic Confederation§!"
 PER_fortification_of_caspian: "Fortificación del Caspio"
 PER_fortification_of_caspian_desc: "El Mar Caspio está abierto a cualquiera de nuestros vecinos que desee apoderarse de él. Si eso sucede, Irán será vulnerable a una invasión anfibia y, por lo tanto, debemos fortificar nuestro lado del Caspio para mantenernos seguros."
 PER_military_budget: "Un Nuevo Rumbo"
 PER_military_budget_desc: "Necesitamos buscar un nuevo camino que nos ayude a ganar más batallas, no solo obtener una paz temporal."
 PER_artesh_funds: "Enfocarse en el Artesh"
 PER_artesh_funds_desc: "El Artesh es nuestro ejército convencional y el que construye la estructura principal de nuestras fuerzas armadas. Necesitamos financiarlo más para que en tiempos de guerra tengamos a alguien en quien apoyarnos y en quien confiar."
 PER_anjoman_funds: "El Anjoman"
 PER_anjoman_funds_desc: "El Anjoman fue un grupo de combatientes que resistió a los soldados rusos y británicos durante la invasión y ocupación de 1942. Hoy en día, no podemos dejar que su legado se desperdicie y debemos recrear la unidad."
 PER_renegotiate_atoms_for_peace: "Renegociar los Átomos para la Paz"
 PER_renegotiate_atoms_for_peace_desc: "Un programa nuclear no tiene que ser necesariamente peligroso o armamentista, sino que puede utilizarse para el desarrollo. Ese fue el caso del programa Átomos para la Paz en el pasado, cuando éramos parte del programa. Llegaremos a acuerdos con los estadounidenses para volver a formar parte de este programa y fomentar la energía nuclear."
 PER_path_of_destruction: "The Path of Destruction"
 PER_path_of_destruction_desc: "Peace, Diplomacy, and Reconciliation does not work as proven by the centuries of the dismantling of Iran by foreigners. We must posture our activities to pursue a path of hostility with our neighbors, for the good of all our people."
 PER_afghan_ultimatum: "Afghan Problem"
 PER_afghan_ultimatum_desc: "Clearly, the Afghans are not very willing to stabilize their country. It is all a lost cause, and we are able to intervene on their people's behalf and save the ones closest to us."
 PER_balochi_persuasion: "Balochi Persuasion"
 PER_balochi_persuasion_desc: "Though we've had our disagreements with Pakistan, our feud does not extend to its Baloch people. We must persuade them to see us as their legitimate overseers."
 PER_spread_anti_turk_rhetoric: "Anti-Turk Diplomacy"
 PER_spread_anti_turk_rhetoric_desc: "We must distance ourselves from those barbaric Turkic countries, and we must move to unite our divided Azerbaijan province which was unjustly taken from us by the Russians!"
 PER_exploit_religious_claims: "Levy Religious Ties"
 PER_exploit_religious_claims_desc: "Azeris in Iran and that so called state share a similar religion, and it may be beneficial to use it to our advantage while we can.."
 PER_exploit_cultural_claims: "Exploit Historical Claims"
 PER_exploit_cultural_claims_desc: "We can use the oldest trick in the book, historical claims. It may be less effective but at least we won't get the Clerics in a position of power when the conflict eventually occurs."
 PER_sabotage_azeri_oil_pipelines: "Sabotage Azeri Oil Pipelines"
 PER_sabotage_azeri_oil_pipelines_desc: "A necessary measure will be sabotaging Azerbaijans oil pipelines so that we may create economic problems, and a state of chaos within their nation and divert attention from our preparations."
 PER_azarabadegan_guard: "Guârd-e Azarâbâdegân"
 PER_prepare_azarabadegan_guard: "Mobilize the Azarâbâdegân Guard"
 PER_prepare_azarabadegan_guard_desc: "Azarâbâdegân, our historic province has been split into two. We will find patriotic Azeris within our nation willing to enlist for the eventual re-unification of our peoples!"
 PER_ardabil_conference: "The Ardabil Conference"
 PER_ardabil_conference_desc: "National and global television screens will soon broadcast our leader, [PER.GetLeader] giving a grand speech in front of the nation regarding the state of disunity and chaos in Azerbaijan.."
 PER_true_reunification: "Reunification"
 PER_true_reunification_desc: "The time has come, our people will no longer be divided by artificial borders drawn by the Russians from centuries ago."
 PER_clean_up: "Artsakh Solution"
 PER_clean_up_desc: "The broken up parts of Azerbaijan must be brought into fold, and this includes Arstakh."
 PER_dismantle_arab_dominance: "Dismantle Arab Dominance"
 PER_dismantle_arab_dominance_desc: "A long era of Arab dominance over the Persian Gulf has beset our world for many decades now. It's time that we change it for the survival of our own state, before it is too late."
 PER_stump_kurdish_growth: "Break the Iraqi Hand"
 PER_stump_kurdish_growth_desc: "Those Iraqi's have been trying to hard to maintain their control over Kurdistan. We must shatter their influence over the region so that we may expand our influence."
 PER_arm_rebel_groups: "Arm Rebel Groups"
 PER_arm_rebel_groups_desc: "Destabilization is probably the best strategy we can deploy against the [SAU.GetAdjective]'s. If we arm hardline shi'ites in the Qatif province, we can weaken them for when we eventually butt heads."
 PER_ignite_shia_sunni_tensions: "Ignite Sunni-Shia Tensions"
 PER_ignite_shia_sunni_tensions_desc: "The time has come, all those weapon shipments have reached the hands of rebels in the Qatif province. We can now give them the order to strike."
 PER_greater_kordestan_province: "Greater Kordestan Shahrestan"
 PER_greater_kordestan_province_desc: "The Greater Kordestan province must be established to finally curb the 'independence' movements active for the past few decades."
 PER_bahraini_return: "Reverse the Mistake of '70"
 PER_bahraini_return_desc: "In March of 1970, the Mohammad Reza Pahlavi made the mistake of recalling Iran's claim on Bahrain. His decision left many Iranians in Bahrain at the hands of Arabs, and many were killed. We will correct this mistake as soon as possible and bring back an Iranian order."
 PER_restore_order: "Restore Order"
 PER_restore_order_desc: "Political establishments have failed to restore order in our nation, its about time that we do what must be done!"
 PER_de_pasdaranization: "Depasdaranization"
 PER_de_pasdaranization_desc: "Depasdaranization is the process of removing IRGC elements from our army. During the reign of the Islamic Republic, the IRGC had grew its influence in the Artesh by installing members in high places.."
 PER_manage_opposition: "Manage Opposition"
 PER_manage_opposition_desc: "We need to manage the opposition to our new national order, as many are calling our rule ilegitimate and authoritarian."
 PER_purge_islamists: "Separate Religion from the Artesh"
 PER_purge_islamists_desc: "There needs to be a proper separation of religion in our army, as we cannot let the once fanatic members of former organizations gain any sort of influence or position."
 PER_consolidate_equipment: "Consolidate Equipment Stockpiles"
 PER_consolidate_equipment_desc: "The weapon stockpiles were divided between the Artesh, and the IRGC. We will have to consolidate the stockpiles, and arm our troops when necessary."
 PER_between_secular_and_conservative: "Outposts as Governmental Buildings"
 PER_between_secular_and_conservative_desc: "Perhaps using our vast set of military bases as extra governmental buildings won't hurt, as we would be able to assert our authority with much more ease."
 PER_tighten_restrictions: "Choke the Majles"
 PER_tighten_restrictions_desc: "The Majles needs to be brought into line, as they are no longer fit to help represent the people(If they even were in the first place). We will assert our authority, and place our representatives into positions of power."
 PER_lift_majlis_restrictions: "Re-assert the Role of the Majles"
 PER_lift_majlis_restrictions_desc: "The Majles is a fundamental pillar of our nation's government, and our state cannot function without a proper parliament."
 PER_legitimizing_our_rule: "Legitimizing our Rule"
 PER_legitimizing_our_rule_desc: "We are not seen as the rightful rulers of Iran. A coordinated plan is necessary for us to maintain our grip on power."
 PER_reaching_to_tsk: "Befriend the TSK"
 PER_reaching_to_tsk_desc: "The TSK, or the Turkish Armed Forces hold quite a lot of influence in Turkey, and they know a thing or two when it comes to the militarys involvement in politics. If we befriend them, we may be able to make some needed new friends.."
 PER_rival_tsk: "Rival the TSK"
 PER_rival_tsk_desc: "We need to establish new rivals to legitimize our rule and unite our people against the common enemy!"
 PER_cooperate_with_gcc_armies: "Cooperate with the GCC"
 PER_cooperate_with_gcc_armies_desc: "We can cooperate with the GCC to assure the mutual safety of our nations when it comes to foreign aggression."
 PER_rival_gcc_armies: "Rival the GCC"
 PER_rival_gcc_armies_desc: "By rivaling the GCC, we will reaffirm our aggressive stance against the Arab Gulf states, and maintain our people's unity by fighting the common enemy."
 PER_economic_plan: "An Economic Plan"
 PER_economic_plan_desc: "The economy has been in shambles for some time, and a proper economic plan is vital to the survival of our nation, and government."
 PER_redirect_money_from_former_proxies: "Redirect Money from Former Proxies"
 PER_redirect_money_from_former_proxies_desc: "A lot of money was funnelled into I.R. proxy states. And we can save quite a lot of money by cutting our payment to these radical organizations."
 PER_international_cooperation: "Open up Iran"
 PER_international_cooperation_desc: "By opening our nation up, we can make new friends and establish stable and concise trade with the international community."
 PER_persue_isolationism: "The Legacy of the Resistance Economy"
 PER_persue_isolationism_desc: "The Resistance Economy was a key coined by the I.R., as it was a system that maintained Iranian trade and economy within the nation. It helped maintain national independence and fought off foreign influence, but at what cost?"
 PER_counter_terror_cooperation: "Counter-Terror Inititative"
 PER_counter_terror_cooperation_desc: "The radical extremists of the region are becoming more and more active, and it is our duty to fight them off and maintain stability, and order!"
 PER_worrying_about_ourselves: "International Problems, Not Iranian"
 PER_worrying_about_ourselves_desc: "The only thing we need to worry about is Iran. The international community can handle its own problems just fine."
 PER_european_partners: "European Partners"
 PER_european_partners_desc: "We need to contact the Europeans and request to purchase some of their weapons so that we may modernize our stockpiles."
 PER_militarized_economy: "Militarized Economy"
 PER_militarized_economy_desc: "By militarizing our economy, we are able to boost our weapons productions whilst also providing jobs to the people that are unemployed."
 PER_open_economy: "Open up to Investors"
 PER_open_economy_desc: "We can open up our economy to international investors for added benefits, such as lower interest rates. But at the same time, this can alienate our Bazaars and the little man trying to make a living."
 PER_maintain_closed_economy: "Double Down on Local Economy"
 PER_maintain_closed_economy_desc: "We don't need any international investors or bankers to help our economy, the Bazaars are able to maintain everything just fine."
 PER_arash_radar: "Arash Radar"
 PER_arash_radar_desc: "Arash radar systems will help us detect any incoming foe before they can even blink!"
 PER_dio_expansion: "DIO Expansion"
 PER_dio_expansion_desc: "The DIO or the Defense Industry Organization are one of our primary defense industries, and expanding their operations can be seriously beneficial."
 PER_military_pay: "More Pay, More Morale"
 PER_military_pay_desc: "The higher we pay our soldiers and military workers, the higher their morale will be. Therefore by increasing our military spending we are able to get a more impressionable image out to the general public."
 PER_anti_corrupt_initiative: "Corruption Measures"
 PER_anti_corrupt_initiative_desc: "Corruption will rot our military to its core, therefore we have to root it out as soon as possible."
 PER_supply_stations: "Supply Outposts"
 PER_supply_stations_desc: "Supply hubs will let our armed forces move from place to place without having to worry about attrition or a lack of equipment and supplies."
 PER_branches_integration: "Standardized Training"
 PER_branches_integration_desc: "By standardizing our training, there will not be any sort of confusion in times of war as our soldiers will be able to easily cooperate with eachother."
 PER_military_industry: "Military Conglomerates"
 PER_military_industry_desc: "Military industries, and conglomerates opinions must be heard by our government directly to address any sort of issues or problems they have. If we fail to meet their expections, it could result in a decrease of the equipment produced."
 PER_revise_the_army: "Armored Restructuring"
 PER_revise_the_army_desc: "The armored divisions and brigades within in our armed forces are quite disorganized, and scattered. We are going to need to do some restructuring before they are fully operational and combat ready."
 PER_upgrade_old_jets: "Repair old Jets"
 PER_upgrade_old_jets_desc: "Quite a few jets were sabotaged during the 1979 revolution as American forces were retreating, and there wasn't much that could be done to save them. However today we are able to repair them, and bring them to operational status."
 PER_revise_ground_forces: "Restructure the Ground Forces"
 PER_revise_ground_forces_desc: "If the Artesh wants to be effective, then it will have to be restructured, and reorganized."
 PER_fieldhospitals: "Efficient Field Hospitals"
 PER_fieldhospitals_desc: "Our field hospitals are not very good, and they certainly are not very efficient. We can improve this by revising how they are established and operated within our forces."
 PER_naval_reinvisionment: "Integrate our Forces"
 PER_naval_reinvisionment_desc: "By integrating our armed forces, we are able to increase their effectiveness, and coordination drastically. This can help us reduce attrition and would certainly let our military pack a stronger punch."
 PER_utilize_pan_iranist_militants: "Pan-Iranist Militants"
 PER_utilize_pan_iranist_militants_desc: "The Pan-Iranists have been becoming more and more militant lately, and it won't harm us to use this to our advantage."
 PER_shaping_the_region: "Shaping the Region"
 PER_shaping_the_region_desc: "We are able to mold and shape the region to our liking. If we don't do it soon, it may be too late to ever do it again."
 PER_path_of_friendship: "The Path of Friendship"
 PER_path_of_friendship_desc: "Violence will not institute an era of peace, but rather an era of darkness and chaos. We must align ourselves with other nations to protect the region from itself."
 PER_advance_into_kurdistan: "Advance into Kurdistan"
 PER_advance_into_kurdistan_desc: "We must move into Kurdistan, and establish proper authority and a centralized government there."
 PER_iraqi_liberation: "Advance into Iraq"
 PER_iraqi_liberation_desc: "Iraq has never done us any good, so why must we let their regime remain unchecked?"
 PER_syrian_liberation: "Clean up Syria"
 PER_syrian_liberation_desc: "Syria is the laughing stock of the region, and they barely resemble a proper functioning nation. We can change that for the better, and help the Syrian people finally catch a breath."
 PER_invite_european_military_companies: "Invite European Military Organizations"
 PER_invite_european_military_companies_desc: "We can invite European military organizations to invest for new military factories and giving us some extra benefits.."
 PER_artesh_reforms_name: "Artesh Supremacy"
 PER_artesh_reforms_name_desc: "The Artesh reigns supreme above all other branches of the Iranian Armed forces, and part of it is as a result of our great leadership"
 PER_cento_spirit: "CENTO"
 PER_cento_spirit2: "Líder de CENTO"
 PER_divisions_in_the_army: "Divisiones en el Ejército"
 PER_disloyal_military: "Fuerzas Armadas Desleales"
 PER_disloyal_military_desc: "Tras el fin de la Guerra Civil, muchos miembros del ejército siguen divididos sobre cómo debe gobernarse la nación. Si queremos que nuestro ejército funcione correctamente, debemos solucionar este problema lo antes posible.\n§W------------------§!\n¡Este Espíritu Nacional puede ser §REmovido§! si completamos los enfoques §YAlinear el Ejército§!"
 PER_foreign_investments: "Fostering Investments"
 PER_foreign_investments_desc: "Investments from other nations will create a strong economy for our own people, especially if we utilize it correctly."
 PER_ministry_of_economic_affairs_idea: "Ministry of Economic Affairs"
 PER_ministry_of_economic_affairs_idea_desc: "The Ministry of Economic Affairs have for the longest time been kneecapped by an incompetent government, but now they have room to breathe and operate freely without any restrictions."
 PER_american_oil_deals: "Contratos de Petróleo Estadounidenses"
 PER_atoms_for_peace: "Átomos para la Paz"
 PER_loyal_military: "Un Ejército Leal"
 PER_loyal_military2: "Fuerza Militar Persa"
 PER_loyal_military3: "Fuerza Incluyente"
 PER_steadfast_art: "Artillería Firme"
 PER_open_eyes: "Ojos Abiertos"
 PER_loyal_pilots: "Pilotos Iranianos Competentes"
 PER_loyal_pilots2: "Grandes Pilotos Iranianos"
 PER_loyal_sailors: "Marineros Entrenados"
 PER_loyal_sailors2: "Capitanes Ideales"
 PER_paratroopers: "Cultura de Paracaidistas Iranianos"
 PER_saudi_weakness_good: "[SAU.GetAdjective] Weakness"
 PER_good_security: "Seguridad iraní revitalizada"
 PER_post_rev_relief: "Sanctions Relief"
 PER_post_rev_relief_desc: "As the world watched us overthrow the Islamic Republic they prepared themselves for a less aggressive Iran. Whether that is the case or not, they are still relieved that a thorn on their side has been removed, and they have issued aid packages to Iran for economic recovery. They have also lifted all sanctions on the country, which releases a huge burden on our people.\n§W------------------§!\nThis National Spirit will be §RRemoved§! if we complete the §YAtomic Advancement Effort§! Focuses."
 PER_restrained_spy: "Vigilancia sutil"
 PER_bp_contracts: "Contratos con BP"
 PER_new_military_industry: "Industrias Militares Pars"
 PER_better_generals: "Mejora de los generales"
 PER_better_generals_desc: "Our generals are finally catching up the rest of the world in terms of proffesionalism, and training."
 PER_better_generals3: "Capitanes inteligentes de la Armada"
 PER_better_generals4: "Generales inteligentes del Ejército"
 PER_revised_draft: "Leyes de reclutamiento revisadas"
 PER_immortals1: "Los Inmortales"
 PER_immortals1_desc: "[ROOT.PER_guarde_javid_name_desc]"
 PER_american_backing1: "Apoyo estadounidense"
 PER_american_backing1_desc: "The Americans are supporting our campaign against Chinese expansion in the middle east."
 PER_we_do_it: "Manteniendo a China a raya"
 PER_we_do_it_desc: "Mantendremos a raya a la amenaza china sin necesidad de involucrar a potencias extranjeras, de esta manera podemos maximizar nuestra propia influencia y mantener nuestra independencia nacional."
 PER_chinese_rebellion: "Turbulencia en Turkestán"
 PER_chinese_rebellion2: "¡Interferencia iraní!"
 PER_chinese_rebellion2_desc: "¡Irán está obstaculizando nuestras inversiones en la región del Medio Oriente!"
 PER_free_majlis: "A Independent Majles"
 PER_puppet_majlis: "A Controlled Majles"
 PER_shahanshah: "Shah"
 PER_absolutist_resistance: "Resistance To Absolutism"
 PER_absolutist_resistance_desc: "Some people are just not too happy about the restored Pahlavi Monarchy..."
 PER_shahanshah2: "Shahanshah Aryamehr"
 PER_shahanshah2_desc: "Reza Pahlavi II, has been crowned as the constitutional monarch with strict limitations on what he can, and cannot do"
 PER_american_naval_experts: "American Naval Experts"
 PER_controlled_media: "Medios de comunicación controlados"
 PER_iranian_unity: "Unidad iraní"
 PER_mek_liberation_front: "Frente de Liberación MEK"
 PER_mek_pla: "Ejército de Liberación de Irán"
 PER_inspire_revolutions: "Encender la llama"
 PER_mek_unpopular1: "Impopularidad del MEK"
 PER_mek_popular: "Popularidad del MEK"
 PER_mek_supply_strong: "Líneas de suministro de emergencia"
 PER_youth_wing: "Juventud Iraní"
 PER_balochistan_resist: "Resistencia baluchi"
 PER_new_mili_budget: "Ejército eficiente en suministros"
 PER_compromise_idea: "Compromiso en el Golfo"
 PER_revolution.1.t: "La Revolución Iraní"
 PER_revolution.1.d: "Tras una brutal respuesta del gobierno después de que un pequeño grupo de pescadores se declarara en huelga en Gilan, han surgido protestas en todo Irán contra el establecimiento de la República Islámica. El régimen está respondiendo a los manifestantes con fuerza, lo que crea un clima político propicio para un frente unificado contra el régimen."
 PER_revolution.1.a: "¡Abajo el dictador!"
 PER_revolution.10.t: "Las protestas iraníes se vuelven violentas"
 PER_revolution.10.d: "Las protestas que han estallado en todo el país se están volviendo cada vez más violentas. La gente ahora tiene acceso a armas pequeñas y está luchando contra las fuerzas del IRGC en algunas ciudades. Se están difundiendo conversaciones sobre un frente unido encabezado por estos pequeños focos de rebelión en todo el país."
 PER_revolution.10.a: "Que la causa sea sin derramamiento de sangre"
 PER_revolution.10.b: "Perhaps an 'Iranian' State is not the way.."
 PER_revolution.2.t: "The Iranian Civilwar"
 PER_revolution.2.d: "Esta mañana, en la televisión se emitió un mensaje en el que el líder supremo declaraba la ley marcial y el confinamiento total en todas las provincias. Esto se debe a las protestas que se han desatado en los últimos meses y que las fuerzas gubernamentales no han podido controlar. El público en general no recibió muy bien el anuncio. Los manifestantes no han disminuido, sino que han aumentado y ahora están contraatacando con más fuerza que nunca, pidiendo el derrocamiento absoluto del régimen, y los políticos dentro del país y en el exilio han formado rápidamente un gobierno provisional."
 PER_revolution.2.a: "'But all this world is like a tale we hear - Men's evil, and their glory will disappear' -Ferdowsi"
 PER_revolution.3.t: "Artesh Reintegrates"
 PER_revolution.3.d: "The Artesh has finally reintegrated with the remainder of our forces. After the long and bloody civilwar had started, many units decided to abstain from fighting leaving only a small shell of an army for us to fight the I.R. and the rebels with."
 PER_revolution.3.a: "Onward!"
 PER_revolution.4.t: "American weapons arrive"
 PER_revolution.4.d: "As promised, the United States has delivered a hefty package of weapons. Everything ranging from small arms, to armored vehicles, the American's were also generous enough to send us some of their latest aircraft. This gesture of kindness will not be forgotten in a post revolutionary Iran."
 PER_revolution.4.a: "Excelente"
 PER_revolution.5.t: "Iran weakened following Civilwar"
 PER_revolution.5.d: "La guerra civil iraní ha traído destrucción a las tierras de Persia. Debemos utilizar el caos en Irán a nuestro favor y exigir que abandonen la provincia de Baluchistán y la transfieran a [PAK.GetName] inmediatamente. Esto podría conducir a un conflicto con los iraníes, pero en última instancia serían ellos los que perderían."
 PER_revolution.5.a: "Balochistan is Pakistani!"
 PER_revolution.5.b: "Let's not start any trouble"
 PER_revolution.6.t: "Pakistan demands Balochistan"
 PER_revolution.6.d: "The Pakistani government is demanding that we relinquish our claims to Balochistan so that they may 'Conduct anti-terror operations', an outlandish demand coming from a mad man. Balochistan has been part of Iran for centuries, and no one will change that."
 PER_revolution.6.a: "Balochistan is Iranian, and will remain that way"
 PER_revolution.6.b: "Let's not start any trouble.."
 PER_revolution.7.t: "Iran refuses our demands"
 PER_revolution.7.d: "The Iranians are not willing to give up Balochistan, which can only mean that we will have to resort to force."
 PER_revolution.7.a: "Your time is up, Iran"
 PER_revolution.8.t: "Iran submits"
 PER_revolution.8.d: "Our forces near the Balochistan border observed that the Iranians have withdrew from Balochistan, which can only mean that they have accepted our terms."
 PER_revolution.8.a: "Bien"
 PER_revolution.9.t: "You shouldn't be able to see this"
 PER_revolution.9.d: "If you are seeing this, then that means you have tag switched over to the ayatollahs side. Stop tag switching!"
 PER_revolution.9.a: "Why you gotta do that?"
 PER_sway.1.t: "¡Loristán ha sido persuadido!"
 PER_sway.1.d: "Hemos logrado persuadir a la gente de Loristán para que se una a la causa de derrocar a la República Islámica. Estamos trabajando con los lugareños para reclutar miembros para nuestra causa y establecer puestos rebeldes en toda la provincia."
 PER_sway.1.a: "¡Adelante con la revolución!"
 PER_sway.10.t: "¡Las protestas en Loristán han fracasado!"
 PER_sway.10.d: "Nuestros intentos de iniciar protestas en Loristán han fracasado y ahora están bajo el control total de la República Islámica."
 PER_sway.10.a: "Lamentable"
 PER_sway.2.t: "¡Baluchistán ha sido persuadido!"
 PER_sway.2.d: "Hemos logrado que la gente de Baluchistán se una a nuestras protestas para derrocar a la República Islámica. Estamos trabajando con los lugareños para reclutar miembros para nuestra causa y establecer puestos rebeldes en toda la provincia."
 PER_sway.2.a: "¡Adelante con la revolución!"
 PER_sway.20.t: "¡Las protestas en Baluchistán han fracasado!"
 PER_sway.20.d: "Nuestros intentos de iniciar protestas en Baluchistán han fracasado y ahora están bajo el control total de la República Islámica."
 PER_sway.20.a: "Lamentable"
 PER_sway.3.t: "¡Azerbaiyán ha sido persuadido!"
 PER_sway.3.d: "Hemos logrado que la gente de Azerbaiyán se una a nuestras protestas para derrocar a la República Islámica. Estamos trabajando con los lugareños para reclutar miembros para nuestra causa y establecer puestos rebeldes en toda la provincia."
 PER_sway.3.a: "¡Adelante con la revolución!"
 PER_sway.30.t: "¡Las protestas en Azerbaiyán han fracasado!"
 PER_sway.30.d: "Nuestros intentos de iniciar protestas en Azerbaiyán han fracasado y ahora están bajo el control total de la República Islámica."
 PER_sway.30.a: "Lamentable"
 PER_sway.4.t: "¡Estallan las protestas!"
 PER_sway.4.d: "Hemos iniciado varias protestas masivas en toda la provincia, y muchas personas están en las calles en este mismo momento cantando y luchando contra la República Islámica."
 PER_sway.4.a: "¡Adelante con la revolución!"
 PER_sway.40.t: "¡Las protestas han fracasado!"
 PER_sway.40.d: "Hicimos todo lo posible para iniciar protestas en la región, pero lamentablemente el IRGC cerró rápidamente nuestros intentos. Ahora tendremos que dejar esa provincia, ya que seguir perdiendo tiempo en ella podría causar más daño que bien."
 PER_sway.40.a: "Lamentable"
 PER_sway.6969.t: "Pequeña protesta"
 PER_sway.6969.d: "Hubo una pequeña protesta en la región, pero no fue lo suficientemente grande como para permitirnos controlar la provincia. Tendremos que invertir un poco más de tiempo para lograr que las protestas estallen."
 PER_sway.6969.a: "Tal vez en unos días..."
 PER_sway.420.t: "¡Protestantes arrestados!"
 PER_sway.420.d: "Algunos manifestantes han sido capturados por el IRGC, pero la mayoría logró huir y aún está dispuesta a volver a salir en unos días."
 PER_sway.420.a: "Maldición"
 PER_sway.711.t: "¡Los baluchis exigen independencia!"
 PER_sway.711.d: "El pueblo baluchi parece querer una independencia absoluta de Irán tras enterarse de los planes para la revolución. Los baluchis han comenzado a armarse y ahora están enfrentándose en conflictos con la policía local y el IRGC, en un intento por expulsar a las fuerzas gubernamentales de la región."
 PER_sway.711.a: "No esperábamos esto"
 PER_sway.611.t: "¡Los loristaníes exigen independencia!"
 PER_sway.611.d: "El pueblo loristaní parece querer una independencia absoluta de Irán tras enterarse de los planes para la revolución. Los loristaníes han comenzado a armarse y ahora están enfrentándose en conflictos con la policía local y el IRGC, en un intento por expulsar a las fuerzas gubernamentales de la región."
 PER_sway.611.a: "¡Encontraremos una solución después!"
 PER_sway.511.t: "¡Los azeríes exigen reunificación!"
 PER_sway.511.d: "El pueblo de Azerbaiyán está exigiendo reunirse con sus compatriotas del norte. Después de la independencia de Azerbaiyán de la Unión Soviética en la década de 1990, algunas personas en el sur de Azerbaiyán en Irán han estado deseando la reunificación, y hoy lo están impulsando más que nunca tras enterarse de los planes para una revolución."
 PER_sway.511.a: "No esperábamos esto"
 PER_sway.411.t: "¡Los kurdos exigen liberación!"
 PER_sway.411.d: "Los kurdos parecen querer separarse y formar su propia nación independiente tras enterarse de las noticias sobre la revolución. Los kurdos intentaron obtener la independencia una vez después de la revolución de 1979, pero su intento fue brutalmente reprimido por la recién formada República Islámica."
 PER_sway.411.a: "No esperábamos esto"
 PER_sway.412.t: "¡Los kurdos se separan!"
 PER_sway.412.d: "Los kurdos se han separado y están formando su propio estado..."
 PER_sway.412.a: "Qué lástima"
 PER_sway.512.t: "¡Los azeríes se unen!"
 PER_sway.512.d: "Azerbaiyán iraní ha declarado que se une a Azerbaiyán del norte a partir de hoy..."
 PER_sway.512.a: "Terrible"
 PER_sway.612.t: "¡Luristán se va!"
 PER_sway.612.d: "After months of fighting the Luri people have separated from Iran and formed their own state.."
 PER_sway.612.a: "No es bueno"
 PER_sway.712.t: "¡Baluchistán se ha ido!"
 PER_sway.712.d: "Baluchistán ha declarado su independencia y ahora está tratando de obtener reconocimiento internacional en el escenario mundial..."
 PER_sway.712.a: "Esto no puede ser bueno"
 PER_political.1.t: "Irán renueva la amistad con Israel"
 PER_political.1.d: "In a historic turn of events, [Root.GetLeader] has visited Israel to renew Iranian-Israel ties. [Root.GetLeader] and [ISR.GetLeader] announced the creation of the 'Cyrus Accords' pact between the two ancient nations, which will carry forward military, economic and political cooperation."
 PER_political.1.a: "¡Esperemos un futuro brillante!"
 PER_political.2.t: "Radicales en el gobierno"
 PER_political.2.d: "Aunque la República Islámica ha colapsado y muchos de los antiguos empleados del gobierno han huido o renunciado, muchos de los que permanecen aún se aferran a ideales radicales chiitas. Podemos purgarlos o utilizarlos en nuestro beneficio para obtener algunas ventajas que de otra manera no tendríamos..."
 PER_political.2.a: "¡Buena idea, reutilicémoslos para propaganda!"
 PER_political.2.b: "No, deshazte de ellos"
 PER_political.5.t: "Irán quiere restablecer el CENTO"
 PER_political.5.d: "Irán nos ha pedido unirnos a ellos para crear una nueva alianza que desafíe la dominación del Consejo de Cooperación del Golfo (CCG) en la región. Hacer esto implicaría que abandonemos la OTAN, ¿cómo debemos proceder?"
 PER_political.5.a: "¡Hagámoslo!"
 PER_political.5.b: "No, gracias"
 PER_political.55.t: "¡Turquía rechaza!"
 PER_political.55.d: "¡Turquía ha rechazado nuestra oferta de crear una nueva alianza defensiva!"
 PER_political.55.a: "Maldición"
 PER_political.555.t: "¡Turquía acepta!"
 PER_political.555.d: "¡Turquía ha aceptado restablecer el CENTO para desafiar la dominación del CCG en la región!"
 PER_political.555.a: "Perfecto"
 PER_political.7.t: "Irán nos pide ayuda contra Hezbolá"
 PER_political.7.d: "Irán nos está pidiendo unirnos a su facción para luchar contra Hezbolá. Esto sería muy beneficioso para nosotros, ya que finalmente podríamos deshacernos de una gran molestia, pero al mismo tiempo pondríamos en peligro nuestra independencia nacional..."
 PER_political.7.a: "Hagámoslo"
 PER_political.7.b: "No, creo que estamos bien"
 PER_political.77.t: "¡Líbano rechaza!"
 PER_political.77.d: "¡Líbano ha rechazado nuestra oferta de unirse al CENTO y luchar contra Hezbolá!"
 PER_political.77.a: "No cambia mucho"
 PER_political.777.t: "¡Líbano acepta!"
 PER_political.777.d: "¡Líbano ha aceptado nuestra oferta de unirse al CENTO y luchar contra Hezbolá junto a nosotros!"
 PER_political.777.a: "Movimiento inteligente"
 PER_political.8.t: "Irán nos ofrece un trato"
 PER_political.8.d: "Irán nos ha ofrecido un paquete económico masivo a cambio de que les ayudemos a fortalecer un sistema democrático en nuestra nación..."
 PER_political.8.a: "¡Estamos dentro!"
 PER_political.8.b: "No"
 PER_political.9.t: "El destino del Majlis"
 PER_political.9.d: "El Majlis es un órgano muy importante y clave para la democracia y transparencia en Irán. Sin embargo, el Majlis también puede causarnos muchos problemas al ralentizar la agenda de nuestro partido y posiblemente detener el progreso en nuestra nación por completo. Podemos dejar que hagan lo que deseen, siendo funcionarios electos, o podríamos instalar miembros que se alineen con nuestros ideales..."
 PER_political.9.a: "Representarán al pueblo"
 PER_political.9815.t: "[FROM.GetName] Rejects our offer"
 PER_political.9815.d: "[FROM.GetName] has rejected our economic package, and they have instead opted to push out any foreign influence in their nation."
 PER_political.9815.a: "Lamentable"
 PER_political.10.t: "¡Arabia Saudita emite una advertencia!"
 PER_political.10.d: "The [SAU.GetAdjective] leader, [SAU.GetLeader] has issued a warning demanding that we cease hostile activity at once. This comes as we have increased pressure on [SAU.GetName] by reducing their influence and undermining their economic advantage over us. In the warning, [SAU.GetLeader] stated that he will 'Take necessary action' if we do not stop at once, and what that action will be is currently not known to us."
 PER_political.10.a: "¿Quién se cree que es?"
 PER_political.11.t: "¡Irán está violando nuestra soberanía!"
 PER_political.11.d: "El nuevo estado iraní y sus aliados del CENTO han estado dañando la hegemonía saudita en la región desde hace algún tiempo, y esto ha tenido un grave impacto en nuestro estado. Ahora tendremos que responder a esta violación."
 PER_political.11.a: "¡No pueden violarnos si nos vamos a la guerra!"
 PER_political.11.b: "Tenemos problemas más importantes"
 PER_political.111.t: "¡Arabia Saudita ataca Bandar Abbas!"
 PER_political.111.d: "Esta mañana, los puertos de Bandar Abbas fueron atacados por varios misiles sauditas. Nuestra relación con Arabia Saudita se ha deteriorado mucho en los últimos tiempos, pero nunca esperábamos una represalia militar. Las fuerzas armadas están en máxima alerta, ya que este conflicto será largo..."
 PER_political.111.a: "His 'action' was war?!"
 PER_political.1111.t: "¡Arabia Saudita acepta la derrota!"
 PER_political.1111.d: "Esta mañana, los funcionarios sauditas declararon que se retirarán de una política saudita agresiva y se moverán hacia una política más defensiva. Esto se traduce básicamente en una derrota saudita en la Guerra Fría del Golfo y una gran victoria para la hegemonía iraní y del CENTO en la región."
 PER_political.1111.a: "Ni siquiera tenían oportunidad"
 PER_political.12.t: "El regreso de Azerbaiyán"
 PER_political.12.d: "Azerbaiyán era una joya iraní que nos arrebataron durante la revolución. Hoy en día, debemos analizar cómo podríamos abordar un posible retorno de la provincia. Si presionamos demasiado a los azeríes, podrían rechazarlo y tendríamos que tomar medidas más drásticas, pero si nos acercamos amablemente, podrían llegar a un compromiso..."
 PER_political.12.a: "¡No hay tiempo para compromisos, devolvámoslo!"
 PER_political.12.b: "Trabajemos algo diplomáticamente..."
 PER_political.122.t: "¡Irán exige que devolvamos el sur de Azerbaiyán!"
 PER_political.122.d: "Los iraníes han exigido que devolvamos el sur de Azerbaiyán después de su reunificación con nosotros. Esta es una demanda escandalosa, pero si la negamos, podríamos acabar en conflicto con los iraníes..."
 PER_political.122.a: "De acuerdo"
 PER_political.122.b: "No."
 PER_political.1222.t: "Azerbaiyán retrocede."
 PER_political.1222.d: "El gobierno azerí ha retrocedido y ha devuelto nuestra provincia legítima."
 PER_political.1222.a: "Ja, como si realmente tuvieran alguna opción."
 PER_political.12222.t: "Azerbaiyán rechaza nuestra oferta."
 PER_political.12222.d: "El gobierno azerí rechazó nuestra solicitud de devolución del sur de Azerbaiyán, y ahora tendremos que recurrir a la acción militar para recuperar la provincia."
 PER_political.12222.a: "Ellos lo pidieron."
 PER_political.1212.t: "Negociaciones con Azerbaiyán."
 PER_political.1212.d: "Hemos enviado una oferta a Azerbaiyán para la devolución del sur de Azerbaiyán. Podemos darles una suma de $45 mil millones por la provincia, o podemos proporcionarles 1.5K armas ligeras para luchar contra Armenia en cualquier conflicto, y la elección es suya. Sin embargo, si rechazan nuestra generosa oferta, tendremos que recurrir a otras medidas..."
 PER_political.1212.a: "De acuerdo"
 PER_political.122222.t: "¡Irán envía una oferta!"
 PER_political.122222.d: "Irán nos ha enviado una oferta de 1.5K armas o un pago de $45 mil millones por la devolución del sur de Azerbaiyán. Si las aceptamos, podríamos beneficiarnos realmente, pero si no lo hacemos, podrían recurrir a otros métodos para recuperar la provincia."
 PER_political.122222.a: "Aceptemos el pago, ¡necesitamos el dinero!"
 PER_political.122222.b: "Aceptemos las armas, ¡necesitamos los recursos!"
 PER_political.122222.c: "No, el sur de Azerbaiyán es nuestro y seguirá siéndolo."
 PER_political.12121.t: "Azerbaiyán acepta el pago."
 PER_political.12121.d: "El gobierno azerí ha aceptado nuestra oferta, y les hemos pagado $45 mil millones por la devolución del sur de Azerbaiyán."
 PER_political.12121.a: "Muy bien."
 PER_political.121211.t: "Azerbaiyán acepta las armas."
 PER_political.121211.d: "El gobierno azerí ha aceptado nuestra oferta, y les hemos enviado 1.5K armas ligeras de nuestros arsenales a cambio de la devolución del sur de Azerbaiyán."
 PER_political.121211.a: "Si eso es lo que querían."
 PER_political.1269420.t: "War with Iran?"
 PER_political.1269420.d: "The Iranian's have been pushing the region around for far too long, and their bullying of Saudi Arabia has finally led to some retaliation. We have been asked if we could join in the war against the Iranians, but doing so may have global impacts."
 PER_political.1269420.a: "We must intervene"
 PER_political.1269420.b: "No, this is a bad idea"
 PER_political.1269421.t: "[FROM.GetName] Intervenes!"
 PER_political.1269421.d: "[FROM.GetName] has decided to stab us in the back, and launch an invasion of our nation. It seems that they are far more loyal to the Gulf states than their own neighbor.."
 PER_political.1269421.a: "They will pay the price"
 PER_political.14.t: "El retorno de Kurdistán."
 PER_political.14.d: "Kurdistán se separó durante la revolución, y esto socavará los cimientos mismos de nuestro país y representará una amenaza para otras naciones. Ahora debemos encontrar una manera de abordar el regreso de los rebeldes kurdos."
 PER_political.14.a: "No lo hagamos, podemos pedir ayuda a Turquía."
 PER_political.14.b: "¡Claro, intentemos hacerlo de manera pacífica!"
 PER_political.144.t: "Irán quiere nuestra ayuda."
 PER_political.144.d: "Irán nos está solicitando ayuda para presionar a Kurdistán y están solicitando que les impongamos un embargo."
 PER_political.144.a: "No veo por qué no."
 PER_political.144.b: "No es nuestro problema."
 PER_political.1441.t: "¡Turquía está de acuerdo!"
 PER_political.1441.d: "Turquía ha aceptado imponer un embargo a Kurdistán tras nuestra solicitud. Nosotros también haremos lo mismo mientras enviamos una última advertencia a los rebeldes kurdos."
 PER_political.1441.a: "Envía la advertencia final."
 PER_political.1442.t: "¡Turquía rechaza!"
 PER_political.1442.d: "Turquía ha rechazado nuestra solicitud de imponer un embargo a Kurdistán. Parece que tendremos que hacerlo nosotros mismos."
 PER_political.1442.a: "Bien, hazlo a tu manera."
 PER_political.14411.t: "Irán envía una advertencia final."
 PER_political.14411.d: "Irán nos ha comunicado que esta es su última y definitiva advertencia, debemos devolver sus reclamos sobre Kurdistán o tomarán medidas en nuestra contra. ¿Cómo debemos abordar esto?"
 PER_political.14411.a: "De acuerdo, de acuerdo, pueden recuperarlo."
 PER_political.14411.b: "No, tendrán que venir a buscarlo."
 PER_political.144111.t: "¡Los kurdos se someten!"
 PER_political.144111.d: "Los kurdos han aceptado devolver nuestros reclamos sobre Kordestan, lo que significa que no tendremos que agravar la situación."
 PER_political.144111.a: "Bien."
 PER_political.144112.t: "¡Los kurdos rechazan!"
 PER_political.144112.d: "Los kurdos han rechazado nuestros reclamos sobre Kordestan, lo que significa que tendremos que agravar la situación."
 PER_political.144112.a: "Les dimos una oportunidad..."
 PER_political.1414.t: "Irán ofrece un compromiso."
 PER_political.1414.d: "Irán está dispuesto a hacer un compromiso en cuanto a la devolución de Kordestan. Han dejado la decisión en nuestras manos, lo que significa que dictaremos los términos."
 PER_political.1414.a: "Devuélvelo solo si eso significa que no nos atacarán."
 PER_political.1414.b: "Esto es otro de sus trucos. No."
 PER_political.14141.t: "Los kurdos envían sus condiciones."
 PER_political.14141.d: "Los kurdos han aceptado devolver nuestra parte de Kordestan siempre y cuando prometamos no atacarlos por ningún motivo."
 PER_political.14141.a: "No tenemos más opción que aceptar"
 PER_political.15.t: "¿Cómo podemos recuperar Lorestan?"
 PER_political.15.d: "We need reincorporate Lorestan back into Iranian territory after they separated from us following the hectic revolution. We can either move in, or we can make promises so that the reintegration can be peaceful."
 PER_political.15.a: "No hay tiempo para promesas, ¡avancemos directamente!"
 PER_political.15.b: "Quizás podamos llegar a un acuerdo"
 PER_political.16.t: "¿Cómo lidiamos con Baluchistán?"
 PER_political.16.d: "Desde que Baluchistán se separó durante la revolución, hemos estado considerando la posibilidad de recuperar la provincia. Podemos abordar esto mediante la fuerza, enfrentando resistencia, o podemos hacerlo lentamente para evitar cualquier consecuencia"
 PER_political.16.a: "Sin concesiones, ¡avancemos!"
 PER_political.16.b: "Prometamos mejoras para todo el estado"
 PER_political.17.t: "Revolución en la región"
 PER_political.17.d: "Ahora que hemos consolidado nuestra revolución en Irán, debemos encontrar una manera de difundir los ideales a otras naciones de la región. Sin embargo, necesitamos determinar un lugar donde podamos centrar la mayor parte de nuestra atención y tomar decisiones en función de ello"
 PER_political.17.a: "El Oeste"
 PER_political.17.b: "El Sur"
 PER_political.18.t: "Lo peor está por venir"
 PER_political.18.d: "Lo peor está por venir para nuestro vecino occidental, Irak. La comunidad internacional está aumentando lentamente la presión sobre su estado, e incluso se especula con una invasión de Irak por parte de las fuerzas estadounidenses. Debemos considerar brindarles algún tipo de ayuda para que tengan algo con qué sobrevivir cuando llegue ese momento"
 PER_political.18.a: "La ayuda monetaria será de gran ayuda"
 PER_political.18.b: "Las armas ayudarán a sus tropas"
 PER_political.181.t: "¡Irán brinda ayuda monetaria!"
 PER_political.181.d: "El gobierno de MEK en Irán nos ha enviado un paquete de ayuda económica para ayudarnos a desarrollar nuestra nación"
 PER_political.181.a: "Gracias"
 PER_political.182.t: "Irán nos envía armas"
 PER_political.182.d: "El gobierno de MEK en Irán nos ha enviado un paquete con armas ligeras para abastecer a nuestras tropas"
 PER_political.182.a: "Esto será útil"
 PER_political.19.t: "¡Estamos perdiendo apoyo para nuestro partido!"
 PER_political.19.d: "A pesar de nuestros esfuerzos para obtener apoyo de la gente, muchos aún parecen vacilantes. Necesitamos tomar medidas y tratar de mantener nuestro apoyo antes de que se desvanezca frente a nuestros ojos"
 PER_political.19.a: "Unos fondos adicionales, pero no demasiado"
 PER_political.19.b: "Bueno, qué se le va a hacer"
 PER_political.19.c: "¡Algo de dinero extra con un poco de propaganda!"
 PER_political.191.t: "¡Apoyo mantenido!"
 PER_political.191.d: "¡Parece que nuestro esfuerzo por mantener el apoyo ha sido exitoso!"
 PER_political.191.a: "Bah bah"
 PER_political.192.t: "¡El apoyo se ha debilitado!"
 PER_political.192.d: "¡Parece que nuestro esfuerzo por mantener el apoyo ha fracasado!"
 PER_political.192.a: "Preocupante"
 PER_political.20.t: "Nuestro salvavidas"
 PER_political.20.d: "Irán está solicitando un pacto mutuo que acerque a ambos países. Establecer lazos más fuertes con Irán significaría una mejor oportunidad para el éxito de nuestro gobierno, pero al mismo tiempo significaría que la influencia iraní se propagaría lentamente en el estado"
 PER_political.20.a: "Necesitamos amigos"
 PER_political.20.b: "No, esto claramente es peligroso"
 PER_political.201.t: "Irak acepta"
 PER_political.201.d: "[IRQ.Getname] ha aceptado firmar un pacto entre nuestras dos naciones. Esto acercará a nuestras naciones más que antes, ya que la cooperación mutua estará en primer plano de este nuevo acuerdo"
 PER_political.201.a: "Excelente"
 PER_political.202.t: "Irak rechaza"
 PER_political.202.d: "[IRQ.Getname] ha rechazado el acuerdo propuesto y ahora se está distanciando de Irán"
 PER_political.202.a: "Su pérdida"
 PER_political.21.t: "Los iraníes quieren visitar"
 PER_political.21.d: "El presidente de Irán quiere hacer una visita oficial de Estado a Cuba y ofrece un pacto entre las dos naciones"
 PER_political.21.a: "Suena como una gran idea"
 PER_political.21.b: "No"
 PER_political.211.t: "Cuba acepta"
 PER_political.211.d: "Los cubanos han aceptado nuestra solicitud de visita oficial de Estado y mientras estemos allí, negociaremos algunos... arreglos"
 PER_political.211.a: "Bien"
 PER_political.212.t: "Cuba rechaza"
 PER_political.212.d: "Los cubanos han negado nuestra solicitud de visita oficial de Estado. Tendremos que dejarlos estar"
 PER_political.212.a: "Lamentable"
 PER_political.2112.t: "Iran proposes trip to Venezuela"
 PER_political.2112.d: "The Iranian government want's to strengthen ties between our state and their own, and they are proposing a state visit. What do we do?"
 PER_political.2112.a: "Sure, let them come"
 PER_political.2112.b: "No"
 PER_political.21121.t: "Venezuela Accepts our Offer"
 PER_political.21121.d: "Venezuela has accepted our request at strengthening ties and establishing military bases. We will now work closer together!"
 PER_political.21121.a: "Bien"
 PER_political.211211.t: "Venezuela Rejects our Offer"
 PER_political.211211.d: "Sadly, we will not be meeting with the Venezuelan leader as he denied our request to meet."
 PER_political.211211.a: "Triste"
 PER_political.799.t: "¡La GCC lanza una contraofensiva!"
 PER_political.799.d: "La GCC ha lanzado una campaña en un intento de financiar a radicales en nuestro territorio. ¿Cómo respondemos?"
 PER_political.799.a: "Financiar establecimientos pro democráticos"
 PER_political.799.b: "Apoyo político a establecimientos pro democráticos"
 PER_political.799.c: "Tanto apoyo político como financiamiento para establecimientos pro democráticos"
 PER_political.12394.t: "Iran Attacks Azerbaijan!"
 PER_political.12394.d: "Iranian soldiers have crossed into Azeri territory and have begun establishing posts within their borders. We must do something for our Turkic brothers!"
 PER_political.12394.a: "Send them an Ultimatum!"
 PER_political.12394.b: "I don't care"
 PER_political.123941.t: "Turkey Issues an Ultimatum"
 PER_political.123941.d: "[TUR.GetLeader] has demanded that we sign a ceasefire with Azerbaijan, and withdraw our troops immedietally, else they may get involved."
 PER_political.123941.a: "Ignore them"
 PER_political.123941.b: "Fine, I don't want an extended war."
 PER_political.1239411.t: "Turkey Turns a Blind Eye"
 PER_political.1239411.d: "[TUR.GetLeader] has surprisingly decided to just ignore our attempt at the reunification of our provinces.."
 PER_political.1239411.a: "Good News"
 PER_political.12394111.t: "Iran Ignores Us!"
 PER_political.12394111.d: "[PER.GetLeader] has decided to ignore our requests, and an intervention on our end is now necessary."
 PER_political.12394111.a: "For the Turkic Banner!"
 PER_political.7991.t: "¡La GCC lanza una contraofensiva!"
 PER_political.7991.d: "La GCC ha lanzado una campaña en un intento de hacer que nuestras estaciones de noticias difundan información falsa. ¿Cómo respondemos?"
 PER_political.7991.a: "Sobornar a Al Jazeera"
 PER_political.7991.b: "Sobornar a los medios sauditas"
 PER_political.7991.c: "Sobornar tanto a Al Jazeera como a los medios sauditas"
 PER_political.7992.t: "¡La GCC lanza una contraofensiva!"
 PER_political.7992.d: "El CCG ha intentado sobornar a algunos de nuestros trabajadores para provocar sabotajes industriales, ¿qué debemos hacer en respuesta?"
 PER_political.7992.a: "Financiar a sus trabajadores para hacer lo mismo"
 PER_political.7992.b: "Financiar al pueblo para que lo haga"
 PER_political.7992.c: "Fomentar tanto al pueblo como a los trabajadores para que lo hagan"
 PER_political.7993.t: "¡Arabia Saudita lanza una contraofensiva!"
 PER_political.7993.d: "El gobierno saudita ha intentado obtener información secreta de algunos de nuestros políticos. ¿Qué debemos hacer al respecto?"
 PER_political.7993.a: "Sobornar a funcionarios sauditas"
 PER_political.7993.b: "Difundir rumores sobre la familia real"
 PER_political.7993.c: "Difundir rumores a través de funcionarios de alto rango a los que sobornamos"
 PER_political.79.t: "¡La GCC lanza una contraofensiva!"
 PER_political.79.d: "La GCC ha lanzado una campaña en un intento de desestabilizar a Irán y sus aliados. ¿Cómo respondemos a esto?"
 PER_political.79.a: "Aislamiento económico"
 PER_political.79.b: "Aislamiento político"
 PER_political.79.c: "Tanto aislamiento político como económico"
 PER_political.791.t: "Éxito"
 PER_political.791.d: "¡Hemos logrado frustrar los intentos de Arabia Saudita y la GCC de desestabilizar a Irán!"
 PER_political.791.a: "Muy bien"
 PER_political.792.t: "¡Desastre!"
 PER_political.792.d: "No pudimos frustrar los intentos de Arabia Saudita y la GCC de desestabilizar a Irán, y ahora estamos pagando el precio por ello..."
 PER_political.792.a: "Vamos"
 PER_political.22.t: "El Golfo Pérsico"
 PER_political.22.d: "Han transcurrido aproximadamente 24 horas desde que establecimos tarifas de entrada en el Golfo Pérsico, y ya estamos recibiendo condenas generalizadas a nivel global. Sin embargo, a pesar de la condena masiva, los políticos de Estados Unidos aún están dispuestos a trabajar con nosotros. Nos ayudarán a reducir los costos de comercio y envío, pero a cambio debemos levantar nuestros impuestos y permitir que el comercio fluya sin restricciones."
 PER_political.22.a: "No"
 PER_political.22.b: "Podemos llegar a un acuerdo"
 PER_political.23.t: "¡Irán exige Khasb!"
 PER_political.23.d: "Los iraníes exigen que entreguemos Khasb o nos enfrentaremos a graves consecuencias. Nuestros vecinos árabes nos están presionando para rechazar la demanda de Irán, ya que les daría el control total sobre el Golfo. Pero si nos negamos, ¿cómo sabremos si el resto del CCG vendrá en nuestra ayuda?"
 PER_political.23.a: "Entreguémoslo, no vale la pena"
 PER_political.23.b: "No"
 PER_political.231.t: "Omán mantiene Khasb"
 PER_political.231.d: "Omán, por alguna razón, ha decidido quedarse con Khasb, ¡y no podemos permitir que salgan impunes!"
 PER_political.231.a: "No podrán decir que no les advertimos"
 PER_political.232.t: "¡El Golfo Pérsico es nuestro!"
 PER_political.232.d: "El sultán de Omán fue lo suficientemente sabio para entender que el Golfo Pérsico es persa. Ha renunciado a todas las reclamaciones sobre el territorio y firmará un decreto que establece que Khasb es territorio iraní legítimo."
 PER_political.232.a: "Qué hombre tan sabio..."
 PER_political.24.t: "¡Baluchistán en problemas!"
 PER_political.24.d: "Hemos permitido que Irán canalice demasiadas armas hacia Baluchistán, ¡y ahora están luchando por su independencia!"
 PER_political.24.a: "¿Cómo pudo pasar esto?"
 PER_political.241.t: "Baluchistán en problemas"
 PER_political.241.d: "Dado que hemos tenido influencia en Pakistán durante algún tiempo, ahora podemos sentarnos y observar cómo los baluchis luchan contra el gobierno pakistaní."
 PER_political.241.a: "Todo está encajando"
 PER_political.242.t: "Baluchistán es libre"
 PER_political.242.d: "El gobierno pakistaní ha anunciado que cesará la lucha contra los separatistas baluchis, ya que simplemente no pueden seguir desperdiciando tropas y recursos en la provincia del sur. Han jurado vengarse de nosotros, ya que fuimos quienes encendimos las llamas de este conflicto."
 PER_political.242.a: "Ahora es el momento de hacer que los baluchis se unan a nosotros..."
 PER_political.2411.t: "Baluchistán se libera"
 PER_political.2411.d: "Parece que ya no podemos contener a los baluchis y tendremos que retirarnos..."
 PER_political.2411.a: "Lamentable"
 PER_political.25.t: "Los kurdos sirios"
 PER_political.25.d: "Necesitamos encontrar una forma de garantizar la libertad de los kurdos sirios. Tenemos dos opciones: podemos intentar usar nuestras palabras y solicitar al gobierno sirio que libere a los kurdos, o podemos provocar algo en el norte de Siria."
 PER_political.25.a: "Prefiero usar mis palabras"
 PER_political.25.b: "Creo que los kurdos apreciarían algunas armas"
 PER_political.251.t: "Irán nos pide liberar Kurdistán"
 PER_political.251.d: "El gobierno iraní está solicitando que renunciemos a cualquier control en el norte de Siria y dejemos ir a los kurdos. Esta es claramente una demanda escandalosa, pero considerando lo agresivos que han sido recientemente, no podemos arriesgarnos a una guerra total con los iraníes..."
 PER_political.251.a: "No vale la pena el riesgo"
 PER_political.251.b: "¡Absurdo! ¡No!"
 PER_political.252.t: "Aumento de la resistencia kurda"
 PER_political.252.d: "Ha habido un aumento en la resistencia kurda después de las solicitudes iraníes de liberar Kurdistán. Obviamente, algunos kurdos están molestos porque dijimos que no, pero ¿qué es lo peor que podría pasar?"
 PER_political.252.a: "No es importante"
 PER_political.25121.t: "Siria rechaza nuestra oferta"
 PER_political.25121.d: "El gobierno sirio ha rechazado nuestras peticiones de independencia kurda y ha cortado todo diálogo con nosotros. ¡Tendremos que afrontar este problema armando a los grupos rebeldes kurdos!"
 PER_political.25121.a: "Envíen algunos rifles"
 PER_political.2521.t: "Los kurdos sirios necesitan más armas"
 PER_political.2521.d: "We were recently asked by Kurdish rebels to supply them with more weapons for their fight in independence. Supplying these weapons will be crucial in weakening the Arabs' control over Iranian peoples!"
 PER_political.2521.a: "Adelante, envíen más"
 PER_political.25211.t: "Los kurdos sirios piden ayuda financiera"
 PER_political.25211.d: "Los kurdos sirios han estado solicitando apoyo financiero durante semanas, y no entendemos muy bien por qué. Podríamos darles los fondos, pero ¿para qué realmente los necesitan?"
 PER_political.25211.a: "Como sea"
 PER_political.252111.t: "¡Los kurdos sirios se liberan!"
 PER_political.252111.d: "Esta mañana, cuando abrimos las noticias, vimos informes de que los kurdos sirios habían expulsado a las fuerzas rusas y sirias de su provincia. Por fin podemos alegrarnos sabiendo que algunos pueblos iraníes son libres y ampliarán las perspectivas de una gran unión iraní.."
 PER_political.252111.a: "Bien... bien..."
 PER_political.2521111.t: "¡Nuestras fuerzas se retiran!"
 PER_political.2521111.d: "Esta mañana, el Ministerio de Defensa informó que nuestros soldados han terminado de retirarse de nuestra provincia del norte, dejándola completamente en manos de los kurdos. El estado iraní ha declarado oficialmente que protegerá el estado kurdo a cualquier costo, pero ¿cómo podemos ignorar tal violación de nuestra integridad?"
 PER_political.2521111.a: "Estaba destinado a ser"
 PER_political.2521111.b: "¡No nos someteremos! ¡A la guerra vamos!"
 PER_political.26.t: "Revolución kurda en Irak"
 PER_political.26.d: "Hoy, los kurdos iraquíes finalmente se han rebelado y están en conflicto con el gobierno iraquí."
 PER_political.26.a: "Bien"
 PER_political.261.t: "Irak firma un acuerdo de paz"
 PER_political.261.d: "Hoy, el gobierno iraquí ha aceptado un acuerdo de paz con los kurdos y les ha permitido conservar todas las provincias que reclaman."
 PER_political.261.a: "Sorprendente"
 PER_political.27.t: "¡La resistencia kurda se intensifica!"
 PER_political.27.d: "Ha habido un aumento en la resistencia kurda en el este de Turquía. Gracias a nuestros esfuerzos, los kurdos están luchando más fuerte que nunca por sus libertades... y una eventual integración en la Federación Iraní, pero eso vendrá después."
 PER_political.27.a: "Bah Bah"
 PER_political.271.t: "¡Los kurdos en Turquía se independizan!"
 PER_political.271.d: "Los kurdos en Turquía se han independizado y han declarado su independencia. ¡Esta es una gran victoria para nosotros y para la Gran Federación Iraní!"
 PER_political.271.a: "Estamos un paso más cerca..."
 PER_political.28.t: "La Federación Iraní"
 PER_political.28.d: "Hoy marcará el nacimiento de la Federación Iraní. Los pueblos iraníes ya no tendrán que vivir con miedo de ser atacados o violados por otra nación nunca más, ya que estamos unidos y decididos a recuperar nuestro lugar en el escenario mundial como una gran potencia."
 PER_political.28.a: "¡Payand-e Iran!"
 PER_political.29.t: "Irán exige la unificación"
 PER_political.29.d: "El gobierno iraní está exigiendo que nos unamos a su recién creada federación. Si nos unimos, renunciamos a toda nuestra soberanía y nos convertimos en parte del estado iraní más grande, pero si no aceptamos, tomarán medidas alternativas..."
 PER_political.29.a: "No, creo que estamos bien"
 PER_political.29.b: "No tenemos otra opción"
 PER_political.291.t: "¡Kurdistán rechaza!"
 PER_political.291.d: "Después de todo lo que hemos hecho por ellos, aún tienen la audacia de decir que no. Nos aseguraremos de que se den cuenta de su error."
 PER_political.291.a: "Wow"
 PER_political.292.t: "¡Los kurdos aceptan!"
 PER_political.292.d: "Kurdistán ahora es parte del estado iraní más grande, tal como deseábamos. Este día es monumental, ya que es la primera vez en la historia que los kurdos están dispuestos a ser incorporados en un estado diferente."
 PER_political.292.a: "Nuestro arduo trabajo ha dado frutos"
 PER_political.30.t: "Irán nos invita a unirnos a CENTO"
 PER_political.30.d: "Irán nos ha invitado recientemente a unirnos a su alianza CENTO. Al hacerlo, nos colocaremos en una facción que promueve la democracia y la libertad en la región."
 PER_political.30.a: "Nos uniremos"
 PER_political.30.b: "No nos uniremos"
 PER_political.310.t: "Irán nos invita a unirnos a CENTO"
 PER_political.310.d: "Irán nos ha invitado recientemente a unirnos a su alianza CENTO. Al hacerlo, nos colocaremos en una facción que promueve la democracia y la libertad en la región."
 PER_political.310.a: "Nos uniremos"
 PER_political.310.b: "No nos uniremos"
 PER_political.311.t: "Irán nos invita a unirnos a CENTO"
 PER_political.311.d: "Irán nos ha invitado recientemente a unirnos a su alianza CENTO. Al hacerlo, nos colocaremos en una facción que promueve la democracia y la libertad en la región."
 PER_political.311.a: "Nos uniremos"
 PER_political.311.b: "No nos uniremos"
 PER_political.312.t: "Irán nos invita a unirnos a CENTO"
 PER_political.312.d: "Irán nos ha invitado recientemente a unirnos a su alianza CENTO. Al hacerlo, nos colocaremos en una facción que promueve la democracia y la libertad en la región."
 PER_political.312.a: "Nos uniremos"
 PER_political.312.b: "No nos uniremos"
 PER_political.314.t: "Irán nos invita a unirnos a CENTO"
 PER_political.314.d: "Irán nos ha invitado recientemente a unirnos a su alianza CENTO. Al hacerlo, nos colocaremos en una facción que promueve la democracia y la libertad en la región."
 PER_political.314.a: "Nos uniremos"
 PER_political.314.b: "No nos uniremos"
 PER_political.315.t: "Irán nos invita a unirnos a CENTO"
 PER_political.315.d: "Irán nos ha invitado recientemente a unirnos a su alianza CENTO. Al hacerlo, nos colocaremos en una facción que promueve la democracia y la libertad en la región."
 PER_political.315.a: "Nos uniremos"
 PER_political.315.b: "No nos uniremos"
 PER_political.301.t: "¡Se unen a CENTO!"
 PER_political.301.d: "Recientemente han aceptado nuestra invitación a CENTO y obtendrán la membresía completa en la facción. [prev.Getname]"
 PER_political.301.a: "¡Un paso hacia la democracia!"
 PER_political.302.t: "Oferta rechazada"
 PER_political.302.d: "Lamentablemente, nuestra propuesta para que se unan a CENTO fue rechazada."
 PER_political.302.a: "Bueno, qué le vamos a hacer"
 PER_political.490.t: "Estado iraní hostil"
 PER_political.490.d: "El gobierno iraní se mostrará más hostil hacia nuestra nación para perseguir su propia agenda. Debemos estar atentos a la influencia iraní, porque si aumenta demasiado, ¡nuestra nación estará en riesgo!"
 PER_political.490.a: "Uh oh"
 PER_political.99.t: "¡Irán nos pide revocar las bases estadounidenses!"
 PER_political.99.d: "Irán está solicitando que eliminemos las bases estadounidenses de nuestro suelo. Al hacerlo, obtendremos una provincia adicional, pero también enfrentaremos un embargo estadounidense..."
 PER_political.99.a: "No, estamos bien"
 PER_political.99.b: "Hazlo"
 PER_political.991.t: "Kuwait sigue adelante"
 PER_political.991.d: "El gobierno de Kuwait ha recuperado su territorio de los estadounidenses que lo ocuparon para una base militar."
 PER_political.991.a: "Está bien"
 PER_political.9911.t: "Kuwait ignora nuestra solicitud"
 PER_political.9911.d: "El gobierno de Kuwait ha ignorado nuestras peticiones y ha permitido que las bases estadounidenses permanezcan en su suelo."
 PER_political.9911.a: "De todos modos, es su país"
 PER_political.999.t: "¡Irán nos pide revocar las bases extranjeras!"
 PER_political.999.d: "El gobierno iraní nos ha pedido que expulsemos todas las bases extranjeras de nuestro territorio. Si lo hacemos, nos quedaremos con una provincia y también con un embargo estadounidense."
 PER_political.999.a: "No"
 PER_political.999.b: "Buena idea"
 PER_political.992.t: "[PER.GetFlag] ¡Irán socava nuestros intereses!"
 PER_political.992.d: "Los iraníes han decidido que quieren socavar nuestros intereses nacionales atacando nuestra influencia mediante una campaña masiva de propaganda en Asia Central y el Cáucaso. No sólo están actuando agresivamente contra nosotros, sino que recientemente han intentado eliminar la influencia estadounidense y china con distintos grados de éxito. De cualquier modo, no podemos permitir que Irán siga saliendo impune de su intromisión, ¡y hay que ponerlos en su lugar!"
 PER_political.992.a: "No me importa"
 PER_political.992.b: "¡Deben aprender a comportarse!"
 PER_political.9922.t: "¡Bahréin elimina sus bases extranjeras!"
 PER_political.9922.d: "El gobierno de Bahréin ha aceptado nuestra solicitud de retirar las bases extranjeras de su territorio."
 PER_political.9922.a: "Es por su propio bien."
 PER_political.69420.t: "¡Massoud desaparece!"
 PER_political.69420.d: "Parece que Massoud Rajavi ha desaparecido y no se le encuentra en ninguna parte. Por supuesto, podría estar muerto, pero los altos cargos del partido mantienen eso en secreto. Por el momento, su esposa Maryam Rajavi liderará el MEK en adelante."
 PER_political.69420.a: "Extraño"
 PER_political.9865.t: "Irán solicita la compra de tanques Leopard"
 PER_political.9865.d: "[PER.GetName] nos ha pedido que le vendamos 100 tanques Leopard por unos 35 mil millones de dólares. Podemos aceptar o rechazar su petición."
 PER_political.9865.a: "Approve the Sale"
 PER_political.9865.b: "We can't sell it to them"
 PER_political.98651.t: "[FROM.GetName] Accepts Weapons Purchase"
 PER_political.98651.d: "[FROM.GetName] has accepted our request to purchase weapons, and a new shipment of our weapons will arrive shortly."
 PER_political.98651.a: "Excelente"
 PER_political.986511.t: "[FROM.GetName] Rejects Weapons Purchase"
 PER_political.986511.d: "[FROM.GetName] has decided against selling us their weapons, either out of fears that we will use it for destructions or they just don't have the weapons at hand."
 PER_political.986511.a: "Alright"
 PER_political.98652.t: "Iran Asks us For Euro-Fighters"
 PER_political.98652.d: "We had received a very strange request earlier this week. The Iranians are for some reason interested in purchasing Euro fighters, and they are willing to pay good money for them."
 PER_political.98652.a: "Approve the Purchase"
 PER_political.98652.b: "No"
 PER_political.62345.t: "Iran Pursues Path of Destruction"
 PER_political.62345.d: "The Iranian government has chose to follow a path of chaos, and their new policies have put our country at risk. We must fight their influence as much as possible."
 PER_political.62345.a: "Alright"
 PER_political.1423.t: "Iran asks us to join against Pakistan"
 PER_political.1423.d: "Iran is requesting that we jointly declare war on Pakistan to press our territorial claims. Doing so will put us at war with Pakistan and anyone that is guaranteeing them, but will also let us finally take what we want..."
 PER_political.1423.a: "No this sounds too risky"
 PER_political.1423.b: "Lets do it!"
 PER_political.1424.t: "India Rejects"
 PER_political.1424.d: "India has rejected our offer to fight against Pakistan, it seems that we have to do it alone."
 PER_political.1424.a: "Whatever"
 PER_political.1425.t: "India joins our side!"
 PER_political.1425.d: "India has joined our side and has jointly declared war against Pakistan, even if it means going to war with anyone that is guaranteeing Pakistans independence!"
 PER_political.1425.a: "We will win!"
 PER_political.9898.t: "Iran helps Kurds Revolt!"
 PER_political.9898.d: "The Iranians have helped the Kurds cease several core Turkish provinces in the East. It is our duty as the leaders of Turkey to prepare a response by sending them an ultimatum which can come at a risk of war, but why would that matter? A war has already been launched on our independence!"
 PER_political.9898.a: "Send the Ultimatum, NOW"
 PER_political.9898.b: "We respect the wish of the Kurdish People"
 PER_political.98981.t: "Turkey Issues Ultimatum"
 PER_political.98981.d: "The Turkish Government has issued an ultimatum over Kurdish matters in the East of their country. They accuse us of funding and supporting Kurdish seperatism in the provinces of Van and Turkish Kurdistan, and are asking us to get the Kurds to back off. This demand they are making is absolutely outragous and undermines Iranic identity!"
 PER_political.98981.a: "We could still prevent War"
 PER_political.98981.b: "No! Iranians will never submit to anyone!"
 PER_political.98982.t: "Iran Submits"
 PER_political.98982.d: "Iran has surrendered and are now calling back the Kurdish rebels in the east of our country"
 PER_political.98982.a: "Bien"
 PER_political.98983.t: "Iran snubs our ultimatum!"
 PER_political.98983.d: "The Iranian government has rejected our offer at a peaceful resolution, and this can only mean one thing.."
 PER_political.98983.a: "To War!"
 PER_political.87878.t: "The Taliban Declares Jihad"
 PER_political.87878.d: "The Vile Taliban has declared Jihad against our nation, Iran and have called for the destruction of our country. We will need to respond to fire with fire."
 PER_political.87878.a: "This was.. not part of the plan"
 PER_political.2150.t: "Iran invites us to the Iranic Confederation"
 PER_political.2150.d: "Today members of the Iranic Confederation comittee flew to Kabul and gave us a very surprising offer. Iran is offering us to join their Iranic Confederation. The diplomats appeared somewhat passive-aggressive in their approach, meaning that they aren't afraid to force us to join them.."
 PER_political.2150.a: "Where do I sign?"
 PER_political.2150.b: "Ridiculous!"
 PER_political.9912.t: "Article 368"
 PER_political.9912.d: "Article 368 mandates that women must wear the hijab in our penal code. Many people in our government are demanding the complete abolition of this law, so that we can push secularization. However, many in the conservative community are demanding that we let private businesses and religious sights decide whether or not the hijab is required."
 PER_political.9912.a: "No, the hijab will not be enforced, no matter what"
 PER_political.9912.b: "Agreed, we should loosen the regulations a little"
 PER_political.2151.t: "Iran invites us to the Iranic Confederation"
 PER_political.2151.d: "Today members of the Iranic Confederation council flew to Dushanbe and gave us a very surprising offer. Iran is offering us to join their Iranic Confederation. The diplomats appeared somewhat passive-aggressive in their approach, meaning that they aren't afraid to force us to join them.."
 PER_political.2151.a: "Where do I sign?"
 PER_political.2151.b: "Ridiculous!"
 PER_political.9991.t: "Pezeshkpour in politics"
 PER_political.9991.d: "Our leader, Pezeshkpour, has aged quite a lot, making some doubt his abilities to rule the nation. A lot of people within the party itself are asking for him to step down as the official leaer of the Pan-Iranist, and instead empower someone else."
 PER_political.9991.a: "Reza Kermani will be the General Secretary"
 PER_political.9991.b: "Hojjat Kalashi will be the General Secretary"
 PER_political.9991.c: "Zahra Gholamipour will be the General Secretary"
 PER_political.9991.d1: "Pezeshkpour is not going anywhere!"
 PER_political.99912.t: "Pezeshkpour has passed.."
 PER_political.99912.d: "The leader and founder of the Pan-Iranist party, Pezeshkpour, passed away earlier today. His death brings about great sadness across the nation. Although many are weeping, others are asking who will lead the country going forward..."
 PER_political.99912.a: "Reza Kermani"
 PER_political.99912.b: "Hojjat Kalashi"
 PER_political.99012.t: "Khosrow's Gamble"
 PER_political.99012.d: "Khosrow Seif, the leader of the Nation Party, has rallied protests around the country following our decision to move towards a less democratic model of governance. Of course, he knows very little of running a country, and therefore his views will be... rather tainted. However these protests are starting to really mount pressure on our administration, and many in the government have begun supporting him and his cause."
 PER_political.99012.a: "Give in to Khosrows demands"
 PER_political.99012.b: "Arrest him, now!"
 PER_political.99915.t: "Question of the Crown"
 PER_political.99915.d: "The Imperial Committee has to decide on who they want to crown as the next Shah. Though many see Reza Pahlavi as the legitimate heir to the Peacock throne, others have thrown their support behind the younger brother, Ali-Reza Pahlavi."
 PER_political.99915.a: "Reza Pahlavi will be crowned as Shah"
 PER_political.99915.b: "Ali Reza Pahlavi will be crowned as Shah"
 PER_political.999151.t: "Absolute, or Constitutional?"
 PER_political.999151.d: "The time has come to debate whether or not we want an absolute monarch, or a constitutional one. One thing is very clear, the Monarchist victory in the Revolution has won it much respect and admiration from the people, but also a lot of opposition."
 PER_political.999151.a: "Constitutionality is the Best Option"
 PER_political.999151.b: "Absolutism Must be Instituted!"
 PER_political.1144.t: "[SAU.GetName] in dismay"
 PER_political.1144.d: "The [SAU.GetAdjective] government has fallen into chaos, as our efforts to incite a rebellion were ultimately successful. We now have an opportunity to join them, and put additional pressure on the [SAU.GetAdjective] state.."
 PER_political.1144.a: "Strike!"
 PER_political.1144.b: "Now is not the time.."
 PER_political.54234.t: "[PER.GetName] offers us a defensive pact!"
 PER_political.54234.d: "The Iranians have offered us a defensive pact between our two nations. Despite our past animosity, the Iranians are willing to set it past them in an effort to cooperate more with the international community."
 PER_political.54234.a: "Yes, they are opening up"
 PER_political.54234.b: "No, we can't trust them"
 PER_political.542341.t: "[FROM.GetName] accepts our defensive pact!"
 PER_political.542341.d: "[FROM.GetName] has agreed to cooperate with our nation by signing a defensive pact!"
 PER_political.542341.a: "Great!"
 PER_political.542342.t: "[FROM.GetName] denies our defensive pact!"
 PER_political.542342.d: "Sadly, [FROM.GetName] has rejected our offer to sign a defensive pact."
 PER_political.542342.a: "Lamentable"
 PER_march_city.1.t: "IRGC Hideouts in Tehran"
 PER_march_city.1.d: "We were able to root out remaining IRGC members in Tehran, and the revolution marches forward!"
 PER_march_city.1.a: "Excelente"
 PER_march_city.2.t: "IRGC Hideouts in Shiraz"
 PER_march_city.2.d: "We were able to root out remaining IRGC members in Shiraz, and the revolution marches forward!"
 PER_march_city.2.a: "Excelente"
 PER_march_city.3.t: "IRGC Hideouts in Esfahan"
 PER_march_city.3.d: "We were able to root out remaining IRGC members in Esfahan, and the revolution marches forward!"
 PER_march_city.3.a: "Excelente"
 PER_march_city.4.t: "IRGC Hideouts in Abadan"
 PER_march_city.4.d: "We were able to root out remaining IRGC members in Abadan, and the revolution marches forward!"
 PER_march_city.4.a: "Excelente"
 PER_march_city.5.t: "IRGC Hideouts in Qom"
 PER_march_city.5.d: "We were able to damage some of the remaining IRGC members in Qom, and the revolution marches forward!"
 PER_march_city.5.a: "Excelente"
 PER_march_city.69.t: "IRGC Hideouts in Tabriz"
 PER_march_city.69.d: "We were able to root out remaining IRGC members in Tabriz, and the revolution marches forward!"
 PER_march_city.69.a: "Excelente"
 PER_march_city.7.t: "Radical Hideouts in Mashhad"
 PER_march_city.7.d: "We were able to damge some of the remaining IRGC members in Mashhad, and the revolution marches forward!"
 PER_march_city.7.a: "Great!"
 iran_md.1.t: "Change in Government"
 iran_md.1.d: "Our government has recently changed, which means we must be ready to steer the country to our parties direction"
 iran_md.1.a: "De acuerdo"
 iran_md.2.t: "Change in Administration"
 iran_md.2.d: "Our presidential administration has recently changed, which means we must be ready to steer the country to our administrations direction"
 iran_md.2.a: "De acuerdo"
 iran_md.3.t: "IRGC attacks military base"
 iran_md.3.d: "A group of IRGC insurgents have recently attacked our soldiers stationed at a military base. Currently, there is an active conflict between our forces and the IRGC's. Officers and higher-ups at the military base are requesting additional support to help with defeating the insurgents."
 iran_md.3.a: "Its.. not my problem"
 iran_md.3.b: "Give them all the resources they need"
 iran_md.4.t: "IRGC is attempting to take control of a city!"
 iran_md.4.d: "This morning a couple dozen IRGC insurgents overwhelmed our security forces in a smaller city, and even temporarily controlled portions of it. Security forces from nearby cities are starting to mobilize and head down there, but some fear that it may not be enough.."
 iran_md.4.a: "It should suffice"
 iran_md.4.b: "Better safe than sorry"
 iran_md.5.t: "IRGC assasinate high-ranking official!"
 iran_md.5.d: "The IRGC has assasinated a high ranking official from our government! The IRGC had set up an ambush nearby his house, and waited patiently until he arrived. Once he did, they opened fire killing him on the spot. This attack has sent shockwaves across our party, and many are demanding immediate action."
 iran_md.5.a: "Send my condolences"
 iran_md.5.b: "Launch a complete investigation, now!"
 iran_md.7.t: "IRGC runs underground recruitment scheme"
 iran_md.7.d: "Recently our security forces have discovered a secret underground IRGC recruitment scheme. The IRGC would go out and find potential islamic republic sympathizers or supporters, and then proceed to recruit them into the force."
 iran_md.7.a: "Well, they stopped it, right?"
 iran_md.7.b: "Locate and arrest all those involved"
 iran_md.8.t: "Operation against the IRGC"
 iran_md.8.d: "Our forces are preparing to conduct an operation against the IRGC in all major cities. Many of the people responsible for planning out this operation are worried about the amount of resources that will be made available, as they are concerned that if we fail to provide a proper amount of equipment, the operation would fail."
 iran_md.8.a: "Provide all the resources they ask for"
 iran_md.8.b: "Provide a moderate amount of resources"
 iran_md.8.c: "Cut corners when possible"
 iran_md.81.t: "Operation successful"
 iran_md.81.d: "Recently our government achieved a small victory, as several IRGC insurgents were either neutralized or arrested to be taken in for questioning. Though the IRGC may be slightly weaker today, we still have lots of work to do until they are fully quelled."
 iran_md.81.a: "Great!"
 iran_md.82.t: "Operation Ends in Disaster"
 iran_md.82.d: "Our security forces hurriedly fell back from the operation, as they were unable to take out the IRGC insurgents. This was the result of a lack of equipment, poor training, and an incompetant command structure. Though this defeat may be a humiliating loss for our forces, we will always have another chance at redeeming ourselves."
 iran_md.82.a: "Quite Unfortunate"
 iran_md.83.t: "Operation Stalls"
 iran_md.83.d: "Some time ago, our security forces stood ready to move in and conduct an operation against the IRGC, however the orders were never given. The officers responsible for carrying out the mission believed that it would be too risky, and that it would have to wait until the forces are truly prepared."
 iran_md.83.a: "At least no blood was shed"
 iran_md.9.t: "IRGC starts a Civilwar"
 iran_md.9.d: "Today several cities in Iran were captured by the IRGC, as their presence grew unchecked by our government. Our failures to contain the IRGC, and deal with them accordingly has now lead to another Civilwar in an already war torn nation.."
 iran_md.9.a: "A tragedy.."
 iran_md.10.t: "Inadequate Public Services"
 iran_md.10.d: "Following the revolution, it slowly became evident that the Islamic Republic failed to provide adequate public services, such as WiFi or transportation. That is why today, many are asking our government to construct new facilities to better the quality of life."
 iran_md.10.a: "Redesign the public transportation system"
 iran_md.10.b: "Build new internet infrastructure for public WiFi"
 iran_md.11.t: "Army modernization program"
 iran_md.11.d: "Our nations army was neglected for quite some time, as the Islamic Republic was more focused on strengthening the IRGC. Therefore today we have to spend a little more to modernize our conventional army, and we have some choices to make between which branch we want to prioritize.."
 iran_md.11.a: "Prioritize the Artesh"
 iran_md.11.b: "Prioritize the Airforce"
 iran_md.11.c: "Prioritize the Navy"
 iran_md.12.t: "Islamic Republic supporters rally near Azadi monument"
 iran_md.12.d: "A large group of Islamic Republic supporters have rallied near the Azadi monument today, as civil disobediance has become more and more common in recent times. Despite the bloody revolution, the Islamic Republic still has many supporters across the nation, and it is our duty to prevent them from causing any more harm."
 iran_md.12.a: "Disperse the crowds"
 iran_md.12.b: "Disperse the crowds, and take whoever you can into custody"
 iran_md.12.c: "Let them protest, it's not that important"
 iran_md.14.t: "Khamenei calls for protests from exile"
 iran_md.14.d: "Ali Khamenei, the former supreme leader of the Islamic Republic, has put out a call for protest from exile in Venezuela. In his latest statement on Pro-I.R. media, he stated that 'Iranians need to come out in droves, and take back what was lost'. This has resulted in former I.R. supporters and officials to begin organizing, and encouraging protests all across the nation."
 iran_md.14.a: "Demand that Venezuela sends him back to Iran!"
 iran_md.14.b: "Get the riot police on stand-by"
 iran_md.14.c: "Whatever, we can just ignore it"
 iran_md.141.t: "Widespread riots erupt!"
 iran_md.141.d: "There have been several reports of riots erupting in rural and conservative communities across the nation, and it has led to greater destablization of the nation as a whole. The government is currently scrambling to prepare a response, but one wrong move can worsen the situation.."
 iran_md.141.a: "Send in the riot police, but I don't authorize dealy force!"
 iran_md.141.b: "Send in the riot police, deadly force is authorized"
 iran_md.141.c: "It'll die over in the next couple of days"
 iran_md.1412.t: "Riots worsen"
 iran_md.1412.d: "The riots have continued growing, and they are starting to get more and more aggressive by the hour.. We seriously need a better strategy to disperse the crowds."
 iran_md.1412.a: "Intensify the crackdown"
 iran_md.1412.b: "Declare martial law where ever necessary"
 iran_md.1413.t: "Riots grow out of control"
 iran_md.1413.d: "The riots have grown out of control, and we are unable to contain them. Our government is in serious danger, and we need to do something before it's too late."
 iran_md.1413.a: "Seguramente ellos se cansarán pronto .."
 iran_md.1413.b: "I don't care what it takes, just get them off the streets!"
 iran_md.1414.t: "Riot's spread to Tehran"
 iran_md.1414.d: "The riots have spread to the capital, Tehran, and it's no longer just former I.R. supporters rioting. Far Left-Wing radicals, Islamists, and a a convoluted mix of random groups have come out, and are calling for the overthrow of our government."
 iran_md.1414.a: "Make one last effort to disperse the crowds"
 iran_md.1414.b: "Send in the Artesh"
 iran_md.1415.t: "Riot's slow down"
 iran_md.1415.d: "The riots which had started a couple weeks ago has finally slowed down. Less and less people are showing up, but anti-government sentiment is still high amongst some."
 iran_md.1415.a: "At least it's over"
 iran_md.1416.t: "Riot's die down"
 iran_md.1416.d: "The riots which had started a couple of weeks ago has finally died down. No one is showing up to protest against us any longer, and pro government supporters are launching counter protests to show their support."
 iran_md.1416.a: "Excelente"
 iran_md.142.t: "Venezuela sends back Khamenei"
 iran_md.142.d: "The Venezuelan government has agreed to send back Khamenei, leading to an abrupt end of the protests."
 iran_md.142.a: "Justice awaits.."
 iran_md.143.t: "Venezuela refuses to send back Khamenei"
 iran_md.143.d: "The Venezuelan government has refused to extradite Khamenei, leading to a worsening of relations between our two nations, and an increase in riots.."
 iran_md.143.a: "Maldición"
 iran_md.15.t: "Mojahedin-e Khalq launch a string of terror attacks"
 iran_md.15.d: "The infamous MEK have launched a series of terror attacks across the nation today, mainly targetting our industrial capabilities. The MEK was quite furious that it did not win power during the referendum, so they have resorted to starting a guerilla-like conflict with our government, and people."
 iran_md.15.a: "Find the ones behind the attack"
 iran_md.15.b: "Find the ones behind the attack, and criminalize their organization!"
 iran_md.15.c: "They'll fall apart eventually"
 iran_md.17.t: "The Cyrus Accords"
 iran_md.17.d: "Our friendship with the Israelis was undermined by decades of Islamic Republic rule. Therefore it is in our best interest to open up talks once more, and start an era of reconciliation and friendship between our two nations."
 iran_md.17.a: "Ask Israel to arrange a meeting"
 iran_md.17.b: "What a terrible idea.."
 iran_md.171.t: "Iran wants to arrange a visit"
 iran_md.171.d: "The Iranian government wants to mend ties with our state, and re-establish proper dialogue and cooperation. But do we really want to? The Iranian's were quite a pain for several decades."
 iran_md.171.a: "We can't let old grudges haunt us"
 iran_md.171.b: "No"
 iran_md.1711.t: "[Root.GetLeader] makes a symbolic visit to Israel"
 iran_md.1711.d: "[Root.GetLeader] has met with the Israeli leader, [ISR.GetLeader], and the two of them discussed regional security, and cooperation between the two states. This is an absolutely monumental moment in Iran's history, as for decades the Islamic Republic had wanted to wipe Israel off the face of the Earth."
 iran_md.1711.a: "Very good"
 iran_md.1712.t: "Israel rejects state visit"
 iran_md.1712.d: "The Israeli's have rejected our request to arrange an official state visit, which would have helped mend times between our two nations."
 iran_md.1712.a: "Unfortunate.."
 iran_md.18.t: "Afghan refugees"
 iran_md.18.d: "Due to the chaotic situation in Afghanistan, many Afghans have resorted to seeking refuge in Iran, and have been settling down with their families. This has began to effect the locals however, as they are finding it harder and harder to find jobs, because Afghan labor is typically cheaper to employ."
 iran_md.18.a: "Everyone is welcome here"
 iran_md.18.b: "Deport them to Herat"
 iran_md.19.t: "Persepolis in dire need of renovating"
 iran_md.19.d: "The old Achaemenid capital, Persepolis is in some dire need of renovating. What remains of the old city is now primarily used for tourism, and we need to try and save as much of it as we can before it's completely destroyed."
 iran_md.19.a: "Renovate it"
 iran_md.19.b: "Renovate it, and also build new hotels and resorts for the tourists"
 iran_md.19.c: "No, just keep the money"
 iran_md.20.t: "Members of the Communist-Workers party rally infront of the Majles"
 iran_md.20.d: "Members of the Communist-Workers Party (Kommunist-e Kargari) have rallied infront of the Majles, and are currently demanding that we increase pensions. This is starting to make our government look bad, and so therefore we have to make a quick decision on what we want to do.."
 iran_md.20.a: "Send someone in to disperse them"
 iran_md.20.b: "Criminalize their party"
 iran_md.20.c: "Just give them what they want"
 iran_md.21.t: "The MEK launches several cyber-attacks against our government"
 iran_md.21.d: "The MEK have launched a string of cyber-attacks from their camp in Albania, in an attempt to cripple our nations security infrastructure. It appears that they are still quite mad about not being granted power, and we can't just stand idly by as they commit crimes against our country."
 iran_md.21.a: "Launch a counter attack"
 iran_md.21.b: "Ask Albania to raid their camp"
 iran_md.21.c: "Ask Albania to raid their camp, and send back their members for trial"
 iran_md.211.t: "Iran asks us to raid camp Ashraf"
 iran_md.211.d: "The Iranian government is quite pissed about the recent cyber attacks launched by the MEK, from our soil. This has made the Iranian government to ask us to raid camp Ashraf, the MEK's main base of operations."
 iran_md.211.a: "Technically, they did commit a crime"
 iran_md.211.b: "No"
 iran_md.212.t: "Albanian police raid Camp Ashraf"
 iran_md.212.d: "The Albanian police recently announced a successful raid on the MEK HQ, Camp Ashraf. They have seized several computers and other devices, and some of their members are even being put under arrest for further questioning."
 iran_md.212.a: "Excelente"
 iran_md.213.t: "Albanian officials refuse to raid Camp Ashraf"
 iran_md.213.d: "The Albanian government has refused to raid the MEK HQ, Camp Ashraf, leading to worsened relations between our nations."
 iran_md.213.a: "Lamentable"
 iran_md.214.t: "Iran asks us to raid Camp Ashraf, and extradite them back to Iran"
 iran_md.214.d: "The Iranian government is quite pissed about the recent cyber attacks launched by the MEK, from our soil. This has made the Iranian government to ask us to raid camp Ashraf, the MEK's main base of operations. They are also requesting that we send back several of their members to be trialed in Iran."
 iran_md.214.a: "Technically, they committed a crime.."
 iran_md.214.b: "No"
 iran_md.215.t: "Albania refuses to raid Camp Ashraf"
 iran_md.215.d: "The Albanian police have refused to raid Camp Ashraf, the main HQ of the MEK. Furthermore, they have also denied our request regarding the extradition of the MEK members stationed there."
 iran_md.215.a: "Triste"
 iran_md.216.t: "Albanian police raid Camp Ashraf, and arrange flights for members.."
 iran_md.216.d: "The Albanian police force announced that they had a successful operation against the MEK base, Camp Ashraf. They have also begun preparations to send several members back to stand trial in Iran.."
 iran_md.216.a: "Bien"
 iran_md.22.t: "Green's demands cleaner energy"
 iran_md.22.d: "Several members from the Green Party of Iran have been holding daily protests near Tehran's Azadi monument, demanding that we build more renewable energy facilities. This has of course caused some problems, as they are starting to block traffic and in some rare cases, start fights amongst motorists.."
 iran_md.22.a: "Go ahead, build some new infrastructure"
 iran_md.22.b: "What? No. Also make sure to arrest these fools next time"
 iran_md.23.t: "Potential opportunity for profit"
 iran_md.23.d: "The Iranian revolution brought about the end of the Islamic Republic, and its staunchly anti-western policies, and because of that we are able to negotiate the return of BP operations in Iran. Obviously there is still a very high likely-hood that that the Iranian's flat out refuse our offer, but it never hurts to ask."
 iran_md.23.a: "Yeah, why not"
 iran_md.23.b: "It's not worth the trouble"
 iran_md.231.t: "The British government wants to bring back BP operations in Iran"
 iran_md.231.d: "The British have come with a very odd proposition. They want to resume BP activity and production in Iran, and they are willing to give our government a huge cut of those profits, as long as we agree not to interfere with their operations."
 iran_md.231.a: "As long as the deal is better this time around..."
 iran_md.231.b: "Absolutely not!"
 iran_md.232.t: "Iran agrees to renewed BP deal"
 iran_md.232.d: "The Iranian government has obliged to our request to reinact BP drilling rights on Iranian soil. We can now start new operations and make some good money.."
 iran_md.232.a: "Excelente"
 iran_md.233.t: "Iran refuses to hold talks over a renewed BP deal"
 iran_md.233.d: "The Iranian government appeared very hesitant to hold any sort of arrangement over renewing BP drilling rights on Iranian soil, so for now the BP is probably going to stay out of Iran.."
 iran_md.233.a: "Triste"
 iran_md.24.t: "Iranian fishermen get too close to one of our vessels"
 iran_md.24.d: "One of our patrol boats in the Caspian sea detected a group of Iranian fishermen getting a little too close for comfort.. So we sent in a helicopter and a few ships to capture the men, and bring them in for questioning."
 iran_md.24.a: "Keep them detained, also take seize everything onboard"
 iran_md.24.b: "What? Are you trying to start a war?"
 iran_md.241.t: "Russians apprehend our fishermen in the Caspian Sea"
 iran_md.241.d: "A group of our fishermen were getting a little too close to a Russian vessel earlier this morning, so the Russians in all of their great decision making, decided to capture them and seize all of their assets."
 iran_md.241.a: "Tell them to free the fishermen, now!"
 iran_md.241.b: "Tell them to free the fishermen, and launch a diplomatic protest"
 iran_md.241.c: "I really don't care"
 iran_md.242.t: "Russia releases fishermen"
 iran_md.242.d: "After some pressure from our government, the Russians have released the fishermen and have issued an apology."
 iran_md.242.a: "Bien"
 iran_md.243.t: "Russia ignores us!"
 iran_md.243.d: "The Russian government has opted to giving us the silent treatment, causing relations to be strained by this matter."
 iran_md.243.a: "Seriously?"
 iran_md.243.b: "Unbelievable! Launch an embargo to show them how we really feel"
 iran_md.244.t: "Iran asks us to free the fishermen"
 iran_md.244.d: "Delegates from the Iranian government have sent us a very strongly worded letter regarding the capture of their fishermen earlier this week. We have seized some really good assets from those ships, and some people in our government suggest that we hold on to them.."
 iran_md.244.a: "We can just ignore them"
 iran_md.244.b: "Fine, release the fishermen and their assets"
 iran_md.245.t: "Influx of Afghan Migrants"
 iran_md.245.d: "As a result of the devestating conflict currently raging in Afghanistan, many people have decided to flee their homes and make a daring attempt to flee into Iran. As a result, our infrastructure in the Eastern regions have come under stress, and some people within our nation are less accepting of foreigners entering Iran, even if its for refuge."
 iran_md.245.a: "They are welcome here"
 iran_md.245.b: "Iran is full, sorry"
 iran_md.25.t: "Pahlavi supporters stage protests"
 iran_md.25.d: "The supporters of the crown prince, Reza Pahlavi, have begun staging protests all across the nation. They are calling for a restoration of a constitutional monarchy with some level of control given to the Shah. Our party has historically been very closely aligned with the Pahlavi dynasty, but that was only before we were granted power.."
 iran_md.25.a: "No, this will cause us more harm than good"
 iran_md.25.b: "We are a monarchist party after all.."
 iran_md.25.c: "Alright fine, but we have our conditions.."
 iran_md.29.t: "Iran wants to arrange a state visit"
 iran_md.29.d: "The new Iranian government is requesting that we let [PER.GetLeader] visit the United States, and open the Iranian Embbasy in Washington for the first time in many decades, officially ending any sort of hostility between our two nations. They are also keen on requesting new American investments, be it arms sales or industry.."
 iran_md.29.a: "A great idea"
 iran_md.29.b: "No"
 iran_md.291.t: "The state visit"
 iran_md.291.d: "The American state visit was approved, and was a great sucess for our two governments. However, we also brought up the possiblity of new investments, to which the Americans obliged. Therefore, we request..."
 iran_md.291.a: "..American companies settle in Iran"
 iran_md.291.b: "..American Mutli-Role sales"
 iran_md.291.c: "..American political support"
 iran_md.292.t: "Americans deny state visit"
 iran_md.292.d: "In a shocking turn of events, [USA.GetLeader] staunchly opposed the idea of an Iranian state visit to the United States, destroying any opportunities for possible investments.."
 iran_md.292.a: "A wasted opportunity"
 iran_md.40.t: "Group of fishermen go on strike"
 iran_md.40.d: "A group of fishermen have gone on strike in the city of Rasht. They are demanding adequete pay, and safer working conditions, which have all been denied by the Islamic Republic. Not only were their demands rejected, but there was also a small crackdown on the fishermen, and anyone that took their side."
 iran_md.40.a: "Encourage street protests"
 iran_md.40.b: "Encourage street protests, and solidarity with the Artesh"
 iran_md.41.t: "Protests Erupt in Tehran"
 iran_md.41.d: "There has been a wave of protests all across the capital, Tehran, and people are starting to take a more militant stance against the regime. Many are calling for a new interim government to be organized, something amongsts the likes of a revolutionary council.."
 iran_md.41.a: "Organize the revolutionary council"
 iran_md.41.b: "Organize the revolutionary council, and get support from the Artesh"
 iran_md.42.t: "Weapons from the Artesh"
 iran_md.42.d: "We were able to smuggle out a large stockpile of weapons due to our efforts in trying to recruit Artesh officers to join our cause!"
 iran_md.42.a: "Excelente"
 iran_md.234.t: "Iran Falls into Civilwar"
 iran_md.234.d: "The Iranian state has shattered, and there is now absolute anarchy running the country, rather than an actual government."
 iran_md.234.a: "Lets hope for a swift recovery"
 iran_md.236.t: "Future of Artesh Leadership"
 iran_md.236.d: "We cannot rule the country indefinitely through a committee of generals, dissenting opinions will put progress on hold. We must determine an individual to rule the country and be the national representitive of the Artesh for our people."
 iran_md.236.a: "Nader Najafi"
 iran_md.236.b: "Haloko Ahmadian"
 iran_md.236.c: "Farzad Esmaili"
 iran_md.236.e: "The Join Chiefs of Staff is here to stay!"
 iran_md.237.t: "Judicial Reforms"
 iran_md.237.d: "The time has come for us to reform our judicial system, in a manner where it is more efficient and far less corruptable. Some advisors suggest that we go forward with reforms that bring about local reforms, and concentrate on provincial matters rather than national. However others suggest its best to centralize the government, and push nationwide reforms."
 iran_md.237.a: "National Reforms"
 iran_md.237.b: "Local Reforms"
 iran_md.238.t: "The Bahá'í Faith"
 iran_md.238.d: "The Baha'i in our nation have long suffered from oppression, and injustices. It is time that our government finally takes the proper measures to give them their rights that they have been depraved of for so long, and possibly more."
 iran_md.238.a: "Grant them equal Rights."
 iran_md.238.b: "Grant them equal Rights. and Representation in the Majles"
 iran_md.239.t: "[PER.GetFlag] [PER.GetName] Requests bases in Strategic Locations"
 iran_md.239.d: "The Iranians have requested to construct a port in Tartus in exchange for a batch of bases."
 iran_md.239.a: "De acuerdo"
 iran_md.239.b: "No"
 iran_md.2391.t: "[FSA.GetName] Agrees to our Deal!"
 iran_md.2391.d: "The Syrians have agreed to allow us bases on their soil in exchange for the construction of ports in Tartus."
 iran_md.2391.a: "Excelente"
 iran_md.2392.t: "[FSA.GetName] Rejects our Deal!"
 iran_md.2392.d: "The Syrians have rejected our deal, citing our poor relations."
 iran_md.2392.a: "Maldición"
 iran_md.240.t: "[PER.GetName] Requests Sale of Ships"
 iran_md.240.d: "The Iranians are asking to buy quite a large number of ships. Their request includes an Aircraft carrier, 2 destroyers and 1 cruiser. Despite being a democracy, Irans future is yet to be determined, and we need to be cautious with what we give them."
 iran_md.240.a: "Go Ahead"
 iran_md.240.b: "No"
 iran_md.2401.t: "[USA.GetName] Approves the Sale of Ships"
 iran_md.2401.d: "The U.S. president, [USA.GetLeader], has approved the sale of 1 Carrier, 2 Destroyers, and 1 Cruiser. Our navy will dominate the Gulf like no other!"
 iran_md.2401.a: "Great!"
 iran_md.2402.t: "[USA.GetName] Rejects Sale of Ships"
 iran_md.2402.d: "The U.S. president, [USA.GetLeader], has rejected the proposal that we had sent them."
 iran_md.2402.a: "Maldición"
 iran_md.43.t: "Iran Gives us the Greenlight on the Attack"
 iran_md.43.d: "The Iranian operatives have sabotaged several key facilities in Iraq, and have given us the greenlight to move in and attack Iraq."
 iran_md.43.a: "It's time.."
 iran_md.43.b: "Probably not a great idea."
 iran_md.44.t: "Kurds Hold off on Attack"
 iran_md.44.d: "Those back-stabbers in [KUR.GetName] have decided they want to keep our weapons, but not conduct an attack on Iraq. Such an action cannot go un-answered."
 iran_md.44.a: "Those Bastards.."
 iran_md.44.b: "Fine"
 PER_revolution.300.t: "¡Termina la Guerra Civil Iraní!"
 PER_revolution.300.d: "Tras meses de duras batallas contra la República Islámica, la revolución iraní ha terminado. El pueblo se alegra de que los soldados regresen a casa con sus familias sabiendo que ya no tendrán que vivir con miedo. Sin embargo, los problemas están lejos de terminar en Irán; el pueblo ahora tiene que tomar una decisión crucial sobre qué partido ganará el próximo referéndum..."
 PER_revolution.300.a: "Un día para regocijarse"
 PER_revolution.301.t: "El Gran Referéndum"
 PER_revolution.301.d: "Though many say that the Civilwar is over, in reality, it is not. The physical and confrontational phase of it very well may be, but the ideological and civil part has just begun. We will need to establish a new government through the use of a referendum"
 PER_revolution.301.a: "Bajo el gobierno de los Pahlavi"
 PER_revolution.301.b: "Bajo el gobierno de MEK"
 PER_revolution.301.c: "Bajo el gobierno Paniranista"
 PER_revolution.301.d1: "The Artesh will Take Control"
 PER_revolution.3011.t: "La coronación del Shah"
 PER_revolution.3011.d: "Reza Pahlavi II será coronado hoy y pronto se sentará en el trono del pavo real como el Shah de Irán. Sin embargo, no está claro si todavía tiene simpatías hacia Occidente y muchos especulan que tiene la visión de restaurar un Imperio Iraní que siga los pasos de personas como Ciro el Grande."
 PER_revolution.3011.a: "Lo hará"
 PER_revolution.3011.b: "No lo creo, Irán necesita amigos después de todos estos años de aislamiento"
 PER_revolution.3012.t: "La República Iraní"
 PER_revolution.3012.d: "El pueblo iraní ha votado por una República en el referéndum que acaba de tener lugar, sin embargo, ahora el pueblo iraní debe decidir qué partido ocupará el cargo por primera vez en la historia de Irán."
 PER_revolution.3012.a: "Los Conservadores"
 PER_revolution.3012.b: "Los Liberales"
 PER_revolution.3012.c: "Los Socialdemócratas"
 PER_revolution.11.t: "You should not be able to see this"
 PER_revolution.11.d: "Stop looking, actually, how did you even get this event in the first place? You were tag switching weren't you?"
 PER_revolution.11.a: "Stop looking"
 PER_revolution.12.t: "Iraq arms the MEK"
 PER_revolution.12.d: "The Iraqi government has armed the MEK, a leftist-islamist organization that was excluded from the Grand Referendum as a result of their involvement in the Iran-Iraq war against Iran during the 1980's. Hardline MEK supporters are demanding that our government step down, so that the MEK may consolidate control over the entire country and establish a 'democracy', but we are still more than capable of crushing their little rebellion.."
 PER_revolution.12.a: "Down with dictator, be it the Mullah or Mojahed"
 PER_revolution.12.b: "Long live Rajavi"
 PER_revolution.12.c: "Its about time the Artesh does something..."
 PER_revolution.123.t: ""
 PER_revolution.123.d: ""
 PER_revolution.123.a: ""
 PER_revolution.1234.t: "Islamic Republic Demands our Subjection"
 PER_revolution.1234.d: "The Islamic has demanded that we put down our weapons and join them. And, this is something that we are not interested in doing."
 PER_revolution.1234.a: "To war!"
 PER_revolution.14.t: "Only AI should see this"
 PER_revolution.14.d: "The player should not be able to see this"
 PER_revolution.14.a: "How can you see this?"
 PER_revolution.15.t: "MEK retreat back into Iraq"
 PER_revolution.15.d: "Mojahedin forces have abandoned their defensive positions, and have begun retreating back into Iraqi territory where they have been granted protection by the Iraqi government."
 PER_revolution.15.a: "Another foe defeated.."
 PER_revolution.16.t: "Conscription centers over-run by volunteers"
 PER_revolution.16.d: "Following the Revolution in Iran, many ordinary citizens have been showing up to conscription centers en masse so that they can join our nations army, and fight back against the enemy!"
 PER_revolution.16.a: "Payand-e Iran!"
 PER_majlis.1.t: "Election Results for the Majles"
 PER_majlis.1.d: "Earlier this week, voting booths all across the nation opened up so that the people of [PER.GetFlag] Iran may elect their representatives. Many look forward to the agendas of the new politicians who are just settling in, whilst on the other hand the incumbent representatives fight to maintain their influence on the Consultive Assembly."
 PER_majlis.1.a: "The People Have Spoken"
 PER_majlis.2.t: "Preparations for the next Debate in the Majles"
 PER_majlis.2.d: "Representatives in the Majles are preparing for the debate that they have scheduled in the coming week. Some in the Majles are asking for more time, arguing that they have not yet prepared an appropriate proposal. However, most are already lobbying for their proposal to be heard, and are doing so passionately."
 PER_majlis.2.a: "Let's hear it"
 PER_majlis.2.b: "I need more time"
 PER_majlis.10.t: "Proposal of the Liberal Bloc"
 PER_majlis.10.d: "We've decided to take up the Liberal Bloc's proposal, who wish to see us reform the nation in order to make it more inclusive for all, and improve the day to day life of the average citizen socially."
 PER_majlis.10.a: "Let's see what we've got"
 PER_majlis.11.t: "Proposal of the Moderate Conservative Bloc"
 PER_majlis.11.d: "We've decided to take up the Moderate Conservatives Bloc's proposal, who wish to see us reform the nation in order to make the transition to a more secular way of life less blunt for the reactionaries."
 PER_majlis.11.a: "Let's see what we've got"
 PER_majlis.14.t: "Proposal of the Far Left Bloc"
 PER_majlis.14.d: "We've decided to take up the Far Left's proposal, who wish to see us reform the nation in order to make those disillusioned with leftist ideology and views come to an agreement with their beliefs and ideas."
 PER_majlis.14.a: "Let's see what we've got"
 PER_majlis.12.t: "Proposal of the Socialist Bloc"
 PER_majlis.12.d: "We've decided to take up the Socialist Bloc's proposal, who wish to see us reform the nation in order to improve the day to day life of the workers, and the working class citizen."
 PER_majlis.12.a: "Let's see what we've got"
 PER_majlis.15.t: "Proposal of the Militant Islamist Bloc"
 PER_majlis.15.d: "We've decided to take up the Militant Islamist proposal, who wish to see us reform the nation in order to sway the nation back towards a more conservative, and islamist-oriented path."
 PER_majlis.15.a: "Let's see what we've got"
 PER_majlis.16.t: "Proposal of the Moderate Islamist Bloc"
 PER_majlis.16.d: "We've decided to take up the Moderate Islamist proposal, who wish to see us reform the nation in order to calm the tensions between the remaining hardline elements, and the rising secularist group within the nation."
 PER_majlis.16.a: "Let's see what we've got"
 PER_majlis.17.t: "Proposal of the Libertarian Bloc"
 PER_majlis.17.d: "We've decided to take up the Libertarian proposal, who wish to see us reform the nation in order to make the economy less regulated, and more free from government control."
 PER_majlis.17.a: "Let's see what we've got"
 PER_majlis.18.t: "Proposal of the Green Bloc"
 PER_majlis.18.d: "We've decided to take up the Greens proposal, who wish to see us reform the nation in order to make the laws, and living conditions of the nation more environmentally friendly."
 PER_majlis.18.a: "Let's see what we've got"
 PER_majlis.19.t: "Proposal of the Corporate Bloc"
 PER_majlis.19.d: "We've decided to take up the Corporate proposal, who wish to see us reform the nation in order to make the regulations on corporations less harsh, and more relaxed."
 PER_majlis.19.a: "Let's see what we've got"
 PER_majlis.20.t: "Proposal of the Monarchist Bloc"
 PER_majlis.20.d: "We've decided to take up the Monarchist proposal, who wish to see us reform the nation in order to restore patriotic and nationalistic values within the people once more by preserving national independence and defending our national interests."
 PER_majlis.20.a: "Let's see what we've got"
 PER_majlis.21.t: "Proposal of the Ultra-Nationalist Bloc"
 PER_majlis.21.d: "We've decided to take up the Ultra-Nationalist proposal, who wish to see us reform the nation in order to restore pre-islamic values and borders within of Iran."
 PER_majlis.21.a: "Let's see what we've got"
 PER_majlis.22.t: "Proposal of the Military Bloc"
 PER_majlis.22.d: "We've decided to take up the proposal of the Artesh, who wish to see us reform the nation in order to restore faith in the Army and its capabilities once more."
 PER_majlis.22.a: "Let's see what we've got"
 PER_majlis.23.t: "Proposal of the Reformist Bloc"
 PER_majlis.23.d: "We've decided to take up the proposal of the Reformist, who wish to see us reform the nation in order to appease the younger generations that are becoming dissillusioned with the current establishment day by day."
 PER_majlis.23.a: "Let's see what we've got"
 PER_majlis.24.t: "Proposal of the Principalist Bloc"
 PER_majlis.24.d: "We've decided to take up the proposal of the Principalists, who wish to see us reform the nation in order to adopt a stricter interpertation of revolutionary values instilled within the nation back in 1979 by Ayatollah Khomeini."
 PER_majlis.24.a: "Let's see what we've got"
 PER_majlis.30.t: "Lead Up to the Elections"
 PER_majlis.30.d: "The Majles is preparing to hold elections once more after some time, and Iranians from all across the nation will need to vote for their preferred MP's during this historic election."
 PER_majlis.30.a: "De acuerdo"
 PER_majlis.31.t: "Majles Members Voice Opposition to Law Change"
 PER_majlis.31.d: "Several members of the Majles have publicly voiced their opposition to the changes made to our centralization laws, calling the change 'Dangerous' and 'Unconstitutional'. Stirring much debate, several members of the Majles have vowed to create roadblocks for when the time comes for the administration to change other laws."
 PER_majlis.31.a: "Fine, we can come to a compromise"
 PER_majlis.32.t: "Majles Members Voice Opposition to Law Change"
 PER_majlis.32.d: "Several members of the Majles have publicly voiced their opposition to the changes made to our policing laws, calling the change 'Dangerous' and 'Unconstitutional'. Stirring much debate, several members of the Majles have vowed to create roadblocks for when the time comes for the administration to change other laws."
 PER_majlis.32.a: "Fine, we can come to a compromise"
 PER_majlis.32.b: "I don't care what they have to say"
 PER_majlis.33.t: "Majles Members Voice Opposition to Law Change"
 PER_majlis.33.d: "Several members of the Majles have publicly voiced their opposition to the changes made to our educational laws, calling the change 'Dangerous' and 'Unconstitutional'. Stirring much debate, several members of the Majles have vowed to create roadblocks for when the time comes for the administration to change other laws."
 PER_majlis.33.a: "Fine, we can come to a compromise"
 PER_majlis.33.b: "I don't care what they have to say"
 PER_majlis.34.t: "Majles Members Voice Opposition to Law Change"
 PER_majlis.34.d: "Several members of the Majles have publicly voiced their opposition to the changes made to our healthcare laws, calling the change 'Dangerous' and 'Unconstitutional'. Stirring much debate, several members of the Majles have vowed to create roadblocks for when the time comes for the administration to change other laws."
 PER_majlis.34.a: "Fine, we can come to a compromise"
 PER_majlis.34.b: "I don't care what they have to say"
 PER_majlis.35.t: "Majles Members Voice Opposition to Law Change"
 PER_majlis.35.d: "Several members of the Majles have publicly voiced their opposition to the changes made to our welfare laws, calling the change 'Dangerous' and 'Unconstitutional'. Stirring much debate, several members of the Majles have vowed to create roadblocks for when the time comes for the administration to change other laws."
