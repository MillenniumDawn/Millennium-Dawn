 GER_idea_free_market_economy: "Economía de Mercado Libre"
 GER_idea_free_market_economy_desc: "We Operate our economy under free market principles, allowing free use to anyone.\nThis National Spirit will be §RRemoved§! if we don't have §YFDP§! in power or coalition!"
 GER_idea_stern_nato_commitment: "Comprometido con la OTAN"
 GER_idea_stern_nato_commitment_desc: "We are a proud and committed member of NATO\n§W--------------§!\nThis National Spirit will be §RRemoved§! if we don't have §YFDP§! in power or coalition!."
 GER_idea_cybersecurity: "Ciberseguridad"
 GER_idea_cybersecurity_desc: "Germany has a tight cybersecurity firewall to prevent security attacks from foreign attackers.\nThis National Spirit will be §RRemoved§! if we don't have §YFDP§! in power or coalition!"
