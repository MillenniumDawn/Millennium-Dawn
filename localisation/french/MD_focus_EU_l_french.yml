 ### EU Exit by accident ###
 EUevent.9.t: "Sortie par accident"
 EUevent.9.d: "[ROOT.GetNameWithFlag] n'a pas réussi à accomplir les réformes exigées par la soi-disant Troïka de la Commission européenne (CE), de la Banque centrale européenne (BCE) et du Fonds monétaire international (FMI). Les autres États membres se réfèrent à la clause de non-renflouement, donc [ROOT.GetNameWithFlag] doit quitter la zone euro et §Y[EUU.GetFlag] L'Union Européenne§! afin de dévaluer sa propre nouvelle monnaie et prévenir une faillite."
