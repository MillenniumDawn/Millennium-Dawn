 AC_clock_tt: "§YTime to Complete Investment:§! [?ROOT.project_total_construction_duration_display^-1] Days\n\n§YTime to Complete Investment§! §gor the duration of the project is simply a total of the time it will take to complete our propose project. The more buildings you are offering to §Y[Prev.Controller.GetNamewithFlag]§! the longer the project.§!\n\n§gIf you just clicked from another country or state make sure you up the building amount or click another building to update the tooltip to see true cost.§!\n"
