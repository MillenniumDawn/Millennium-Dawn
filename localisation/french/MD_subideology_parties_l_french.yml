 TRK.Neutral_conservatism_desc: "Industriels - Le Parti des industriels et des entrepreneurs du Turkménistan (Türkmenistanyň Senagatçylar we Telekeçiler partiýasy) est un parti politique du Turkménistan. Le parti a été fondé le 21 août 2012 et est le premier parti d'opposition légal du pays. Le parti est dirigé par Saparmyrat Owganow."
