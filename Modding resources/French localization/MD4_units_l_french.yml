 L_Engi_Comp_desc:0 "Les ingénieurs s'occupent de la construction d'un pont temporaire et d'un périmètre de défense, de la pose et du déminage en plus de l'élimination des bombes, et ils transportent des armes d'infanterie de base à des fins défensives."

 
