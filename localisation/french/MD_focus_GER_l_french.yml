 GER_agenda_2010: "Agenda 2010"
 GER_agenda_2010_desc: "Gerhard Schröder a toujours été un modéré parmi les sociaux-démocrates et a donc prôné la retenue budgétaire. L'« Agenda 2010 » est un projet ambitieux de coupes budgétaires et de réformes bureaucratiques qui suscitera sans aucun doute de vives critiques de la part des groupes de gauche et poussera le gouvernement vers le centre – mais il pourrait être fantastique pour le progrès économique."
 GER_strengthen_the_service_sector: "Renforcer le secteur des services"
 GER_strengthen_the_service_sector_desc: "Nous devons renforcer le secteur des services afin de moderniser pleinement notre économie."
 GER_european_business_opportunities: "Opportunités d'affaires européennes"
 GER_european_business_opportunities_desc: "En ouvrant notre économie au reste de l’Europe, nous serons en mesure d’utiliser pleinement les investissements et les opportunités offerts par le nouveau pool d’investissement."
 GER_international_business: "Affaires internationales"
 GER_international_business_desc: "L'Allemagne se présente souvent comme \"Exportweltmeister\", \"champion mondial des exportations\". L’économie allemande a traditionnellement enregistré d’importants excédents commerciaux, vendant bien plus aux autres pays industrialisés que ce que l’Allemagne elle-même leur achète. La poursuite d’une politique favorable à l’exportation nécessite une grande dose de pragmatisme politique extérieur – l’argent d’un dictateur est après tout aussi bon que l’argent d’un leader populaire."
 GER_scientific_exchanges: "Échanges scientifiques"
 GER_scientific_exchanges_desc: "L'Allemagne est de plus en plus innovante grâce à l'afflux de chercheurs étrangers qui viennent vivre et travailler dans des centres technologiques et de start-up comme Cologne et Berlin. Pour formaliser ces échanges, les équipes de recherche allemandes doivent régulièrement rencontrer leurs collègues étrangers pour étudier et comparer leurs résultats."
 GER_industrial_outsourcing: "Externalisation industrielle"
 GER_industrial_outsourcing_desc: "Le secteur industriel allemand a été considérablement affaibli par la hausse des salaires et la libre circulation de la main d’œuvre vers des marchés européens moins favorisés comme la Hongrie, la Slovaquie, la Roumanie et la Bulgarie. Le gouvernement allemand doit s’assurer que la circulation des entreprises industrielles soit contrôlée par des subventions gouvernementales et des mesures incitatives de l’UE afin d’éviter que des emplois ne soient perdus au profit de rivaux plus hostiles comme la Chine."
 GER_asymmetric_threat: "Faire face à une menace asymétrique"
 GER_asymmetric_threat_desc: "Les menaces asymétriques peuvent provenir d’acteurs étatiques ou non étatiques et impliquent souvent des stratégies qui exploitent les vulnérabilités, utilisent des tactiques non conventionnelles ou utilisent des technologies de manière inattendue. L’utilisation de véhicules aériens, de surface et sous-marins sans pilote peut conférer un avantage asymétrique à une force qui les utilise efficacement. Ces systèmes peuvent effectuer des opérations de surveillance, de reconnaissance et même livrer des armes sans mettre en danger les opérateurs humains."
 GER_Prepare_for_Asymmetric_war: "Préparez-vous à une menace asymétrique"
 GER_Prepare_for_Asymmetric_war_desc: "Nous devons élaborer de nouvelles stratégies pour répondre aux divers défis de la guerre asymétrique et des menaces émergentes en renforçant notre formation adaptative, nos capacités de renseignement et notre coopération civilo-militaire. Le renforcement de la formation adaptative permettra à nos troupes d’être préparées à un large éventail de scénarios et de réagir avec souplesse à des situations imprévisibles. L’amélioration de nos capacités de renseignement nous permettra de mieux comprendre les menaces potentielles et de prendre des mesures proactives. Le renforcement de la coopération civilo-militaire favorisera la collaboration avec les autorités civiles et les populations locales, améliorant ainsi notre capacité à opérer efficacement dans des environnements complexes et à maintenir la stabilité. En nous concentrant sur ces domaines, nous pourrons mieux équiper nos forces pour faire face à la nature multiforme des conflits modernes."
 GER_idea_Leopard_Nutzergemeinschaft_desc: "Afin de placer le développement ultérieur du système d'arme Leopard et de sa famille de véhicules sur une base commune, la LeoBen Gemeinschaft a été fondée, afin de simplifier le support, la réparation, le développement et également les coûts"
 GER_rammelsberg_mine: "Mines de Rammelsberg"
 GER_rammelsberg_mine_desc: "Les mines de Rammelsberg sont un vaste système minier, conçu au début du XVIe siècle. La mine a extrait des métaux non ferreux comme le plomb et le cuivre pendant des siècles. Il existe encore d'importants gisements de ces métaux au plus profond des mines."
 GER_rammelsberg_mine_expanded: "Extension de la mine de Rammelsberg"
 GER_rammelsberg_mine_expanded_desc: "Grâce à nos efforts continus dans le système minier de Rammelsberg, il existe une réserve potentiellement plus importante dans les profondeurs de la mine. L'intensification de nos efforts nous permettra d'atteindre et d'exploiter le gisement."
 GER_expand_laboratories: "Agrandir les laboratoires"
 GER_expand_laboratories_desc: "Avec la récente construction et l’agrandissement de nos centres de santé, l’agrandissement de nos laboratoires constitue la prochaine étape de notre réforme des services de santé."
 GER_ban_the_npd_desc: "En tant qu’Allemagne nouvelle et moderne, il est de notre responsabilité de veiller à ce qu’il n’y ait plus jamais de représentation du nazisme au Bundestag."
 germany_party.0.t: "The Rise of AfD"
 germany_party.0.d: "Dissatisfaction related to the costs of our European policy has led to the fact that the support of the population began to enjoy the parties that are skeptical of the European Union, like a new right-wing party  £GER_nationalist_right_wing_populist Alternative for Germany. The AfD favors less EU influence and a stronger national economy through deregulation and spending cuts. However, the more radical wing is gaining strength inside of the party which sympathetic to nationalist ideas and opposed to migration and many practices of liberal democracy. Although the party does not yet have extensive resources, many analysts say that potential support for the party could increase quite quickly."
 germany_party.0.a: "BfV will watch them closely."
