 #ideas
 GRE_debt_crisis: "Crisi del debito"
 GRE_debt_crisis_desc: "La Grecia ha un debito estero di 300 miliardi di dollari, uno dei più grandi al mondo. Questo ha creato un problema enorme per noi, poiché il debito sta rapidamente aumentando e sta creando enormi problemi alla nostra economia. Dovremo trovare un modo per risolvere il problema del debito prima che ci sfugga di mano."
 GRE_debt_crisis2: "Crisi del debito"
 GRE_debt_crisis2_desc: "La Grecia ha un debito estero di 300 miliardi di dollari, uno dei più grandi al mondo. Questo ha creato un problema enorme per noi, poiché il debito sta rapidamente aumentando e sta creando enormi problemi alla nostra economia. Dovremo trovare un modo per risolvere il problema del debito prima che ci sfugga di mano."
 GRE_debt_crisis3: "Crisi del debito"
 GRE_debt_crisis3_desc: "La Grecia ha un debito estero di 300 miliardi di dollari, uno dei più grandi al mondo. Questo ha creato un problema enorme per noi, poiché il debito sta rapidamente aumentando e sta creando enormi problemi alla nostra economia. Dovremo trovare un modo per risolvere il problema del debito prima che ci sfugga di mano."
 GRE_legacy: "L'eredità greca"
 GRE_legacy_desc: "La Grecia ha una storia ricca, che ha visto l'ascesa e la caduta di molti imperi. Dopo la perdita di Bisanzio abbiamo perso il controllo della nostra patria. Dal 1821 abbiamo promesso che una simile perdita non sarebbe mai più capitata al popolo greco."
 GRE_legacy2: "L'eredità greca"
 GRE_legacy2_desc: "La Grecia ha una storia ricca, l'ascesa e la caduta di molti imperi. Dopo la perdita di Bisanzio abbiamo perso il controllo della nostra patria. Dal 1821 abbiamo promesso che una simile perdita non sarebbe mai più capitata al popolo greco."
 GRE_constitutional_crisis: "Crisi costituzionale"
 GRE_constitutional_crisis_desc: "La Costituzione è l'ultima cosa di cui dobbiamo occuparci prima di consolidare finalmente il nostro potere e ricostruire la Grecia come la immaginiamo."
 #industry ideas
 GRE_glass_cannon: "Economia del cannone di vetro"
 GRE_glass_cannon_desc: "La nostra economia va particolarmente bene nei periodi di crescita."
 GRE_glass_cannon_2: "Economia del cannone di vetro"
 GRE_glass_cannon_2_desc: "La nostra economia va particolarmente bene nei periodi di crescita."
 GRE_com_promote_local: "Promozione del commercio locale"
 GRE_com_promote_local_desc: "Abbiamo istituito leggi che ci permettono di promuovere le imprese e il commercio locali per sostenere la spina dorsale della nostra crescita economica."
 GRE_booming_arms: "Industria delle armi in espansione"
 GRE_booming_arms_desc: "Un effetto collaterale comune del sovvenzionamento di un'intera industria."
 GRE_efficient_elvo: "Industria governativa efficiente"
 GRE_efficient_elvo_desc: "Le industrie di proprietà del governo sono gestite in modo eccezionale."
 GRE_resources: "Depositi di risorse nazionalizzati"
 GRE_resources_desc: "Abbiamo nazionalizzato tutti i giacimenti di risorse naturali in Grecia, per utilizzarli da parte dello Stato. Questo ci permette di allocare meglio le risorse alle nostre fabbriche invece che ad altri sprechi."
 GRE_construction_focus: "Focus sui materiali da costruzione"
 GRE_construction_focus_desc: "Dando priorità all'industria dei materiali da costruzione, possiamo assicurarci di avere sempre un'eccedenza di tali materiali per i nostri progetti."
 #Austerity related Ideas
 GRE_austerity_1: "Tensioni impercettibili per l'austerità"
 GRE_austerity_1_desc: "Gruppi molto piccoli di persone protestano contro le politiche di austerità del governo, ma alla maggior parte non importa. Attualmente, le probabilità di una rivolta sono praticamente nulle."
 GRE_austerity_2: "Tensioni minori per l'austerità"
 GRE_austerity_2_desc: "Si stanno verificando lievi disordini civili a causa delle politiche di austerità. Al momento, le probabilità di una rivolta sono minime."
 GRE_austerity_3: "Tensioni medie per l'austerità"
 GRE_austerity_3_desc: "In tutto il Paese sta crescendo il sentimento contro le politiche di austerità del governo. Attualmente, le probabilità di una rivolta sono sfavorevoli."
 GRE_austerity_4: "Grandi tensioni per l'austerità"
 GRE_austerity_4_desc: "La popolazione ha iniziato a disprezzare le politiche di austerità e il dibattito nel Paese è molto acceso. Attualmente, le probabilità di una rivolta sono elevate."
 GRE_austerity_5: "Rivolta civile"
 GRE_austerity_5_desc: "I disordini civili hanno causato una chiusura completa del Paese, la violenza e i disordini sono diventati così gravi che alcuni cominciano a chiamarli guerra civile. Attualmente, le probabilità di una rivolta sono insignificanti."
