#Reform the Banking System#

poland.2.t:0 "Benefits from Bank Reformation"
poland.2.d:0 "After succesful reform of our banking systems, we have opportunity to gain some benefits from the reform. We could use some bank departments to lower our debt or just to gain money. Of course we can chose only one thing."
poland.2.o1:0 "Lower the debt!"
poland.2.o2:0 "Take the money!"

#Question of Economy#

poland.3.t:0 "Question of the Polish Economy"
poland.3.d:0 "Since the end of the World War II we've been supporting interventionist enonomy policy. After a lot of internal changes in Poland, we can again reform our economy and choose which way we should go."
poland.3.o1:0 "Free Trade is the future."
poland.3.o2:0 "We should stick with interventionism."
poland.3.o3:0 "We have to protect our market!"
