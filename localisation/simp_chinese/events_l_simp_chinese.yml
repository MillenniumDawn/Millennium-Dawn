 CentralAfricaNews.1.t: "中非共和国内战结束"
 CentralAfricaNews.1.CAR.d: "[CAR.GetLeader]领导下的[CAR.GetNameDef]合法政府已成功平息该国边缘地区局势。\n\n当该国其他地区陷入各种民兵和派别的统治时，政府被困在首都，在国际支持下，政府最终能够将法治扩展到该国。尽管最严重的暴力已经过去，政府仍需努力消除该国的所有宗派暴力。"
 CentralAfricaNews.1.SEL.d: "中非的塞雷卡联盟已经控制了这个国家。\n\n该组织成立于2003年，当时成立的目的是对抗迈克尔·博齐泽的政变。2013年，塞雷卡领导人米歇尔·乔托迪亚当选总统后，该组织被正式解散。这导致前武装分子在该国进行恐怖统治，引发了内战。\n\n尽管穆斯林占主导地位(虽然只占人口的十分之一)，但该组织仍然设法再次控制了该国。这极有可能对该国人口上占主导地位的基督教群体制造另一波恐怖浪潮。"
 CentralAfricaNews.1.BAL.d: "中非的反巴拉卡联盟已经控制了这个国家。\n\n该组织在上世纪90年代开始时是一个基督教民兵组织，目的是保护自己不受劫匪的袭击，但在2009年变成了一个官方的自我保护组织。该组织的主要目的是与以穆斯林为主的塞雷卡民兵组织作战。像他们的敌人一样，他们很快采取了暴力策略，强制改变国内穆斯林的信仰，烧杀抢掠并大规模处决穆斯林。\n\n该组织现在完全控制了这个国家，这个穆斯林少数民族的未来前景暗淡。"
 CentralAfricaNews.1.LOG.d: "达尔库蒂共和国，也被称为洛贡共和国，已经征服了中非政府和在这个国家游荡的各种民兵组织。\n\n呼吁该国穆斯林独立的达尔库蒂共和国实际上把这个国家一分为二。这可能只是一个短暂的和平时期，因为众多基督徒仍然生活在新共和国的边界。"
 CentralAfricaNews.1.a: "有趣"
 SomaliaNews.0.t: "索马里政府倒台!"
 SomaliaNews.0.d: "青年党武装分子试图击败索马里政府军及其盟友。\n\n索马里政府和青年党之间的冲突在2009年升级，此前过渡联邦政府接纳了数百名温和派伊斯兰教徒进入议会。这让青年党非世俗的领导层非常不安。\n\n尽管在2017年被逼至几近失败的境地，这个伊斯兰组织还是设法重整旗鼓，从各种规模较小的伊斯兰派和部落派系那里获得了支持，其中许多派系对西方支持的世俗政府感到不满。如今，“黑人标准”在摩加迪沙遍地飞舞，“青年党”可以自由地继续传播激进的伊斯兰教。"
 SomaliaNews.0.a: "可怕"
 SomaliaNews.0.b: "真主万岁！"
 SomaliaNews.1.t: "青年党终焉！"
 SomaliaNews.1.d: "索马里政府军成功占领了伊斯兰青年党仅存的最后一个据点。自从2009年宗派暴力爆发以来，索马里政府及其非洲联盟盟友一直在与青年党作战。到2017年，索马里青年党的最后几个据点已经被索马里和非盟驻索马里特派团的部队慢慢摧毁。\n\n一位政府发言人说:“一小部分抵抗和个别恐怖组织仍然存在，但他们不会对索马里政府构成威胁。”"
 SomaliaNews.1.a: "好"
 SomaliaNews.1.b: "烈士们要报仇!"
 SomaliaNews.2.t: "索马里内战结束"
 SomaliaNews.2.SOM.d: "联合国成立的索马里临时政府——索马里全国临时政府已成功平了该国南部的分裂分子和反对者。这一胜利必将给该地区带来稳定。"
 SomaliaNews.2.SNA.d: "索马里民族联盟已成功地在索国与联合国支持的临时国民政府手里取得了统治权。已故将军穆罕默德·艾迪德的儿子[SNA.GetLeader]被任命为共和国的新总统。索马里民族联盟和临时政府之间的战斗源于索民族同盟声国民临时政府“窝藏激进的伊斯兰同情者”。新政府可能会对索马里社会中激进分子施加更大的压力。"
 SomaliaNews.2.Separatist.d: "索马里陷入混乱，多个分离主义组织宣称战胜了政府。尽管索马里是一个种族单一的国家，但氏族传统仍然根深蒂固，并提供比民族之间更强烈的认同感。几个部族已经宣布自治，现在看来，一个统一的索马里共和国只不过是一个遥远的梦想。"
 SomaliaNews.2.a: "有趣"
