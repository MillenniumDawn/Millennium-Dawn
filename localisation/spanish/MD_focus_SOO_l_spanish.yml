 SOO_reinforced_roads: "Carreteras reforzadas"
 SOO_subsidise_the_Farmers: "Subvenciones para los agricultores"
 SOO_subsidise_the_Farmers_desc: "Nuestro país es muy pobre, necesitamos aprovechar todas las oportunidades para obtener ingresos para el presupuesto. Intentaremos estimular a nuestros agricultores."
 SOO_Roki_Tunnel_tollage: "Reparar el túnel de Roki"
 SOO_Roki_Tunnel_tollage_desc: "Necesitamos reparar este túnel, porque sólo gracias a él tenemos conexión con Rusia."
 SOO_Tskhinvali_gas_and_electricity_network: "Abastecimiento de energía de Tskhinvali"
 SOO_Tskhinvali_gas_and_electricity_network_desc: "Proporcionaremos a Tskhinvali todo lo necesario en materia de energía."
 SOO_Move_towards_cash_crop_growth: "Aumentar el volumen de comercio con Rusia"
 SOO_Move_towards_cash_crop_growth_desc: "Estamos dispuestos a aumentar el suministro de nuestros productos agrícolas a Rusia"
 SOO_Rural_Revitalization: "Invertir en la restauración de infraestructuras"
 SOO_Rural_Revitalization_desc: "Necesitamos restaurar nuestras carreteras, que han estado dañadas durante muchos años."
 SOO_konserv_zavod: "Abrir una fábrica de conservas"
 SOO_konserv_zavod_desc: "Abriremos una fábrica de conservas en nuestro país, daremos trabajo a la gente y obtendremos buenos beneficios de ello."
 SOO_Redevelop_the_Mamison_Pass: "Reurbanización del paso Mamison"
 SOO_Redevelop_the_Mamison_Pass_desc: "El paso de Mamison es un paso accidentado y montañoso en la frontera entre Osetia y Rusia. Por él pasa la carretera militar de Osetia, construida entre 1854 y 1889 por el Imperio ruso. Hoy en día, la carretera está muy eclipsada por la carretera transcaucásica."
 SOO_The_Ergneti_market: "Mercado de Ergneti"
 SOO_The_Ergneti_market_desc: "Ergneti es un pueblo en las afueras de Tskhinvali, en el lado georgiano de la frontera. El mercado, al que acuden la mayoría de los habitantes georgianos locales para comprar un paquete de cigarrillos rusos baratos y doce botellas de alcohol, se ha convertido en un mercado negro que abarca todo tipo de productos, desde productos agrícolas hasta bienes industriales. El mercado sirvió como mecanismo de fijación de precios para toda la región, creando una dinámica social. El mercado de Ergneti se ha convertido en la fuente de ingresos más fiable y sostenible para miles de osetios y georgianos por igual."
 SOO_Sponsor_the_Georgian_grey_market: "Patrocinador del mercado gris de Georgia"
 SOO_Sponsor_the_Georgian_grey_market_desc: "El mercado gris georgiano surgió a partir de la avalancha de productos rusos que llegaban a la región, la mayor parte de los cuales cruzaban la frontera con Osetia por la carretera transcaucásica. El patrocinio del mercado gris ha permitido que se convirtiera en una fuente de ingresos sin explotar para un estado necesitado como el nuestro."
 SOO_fostering_economic_ties: "Fomentando los lazos económicos"
 SOO_fostering_economic_ties_desc: "Ergneti ha servido como un elemento fundamental para la paz entre Osetia del Sur y Georgia; para mantener el camino del crecimiento estable, debemos aprovechar la oportunidad para forjar vínculos más estrechos con el Estado georgiano."
 SOO_tourism: "Turismo en Osetia del Sur"
 SOO_tourism_desc: "Nuestro país tiene hermosos paisajes y vistas, es hora de desarrollar infraestructura para que los turistas puedan acceder a esta belleza."
 SOO_A_Shifting_market: "Mercado cambiante"
 SOO_A_Shifting_market_desc: "El gobierno georgiano ha cerrado el mercado; debemos planificar un futuro en nombre de la nación sobre cómo abordar este problema; con muchos perdiendo sus empleos, nos vemos obligados a adaptarnos alineándonos con una mayor ayuda rusa y un enfoque más amplio en el contrabando y otras fuentes ilegales de comercio."
 SOO_Host_transit_tax: "Impuesto de tránsito del anfitrión"
 SOO_Host_transit_tax_desc: "El mercado de Ergneti todavía se proclama un mercado negro. Para aprovechar nuestros ingresos no explotados podemos establecer un impuesto de tránsito en el lado osetio de la frontera. Esto puede dar a muchos una opción desagradable, pero el dinero sólo se junta dentro de su propio estado y no dentro del vecino del otro lado de la frontera."
 SOO_Promote_contraband: "Promover el contrabando"
 SOO_Promote_contraband_desc: "Con el reciente cierre del mercado por parte del gobierno georgiano, nos vemos obligados a buscar ingresos por otros medios. Grandes sectores de la población de ambos lados de la frontera están molestos con el reciente cierre del mercado por parte de Georgia. Ahora nos vemos obligados a comerciar con productos de contrabando."
 SOO_regulate_the_market: "Regulaciones del mercado"
 SOO_regulate_the_market_desc: "Se necesitan regulaciones del mercado para erradicar cualquier comportamiento ilegal. Esto resultará más atractivo para la parte georgiana, ya que es más probable que mantenga abierto el mercado incluso en tiempos de cambio o de crecientes tensiones."
 SOO_Districted_Oversight: "Supervisión del distrito"
 SOO_Districted_Oversight_desc: "Con esta nueva administración, el órgano de gobierno de los territorios georgianos debe comenzar el proceso de integración de la contaminación en las costumbres del Estado osetio y en sus ideas."
 SOO_Resilient_Commerce: "Comercio resiliente"
 SOO_Resilient_Commerce_desc: "Intentaremos comerciar de forma más activa que antes para ampliar nuestro potencial técnico."
 SOO_Raise_Import_Tariffs: "Aumentar los aranceles de importación"
 SOO_Raise_Import_Tariffs_desc: "Aumentaremos los aranceles de importación para mejorar los ingresos de nuestro fisco"
 SOO_the_Russian_bankroll: "Dejen entrar a los bancos rusos"
 SOO_the_Russian_bankroll_desc: "Tendremos que dejar entrar a los bancos rusos para apoyar nuestra economía"
 SOO_new_developments_in_Kvaisa: "Energía de Osetia"
 SOO_new_developments_in_Kvaisa_desc: "Iniciaremos la construcción de una central eléctrica para garantizar la seguridad energética"
 SOO_Boost_the_local_flour_production: "Inversiones en producción de harina"
 SOO_Boost_the_local_flour_production_desc: "Cualquier producto agrícola debe ser invertido por nuestro estado."
 SOO_Tractor_Imports: "Importación de Tractores"
 SOO_Tractor_Imports_desc: "Importamos tractores para las necesidades de nuestra agricultura."
 SOO_Forestry_Development: "Industria forestal"
 SOO_Forestry_Development_desc: "Intentaremos desarrollar nuevamente nuestra industria forestal"
 SOO_increase_tolls_on_Roki_Tunnel: "Aumentan los peajes del túnel Roki"
 SOO_increase_tolls_on_Roki_Tunnel_desc: "Aumentaremos los peajes en el túnel de Roki"
 SOO_South_Ossetian_State_University: "Universidad Estatal de Osetia del Sur"
 SOO_South_Ossetian_State_University_desc: "Nuestra república necesita las mejores mentes"
