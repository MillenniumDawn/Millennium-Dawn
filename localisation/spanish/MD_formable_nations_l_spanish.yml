 form_ANDES_category: "Federación Andina"
 form_ANDES_category_desc: "La Federación Andina es una unión propuesta de estados entre los países de [COL.GetNameWithFlag], [PRU.GetNameWithFlag] y [BOL.GetNameWithFlag]. Está basada de manera flexible en la Comunidad Andina, que es una unión de libre comercio y económica entre los países. La nueva nación propuesta tendría una población combinada de más de ciento trece millones de habitantes y un área de cuatro millones setecientos mil kilómetros cuadrados. Sería una nación de tamaño similar a México, con un PIB de tres cuartos de billón de dólares."
