 CAS_creating_the_mountain_marauders: "Создание Горных мародеров"
 CAS_creating_the_mountain_marauders_desc: "Нам понадобится какая-то готовая к мобилизации сила, если мы хотим противостоять любой возможной ситуации, которая может нам выпасть."
 CAS_creating_infantry_reserves: "Создание пехотных резервов"
 CAS_creating_infantry_reserves_desc: "Будущее неопределенно. Будем ли мы теми, кто проникнет за горизонт, или это будут какие-то иностранные силы, не имеет значения. Поэтому мы должны создать резервы для обеспечения того, чтобы, когда и если придет время, мы были готовы к ним."
 CAS_mobilizing_the_reserves: "Мобилизация резервов"
 CAS_mobilizing_the_reserves_desc: "Пришло время, мы делаем шаг вперёд к будущему, которого желаем. Мобилизуем резервы, мы отправимся на войну!"
 cascadian_politics_event.1.t: "Избалованный выбором"
 cascadian_politics_event.1.d: "По мере того как нация готовится к первым национальным выборам, многие стремятся создать собственные политические партии и тому подобное. Настоящий вопрос в том, в каком направлении люди действительно хотят двигаться. Трудно сказать на этом раннем этапе, но пока элементы таких партий, как вооружённые силы, Бойсейская деловая партия и Партия Красной Горы, похоже, набирают популярность, хотя это скорее дробит политический пирог среди избирателей, чем укрепляет позиции самих партий. Но кто знает - как говорится, кто рано встаёт, тому Бог подаёт, так что кто знает."
 cascadian_politics_event.1.o1: "Боже, кого же мне выбрать?"
 cascadian_politics_event.2.t: "Разрезание Торта"
 cascadian_politics_event.2.d: "По мере создания избирательных участков и обозначенных зон для голосования, а также в целом организации избирательного процесса, народ нации начал объединяться в политические партии и формировать различные взгляды на будущее страны. Одни стремятся сохранить подлинные западные демократические принципы, другие склоняются к автократии или социализму, ориентируясь на влияние Востока. Некоторые хотят взглянуть на себя без оглядки на другие страны, используя принципы своей идеологии для развития нации - своего рода каскадский центризм, если можно так выразиться. Наконец, есть и те, кто стремится к большей твёрдости и авторитарности, сочетая каскадский центризм с более националистическими взглядами. Как бы то ни было, до выборов ещё остаётся время."
 cascadian_politics_event.2.o1: "Западные принципы приведут нас к процветанию"
 cascadian_politics_event.2.o2: "Аутсайдеры востока приведут нас к солидарности"
 cascadian_politics_event.2.o3: "Мы должны направлять и развивать нашу нацию"
 cascadian_politics_event.2.o4: "Наша нация принадлежит нам, чтобы утверждать и расширять ее!"
 cascadian_politics_event.100.t: "Западное влияние растет"
 cascadian_politics_event.100.d: "Судя по тому, что происходило в последние пару недель, западные принципы и методы, похоже, завоёвывают всё больше сторонников среди голосующих. Теперь, когда мы подходим к завершающей стадии, основные партии, выросшие из этого движения, должны попытаться перехватить инициативу. КПК, НПК, ЛПК и СПП определённо придётся потрудиться."
 cascadian_politics_event.100.o1: "Шаг вперёд - и присоединяйтесь к нам сегодня!"
 cascadian_politics_event.101.t: "Заключительная четверка"
 cascadian_politics_event.101.d: "По мере того, как голоса начинают подсчитываться, остаётся всего четыре кандидата. В напряжённой борьбе участвуют про-деловая партия, известная как Каскадианская партия потребителей, правоцентристская Партия новых консерваторов, левоцентристская Либеральная партия Каскадии и, наконец, прогрессивное движение, представленное Партией социального прогресса. Вскоре эти четыре кандидата сократятся до одного победителя или какой-либо общей коалиции, если ситуация не прояснится."
 cascadian_politics_event.101.o1: "Голосуйте не только за свои деньги, голосуйте за Cascadian Consumer Party!"
 cascadian_politics_event.101.o2: "Уверенные руки дают уверенные голоса. Голосуйте за новых консерваторов!"
 cascadian_politics_event.101.o3: "Голосуйте за перемены, голосуйте за LPC!"
 cascadian_politics_event.101.o4: "Голосуйте за прогресс, голосуйте за SPP!"
 cascadian_politics_event.200.t: "Восточные ценности растут"
 cascadian_politics_event.200.d: "Авторитарные и социалистические ценности тех, кто живёт на востоке и Дальнем Востоке, например, в России, Китае и Центральной Азии, становятся всё более популярными. В целом, интересной динамикой кажется коллективный рост, но также и растущий раскол между социалистами и авторитарными режимами. Эта динамика, скорее всего, разделит голоса избирателей, но в конечном счёте, судя по всему, в будущем стране понадобится более эгалитарный или более жёсткий подход. Я просто надеюсь, что это лучший выбор, который мы могли сделать."
 cascadian_politics_event.200.o1: "Э-э... Мы уверены в этом?"
 cascadian_politics_event.201.t: "Автократия против коммунизма"
 cascadian_politics_event.201.d: "По мере подсчёта голосов растущий разрыв между оставшимися партиями становится всё шире. Вскоре мы узнаем, в каком направлении пойдёт наша нация. В настоящее время противостояние разворачивается между партиями, отстаивающими автократическое первенство, такими как Партия Великой Каскадии и Консерваторы Каскадии. С другой стороны, в коммунистическом лагере находятся Партия Красной Горы и Народная партия Каскадии. Исход этих выборов определит будущее и заложит прецедент на многие годы вперёд."
 cascadian_politics_event.201.o1: "Голосование RMP — это голосование за силу в равенстве"
 cascadian_politics_event.201.o2: "Голосование КПП — это голосование за единство"
 cascadian_politics_event.201.o3: "Голос за правых — это голос за Каскадию"
 cascadian_politics_event.201.o4: "Голосуйте за Великую Каскадию"
 cascadian_politics_event.300.t: "Господи, больше возможностей выбора"
 cascadian_politics_event.300.d: "Ситуация продолжает развиваться по мере того, как избиратели начинают голосовать, и всё больше избирателей объединяются вокруг партий, ориентированных на внутренние проблемы. Поскольку на нашу молодую нацию не оказывается никакого внешнего или иностранного влияния, кажется, что люди обратились к интересному сочетанию левых и правых политических партий. Но ещё слишком рано, чтобы начинать выбирать победителя или «победителей»."
 cascadian_politics_event.300.o1: "Влево или вправо, вверх или вниз - крути это колесо снова и снова!"
 cascadian_politics_event.301.t: "И рыбку съесть, и косточкой не подавиться!"
 cascadian_politics_event.301.d: "Дела приближаются к завершению, и теперь именно народу предстоит определить курс, по которому пойдёт наша молодая нация. В итоге либо GCP, BBP, CLP или RPC одержат чистую победу, либо, если ни одна из партий не сможет обеспечить большинство, им придётся объединиться в коалицию, заложив прецедент политического единства и действий на годы, а возможно, и десятилетия вперёд."
 cascadian_politics_event.301.o1: "Голос за величие — это голос за саму Каскадию"
 cascadian_politics_event.301.o2: "Голосуйте за бизнес, чтобы голосовать экономически, голосуйте за BBP сегодня"
 cascadian_politics_event.301.o3: "Голос за свободу — это голос за вас"
 cascadian_politics_event.301.o4: "Социальное обеспечение и экономическая справедливость. Проголосуйте за Малиновку сегодня."
 cascadian_politics_event.400.t: "Националистический пыл охватывает нацию"
 cascadian_politics_event.400.d: "По мере развития событий всё больше и больше избирателей склоняются в сторону более националистических партий. Эти партии относятся к правому крылу, и некоторые из них могут показаться более сомнительными для более умеренных избирателей. Однако потребуется время, чтобы понять, к чему приведёт рост национализма."
 cascadian_politics_event.400.o1: "Каскадия для каскадийцев"
 cascadian_politics_event.401.t: "Насколько же мы озлоблены?"
 cascadian_politics_event.401.d: "Обстановка продолжает накаляться, поскольку борьба за первое место разворачивается среди множества любопытно разных партий. Иронично, но самой умеренной среди так называемой \"чудной четвёрки\", как её уже начали называть нигилисты, является Дом Олимпии - монархическая партия, входящая в движение \"Новая волна\". Эта партия стремится создать выборную монархию с конституцией в качестве юридически обязывающего авторитета. Хотя многие скептически относятся к такому \"сказочному\" курсу, другие, напротив, видят в нём интересное сочетание старых идей с новыми идеалами. Следом идёт Партия силы и единства - типичная правая популистская партия, которую в шутку называют \"Каскадия прежде всего\" из-за её гибкой, но явно про-каскадийской платформы. За ней следует политическое крыло того, что, похоже, является Каскадийскими вооружёнными силами. Эта партия демонстрирует большую экономическую гибкость, но при этом придерживается социальных консервативных взглядов и стремится к милитаризованной модели. Хотя некоторым не нравится идея обязательной службы, их программы подготовки \"к любым вызовам\" находят немало сторонников. И, наконец, идёт довольно неоднозначная \"Багровая бригада\" - движение или же партия, чья идеология сводится к тому, чтобы взять курс S&UP и выкрутить его на максимум, ведь, по их мнению, те слишком мягко подходят к \"реальным\" проблемам. Как бы то ни было, остаётся дождаться подсчёта голосов, чтобы узнать, кто выйдет победителем."
 cascadian_politics_event.401.o1: "Сила и единство - вместе!"
 cascadian_politics_event.401.o2: "Багровая бригада марширует к победе!"
 cascadian_politics_event.401.o3: "Первая из многих грядущих военных побед!"
 cascadian_politics_event.401.o4: "Олимпия восходит к звёздам, и её народ - вместе с ней!"
 cascadian_foreign_policy_event.1.t: "Горячие головы приводят к жертвам"
 cascadian_foreign_policy_event.1.d: "Ранее в течение дня несколько групп были замечены в агрессивных действиях по отношению к пограничникам. Правительство Каскадии отрицает свою ответственность и предложило строго наказать за преступную халатность своих граждан. Однако нам трудно поверить, что нация, которая уже столько раз маневрировала по континенту, может быть просто \"невинной\". Таким образом, перед нами стоит реальный выбор. Мы можем эскалировать конфликт и перенести бой к ним, или же, возможно, согласиться с их условиями и попытаться понять, что они планируют дальше. Наша геополитическая позиция означает, что мяч на нашей стороне, а Каскадия, похоже, хочет вернуть его или уничтожить."
 cascadian_foreign_policy_event.1.o1: "Мы разберемся с ними лично"
 cascadian_foreign_policy_event.1.o2: "Отправим наши искренние извинения"
 cascadian_foreign_policy_event.2.t: "Канада приносит свои извинения"
 cascadian_foreign_policy_event.2.d: "Несмотря на все наши усилия, направленные на то, чтобы заставить канадское правительство действовать, мы потерпели неудачу. Теперь перед нами стоит трудный выбор. Отступить и довольствоваться тем, что у нас есть, или собрать войска и готовиться к войне на наших условиях."
 cascadian_foreign_policy_event.2.o1: "Мы не можем позволить себе такой эскалации"
 cascadian_foreign_policy_event.2.o2: "К чёрту всё это, собирайте войска!"
 CAS_revanchist_event.1.t: "Настоящая головоломка"
 CAS_revanchist_event.1.d: "Континент наш, однако ситуация всё ещё в беспорядке, и перед нами встает новый вопрос: где разместить новое национальное правительство. Конечно, многие скажут, что нужно просто вернуть его в Вашингтон. Однако есть и те, кто считает, что из-за расположения старой столицы был создан естественный барьер между правительством и его народом. В связи с этим мы направили геодезистов в Юту, Канзас и Кентукки, чтобы попытаться найти более центральное или, по крайней мере, более открытое место, чтобы людям было проще увидеть и услышать свои голоса. Конечно, мы также можем рассмотреть возможность реновации старой столицы, в конце концов, это не повредит."
 CAS_revanchist_event.1.o1: "Действительно ли нам нужны эти фанфары?"
 CAS_revanchist_event.2.t: "Решение"
 CAS_revanchist_event.2.d: "Теперь, когда подготовка завершена и выбор сделан, мы должны решить, где будет находиться будущая федеральная столица нашей второй республики. Должна ли она быть в центральной части страны, в центральной части континента, в центральной части востока или возвращена в округ Колумбия."
 CAS_revanchist_event.2.o1: "Центрально-Западный"
 CAS_revanchist_event.2.o2: "Континентально центральный"
 CAS_revanchist_event.2.o3: "Центрально-восточный"
 CAS_revanchist_event.2.o4: "Давайте просто воспользуемся тем, что у нас есть"
 CAS_focus_experimental_idaho_farms: "Экспериментальные фермы в Айдахо"
 CAS_focus_experimental_idaho_farms_desc: "Земли штата Айдахо более подходят для горнодобывающей промышленности и других разработок. Поэтому сельскохозяйственные земли, которые имеются в штате, должны быть ориентированы на инновации и эффективность, где это возможно. Таким образом, фермерство в Айдахо станет экспериментальным подразделением сельского хозяйства нашей нации. Конечно, оно всё равно будет обеспечивать продукцией там, где это возможно, но если мы стремимся к какой-то самодостаточности, нам нужно провести значительные НИОКР для улучшения того, что уже имеется."
 CAS_focus_oregon_vertical_farming_techniques: "Технологии вертикального земледелия в Орегоне"
 CAS_focus_oregon_vertical_farming_techniques_desc: "Продвигая достижения в области вертикального земледелия, мы можем разнообразить и расширить ассортимент продуктов, выращиваемых на таких фермах. Вдобавок эти хозяйства помогут улучшить медицинские учреждения и социальные программы, обеспечивая нуждающихся полноценным и обильным питанием."