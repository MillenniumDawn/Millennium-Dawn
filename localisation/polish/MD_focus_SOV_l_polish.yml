 sov_war_cult_idea_desc: "Przez całą swoją historię Rosja była zmuszona walczyć o swoje istnienie. Stałe odbicie ofensywy wrogów z Zachodu, wielkie zwycięstwa, takie jak nad Napoleonem, Hitlerem itp., ukształtowały szczególny kult wojny w rosyjskim środowisku"
 SOV_return_alaska: "Powrót Alaski"
 SOV_return_alaska_desc: "Naszą główną stratą minionych stuleci jest Alaska. Sprzedana za grosze przez głupich cesarzy, teraz zostanie zwrócona ojczyźnie!"
 SOV_jirik_war_religion: "Religia wojskowa imperialna"
