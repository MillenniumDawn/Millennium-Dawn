 ROM.Neutral_conservatism: "£ROM_neutral_social Parti démocrate - §BConservateurs§!"
 ROM.Neutral_conservatism_icon: "£ROM_neutral_social"
 ROM.Neutral_conservatism_desc: "Conservateurs libéraux - Le Parti démocrate (Partidul Democrat) a été fondé en 1993 pour succéder au Front de salut national (FSN) de Petre Roman, le premier Premier ministre non communiste de Roumanie après la révolution de 1989. La §Bbranche conservatrice§! du Parti démocrate est centrée sur Traian Băsescu, ancien ministre des transports, et fait pression pour la consolidation du marché libre et le maintien du taux d'imposition unique de 16% en Roumanie. Ils soutiennent également la réforme de la Constitution roumaine afin de décentraliser l'administration et de donner plus de pouvoir aux huit régions de développement."
 ROM.neutral_Social: "£ROM_neutral_social Parti démocrate - §RSocialistes§!"
 ROM.neutral_Social_icon: "£ROM_neutral_social"
 ROM.neutral_Social_desc: "Sociaux-démocrates - Le Parti démocrate (Partidul Democrat) a été fondé en 1993 pour succéder au Front de salut national (FSN) de Petre Roman, le premier Premier ministre non communiste de Roumanie après la révolution de 1989. La §Rbranche socialiste§! du Parti démocrate est centrée sur Petre Roman, le premier premier ministre non communiste de Roumanie après 1989, et milite en faveur d'un modèle social-démocrate européen pour la Roumanie, en mettant l'accent sur un plus grand développement des institutions démocratiques roumaines, et s'oppose également à la rhétorique nationaliste, contrairement au Pôle social-démocrate de Roumanie qui l'a utilisée dans le passé."
 ROM.Neutral_Libertarian: "£ROM_neutral_libertarian Union démocrate magyare de Roumanie"
 ROM.Neutral_Libertarian_icon: "£ROM_neutral_libertarian"
 ROM.Neutral_Libertarian_desc: "Intérêts des minorités hongroises - L'Union démocrate magyare de Roumanie (Uniunea Democrată Maghiară din România) a été fondée après la révolution roumaine de 1989 et est le principal parti représentant la minorité hongroise de Roumanie en Transylvanie. Le parti réclame l'autonomie pour le Pays sicule, ainsi qu'un meilleur accès à l'enseignement en langue hongroise pour la minorité hongroise."
 ROM.Nat_Fascism: "£ROM_nat_fascism Nouvelle droite"
 ROM.Nat_Fascism_icon: "£ROM_nat_fascism"
 ROM.Nat_Fascism_desc: "Néo-légionnaires - La Nouvelle droite (Noua Dreaptă), fondée à l'origine en tant qu'ONG, est le seul mouvement néo-légionnaire notable en Roumanie, affirmant être le successeur de la Garde de fer ultranationaliste de Corneliu Codreanu pendant l'entre-deux-guerres. La Nouvelle droite adopte une position culturelle anti-occidentale, s'opposant notamment aux droits des minorités, à la culture occidentale comme Halloween et aux groupes religieux autres que l'église orthodoxe roumaine. Le parti adopte également une position anticapitaliste et anti-marxiste et suit une position de troisième position."
 ROM.Nat_Populism: "£ROM_nat_populism Parti de la Grande Roumanie"
 ROM.Nat_Populism_icon: "£ROM_nat_populism"
 ROM.Nat_Populism_desc: "Ultranationalistes - Le Parti de la Grande Roumanie (Partidul România Mare), fondé en 1991 par Corneliu Vadim Tudor, adopte une approche nationale populiste, avec un mélange d'ultranationalisme, de national-communisme et de sentiments néo-légionnaires. Le parti se concentre principalement autour de son leader Corneliu Vadim Tudor, un ancien poète qui a fait des déclarations contre les droits des minorités hongroises et appelle à la création d'une grande Roumanie comprenant les terres précédemment détenues par le Royaume de Roumanie jusqu'à ce qu'elles soient perdues après la Seconde Guerre mondiale."
