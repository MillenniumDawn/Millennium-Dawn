 russia.29.t: "Referendum w sprawie Konstytucji Republiki Czeczeńskiej"
 russia.29.d: "Po zakończeniu tak krwawej wojny Czeczenia może wreszcie rozpocząć spokojne życie. Ale jaką drogą pójdzie dalej? Jako pełnoprawny podmiot Federacji Rosyjskiej czy z obecnością pewnych autonomii?"
 russia.29.o1: "Trochę autonomii im nie zaszkodzi"
 russia.29.o2: "Trochę autonomii im nie zaszkodzi"
 russia.29.o3: "Jestem gotowy osobiście rządzić Czeczenią"
 sov_vybory.2.t: "Putin wybrany na prezydenta"
 sov_vybory.2.d: "Władimir Putin wygrywa pierwszą turę wyborów prezydenckich, uzyskując 63,75% głosów po przeliczeniu 99% głosów. Opozycja nie uważa wyborów za legalne, obiecując odpowiedzieć masowymi protestami. Według najnowszych danych CKW, w wyborach prezydenckich w Rosji głosowało 65,3% rosyjskich wyborców."
 sov_vybory.2.a: "Lider Znowu tutaj!"
 sov_vybory.1.t: "Miedwiediew wybrany na prezydenta"
 sov_vybory.1.d: "Pierwszy wicepremier Dmitrij Miedwiediew odniósł przewidywalne zwycięstwo w niedzielnych wyborach prezydenckich jako następca ustępującego szefa państwa Władimira Putina. Analitycy i opozycja twierdzą, że wybór na trzeciego prezydenta Rosji 42-letniego Miedwiediewa, który zapowiada liberalny kurs, zapewni utrzymanie władzy w rękach Putina."
 sov_vybory.1.a: "Zobaczmy, jak sobie radzi!"
 russia_med.1.t: "Milicja przemianowana na Policyja"
 russia_med.1.d: "Ustawę o policji podpisał niedawno prezydent Rosji Dmitrij Miedwiediew w ramach kompleksowej reformy struktur egzekwowania prawa. Opracowana w ramach reformy organów spraw wewnętrznych Rosji ustawa o policji przewiduje zmianę nazwy milicji na policję. Ustawa określa status, prawa i obowiązki funkcjonariusza Policji; uwalnia policję od powielania i nietypowych funkcji, wzmacnia partnerski model relacji policji ze społeczeństwem."
 russia_med.1.a: "To zmienia wszystko."
 russia_med.2.t: "Putin jedzie do Pikalyowa"
 russia_med.2.d: "Z powodu trwającego kryzysu finansowego 2 z 3 głównych zakładów przemysłowych należących do oligarchów w małym miasteczku Pikalyovo zostały zamknięte, a robotnicy zostali z niczym. Doprowadziło to do masowych protestów mieszkańców miasta, sytuacja była krytyczna i wymagała bezpośredniej kontroli ze strony rządu. Wtedy do miasta przybył Władimir Putin i zebrał właścicieli. Zażądał natychmiastowego wznowienia przemysłu miejskiego i potwierdził swoją dominację nad oligarchami."
 russia_med.2.a: "Oddaj mi mój długopis!"
 rusboloto.1.t: "Protesty w Moskwie!"
 rusboloto.1.d: "Rosjanie, niezadowoleni z kolejnej zmiany władzy, wychodzą protestować przeciwko rządowi. Według różnych źródeł na wiec przybyło od 100 do 150 tys., a według wersji Centralnego Zarządu Spraw Wewnętrznych – 25 tys. Przy wszelkich kolejnych akcjach protestacyjnych liczba osób będzie przez Centralny Zarząd Spraw Wewnętrznych celowo zaniżana. Wiece na rzecz uczciwych wyborów odbyły się w 99 miastach Rosji i 45 miastach za granicą. Moskiewski Departament Oświaty nieoczekiwanie powołał kontrolę dla wszystkich uczniów szkół średnich, co wywołało kolejną falę oburzenia. Ludzie przybyli do Bołotnej z ogromną liczbą własnoręcznie zrobionych plakatów i domagali się nowych, uczciwych wyborów."
 rusboloto.1.a: "Zmiażdż ich organami ścigania!"
 rusboloto.2.t: "Wzmożone protesty w Moskwie!"
 rusboloto.2.d: "Pomimo oporu ze strony organów ścigania, ludzie nadal wychodzą na wiece na plac bagienny. Stołeczna policja poinformowała o prowokacjach ze strony organizatorów i uczestników wiecu opozycji na placu Bołotnym. Służba prasowa Dyrekcji Głównej MSW dla Moskwy podała w niedzielę, że w wyniku działań demonstrantów w centrum Moskwy rannych zostało czterech funkcjonariuszy policji, którzy odnieśli siniaki i rany cięte. W tym samym czasie pojawiła się informacja o próbie przebicia się demonstrantów przez gęsty kordon policji. Według korespondentów Wiedomosti właśnie wtedy na policję poleciał koktajl Mołotowa. W odpowiedzi policja zaczęła zatrzymywać opozycjonistów przebijających się przez kordon i wsadzać ich do autobusów. Zdaniem Dyrekcji Głównej MSW, mimo że protestujący rzucali w policję niebezpiecznymi przedmiotami, gaz nie został przeciwko nim użyty. Źródło organów ścigania poinformowało Wiedomosti, że wobec organizatorów wydarzenia, w tym Siergieja Udalcowa i Aleksieja Nawalnego, toczy się proces na podstawie art. 212 dotyczącego podżegania do zamieszek. Na razie nie są jeszcze podejrzani. Według rozmówcy Wiedomosti „zgodnie z art. 318 dotyczącym przemocy wobec funkcjonariuszy policji, w grę będą zaangażowane osoby, które rzucały butelkami w funkcjonariuszy policji i wdawały się z nimi w bójkę."
 rusboloto.2.a: "Zmiażdż ich organami ścigania (ponownie)!"
 rusboloto.2.b: "Uff, dobrze."
 rusboloto.3.t: "Protestami zajęła się policja."
 rusboloto.3.d: "Protesty nie osiągnęły swojego celu."
 rusboloto.3.a: "Wspaniały"
 sov_other.2.t: "Komuniści wybrani w Rosji"
 sov_other.2.d: "Podczas niedawnej zmiany władzy w Rosji do władzy doszła Partia Komunistyczna, która ogłosiła radykalną zmianę wektora władzy i nową chęć przywrócenia socjalistycznego porządku w Rosji. Teraz w szeregach nowego rządu w Rosji są nowi ludzie, którzy są gotowi odwrócić historię Rosji o 360 stopni."
 sov_other.2.a: "Nowy ZSRR?"
 sov_other.3.t: "Klub Komediowy Żarty o naszym Prezydencie"
 sov_other.3.d: "Ormiańscy komicy ze słynnego programu telewizyjnego Comedy Club żartowali z naszego nowo wybranego prezydenta. Czy powinniśmy podjąć jakieś działania?"
 sov_other.3.a: "Jeszcze nie."
 sov_other.3.b: "Poproś ich o przeprosiny."
 sov_other.6.t: "Wielki Rosyjski Marsz"
 sov_other.6.d: "Niedawno w całej Rosji odbyły się masowe marsze rosyjskich nacjonalistów, monarchistów, księży prawosławnych i pogańskich rodnowców w zjednoczonej formacji. W czasie marszu doszło do starć z nat. mniejszości z republik islamskich. Do czego to może prowadzić?"
 sov_other.6.a: "Rosjanie – Naprzód!"
 sov_other.9.t: "Rosja wspiera Ukrainę!"
 sov_other.9.d: "Nowy demokratyczny rząd Rosji podjął nową inicjatywę dyplomatyczną na rzecz pojednania z Ukrainą, wzajemnej współpracy i wzajemnej integracji językowej, a także wspierania programów demokratycznych i antykorupcyjnych na Ukrainie."
 sov_other.9.a: "Bracia na zawsze!"
 sov_other.9.b: "Prawda jest w braterstwie"
 sov_other.10.t: "Rosja pomaga nam w wytępieniu korupcji!"
 sov_other.10.d: "Niedawno, dzięki nowemu rosyjsko-ukraińskiemu porozumieniu antykorupcyjnemu, Rosja pomogła nam aresztować i przejąć majątek skorumpowanych oligrachów, drastycznie zmniejszając poziom korupcji w naszym kraju!"
 sov_other.10.a: "Dzięki"
 SOV_undo_putin_TT: "Rozpoczniemy proces obalenia bezprawnego systemu rządów, który powstał przed naszym rządem!"
 sov_other.11.t: "Masowe ćwiczenia wojskowe Rosji i NATO!"
 sov_other.11.d: "Rosja, rozpoczynając radykalną reorientację na Zachód, zainicjowała na poligonach w Rosji zakrojone na szeroką skalę ćwiczenia pomiędzy Siłami Zbrojnymi FR a krajami NATO."
 sov_other.11.a: "Kiedyś wrogowie, teraz przyjaciele."
 sov_other.12.t: "Wojska NATO w Rosji."
 sov_other.12.d: "Rosja, rozpoczynając radykalną reorientację na Zachód, zainicjowała piwnicę sił zbrojnych NATO na swoim terytorium, aby zapewnić stabilność i bezpieczeństwo całego regionu."
 sov_other.12.a: "Na podstawie?"
 SOV_combined_economic_system: "Połączony system gospodarczy"
 SOV_combined_economic_system_desc: "Osiągając kompromis z oligarchami i państwem, możemy wreszcie przystąpić do naprawiania naszej gospodarki w prawdziwie rosyjski sposób."
 SOV_oligarchic_republic: "Republika Oligarchiczna"
 SOV_oligarchic_republic_desc: "Teraz, kiedy oligarchowie dokonali wszystkich fuzji, możemy w końcu zbudować nową Rosję, Rosję oligarchiczną."
 SOV_continue_etatist_rise: "Kontynuuj Powstanie etatystów"
 SOV_continue_etatist_rise_desc: "Rosja nie potrzebuje buntowniczego klanu oligarchów, którzy sprzedają swoje zasoby za granicą. Rosja potrzebuje silnego przywództwa, a my je zapewnimy!"
 sov_other.13.t: "Rosyjska propozycja..."
 sov_other.13.d: "Nowy demokratyczny rząd Rosji proponuje wzajemne programy językowe dotyczące uznania języka rosyjskiego jako kolejnego języka rządowego na Ukrainie, natomiast Rosja będzie pomagać w nauczaniu języka ukraińskiego etnicznych Ukraińców w Rosji. Ich sentymentem jest zapewnienie braku konfliktu między dwoma narodami, wzajemnej przyjaźni i wymiany kulturalnej."
 sov_other.13.a: "Wspaniały pomysł!"
 sov_other.13.b: "Przepraszam, nie"
 sov_other.14.t: "Ukraina zaakceptowała naszą propozycję!"
 sov_other.14.d: "Ukraina zaakceptowała naszą propozycję!"
 sov_other.14.a: "Wspaniały"
 sov_other.15.t: "Ukraina odrzuciła naszą propozycję!"
 sov_other.15.d: "Ukraina odrzuciła naszą propozycję!"
 sov_other.15.a: "Dlaczego?"
 SOV_nemtsov: "Borys Niemcow"
 SOV_nemtsov_desc: "Borys Jefimowicz Niemcow (9 października 1959 - 27 lutego 2015) to rosyjski fizyk, liberalny polityk i zdeklarowany krytyk Władimira Putina. Zaangażował się we wprowadzanie reform w rosyjskiej gospodarce poradzieckiej. Za prezydenta Borysa Jelcyna był pierwszym gubernatorem obwodu niżnonowogrodzkiego. Później pracował w rządzie Rosji jako Minister Paliw i Energii, Wicepremier Rosji i członek Rady Bezpieczeństwa. W 1998 założył ruch Młoda Rosja. W 1998 r. był współzałożycielem grupy koalicyjnej Słuszna Sprawa, a w 1999 r. współtworzył blok wyborczy, a następnie partię polityczną – Związek Sił Prawicy."
 SOV_union_of_right_forces: "Związek Prawicowych Sił"
 SOV_union_of_right_forces_desc: "Teraz będziemy u steru władzy"
 SOV_conservative_russia: "Konserwatywna Rosja"
 SOV_conservative_russia_desc: "Globalne zmiany prawie znów zniszczyły Rosję, czas wrócić do pokojowych reform"
 SOV_tsar_boris: "Car Borys"
 SOV_tsar_boris_desc: "Dziesięciolecia okupacji sowieckiej pozbawiły nasz naród równowagi duchowej i sprowadziły Rosję na manowce. Tylko monarchia, choćby i uwaga, pozwoli naszemu krajowi wrócić na prawą ścieżkę"
 SOV_reform_constitution: "Reforma konstytucyjna"
 SOV_reform_constitution_desc: "W świetle powrotu monarchii należy zreformować naszą konstytucję, choć w bardzo ograniczonym zakresie"
 SOV_curb_corruption: "Walka z korupcją"
 SOV_curb_corruption_desc: "Skorumpowani urzędnicy są wrogami Rosji"
 SOV_economical_liberalism: "Liberalizm gospodarczy"
 SOV_economical_liberalism_desc: "Wolne rynki są kluczem do wyciągnięcia Rosji z biedy. Powinniśmy wyciągnąć rząd z sektora prywatnego i pozwolić przedsiębiorstwom robić swoje, bez strachu i przychylności rządu."
 SOV_affirm_orthodoxy: "Kościół jest naszym przyjacielem"
 SOV_affirm_orthodoxy_desc: "Lata ucisku ateizmu w czasach Związku Radzieckiego tak bardzo oddaliły nas od Boga, że ​​jedynie ożywiając zniszczone kościoły, zwracając majątek odebrany mnichowi w przeszłości, wrócimy na prawą drogę."
 SOV_russian_history_patr: "Szanuj historię Rosji"
 SOV_russian_history_patr_desc: "Nie można na wzór rządu radzieckiego oczerniać okresu panowania cesarzy i carów. Uhonorujemy całą historię Rosji."
 SOV_joint_us_ventures: "Partnerstwo z USA"
 SOV_joint_us_ventures_desc: "Pozwolimy Stanom Zjednoczonym na umieszczanie baz na naszym terytorium, a także gościnie ich organizacji i projektów gospodarczych."
 SOV_iron_guard_militarism: "Żelazna Gwardia"
 SOV_iron_guard_militarism_desc: "Stworzymy specjalną jednostkę - Żelazną Gwardię. Będą stanowić elitę królewską, która chroni go przed próbami zamachu i wykonywaniem innych zadań, w tym na froncie."
 SOV_laying_the_bricks: "Budowanie wspaniałego kraju cegła po cegle"
 SOV_laying_the_bricks_desc: "Każdy krok, który podejmujemy, niczym cegła w budowie domu, przybliża nas do budowy Wielkiej Rosji."
 SOV_navalny: "Aleksiej Nawalny"
 SOV_navalny_desc: "Aleksiej Anatoliewicz Nawalny (urodzony 4 czerwca 1976) to rosyjski przywódca opozycji, prawnik i działacz antykorupcyjny. Organizował antyrządowe demonstracje i ubiegał się o urząd, opowiadając się za reformami przeciwko korupcji w Rosji i przeciwko prezydentowi Władimirowi Putinowi, który unika bezpośredniego nazywania Nawalnego po imieniu. Jest liderem partii Rosja Przyszłości i założycielem Fundacji Antykorupcyjnej. Został uznany przez Amnesty International za więźnia sumienia i otrzymał Nagrodę Sacharowa za pracę na rzecz praw człowieka. W wywiadzie radiowym z 2011 r. opisał rządzącą partię Rosji Jedna Rosja jako „partię oszustów i złodziei”, co stało się popularnym określeniem."
 SOV_path_of_western: "Droga westernizmu"
