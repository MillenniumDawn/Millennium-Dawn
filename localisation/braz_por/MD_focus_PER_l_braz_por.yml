 PER_ministry_of_war_decisions: "Ministry of War"
 PER_ministry_of_war_decisions_desc: "The ministry of war and armed forces logistics has long been tasked with planning and preparing for potential conflict with our neighbors, and global powers. By activating war plans, we are able to utilize this information that we have been gathering for the longest time."
