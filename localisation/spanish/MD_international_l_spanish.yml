 ct_derad_tt: "§YPrerrequisitos:§!\n[!ct_fund_deradicalisation_programs_button_click_enabled]\n\n¡Cuanto mayor sea su §YPresupuesto Social§! más efectivos serán los §YProgramas de Desradicalización§!\n\n§YEfectos:§!\n[!ct_fund_deradicalisation_programs_button_click]"
 ct_train_tt: "§Y Requisitos previos: §!\n[!ct_training_button_click_enabled]\n\n§Y Entrenamiento antiterrorista §! El nivel (Actual: [?ct_training|Y2]) determina la probabilidad de éxito de las incursiones y ataques aéreos.\n§Y Entrenamiento antiterrorista§! El nivel obtenido está determinado por la cantidad de asesores extranjeros (Asesores extranjeros actuales: [?foreign_adivsors|Y0]) y nuestra ley actual de entrenamiento de funcionarios.\n\n¡Cada asesor extranjero aumentará el §Y Nivel de entrenamiento antiterrorista §! en §G+0,25 §! por entrenamiento (Asesores extranjeros actuales: [?foreign_adivsors|Y0])\n¡Cada §Y Ley de Formación de Oficiales§! después de §Y Officer Advanced Training§! aumentará el §YEntrenamiento contra el terrorismo§! ¡Nivel en §G+0,50§! por entrenamiento.\n\n¡La realización de entrenamiento aumentará nuestro §Y Entrenamiento contra el terrorismo§! Nivel por [?foreign_advisors_math|+G]\n\n§R ¡El nivel de entrenamiento contraterror tiene un máximo de §! 10 §R y disminuye a razón de §! 0,2 §R por mes.§!\n\n§YEfectos:§!\n[!ct_training_button_click]"
 ct_raid_tt: "§YPrerequisitos:§!\n[!ct_raid_button_click_enabled]\n\nSi la redada es §G exitosa §!, §Y La amenaza Terrorista §! disminuirá en §G-5§! (Amenaza actual: [?threat_level|Y0]) y §Y la Radicalización §! aumentará en §R+2§! (Radicalización actual:[?radicalization|Y0]).\nSi la redada es §R Ejecutada con éxito §!, §Y La amenaza Terrorista§! no cambiará y §Y la Radicalización §! aumentará en §R+5§! (Radicalización actual: [?radicalization|Y0]).\n§G Tiene mayores probabilidades de éxito que los ataques aéreos.§!\n\n¡La incursión tiene una tasa de éxito base de §Y40%§!\n¡Cada nivel de §Y Entrenamiento contra el terrorismo §! aumenta la probabilidad de éxito en §G+5,00%§!\n(¡Nivel actual de §Y Entrenamiento contra el terrorismo §!: [?ct_training|Y2])\n\n§Y Efectos: §!\n[!ct_raid_button_click]"
 ct_strike_tt: "§YRequisitos previos:§!\n[!ct_strike_button_click_enabled]\n\nSi el ataque aéreo tiene §G éxito §!, §Y La amenaza terrorista§! disminuirá en §G-5§! (Amenaza actual: [?threat_level|Y0]) y §Y La Radicalización §! aumentará en §R+2§! (Radicalización actual:  [?radicalization|Y0]).\nSi el ataque aéreo es §R ¡Ejecutado con éxito §!, §YAmenaza terrorista§! no cambiará y §YRadicalización§! aumentará en §R+5§! (Radicalización actual: [?radicalization|Y0]).\n§R Tiene menos probabilidades de éxito que las redadas.§!\n\n¡El ataque aéreo tiene una tasa de éxito base de §Y25%§!\n¡Cada nivel de §Y Entrenamiento contra el terrorismo §! aumenta la probabilidad de éxito en §G+5,00%§!\n(¡Nivel actual de §Y Entrenamiento contra el terrorismo §!: [?ct_training|Y2])\n\n§Y Efectos:§!\n[!ct_strike_button_click]"
