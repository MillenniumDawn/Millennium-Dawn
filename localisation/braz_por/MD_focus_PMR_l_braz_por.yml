 PMR_disorganized_army: "Exército Desorganizado"
 PMR_disorganized_army_desc: "O exército da Transnístria foi criado do zero no final do século passado, 10 anos após sua aparição, é, embora não o menor, mas uma unidade de combate bastante fraca"
 PMR_14_army: "Grupo Operacional de Tropas Russas"
 PMR_14_army_desc: "O Grupo Operacional de Tropas Russas na região da Transnístria da República da Moldávia é uma associação das Forças Armadas da Federação Russa estacionadas no território da não reconhecida República Moldava da Transnístria, que existe desde 1995."
 PMR_sheriff: "A República do \"Sheriff\""
 PMR_sheriff_desc: "Sheriff é uma empresa de holding de empresas privadas na não reconhecida República Moldava Pridnestroviana. Esta holding existe desde 1993 e gradualmente se tornou o maior contribuinte de toda a Transnístria. Mas além disso, os proprietários da holding influenciam ativamente a política da Transnístria"
 PMR_fragment_ussr: "Fragmento Da URSS"
 PMR_fragment_ussr_desc: "A Transnístria literalmente se tornou uma vitrine do passado soviético e, infelizmente, isso provavelmente não mudará em breve devido à situação precária da república"
