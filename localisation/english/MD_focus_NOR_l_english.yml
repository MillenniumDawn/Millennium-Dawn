 NOR_the_norwegian_merchant_navy: "The Norwegian Merchant Navy"
 NOR_the_norwegian_merchant_navy_desc: "Norway's merchant navy has grown into one of the largest merchant fleets in the world, a source of pride and strength for the nation. Built on a long history of seafaring, the fleet now plays a vital role in global trade, carrying goods to every corner of the world. This achievement stands as a testament to Norway's deep connection to the sea and its importance in supporting the countries economy and identity."

