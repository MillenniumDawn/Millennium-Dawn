 SIN.socialism: "£SIN_socialism Partido dos trabalhadores"
 SIN.socialism_desc: "O Partido dos Trabalhadores é o único partido de oposição que tem parlamentares. Eles operam que Cingapura deve se mudar para um país mais socialista, minimizando o elitismo e o materialismo. Além disso, eles acreditam no 'Primeiro Parlamento Mundial', onde o governo é responsabilizado por questões relativas aos cingapurianos e permite que os cingapurianos exerçam seu direito à participação política.\n"
