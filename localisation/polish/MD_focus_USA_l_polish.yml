 USA_pay_farm_subsidies: "Płacić dotacje dla gospodarstw rolnych"
 USA_pay_farm_subsidies_desc: "Dotacje dla gospodarstw rolnych to sposób na uzyskanie wsparcia ze strony ludności wiejskiej w Stanach Zjednoczonych. Jeśli obiecamy, że będziemy nadal płacić dotacje, powinniśmy być w stanie pozyskać trochę więcej ludności wiejskiej."
 USA_give_tax_break: "Wydłużenie ulg podatkowych"
 USA_give_tax_break_desc: "Podarowanie Amerykanom ulgi podatkowej z pewnością sprawi, że będziemy znacznie bardziej popularni. Ulga podatkowa ma charakter tymczasowy i obowiązuje przez rok od chwili jej uchwalenia przez Kongres. Powinno to pomóc w dodaniu dodatkowych pieniędzy do kieszeni naszych obywateli i zwiększyć popularność [USA.GetLeader] wśród ludzi."
 USA_amend_the_budget: "Popraw budżet"
 USA_amend_the_budget_desc: "Budżet wymaga obecnie poważnych zmian."
 USA_research_grants: "Granty badawcze"
 USA_research_grants_desc: "Inwestowanie w nasze badania i rozwój może pomóc nam w rozwoju."
 USA_use_huac: "Skorzystaj z Komisji Sądownictwa Izby Reprezentantów"
 USA_use_huac_desc: "§Komitet Sądownictwa Izby Reprezentantów§! został oskarżony o nadzorowanie administracji wszystkich sądów administracyjnych, organów ścigania federalnego i sądów federalnych. Jednakże jest także odpowiedzialna za prześladowanie działalności nieamerykańskiej i oczyszczanie z nielojalności."
 USA_beat_up_opposition: "Zastraszanie przeciwników politycznych"
 USA_statehood_for_puerto_rico: "Przyznanie Portoryko państwowości"
 USA_statehood_for_puerto_rico_desc: "§YPortoryko§! było terytorium §Y[USA.GetNamewithFlag]§! od 1898 r. Odbyli liczne referenda, aby spróbować przystąpić do Unii. Nadszedł czas na wprowadzenie do Unii nowego państwa."
 USA_statehood_for_guam: "Przyznanie państwowości Guamowi"
 USA_statehood_for_guam_desc: "§YGuam§! to kolejne duże zorganizowane terytorium w §Y[USA.GetNamewithFlag]§! od 1898 r. Chociaż ruch państwowości nie jest tak duży jak ten w §YPuerto Rico§! jest to w dalszym ciągu kolejny realny kandydat na 51. stan Stanów Zjednoczonych."
 USA_communist_state_renaming: "Zmiana nazw Stanów"
 USA_communist_state_renaming_desc: "W Stanach Zjednoczonych jest wiele stanów, które reprezentują wiele rzeczy. Niektóre z nich reprezentują rzeczy, które nie należą do naszych wielkich komunistycznych stanów Ameryki!"
 donald_trump.8.t: "Uruchomienie inicjatywy wydobycia asteroidów"
 donald_trump.8.d: "Wydobywanie asteroidów było marzeniem wielu ludzi przed nami. Same asteroidy niosą ze sobą bardzo pożądane metale z grupy platynowców, złota, srebra i żelaza. Może się to okazać niezwykle dochodowe dla każdego kraju podróżującego w przestrzeń kosmiczną. Zatem dzisiaj utworzenie Inicjatywy Wydobycia Asteroidów (AMI) będzie pierwszym krokiem w kierunku wydobywania asteroid. Korzystając z rozległych teleskopów rozmieszczonych w całych Stanach Zjednoczonych, możemy szukać odpowiednich asteroid w pobliskiej przestrzeni kosmicznej, a następnie wciągać je na orbitę i wydobywać. Wykrycie odpowiedniej asteroidy będzie trudne, ponieważ w porównaniu z odległością, na jaką się znajdują, są one dość małe. Na szczęście jest ich całkiem sporo, które przelatują obok Ziemi od czasu do czasu, więc nie zajmie dużo czasu, zanim któryś z nich pozostanie na orbicie ziemskiej."
 donald_trump.8.o1: "Trzeba tylko poczekać na asteroidę..."
 donald_trump.9.t: "Dostrzeżono asteroidę"
 donald_trump.9.d: "Niedawno nasi naukowcy z NASA zaobserwowali odpowiednią asteroidę przelatującą w pobliżu Ziemi. Było to ulgą dla AMI, ponieważ niektórzy wątpili, czy w ogóle kiedykolwiek wykryjemy odpowiednią, ekonomiczną asteroidę. Jednak ta asteroida porusza się wystarczająco wolno, jest wystarczająco duża i bogata, aby można ją było przenieść na orbitę i wydobyć. W rzeczywistości asteroida jest większa niż stan Nowy Jork. Następnym krokiem będzie po prostu przeniesienie tej asteroidy na orbitę wokół Ziemi, czego nigdy wcześniej nie robiono. W międzyczasie inżynierowie NASA, a nawet prywatne przedsiębiorstwa, takie jak SpaceX, wynalazły mechanizmy do wydobywania asteroidy, aby były gotowe, zanim asteroida wejdzie na orbitę."
 donald_trump.9.o1: "Wynieśmy to dziecko na orbitę"
 donald_trump.10.t: "Asteroida na orbicie"
 donald_trump.10.d: "Gdy asteroida znajduje się na orbicie, NASA i SpaceX wysyłają misje na orbitującą asteroidę. NASA zajmuje się głównie gromadzeniem danych naukowych, podczas gdy SpaceX bardziej zajmuje się wydobyciem materiału. Bez wątpienia jest to osiągnięcie godne uwagi, które daje nam przewagę w przestrzeni kosmicznej. Mówi się nawet o sprowadzeniu większej liczby asteroid, ale wiele osób twierdzi, że dodatkowe asteroidy mogą pojawić się później, ponieważ asteroida ta jest bardzo duża i dobrze nadaje się do wydobycia. Inne kraje już patrzą na nas z zazdrością i rozważają własne programy wydobywania asteroid. Koszty nawet opracowania technologii umożliwiającej osiągnięcie tego celu są niezwykle wysokie, więc SpaceX i NASA nie martwią się, że nadejdzie konkurencja."
 donald_trump.10.o1: "Rozpocznie się wydobycie"
 donald_trump.11.t: "Zyski z wydobycia zaczynają napływać"
 donald_trump.11.d: "Po rozpoczęciu działalności wydobywczej SpaceX i NASA wysłały swoje pierwsze dostawy materiałów kosmicznych do laboratoriów i rynków na całym świecie. Świat patrzył na nas z zazdrością, a w odpowiednich izbach legislacyjnych rozpoczęły się otwarte rozmowy na temat otwarcia własnych operacji wydobywania asteroid. O ile wkrótce możemy spodziewać się konkurencji, na razie możemy cieszyć się monopolem."
 donald_trump.11.o1: "Hurra!"
 donald_trump.12.t: "Zyski z wydobycia asteroid"
 donald_trump.12.d: "Otrzymaliśmy najnowsze dostawy z naszej działalności związanej z wydobyciem asteroid, które wygenerowały wiele przychodów. Przesyłki te obejmują platynę, złoto i srebro. Rozsądne byłoby dobre wykorzystanie dochodów."
 donald_trump.12.o1: "Doskonały!"
 donald_trump.13.t: "Potencjał wydobycia asteroid"
 donald_trump.13.d: "Niedawno Donald Trump pozwolił NASA i SpaceX, prywatnej firmie kosmicznej, wprowadzić na orbitę Ziemi dość dużą asteroidę i ją wydobyć. Nasi doradcy rekomendują inwestycję w tę nową przestrzeń, gdyż umożliwiłaby ona dostarczanie rzadkich materiałów bezpośrednio do naszego kraju. Niektórzy jednak powołują się na ogromny rachunek, jaki Stany Zjednoczone musiały zapłacić, aby w ogóle rozpocząć operacje, i sprzeciwiają się ekspansji w przestrzeń kosmiczną. Zwrot z tej inwestycji jest zależny, ale osiągnięcie progu rentowności może zająć 25 lat. Większe inwestycje mogą to obniżyć, ale przez dłuższy czas będziemy daleko w tyle za Stanami Zjednoczonymi.\n\nCo zrobimy w związku z wydobyciem asteroidów? Rozpocząć program ogólnokrajowy, czy całkowicie go zignorować?"
 donald_trump.13.o1: "Zainwestuj w wydobycie asteroid"
 donald_trump.13.o2: "Zbyt drogie i strata naszego czasu!"
 donald_trump.23.t: "Misja na Marsa"
 donald_trump.23.d: "Panie Prezydencie, mając zapewnione fundusze i ukończone plany, możemy teraz przygotować grupę mężczyzn i kobiet, która wytrzyma ogromną presję i samotność w kosmosie, aby dotrzeć na Marsa.\n\nNa szczęście NASA już przygotowywała się do takiego podróż od lat, po prostu nie miała środków na uruchomienie pełnego programu. Dodatkowe szkolenie obecnych astronautów i przygotowanie rakiety rozpoczną się na dobre.\n\nZakończenie tego procesu zajmie około roku. W międzyczasie naukowcy w laboratoriach NASA przygotowują sprzęt naukowy, który zostanie wysłany wraz z astronautami na Marsa w celu zebrania przydatnych danych naukowych, których nie da się uzyskać za pomocą łazika. Należy pamiętać, że SpaceX może najpierw podjąć próbę ściągnięcia tam człowieka po usłyszeniu ogłoszenia."
 donald_trump.23.o1: "Rozpoczną się przygotowania"
 donald_trump.24.t: "Kosmiczny wyścig"
 donald_trump.24.d: "W niedawnym komunikacie prasowym SpaceX zdecydowało się uruchomić własny program mający na celu dotarcie na Marsa w niecały rok. Teraz, jeśli SpaceX dotrze tam jako pierwszy, nadal będzie to osiągnięcie, które będzie można wykorzystać na dodatkowe inwestycje w przestrzeń kosmiczną, będzie jednak… powiedzmy… nie tak przekonujące politycznie.\n\nTen nowy wyścig kosmiczny for Mars będzie wymagał dodatkowych inwestycji, jeśli chcemy najpierw zapewnić sobie zwycięstwo, jednak niektórzy eksperci twierdzą, że w programie Elona Muska brakuje pewnych aspektów wymaganych do udania się na Marsa z misją załogową tam i z powrotem. Być może uda nam się najpierw dotrzeć na Marsa bez przydzielania NASA dodatkowych funduszy.\n\nJaka jest pańska dyrektywa, Panie Prezydencie?"
 donald_trump.24.o1: "Wyścig kosmiczny to jest to!"
 donald_trump.24.o2: "Kontynuuj w obecnym tempie"
 donald_trump.14.t: "Misja na Marsa gotowa"
 donald_trump.14.d: "NASA właśnie wysłała potwierdzenie, że astronauci, sprzęt i rakieta są gotowe. Sześciu konkretnych astronautów udaje się na Marsa w podróż powrotną. Astronauci udający się na Marsa to: Michael, Paul, Edward, Rodney, Mary i Anne. Ci astronauci przygotowywali się przez ostatnie dwa lata i są najbardziej odpowiednimi astronautami do tej misji. Rakieta, najnowszy system rakiet kosmicznych NASA, jest gotowa do wystrzelenia. Kapsuła, Kosmiczna Kapsuła Orion, również jest gotowa.\n\nNa szczęście kolejne okno startowe nastąpi za 30 dni."
 donald_trump.14.o1: "30 dni do premiery!"
 donald_trump.15.t: "Na platformie startowej"
 donald_trump.15.d: "[GetDateText]:\nNaszych sześciu astronautów jest gotowych. To będzie długa i trudna podróż, ale są na nią przygotowani. Paul wydaje się szczególnie podekscytowany tą perspektywą, podczas gdy reszta załogi jest zdenerwowana, szczególnie Rodney, choć chętny.\n\nAstronauci są w rakiecie, gotowi do wystrzelenia w kosmos. Pożegnali rodzinę i przyjaciół, których osobiście nie zobaczą przez blisko dwa lata. Wszyscy są optymistami, że misja zakończy się sukcesem.\n\nRozpoczęło się odliczanie i potwierdzono start."
 donald_trump.15.o1: "3, 2, 1..."
 donald_trump.16.t: "Wystartować!"
 donald_trump.16.d: "Kontrola startu zakończyła certyfikowany start, a rakieta i załoga lecą na Marsa! Głowy ludzi zwrócone są ku niebu, gdy rakieta zmierza na orbitę. Załoga jest zarówno zachwycona, jak i odczuwa ulgę, ponieważ jest to doskonały start. Jak dotąd wszystko się udało i jest wielka nadzieja, że ​​będzie to działać przez wiele kolejnych miesięcy.\n\nMarzenie jest prawie spełnione."
 donald_trump.16.o1: "Ekscytujący dzień w historii"
 donald_trump.17.t: "Katastrofa uderza!"
 donald_trump.17.d: "Rakieta eksplodowała!\n\nOkazuje się, że niezbędne kontrole końcowe nie wystarczyły, aby zapobiec katastrofie. Donoszono, że wszystkich sześciu członków załogi, Michael, Paul, Edward, Rodney, Mary i Anne, zginęło w tej katastrofie. Widzowie na ziemi z niedowierzaniem patrzą, jak płomienie pochłaniają platformę startową. To znacznie osłabi wolę przestrzeni kosmicznej w nadchodzącej przyszłości i będzie plamą na twojej prezydenturze."
 donald_trump.17.o1: "Śmiertelny wypadek"
 donald_trump.18.t: "Szaleństwo w kosmosie"
 donald_trump.18.d: "Okazuje się, że długie okresy izolacji, z którymi można porozmawiać tylko z pięcioma innymi osobami, wcale nie są odpowiednie dla ludzkiej psychiki.\n\nPomimo wcześniejszego przejścia ciężkiego szkolenia, jeden z astronautów, Michael, oszalał psychicznie i próbował ręcznie sterować statek tak szybko, jak to możliwe, aby powrócić na Ziemię. Anne, jedyna osoba, która w tym czasie nie spała, próbowała stanąć mu na drodze i zatrzymać go, jednak nie była w stanie odciągnąć go od elementów sterujących. Kiedy próbowała to zrobić, Michael uderzył Anne w szczękę, pozbawiając ją przytomności.\n\nNa szczęście pozostali członkowie załogi zostali obudzeni przez zamieszanie i natychmiast rzucili się, by pomóc Anne. Doszło do szybkiej walki, w wyniku której panel sterowania został lekko wgnieciony, jednak wszystko nadal działa i Michael przebywa teraz w prowizorycznym więzieniu z prowizorycznymi kajdankami. Dodatkowa dobra wiadomość: Anne nie odniosła trwałych obrażeń i będzie mogła wrócić do zdrowia w ciągu tygodnia na statku. To, czy doszło do długotrwałych uszkodzeń, musieliby zbadać lekarze domowi.\n\nZła wiadomość jest taka, że ​​rakieta zboczyła z kursu. Dodatkowo podczas pośpiesznej próby powrotu Michaela na Ziemię spalono dużo paliwa.\n\nSą dwie możliwości: powrót na Ziemię ze wszystkimi astronautami, aresztowanie Michaela za napaść i narażenie życia pięciu innych osób lub wysłanie ich w jedną stronę wyprawa na Marsa. Pięciu astronautów wyraziło chęć poświęcenia się dla dobra ludzkości.\n\nMr. Prezydent. Jaki jest Twój wybór?"
 donald_trump.18.o1: "Jeśli pozostali astronauci są na to gotowi, pozwól im odejść"
 donald_trump.18.o2: "Zabierzmy naszych mężczyzn i kobiety do domu i aresztujmy tego sukinsyna"
 donald_trump.19.t: "Wstydliwy powrót"
 donald_trump.19.d: "Kilka miesięcy temu kłótnia na pokładzie rakiety na Marsa zmusiła astronautów na pokładzie do powrotu na Ziemię, aby uniknąć podróży w jedną stronę. Anne została wysłana do szpitala, aby zbadać, czy załoga nie odniosła obrażeń, a Michael został aresztowany i prawdopodobnie zostanie wysłany do szpitala psychiatrycznego. Pozostali astronauci, oprócz Mary, ponownie zaoferowali swoje usługi w przestrzeni kosmicznej, podczas gdy Mary zdecydowała się wcześniej wycofać się z kariery astronautki. Wszyscy są szczęśliwi, że wrócili do domu żywi.\n\nTo prawdopodobnie koniec wszelkich rządowych programów wysyłania ludzi na Marsa przez dłuższy czas."
 donald_trump.19.o1: "Niestety, ale przynajmniej żyją"
 donald_trump.20.t: "Ofiara na Marsie"
 donald_trump.20.d: "Kilka tygodni temu kłótnia na pokładzie rakiety na Marsa zmusiła astronautów do podjęcia trudnej decyzji o wyruszeniu w podróż na Marsa w jedną stronę. Wylądowali i zbadali powierzchnię Marsa. Zostało im niewiele życia, więc zamierzają wykorzystać ten czas jak najlepiej. Stworzy to ogromne możliwości badawcze, jednak odbędzie się to kosztem życia ludzkiego. Osamotniona i pozbawiona stałego źródła pożywienia załoga będzie głodować i umrzeć na Marsie, pozostawiając swoje ciała na powierzchni do czasu, miejmy nadzieję, że pewnego dnia na Marsa przybędzie zespół, aby je odzyskać i zapewnić godny pochówek na Ziemi. Do tego czasu będą tam leżeć przez całą wieczność."
 donald_trump.20.o1: "Męczennicy na Marsie"
 donald_trump.21.t: "Orzeł wylądował"
 donald_trump.21.d1: "Lądowanie na Marsie zakończyło się sukcesem! Załoga na pokładzie jest radosna, a widzowie w domu na Ziemi są jak zawsze podekscytowani podróżą kosmiczną. Pozostaną tu przez kilka dni, pobierając próbki naukowe i przeprowadzając eksperymenty, zanim wrócą na Ziemię. Fascynacja kosmosem sprawi, że przyszłe misje kosmiczne będą politycznie łatwe do wykonania i zwiększy popularność Twojej prezydentury. Jednak Stany Zjednoczone po raz kolejny przesuwają granice przestrzeni kosmicznej."
 donald_trump.21.d2: "Lądowanie NASA na Marsie, drugie udane lądowanie na Marsie, zakończyło się sukcesem! Załoga na pokładzie jest radosna, a widzowie w domu na Ziemi, dzięki temu i lądowaniu w SpaceX, jak nigdy dotąd są podekscytowani podróżą kosmiczną. Pozostaną tu przez kilka dni, pobierając próbki naukowe i przeprowadzając eksperymenty, zanim wrócą na Ziemię. Fascynacja kosmosem sprawi, że przyszłe misje kosmiczne będą politycznie łatwe do wykonania i zwiększy popularność Twojej prezydentury. Jednakże Stany Zjednoczone, zarówno publiczne, jak i prywatne, po raz kolejny przesuwają granice przestrzeni kosmicznej."
 donald_trump.21.o1: "Hip Hip Hurra dla USA!"
 donald_trump.21.o2: "Drugie nie jest takie złe"
 donald_trump.22.t: "Bohaterski powrót"
 donald_trump.22.d1: "Michael, Paul, Edward, Rodney, Mary i Anne bezpiecznie dotarli do domu podczas podróży, która zapisze się w podręcznikach historii jako jeden z najważniejszych lotów kosmicznych w historii. Przywożą niezliczone skały i bezcenne dane, które będą przetwarzane w laboratoriach na całym świecie. Mamy nadzieję, że utoruje to drogę przyszłej kolonizacji Marsa."
 donald_trump.22.d2: "Pomimo tego, że Michael, Paul, Edward, Rodney, Mary i Anne zajęli drugie miejsce, bezpiecznie dotarli do domu podczas podróży w obie strony na Marsa. Przywożą niezliczone skały i bezcenne dane, które będą przetwarzane w laboratoriach na całym świecie. Miejmy nadzieję, że to, wraz z lądowaniem SpaceX, utoruje drogę przyszłej kolonizacji Marsa."
 donald_trump.22.o1: "Nasi bohaterowie są w domu"
 donald_trump.22.o2: "Są w domu"
 donald_trump.25.t: "SpaceX dociera do Marsa"
 donald_trump.25.d1: "Pomimo naszych największych wysiłków firmie SpaceX udało się jako pierwsza wylądować na Marsie, pokonując nas w wyścigu kosmicznym. Wylądowali swoim statkiem kosmicznym na powierzchni Marsa. To zadanie dla prywatnej firmy było ogromnym przedsięwzięciem i podziwiamy ją za to, że jako pierwsi dotarli na Marsa, przed NASA, co wiązało się z ogromną przewagą finansową. Nadal świętujemy tę okazję, ponieważ przyniesie ona wiele nowych odkryć w nauce o eksploracji kosmosu i Marsa."
 donald_trump.25.d2: "SpaceX to druga organizacja, która wylądowała na Marsie. Wylądowali swoim statkiem kosmicznym na powierzchni Marsa. To zadanie dla prywatnej firmy było ogromnym przedsięwzięciem i gratulujemy im samego tego, że dotarli na Marsa, zaraz po NASA z ogromną przewagą finansową. Nadal świętujemy tę okazję, ponieważ mamy nadzieję, że zaowocuje ona w przyszłości sukcesami SpaceX i Elona Muska."
 donald_trump.25.d3: "SpaceX to druga organizacja, która wylądowała na Marsie, choć prawdopodobnie jako pierwsza uda się w podróż w obie strony. Wylądowali swoim statkiem kosmicznym na powierzchni Marsa, w pobliżu miejsca, w którym wylądowaliśmy z naszą skazaną na niepowodzenie misję, i zabierają ciała do domu, ku wielkiej uldze swoim rodzinom w domu. To zadanie dla prywatnej firmy było ogromnym przedsięwzięciem i gratulujemy im samego tego, że dotarli na Marsa. Nadal świętujemy tę okazję, ponieważ mamy nadzieję, że zaowocuje ona w przyszłości sukcesami SpaceX i Elona Muska."
 donald_trump.25.o1: "Niezależnie od tego, kto zrobi to pierwszy, nadal jest to niesamowite osiągnięcie"
 donald_trump.25.o2: "To wciąż niesamowite osiągnięcie"
 donald_trump.26.t: "Placówka na Księżycu"
 donald_trump.26.d: "Nasi naukowcy i inżynierowie są gotowi wysłać astronautów i sprzęt, aby zamieszkali na Księżycu na stałe. Łącznie zostanie tam wysłanych około 12 astronautów wraz ze sprzętem, zapasami, pomieszczeniami mieszkalnymi i przedmiotami osobistymi wartymi dziesiątki milionów dolarów. Placówkę tę trzeba będzie regularnie przenosić, ponieważ dzień księżycowy trwa 29 ziemskich dni, czyli o wiele za długo, aby baterie mogły utrzymać energię zmagazynowaną na Księżycu.\n\nSama baza będzie znajdować się na słupach i będzie można ją łatwo przenosić, aby uzyskać maksymalne wykorzystanie naszych paneli słonecznych. Dodatkowo prowadzone będą eksperymenty mające na celu określenie długoterminowych warunków życia na Księżycu. Wydobycie lodu księżycowego może nie tylko doprowadzić do uzyskania ciekłej wody dla roślin i pożywienia dla astronautów na Księżycu, ale także doprowadzić do rozdzielenia go na tlen i wodór, czyli paliwo rakietowe.\n\nPrzeprowadzenie badań niezbędnych do tego może zająć miesiące lub lata Zrób to. Jednak w tym czasie, korzystając ze środków przeznaczonych na ten projekt, zbudujemy bazę na orbicie Księżyca, aby umożliwić łatwiejszy dostęp do Księżyca i tankowanie, aby dostać się na Ziemię.\n\nWszystko to jest możliwe do osiągnięcia w ciągu najbliższej dekady. Teraz jednak przyszedł czas na start."
 donald_trump.26.o1: "Początek!"
 donald_trump.27.t: "Alfa Bazy Księżycowej"
 donald_trump.27.d: "Nasi naukowcy i inżynierowie oficjalnie wylądowali na Księżycu i obecnie są w trakcie zakładania bazy księżycowej. Każda sekcja jest podzielona na „moduły”, niezupełnie budynki osobno, ale nie razem jako jeden. Zawiera moduł mieszkaniowy do odpoczynku, moduł żywnościowy do uprawy żywności, moduł laboratoryjny, który jest największy z większością sprzętu naukowego, moduł konserwacji, zawierający wszystkie narzędzia konserwacyjne umożliwiające naprawę rzeczy, jeśli się zepsują, moduł udogodnień , ponieważ ci ludzie są tu od 6 miesięcy i codzienna praca przez cały dzień nie jest dobra dla umysłu, oraz sporo paneli słonecznych.\n\nDostawy żywności będą powszechne przez pierwsze miesiące, ponieważ jej uprawa wymaga czasu. Woda i tlen będą pozyskiwane z lodu Księżyca. Wreszcie, naukowcy ci pozostaną tam aż do chwili przeniesienia się do następnej lokalizacji za około 6 miesięcy, kiedy to panele słoneczne przestaną działać z powodu księżycowego dnia i nocy, w której zlokalizowana jest placówka, trwającej 6 miesięcy.\n\nBaza Księżycowa Alfa została ukończona."
 donald_trump.27.o1: "Nauka!"
 donald_trump.28.t: "Postęp kolonii"
 donald_trump.28.d: "Nasza placówka naukowa na Księżycu dokonała wielkiego przełomu. Dzięki rozbudowie obecnej sieci paneli słonecznych i niedawnym odkryciom ułatwiającym oddzielanie wody w celu ułatwienia tlenu i wodoru, udało im się wytworzyć wystarczającą ilość tlenu i wodoru, aby w pełni zasilić najnowszą rakietę dostawczą. Jest to niezbędny przełom, który pozwoli, aby sam Księżyc, przy wystarczającej ilości czasu i inwestycji, mógł stać się centrum przyszłych wypraw kosmicznych w przestrzeń kosmiczną.\n\nSama przestrzeń się kurczy."
 donald_trump.28.o1: "Jesteśmy dobrzy w byciu pionierami"
 donald_trump.29.t: "Kryzys na Księżycu"
 donald_trump.29.d: "Należy natychmiast zastosować drastyczne środki. Z obecnie nieznanych powodów moduł mieszkalny pękł i „eksplodował”.\n\nGodzinę temu wszystkich 12 naukowców wykonywało swoje obowiązki, gdy nagle nastąpiło ogromne pęknięcie w module mieszkalnym.\n \nPonieważ fale nie rozchodzą się w próżni, większość nie zdawała sobie z tego sprawy, dopóki fizycznie nie zobaczyła, co się stało.\n\nW budżecie przewidziano fundusz awaryjny, więc nie ma potrzeby przeznaczania dodatkowych środków na projekt , a naukowcy zawsze mogą spać w innych izolowanych modułach; jednakże wystraszyło to wielu, stwierdzając, że kilku, wielu, a nawet wszyscy nasi naukowcy mogli umrzeć, a także obniżyło morale naukowców, ponieważ mogli umrzeć. Zatem próba kontynuowania placówki na Księżycu będzie kosztowna politycznie, a rotacja naukowców może zaistnieć koniecznością teraz, a nie później, ze względu na spadek morale.\n\nCo zrobimy?"
 donald_trump.29.o1: "Wyślij pomoc doraźną!"
 donald_trump.29.o2: "Porzuć projekt. To nie jest przeznaczone dla nas"
 donald_trump.30.t: "Kolonia rozwija się dalej"
 donald_trump.30.d: "Nasza księżycowa placówka dokonała kolejnego ważnego przełomu. Udało im się wysłać na Ziemię wodór 3, gaz, który wydaje się idealny do syntezy jądrowej, a naukowcom w kraju wymyślono, jak przeprowadzić z nim syntezę! Co więcej, moc wygenerowana w wyniku tej fuzji jest zbliżona do ilości użytej do przeprowadzenia reakcji. Oznacza to, że po wprowadzeniu pewnych ulepszeń może to skutkować skuteczną energią termojądrową! Nie tylko pozwala to na ogromne korzyści w domu, ale także wiedzę, którą możemy wykorzystać przy użyciu innych materiałów do syntezy jądrowej, ale możemy ją wykorzystać na Księżycu, umożliwiając utworzenie stałej placówki, a nie mobilnych!\n\nWszystko to jest znacznie przed terminem, co jest niespodzianką, a wielu pracowników NASA pozostało nieprzygotowanych do wdrożenia tego w obecnej Bazie Księżycowej. Zatem potrzebna jest nowa Baza Księżycowa, w znacznie lepszym miejscu do szybkiej ekspansji niż obecna lokalizacja Bazy Księżycowej Alpha. Czas rozpocząć przygotowania do wersji beta Bazy Księżycowej."
 donald_trump.30.o1: "Życie toczy się dalej"
 donald_trump.31.t: "Kolejny kryzys na Księżycu"
 donald_trump.31.d: "Teraz należy zastosować bardziej drastyczne środki. Pękły jeszcze dwa moduły. Tym razem są to moduły Jedzenie i Udogodnienia.\n\nOkoło czterdzieści minut temu naukowiec miał wejść do modułu Jedzenie, gdy nagle eksplodował. Naukowiec ma się dobrze i nikt poza roślinami nie odniósł obrażeń. Jednak sąsiadował z modułem Udogodnienia, co spowodowało jego pęknięcie i eksplozję. Ponownie nikomu nic się nie stało.\n\nTo nowe zdarzenie jednak wielu osobom w kraju zjeżyły się włosy na głowie, kwestionując bezpieczeństwo modułów. Po poprzedniej eksplozji NASA wymieniła moduły, upewniając się, że nie eksplodują, ale wydaje się, że długotrwałe ciśnienie może spowodować, że coś pęknie znacznie łatwiej niż miałoby to miejsce w innym przypadku. NASA już szybko zareagowała, nakazując natychmiastowe wykonanie nowych modułów, a także dokładną inspekcję wszystkich obecnych modułów (ponieważ na tę chwilę nie można „przypomnieć sobie” modułów z Księżyca).\n\nPrzy rosnącym ciśnieniu w domu, aby zaprzestać realizacji projektu do czasu rozwiązania wszystkich kwestii związanych z bezpieczeństwem, kontynuacja programu Bazy Księżycowej staje pod znakiem zapytania. Oprócz sprzeciwu politycznego fundusz awaryjny został obcięty o połowę, dlatego NASA żąda kolejnych 5 miliardów dolarów na rozwiązanie przyszłych problemów. Decyzja o kontynuacji pozostaje Twoją decyzją."
 donald_trump.31.o1: "Wyślij więcej pomocy w nagłych wypadkach!"
 donald_trump.31.o2: "Nie możemy dalej robić takich rzeczy"
 donald_trump.32.t: "Beta Bazy Księżycowej"
 donald_trump.32.d: "W tym momencie nasi naukowcy i inżynierowie na Księżycu muszą przenieść się w inne miejsce na biegunach. Koszty tego są już ustalone w budżecie długoterminowym, więc nie musimy jeszcze dodawać żadnych nowych środków do projektu.\n\nDzięki tej nowej bazie księżycowej będziemy mogli wykorzystać nowe odkrycia, które odkryliśmy aby umożliwić utworzenie bazy na stałe, w przeciwieństwie do naszej poprzedniej bazy na Księżycu. Dzięki zastosowaniu lepszych rakiet, lepszego wytwarzania energii, lepszej ekstrakcji i separacji lodu możemy wykorzystać tę nową bazę w miejscu bardziej odpowiednim do szybkiej ekspansji, aby ułatwić kolonizację wysiłki Księżyca. To nie jedyna dobra wiadomość, przedsiębiorcy i korporacje masowo napływają do NASA z prośbami o umieszczenie ich nowo opracowanych systemów wydobywczych na Księżycu. Nawet inne programy kosmiczne w innych krajach są obecnie niezwykle zainteresowane zakładaniem placówek naukowych i wydobywczych na Księżycu, jednak dzięki Waszym sumiennym wysiłkom nie tylko mamy ogromną przewagę, ale jesteśmy jedynym krajem, który aktywnie próbuje skolonizować Księżyc. Księżyc.\n\nPrzyszłość na naszym Księżycu jest jasna i amerykańska."
 donald_trump.32.o1: "Hurra!"
 donald_trump.500.t: "Radzenie sobie z ISIS"
 donald_trump.500.d: "Przez lata ISIS było zagrożeniem terrorystycznym niespotykanym nigdy w historii. Ich wpływy rozciągają się na cały świat i chociaż ich wpływy w Iraku i Syrii maleją, ich dławiąca władza w innych obszarach trwa. Zdecydowana kampania bombowa położyłaby kres zagrożeniu terrorystycznemu. Z pewnością byłoby to kosztowne; doprowadziłoby to jednak do ostatecznego upadku ISIS. Innym podejściem jest po prostu normalne kontynuowanie operacji, w dalszym ciągu uderzając w oddziały ISIS, ale przy znacznie mniejszych kosztach niż pierwsza opcja. Ostatnią opcją jest całkowite wycofanie się z kampanii przeciwko ISIS, ponieważ została ona już prawie wygrana. Chociaż wzmocniłoby to ISIS, umożliwiłoby nam przekierowanie zasobów do innych obszarów. Panie Prezydencie, co zrobimy?"
 donald_trump.500.o1: "Wycofaj się z regionu"
 donald_trump.500.o2: "Kontynuuj operacje"
 donald_trump.500.o3: "Eskaluj kampanię"
 donald_trump.501.t: "Dotacje dla USA na walkę z ISIS"
 donald_trump.501.d: "Stany Zjednoczone Ameryki zdecydowały się kontynuować wysiłki przeciwko ISIS, próbując je osłabić. Ponieważ ISIS stanowi zagrożenie na naszej granicy, możemy w pełni rozważyć przyznanie Stanom Zjednoczonym Ameryki dotacji na tę akcję. Dotowanie tego posunięcia być może zapewni nam lepszą pozycję w stosunkach ze Stanami Zjednoczonymi, jednak będzie wymagało wyjęcia pieniędzy z naszych kieszeni."
 donald_trump.501.o1: "Subsydiuj wysiłki amerykańskie"
 donald_trump.501.o2: "Nie możemy sobie na to pozwolić"
 donald_trump.502.t: "Dotacje na wojnę z ISIS"
 donald_trump.502.d: "Około miesiąc temu podjęliśmy wysiłki mające na celu ostateczne pokonanie organizacji terrorystycznej ISIS na Bliskim Wschodzie. [USA_IsisSubsidiesLoc]"
 donald_trump.502.o1: "Doskonały!"
 donald_trump.502.o2: "To niefortunne"
 donald_trump.503.t: "USA wycofują się z wojny przeciwko nam!"
 donald_trump.503.d: "Stany Zjednoczone Ameryki, być może żałujące swoich działań przeciwko świętemu Państwu Islamskiemu, wycofały swoje wsparcie naszym wrogom. Możemy zrobić o wiele więcej, nie martwiąc się atakami amerykańskich sił powietrznych."
 donald_trump.503.o1: "Allah nam pobłogosławił"
 donald_trump.504.t: "USA wzmagają wojnę przeciwko nam!"
 donald_trump.504.d: "Stany Zjednoczone Ameryki zdecydowały się zwiększyć swoje wysiłki bombowe przeciwko nam. Nasze armie już odczuły duży ból w związku ze zwiększoną liczbą raportów z frontu i wzmożonymi atakami powietrznymi Stanów Zjednoczonych. Ten rok nie będzie dobrym rokiem."
 donald_trump.504.o1: "Allah sprowadzi terror na naszych wrogów!"
 donald_trump_news.0.t: "USA zawieszają wojnę z ISIS"
 donald_trump_news.0.d: "W zaskakującym komunikacie prasowym Białego Domu administracja Trumpa ogłosiła wycofanie sił amerykańskich z walki z ISIS. Donald Trump napisał w tej sprawie na Twitterze, nazywając ISIS „martwą grupą terrorystyczną” i zapewniając, że „wojska amerykańskie skoncentrują się na innych sprawach”. Zwolennicy uważają to posunięcie za konieczne w celu ograniczenia niepotrzebnych wydatków, podczas gdy opozycja twierdzi, że jedynie to uczyni gorsza sytuacja terrorystyczna. Eksperci uważają, że ośmieli to ISIS do zajęcia ofensywnego stanowiska wobec swoich sąsiadów, w miarę jak będzie gromadzić więcej bojowników w Iraku i Sytrii. Administracja nie skomentowała dotychczas tej krytyki."
 donald_trump_news.0.o1: "Zadanie zostało wykonane"
 donald_trump_news.0.o2: "Czy mamy teraz samodzielnie walczyć z terroryzmem?"
 donald_trump_news.0.o3: "To jest ulga"
 donald_trump_news.0.o4: "Ciekawy"
 donald_trump_news.1.t: "USA rozszerzają wojnę z ISIS"
 donald_trump_news.1.d: "Ogłaszając dziś rano na Twitterze, Donald Trump stwierdził, że „ISIS stanie w obliczu wojny, jakiej nigdy wcześniej nie widziano”. Jego tweety pojawiły się po krótkim spotkaniu z personelem armii USA, prawdopodobnie szczegółowo opisując plany kampanii ISIS. Na dzisiejszej konferencji prasowej korespondent WNN, Michael Miller, zapytał prezydenta „Jakie są obecne plany amerykańskiej interwencji przeciwko ISIS”. Donald Trump odpowiedział na oświadczenie, mówiąc: „Załogi amerykańskich bombowców, z których część to bardzo, bardzo twardzi ludzie, uwierz mi. Czy widziałeś tych ludzi? Będą latać nad Syrią i bombardować ISIS. Uwierz mi, nigdy wcześniej nie widziałeś czegoś takiego”. Eksperci ostrzegają, że ten plan jest kosztowny, ale prezydent jest nieugięty co do swoich planów dotyczących ISIS. Wkrótce zostaną opublikowane dodatkowe szczegóły dotyczące tej sprawy."
 donald_trump_news.1.o1: "Jesteśmy silni w obliczu zła"
 donald_trump_news.1.o2: "To jest ulga"
 donald_trump_news.1.o3: "O o..."
 donald_trump_news.1.o4: "Ciekawy"
 donald_trump_news.2.t: "USA uruchamiają inicjatywę wydobycia asteroidów"
 donald_trump_news.2.d: "Dziś rano Prezydent Stanów Zjednoczonych ogłosił Inicjatywę Wydobycia Asteroidów. Organizacja ta „będzie starała się znaleźć asteroidę, wprowadzić ją na orbitę Ziemi, wydobyć ją i wysłać zasoby z powrotem do USA”. Wielu wątpi, czy kiedykolwiek będzie to opłacalne, ponieważ ogromne koszty pochłoną większość Budżet NASA Prezydent wyraził jednak swoje życzenie, aby część prac wykonały prywatne firmy kosmiczne. Na jednego szczególnego faworyta, SpaceX, wskazano bezpośrednio w jego przemówieniu na temat AMI, stwierdzając: „Mądrzy ludzie i chłopcze, czy mamy jakichś mądrych ludzi, jak mój dobry przyjaciel w SpaceX, Elon Musk, będą mogli wysłać swoją przestrzeń kosmiczną wydobyć sprzęt wydobywczy na asteroidę, wydobyć go i sprzedać z zyskiem. Uwierz mi, będzie to wspaniały biznes.” Istnieją poważne obawy dotyczące wydobycia na asteroidzie, jednak administracja lekceważyła te obawy, skupiając się zamiast tego na korzyściach. z projektu. Czy się to uda, czy nie, czas pokaże."
 donald_trump_news.2.o1: "Przestrzeń!"
 donald_trump_news.2.o2: "Może moglibyśmy rozwinąć ten temat..."
 donald_trump_news.2.o3: "Ciekawy"
 donald_trump_news.3.t: "USA rozpoczynają działalność związaną z wydobyciem asteroid"
 donald_trump_news.3.d: "Dziś na Florydzie odbyła się wielka uroczystość, podczas której dostawy platyny, złota i srebra dotarły na ziemię z kosmosu w spektakularnym pokazie. Te materiały nie pochodzą z żadnej normalnej kopalni, ale z asteroid.  Kilka miesięcy temu NASA złapała dużą asteroidę zmierzającą na kurs, który miałby znaleźć się w pobliżu Ziemi. Stosunkowo powolna asteroida została wciągnięta na orbitę eliptyczną z Ziemią. Operacje wydobywcze rozpoczęły się, gdy tylko znalazł się na orbicie. Ta wiadomość była zaskoczeniem dla świata, ponieważ została dokonana znacznie szybciej, niż oczekiwano. Wiele krajów stara się obecnie rozpocząć własne programy wydobywania asteroid, aby przeciwdziałać amerykańskiemu monopolowi. Stany Zjednoczone zajmują całą asteroidę. Jednak to twierdzenie może być egzekwowane jedynie w niewielkim stopniu, ponieważ asteroida jest tak duża. Wydobycie asteroid prawdopodobnie stanie się dochodowym przemysłem, z wieloma sukcesami i porażkami. Kto jednak zdominuje asteroidę, pozostaje tajemnicą."
 donald_trump_news.3.o1: "Kosmiczne skały!"
 donald_trump_news.3.o2: "Naprawdę powinniśmy się tym zająć..."
 donald_trump_news.3.o3: "Ciekawy"
 donald_trump_news.4.t: "NASA planuje załogową misję na Marsa"
 donald_trump_news.4.d: "NASA ogłosiła, że ​​w ciągu trzech lat wyśle ​​załogową misję na Marsa. To niedawne ogłoszenie podekscytowało wiele osób, a entuzjazm dla przestrzeni kosmicznej jest stale wysoki. To niedawne oświadczenie następuje po tweetach Trumpa, w których stwierdził, że chce „Amerykanów ponownie w kosmosie”. To nowe oświadczenie następuje również po zwiększeniu budżetu NASA, która ma zapewnić kapitał na wyprawę na Marsa. Wydaje się, że w kosmosie wszystko szybko postępuje."
 donald_trump_news.4.o1: "Musimy iść!"
 donald_trump_news.4.o2: "Ekscytujący"
 donald_trump_news.5.t: "SpaceX ogłasza wyścig kosmiczny z NASA"
 donald_trump_news.5.d: "Wygląda na to, że Elon Musk nigdy nie chce być wyprzedzony. Niedawno Donald Trump ogłosił, że życzy sobie, aby załogowa misja na Marsa z NASA odbyła się w ciągu dwóch lat. Elon Musk ogłosił dzisiaj, że przed NASA również poleci na Marsa. Ten nowy „wyścig kosmiczny” pomiędzy publiczną NASA a prywatną SpaceX, obiema amerykańskimi organizacjami, powoduje, że ludzie zastanawiają się: kto zwycięży?\n\nElon Musk zamierza wykorzystać swój nowy statek kosmiczny i superciężki wzmacniacz, aby wysłać ludzi na Marsa. Ta nowa rakieta jest ogromna, ale nie tak duża jak kosmiczny system startowy NASA. Można się spodziewać, że obie organizacje wkroczą na wyższy poziom, ścigając się, aby doprowadzić ludzkość do najdalszych zakątków, jakie ludzkość kiedykolwiek wcześniej osiągnęła."
 donald_trump_news.5.o1: "Czekaj, co!?"
 donald_trump_news.5.o2: "Publiczne czy prywatne? Nie ma konkurencji"
 donald_trump_news.5.o3: "Amerykanie znów ze sobą rywalizują..."
 donald_trump_news.6.t: "Rakieta NASA na Marsa eksploduje podczas startu!"
 donald_trump_news.6.d: "ŁAMANIE: Po bardzo szybkiej fazie rozwoju, Space Launch System eksplodował na platformie startowej. Pomimo zastosowanych środków bezpieczeństwa zginęło także wszystkich sześciu członków załogi, co przyczyniło się do i tak już straszliwego niepowodzenia startu.\n\nTrump skomentował tragedię, stwierdzając na Twitterze: „Pomimo najlepszych wysiłków naszych wspaniałych naukowców i inżynierów z NASA , nowa rakieta wybuchła na platformie startowej. Obecne standardy bezpieczeństwa nie wystarczyły, aby ochronić życie sześciu astronautów, którzy zginęli tego dnia. Będziemy jednak kontynuować nasze wysiłki w kosmosie, jednak ze znacznie większą troską o życie Amerykanów .\"\n\nSamą awarię przypisuje się..."
 donald_trump_news.6.o1: "Jakie są szanse"
 donald_trump_news.6.o2: "Może nie spiesz się?"
 donald_trump_news.7.t: "NASA wysyła załogową misję na Marsa!"
 donald_trump_news.7.d: "Dzisiaj NASA wylądowała na Marsie kapsuła kosmiczna Orion! Sześciu astronautów opuściło statek, aby zbadać czerwoną powierzchnię Marsa. Transmisja na żywo (lub tak na żywo, jak można uzyskać transmisję z Marsa) pozwoliła widzom w domu zobaczyć przebieg procesu. Wszyscy cieszą się z sukcesu, a wielu czeka na to, co wydarzy się dalej w kosmosie, czy będzie to kolonizacja Księżyca, kolejna para butów na Marsie, czy nawet kolonizacja Marsa.\n\nPrzyszłość jest teraz."
 donald_trump_news.7.o1: "Hurra!"
 donald_trump_news.7.o2: "Amerykanie potrzebują swojej przestrzeni, prawda?"
 donald_trump_news.8.t: "SpaceX jako pierwszy wysyła załogową misję na Marsa!"
 donald_trump_news.8.d: "Ku szokującemu zaskoczeniu dla świata SpaceX, prywatne przedsięwzięcie kosmiczne kierowane przez Elona Muska, wylądowało na Marsie przed NASA rządu USA. Większy entuzjazm otacza SpaceX niż kiedykolwiek wcześniej, gdy osobista popularność Elona Muska gwałtownie rośnie. Sukces ten wpłynął także na inną firmę Elona Muska, Teslę, która odnotowała niewielki wzrost sprzedaży i zapasów.\n\nDonald Trump skomentował tę sprawę, gratulując Elonowi Muskowi i SpaceX osiągnięcia, dodając, że „To pokazuje, że prywatne firmy może zrobić lepiej niż rząd!” Inicjatywa Donalda Trumpa na rzecz przestrzeni kosmicznej mogła odegrać rolę w tak wczesnym dotarciu na Marsa, jednak wielu twierdzi, że SpaceX, Blue Origin i NASA miały ambicje związane z Marsem. Nieważne, kto pierwszy jest na Marsie, pozostaje to ogromnym skokiem dla ludzkości."
 donald_trump_news.8.o1: "USA!"
 donald_trump_news.8.o2: "Amerykanie po raz kolejny pokonali samych siebie..."
 donald_trump_news.9.t: "USA uruchamiają placówkę na Księżycu"
 donald_trump_news.9.d: "Wcześniej prezydent Trump ogłosił, że USA będą starały się umieścić placówki na Księżycu w celu gromadzenia danych naukowych. Ta nowość nie jest jednak zaskoczeniem, gdyż Prezydent od tygodni napomykał o niej. Zapytany dziś na konferencji prasowej Białego Domu, czy doprowadzi to do kolonizacji, Trump odpowiedział: „Możemy skolonizować Księżyc, ale może nie. To naprawdę zależy”.\n\nWielu jest entuzjastycznie nastawionych, niektórzy powołują się na potencjał wydobywczy Księżyca na Księżycu, niektórzy są po prostu podekscytowani perspektywą życia na Księżycu. Nieważne, kim jesteś, to ekscytujący czas."
 donald_trump_news.9.o1: "Nasz zasięg wciąż się poszerza"
 donald_trump_news.9.o2: "Czy to się liczy jako imperializm?"
 donald_trump_news.10.t: "USA rozszerzają działalność na Księżycu"
 donald_trump_news.10.d: "Czas obecnej Bazy Księżycowej, Bazy Księżycowej Alpha, dobiega końca. Tak wynika z niedawnego oświadczenia NASA wraz z planami stworzenia znacznie większej Bazy Księżycowej, zwanej Bazą Księżycową Beta, która miałaby pomieścić oportunistyczne korporacje, a także zapewnić większą przestrzeń do prowadzenia badań przez naukowców i inżynierów. Elon powiedział w tej sprawie na Twitterze, że „Baza Księżycowa Beta zapewni wiele nowych możliwości nie tylko SpaceX, ale całej ludzkości”. Sondaż przeprowadzony dzisiaj po ogłoszeniu wykazał, że 74% ludzi jest podekscytowanych kosmosem eksploracja i kolonizacja. Być może z tego powodu inne rządy rozważają obecnie własne plany dotyczące Bazy Księżycowej."
 donald_trump_news.10.o1: "Postęp!"
 donald_trump_news.10.o2: "Co dalej? Stany Zjednoczone Księżyca?"
 donald_trump_news.11.t: "USA opuszczają bazę księżycową"
 donald_trump_news.11.d: "Po kryzysie amerykańskiej Bazy Księżycowej w wyniku eksplozji modułu na Księżycu, NASA zdecydowała się opóźnić program. Naukowcy wysłani na Księżyc zostaną zabrani do domu, dopóki NASA nie naprawi problemów związanych z bezpieczeństwem modułów."
 donald_trump_news.11.o1: "Nie było warto"
 donald_trump_news.11.o2: "Jeśli to jest za drogie dla USA, to jest za drogie dla nas"
 donald_trump_news.12.t: "Rozpoczęło się rosyjskie śledztwo"
 donald_trump_news.12.d: "FBI Stanów Zjednoczonych wszczęło dochodzenie w sprawie zmowy Donalda Trumpa z Rosją podczas kampanii w 2016 roku. Trump zaprzecza jakiejkolwiek zmowie, nazywając to polowaniem na czarownice, podczas gdy inni twierdzą, że jego łagodny ton wobec Rosji stanowi dowód, że jest marionetką Rosji. Jakiekolwiek będą wyniki, będą one miały ogromne konsekwencje dla Stanów Zjednoczonych w przyszłości."
 donald_trump_news.12.o1: "Zmowa złudzenie!"
 donald_trump_news.12.o2: "Ciekawy"
