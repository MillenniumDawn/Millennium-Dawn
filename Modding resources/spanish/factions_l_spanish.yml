 SHANGHAI_PACT: "Pacto de Shangái"
 sco_member: "Miembro de la Organización de Cooperación de Shanghai"
 sco_member_desc: "La Organización de Cooperación de Shanghai (OCS) es una organización política, económica y de seguridad euroasiática cuya creación fue anunciada el 15 de junio de 2001 en Shanghai (China) por los dirigentes de China, Kazajstán, Kirguistán, Rusia, Tayikistán y Uzbekistán."
 sco_member_econ_desc: "La Organización de Cooperación de Shanghai (OCS) es una organización política, económica y de seguridad euroasiática cuya creación fue anunciada el 15 de junio de 2001 en Shanghai (China) por los dirigentes de China, Kazajstán, Kirguistán, Rusia, Tayikistán y Uzbekistán."
