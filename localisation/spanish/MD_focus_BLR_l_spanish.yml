 belarus_politics.1.t: "La nueva realidad política"
 belarus_politics.1.d: "Aunque la victoria sobre los manifestantes fue monumental, todavía hay una amplia red de organizaciones y partidos de oposición que esperan la hora de destruir nuestro país. Para evitarlo, tenemos que limpiar por completo el campo político de políticos y organizaciones innecesarias, dejando sólo partidos leales a nosotros, y también podemos necesitar nuestro propio partido político para controlar la esfera política. O podemos dejar todo como está, pero el enemigo seguirá teniendo las herramientas para influir en nosotros a nivel nacional."
 belarus_politics.1.a: "¡Agítalos!"
 belarus_politics.1.b: "No enojemos más a la gente."