 SOV_supportlnrdnr_rus: "Apoie LPR e DPR"
 SOV_supportlnrdnr_rus_desc: "É hora de apoiar as repúblicas do Donbass!"
 SOV_peacekeeping_in_artsakh: "Manutenção da Paz em Artsakh"
 SOV_peacekeeping_in_artsakh_desc: "Somos a única potência na região pós-soviética e devemos manter esse título! É por isso que precisamos mostrar nosso melhor lado resolvendo os problemas em Artsakh."
 SOV_friend_assad: "Assad não deve sair"
