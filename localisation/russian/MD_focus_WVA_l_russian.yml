 West_Virginia_focus: "Дерево фокусов Западной Вирджинии"
 WVA_ideas_second_coal_wars: "Вторая угольная война"
 WVA_ideas_second_coal_wars_desc: "Западная Вирджиния всегда была избита и эксплуатирована, будь то бизнес-классом или федеральным правительством. Но больше этого не будет! Мы стоим едино и гордимся тем, что являемся профессиональными шахтерами, и мы будем умирать здесь и сейчас на тех землях, в которые мы хотим вложить свою кровь, пот и слезы."