 ARM_armeniam_economy_idea: "£text_icon_armdram Armenian Economy"
 ARM_armeniam_economy_idea_desc: "The Armenian economy suffers from the same problems as any economy in the former Soviet Union, and these problems must be urgently resolved, or the state will become forever dependent on another empire."
