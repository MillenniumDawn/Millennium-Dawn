 small_plane_airframe: "Chasseur léger"
 small_plane_airframe_desc: "Peu coûteux à construire et à exploiter, les chasseurs légers offrent aux pays dépourvus de base industrielle une option de supériorité aérienne à moindre coût. Bien qu'ils ne soient pas très performants face à des chasseurs de supériorité aérienne dédiés, utilisés en grand nombre, ces avions légers constituent une menace sérieuse."
 small_plane_strike_airframe: "Chasseur multirôle léger"
 small_plane_strike_airframe_desc: "Un avion d'attaque bon marché, conçu pour rapidement entrer, frapper une cible et quitter la zone. Ces chasseurs coûtent beaucoup moins cher qu'un véritable chasseur multirôle."
 small_plane_cas_airframe: "Chasseur d'appui aérien rapproché léger"
 small_plane_cas_airframe_desc: "Conçu comme un avion bon marché avec de longs temps de stationnaire, ces avions légers sont capables de fournir un appui aérien rapproché aux forces terrestres, mais souffrent grandement dans un espace aérien fortement contesté en raison de leur qualité de production inférieure."
 small_plane_naval_bomber_airframe: "Bombardier naval léger"
 small_plane_naval_bomber_airframe_desc: "Ces avions sont conçus pour chasser et tuer les navires de surface et les sous-marins ennemis, mais ont des portées de patrouille extrêmement limitées, et sont principalement utilisés dans des frappes limitées contre des cibles connues."
 small_plane_suicide_airframe: "Drone"
 small_plane_suicide_airframe_desc: "Les véhicules aériens de combat non pilotés permettent à une force aérienne de mener des opérations de combat, sans mettre les pilotes en danger lorsqu'ils entrent en bataille."
 cv_small_plane_airframe: "Chasseur léger de porte-avions"
 cv_small_plane_airframe_desc: "Peu coûteux à construire et à exploiter, les chasseurs légers offrent aux pays dépourvus de base industrielle une option de supériorité aérienne à moindre coût. Bien qu'ils ne soient pas très performants face à des chasseurs de supériorité aérienne dédiés, utilisés en grand nombre, ces avions légers constituent une menace sérieuse."
 cv_small_plane_strike_airframe: "Chasseur d'attaque léger de porte-avions"
 cv_small_plane_strike_airframe_desc: "Un avion d'attaque bon marché, conçu pour rapidement entrer, frapper une cible et quitter la zone. Ces chasseurs coûtent beaucoup moins cher qu'un véritable chasseur multirôle."
 cv_small_plane_cas_airframe: "Avion d'appui aérien rapproché léger de porte-avions"
 cv_small_plane_cas_airframe_desc: "Conçu comme un avion bon marché avec de longs temps de stationnaire, ces avions légers sont capables de fournir un appui aérien rapproché aux forces terrestres, mais souffrent grandement dans un espace aérien fortement contesté en raison de leur qualité de production inférieure."
 cv_small_plane_naval_bomber_airframe: "Bombardier naval léger de porte-avions"
 cv_small_plane_naval_bomber_airframe_desc: "Ces avions sont conçus pour chasser et tuer les navires de surface et les sous-marins ennemis, mais ont des portées de patrouille extrêmement limitées, et sont principalement utilisés dans des frappes limitées contre des cibles connues."
 cv_small_plane_suicide_airframe: "Drone de porte-avions"
 cv_small_plane_suicide_airframe_desc: "Les véhicules aériens de combat non pilotés permettent à une force aérienne de mener des opérations de combat, sans mettre les pilotes en danger lorsqu'ils entrent en bataille."
 medium_plane_airframe: "Chasseur multirôle"
 medium_plane_airframe_desc: "Épine dorsale de toute force aérienne moderne, ces appareils polyvalents sont capables d’accomplir un large éventail de missions, bien qu’ils ne brillent dans aucun rôle spécifique. Moins coûteux que des avions spécialisés, ils nécessitent toutefois une formation poussée et un soutien logistique important pour être pleinement efficaces."
 medium_plane_suicide_airframe: "Drone kamikaze"
 medium_plane_suicide_airframe_desc: "Les drones-suicides sont devenus un choix populaire pour frapper des cibles sans mettre en danger des pilotes. Bien que chaque attaque sacrifie un appareil entier, ces drones offrent une charge utile plus importante et une précision supérieure a celle des munitions traditionnelles."
 medium_plane_fighter_airframe: "Chasseur de supériorité aérienne"
 medium_plane_fighter_airframe_desc: "Conçus pour assurer la supériorité aérienne, ces appareils excellent dans l'interception et la destruction d'avions ennemis, garantissant le contrôle du ciel. Leur spécialisation se fait toutefois au détriment de leurs capacités d'attaque au sol."
 medium_plane_cas_airframe: "Avion d'appui aérien rapproché"
 medium_plane_cas_airframe_desc: "Avions d'attaque au sol dédiés au champ de bataille, ces avions sont conçus pour apporter de grandes quantités de munitions sur des cibles du champ de bataille, afin de soutenir les forces terrestres amies."
 medium_plane_maritime_patrol_airframe: "Avion de patrouille maritime"
 medium_plane_maritime_patrol_airframe_desc: "Avions de patrouille navale à moyenne portée, conçus pour rechercher et détruire les sous-marins ennemis, tout en étant capables d'opérations de pose de mines et de déminage."
 medium_plane_air_transport_airframe: "Avion de transport à moyenne portée"
 medium_plane_air_transport_airframe_desc: "Avion de transport moyen, capable de fournir un soutien au transport aérien de parachutistes et de marchandises sur des distances moyennes."
 cv_medium_plane_airframe: "Chasseur multirôle de porte-avions"
 cv_medium_plane_airframe_desc: "Épine dorsale de toute escadre aéronavale moderne, ces appareils polyvalents peuvent remplir un large éventail de missions, allant de la supériorité aérienne à l’attaque au sol. Bien qu’ils ne brillent dans aucun rôle en particulier, leur flexibilité les rend inestimables. Leur production a un coût modéré, et leur utilisation en mer nécessite une formation poussée ainsi qu’un soutien logistique conséquent."
 cv_medium_plane_fighter_airframe: "Chasseur de supériorité aérienne de porte-avions"
 cv_medium_plane_fighter_airframe_desc: "Conçus pour assurer la supériorité aérienne, ces appareils excellent dans l'interception et la destruction d'avions ennemis, garantissant le contrôle du ciel. Leur spécialisation se fait toutefois au détriment de leurs capacités d'attaque au sol."
 cv_medium_plane_cas_airframe: "Avion d'appui aérien rapproché de porte-avions"
 cv_medium_plane_cas_airframe_desc: "Avions d'attaque au sol dédiés au champ de bataille, ces avions sont conçus pour apporter de grandes quantités de munitions sur des cibles du champ de bataille, afin de soutenir les forces terrestres amies."
 cv_medium_plane_maritime_patrol_airframe: "Avion de patrouille maritime de porte-avions"
 cv_medium_plane_maritime_patrol_airframe_desc: "Avions de patrouille navale à moyenne portée, conçus pour rechercher et détruire les sous-marins ennemis, tout en étant capables d'opérations de pose de mines et de déminage."
 cv_medium_plane_air_transport_airframe: "Avion de transport de porte-avions"
 cv_medium_plane_air_transport_airframe_desc: "Avion de transport moyen, capable de fournir un soutien au transport aérien de parachutistes et de marchandises sur des distances moyennes."
 cv_medium_plane_scout_airframe: "CV AWACS"
 cv_medium_plane_scout_airframe_desc: "Avion de commandement et de contrôle aérien, capable de fournir un soutien de reconnaissance aérienne et un contrôle aérien aux avions de chasse, fournissant une multiplication de force à la mission de supériorité aérienne."
 large_plane_airframe: "Bombardier stratégique"
 large_plane_airframe_desc: "Bombardiers de grande capacité, destinés à livrer de grandes quantités d'ordonnances sur des cibles stratégiques, y compris la capacité nucléaire et la capacité de lancer des frappes de missiles de croisière sur des cibles."
 large_plane_cas_airframe: "Canonnière"
 large_plane_cas_airframe_desc: "Bien qu'extrêmement vulnérables aux avions ennemis et aux SAM, dans un espace aérien non contesté, ces avions peuvent fournir des quantités significatives de soutien aérien de précision aux forces terrestres en combat avec une grande variété d'armes de précision."
 large_plane_awacs_airframe: "Avion de commandement et de contrôle aérien"
 large_plane_awacs_airframe_desc: "Avion de commandement et de contrôle aérien, capable de fournir un soutien de reconnaissance aérienne et un contrôle aérien aux avions de chasse, fournissant une multiplication de force à la mission de supériorité aérienne."
 large_plane_air_transport_airframe: "Avion de transport lourd"
 large_plane_air_transport_airframe_desc: "Avion de transport lourd, capable de fournir des capacités de transport aérien à longue distance aux parachutistes et aux missions de ravitaillement aérien."
 large_plane_maritime_patrol_airframe: "Avion de patrouille navale à longue portée"
 large_plane_maritime_patrol_airframe_desc: "Avion de patrouille navale à long rayon d'action, capable de couvrir des étendues d'océan beaucoup plus vastes pour rechercher et tuer les forces navales et les sous-marins ennemis."
