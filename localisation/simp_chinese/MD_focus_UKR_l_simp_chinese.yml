 ukraine_volunteer_funds.9.d: "帮助我军的志愿者基金之一设法筹集资金，为我们步兵提供反坦克装备"
 ukraine_volunteer_funds.9.a: "再向胜利迈进一步"
 ukraine_volunteer_funds.10.t: "志愿者基金捐赠防空装备"
 ukraine_volunteer_funds.10.d: "帮助我军的志愿者基金之一设法筹集资金，为我们提供单兵防空系统"
 ukraine_volunteer_funds.10.a: "再向胜利迈进一步"
 ukraine_volunteer_funds.11.t: "志愿者基金捐赠装甲卡车"
 ukraine_volunteer_funds.11.d: "帮助我军的志愿者基金之一设法筹集资金，为我们提供了几辆装甲运输车"
 ukraine_volunteer_funds.11.a: "再向胜利迈进一步"
 ukraine_volunteer_funds.12.t: "志愿军基金捐赠坦克"
 ukraine_volunteer_funds.12.d: "帮助我们军队的志愿者基金之一设法筹集资金，为我们提供了几辆坦克"
 ukraine_volunteer_funds.12.a: "再向胜利迈进一步"
 ukraine_volunteer_funds.13.t: "志愿基金捐赠自杀式无人机"
 ukraine_volunteer_funds.13.d: "一家帮助我们军队的志愿基金设法筹集到资金，为我们提供了一支自杀式无人机编队。"
 ukraine_volunteer_funds.13.a: "再向胜利迈进一步"
 ukraine_volunteer_funds.14.t: "志愿者基金捐赠多架无人机"
 ukraine_volunteer_funds.14.d: "其中一个帮助我们军队的志愿者基金会成功地筹集了资金，为我们提供了几架土耳其制造的拜拉克塔"
 ukraine_volunteer_funds.14.a: "再向胜利迈进一步"
 ukraine_donbass_war.1.t: "成功推进"
 ukraine_donbass_war.1.d: "我们已经成功地在最新的对敌人的推进中取得了胜利"
 ukraine_donbass_war.1.a: "计划之中"
 ukraine_donbass_war.2.t: "推进失败"
 ukraine_donbass_war.2.d: "我们已经成功地在最近对敌人的进攻中取得了胜利"
 ukraine_donbass_war.2.a: "小小挫折"
 ukraine_donbass_war.3.t: "攻击后的僵局"
 ukraine_donbass_war.3.d: "我们在最近的攻击没有取得任何有意义的结果"
 ukraine_donbass_war.3.a: "真是不幸"
 ukraine_donbass_war.4.t: "敌人取得胜利"
 ukraine_donbass_war.4.d: "敌人设法突破了我们的防线，取得了胜利"
 ukraine_donbass_war.4.a: "坏消息"
 ukraine_donbass_war.5.t: "敌人的攻击没有成功"
 ukraine_donbass_war.5.d: "我们的敌人攻击了我们的防御阵地，但没有取得任何成果"
 ukraine_donbass_war.5.a: "干得好"
 ukraine_donbass_war.6.t: "敌人攻陷入僵局"
 ukraine_donbass_war.6.d: "当敌人试图发起进攻时，我们设法阻止了他们的攻击"
 ukraine_donbass_war.6.a: "可能会更糟"
 ukraine_donbass_war.7.t: "乌克兰接近消灭顿涅茨克人民共和国和卢甘斯克人民共和国"
 ukraine_donbass_war.7.d: "乌克兰正在准备最后一次向顿涅茨克人民共和国和卢甘斯克人民共和国控制的最后领土推进，如果我们不干预，他们将不复存在"
 ukraine_donbass_war.7.a: "我们会保护他们"
 ukraine_donbass_war.7.b: "他们没有用，让乌克兰享受它的时刻吧"
 ukraine_donbass_war.8.t: "攻击已取消"
 ukraine_donbass_war.8.d: "正当我们准备进攻进攻的时候，敌人先动手了，现在我们得守住了。"
 ukraine_donbass_war.8.a: "我的意思是，这很好，对不对？"
 ukraine_revolution.0.t: "乌克兰新机制"
 ukraine_revolution.0.d: "在千禧黎明的时间线中，乌克兰是一个值得游玩的有趣国家。不过，在树林中演奏时，需要考虑一些重要的音符。\n\n对乌克兰来说，有两个非常重要的变量/计数器：政权稳定度（简称SOR）和起义机率（简称COR）。\n\n政权稳定度（SOR）不同于屏幕顶端通常的稳定度。它完全是乌克兰所独有的，旨在模拟在接下来的5-10年过渡到最终的顿巴斯战争的进程。大多数事件和国策树的效果通常都会利用这种新机制来使玩家做出更重要的决策。您可以将其作为一种“货币”，一种能够利用其降低起义机率计数器的方式。\n\n起义机率也在另一方面体现了这一点。一旦达到15，任务便会触发，这可能会导致顿巴斯战争。重要的是，您要尽可能地维持住此变量，否则您可能会引发一场内战。\n\n您随时可以在乌克兰的稳定度决议中重新触发此事件。\n"
 ukraine_revolution.0.a: "好"
 ukraine_revolution.1.t: "乌克兰内战"
 ukraine_revolution.1.d: "政府失信于民。全副武装的人民的愤怒即将爆发 。他们在街上进行暴乱，宣泄他们的不满，并且武装起来推翻压迫他们的政府。顿巴斯的俄语使用者宣布他们不会再因乌克兰议会而推迟行动。叛军高举他们的旗帜并叫嚣:新俄罗斯将会崛起。"
 ukraine_revolution.1.a: "镇压他们！"
 ukraine_news.7.t: "乌克兰内战"
 ukraine_news.7.d: "乌克兰顿巴斯地区的人们已经宣布独立。他们已向顿涅茨克和卢甘斯克的人民宣布，他们将不再屈从于基辅的暴政。[UKR.GetLeader]和乌克兰政府谴责了叛乱分子，并开始动员平叛。当地的亲乌克兰部队与叛军之间的地带已经发生了小规模冲突。"
 ukraine_news.7.a: "镇压暴民"
 ukraine_news.7.b: "我们推翻了压迫者！"
 ukraine_news.7.c: "有趣的局面"
 ukraine_revolution.2.t: "克里米亚现状"
 ukraine_revolution.2.d: "克里米亚大部分是俄罗斯人。那里的人就是我们的人。他们和他们在顿巴斯的兄弟生活在乌克兰的统治之下是不公平的。我们应该尊重他们的号召，让那些渴望与我们在一起的人们团结起来吗？"
 ukraine_revolution.2.a: "夺取克里米亚。"
 ukraine_revolution.2.b: "克里米亚属于乌克兰"
 ukraine_revolution.6.t: "俄罗斯吞并了克里米亚"
 ukraine_revolution.6.d: "乌克兰人民已经分裂了。他们寻求俄罗斯政府的支持。克里米亚人通过了压倒性的全民公决，允许国家并入俄罗斯。驻扎在克里米亚附近的俄罗斯军队已经涌入该地区，并迅速占领了该州的关键点。军队受到叛徒的热烈欢迎。总有一天我们会夺回属于我们的领土！"
 ukraine_revolution.6.a: "有趣。"
 ukraine_revolution.7.t: "俄罗斯拒绝接受乌克兰人民"
 ukraine_revolution.7.d: "克里米亚的叛徒终于举行了愚蠢的全民公决，试图脱离我们。俄罗斯人民长期以来一直试图鼓励这种愚蠢的行为。俄国人为什么拒绝克里米亚人民是个谜。然而，我们认识到，他们没有通过夺取该地区的控制权而进一步损害我们。时间会告诉我们这个决定是怎么造成的。"
 ukraine_revolution.7.a: "美好的一天"
 ukraine_news.8.t: "吞并克里米亚"
 ukraine_news.8.d: "克里米亚人民举行了离开乌克兰的公投，并与俄罗斯结盟。俄罗斯迅速果断地向该地区增兵。他们很快吞并了半岛，占领了军事要点。乌克兰政府对此事表示愤怒，并声明俄罗斯将克里米亚还给他们。"
 ukraine_news.8.a: "这只不过是暂时的…"
 ukraine_news.8.b: "为了祖国俄罗斯！"
 ukraine_news.8.c: "糟糕的新闻"
 ukraine_revolution.3.t: "乌克兰内战的结束"
 ukraine_revolution.3.d: "这场内战终于结束了。现在是时候翻过这一页，展望未来了。"
 ukraine_revolution.3.a: "终于统一了！"
 ukraine_revolution.3.b: "新俄罗斯诞生！"
 ukraine_revolution.3.c: "对峙"
 ukraine_news.9.t: "乌克兰内战的结束"
 ukraine_news.9.d1: "乌克兰政府今天向基辅的新俄罗斯叛军投降。政府军开始退却，因为与新俄罗斯武装部队停火的命令已经下达。许多人在维护权利的过程中丧生。这真是令人惊讶的一天。希望乌克兰和她的人民能从这次事件中恢复过来。"
 ukraine_news.9.d2: "新俄罗斯和她短暂的独立梦想已经破灭。亲政府武装占领了顿涅茨克和卢甘斯克，恢复了顿巴斯的秩序。剩余的叛军被赶出村庄和城镇，戒严令已经颁布。"
 ukraine_news.9.d3: "顿巴斯的战争成胶着态势。双方都无法突破对方的防线并宣称己方取得了胜利。但小规模冲突依然在双方边境线上时有发生。"
 ukraine_news.9.a: "事件的转折"
 ukraine_news.9.b: "乌克兰的和平"
 ukraine_news.9.c: "对峙"
 ukraine_revolution.4.t: "乌克兰索取克里米亚"
 ukraine_revolution.4.d: "来自乌克兰的代表提出了一份要求清单。他们表明我们必须归还克里米亚，停止对顿巴斯和俄罗斯族裔为主的地区的干预。已经有大量的报道说乌克兰政府可能正在计划更多的要求。我们该如何进行？"
 ukraine_revolution.4.a: "克里米亚是我们的！"
 ukraine_revolution.4.b: "土地是他们的"
 ukraine_revolution.9.t: "俄罗斯拒绝归还克里米亚"
 ukraine_revolution.9.d: "俄罗斯外交使团未能促成事态的积极转变。外交宣告失败，现在是为伟大事业做准备的时候了。是时候让战争齿轮转动了！"
 ukraine_revolution.9.a: "荣耀归于英雄！"
 ukraine_revolution.10.t: "俄罗斯归还了克里米亚"
 ukraine_revolution.10.d: "俄罗斯代表团给我们带来了好消息。俄罗斯政府将单方面满足我们的要求并允许我们重新控制这个反叛的地区。"
 ukraine_revolution.10.a: "和平到来了，并将永远持续"
 ukraine_revolution.11.t: "当地抗议活动"
 ukraine_revolution.11.d: "一些州的抗议活动越来越多，在该地区造成了巨大的压力。我们公然无视这些暴力的表现，真让人民感到不安。"
 ukraine_revolution.11.a: "镇压他们"
 ukraine_revolution.11.b: "让他们抗议吧"
 ukraine_revolution.12.t: "新俄罗斯暴力事件"
 ukraine_revolution.12.d: "新俄罗斯人的暴力倾向已经显露出其丑陋的面目。他们决定今天袭击乌克兰的一些设施，严重破坏当地的基础设施和工业场地。伤亡人数尚未统计，但估计损失了5至25人。"
 ukraine_revolution.12.a: "破坏活动！"
 ukraine_revolution.13.t: "暴乱！"
 ukraine_revolution.13.d: "顿巴斯的新俄罗斯独立组织的支持者已经开始在全国各地抗议。在靠近顿巴斯的南部地区，暴乱最为激烈。我们该如何处理暴乱？"
 ukraine_revolution.13.a: "平息暴乱"
 ukraine_revolution.13.b: "与暴徒谈判"
 ukraine_kerch_strait.15.t: "俄罗斯在刻赤海峡扣押我们的船只！"
 ukraine_kerch_strait.15.d: "根据2003年与俄罗斯签订的保证双方通过刻赤海峡的条约，两艘巡逻艇和一艘拖船在事先通知克里米亚的俄罗斯人后，今天试图通过海峡。虽然我们没有收到任何回应，但俄罗斯安全部门要求海军继续前进，并试图通过，直到一艘货船被移开阻止他们。我们的船只在那里停留了一段时间，然后决定返回乌克兰港口，但遭到了俄罗斯船只的追击和射击，并被他们抓获，几名船员受伤，两艘船被击伤。"
 ukraine_revolution.15.a: "该死的俄国人！"
