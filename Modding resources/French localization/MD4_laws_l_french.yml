 corruption:0 "niveau de corruption"
 paralyzing_corruption:0 "(10) Corruption paralysante"
 paralyzing_corruption_desc:0 "La corruption dans notre pays est omniprésente, enracinée, systémique et sans précédent dans l'échelle et la portée."
 crippling_corruption:0 "(9) Corruption infirme"
 crippling_corruption_desc:0 "La corruption dans notre pays inonde toutes les parties de la société, ce n'est pas l'activité de quelques fonctionnaires ou politiciens voyous, mais plutôt du crime organisé, avec des ententes corrompues résultant de collusions et de rackets kleptocratiques."
 rampant_corruption:0 "(8) Corruption rampante"
 rampant_corruption_desc:0 "La corruption dans notre pays est perçue comme un problème important affectant tous les aspects de la vie, y compris l'administration publique, l'application de la loi, la santé et l'éducation.Le phénomène de corruption est fortement ancré dans notre modèle de gouvernance publique. de la primauté du droit dans notre pays. "
 uncorrection_corruption:0 "(7) Corruption non restreinte"
 unrestrained_corruption_desc:0 "Notre pays souffre depuis longtemps d'une corruption endémique et répandue La corruption reste un problème sérieux dans les secteurs public et privé, même si le cadre légal et institutionnel de lutte contre la corruption est fort: paiements, pots-de-vin et corruption gouvernementale "
 system_corruption:0 "(6) Corruption systématique"
 system_corruption_desc:0 "La corruption dans notre pays est la confluence de nombreux facteurs, notamment la faible application de la loi, l'absence de vérifications, l'absence de codes de conduite, la non-transparence des activités gouvernementales, une bureaucratie inefficace, l'impunité pouvoirs discrétionnaires, et un manque de sensibilisation du public. "
 general_corruption:0 "(5) corruption généralisée"
 general_corruption_desc:0 "La corruption et les pratiques corrompues sont répandues dans notre pays, bien que l'apparition de la petite corruption soit rare."
 medium_corruption:0 "(4) Corruption moyenne"
 medium_corruption_desc:0 "L'exposition des affaires de corruption médiatiques et l'engagement politique limité ont contribué à une mauvaise perception publique de la corruption politique dans notre pays.Les scandales récurrents de corruption impliquant des politiciens de haut niveau, des administrateurs locaux et des entreprises abusant des fonds publics ont révélé que les mesures de protection contre la corruption et les abus de pouvoir ont été relativement inefficaces. "
 modest_corruption:0 "(3) Corruption Modeste"
 modest_corruption_desc:0 "Les partis politiques et les entreprises sont les institutions les plus corrompues de notre pays et la petite corruption n'est pas aussi rare que dans d'autres pays."
 light_corruption:0 "(2) Légère Corruption"
 slight_corruption_desc:0 "La perception et l'occurrence de la corruption sont généralement très faibles dans notre pays.La corruption mineure et administrative est plus ou moins inexistante, ce qui signifie que les citoyens ou les entreprises ne sont pas susceptibles de faire face à la corruption lorsqu'ils sont en contact avec des fonctionnaires. , certains cas ont montré que les liens personnels, les cadeaux et l'hospitalité et les conflits d'intérêts sont des problèmes qui représentent certains types de corruption non traditionnelle. "
 negligible_corruption:0 "(1) Corruption négligeable"
 negligible_corruption_desc:0 "Le cadre juridique et institutionnel de notre pays est considéré comme efficace dans la lutte contre la corruption, et les agences gouvernementales sont caractérisées par un degré élevé de transparence, d'intégrité et de responsabilité. des services complets de haute qualité aux citoyens et aux entreprises, et une longue tradition d'ouverture et de transparence de notre société et de nos institutions, ainsi qu'un fort respect de la primauté du droit. "
