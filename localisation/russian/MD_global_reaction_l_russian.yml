 SOV_Global.19.t: "Украинская война"
 SOV_Global.19.d: "Украина явно проигрывает войну с Россией, может быть, нам стоит вмешаться, чтобы Россия не получила всё полностью?"
 SOV_Global.19.a: "Давай рискнем"
 SOV_Global.19.b: "Мы не должны этого делать.."
 SOV_Global.20.t: "Антиармянская коалиция"
 SOV_Global.20.d: "Правительство Азербайджана крайне обеспокоено экспансией Армении на Кавказе и предлагает создать военный союз против агрессивной внешней политики Армении, чтобы совместно защищаться от нападения агрессора."
 SOV_Global.20.a: "Отличная идея!"
 SOV_Global.20.b: "Нет"
 SOV_Global.21.t: "Антиармянская коалиция"
 SOV_Global.21.d: "Грузия согласилась с нашей идеей создания военного союза против агрессивной политики Армении."
 SOV_Global.21.a: "Отлично"
 SOV_Global.22.t: "Антиармянская коалиция"
 SOV_Global.22.d: "Грузия отказалась поддержать нашу идею военного союза против агрессивной внешней политики Армении. Похоже, они уже решили, что потеряют свою независимость."
 SOV_Global.22.a: "Печально"
 SOV_Global.23.t: "Антиармянская коалиция"
 SOV_Global.23.d: "Грузия и Азербайджан объявили о создании военного союза против нас! Похоже, они действительно боятся, что мы можем напасть на них."
 SOV_Global.23.a: "Пусть они боятся"
