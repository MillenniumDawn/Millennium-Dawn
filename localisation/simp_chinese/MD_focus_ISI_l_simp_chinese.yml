 isis.11308.d: "哦，哈里发，坏消息！阿布·艾哈迈德·阿尔瓦尼在俄罗斯异教徒的空袭中殉难。他是萨达姆侯赛因伊拉克军队的一名军官，在他加入逊尼派起义和我们深爱的组织后，他的洞察力帮助了我们很多。\n\n                                               他杀了很多叛徒。\n\n                                          愿真主接受他的殉道。"
 isisNews.11308.t: "ISIS三军情报局指挥官在俄罗斯空袭中丧生"
 isisNews.11308.d: "伊拉克恐怖分子、三军情报局高级指挥官阿布·艾哈迈德·阿尔瓦尼今天在俄罗斯的空袭中丧生。阿尔瓦尼是萨达姆侯赛因伊拉克军队的一名军官，后来加入了逊尼派反美武装。他很快就在伊拉克伊斯兰国晋升为高级指挥官。"
 isis.11309.t: "指挥官在俄罗斯空袭中牺牲"
 isis.11309.d: "噢，哈里发，坏消息来了！阿布·穆罕默德·阿尔·希马利在俄罗斯异教徒的空袭中牺牲了。他从阿拉伯来到我们这里，帮助我们走私石油并购买武器。他为我们的哈里发招募了许多勇敢的圣战者，并将永远因他在组织2015年巴黎袭击事件中发挥的关键作用而受到赞誉。\n\n                                                他杀了很多叛徒。\n\n                                            愿真主接受他的殉道。"
 isisNews.11309.t: "ISIS三军情报局指挥官在俄罗斯空袭中丧生"
 isisNews.11309.d: "沙特恐怖分子、三军情报局高级指挥官阿布·穆罕默德·希马利今天在俄罗斯空袭中丧生。希马利是伊斯兰国的主要招募者和走私者。此外，情报显示，他在协助2015年巴黎袭击事件中发挥了重要作用。"
 isis.11310.t: "指挥官在俄罗斯空袭中牺牲"
 isis.11310.d: "哦，哈里发，灾难！在俄罗斯异教徒的卑鄙空袭中，我们的战争部长兼二把手阿亚德·朱梅利英勇牺牲。作为一名伊拉克同胞，他是萨达姆侯赛因时期的一名高级情报官员，作为我们的情报和内部安全负责人，他将自己的智慧运用到如何保领袖发免受内部敌人的袭击上。\n\n                                                他杀了许多叛徒。\n\n                                            愿真主接受他的殉道。"
 isisNews.11310.t: "ISIS三军情报局二把手在联军空袭中丧生"
 isisNews.11310.d: "伊拉克恐怖分子、伊斯兰国二号人物阿亚德·朱梅利今天在俄罗斯的空袭中丧生。朱梅利是萨达姆侯赛因领导下的高级情报官员，2003年美国占领伊拉克后加入逊尼派叛乱。他成为伊斯兰国情报和国内安全部门的负责人，后来被提升为第二指挥官和战争部长。"
 isis.11311.t: "指挥官在俄罗斯空袭中牺牲"
 isis.11311.d: "噢，哈里发，坏消息来了！高级指挥官凯里·阿贝德·马哈茂德·阿尔泰伊在俄罗斯异教徒的空袭中牺牲。他是一名伊拉克同胞，曾是我们军事委员会的成员，并领导了简易爆炸装置行动，理所当然地在我们的敌人心中播下了恐惧和混乱的种子。\n\n                                                 他杀了很多叛徒。\n\n                                              愿真主接受他的殉道。"
 isisNews.11311.t: "ISIS三军情报局指挥官在俄罗斯空袭中丧生"
 isisNews.11311.d: "伊拉克恐怖分子、三军情报局高级指挥官哈伊里·阿贝德·马哈茂德·泰伊今天在俄罗斯的空袭中丧生。泰伊是ISIS军事委员会的一员，也是简易爆炸装置行动的负责人，在ISIS攻击的城市中制造混乱。"
 isis.11312.t: "指挥官在俄罗斯空袭中牺牲"
 isis.11312.d: "噢，哈里发，坏消息来了！你的朋友、顾问和高级指挥官阿卜杜勒·瓦希德·库特奈尔·艾哈迈德在俄罗斯异教徒的空袭中牺牲了。他也是伊拉克人，负责国内安全事务。\n\n                                       他铲除了许多叛徒和变节者。\n\n                                             愿真主接受他的殉道。"
 isisNews.11312.t: "ISIS三军情报局指挥官在俄罗斯空袭中丧生"
 isisNews.11312.d: "伊拉克恐怖分子、三军情报局高级指挥官阿卜杜勒·瓦希德·库特纳·艾哈迈德今天在俄罗斯的空袭中丧生。库特纳·艾哈迈德是巴格达迪的主要顾问，负责国内安全。"
 isis.11313.t: "指挥官在俄罗斯空袭中牺牲"
 isis.11313.d: "哦，哈里发，可怕的消息！我们的高级指挥官阿布·吉哈德·希沙尼在俄罗斯异教徒的空袭中殉难。他从车臣地区来到我们这里，为真主的荣耀英勇战斗到最后。\n\n                                               他杀了很多叛徒。\n\n                                          愿真主接受他的殉道。"
 isisNews.11313.t: "ISIS三军情报局指挥官在俄罗斯空袭中丧生"
 isisNews.11313.d: "车臣恐怖分子、三军情报局高级指挥官阿布·吉哈德·希沙尼今天在俄罗斯的空袭中丧生。俄罗斯公民希沙尼是乌马尔·希沙尼领导的高加索酋长国恐怖组织的二把手。在乌马尔前往叙利亚并加入伊斯兰国后，阿布·吉哈德试图接管高加索酋长国，以宣誓效忠伊斯兰国，最后也以高级指挥官的身份前往叙利亚为ISIS而战。"
