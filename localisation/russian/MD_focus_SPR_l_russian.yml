 SPR_andalucian_assimilation: "Ассимиляция андалузцев"
 SPR_andalucian_assimilation_desc: "Культура Андалусии яркая и великолепная. Ассимиляция их культуры и предоставление им возможности выйти за пределы своего региона принесет только пользу для всего нашего народа."
 SPR_the_union_of_languages: " Языковой союз"
 SPR_the_union_of_languages_desc: "Андалусийский язык - это всего лишь диалект испанского, но различия между ними существуют постоянно. Выделение андалузского языка и объявление его официальным языком Испании позволит нам положить конец любой форме враждебности, поскольку мы будем продолжать поддерживать наше многоэтническое государство."
 SPR_the_old_ways: "Старые пути"
 SPR_the_old_ways_desc: "Испанские монархи всегда служили интересам испанского народа. Пришло время вернуть власть на престол и позволить ему направлять нас вперед."
 SPR_question_of_thrones: "Вопрос престолов"
 SPR_question_of_thrones_desc: "Трудный вопрос о том, какая правящая династия будет вести нас в будущее, является предметом для разногласий. Дом Бурбонов и Карлисты - наши самые подходящие варианты. Пришло время либо сохранить статус-кво, либо перейти к новой династии."
 SPR_emphasize_the_throne: "Выделить важность престола"
 SPR_emphasize_the_throne_desc: "Трон - самый важный правящий орган в этом великом государстве. Мы должны подчеркивать его важность."
 SPR_rights_of_the_king: "Права короля"
 SPR_rights_of_the_king_desc: "Король и королевская семья - наш официальный правящий класс. Важно, чтобы мы представляли права короля."
 SPR_monarcho_revisionism: "Монархо-ревизионизм"
 SPR_monarcho_revisionism_desc: "Поскольку разговоры о монархии становятся распространенными в Испании, мы должны пересмотреть прошлое, дабы дать коллективу путь, по которому следует идти."
 SPR_undermine_the_republic: " Расшатать Республику"
 SPR_undermine_the_republic_desc: "Республика за последние годы не обеспечила народу ничего, кроме нищеты и борьбы, это то, о чем мы должны рассказывать общественности всеми возможными способами."
 SPR_the_constitution_reformed: "Реформирование Конституции"
 SPR_the_constitution_reformed_desc: "Реформа конституции - первое, что мы должны сделать в первую очередь сейчас, имея на это право, так как Конституция 1978 года доказала свою несостоятельность."
 SPR_expand_royal_guard: "Расширить королевскую гвардию"
 SPR_expand_royal_guard_desc: "Королевская гвардия служила нашим монархам с максимальной лояльностью и профессионализмом, и расширив ее ряды, мы сможем убедиться, что наши элитные силы будут в нашем распоряжении, когда это понадобится."
 SPR_constitutional_monarchy: "Конституционная монархия"
 SPR_constitutional_monarchy_desc: "Даже наш монарх должен подчиняться правилам конституции, поскольку это обеспечит национальное единство превыше всего."
 SPR_retain_democracy: "Сохранить демократию"
 SPR_retain_democracy_desc: "Демократия - один из самых важных столпов современной Испании, и если она будет защищена, народ будет оказывать правящему классу большую поддержку."
 SPR_revise_the_process: "Пересмотреть процесс"
 SPR_revise_the_process_desc: "Пересмотр процесса позволит нам решить, какие действия следует предпринять в краткосрочной и долгосрочной перспективе, а также даст нам представление об ошибках, совершенных в прошлом, в надежде исправить их, когда придет время."
 SPR_a_benevolent_monarch: "Благожелательный монарх"
 SPR_a_benevolent_monarch_desc: "Благожелательность - это то, чем должен обладать каждый монарх, и наш монарх будет придерживаться этой логики в каждом своем решении."
 SPR_solidify_positioning: " Укрепить свою позицию"
 SPR_solidify_positioning_desc: "Мы должны укрепить нашу позицию как способ обеспечить стабильность в нашей стране."
 SPR_a_throne_for_people: "Трон для народа"
 SPR_a_throne_for_people_desc: "Мы должны править для народа, а не править народом. Если мы будем следовать этим словам, мы всегда будем на стороне народа."
 SPR_every_man_a_king: "Каждый человек - король"
 SPR_every_man_a_king_desc: "Убедившись в том, что все в стране придерживаются тех же стандартов, что и наши королевские особы, мы встанем на путь полного единства в государстве, где все равны."
 SPR_the_new_elections: "Новые выборы"
 SPR_the_new_elections_desc: "В стране должен быть установлен новый процесс выборов, так как это позволит нам быть уверенными в том, что у нас никогда не будет пожизненного правителя, если только сам народ не одобрит его."
 SPR_the_throne_and_the_state: "Престол и государство"
 SPR_the_throne_and_the_state_desc: "Монархи решили что-то поменять. Конституционализм снова и снова подводит нашу великую нацию. Поэтому пришло время вернуться к абсолютизму и вернуть славу нашей великой нации."
 SPR_annihilate_parliament: "Уничтожить парламент"
 SPR_annihilate_parliament_desc: "Парламент - это зло для нашей нации, и устранение этой заразы позволит нам двигаться вперед в новую эпоху."
 SPR_heads_will_roll: "Головы покатятся"
 SPR_heads_will_roll_desc: "Тех, кто выступает против нас, ждет быстрая смерть от рук палача."
 SPR_royal_academies: "Королевские академии"
 SPR_royal_academies_desc: "Инвестирование в академии поможет королевской власти достичь своих академических целей двигаясь в будущее."
 SPR_the_lord_wills_it: "Господь желает этого".
