 EUU_migrant_crisis_triggered: "La §Ycrise migratoire en Europe§! a commencé"
 EUevent.22.t: "La crise migratoire en Europe"
 EUevent.22.d: "Les différentes guerres en Afrique et au Moyen-Orient, la montée du djihadisme radical et bien d'autres choses encore ont poussé de nombreuses personnes à fuir leur foyer. L'agitation et l'instabilité qui règnent dans ces pays déchirés par la guerre ont provoqué des déplacements de population comme on n'en avait pas vu depuis des décennies. Des milliers de migrants ont commencé à affluer vers l'Union européenne en quête d'asile et du statut de réfugié. Les pays situés à la périphérie de l'Union mobilisent déjà des gardes-frontières et des policiers pour endiguer la vague de migrants, mais ils attendent de l'Union qu'elle prenne des mesures permanentes. Certaines solutions temporaires consistent à conclure un accord avec la Turquie pour héberger une partie des migrants, tandis que d'autres cherchent à imposer une agence plus permanente, telle que l'Agence européenne pour l'asile, pour gérer la marée. Ce qui est certain, c'est que le problème doit être traité rapidement et efficacement."
 EUevent.22.a: "Une nouvelle crise commence."
 Migrant_Crisis_Europe: "Crise migratoire"
 Migrant_Crisis_Europe_desc: "La crise migratoire a frappé l'Europe comme un marteau, martelant à la fois l'unité nationale et la popularité des partis au pouvoir. La guerre en Syrie a poussé des milliers de réfugiés à fuir vers les pays voisins, et bien que l'Europe se soit tenue prête à accueillir ceux qui souffraient de la guerre, la quantité de nouveaux migrants et de réfugiés permanents en provenance de toute l'Afrique du Nord et du Moyen-Orient a submergé les institutions européennes et suscité le ressentiment de nombreux citoyens à l'égard des nouveaux arrivants."
