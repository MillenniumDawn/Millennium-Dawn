 HELP_BUTTON_TT: "Нажмите эту кнопку, чтобы открыть справочные окна для этой вкладки. Нажмите эту кнопку ещё раз, чтобы закрыть все окна"
 HELP_BUTTON_TT_delayed: "В окнах справки объясняется механика игры Millennium Dawn. Вы можете найти эту кнопку на разных вкладках в игре"
 HELP_BUTTON_PARTIES_TT: "Ваши политические партии разделены на 5 отдельных §Hнаправлений§!: западное, развивающееся, салафитское, неприсоединившееся и националистское. Каждое §Hнаправление§! разделено на §HPартии§!. Нажав на две зелёные стрелки, вы сможете увидеть все партии вашей страны и описания каждого направления и партии. В этом окне вы можете повышать и понижать рейтинг партий. Максимальная популярность партии ограничена популярностью направления, к которому она принадлежит. После выборов, §HParty§! с наибольшей популярности побед"
 HELP_BUTTON_PARTIES_TT_delayed: "На выборах:\nпосле выборов партия, победившая на выборах, должна сформировать коалицию с другими партиями, чтобы получить большинство в парламенте. Если это невозможно, вы получите штраф §HПолитическая власть§! . Правящая партия будет выбрана из двух крупнейших партий, и две крупнейшие партии не смогут сформировать коалицию вместе. Коалицию можно сформировать на вкладке §HDрешения§!, и у вас будет ограниченное время на это"
 HELP_BUTTON_GDP_TT: "Ваш §HВП на душу населения§! описывает общий уровень благосостояния страны. В более богатых странах медленнее растут население и экономика, но они могут быстрее проводить исследования и получать более низкие процентные ставки по своим долгам. Вы можете увеличить свой ВВП на душу населения, заполнив все слоты для зданий во всех принадлежащих вам государствах"
 HELP_BUTTON_GDP_TT_delayed: "Примечание! Если в вашей стране более 78 фабрик, вы можете оставить по одному свободному месту в каждом штате и при этом повысить свой ВВП на душу населения"
 HELP_BUTTON_TAXES_TT: "Основным источником дохода вашей страны являются §HTаxи§!. Увеличив налоги, вы сможете заработать больше денег, но часть доступных вам §HГражданских отраслей§! будет использована в качестве §HTаxовых издержек§! в зависимости от вашей §HTаxовой ставки§!. Это означает, что ваша способность строить здания (и, следовательно, экономический рост) замедлится. Снижение налогов приведёт к противоположному эффекту. Вы можете изменить налоговую ставку с помощью кнопок «+» и «-»."
 HELP_BUTTON_FINANCES_TT: "Важно управлять доходами и расходами вашего правительства. На верхней панели вы увидите ваш §HДолг§!, §HКазна§! и §HМеждународные инвестиции§!.\n\n§HДолг§! описывает, сколько денег ваша страна заняла. Вам необходимо платить проценты по вашему займу. Ваши процентные ставки определяются соотношением долга к ВВП. Высокая процентная ставка (>15%) может привести к банкротству!\n\n§HКазна§! описывает, сколько денег в данный момент есть в казне вашей страны. Наведя курсор на казну, вы увидите, получаете ли вы еженедельную прибыль или дефицит. Если у вас нет средств в казне, и вы испытываете дефицит, ваш долг будет автоматически увеличен.\n\n§HМеждународные инвестиции§! описывают, сколько денег ваша страна инвестировала за рубежом. Вы получаете фиксированную процентную ставку по вашим инвестициям, которая добавляется к вашему еженедельному доходу. Вы можете инвестировать в другие страны, кликнув по государству, которое вам не принадлежит, и выбрав опцию в меню строительства выше окна состояния.\n\nУвеличение уровня ваших расходов даст вам различные бонусы, но обойдется в большую сумму денег."
 HELP_BUTTON_FINANCES_TT_delayed: "Причение! В игре Millennium Dawn экономика смоделирована по образцу реальной жизни. Как и в реальной жизни, дефицит бюджета и финансирование части расходов за счёт долгов — это нормально. Просто контролируйте процентную ставку, расширяя экономику и увеличивая ВВП на душу населения!"
 HELP_BUTTON_INTERNAL_FACTIONS_TT: "Внутренние фракции представляют собой влиятельные группы, которые обладают политической властью в вашей стране. Если вы им нравитесь, они будут давать вам бонусы. Если вы им не нравитесь, они будут действовать противоположным образом. Внутренние фракции могут требовать от вас чего-то и ограничивать ваши возможности в политике и национальных вопросах. Мнение внутренних фракций может меняться в зависимости от вопросов, решений и событий"
 HELP_BUTTON_TRADE_TT: "Уровень вашего торгового законодательства определяет, какая часть ваших природных ресурсов экспортируется на рынок. Экспортируя ресурсы, вы получаете дополнительный доход. Вы получаете доход независимо от того, покупает ли ваши ресурсы другая страна"
 HELP_BUTTON_DECISIONS_TT: "В отличие от ванильной игры, Millennium Dawn использует решения для контента. Не забывайте периодически проверять доступные решения на наличие новых. Вы можете снять отметку с решений, которые вас не интересуют, и любые новые решения, которые появятся, автоматически вызовут сообщение '§Hрешения доступны§!'"
 HELP_BUTTON_RESEARCH_TT: "В Millennium Dawn страны начинают со снаряжением, которое они сами разработали в реальном мире, и любого базового снаряжения, необходимого для их стартовых шаблонов. Как минор, вы должны полагаться на более крупные страны, чтобы получить самое современное вооружение. Если вы хотите быть независимым, вам нужно вкладывать значительные средства в развитие отечественных систем вооружений"
 HELP_BUTTON_SLOTS_TT: "В Millennium Dawn количество слотов для исследований ограничено, поэтому вам нужно расставлять приоритеты в зависимости от того, что нужно в первую очередь. Больше слотов для исследований можно получить за счёт национальных фокусов"
 HELP_BUTTON_INFLUENCE_TT: "Каждая страна подвержена §Hвлиянию§! других стран. Влияние представляет собой слабую власть и контроль других стран. Страны, подверженные влиянию, будут приближаться к тому же §Hмировозрению§!, как у тех, кто на них влияет. Чем сильнее влияние другой страны, тем сильнее приближение. Расходуя влияние, страны могут влиять на политику других стран, получать ресурсы и даже марионетить другие страны. Влияние растёт за счет траты §Hполитической власти§! или инвестируя в другие страны. Вы можете бороться с влиянием через решения во вкладке решений"
 HELP_BUTTON_RESOURCES_TT: "В отличие от ванильной игры, в Millennium Dawn производство всей военной техники требует нефти. Это должно побудить страны покупать нефть даже в мирное время и сделать их зависимыми от стран-производителей нефти"
 HELP_BUTTON_TEMPLATES_TT: "Юниты \"Millennium Dawn\" довольно сильно отличаются от тех, что в ванильной игре. Здесь отряды становятся сильнее по мере того, как они становятся тяжелее (Легкая пехота -> Пехота -> Механизированная пехота -> Бронированная пехота -> Бронированная), но они стоят больше и получают больше штрафов за местность.\n\nБазовая боевая ширина будет увеличена с 60 до 120 по сравнению с ванильной игрой, а ширина отдельных батальонов часто бывает нечетной. Это сделано для того, чтобы снизить важность оптимальной ширины боя для ваших шаблонов. В большинстве случаев вы не сможете заполнить доступную боевую ширину до максимума. Если учитывать размеры юнитов, то большие юниты всегда лучше."
 HELP_BUTTON_EQUIPMENT_TT: "В Millennium Dawn все ваши стартовые юниты появляются без какого-либо снаряжения. Всё начальное снаряжение помещается на склады стран. Это сделано для того, чтобы все страны начинали с правильным исторически реальным снаряжением. По этой причине не рекомендуется сразу начинать обучение новых юнитов, так как вы отберете снаряжение у уже существующих юнитов. Чтобы обеспечить начальные отряды, требуется около недели игрового времени"