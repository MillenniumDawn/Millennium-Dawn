 Sov_warsaw_pact.16.d: "Graças à assistência de nossos aliados históricos, conseguimos tomar a iniciativa e capturar instalações chave de comando e administração na Alemanha Oriental. O Pacto de Varsóvia nos ofereceu proteção de nossa soberania em troca de cooperação estratégica."
 Sov_warsaw_pact.16.a: "Glória à RDA e seu povo!"
 Sov_warsaw_pact.18.t: "A URSS se recusa a nos ajudar"
 Sov_warsaw_pact.18.d: "Para evitar a Terceira Guerra Mundial, a URSS está retirando suas unidades de nosso território"
