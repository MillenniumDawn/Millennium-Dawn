 ARM_plans_economy_category: "Economía planificada"
 ARM_plans_economy_category_desc: "La gestión, como señaló Marx, es 'un aspecto necesario de cada modo de producción'. Las principales tareas, formas y métodos de gestionar la vida económica están determinados por la naturaleza del sistema social y los intereses de la clase dominante. En una sociedad capitalista, todo el sistema de gestión de la vida económica y política del país está orientado a proteger los intereses de la gran burguesía y reprimir a la clase trabajadora. El desarrollo planificado de la economía nacional es la mayor ventaja del socialismo sobre el capitalismo. La vida ha confirmado las afirmaciones de los fundadores del marxismo de que las condiciones para una economía planificada se crean con la victoria de la revolución proletaria y la transferencia de los medios de producción a la propiedad pública. Solo después de esto 'la producción social se vuelve posible según un plan preestablecido'."
