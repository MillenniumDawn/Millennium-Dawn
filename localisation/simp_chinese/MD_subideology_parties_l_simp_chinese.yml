 USoE.Neutral_Libertarian: "£EU_parliament_PG_Neutral_Libertarian 自由意志主义者联盟"
 USoE.Neutral_Libertarian_icon: "£EU_parliament_PG_Neutral_Libertarian"
 USoE.Neutral_Libertarian_desc: "自由主义者联盟是一个自由主义政党，支持政府对经济和个人生活琐事的有限干预，而是认为政府的作用是为企业和个人提供一个自由发展的安全环境。它的政治议程集中在收获互联网在直接民主、表达自由和版权等问题上的优势。"
 USoE.Neutral_Libertarian_2017: "£EU_parliament_PG_2017_Neutral_Libertarian 欧洲海盗党(PPEU)"
 USoE.Neutral_Libertarian_2017_icon: "£EU_parliament_PG_2017_Neutral_Libertarian"
 USoE.Neutral_Libertarian_2017_desc: "欧洲海盗党(PPEU)是一个自由主义政党，支持政府对经济和个人生活琐事的有限干预，而认为政府的作用是为企业和个人提供一个自由发展的安全环境。它的政治议程集中在收获互联网在直接民主、表达自由和版权等问题上的优势。"
 USoE.Neutral_green: "£EU_parliament_PG_Neutral_Green 绿党/欧洲自由联盟（绿党/EFA）"
 USoE.Neutral_green_icon: "£EU_parliament_PG_Neutral_Green"
 USoE.Neutral_green_desc: "欧洲自由联盟，通常被称为“绿党”，是一个左翼政党。它的经济观点反对资本主义和对持续增长的研究，而是相信 “快乐的退化”的必要性。它强烈反对将核能作为清洁能源的来源，而是认为有必要暂时建造天然气发电厂，以支持未来的全面可再生能源转型。它的政治议程集中在减少不平等和保护环境上，其目的是通过大量赤字资助的公共开支来实现这一目标。"
 USoE.Neutral_green_2017: "£EU_parliament_PG_2017_Neutral_green 欧洲绿党"
 USoE.Neutral_green_2017_icon: "£EU_parliament_PG_2017_Neutral_green"
 USoE.Neutral_green_2017_desc: "欧洲绿党，俗称“绿党”，是一个左翼政党。它的经济观点拒绝资本主义和持续增长的研究，而是相信“快乐的去增长”的必要性。它强烈反对将核能作为清洁能源的来源，而是认为有必要临时建造燃气发电厂以支持未来全面的可再生能源转型。它的政治议程侧重于减少不平等和保护环境，并旨在通过大量赤字资助公共支出来实现这一目标。"
 USoE.neutral_Social: "£EU_parliament_PG_neutral_Social 社会民主联盟"
 USoE.neutral_Social_icon: "£EU_parliament_PG_neutral_Social"
 USoE.neutral_Social_desc: "ASD是USoE议会的左翼政党，它主张基于区域认同的更高程度的民主代表，旨在将USoE塑造成“区域的欧洲”。 它的政治议程侧重于社会正义和经济平等。"
 USoE.neutral_Social_2017: "£EU_parliament_PG_2017_neutral_Social 欧洲自由联盟"
 USoE.neutral_Social_2017_icon: "£EU_parliament_PG_2017_neutral_Social"
 USoE.neutral_Social_2017_desc: "欧洲自由联盟是USoE议会的左翼政党，主张基于地区认同的更高程度的民主代表，旨在将USoE塑造成“地区的欧洲”。其政治议程的重点是社会正义和经济平等。"
 USoE.Neutral_Communism: "£EU_parliament_PG_Neutral_Communism 欧洲联合左派/北欧绿党左派"
 USoE.Neutral_Communism_icon: "£EU_parliament_PG_Neutral_Communism"
 USoE.Neutral_Communism_desc: "欧洲联合左派/北欧绿党左派是 USoE 议会的左翼政党。它主要由社会主义者和共产主义者组成，因此拒绝资本主义和传统的货币主义和预算政策。它旨在实现社会向社会主义的转变，但对于改革还是革命是实现这一目标的最佳途径并没有明确的立场。它反对与美国在 USoE 上的合作，而是认为欧洲应该走自己的路。"
 USoE.Neutral_Communism_2017: "£EU_parliament_PG_2017_Neutral_Communism 欧洲左翼党"
