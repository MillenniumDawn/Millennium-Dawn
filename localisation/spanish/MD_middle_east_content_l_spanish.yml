 terror_africa_category: "Operaciones contra el terrorismo: África subsahariana"
 terror_africa_category_desc: "Cuanto mayor sea la §YAmenaza de Terror§! de un país, mayor será la probabilidad de que los grupos yihadistas lancen ataques contra objetivos nacionales (como oficinas gubernamentales) y objetivos extranjeros (como bases militares) en ese país. Los ataques también pueden llevarse a cabo en un país vecino si su frontera no está vigilada. La gravedad de los ataques terroristas y la probabilidad de que tengan éxito pueden reducirse aumentando el gasto en seguridad interna y llevando a cabo capacitación contra el terrorismo.\n\nLa capacidad de un país para reducir su §YAmenaza de Terror§! más allá de cierto punto depende de si está en guerra, su estabilidad, PIB/c y nivel de corrupción. La §YAmenaza de Terror§! puede aumentar debido al nivel de §YRadicalización§! y la infiltración de yihadistas desde países vecinos. Disminuirá en niveles bajos de §YRadicalización§! y como resultado de redadas e intervención externa. El nivel mínimo de §YRadicalización§! se puede reducir combatiendo la corrupción, aumentando la estabilidad y haciendo crecer la economía. La §YRadicalización§! aumenta junto con la popularidad del [Caliphate_L] y como resultado de una rápida liberalización social."
