 HEZ_negotiations_in_the_south: "Negotiations in the south"
 HEZ_negotiations_in_the_south_desc: "Our focus is not just about operating and arming organizations and groups throughout the world anymore, no. Why should we be so agressive when we can... get some huge money from foreign investors?"
 HEZ_a_new_economy: "A new Economy"
