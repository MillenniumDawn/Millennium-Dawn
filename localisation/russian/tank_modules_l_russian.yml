 heat_ammo_1: "Early HEAT Ammo"
 heat_ammo_1_desc: "HEAT (High Explosive Anti-Tank) shells are a specialised ammo type intended to take out enemy armour. As the shell hits its target, an explosion sends a jet of metal that penetrates through enemy armour. This of course means very little effectiveness against infantry unless it is a direct hit."
 heat_ammo_2: "Improved HEAT Ammo"
