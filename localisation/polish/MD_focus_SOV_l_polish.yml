 sov_furgal.1.t: "Sprawa Siergieja Furgala"
 sov_furgal.1.d: "W obwodzie chabarowskim w Rosji zasiada gubernator z nacjonalistycznej partii LDPR, który pozuje na „świętego człowieka”. Usuwa z aparatu politycznego ludzi nam lojalnych i za bardzo walczy z korupcją, obniża pensje i usuwa urzędników. Z jednej strony możemy go chwalić za takie zachowanie i czynić z niego dobry przykład. Z drugiej strony, za bardzo ingeruje w interesy biznesowe lojalnych nam oligarchów w regionie i zwiększa popularność idei narodowych i demokratycznych. Jak sobie z tym poradzimy?"
 sov_furgal.1.a: "Stracił moje zaufanie. Stwórz przeciwko niemu sprawę karną."
 sov_furgal.1.b: "Wspierajmy to zachowanie!"
 sov_furgal.2.t: "Furgal w więzieniu!"
 sov_furgal.2.d: "Furgal został skazany i uwięziony. Stolicę przeniesiono z Chabarowska do Władywostoku. Jednak mieszkańcy Chabarowska protestują przeciwko lądowaniu Furgala, agitując na rzecz impeachmentu naszego najwyższego przywódcy i uwolnienia Siergieja Furgala. W przeciwieństwie do liberałów Furgalowici wychodzą z flagami Chabarowska. Co będziemy robić?"
 sov_furgal.2.a: "Stłumić protesty!"
 sov_girkin.1.t: "Zdobycie Słowiańska!"
 sov_girkin.1.d: "Do pewnego momentu konfrontacja w Donbasie nie miała charakteru zbrojnego. Choć w tym czasie doniecki działacz Euromajdanu Dmitrij Czerniawski już nie żył i proklamowano tzw. Doniecką Republikę Ludową, separatyści nie mieli realnej władzy. Personel policji i SBU czekał, nie było masowego wsparcia ze strony mieszkańców. Rzeczywiście sporo osób zamierzało oglądać regularne wiece, ale w zajętych pomieszczeniach władz obwodowych w Doniecku było bardzo mało osób: byli to szaleńcy miejscy, przestępcy i półprzestępcy, działacze prorosyjscy, odwiedzający rosyjskich wyrzutków z regionów przygranicznych. Z całej kohorty przywódców ówczesnej DRL stosunkowo znani byli jedynie Aleksander Chryakow i Andriej Purgin z założonej w połowie pierwszej dekady XXI w. organizacji publicznej Republika Doniecka. Prawie wszyscy w Doniecku byli głęboko przekonani, że rodzimi separatyści zbiorą się na kilka dni i rozejdą się. Jednak sytuacja gwałtownie się zaostrzyła. Co więcej, tam, gdzie się ich nie spodziewano – w Słowiańsku (wówczas 120 tys. mieszkańców) na północy regionu wkroczył oddział uzbrojonych ludzi liczący 52 osoby. Przede wszystkim niemal bez oporu zajęli komisariat policji miejskiej. Napastnicy rzucili w budynek paczki z materiałami wybuchowymi, następnie przy pomocy samochodu wyrwali kraty z okien i weszli do środka."
 sov_girkin.1.a: "Ciekawy"
