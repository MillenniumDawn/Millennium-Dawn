 belarus_export.6.t: "白俄罗斯向我们提供拖拉机销售建议"
 belarus_export.6.d: "白俄罗斯明斯克拖拉机工厂向我们提供购买他们的产品 - 他们最新的拖拉机。他们将完美地帮助我们发展农产品工业。"
