 PER_seize_mosque_funds: "Сократить финансирование мечетей"
 PER_seize_mosque_funds_desc: "Наше правительство выделило определённый бюджет на финансирование мечетей по всей стране. Однако это только усиливает улемов и духовенство. Чтобы ограничить их влияние, мы должны сократить выделение им денег."
 PER_resistance_chance: "Шанс сопротивления"
 PER_Iranian_prime_ministers: "Иранский премьер-министр"
 PER_Iranian_prime_ministers_elections: "Выбор премьер-министра Ирана"
 PER_Iranian_prime_ministers_elections_desc: "Должность премьер-министра должна быть кому-то отдана, и, к счастью, у нас есть возможность выбирать, кому её отдать. Хотя мы можем отдать его практически любому, кто подходит на эту должность, лучше, чтобы мы выбрали того, кто соответствует нашему правительству и Меджлису, иначе у нас могут возникнуть некоторые проблемы."
