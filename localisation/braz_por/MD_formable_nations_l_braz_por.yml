 form_RDLP_category: "Rio da Prata"
 form_RDLP_category_desc: "As Províncias Unidas do Rio da Prata eram a união de estados nas nações modernas da Argentina, Uruguai, Paraguai e Bolívia. A ideia contemporânea da nação inclui o Chile no grupo que unifica a maior parte da América do Sul sob uma bandeira nacional. A nova nação rivaliza com o Brasil em tamanho, população e força econômica. Talvez este seja o novo futuro para o nosso grupo de nações."
