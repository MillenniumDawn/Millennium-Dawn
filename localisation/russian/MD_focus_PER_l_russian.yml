 iranian_events.900.d: "Привет! Надеемся, вам понравится иранский контент. Пожалуйста, прочтите следующее сообщение, так как оно содержит ответы на некоторые часто задаваемые вопросы.\n\nВ: Как мне свергнуть правительство?\nA: Доведя легитимность до 0. Это можно сделать, выполнив определенные фокусы, которые снижают легитимность. Легитимность падает быстрее всего во время протестов, первый из которых был возможен в июле 2000 года с протестом студентов, обязательно нажмите на опцию, которая гласит, что протест начнется!\n\nВ: Я совершил революцию, но застрял с аятоллой Монтазери. Как мне изменить мировоззрение?\nA: Внизу дерева Монтазери вам будет представлено 2 варианта того, как вы хотите действовать с иранским правительством. Вы также можете выбрать любую партию власти после революции. Если вы пошли по пути, который вызывает гражданскую войну, просто подождите около 70 дней.\n\nВ: Как мне добиться снятия санкций?\nA: Ликвидация вашей ядерной программы или повышение уровня отношений с Соединенными Штатами выше 20.\n\n----------------------\n\nНадеемся, вам понравится играть в Iran! Обязательно оставляйте свои отзывы, сообщения об ошибках и вопросы в Millennium Dawn Discord или Reddit.\n\n - Команда Millennium Dawn на Ближнем Востоке"
 iranian_events.900.a: "вперед!"