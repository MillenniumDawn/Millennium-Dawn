l_simp_chinese:
 odessa_focus: "敖德萨人民共和国国策树"
 OPR_Start_rebellion: "新共和国的诞生"
 OPR_Start_rebellion_desc: "一个新的人民共和国在新俄罗斯的土地上诞生了。敖德萨居民捍卫了他们的自决权，现在他们必须用手中的武器来维护它。"
 OPR_weapon_suplly: "适当的军械库"
 OPR_weapon_suplly_desc: "我们在共和国领土上发现的军械库将被征用，并将武器分发给我们人民的民兵。"
 OPR_mobilisation: "全民动员"
 OPR_mobilisation_desc: "敖德萨人民必须为他们的家乡挺身而出，否则敌人将消灭我们，毫不留情。"
 OPR_people_militia: "敖德萨人民共和国民兵"
 OPR_people_militia_desc: "与其他共和国类似，我们也将建立自己的民兵来保护我们的国家地位。"
 OPR_russian_suplly: "俄罗斯武器"
 OPR_russian_suplly_desc: "俄罗斯正在向我们提供武器，以便我们能够捍卫我们的独立。"
 OPR_government: "共和国政府"
 OPR_government_desc: "我们最终将批准政府及其结构来开展我们国家的全面工作。"
 OPR_bivalute: "摆脱格里夫纳"
 OPR_bivalute_desc: "我们不再打算在计算中使用格里夫纳，只使用卢布。"
 OPR_bank: "敖德萨国家银行"
 OPR_bank_desc: "随着国家银行的建立，我们将开始创建我们自己的经济体系。"
 OPR_passport: "敖德萨公民护照"
 OPR_passport_desc: "我们还将创建自己的公民身份，人们应该明白我们生活在自己的国家。"
 OPR_operator: "我们的电信运营商"
 OPR_operator_desc: "我们将彻底摆脱乌克兰电信运营商，建立我们自己的电信运营商。"
 OPR_teroborona: "建立国土防卫"
 OPR_teroborona_desc: "除了民兵之外，我们还借鉴乌克兰创建国土防御的做法来加强我们的边界和内部安全。"
 OPR_afini: "敖德萨小队"
 OPR_afini_desc: "关心此事的市民团结在一起保护他们的城市。"
 OPR_mali: "敖德萨旅"
 OPR_mali_desc: "关心此事的市民组成一支队伍来保护他们的城市。"
 OPR_sloboda: "“赤卫队”旅"
 OPR_sloboda_desc: "也有许多居民怀念苏联政府，我们可以从他们那里单独组织一支部队。"
 OPR_mgb: "敖德萨国家安全部"
 OPR_mgb_desc: "我们将创建我们自己的部门，保护共和国境内公民的和平与安宁。"
 OPR_interbrigabe: "国际纵队"
 OPR_interbrigabe_desc: "民族布尔什维克的国际纵队从俄罗斯来到我们这里，我们在一起就是一支力量！"
 OPR_desorg: "消除混乱"
 OPR_desorg_desc: "我们正在消除我们军队中的混乱局面，因为我们的军队由许多彼此不服从的营组成。"
 OPR_defence: "强化防线"
 OPR_defence_desc: "我国必须加强边界并做好进一步保卫自己的准备。"
 OPR_guard_republic: "敖德萨人民共和国共和国卫队"
 OPR_guard_republic_desc: "共和国卫队将被创建为一支精英部队，将在前线执行最重要的任务。"
 OPR_infra: "重建基础设施"
 OPR_infra_desc: "战斗已经完全摧毁了我们的基础设施，我们将重建它。"
 OPR_energy: "能源领域"
 OPR_energy_desc: "为了防止共和国陷入黑暗，我们将在能源领域进行投资"
 OPR_referendum: "加入俄罗斯公投"
 OPR_referendum_desc: "我们的主要目标过去是、现在仍然是成为俄罗斯的一部分，我们将举行全民公投来决定是否成为俄罗斯的一部分，但我们认为结果已经很明确了。俄罗斯有最后发言权。"
 OPR_economic: "敖德萨经济"
 OPR_economic_desc: "我们将开始恢复敖德萨领土上失去的生产设施"
 OPR_avto: "敖德萨汽车装配厂"
 OPR_avto_desc: "敖德萨汽车装配厂是一家位于敖德萨市的汽车装配厂"
 OPR_avia_zavod: "敖德萨航空工厂"
 OPR_avia_zavod_desc: "敖德萨航空工厂是一家军工复合体企业，主要从事飞机设备的现代化、维修和保养。"
 OPR_tractor: "农机厂"
 OPR_tractor_desc: "敖德萨农机厂是一家从事农业机械修理的工业企业。"
 OPR_unproffesional_army: "无组织的民兵"
 OPR_proffesional_army: "人民民兵"
 OPR_bivaluta: "双货币时期"
 OPR_no_goverment_idea: "缺乏中央政府"
 OPR_ter_orobona: "领土防御"
 OPR_forts_buildings: "专注于堡垒化"
 OPR_russia_subject: "敖德萨人民共和国"
 OPR_odessa_defence: "强化敖德萨"
 OPR_odessa_defence_desc: "我们将开始在敖德萨修建防御工事，敌人即将到来，我们必须做好保卫城市的准备。"