 ### Political Spectrum
 FRA_state_of_french_politics:0 "State of French Politics"
 FRA_state_of_french_politics_desc:0 "France is currently in an intersting place. The communist still reign in some control. The National Front is a new contender for the 'Strong Guy' form of politics. Where will the French people go?"
 FRA_french_parliament:0 "French Parliament"
 FRA_french_parliament_desc:0 "The French Parliament is broken into two parts. The Senat and the National Assembly. The two-tier system will allow for the government to allot a minor checks and balance system."
 FRA_the_fifth_power:0 "The Fifth Power"
 FRA_the_fifth_power_desc:0 "We are currently the fifth strongest power in the world in terms of economic might. Perhaps we can change that."
 FRA_liberty:0 "Liberté"
 FRA_liberty_desc:0 "'Liberté', meaning liberty, is focused on prizing personal liberties and freedoms above all else. We shall continue on the path our forefathers set us on!"
 FRA_equality:0 "Égalité"
 FRA_equality_desc:0 "'Égalité', meaning equality, is founded on the basic tenet that everyone deserves the same. No one deserves to be treated better than another. We will follow this philosophy to strengthen our nation, and free our people!"
 FRA_fraternity:0 "Fraternité"
 FRA_fraternity_desc:0 "'Fraternité', meaning fraternity, is the concept of mutual friendship and brotherhood. To strengthen France, we must begin to endorse Fraternité while we work towards our common goal!"
 ##Liberty Subbranch
 FRA_stricter_policing:0 "Stricter Policing"
 FRA_stricter_policing_desc:0 "Policing in France is an interesting endeavor. Our police force is slightly underfunded and underequipped. We should reinforces the Civil Police in order to better police our country."
