 TOG.liberalism: "£generic_liberalism_small Народное национальное движение"
 TOG.liberalism_desc: "Панафриканская патриотическая конвергенция (Convergence patriotique panafricaine) - политическая партия в Того. Она была образована в 1999 году в результате слияния четырех партий и входила в Коалицию демократических сил, которая бойкотировала выборы 2002 года по причине коррупции. Их главная идеология, несмотря на левый спектр - панафриканство."
 TOG.socialism: "£generic_socialism_small UFC"
 TOG.socialism_desc: "Союз сил за перемены (Union des Forces du Changement) - политическая партия в Того. Она левоцентристская и социал-демократическая. Он был создан в 1992 году. С 1998 года они были второй по силе партией на президентских выборах, но участвовали в них только до 2010 года. в парламенте они постоянно входили в топ-4 партий."
 TOG.anarchist_communism: "£generic_anarchist_communism_small Коллектив спасения Того"
 TOG.anarchist_communism_desc: "Коллектив спасения Того (Collectif Sauvons le Togo) - крупная палаточная политическая партия. Она выступает за демократию и права человека. Коллектив был создан в 2012 году шестью различными партиями, которые придерживаются взглядов, отстаивающих коммунизм, социализм, троцкизм, центризм и прогрессизм. Она участвовала только в парламентских выборах 2013 года и заняла второе место."
 TOG.Neutral_Autocracy: "£generic_Neutral_Autocracy_small RPT"
 TOG.Neutral_Autocracy_desc: "Митинг тоголезского народа (Rassemblement du Peuple Togolais) - это правая политическая партия в Того. Она была создана в 1969 году как единственная легальная партия, пока в 1991 году не была создана многопартийная система. До своего роспуска она оставалась самой популярной партией как на президентских, так и на парламентских выборах, за исключением парламентских выборов 1994 года, где ее место занял Комитет действий за обновление."
 TOG.Neutral_Autocracy_2012: "£generic_Neutral_Autocracy_small UNIR"
 TOG.Neutral_Autocracy_2012_desc: "Союз за республику (Union pour la République) - правая партия, которая хотя и не была полноправным преемником, возникла в 2012 году из Объединения тоголезского народа, которое было предыдущей разоряющей партией и было распущено в 2012 году. Она национал-консервативна, националистична и авторитарна. Он правит страной с момента президентских выборов 2015 года."
 TOG.Neutral_conservatism: "£generic_Neutral_conservatism_small NET"
 TOG.Neutral_conservatism_desc: ""Новое тоголезское обязательство" (Nouvel Engagement Togolais) - политическая партия в Того. Он был сделан в 2012 году и присоединился к Радужному альянсу на выборах 2013 года. В 2018 году они стали третьей по популярности партией в парламенте. Они пытались баллотироваться в президенты в 2015 году, но получили лишь чуть больше процента голосов."
 TOG.Neutral_green: "£generic_Neutral_green_small ANC"
 TOG.Neutral_green_desc: "Национальный альянс за перемены (Alliance Nationale pour le Changement) - левоцентристская политическая партия. Он был основан в 2010 году после президентских выборов того же года. Его идеология состоит из социал-демократии, прогрессизма и антиавторитаризма."
 TOG.neutral_Social: "£generic_neutral_Social_small CAR"
 TOG.neutral_Social_desc: "Комитет действий за обновление (Comité d'Action pour le Renouveau) - одна из крупнейших оппозиционных политических партий в стране. Она была образована в 2008 году и сформировала Радужный альянс в 2012 году."
 TOG.neutral_Social_2012: "£generic_neutral_Social_small Rainbow Alliance"
 TOG.neutral_Social_2012_desc: "Радужный альянс (Coalition Arc-en-Ciel) - это тоголезский политический альянс, образованный в 2012 году Комитетом действий по обновлению. По сути, это большая палаточная демократическая партия, которая выступает за права человека, но у нее есть фракции, которые являются панафриканскими, социал-демократическими и демократическими социалистами."
