 MANAGE_SUBJECTS_TT: "§YMenú de temas§!\nLos súbditos representan a cualquier nación que sea satélite, títere, dominio, región administrativa especial o cualquier país que esté subordinado a otro. Cada país se comportará de forma diferente si tú eres su señor y, como tal, luchará por su independencia o permitirá la integración final si tu país es popular entre los suyos.\n\n§YLa integración de sujetos permite obtener núcleos en sus tierras, lo que los convierte en una alternativa atractiva a la anexión.§!\n"
 MANAGE_SUBJECTS_DELAYED_TT: "§YRazones para que un país luche contra la integración:§!\nValor base:§R+10§!\nTiene Acuerdo Comercial Con Sujeto: §G-20%§!\nLa opinión del sujeto de nosotros es inferior a 100: §R+200%§!\nLa opinión que el sujeto tiene de nosotros es mayor a 200: §G-90%§!\nLa opinión que el sujeto tiene de nosotros es mayor a 240: §G-100%§!\nEl sujeto tiene la misma perspectiva que nosotros: §G-50%§!\n\nLa §YInfluencia Doméstica§! del sujeto se calcula como su §YInfluencia Doméstica§! dividida por 10 y luego ese valor se multiplica por el valor calculado utilizando lo anterior.\n\nAl deshabilitar la regla del juego de IA para el foco §YAumentar autonomía§!, esta información deja de ser relevante."