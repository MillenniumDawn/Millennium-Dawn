 EU_news.23.t: "Tratado de Retirada"
 EU_news.23.d: "[FROM.GetNameWithFlag] e os estados membros da §C[EUU.GetFlag] União Europeia§! assinaram um Tratado de Retirada. [FROM.GetNameWithFlag] deixará a §C[EUU.GetFlag] União Europeia§! nas condições estabelecidas no Tratado de Retirada."
