 PER_contact_with_countries.14: "Сирия отказалась от вступления в войну"
 PER_contact_with_countries.14.t: "[SYR.GetName] отказалась от вступления в войну с [TUR.GetName]"
 PER_contact_with_countries.14.d: "Сирия решила не помогать нам в войне с Турцией."
 PER_contact_with_countries.14.o1: "Ок."

 PER_contact_with_countries.15: "Как поступить с шиитским ополчением в Турции?"
 PER_contact_with_countries.15.t: "Как поступить с шиитским ополчением в Турции?"
 PER_contact_with_countries.15.d: "Мы вооружили и помогли тысячам шиитских ополченцев в Турции, теперь пришло время дать им задание. Но какую миссию мы должны выбрать?"
 PER_contact_with_countries.15.o1: "Поддержать наши дивизии в Турции"
 PER_contact_with_countries.15.o2: "Совершить военный переворот"
 PER_contact_with_countries.15.o3: "Совершать диверсии в тылу"
 PER_successful_coup_in_turkey_effect: "Шиитские ополченцы начнут гражданскую войну в Турции, как только мы вторгнемся туда."
 PER_failed_coup_in_turkey_effect: "Ничего не пройзодет"

 PER_contact_with_countries.16: "Азербайджан отклоняет ультиматум Ирана"
 PER_contact_with_countries.16.t: "Азербайджан отклоняет ультиматум Ирана"
 PER_contact_with_countries.16.d: "[PER.GetName] недавно послал ультиматум Азербайджану, но они решили отказаться от него и сопротивляться [PER.GetName]. поскольку мы гарантировали независимость [AZE.GetName], они вызовут нас на свою войну, если Иран вторгнется к ним. Должны ли мы продолжать гарантировать Азербайджан?"
 PER_contact_with_countries.16.o1: "Конечно! Мы продолжим помогать нашим союзникам!"
 PER_contact_with_countries.16.o2: "Мы не можем им помочь..."

 PER_contact_with_countries.17: "Турция больше не гарантирует независимость Азербайджана"
 PER_contact_with_countries.17.t: "Турция больше не гарантирует независимость Азербайджана"
 PER_contact_with_countries.17.d: "Поскольку мы послали ультиматум [AZE.GetName], [TUR.GetName] решил отозвать свою гарантию на Азербайджан, чтобы они не вступили в войну с нами."
 PER_contact_with_countries.17.o1: "Отлично!"
  
 PER_contact_with_countries.18: "Иран запрашивает армянских добровольцев"
 PER_contact_with_countries.18.t: "Иран запрашивает армянских добровольцев"
 PER_contact_with_countries.18.d: "[PER.GetName] прислал нам сообщение, что поскольку мы приняли их просьбу о противостоянии [AZE.GetName], мы должны послать им добровольческие дивизии во время их войны с Азербайджаном. Разве это не то, что мы уже приняли?"
 PER_contact_with_countries.18.o1: "Враг моего врага - мой друг."
 PER_contact_with_countries.18.o2: "Нет."

 PER_contact_with_countries.19: "Иран запрашивает нашего вступления в войну с Азербайджаном"
 PER_contact_with_countries.19.t: "Иран запрашивает нашего вступления в войну с Азербайджаном"
 PER_contact_with_countries.19.d: "[PER.GetName] прислал нам сообщение, и они хотят, чтобы мы поддержали их в будущей войне с [AZE.GetName]. Должны ли мы поддержать их в войне?"
 PER_contact_with_countries.19.o1: "Хорошо."
 PER_contact_with_countries.19.o2: "Нет."

 PER_contact_with_countries.20: "Россия согласилась помочь нам в борьбе с Азербайджаном"
 PER_contact_with_countries.20.t: "Россия согласилась помочь нам в борьбе с Азербайджаном"
 PER_contact_with_countries.20.d: "[SOV.GetName] Решил помочь нам в нашей будущей войне с Азербайджаном, это облегчает нам задачу."
 PER_contact_with_countries.20.o1: "Отлично!."

