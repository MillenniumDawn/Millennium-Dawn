 DAR.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Janjaweed"
 DAR.Neutral_Muslim_Brotherhood_desc: "(Intérêts arabes) - Les Janjaweed (arabe : Janjawid) sont une milice arabe opérant au Darfour. Composées d'éleveurs arabes et de nomades du Sahel, ces milices sont utilisées par le gouvernement soudanais pour compléter son armée dans la lutte contre les rebelles du Darfour."
 DAR.Neutral_conservatism: "£generic_Neutral_conservatism_small (JEM) - Mouvement pour la justice et l'égalité"
 DAR.Neutral_conservatism_desc: "(Démocratie islamique) - Le Mouvement pour la justice et l'égalité (arabe : Harakat al-'Adl wal-Musawah) est un groupe opposé au gouvernement soudanais. Le groupe prétend être un groupe de tribus ethniquement diversifiées, même si en réalité la majorité des membres sont issus de la tribu Zaghawa. Bon nombre des membres fondateurs sont d'anciens partisans du Parti du Congrès national au pouvoir au Soudan, qui estimaient que le parti avait négligé l'économie du Soudan."
 DAR.neutral_Social: "£generic_neutral_Social_small (DLF) - Front de libération du Darfour"
 DAR.neutral_Social_desc: "(Intérêts du Darfour) - Le Front de libération du Darfour (arabe : Jabhat Tahrir Darfur) est un groupe de résistance anti-Soudan composé de membres des groupes ethniques Four, Zaghawa et Masalit. Lassé de l'arabisation du Darfour, le groupe a pris les armes contre le gouvernement."
 SSU.liberalism: "£generic_liberalism_small (UDF) - Front démocratique uni"
 SSU.liberalism_desc: "(Libéralisme) – Le Front démocratique uni est un parti libéral. Il s'agit du principal parti d'opposition non lié au SPLM dans le pays."
 SSU.Communist-State: "£generic_Communist_State_small (CPSS) - Parti communiste du Soudan du Sud"
 SSU.Communist-State_desc: "(Communisme) - Le Parti communiste du Soudan du Sud est la branche sud du Parti communiste soudanais."
 SSU.anarchist_communism: "£generic_anarchist_communism_small (SANU) - Union Nationale Afrique Soudan"
 SSU.anarchist_communism_desc: "(Nationalisme africain) - L'Union nationale soudanaise-africaine a été créée en 1963 dans le but de rechercher l'autonomie du Soudan du Sud sous le gouvernement arabe soudanais. L'un des fondateurs du parti, William Deng Nhial, soutient le socialisme démocratique panafricain alors que le parti lutte pour les droits de divers groupes ethniques africains au Soudan."
 SSU.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (SPLM) - Sudan People's Liberation Movement"
 SSU.Neutral_Autocracy_desc: "(New Sudan) - The Sudan People's Liberation Movement was founded as the political wing of the Sudan People's Liberation Army, fighting for the rights of the South Sudanese. While originally driven by the intention of forming Sudan into a 'New Sudan' ruled on federalistic principles, the group has grown more and more in favour of full separation between North and South Sudan."
 SSU.Neutral_conservatism: "£generic_Neutral_conservatism_small (SPLM-DC) - Sudan People's Liberation Movement - Democratic Change"
 SSU.Neutral_conservatism_desc: "(South Sudanese Nationalism) - The Democratic Change is a splinted faction of the SPLM, led by Lam Akol."
 SSU.neutral_Social: "£generic_neutral_Social_small (LPSS) - Labour Party South Sudan"
 SSU.neutral_Social_desc: "(Social Democracy) - The Labour Party of South Sudan is a social democratic party, which aims to build a just and equal South Sudan."
 SSU.Nat_Populism: "£generic_Nat_Populism_small (SSLM) - South Sudan Liberation Movement"
 SSU.Nat_Populism_desc: "(Southern Sudanese separatism) - The South Sudan Liberation Movement was founded in 1999 by Nuer people from both the anti-Sudan SPLA and pro-Sudan SSDF. Officially, the group declared itself unaligned in the conflict. The group has stated that it is ready to negotiate with the government of Sudan granted that Sudan stops raiding South Sudanese territory."
 SSU.Nat_Autocracy: "£generic_Nat_Autocracy_small (SPLA) - Sudan People's Liberation Army"
 SSU.Nat_Autocracy_desc: "(Military Junta) - The Sudan People's Liberation Army was founded in 1983 as part of the Sudanese army mutinied. The army started achieving more success in the field after the coup of 1986. The People's Liberation Army itself is made up of many different rebel groups, and it's not unusual to see groups switching sides in the conflict."
 SUD.conservatism: "£generic_conservatism_small (DUP) - Democratic Unionist Party"
 SUD.conservatism_desc: "(Liberal conservatism)- The Democratic Unionist Party (Arabic: al-Hizb al-Ittihadi al-Dimuqrati) is one of the country's twop political parties founded before its independence. The party wants to create a secular, democratically pluralist and mixed economy Sudan, that includes both South Sudan and Sudan proper. The party has not been able to garner significant support after the DUP-aligned president Ahmed al-Mirghani was deposed by Omar al-Bashir's coup in 1989."
 SUD.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (SPLM-N) - Sudan People's Liberation Movement-North"
 SUD.Neutral_Autocracy_desc: "(New Sudan) - The Sudan People's Liberation Movement-North (Harakat al-Sha'abia li-Tahrir al-Sudan-al-Shamal) is the northern branch of the SPLM fighting for South Sudanese independence."
 SUD.Neutral_conservatism: "£generic_Neutral_conservatism_small (NUP) - National Umma Party"
 SUD.Neutral_conservatism_desc: "(Islamic democracy) - The National Umma Party (al-Hizb al-Umma al-Qawmmy) is along with the DUP one of Sudan's oldest parties. The party aims to create a democratic Sudan based on Islamic principles."
 SUD.neutral_Social: "£generic_neutral_Social_small (SCP) - Sudanese Congress Party"
 SUD.neutral_Social_desc: "(Social democracy) - The Sudanese Congress Party (al-Hizb al-Mutamar al-Sudani) is one of the more active opposition parties in Sudan. The party wants to create a secular and democratic Sudan. They opposed Gaafar Nimeiry's dictatorship as well as al-Bashir's government."
 SUD.Monarchist: "£generic_Monarchist_small Muhammad Ali Dynasty"
 SUD.Monarchist_desc: "(Monarchy) - Towards the last two years of their rule, the kings of Egypt adopted the title 'King of Egypt and the Sudan' to strengthen Egypt's claim on Sudan, which at the time was jointly ruled by both Egypt and the United Kingdom (though in practice Sudan was fully controlled by the UK). No country ever formally accepted the addition of Sudan into the title."
 SOV.Autocracy_1: "£SOV_congress_obshin (CRC) Congress of Russian Communities"
 SOV.Autocracy_1_icon: "£SOV_congress_obshin"
 SOV.Autocracy_1_desc: "(Left-wing Conservatism) Congress of Russian Communities (Russian: Congress Russkih Obshin)\n\n The Congress of Russian Communities was established in 1993 as an organization protecting the interests of Russian diasporas in post-Soviet countries. Later, the CRC transformed into a political party and its presidential candidate, Alexander Lebed, received 16% of the vote in the first round of the presidential election. The party advocates for the rights of the Russian population and supports the expansion of social programs"
 SOV.Neutral_conservatism_desc: "(National Conservatism) People's Will (Russian: Narodnaya Volya)\n\n People's Will is a political party founded by veteran and politician Sergei Babaurin. The party gathered around itself former anti-Yeltsinists and patriots such as Alexander Rutskoi and Nikolai Leonov. People's Will Volya supports the ideas of patriotism, Russian nationalism and nationalism."
 SOV.Neutral_conservatism_1_desc: "(National Conservatism) People's Union (Russian: Narodnyy Soyuz)\n\n People's Union is a political party founded by veteran and politician Sergei Babaurin. The party gathered around itself former anti-Yeltsinists such as Alexander Rutskoi and Nikolai Leonov. People's Union supports the ideas of patriotism, Russian nationalism and nationalism."
 SOV.Neutral_conservatism_2_desc: "(National Conservatism) All-Russian People's Union (Russian: Rossiyskiy Obshenarodnyy Soyuz)\n\n Rossiyskiy Obshenarodnyy Soyuz is a political party founded by a military veteran and politician Sergei Babaurin. The party gathered around itself former anti-Yeltsinists such as Alexander Rutskoi and Nikolai Leonov.  All-Russian People's Union supports the ideas of patriotism, Russian nationalism and nationalism."
