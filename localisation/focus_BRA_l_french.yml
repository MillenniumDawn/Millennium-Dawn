 BRA_idea_brazilian_knack:0 "Le brésilien Jeitinho"
 BRA_idea_brazilian_knack_desc:0 "Jeitinho ou "le talent" est plus que de trouver un moyen d'accomplir quelque chose en contournant les règles ou les conventions sociales. Certaines personnes le voient comme une méthode typiquement brésilienne de navigation sociale dans laquelle un individu peut utiliser des ressources émotionnelles, du chantage, des liens familiaux, des promesses, des récompenses ou de l'argent pour obtenir des faveurs ou obtenir un avantage. Mais les gens oublient de mentionner que cette expression vient aussi de la nécessité associée au manque de ressources et d’aide. La plupart des Brésiliens doivent faire preuve de créativité et inventer de nouvelles façons plus simples de vivre les choses dont ils ont besoin. Le mot "jeitinho" vient de l'expression dar um jeito, littéralement "trouver un moyen". Cela implique l'utilisation des ressources disponibles, ainsi que des relations personnelles et la créativité."
