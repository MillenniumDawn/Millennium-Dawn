 transnistria_news.2.t: "Приднестровье становится частью Украины"
 transnistria_news.2.d: "Власти непризнанной Приднестровской Молдавской Республики провели референдум о присоединении к Украине, на котором большинство проголосовало за. Украинское правительство приняло результат этого референдума и объявило о включении Приднестровья в состав Украины."
 transnistria_news.2.a: "Интересный"
 transnistria_news.3.t: "Приднестровье становится частью Молдовы"
 transnistria_news.3.d: "Власти непризнанной Приднестровской Молдавской Республики провели референдум о присоединении к Молдове, на котором большинство проголосовало за. Молдавское правительство приняло результат этого референдума и объявило о включении Приднестровья в состав Молдовы."
 transnistria_news.3.a: "Интересный"
 transnistria_news.4.t: "Приднестровье аннексировало Молдову"
 transnistria_news.4.d: "Неожиданные новости приходят из Молдовы. Приднестровье, некогда входившее в состав этого государства, объявило об аннексии Молдовы и занятии её территории как продолжения молдавской государственности."
 transnistria_news.4.a: "Интересный"
