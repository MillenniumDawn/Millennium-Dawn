 form_CANZUK_category: "CANZUK"
 form_CANZUK_category_desc: "CANZUK é uma união de nações entre Canadá, Austrália, Nova Zelândia e Reino Unido. Difere do Império Britânico, pois essa união de estados seria administrada diretamente e seria um país propriamente unido. A nação abrangeria vários continentes e se tornaria um grande concorrente no cenário mundial. Talvez devêssemos incentivar a ideia e unificar as nações?"
