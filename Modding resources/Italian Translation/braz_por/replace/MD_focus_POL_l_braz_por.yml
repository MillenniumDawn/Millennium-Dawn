l_braz_por:
 POL_polish_armed_forces: "Forze armate polacche"
 POL_polish_armed_forces_desc: "Le Forze Armate della Repubblica di Polonia (polacco: Siły Zbrojne Rzeczypospolitej Polskiej, abbreviato SZ RP; popolarmente chiamato Wojsko Polskie in Polonia, abbreviato WP, più o meno le \"Forze armate polacche\") sono le forze armate nazionali della Repubblica di Polonia. Il nome è stato utilizzato a partire dall'inizio del XIX secolo, ma può essere applicato anche a periodi precedenti."

 POL_network_centric_doctrine: "Dottrina centrata sulla rete"
 POL_network_centric_doctrine_desc: "La guerra network-centrica, chiamata anche operazioni network-centriche o guerra net-centrica, è una dottrina militare o teoria bellica che cerca di tradurre un vantaggio informativo."

 POL_decentralized_doctrine: "Dottrina decentralizzata"
 POL_decentralized_doctrine_desc: "La guerra di quarta generazione (4GW) è un conflitto caratterizzato dall'offuscamento dei confini tra guerra e politica, combattenti e civili."

 POL_land_forces: "Wojska Lądowe"
 POL_land_forces_desc: "Le Forze di terra (in polacco: Wojska Lądowe) sono un ramo militare delle Forze armate polacche. Attualmente contano circa 77.000 effettivi e costituiscono molte componenti dei dispiegamenti dell'Unione Europea e della NATO in tutto il mondo."

 POL_modern_army: "Esercito moderno"
 POL_modern_army_desc: "La guerra moderna è una guerra in netto contrasto con i concetti, i metodi e le tecnologie militari precedenti, che sottolinea come i combattenti debbano modernizzarsi per mantenere il loro valore in battaglia"

 POL_establish_territorial_defence_force: "Istituire una Forza di Difesa Territoriale"
 POL_establish_territorial_defence_force_desc: "La forza è composta da soldati professionisti e volontari part-time e fa parte del sistema di difesa e deterrenza del Paese. Costituita nel 2016, ha raggiunto i 24.000 effettivi a luglio 2019 e dovrebbe raggiungere le 53.000 unità in 17 brigate di fanteria leggera entro il 2021"

 POL_armor: "Aggiornare il PT-91 Twardy"
 POL_armor_desc: "Il PT-91 Twardy (Hard) è un carro armato principale polacco. Evoluzione del T-72M1, è entrato in servizio per la prima volta nel 1995.\nTuttavia, necessita di alcuni aggiornamenti per soddisfare le esigenze moderne del campo di battaglia."

 POL_mbts: "MBT"
 POL_mbts_desc: "Il carro armato principale da combattimento (MBT), noto anche come carro armato da battaglia o carro armato universale, è un carro armato che ricopre il ruolo di fuoco diretto protetto da corazza e di manovra di molti eserciti moderni."

 POL_recon_tanks: "Carri armati da ricognizione"
 POL_recon_tanks_desc: "I ricognitori corazzati sono armati e corazzati più pesantemente dei normali veicoli da ricognizione. Mentre la missione della ricognizione consiste nel raccogliere informazioni sul nemico con l'uso di veicoli da ricognizione, la ricognizione corazzata aggiunge la capacità di combattere per ottenere informazioni e di avere un effetto sul nemico e di modellarlo attraverso l'esecuzione di compiti corazzati tradizionali."

 POL_expand_pgz: "Espandi PGZ"
 POL_expand_pgz_desc: "La Polska Grupa Zbrojeniowa (PGZ SA) è una holding creata dal governo polacco per unire le aziende polacche dell'industria della difesa di proprietà statale. La sede centrale di questo gruppo è a Radom"

 POL_motorized_army: "Esercito motorizzato"
 POL_motorized_army_desc: "In un conflitto armato moderno, un esercito che non è completamente motorizzato ha un valore di combattimento significativamente indebolito"

 POL_ifvs: "BWP Borsuk"
 POL_ifvs_desc: "Borsuk, un prototipo di veicolo da combattimento di fanteria polacco sviluppato e messo a punto nell'ambito del progetto New Floating Infantry Fighting Vehicle cofinanziato nel 2014 dal Centro nazionale per la ricerca e lo sviluppo."

 POL_apcs: "KTO Rosomak"
 POL_apcs_desc: "Il Kołowy Transporter Opancerzony Rosomak (pol. Wheeled Armored Personnel Carrier Wolverine) è un veicolo militare multiruolo 8×8 prodotto dalla Rosomak S.A. (già Wojskowe Zakłady Mechaniczne) di Siemianowice Śląskie, una società del Polish Armaments Group. Il veicolo è una variante su licenza del veicolo modulare blindato Patria"

 POL_hq: "Riforma del Quartier Generale"
 POL_hq_desc: "Un'unità di quartier generale è un'unità militare specializzata formata attorno al quartier generale di un ufficiale comandante e ai requisiti di tale posizione. Come tale, un'unità di quartier generale è sempre una componente di un'unità più grande"

 POL_network_centric: "Dottrina Network Centric"
 POL_network_centric_desc: "La guerra centrata sulla rete, chiamata anche operazioni centrate sulla rete o guerra centrata sulla rete, è una dottrina militare o una teoria della guerra che cerca di tradurre un vantaggio informativo, abilitato in parte dalla tecnologia dell'informazione, in un vantaggio competitivo attraverso una solida rete informatica di forze geograficamente disperse e ben informate."

 POL_decentralized: "Decentrato"
 POL_decentralized_desc: "La guerra di quarta generazione (4GW) è un conflitto caratterizzato da una sfumatura dei confini tra guerra e politica, combattenti e civili. Il termine è stato usato per la prima volta nel 1980 da un gruppo di analisti statunitensi, tra cui il paleoconservatore William S. Lind, per descrivere il ritorno della guerra a una forma decentralizzata. "

 POL_zima_20: "Zima-20
 POL_zima_20_desc: "Zima 20 (Inverno 20) è un'esercitazione del personale per testare le prestazioni delle attrezzature appena acquistate. Lo svolgimento delle esercitazioni era segreto"

 POL_pantera_20: "Pantera 20"
 POL_pantera_20_desc: "Durante le manovre Pantera 20 (Panther 20), i carristi della 10ª Brigata di Cavalleria Corazzata di Lubuskie hanno migliorato le loro abilità sui Leopard 2A4 partecipando a vari esercizi relativi, tra l'altro, a schermaglie con un nemico reale."

 POL_quantity: "FB Beryl"
 POL_quantity_desc: "Il karabinek szturmowy wzór 1996 Beryl (in inglese: assault rifle model 1996 beryllium) è un fucile d'assalto polacco da 5,56 mm, progettato e prodotto dalla Łucznik Arms Factory nella città di Radom. Il fucile è destinato a sostituire l'AKM da 7,62×39 mm e il FB Tantal da 5,45×39 mm utilizzati dalle forze armate polacche"

 POL_quality: "FB MSBS Grot"
 POL_quality_desc: "Il FB Radom MSBS Grot (in polacco: Modułowy System Broni Strzeleckiej Grot, in inglese: Modular Firearm System Arrowhead) è un fucile d'assalto modulare sviluppato e prodotto dalla FB Łucznik Radom."

 POL_home_defence: "Difesa della casa"
 POL_home_defence_desc: "Solo la nostra indipendenza dovrebbe riguardarci, e non dobbiamo essere coinvolti nei conflitti di altri Paesi"

 POL_europe_guardian: "Europe Guardian"
 POL_europe_guardianan_desc: "La Polonia è un Paese in prima linea e lo è sempre stato. Dobbiamo proteggere l'Europa dalle aggressioni"

 POL_worldwide: "Interventi militari in tutto il mondo"
 POL_worldwide_desc: "L'unico modo per garantire la pace è farlo a livello mondiale"

 POL_neo_imperialism: "Neo-imperialismo"
 POL_neo_imperialism_desc: "La Polonia merita di più. Torniamo a ciò che storicamente era nostro!"

 POL_support_equipment: "Armi di supporto"
 POL_support_equipment_desc: "I cannoni di supporto alla fanteria o cannoni di battaglione sono armi di artiglieria progettate e utilizzate per aumentare la potenza di fuoco delle unità di fanteria di cui sono intrinseche, offrendo una risposta tattica immediata alle esigenze dell'ufficiale comandante dell'unità. "

 POL_at_weapons: "Spike"
 POL_at_weapons_desc: "Spike è un missile guidato anticarro e antiuomo israeliano con testata HEAT a carica tandem, attualmente alla quarta generazione. È stato sviluppato e progettato dall'azienda israeliana Rafael Advanced Defense Systems. È disponibile in varianti trasportabili dall'uomo, lanciabili da veicoli e lanciabili da elicotteri"

 POL_aa_weapons: "PZPR Piorun"
 POL_aa_weapons_desc: "Il Piorun (che in polacco significa illuminazione) è un sistema di difesa aerea portatile di produzione polacca, progettato per distruggere velivoli a bassa quota, aerei, elicotteri e veicoli aerei senza equipaggio. Il set è una profonda modernizzazione del set PPZR Grom. Per questo motivo la seconda designazione del missile è GROM-M. Il nome completo del gruppo è Przenośny Przeciwlotniczy Zestaw Rakietowy Piorun"

 POL_sp_artillery: "AHS Krab"
 POL_sp_artillery_desc: "L'AHS Krab (in polacco Crab) è un semovente cingolato da 155 mm compatibile con la NATO, progettato in Polonia dal Centrum Produkcji Wojskowej Huta Stalowa Wola, combinando il telaio sudcoreano K9 Thunder con una torretta britannica AS-90M Braveheart con cannone da 52 calibri e il sistema di controllo del fuoco dell'artiglieria \"Topaz\" della WB Electronics"

 POL_special_forces: "Wojska Specjalne
 POL_special_forces_desc: "Le Forze Speciali (letteralmente Truppe Speciali, in polacco Wojska Specjalne) sono la quarta branca militare delle Forze Armate della Repubblica di Polonia e sono state ufficialmente costituite all'inizio del 1990 dopo la caduta del comunismo nel 1989, anno in cui le Forze Speciali polacche sono state impiegate per la prima volta nel conflitto in Libano."

 POL_grom: "Jw GROM"
 POL_grom_desc: "JW GROM (nome completo: Jednostka Wojskowa GROM im. Cichociemnych Spadochroniarzy Armii Krajowej, in inglese: Unità Militare GROM denominata in onore del Silenzioso Invisibile dell'Esercito Interno) è una delle principali unità di missioni speciali della Polonia."

 pol_night_vision: "Visione notturna"
 pol_night_vision_desc: "La visione notturna è la capacità di vedere in condizioni di scarsa illuminazione. Che si tratti di mezzi biologici o tecnologici, la visione notturna è resa possibile dalla combinazione di due approcci: una sufficiente gamma spettrale e una gamma di intensità accettabile."

 POL_paratroopers: "Spadochroniarze"
 POL_paratroopers_desc: "Le forze aviotrasportate sono unità di combattimento terrestre trasportate da aerei e lanciate in zone di battaglia, in genere con il paracadute. I soldati a piedi che servono una forza aviotrasportata sono noti come fanteria aviotrasportata o paracadutisti"

 POL_electronic_warfare: "PIT RADWAR S.A."
 POL_electronic_warfare_desc: "PIT-RADWAR S.A. - una società per azioni la cui attività si concentra sulla radiolocalizzazione, sui sistemi di ricognizione radioelettronica, sui sistemi di difesa antiaerea e sui sistemi di comando e controllo del fuoco. PIT-RADWAR S.A. è il successore di diversi decenni di esperienza dell'Istituto Industriale di Telecomunicazioni, CNPEP RADWAR S.A., e PPPE DOLAM S.A. "

 POL_military_exercise: "Manewry Wojskowe"
 POL_military_exercise_desc: "Un'esercitazione militare o un gioco di guerra è l'impiego di risorse militari per l'addestramento alle operazioni militari, l'esplorazione degli effetti della guerra o la sperimentazione di strategie senza combattimenti reali."

 POL_steadfast_jazz: "Steadfast Jazz"
 POL_steadfast_jazz_desc: "Nell'autunno del [?global.year], l'NRF è stato messo alla prova in una serie di esercitazioni culminate nello Steadfast Jazz all'inizio di novembre.."

 POL_anaconda_16: "Anaconda 16"
 POL_anaconda_16_desc: "Anakonda 16 è un'esercitazione a guida polacca che si svolge nelle regioni centrali della Polonia. L'addestramento includerà oltre 25.000 partecipanti provenienti da più di 20 nazioni, a sostegno delle misure di garanzia e di deterrenza, dimostrando le capacità di difesa degli alleati di dispiegare, ammassare e sostenere la potenza di combattimento."

 POL_airforce: "Siły Powietrzne"
 POL_airforce_desc: "L'Aeronautica Militare Polacca (Siły Powietrzne, letteralmente Forze Aeree) è il ramo militare di guerra aerea delle Forze Armate polacche. Fino al luglio 2004 era ufficialmente conosciuta come Wojska Lotnicze i Obrony Powietrznej (letteralmente: Forze di volo e difesa aerea)."

 POL_battlefield: "Supporto al campo di battaglia"
 POL_battlefield_desc: "L'interdizione aerea (AI), nota anche come supporto aereo profondo (DAS), è l'uso di bombardamenti e strafing tattici preventivi da parte di velivoli da combattimento contro obiettivi nemici che non costituiscono una minaccia immediata per ritardare, interrompere o ostacolare un successivo ingaggio nemico di forze amiche."

 POL_operational: "Integrità operativa"
 POL_operational_desc: "Operational Integrity è la dottrina dell'Aeronautica Militare simile a quella Network Centric"

 POL_22_baza: "22 Baza Lotnictwa"
 POL_22_baza_desc: "La 22ª base aerea (in polacco: 22. Baza Lotnicza) è una base dell'aeronautica militare polacca a est di Malbork, in Polonia, vicino a Królewo Malborskie. È stata costituita ufficialmente il 1° gennaio 2001, in sostituzione del 41° Reggimento dell'aviazione da caccia, ormai sciolto"

 POL_uav: "UAV"
 POL_uav_desc: "Un veicolo aereo senza equipaggio (UAV) (o veicolo aereo senza equipaggio, comunemente noto come drone) è un velivolo senza pilota umano a bordo. Gli UAV sono componenti di un sistema aereo senza pilota (UAS), che comprende un UAV, un controllore a terra e una rete di comunicazione tra i due."

 POL_cas: "CAS"
 POL_cas_desc: "Supporto aereo ravvicinato (CAS) - supporto diretto di unità terrestri mediante fuoco aereo contro unità nemiche a raggio compatto; può essere effettuato da elicotteri e aerei d'attacco; richiede un coordinamento preciso del fuoco e della posizione delle unità alleate sul terreno in merito al supporto aereo."

 POL_mielec: "PZL Mielec"
 POL_mielec_desc: "Polskie Zakłady Lotnicze Sp. z o.o. (PZL Mielec) - il più grande stabilimento aeronautico della Polonia, situato a Mielec nella provincia di Podkarpackie. Fondato nel 1938 come stabilimento WP-2 di Państwowe Zakłady Lotnicze. Dopo la Seconda Guerra Mondiale, divenne la più grande fabbrica polacca di aviazione, costruendo aerei principalmente per l'esportazione, e dal 1949 fu chiamata WSK Mielec (Wytwórnia Hardware Komunikacyjnego), e poi WSK PZL-Mielec"

 POL_fighter: "MiG-29"
 POL_fighter_desc: "Il Mikoyan MiG-29 (in russo: Микоян МиГ-29; nome di rapporto NATO: Fulcrum) è un aereo da caccia a reazione bimotore progettato in Unione Sovietica"

 POL_bomber: "Sukhoi Su-22"
 POL_bomber_desc: "Il Sukhoi Su-17 è un cacciabombardiere ad ala variabile sviluppato per l'esercito sovietico. Il suo nome di rapporto NATO è Fitter. Progettato a partire dal Sukhoi Su-7, il Su-17 è stato il primo aereo ad ala variabile ad entrare in servizio in Unione Sovietica"

 POL_multirole: "F-16"
 POL_multirole_desc: "Il General Dynamics F-16 Fighting Falcon è un caccia monomotore multiruolo originariamente sviluppato dalla General Dynamics per la United States Air Force (USAF). Progettato come caccia diurno a superiorità aerea, si è evoluto in un aereo multiruolo di successo per tutte le stagioni"

 POL_transporter: "C-130 Hercules"
 POL_transporter_desc: "Il Lockheed C-130 Hercules è un aereo da trasporto militare quadrimotore turboelica americano progettato e costruito originariamente dalla Lockheed (ora Lockheed Martin). "

 POL_attack_heli: "Sikorsky UH-60 Black Hawk"
 POL_attack_heli_desc: "Il Sikorsky UH-60 Black Hawk è un elicottero utility a quattro pale, bimotore, di medio tonnellaggio prodotto dalla Sikorsky Aircraft. Sikorsky ha presentato il progetto dell'S-70 per il concorso dell'esercito degli Stati Uniti per il sistema di trasporto tattico di utilità (UTTAS) nel 1972"

 POL_transport_heli: "PZL W-3 Sokół"
 POL_transport_heli_desc: "Il PZL W-3 Sokół (in inglese: Falcon) è un elicottero di medie dimensioni, bimotore e multiuso, sviluppato e prodotto dall'azienda elicotteristica polacca PZL-Świdnik (oggi AgustaWestland Świdnik). È stato il primo elicottero interamente progettato e prodotto in Polonia"

 POL_strategic_bomber: "PZL Łoś Mk 2"
 POL_strategic_bomber_desc: "Il PZL Łoś era un bombardiere polacco durante la seconda guerra mondiale; il PZL Łoś Mk 2 è un moderno bombardiere strategico prodotto dalla PZL Mielec."

 POL_mar_patrol: "M28 Bryza 1R"
 POL_mar_patrol_desc: "Il PZL M28 Skytruck è un aereo da carico leggero e passeggeri STOL polacco prodotto dalla PZL Mielec, sviluppando gli Antonov An-28 costruiti su licenza. I primi aerei costruiti su licenza erano designati PZL An-28. "

 POL_bap: "Polizia aerea del Baltico"
 POL_bap_desc: "La missione Baltic Air Policing è un Quick Reaction Alert (QRA) di difesa aerea della NATO per sorvegliare lo spazio aereo sopra i tre Stati baltici di Estonia, Lettonia e Lituania."

 POL_modern_multirole: "F-35
 POL_modern_multirole_desc: "Il Lockheed Martin F-35 Lightning II è una famiglia americana di aerei da combattimento multiruolo monoposto, monomotore, stealth per tutte le stagioni, destinati a svolgere missioni di superiorità aerea e di attacco. È inoltre in grado di fornire capacità di guerra elettronica e di intelligence, sorveglianza e ricognizione"

 POL_quantity_small_arms: "Quantità"
 POL_quantity_small_arms_desc: "Più armi, più forte è l'esercito"

 POL_baltic: "Polizia aerea del Baltico"
 POL_baltic_desc: "La missione di polizia aerea del Baltico è un allarme di reazione rapida (QRA) della difesa aerea della NATO per sorvegliare lo spazio aereo sopra i tre Stati baltici di Estonia, Lettonia e Lituania"

 POL_navy: "Marynarka Wojenna"
 POL_navy_desc: "La Marina Militare Polacca (in polacco: Marynarka Wojenna, Marina da Guerra; spesso abbreviato in Marynarka) è un ramo militare delle Forze Armate polacche responsabile delle operazioni navali."

 POL_orp_pilsudski: "ORP Piłsudski"
 POL_orp_pilsudski_desc: "ORP Piłsudski è un moderno incrociatore polacco"

 POL_submarine: "ORP Orzeł"
 POL_submarine_desc: "ORP Orzeł (291) è un sottomarino della Marina Militare polacca del 'Progetto 877E' (classe Kilo). È il terzo sottomarino polacco a portare il nome Orzeł"

 POL_smw: "Stocznia Marynarki Wojennej SA"
 POL_smw_desc: "Il Cantiere Navale Polacco (in polacco Stocznia Marynarki Wojennej) è un'azienda di cantieri navali polacca con sede a Gdynia. La sua responsabilità principale è la costruzione e la riparazione delle navi della Marina Militare polacca"

 POL_capital_ship_construction: "Costruzione di navi capitali"
 POL_capital_ship_construction_desc: "Ogni Marina ha bisogno di navi capitali forti e riconoscibili"

 POL_martime: "Gruppo Marittimo Permanente NATO 1"
 POL_martime_desc: "Lo Standing NATO Maritime Group One (SNMG1) è una delle forze navali permanenti di reazione immediata della NATO. Il SNMG1 è composto da quattro o sei cacciatorpediniere e fregate. Il suo ruolo è quello di fornire alla NATO una capacità di risposta operativa immediata"

 POL_carrier: "ORP Jadwiga"
 POL_carrier_desc: "La ORP Jadwiga è il sogno dei comandanti della marina polacca di costruire una portaerei che sostituisca la ORP Piłsudski e diventi la nuova nave capitale polacca."

 POL_destroyers: "ORP Błyskawica Mk 2"
 POL_destroyers_desc: "Durante la seconda guerra mondiale l'ORP Błyskawica era un cacciatorpediniere polacco che combatteva con gli alleati, l'odierno Błyskawica avrà un ruolo chiave nella marina."

 POL_martime_group: "Gruppo marittimo permanente NATO 1"
 POL_martime_group_desc: "Cooperando con le forze della NATO possiamo garantire la sicurezza delle nostre acque"

 POL_carrier_jets: "I nostri jet da trasporto"
 POL_carrier_jets_desc: "Dobbiamo sviluppare i nostri jet da trasporto per non dipendere da altri e garantire che soddisfino tutti i nostri criteri"

 POL_buy_carrier_jets: "Comprare jet da trasporto"
 POL_buy_carrier_jets_desc: "Sviluppare jet da zero è un compito impossibile, meglio comprare quelli che si sono dimostrati all'altezza"

 POL_stealth_ships: "Navi stealth"
 POL_stealth_ships_desc: "Concentrarci sulla furtività ci permetterà di usare la nostra piccola flotta con la massima efficienza, sorprendendo i nostri nemici."

 POL_attack_submarine: "Attacca Sumbarine"
 POL_attack_submarine_desc: "Il sottomarino sarà usato per attacchi furtivi e silenziosi, per tormentare il nostro nemico dal basso."
 POL_missle_submarine: "Sottomarino missilistico"
 POL_missle_submarine_desc: "Usare i sottomarini come fonte per sferrare colpi mortali è di gran lunga il modo migliore"
