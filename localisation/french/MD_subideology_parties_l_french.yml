 MON.Communist-State: "£MON_emerging_communism Parti du peuple mongol"
 MON.Communist-State_icon: "£MON_emerging_communism"
 MON.Communist-State_desc: "Le Parti du peuple mongol (Mongol Ardin Nam) est un parti politique social-démocrate de Mongolie. Il a été fondé en tant que parti communiste en 1920 par des révolutionnaires mongols et est le plus ancien parti politique de Mongolie. Après la révolution mongole de 1990, les autres partis politiques de Mongolie ont été légalisés et le pays est devenu une démocratie multipartite. Le parti a ensuite abandonné le marxisme-léninisme en faveur du socialisme démocratique. Le parti est revenu au pouvoir à la suite des élections de 2016 et a conservé sa majorité lors des élections de 2020."
 MON.anarchist_communism: "£MON_left_wing_radical Parti révolutionnaire du peuple mongol"
 MON.anarchist_communism_icon: "£MON_left_wing_radical"
 MON.anarchist_communism_desc: "Le Parti révolutionnaire du peuple mongol (Mongol Ardyn Khuvsgalt Nam), fondé en 2010, est un parti politique qui s'est séparé du Parti du peuple mongol. Le Parti du peuple mongol a été fondé en 1920 et a été rebaptisé Parti révolutionnaire du peuple mongol en 1925. En 2010, le nom original du parti a été rétabli en Parti populaire mongol. Nambaryn Enkhbayar, l'ancien président du parti, a pris un nouveau départ en 2011, a enregistré et créé le nouveau « Parti révolutionnaire du peuple mongol » et a été élu président du parti."
 MON.neutral_Social: "£generic_neutral_Social_small Union démocratique mongole"
 MON.neutral_Social_desc: "L'Union démocratique mongole (Mongolyn Ardchilsan Kholboo) était une coalition de partis politiques en Mongolie. Ses principales composantes étaient le Parti national démocratique mongol et le Parti social-démocrate mongol, et ses principales politiques étaient la mise en œuvre de réformes politiques et économiques dans la période post-communiste. La coalition a été présidée par Tsakhiagiyn Elbegdorj de 1996 à 2000 et est devenue par la suite le fondement de l'actuel Parti démocrate."
 MON.Neutral_green: "£MON_non_aligned_greens Courage citoyen - Parti vert"
 MON.Neutral_green_icon: "£MON_non_aligned_greens"
 MON.Neutral_green_desc: "The Civil Will-Green Party is a green liberal political party in Mongolia."
 MON.Nat_Autocracy: "£MON_nationalist_military_junta Forces armées mongoles"
 MON.Nat_Autocracy_icon: "£MON_nationalist_military_junta"
 MON.Nat_Autocracy_desc: "Les Forces armées mongoles (Mongol Zevsegt Hüchin) sont le nom collectif de l'armée mongole et des forces conjointes qui la composent. Elles sont chargées de protéger l'indépendance, la souveraineté et l'intégrité territoriale de la Mongolie."
 MON.liberalism: "£MON_liberalism Parti démocrate"
 MON.liberalism_icon: "£MON_liberalism"
 MON.liberalism_desc: "Après la révolution démocratique de 1990, la Mongolie est devenue un pays doté d'un système multipartite. Les pionniers de la révolution démocratique ont créé des partis politiques tels que le Parti du progrès national mongol et le Parti social-démocrate mongol au cours de la révolution démocratique. Le 6 décembre 2000, cinq partis politiques - dont le Parti national démocratique mongol, le Parti social démocratique mongol et d'autres - ont fusionné et créé le Parti démocrate (Ardchilsan Nam)."
 MOR.Western_Autocracy: "£MOR_DSM Mouvement démocratique et social"
 MOR.Western_Autocracy_icon: "£MOR_DSM"
 MOR.Western_Autocracy_desc: "Royalistes - Le Mouvement démocratique et social (Al-Haraka ad-Dimuqratiyya wa al-Ijtimaʿiyya) a été fondé en 1996 par l'ancien commissaire de police Mahmoud Arshan. Le MDS est souvent décrit comme un semblant de parti royaliste, car il est fortement favorable au monarque et au maintien au pouvoir de la Dynastie Alaouite."
 MOR.conservatism: "£MOR_NRI Rassemblement national des indépendants"
 MOR.conservatism_icon: "£MOR_NRI"
 MOR.conservatism_desc: "Libéraux classiques - Nominalement social-démocrate, le Rassemblement national des indépendants (Al-Tajammuʿ al-Waṭanī lil-Aḥrār) coopère souvent avec d'autres partis d'orientation libérale et est fortement décrit comme pro-business et libéral. Créé en 1978 par le Premier ministre de l'époque, Ahmed Osman, le parti est toujours resté un acteur majeur de la politique marocaine. En outre, le parti est un observateur national de l'Internationale libérale et est affilié au Réseau libéral africain et au Parti populaire européen."
 MOR.liberalism: "£MOR_PS Parti du progrès et du socialisme"
 MOR.liberalism_icon: "£MOR_PS"
 MOR.liberalism_desc: "Socialistes de gauche - Le Parti du progrès et du socialisme (Ḥizb al-Taqaddum wa-al-Ishtirākīyah) a été créé en 1974 à partir du Parti de la libération et du socialisme. Le programme du parti est un socialisme de gauche et continue à suivre les principes du parti communiste dont il est le successeur."
 MOR.socialism: "£MOR_SUP Union socialiste des forces populaires"
 MOR.socialism_icon: "£MOR_SUP"
 MOR.socialism_desc: "Socialistes démocrates - L'Union socialiste des forces populaires (Al-Ittihad Al-Ishtirakiy Lilqawat Al-Sha'abiyah) est issue de la scission de l'Union nationale des forces populaires, elle-même issue de la scission du Parti de l'indépendance. Fondé en 1975, le parti est un parti politique social-démocrate dans son idéologie et s'est fortement concentré sur la mise en place d'une politique socialiste et démocratique au Maroc. En outre, le parti est membre observateur du Parti socialiste européen et membre international de l'Alliance socialiste internationale progressiste, ce qui en fait l'un des principaux partis socialistes de l'échiquier politique marocain."
 MOR.Communist-State: "£MOR_SDV Parti de l'avant-garde démocratique et socialiste"
 MOR.Communist-State_icon: "£MOR_SDV"
 MOR.Communist-State_desc: "Socialistes arabes - Le Parti de l'avant-garde démocratique et socialiste (Ḥizb al-ṭalīʿah al-dīmuqrāṭī al-ishtirākī) a été fondé en 1991 par Ali Boutouala. L'idéologie du parti est le socialisme arabe, la laïcité et le syndicalisme avec un mélange de nationalisme arabe et de panarabisme. Il est également souvent un critique sévère des États-Unis et est anti-impérialiste sous toutes ses formes. En outre, il soutient ardemment la Palestine et est antisioniste dans sa politique à l'égard d'Israël."
 MOR.anarchist_communism: "£MOR_US Parti socialiste unifié"
 MOR.anarchist_communism_icon: "£MOR_US"
 MOR.anarchist_communism_desc: "Nationalistes de gauche - Créé par Mohamed Bensaïd Aït Idder, le Parti socialiste unifié (Al-Hizb al-Ishtirākī al-Muwaḥḥad) existait déjà avant 2005 en tant que Parti de la gauche socialiste unifiée. Le parti fait campagne sur une plate-forme de socialisme démocratique, d'anti-impérialisme, de populisme de gauche et de nationalistes de gauche. Une grande partie de la haute direction est également antimonarchique et cherche à instiller des valeurs plus démocratiques au Maroc."
 MOR.Conservative: "£MOR_UGTM Union générale des travailleurs du Maroc"
 MOR.Conservative_icon: "£MOR_UGTM"
 MOR.Conservative_desc: "Conservateurs travaillistes - L'Union générale des travailleurs du Maroc (Al-Ittiḥād al-‘Āmm li-l-Shughalīn bi-l-Maghrib) trouve son origine dans les travailleurs agricoles du Maroc. Malgré cette origine, plusieurs employés des secteurs privé et public font également partie de l'UGTM. Généralement considérée comme moins militante et conservatrice que l'Union générale des travailleurs marocains. Elle est affiliée à la Confédération syndicale internationale."
 MOR.Autocracy: "£MOR_cgem Confédération générale des entreprises du Maroc"
 MOR.Autocracy_icon: "£MOR_cgem"
 MOR.Autocracy_desc: "Intérêts des employeurs - La Confédération générale des entreprises du Maroc (Al-Ittiḥād al-‘Āmm li-Muqāwilāt al-Maghrib)\n\nLa Confédération Générale des Entreprises du Maroc (CGEM) est un syndicat d'employeurs marocains fondé en 1947. Elle a été fondée à l'origine par un groupe de riches industriels pour défendre les intérêts des industriels du pays. Aujourd'hui, la CGEM représente plus de quatre-vingt-dix mille entrepreneurs, dont près de 95 % sont des propriétaires de petites et moyennes entreprises. Le système de vote de la CGEM n'est pas basé sur le principe « une entreprise, une voix », mais sur le chiffre d'affaires, ce qui donne une part d'influence de plus en plus importante aux grandes entreprises."
 MOR.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small Autorité chiite de Tanger"
 MOR.Vilayat_e_Faqih_desc: "Révolutionnaires chiites radicaux - L'Autorité chiite de Tanger (Al-Hay'a al-Shi‘īya fī Ṭanjā) est considérée comme le plus radical de tous les partis chiites du Maroc. Suivant les enseignements de la figure controversée du cheikh Yasser al-Habib, elle est fervente dans son intérêt d'apporter le chiisme au peuple marocain. L'ACT se bat constamment contre les autres partis chiites en raison de son point de vue plus radical sur les chiites au Maroc."
 MOR.Mod_Vilayat_e_Faqih: "£MOR_RL Ligne missionnaire"
 MOR.Mod_Vilayat_e_Faqih_icon: "£MOR_RL"
 MOR.Mod_Vilayat_e_Faqih_desc: "Révolutionnaires chiites modérés - La Ligne missionnaire (al-Khaṭṭ al-Risālī) est largement considérée comme le plus important des mouvements chiites marocains. Interdite à l'origine par les autorités marocaines, elle a pivoté pour devenir une entité commerciale plutôt qu'une entité civile afin d'éviter l'interdiction du gouvernement. Son objectif principal est d'apporter la jurisprudence chiite au gouvernement marocain afin d'établir un nouveau Maroc similaire au modèle de la République islamique mais unique au Royaume du Maroc."
 MOR.Kingdom: "£MOR_RV Parti de la renaissance et de la vertu"
 MOR.Kingdom_icon: "£MOR_RV"
 MOR.Kingdom_desc: "Islamistes fondamentalistes - Le Parti de la renaissance et de la vertu (Ḥizb al-Nahḍa wa al-Faḍīla) est un parti islamiste marocain qui cherche à instaurer un état de droit plus profond et plus fondamental au Maroc. Le parti est soutenu par les plus à droite de la société marocaine, y compris certaines personnalités controversées comme l'ancien imam Abdel-Bari Zamzami, connu pour ses fatwas étranges sur la légalité de la nécrophilie ou de la masturbation et l'utilisation de jouets sexuels par les femmes. Néanmoins, le parti comprend également des politiciens salafistes qui cherchent à gagner du terrain au Maroc."
 MOR.Caliphate: "£generic_Caliphate_small Groupe islamique combattant marocain"
 MOR.Caliphate_desc: "Djihadistes salafistes - Le Groupe islamique combattant marocain (Al-Jamāʿa al-Islāmīya al-Maghribīya al-Muqātila) est une organisation militante islamiste sunnite qui opère au Maroc, en Afrique du Nord et en Europe occidentale et dont l'objectif principal est d'établir un gouvernement islamique au Maroc et de renverser la monarchie constitutionnelle. Il a été formé en 1998 par d'anciens combattants arabes afghans qui avaient combattu avec les Moudjahidines arabes de Mohammed al-Guerbouzi. On pense que l'organisation provient principalement de la diaspora marocaine en Europe occidentale et qu'elle dispose d'un certain nombre de cellules dormantes dans toute l'Afrique du Nord et l'Europe."
 MOR.Neutral_Muslim_Brotherhood: "£MOR_JD Parti de la justice et du développement"
 MOR.Neutral_Muslim_Brotherhood_icon: "£MOR_JD"
 MOR.Neutral_Muslim_Brotherhood_desc: "Démocrates islamiques - Le Parti de la justice et du développement (Ḥizb al-‘Adāla wa-al-Tanmīya) a été créé à la fin de l'année 1967. Il s'agit d'un parti de démocratie islamique, royaliste et nationaliste. Il représente une partie de l'aile droite conservatrice de l'échiquier politique, issue d'une scission du Mouvement populaire. Le PJD est aujourd'hui l'un des principaux acteurs de l'échiquier politique marocain."
 MOR.Neutral_Autocracy: "£MOR_PM Mouvement populaire"
 MOR.Neutral_Autocracy_icon: "£MOR_PM"
 MOR.Neutral_Autocracy_desc: "Monarchistes - Le Mouvement populaire (Al-Ḥaraka al-Sha‘bīya) a été fondé en 1957 par Abdelkrim El Khatib et Mahjoubi Aherdane en tant que parti monarchiste, rural et libéral. Le parti est officiellement un parti libéral qui soutient le roi du Maroc."
 MOR.Neutral_conservatism: "£MOR_IP Parti de l'indépendance"
 MOR.Neutral_conservatism_icon: "£MOR_IP"
 MOR.Neutral_conservatism_desc: "Conservateurs et nationalistes arabes - Le Parti de l'indépendance (Ḥizb Al-Istiqlāl) a été créé en 1937 pendant le protectorat en tant que parti pro-indépendance de l'Espagne et de la France. Après la création du Royaume du Maroc contemporain, le parti est devenu l'un des principaux partis nationalistes et conservateurs arabes. En outre, le parti est affilié à l'Union démocrate d'Afrique et, au niveau international, à l'Union de la démocratie internationale et à l'Internationale démocrate centriste."
 MOR.oligarchism: "£MOR_AM Parti authenticité et modernité"
 MOR.oligarchism_icon: "£MOR_AM"
 MOR.oligarchism_desc: "(Reformist Monarcho-Liberalism) - Authenticity and Modernity Party (Arabic: Hizb al'Asalat Walmueasara, Standard Moroccan Tamazight: Amulli n Tazyort d Tamtrart, PAM)\n\nFormed in 2008 by an amalgamation of parties, by friend of Mohammed VI Fouad Ali El Himma. The political party and its supported policies are often described as a social liberal party, but the party is not without controversy. Opposition to the party accuses it of being backed and directed by the monarchy, which is, of course, refuted by the party."
 MOR.Neutral_Libertarian: "£MOR_CU Union constitutionnelle"
 MOR.Neutral_Libertarian_icon: "£MOR_CU"
 MOR.Neutral_Libertarian_desc: "Monarchistes libéraux - L'Union constitutionnelle (Al-Ittiḥād al-Dustūrī) a été créé en 1983 par Maâti Bouabid. Il s'agit d'un parti populiste qui adopte des politiques économiques libérales tout en étant un fervent partisan de la monarchie marocaine."
 MOR.Neutral_green: "£MOR_GL Parti de la gauche verte"
 MOR.Neutral_green_icon: "£MOR_GL"
 MOR.Neutral_green_desc: "Écologistes - Le Parti de la gauche verte (Ḥizb al-Yisār al-Akhdar) est un parti vert au Maroc dont l'idéologie déclarée est l'écosocialisme et la politique verte. C'est le premier parti vert au Maroc qui cherche à mettre en place une législation contre le changement climatique, des énergies renouvelables et d'autres politiques vertes dans le pays."
 MOR.neutral_Social: "£MOR_FDF Front des forces démocratiques"
 MOR.neutral_Social_icon: "£MOR_FDF"
 MOR.neutral_Social_desc: "Socialistes démocrates - Le Front des forces démocratiques (Jabhat Al-Qiwaa Al-Diymuqratia) est un parti socialiste démocratique qui a été créé en 1997 à la suite d'une scission du Parti du progrès et du socialisme."
 MOR.Neutral_Communism: "£MOR_DW Voie démocratique"
 MOR.Neutral_Communism_icon: "£MOR_DW"
 MOR.Neutral_Communism_desc: "Marxistes-léninistes - Créé en 1995 par Mustapha Brahma en tant que parti communiste hoxhaïste, anti-révolutionnaire et anti-évisionniste. La Voie démocratique (Al-Nahj al-Dīmuqrāṭī) a été légalisé après près d'une décennie d'oppression et de répression rampante par les militants marocains."
 MOR.Nat_Populism: "£MOR_DPI Parti démocratique de l'indépendance"
 MOR.Nat_Populism_icon: "£MOR_DPI"
 MOR.Nat_Populism_desc: "Nationalistes de droite - Le Parti démocratique de l'indépendance (Ḥizb al-Shūrā wa-al-Istiqlāl) a été fondé en 1946 par Mohamed Hassan Ouazzani à l'époque du protectorat. Il s'agit d'un parti nationaliste de droite qui a ardemment soutenu l'indépendance du Maroc vis-à-vis des français et des espagnols."
 MOR.Nat_Fascism: "£IRQ_Nat_Autocracy_small Front de libération arabe"
 MOR.Nat_Fascism_icon: "£IRQ_Nat_Autocracy_small"
 MOR.Nat_Fascism_desc: "Baathistes irakiens - Le Front de libération arabe (Jabhet Al-Tahrir Al-'Arabiyah) est un petit parti mineur au Maroc qui suit les enseignements du parti baathiste irakien. Il est resté relativement inconnu dans le grand schéma de la politique marocaine et le demeure à ce jour."
 MOR.Nat_Fascism_CUN: "£MOR_DC Collectif d'unité nationale"
 MOR.Nat_Fascism_CUN_icon: "£MOR_DC"
 MOR.Nat_Fascism_CUN_desc: "Fascistes - Le Collectif d'unité nationale (Tajammuʿ al-Wiḥda al-Waṭaniyya) est un parti d'extrême droite créé au Maroc au milieu des années 2010. La grande majorité des membres provient de forums en ligne sous de nombreux noms. De nombreux membres adoptent des points de vue conformes à l'anti-noirité et à l'approbation d'une race et d'une nation mauresque blanche et pure."
 MOR.Nat_Autocracy: "£MOR_ARM Forces armées royales marocaines"
 MOR.Nat_Autocracy_icon: "£MOR_ARM"
 MOR.Nat_Autocracy_desc: "Juntes militaires - Les Forces armées royales marocaines (Al-Quwwat al-Musallaha al-Malakiyah al-Maghribiyah) ont été créées en 1088, mais la forme contemporaine de l'armée a été créée en 1958. Elles se composent de l'Armée royale marocaine, de la Marine royale marocaine, de l'Armée de l'air royale marocaine, de la Garde royale marocaine et de la Gendarmerie royale marocaine. Le commandant suprême des Forces armées royales marocaines est, bien entendu, le roi du Maroc, le ministre de la défense étant étroitement associé à l'action des Forces armées royales marocaines."
 MOR.Monarchist: "£MOR_MON Dynastie Alaouite"
 MOR.Monarchist_icon: "£MOR_MON"
 MOR.Monarchist_desc: "Monarchistes absolus - La Dynastie Alaouite (Sulāla ʿAlawiyya) est une dynastie arabe sharifienne qui prétend descendre du prophète islamique Mahomet par l'intermédiaire de son petit-fils, Al-Hassan ibn Ali. Mohammed VI est l'actuel chef de la dynastie Alaouite, et ce depuis juillet 1999. Elle a régné sur le Maroc de manière relativement ininterrompue depuis le début des années 1600 en tant que sultan puis roi après le protectorat."
