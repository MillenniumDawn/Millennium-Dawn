l_spanish:
 VBT_Start: "¡Vítebsk será rusa!"
 VBT_Start_desc: "Hemos soportado durante mucho tiempo la intimidación de las autoridades sobre nosotros, pero ahora que todo el país está en llamas, es hora de actuar. ¡Tomaremos todas las administraciones y formaremos una milicia que luchará por nuestra independencia!"
 VBT_Economic_help: "Ayuda financiera"
 VBT_Economic_help_desc: "Nuestra joven república necesita dinero, esperamos la ayuda de Rusia"
 VBT_mobilisation: "Declarar movilización"
 VBT_mobilisation_desc: "Es hora de criar a nuestros residentes para defender la patria"
 VBT_strengthen_government: "Fortalecer el poder del gobierno"
 VBT_strengthen_government_desc: "Un país fuerte necesita un gobierno fuerte"
 VBT_weapon_help: "Ayuda con armas"
 VBT_weapon_help_desc: "Los almacenes de nuestra región no tienen suficientes armas para equipar a nuestra milicia, esperamos que Rusia nos ayude"
 VBT_Ruble: "El rublo como moneda principal"
 VBT_Ruble_desc: "Ponemos en circulación el rublo ruso para mejorar nuestra situación económica"
 VBT_government: "Gobierno de la República de Vítebsk"
 VBT_government_desc: "Estamos listos para formalizar finalmente el gobierno de nuestra república con actos legislativos"
 VBT_volunteers_help: "Voluntarios de Rusia"
 VBT_volunteers_help_desc: "Muchos voluntarios de Rusia quieren luchar por nosotros, estamos dispuestos a dejarlos entrar en el territorio de nuestra república."
 VBT_weapon_help2: "Solicitud repetida de armas"
 VBT_weapon_help2_desc: "Nuestra lucha por la independencia requiere más armas, ya que el enemigo continúa avanzando"
 VBT_intervene: "Intervención rusa"
 VBT_intervene_desc: "No podemos luchar solos y estamos listos para solicitar la ayuda del ejército ruso"
 VBT_referendum: "Referéndum sobre la unión a Rusia"
 VBT_referendum_desc: "Hemos defendido nuestra independencia, ahora estamos listos para unirnos a Rusia, ¿nos aceptarán?"
 VBT_svet: "Nacionalización de la empresa electrotécnica 'Svet'"
 VBT_svet_desc: "Ahora que somos un estado independiente, es necesario fortalecer nuestra economía. Comenzaremos la nacionalización de las antiguas empresas bielorrusas."
 VBT_roads: "Restaurar las carreteras"
 VBT_roads_desc: "Es necesario restaurar las carreteras de nuestra república que han sufrido las consecuencias de las operaciones militares"
 VBT_army_republic: "Ejército Republicano"
 VBT_army_republic_desc: "Debemos estar preparados para defendernos, por lo que necesitamos crear un ejército republicano para proteger a nuestro país."
 VBT_education: "Educación en la República"
 VBT_education_desc: "Es necesario ocuparse del sistema educativo de nuestra república"
 VBT_specnaz_republic: "Fuerzas Especiales Republicanas"
 VBT_specnaz_republic_desc: "Los voluntarios experimentados que llegan de Rusia y otros países pueden convertirse en instructores de las fuerzas especiales emergentes de la república."
 VBT_passports: "Comienza a distribuir pasaportes"
 VBT_passports_desc: "Estamos dispuestos a legislar la ciudadanía de nuestra república."
 VBT_defence_republic: "Preparar una estrategia nacional de defensa"
 VBT_defence_republic_desc: "Nuestro pequeño país se ve obligado a defenderse de sus vecinos más peligrosos, por lo que necesitamos desarrollar una estrategia de defensa nacional."
 VBT_medicine: "Medicina en la República"
 VBT_medicine_desc: "Es necesario aumentar el costo de los medicamentos porque después de la guerra, muchos heridos y lesionados no pueden realizar normalmente cursos de rehabilitación."
 VBT_social: "Aumentar el gasto social"
 VBT_social_desc: "Los ciudadanos de nuestra república deben tener todas las garantías que podamos proporcionarles"
 vitebsk_rus.1.t: "Abandono del Estado Unión"
 vitebsk_rus.1.d: "Rusia patrocina descaradamente a los separatistas en nuestro territorio. ¡No puede hablarse de ningún Estado de unión!"
 vitebsk_rus.1.a: "¡Fuera, Rusia!"
 vitebsk_rus.2.t: "Los rebeldes de Vitebsk piden equipamiento"
 vitebsk_rus.2.d: "Los rebeldes de Vitebsk nos piden equipamiento para sus soldados, ya que los suministros bajo su control resultaron ser insignificantes."
 vitebsk_rus.2.a: "Les daremos armas"
 vitebsk_rus.2.b: "No, no interferiremos."
 vitebsk_rus.3.t: "Ayuda económica a la República no reconocida"
 vitebsk_rus.3.d: "Los rebeldes de Vitebsk nos piden que les proporcionemos apoyo financiero, porque prácticamente no tienen dinero a su disposición."
 vitebsk_rus.3.a: "Deberíamos darles dinero"
 vitebsk_rus.3.b: "No, no interferiremos."
 vitebsk_rus.4.t: "Los rebeldes de Vitebsk piden equipamiento"
 vitebsk_rus.4.d: "Los rebeldes de Vitebsk nos piden equipamiento para sus soldados, ya que los suministros bajo su control resultaron ser insignificantes."
 vitebsk_rus.4.a: "Les daremos armas"
 vitebsk_rus.4.b: "No, no interferiremos."
 vitebsk_rus.5.t: "Los rebeldes de Vitebsk piden intervenir en el conflicto"
 vitebsk_rus.5.d: "El conflicto ya ha causado numerosas víctimas y el pueblo de la República de Vítebsk nos pide que pongamos fin al conflicto. ¿Estamos dispuestos a atacar a un Estado reconocido y soberano en aras de nuestras ambiciones?"
 vitebsk_rus.5.a: "Salvaremos a la población de habla rusa de Vitebsk"
 vitebsk_rus.5.b: "Creo que no vale la pena interferir."
 vitebsk_rus.6.t: "La República de Vitebsk celebra un referéndum sobre su adhesión a nuestro país"
 vitebsk_rus.6.d: "Los rebeldes de Vitebsk celebran un referéndum, tras el fin de la sangrienta guerra civil, sobre su posible incorporación a nuestro país. ¿Nos atreveremos a hacerlo?"
 vitebsk_rus.6.a: "Es hora de que vuelvan a casa."
 vitebsk_rus.6.b: "No queremos pelearnos completamente con la comunidad mundial."
 vitebsk_rus.7.t: "Nos declaramos Bielorrusia"
 vitebsk_rus.7.d: "El actual gobierno de Bielorrusia ha traicionado finalmente a los habitantes de estas tierras, intentando separarlos del pueblo ruso unido. Moscú no lo ve y no quiere tener nada que ver con nosotros, por lo que asumiremos el papel de una auténtica república rusa."
 vitebsk_rus.7.a: "¡Los bielorrusos son rusos!"
 vitebsk_rus.8.t: "La caída de Minsk"
 vitebsk_rus.8.d: "El enemigo ha capturado Minsk, tal vez deberíamos concluir un tratado de paz con ellos, porque nuestras fuerzas claramente no son suficientes para contenerlos."
 vitebsk_rus.8.a: "Les enviaremos una oferta."
 vitebsk_rus.9.t: "El Gobierno de Bielorrusia propone un tratado de paz"
 vitebsk_rus.9.d: "Hemos recibido un mensaje del Gobierno de Bielorrusia con una propuesta para concluir un tratado de paz. Parece que estamos librando guerras con más éxito del que esperaban"
 vitebsk_rus.9.a: "Creo que es hora de hacer las paces."
 vitebsk_rus.9.b: "La guerra hasta el final"
 vitebsk_rus.10.t: "La República de Vitebsk ofrece integración"
 vitebsk_rus.10.d: "El liderazgo de la República de Vitebsk ofrece una opción de integración, donde serán una república con derechos ampliados, a diferencia de otros sujetos del estado."
 vitebsk_rus.10.a: "Estamos de acuerdo"
 vitebsk_rus.10.b: "No aceptamos tales condiciones."
 vitebsk_focus: "Árbol de foco de la República Popular de Vitebsk"
 VTB_National_Defense_Strategy: "Estrategia Nacional de Defensa"
 VTB_profarmy: "Ejército Republicano"
 VTB_RUS_communism: "Bielorrusia"
 VTB_RUS_nationalist: "Bielorrusia"