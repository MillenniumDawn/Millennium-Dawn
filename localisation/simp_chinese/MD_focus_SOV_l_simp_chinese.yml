 russian_legacy_empire_desc: "俄罗斯一直是一个伟大的帝国，我们不会为了追求转瞬即逝的民主幻想而抛弃这一传统。"
 russian_legacy_democratic: "£text_icon_sov_democratic 民主遗产"
