 USB_formalizing_the_fighting_brigades: "Formalizing The Fighting Brigades"
 USB_formalizing_the_fighting_brigades_desc: "While we still look to collect ourselves, we never know what the enemy may do. As such we'll create the Federal Fighters as a sort of quick action National Guards type unit. After all something is better than nothing."
 USB_creating_infantry_reserves: "Creating The Infantry Reserves"
 USB_creating_infantry_reserves_desc: "Our nation is still rebuilding and while we may have one foot out the door, it's just as likely that we may trip moving the other foot. As such we must create a ready reserve force so we can prepare for the future, whatever it may bring."
 USB_mobilizing_the_reserves: "Mobilizing The Reserves"
 USB_mobilizing_the_reserves_desc: "The time has come to begin the active defense of our nation. Let us begin the mobilization so we are prepared for the battles to come."
 USB_coal_wars_two_event.1.t: "United Miners Migrate"
 USB_coal_wars_two_event.1.d: "As we've struggled to get the nation online, many miners both current and formerly employed are for some reason migrating towards the state of West Virginia. The United Mine Workers Association, a rebrand of the old UMWA have begun to organize and gather at political union rallies. We've yet to be reached out by the current president, Cecil Roberts, but with how things are going we should hear something soon."
 USB_coal_wars_two_event.1.o1: "What Are They, Migrating Birds?"
 USB_coal_wars_two_event.2.t: "The Black Pearl Proposal"
 USB_coal_wars_two_event.2.d: "Earlier today we finally heard word from the new UMWA. The president has asked and garnered a significant petition base to allow for the reopening of several mines in West Virginia. The state is estimated to have over some 20 billion tons of coal reserves and would certainly be a useful benefit to get cheap and easy energy into the homes and businesses that are just trying to survive. However the mines were closed due to the environmental concerns as a lot of the east coast deposits we occupy are of a higher sulfuric content. So the question is do we want to keep a modern standard or lower said standards for a quickened recovery."
 USB_coal_wars_two_event.2.o1: "The Black Pearl Shines Once More"
 USB_coal_wars_two_event.2.o2: "We Have Standards For A Reason"
 USB_coal_wars_two_event.3.t: "Funding Flows"
 USB_coal_wars_two_event.3.d: "With the negotiations going ahead swimmingly and funding finally on its way to West Virginia, the miners that have migrated have already begun work in re-opening old mines. This is a new age for the state and will be a great asset moving forward as we try to get the nation stabilized economically."
 USB_coal_wars_two_event.3.o1: "It Ain't Much, But Its Honest Work"
 USB_coal_wars_two_event.300.t: "Miners Protest Decision"
 USB_coal_wars_two_event.300.d: "With the recent verdict to strike down the Black Pearl Proposal, many of the miners which left their homes and migrated to what they believed to be a stable form of work and future stability have begun to organize protests. The local law enforcement also have noted an uptick in thefts related to fire arms as well as small scale riots. We'll need to prepare ourselves to handle this emergency as with the growing destabilization of the state we are in no real position to try and directly intervene."
 USB_coal_wars_two_event.300.o1: "What Did They Expect?"
 USB_coal_wars_two_event.301.t: "A Free State?"
 USB_coal_wars_two_event.301.d: "Without a shed of thought to the consequences they've done it. Local riots targeted what little arms and munitions there were in the state of West Virginia and in a swift act of what some have been calling, \"mob rule\", the UMWA has seize control and declared West Virginian independence. We need to rally what little forces we have and begin to reclaim what was rightfully ours. Last thing we need is someone else on the continent chipping away at our independence."
 USB_coal_wars_two_event.301.o1: "Where Have I Seen This Before?"
 USB_coal_wars_two_event.302.t: "The Second Coal Wars"
 USB_coal_wars_two_event.302.d: "To arms brothers and sisters of the earth, to arms I say! For it is on this day that the blinded bandits of Washington will determine our fate not more. We shall stand and fight to defend our right to mine and utilize the resources our dear mother earth provides to us. Let us rally and defend these lands so we can make this black pearl shine once more."
 USB_coal_wars_two_event.302.o1: "To Arms!!!"
 USB_coal_wars_two_event.303.t: "We March!"
 USB_coal_wars_two_event.303.d: "The time has come and we are as ready as ever. We shall march onto Parkersburg and secure the state of West Virginia once more."
 USB_coal_wars_two_event.303.o1: "Forwards Men!"