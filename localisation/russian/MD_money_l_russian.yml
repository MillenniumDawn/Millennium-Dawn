 DEFENCE_SPENDING_TOOLTIP_DELAYED: "Расходы на оборону — это деньги, которые мы используем для финансирования нашей армии. Расходы на оборону состоят из двух компонентов: §YПромышленные расходы§! и §YОперационные расходы§!. §YПромышленные расходы§! — это деньги, которые мы тратим на поддержание функционирования нашей оборонной промышленности. Базовая стоимость каждой военной фабрики и дока зависит от нашего закона о §YРасходах на армию§!. Чем выше закон, тем выше расходы. Также на стоимость влияет наш §YВВП на душу населения§!. Кроме того, учитываются расходы на §YПВО и противоракетную оборону§!.\n\n§YОперационные расходы§! зависят от количества батальонов, кораблей и самолетов, которые находятся в распоряжении, а также от количества техники и воздушных судов, находящихся в резерве. Эти расходы затем модифицируются в зависимости от нашего §YЗакона о призыве§!, §YЗакона о подготовке офицеров§! и §YВВП на душу населения§!.\n\nВлияние ВВП на душу населения на §YПромышленные расходы§!: [?defence_breakdown_industry_gdp_modifier|-%0]\nВлияние ВВП на душу населения на §YРасходы на личный состав§!: [?defence_breakdown_personnel_gdp_modifier|-%0]\nВлияние закона, идеи и технологий на §YРасходы на личный состав§!: [?defence_breakdown_personnel_modifier|-%0]"
