 #ARM
 ARM_war_mafia_category: "Lotta alla mafia"
 ARM_war_mafia_category_desc: "Dopo il crollo dell'Unione Sovietica, i banditi, con cui l'attuale governo ha dovuto collaborare a causa della difficile situazione, hanno assunto un controllo eccessivo sugli affari del Paese. È ora di cambiare le cose"
 ARM_amendments_to_criminal_code: "Modificare il Codice penale"
 ARM_amendments_to_criminal_code_desc: "Dobbiamo cambiare ed emendare il Codice penale armeno per avviare un'azione decisiva contro gli elementi criminali"
 ARM_hunt_for_thieves_in_law: "Iniziare la caccia ai ladri nella legge"
 ARM_hunt_for_thieves_in_law_desc: "Vista la lunga collaborazione tra l'attuale governo e le autorità criminali, non sarà difficile per noi rintracciarli ed eliminarli"
 ARM_police_raids: "Raid della polizia"
 ARM_police_raids_desc: "I clan criminali si sentono molto a loro agio. I "raduni" hanno luogo proprio nel centro della capitale e i media ne parlano come di un evento comune. Non possiamo lasciare che i banditi respirino così liberamente. Per farlo, è necessario organizzare incursioni della polizia nei luoghi di ritrovo della mafia"
 ARM_clean_up_prisons: "Riordinare le prigioni"
 ARM_clean_up_prisons_desc: "Nello spazio post-sovietico, le prigioni sono famose per la loro incuria. Se vogliamo ridurre la criminalità tra i detenuti e le persone rilasciate dal carcere, è necessario riportare l'ordine nelle carceri. Per farlo, è necessario fermare l'illegalità della polizia nei confronti dei detenuti, cambiare l'ordine di permanenza e ripristinare gli edifici"
 ARM_hard_anti_capital_category: "Anticapitalismo duro"
 ARM_hard_anti_capital_category_desc: "Solo una rivoluzione socialista proletaria può condurre l'umanità fuori dal vicolo cieco creato dall'imperialismo e dalle guerre imperialiste. Qualunque siano le difficoltà della rivoluzione e i suoi possibili fallimenti temporanei, o le ondate di controrivoluzione, la vittoria finale del proletariato è inevitabile". (V.I. Lenin)"
 ARM_hard_anti_capital_propagande: "Espandere la campagna elettorale"
 ARM_hard_anti_capital_propagande_desc: "La cosa più importante in ogni rivoluzione è l'espansione del sostegno popolare. È necessario conquistare i cuori del popolo addolorato con discorsi pieni di speranza e indirizzare i cittadini ideologicamente indottrinati nella giusta direzione."
 ARM_secure_country_category: "Riforme della difesa"
 ARM_secure_country_category_desc: "Nonostante la nostra neutralità, dobbiamo essere pronti a difendere la nostra patria con tutte le forze disponibili. La nostra dottrina si baserà sulla milizia popolare che, in caso di guerra, si trasforma in un esercito efficiente."
 ARM_crete_mitia_dec: "Creare strutture di milizia"
 ARM_crete_mitia_dec_desc: "Per rafforzare l'esercito, dobbiamo ampliarlo non solo con combattenti professionisti o coscritti, ma anche impegnarci nell'addestramento e nella preparazione dei gruppi di milizia"
 ARM_crete_mobilizations_centers_dec: "Creazione di centri di mobilitazione"
 ARM_crete_mobilizations_centers_dec_desc: "Allo stato attuale delle cose, abbiamo un estremo bisogno di centri di mobilitazione per un migliore coordinamento delle azioni e un trasferimento fulmineo delle persone"
 ARM_defence_plans_dec: "Stabilire una linea difensiva"
 ARM_defence_plans_dec_desc: "Dobbiamo pensare a come proteggere adeguatamente il nostro piccolo Paese dai nemici occidentali e orientali che vogliono costantemente sangue. Per farlo, dobbiamo sviluppare piani a lungo termine per la costruzione di fortificazioni"
 ARM_social_reforms_category: "Riforme sociali"
 ARM_social_reforms_category_desc: "Uno degli aspetti più importanti dello Stato è la società e la sua struttura sociale. Per raggiungere i nostri obiettivi, dobbiamo realizzare riforme indomabili nella sfera sociale."
 ARM_war_corruption: "Lotta alla corruzione"
 ARM_rus_zakupki_tanks_category: "Acquisto di attrezzature russe"
 ARM_rus_zakupki_tanks_category_desc: "Acquisto di attrezzature russe"
 ARM_tanks_zakupaiten: "Acquisto di carri armati"
 ARM_plans_economy_category: "Economia pianificata"
 ARM_plans_economy_category_desc: "La gestione, come ha sottolineato Marx, è \"un aspetto necessario di ogni modo di produzione.\" I compiti principali, le forme e i metodi di gestione della vita economica sono determinati dalla natura del sistema sociale e dagli interessi della classe dominante. In una società capitalista, l'intero sistema di gestione della vita economica e politica del Paese è volto a proteggere gli interessi della grande borghesia e a reprimere il popolo lavoratore. Lo sviluppo pianificato dell'economia nazionale è il più grande vantaggio del socialismo rispetto al capitalismo. La vita ha confermato le affermazioni dei fondatori del marxismo, secondo cui le condizioni per un'economia pianificata si creano con la vittoria della rivoluzione proletaria e il trasferimento dei mezzi di produzione alla proprietà pubblica. Solo dopo questo \"la produzione sociale diventa possibile secondo un piano pre-pianificato.\""
