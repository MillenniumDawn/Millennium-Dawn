 russian_legacy_empire: "£text_icon_sov_empire 帝国遗产"
 russian_legacy_empire_desc: "我们的国家一直是一个强大而伟大的帝国，我们不会为了某些虚假的民主理想而放弃这样的遗产"
 russian_legacy_democratic: "£text_icon_sov_democratic 民主遗产"
 russian_legacy_democratic_desc: "尽管俄罗斯曾经有过帝国主义统治，但民主统治也曾短暂存在过。这一次，我们不会允许自由从我们的祖国被剥夺。"
 SOV_kosmo_voiska: "俄罗斯太空军"
 SOV_kosmo_voiska_desc: "俄罗斯太空军是俄罗斯空天军的太空部队分支"
 SOV_armyreform_ipso: "信息作战部队"
 SOV_armyreform_ipso_desc: "主要任务是集中实施网络战行动，管理和保护俄罗斯军用计算机网络，保护俄罗斯军事指挥和通信系统免受网络恐怖主义的侵害，以及可靠地封锁通过这些系统的潜在敌人的信息。"
 SOV_army_mto: "俄罗斯武装部队的后勤保障"
 SOV_army_sso: "特种作战部队"
 SOV_army_ipso: "信息作战部队"
 SOV_russian_spaceforce: "俄罗斯太空军"
 SOV_putinism_propaganda: "普京主义宣传"
 SOV_putinism_propaganda_desc: "在弗拉基米尔·普京之前，俄罗斯是一个饱受压迫、落后和耻辱的国家。但当普京上台后，他让俄罗斯民族重拾希望和骄傲。荣耀属于俄罗斯，荣耀属于普京总统！"
