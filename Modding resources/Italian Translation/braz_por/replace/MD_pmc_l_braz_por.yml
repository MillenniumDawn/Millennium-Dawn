 expand_operations: "Espandere le operazioni"
 expand_operations_desc: "Questo aumenterà la nostra capacità complessiva di PMC."
 expand_quality: "Espandere la base di materiali"
 expand_quality_desc: "Questo aumenterà il nostro possibile roster di unità."
 ban_from_operating: "Vietare alla PMC di operare"
 ban_from_operating_desc: "Impedirà ad altri paesi di accedere alla nostra PMC."
 lift_ban_from_operating: "Rimuovere il divieto di operare"
 lift_ban_from_operating_desc: "Permetterà ad altri paesi di impiegare la nostra PMC".
 call_pmc_back_sov: "Richiamare le unità"
 call_pmc_back_sov_desc: "Questo ci permetterà di riportare a casa i nostri ragazzi, ma dovremo pagare un indennizzo per la risoluzione del contratto con ogni Paese."
 pmc_category: "Società militari private"
 pmc_category_desc: "Società militari private.\n\nAffittate il vostro esercito privato!\nLe aziende a noi fedeli, o quelle che controlliamo direttamente, ci faranno uno sconto del 20% sui loro servizi.\n\n[PMC_max_available]\nElenco attuale delle PMC:\n[PMC_Header_blackwater][PMC_Header_wagner][PMC_Header_aegis][PMC_Header_constellis][PMC_Header_md]"
 pmc_local_management: "Unità militari locali"
 pmc_local_management_desc: "Aziende militari private locali. Le aziende locali avranno sempre il 20% di sconto.\nPossiamo espandere la nostra capacità fino a 7. Possiamo migliorare la nostra qualità fino al livello 4\n\n[PMC_max_available]\n[PMC_local_header]"
 form_local_pmc: "Formare una PMC locale"
 open_blackwater_desc: "Blackwater è una società militare privata americana fondata il 26 dicembre 1996 dall'ex ufficiale dei Navy SEAL Erik Prince. Blackwater e i suoi predecessori forniscono servizi di sicurezza a contratto al governo federale degli Stati Uniti. Dal 2003 fornisce servizi alla Central Intelligence Agency."
 open_aegis_desc: "Aegis Defence Services è una società britannica di sicurezza privata e militare con uffici all'estero in Afghanistan, Emirati Arabi Uniti, Iraq, Arabia Saudita, Libia, Somalia e Mozambico. Fa parte del gruppo di società Aegis, che comprende Aegis LLC, con sede negli Stati Uniti. È stata fondata nel 2002 da Tim Spicer, già amministratore delegato dell'azienda militare privata Sandline International, Jeffrey Day, imprenditore, e Mark Bullough e Dominic Armstrong, ex banchieri d'investimento."
 open_constellis_desc: "Constellis è stata costituita nel 2010 da un gruppo di operatori e investitori che hanno cercato di combinare i migliori marchi, asset e persone all'interno del complesso settore della gestione del rischio. Promuovendo una cultura di conformità ed eccellenza operativa, la famiglia di società Constellis è cresciuta fino a comprendere un team globale di leader del settore, tra cui Triple Canopy, Olive Group e The Development Initiative, oltre alle società legacy Centerra, ACADEMI, AMK9, OMNIPLEX, Strategic Social ed Edinburgh International."
 get_constellis_light_infantry_desc: "Unità di forza brigata composte da fanteria leggera e artiglieria di supporto, adatte a terreni difficili e anche piuttosto economiche rispetto ad altri progetti di armate."
 get_aegis_light_infantry_desc: "Unità di forza brigata composte da fanteria leggera e artiglieria di supporto, ottime per i terreni duri e anche piuttosto economiche rispetto ad altre armate."
 get_blackwater_heavy_mech_infantry_desc: "Le unità di fanteria meccanizzata sono molto potenti contro le unità di fanteria leggera motorizzata. Sono anche più forti della fanteria leggera e motorizzata in termini di difesa. Il loro prezzo è elevato, ma la potenza di queste unità lo recupera."
 get_blackwater_special_infantry_desc: "Le forze speciali di fanteria, o commandos, sono potenti unità di soldati esperti. Possono essere molto utili nella difesa, soprattutto nelle zone montuose. Possono anche distruggere facilmente le divisioni leggere. Il loro prezzo è molto alto, ma hanno molte caratteristiche interessanti."
 get_constellis_mech_infantry_desc: "Le unità di fanteria meccanizzata sono molto potenti contro le unità di fanteria leggera motorizzata. Sono anche più forti della fanteria leggera e motorizzata in termini di difesa. Il loro prezzo è elevato, ma la potenza di queste unità lo recupera."
 get_blackwater_mech_infantry_desc: "Le unità di fanteria meccanizzata sono molto potenti contro le unità di fanteria leggera motorizzata. Sono anche più forti della fanteria leggera e motorizzata in termini di difesa. Il loro prezzo è caro, ma la potenza di queste unità lo recupererà".
 get_constellis_mot_infantry_desc: "Divisioni potenti e adatte a colpire e distruggere bersagli leggeri. Il loro prezzo è superiore a quello delle unità di fanteria leggera, ma sono più potenti di queste."
 get_blackwater_mot_infantry_desc: "Divisioni potenti e adatte a colpire e distruggere bersagli leggeri. Il loro prezzo è superiore a quello delle unità di fanteria leggera, ma sono più potenti di queste."
 get_blackwater_light_infantry_desc: "Unità di forza brigata composte da fanteria leggera e artiglieria di supporto, ottime per i terreni difficili e anche piuttosto economiche rispetto ad altri modelli di esercito."
