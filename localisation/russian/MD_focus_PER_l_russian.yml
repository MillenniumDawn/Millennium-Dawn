 PER_royan_research: "Роянский исследовательский университет"
 PER_tehran_university_desc: "Тегеранский университет является самым известным университетом, расположенным в Тегеране, Иран. На основании своей исторической, социокультурной и политической родословной, а также профиля научных исследований и преподавания, UT получил прозвище "Родной университет Ирана" В международных рейтингах UT был признан одним из лучших университетов на Ближнем Востоке и входит в число лучших университетов мира."
