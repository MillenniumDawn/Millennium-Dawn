 KOR.conservatism_2020_icon: "£kor_western_conservative_alt"
 KOR.conservatism_2020_desc: "Conservateurs patriotiques - Le Pouvoir au peuple (Gungminui-him)  est le principal parti conservateur de Corée. Il est né de la fusion du Parti de la liberté de Corée et d'autres partis conservateurs plus petits. Il s'appuie sur le soutien au rôle prépondérant des chaebols dans l'économie du pays, sur la méfiance à l'égard des politiques de gauche et sur une hostilité à l'égard de la Corée du Nord qui est étroitement liée à un soutien fort aux États-Unis."
 KOR.socialism_2003: "£kor_western_social_democrat_alt Parti Notre ouverture"
 KOR.socialism_2003_icon: "£kor_western_social_democrat_alt"
 KOR.socialism_2003_desc: "Libéraux coréens - Le Parti Notre ouverture (Yeollinuridang), parti libéral de gauche, est composé d'anciens membres du Grand parti national et du Parti démocrate. Le parti est par la suite libéral et progressiste, s'engageant dans une approche de gauche de l'économie qui favorise les syndicats et limite l'influence des puissants chaebols. Déterminé à poursuivre la réunification, le parti favorise la négociation et l'engagement avec le Nord et une relation prudente avec l'allié américain de la Corée."
 KOR.socialism_2008: "£kor_western_social_democrat_alt2 Parti démocrate uni"
 KOR.socialism_2008_icon: "£kor_western_social_democrat_alt2"
 KOR.socialism_2008_desc: "Libéraux coréens - Le Parti démocrate uni (Tonghapminjudang), libéral et de gauche, est né de la fusion de plusieurs partis libéraux. Le parti est ensuite centriste et libéral, s'engageant dans une approche libérale de l'économie et favorisant la classe moyenne. Déterminé à poursuivre la réunification, le parti favorise la négociation et l'engagement avec le Nord et une relation prudente avec l'allié américain de la Corée."
 KOR.socialism_2011: "£kor_western_social_democrat_alt3 Parti démocrate unifié"
 KOR.socialism_2011_icon: "£kor_western_social_democrat_alt3"
 KOR.socialism_2011_desc: "Libéraux coréens - Le Parti démocrate unifié (Minjutonghapdang), parti libéral de gauche, est né de la fusion de plusieurs partis libéraux. Le parti est par la suite centriste et libéral, s'engageant à adopter une approche libérale de l'économie qui favorise la classe moyenne. Déterminé à poursuivre la réunification, le parti favorise la négociation et l'engagement avec le Nord et une relation prudente avec l'allié américain de la Corée."
 KOR.socialism_2014: "£kor_western_social_democrat_alt4 Alliance de la nouvelle politique pour la démocratie"
 KOR.socialism_2014_icon: "£kor_western_social_democrat_alt4"
 KOR.socialism_2014_desc: "Libéraux coréens - L'Alliance de la nouvelle politique pour la démocratie (Minjujuuileul Wihan Sae Jeongchi Yeonhap), parti libéral de gauche, est né de la fusion de plusieurs partis libéraux. Le parti est par la suite centriste et libéral, s'engageant à adopter une approche libérale de l'économie qui favorise la classe moyenne. Déterminé à poursuivre la réunification, le parti favorise la négociation et l'engagement avec le Nord et une relation prudente avec l'allié américain de la Corée."
