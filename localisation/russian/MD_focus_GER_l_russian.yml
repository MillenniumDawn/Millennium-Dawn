 POLITICS_GERHARD_SCHRODER_DESC: "Отец Герхарда Шредера умер, не успев увидеть своего сына, в Румынии. Не имея партнера, его мать сбежала с ним в Липпе на западе Германии и жила там при социальной помощи нового правительства.\n\nВ ранние годы он изучал юриспруденцию и работал юристом.\n\nЕго политическая карьера началась в 1963 году, когда он присоединился к СДПГ. Затем он продвигался вверх до 1978 года, он стал новым председателем молодежной организации СДПГ, но только до 1980 года. В 1986 году он одержал свою первую крупную победу, став избранным президентом графства Нижняя Саксония. В 1990 году он был переизбран еще 2 раза. до 1998 года. В этом году он был избран канцлером Федеративной Республики Германия и по сей день правит ею вместе с коалицией с зелеными."
 GER_HANS_PETER_KIRCHBACH_DESC: "Ожидалось, что фон Кирхбах, родившийся в семье с давними военными традициями с 17 века, последует ее стопам и вступит в ряды армии. В 1960 году он так и сделал, посетил академию командиров армии, а в 1979 году уже получил свое первое более крупное назначение в качестве командира 42-го ракетно-артиллерийского батальона. Но это была только его первая остановка, затем он стал командиром 14-й танково-гренадерской дивизии, после этого IV. корпуса и в последнее время работал в министерстве обороны. Общественность знает его как «Героя Одера», поскольку он организовал и возглавил спасательную операцию армии в 1997 году, когда река Одер затопила регион."
 GER_HELMUT_WILLMANN_DESC: "Вильманн начал свою карьеру в 1959 году, когда вступил в Бундесвер в качестве новобранца, чтобы стать офицером. Вначале он служил в бронетанковой пехоте и поднимался по служебной лестнице, пока не достиг точки, когда начальство сочло его достойным стать генералом. После десяти лет работы в министерстве обороны и штабе НАТО он наконец смог вернуться в свою любимую отрасль, на этот раз в качестве командира своей бригады. Его самое большое достижение произошло в 1996 году, когда он был назначен командующим немецкой армией. Подчиненные дали ему прозвище «Тигр Вилли» за резкое поведение по отношению к ним."
