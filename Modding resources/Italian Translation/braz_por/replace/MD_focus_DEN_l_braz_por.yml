 l_braz_por:
 denmark_focus: "Focus Tree Danese"

 #Army
 DEN_army: "Hæren"
 DEN_army_desc: "L'Esercito Reale Danese è l'esercito di terra del nostro Paese e una parte vitale del nostro esercito nel suo complesso. Dovremmo studiare il modo di espandere le sue capacità"
 DEN_expand_barracks: "Espandere la caserma"
 DEN_expand_barracks_desc: "La capacità delle nostre attuali caserme è tristemente inadeguata e deve essere ampliata per accogliere il nostro flusso di coraggiose reclute in continua espansione!"
 DEN_develop_artillery_models: "Sviluppa modelli di artiglieria"
 DEN_develop_artillery_models_desc: "L'artiglieria è storicamente una parte importante dell'esercito danese, e che ci espandiamo o meno nella meccanizzazione delle nostre forze principali, la nostra artiglieria sarà sempre lì per stendere un devastante fuoco di copertura. Solo per questo motivo dovremmo cercare di ampliarla e modernizzarla"
 DEN_infantry_equipment_models_1: "Nuovi modelli di equipaggiamento per la fanteria"
 DEN_infantry_equipment_models_1_desc: "Il nostro esercito è stato privo di fondi per decenni e gran parte di esso è bloccato con equipaggiamenti antichi. Dobbiamo porre rimedio a questo triste fatto immediatamente!"
 DEN_land_doctrine_1_desc: "Essendo un piccolo Paese, le nostre tattiche si sono sempre basate sull'essere più intelligenti, se non proprio più forti, dei nostri avversari. Le dottrine dell'esercito sono incredibilmente importanti per l'efficacia complessiva dei nostri incontri militari"
 DEN_foreign_advisors: "Consiglieri stranieri"
 DEN_foreign_advisors_desc: "L'arte della guerra sta cambiando e noi dobbiamo cambiare con essa"
 DEN_close_Frederiksberg_Have: "Chiudere Frederiksberg Have"
 DEN_close_Frederiksberg_Have_desc: "L'Accademia Militare Reale Danese è situata nel Castello di Frederiksberg accanto alla vasta bellezza naturale del Giardino di Frederiksberg. Se chiudiamo il giardino al pubblico, le aree di addestramento ampliate che ne derivano migliorano notevolmente l'efficacia dell'Accademia. Naturalmente, questo probabilmente sarà oggetto di proteste da parte del pubblico, ma l'integrità delle forze armate della nostra nazione non è forse più importante di qualche corridore arrabbiato?"
 DEN_revise_the_doctrine: "Rivedere la dottrina danese"
 DEN_revise_the_doctrine_desc: "La Danimarca non ha avuto bisogno di condurre una guerra contro le nazioni a meno che non fosse assolutamente necessario."
 DEN_joint_material_command: "Istituire il Comando materiale congiunto"
 DEN_joint_material_command_desc: "Come parte del nostro continuo sforzo per modernizzare l'esercito, molti dei nostri generali hanno raccomandato di creare una nuova entità per coordinare l'acquisto di nuove attrezzature militari. Questo nuovo Joint Material Command garantirà una spesa militare più efficace"
 DEN_hacker_recruitment_drive: "Unità di reclutamento di hacker"
 DEN_hacker_recruitment_drive_desc: "La guerra informatica è il futuro e, purtroppo, i nostri sforzi nel cyberspazio potrebbero essere migliori. A peggiorare le cose, molti esperti qualificati di sicurezza informatica si uniscono agli anarchici e ad altri gruppi clandestini sovversivi piuttosto che alle nostre forze cybermilitari. Se siamo disposti a non badare al loro passato tormentato, potremmo essere in grado di reclutare alcuni di questi hacker a nostro vantaggio"
 DEN_refurbish_FAK: "Rinnovare FAK"
 DEN_refurbish_FAK_desc: "L'Accademia della Difesa, in danese 'Forsvarsakademiet' o FAK, è un'entità indipendente dell'esercito, che fornisce istruzione, consulenza e ricerca a beneficio delle nostre forze armate. Purtroppo, nel corso del tempo si è trasformata in una struttura frammentata. Una revisione della sua struttura e l'enfatizzazione della sua importanza strategica potrebbero portare grandi benefici"
 DEN_streamline_infantry_production: "Razionalizzare la produzione di equipaggiamento per la fanteria"
 DEN_streamline_infantry_production_desc: "Essendo un Paese piccolo, non possiamo dipendere dalle vaste potenze industriali di alcuni dei nostri vicini. Tuttavia, se razionalizziamo la produzione del nostro equipaggiamento di fanteria, possiamo assicurarci che quando produciamo qualcosa, lo produciamo in modo più economico e migliore di loro."
 DEN_FAUK: "FAUK"
 DEN_FAUK_desc: "Il Corpo dei Giudici Avvocati della Difesa, in danese 'Forsvarets Auditørkorps' o FAUK, è il ramo legale dell'esercito danese, responsabile di condurre qualsiasi indagine legale che coinvolga le forze armate. Se ampliassimo la loro giurisdizione, potremmo essere meglio equipaggiati per garantire la legge e l'ordine ovunque le nostre forze armate vadano"
 DEN_liquidate_old_stockpiles: "Liquidare le vecchie scorte"
 DEN_liquidate_old_stockpiles_desc: "Poiché ogni giorno arrivano nuovi fucili nelle nostre basi, gli ufficiali logistici chiedono aiuto per sbarazzarsi delle vecchie scorte. L'incessante domanda di armi leggere nel Vicino Oriente e in Africa sembra essere il luogo perfetto per venderle."

 #Navy
 DEN_royal_navy: "Søværnet"
 DEN_royal_navy_desc: "Siamo situati in una posizione strategica tra il Mar Baltico e il Mare del Nord e la Royal Danish Navy è sempre stata fondamentale per esercitare il nostro controllo nell'area. È di gran lunga il ramo più antico delle nostre forze armate, risalente al 1510, ma rimane importante ancora oggi"
 DEN_expand_Holmen: "Espandi Holmen"
 DEN_expand_Holmen_desc: "La Base navale di Copenaghen, più comunemente nota come Base navale di Holmen, è la nostra prima e più grande base navale, risalente al XVII secolo. Anche se originariamente occupava l'intero quartiere Holmen di Copenaghen, che si affaccia sull'acqua, da allora si è ridotta all'isola di Nyholm. Dobbiamo riportare la base navale alla sua capacità originaria, anche se questo deluderà i numerosi visitatori giornalieri"
 DEN_refurbish_royal_naval_academy: "Ristrutturare la Royal Naval Academy"
 DEN_refurbish_royal_naval_academy_desc: "Con un'età di oltre 3 anni, la Royal Danish Naval Academy ha l'onore di essere la più antica accademia per ufficiali ancora esistente al mondo. Purtroppo, anche per le istituzioni, con l'età arriva una subdola decadenza e l'Accademia navale avrebbe davvero bisogno di una ristrutturazione."
 DEN_establish_OPLOG_KOR: "Stabilire OPLOG KOR"
 DEN_establish_OPLOG_KOR_desc: "OPLOG KOR, abbreviazione di Operative Logistical Support Korsør, è l'infrastruttura di supporto locale per la nostra base navale di Korsør, FLS KOR. La base navale ospita gran parte della nostra marina e, con l'espansione della nostra marina, l'infrastruttura di supporto sarà invariabilmente sottoposta a maggiori pressioni. Pertanto, dovremmo rendere l'espansione degli OPLOG una priorità!"
 DEN_establish_OPLOG_FRH: "Stabilire OPLOG FRH"
 DEN_establish_OPLOG_FRH_desc: "Con l'OPLOG KOR già ampliato, è giunto il momento di espandere l'infrastruttura dell'altra grande base navale a Frederikshavn."
 DEN_maersk: "Mærsk"
 DEN_maersk_desc: "Mærsk è un'enorme compagnia di navigazione danese che risale al 1904, requisiremo la loro produzione e i loro cantieri navali per la marina."
 DEN_coastal_forts: "Fortezza Danimarca"
 DEN_coastal_forts_desc: "A causa delle crescenti tensioni mondiali abbiamo ritenuto necessario costruire bunker e postazioni protettive per mettere in sicurezza i nostri porti in caso di invasione navale"
 DEN_streamline_naval_production: "Razionalizzare la produzione navale"
 DEN_streamline_naval_production_desc: "Siamo una vecchia nazione marinara e la costruzione navale è intessuta nell'anima stessa della nostra nazione. Se a questo si aggiunge la nostra capacità di capire come migliorare e innovare, è chiaro che dovremmo essere in grado di risparmiare sui costi navali senza dover ridurre la qualità delle attrezzature"
 DEN_ark_project: "Il progetto ARK"
 DEN_ark_project_desc: "Il Progetto ARK è un progetto militare danese originariamente volto a soddisfare i requisiti di capacità di trasporto marittimo stabiliti dalla NATO per i suoi membri. Dedicarci al progetto darà la priorità all'acquisto di nuove e migliori navi da trasporto, oltre a fornire informazioni sulle dottrine dei convogli"
 DEN_new_ship_models: "Nuovi modelli di navi"
 DEN_new_ship_models_desc: "Non possiamo fare affidamento sulle tecnologie navali straniere per sempre. Forse dovremmo aumentare il budget dei nostri dipartimenti di ricerca e sviluppo e vedere se riescono ad avere un vantaggio sulla concorrenza"
 DEN_Lyngby_Radio: "Radio Lyngby"
 DEN_Lyngby_Radio_desc: "Lyngby Radio è un punto centrale delle nostre comunicazioni navali. Sebbene sia utilizzata principalmente in collaborazione con il Centro congiunto di coordinamento dei soccorsi (JRCC), gli operatori radio che lavorano qui hanno un'esperienza accumulata in molti anni, che sarebbe preziosa in qualsiasi sviluppo futuro del RADAR."
 DEN_naval_doctrine_1: "Dottrina Navale I"
 DEN_naval_doctrine_1_desc: "Poiché la nostra marina è la nostra più grande risorsa militare, anche i nostri più grandi teorici militari devono concentrarsi sul miglioramento e sul perfezionamento della nostra dottrina navale"
 DEN_naval_doctrine_2: "Dottrina navale II"
 DEN_naval_doctrine_2_desc: "Abbiamo già fatto progressi nell'arte della guerra sul mare, ma c'è ancora spazio per i miglioramenti"
 DEN_establish_VFK: "Stabilire il VFK"
 DEN_establish_VFK_desc: "Il nostro Comando di Difesa dei Servizi Congiunti, o 'Værnsfælles Forsvarskommando', sarà l'autorità suprema della Difesa danese, che abbraccia tutti e tre i principali rami delle forze armate danesi. Situato direttamente sotto il Ministero della Difesa, l'istituzione di questa entità garantirà senza dubbio un grado di cooperazione molto più elevato tra le forze armate e una catena di comando più chiara"

 #Air Force
 DEN_air_force: "Flyvevåbnet"
 DEN_air_force_desc: "La Royal Danish Air Force è la più giovane delle nostre tre branche militari professionali ed è stata istituita solo dopo la Seconda Guerra Mondiale. Tuttavia, la frontiera aerea è oggi più che mai centrale nella guerra moderna, e non dobbiamo restare indietro in questo settore!"
 DEN_support_Terma: "Supporto a Terma"
 DEN_support_Terma_desc: "Terma A/S è una cooperazione tecnologica danese situata a Lysby nello Jutland. Oltre a produrre tecnologia spaziale e satellitare, è specializzata in apparecchiature RADAR, aerei da combattimento, elicotteri e una serie di altri prodotti elettronici militari. È chiaro che possiamo trarre vantaggio dal sostegno al loro lavoro"
 DEN_Skrydstrup_air_base: "Espandere la base aerea di Skrydstrup"
 DEN_Skrydstrup_air_base_desc: "Ironia della sorte, la base aerea di Skrydstrup, nello Jutland meridionale, fu fondata dai nazisti durante la Seconda guerra mondiale come 'Fliegerhorst Hadersleben'. Oggi serve come prima linea di difesa della nostra aeronautica se mai dovessero decidere di tornare a farci visita. Per sicurezza, espandiamolo"
 DEN_early_fighter_models: "Primi modelli di caccia"
 DEN_early_fighter_models_desc: "In Danimarca non abbiamo una storia di grande aviazione e la nostra ricerca e sviluppo è stata molto carente in materia. Se vogliamo dare il via a questa industria, dobbiamo iniziare con la ricerca di alcuni aerei che valgano la pena di volare"
 DEN_refurbish_air_force_officers_school: "Ristrutturare la Scuola Ufficiali della Royal Air Force"
 DEN_refurbish_air_force_officers_school_desc: "La Scuola Ufficiali della Royal Danish Air Force è la più giovane delle nostre grandi accademie militari, ma è ancora irrimediabilmente indietro rispetto alle forze aeree degli altri Paesi. Mettiamo da parte l'economia per riportare la Scuola al passo con il resto delle forze aeree del mondo"
 DEN_Skalstrup_air_base: "Espandere la base aerea di Skalstrup"
 DEN_Skalstrup_air_base_desc: "La nostra base aerea vicino a Roskilde era precedentemente armata con razzi NIKE e batterie HAWK che contribuivano in modo massiccio alle nostre capacità antiaeree in Zelanda e la cui direttiva principale era la protezione di Copenhagen dai bombardamenti aerei. Queste armi sono state stupidamente disattivate come parte di una misura di austerità politica. È stato un errore: proteggere la nostra capitale è della massima importanza!"
 DEN_advanced_bomber_models: "Modelli avanzati di bombardieri"
 DEN_advanced_bomber_models_desc: "I nostri precedenti tentativi di ricerca e sviluppo di aerei militari di produzione propria hanno avuto successo e diversi consiglieri ci raccomandano di espandere il programma per includere i bombardieri"
 DEN_air_doctrine_1: "Dottrina aerea I"
 DEN_air_doctrine_1_desc: "Anche i migliori aerei del mondo sono inutili se il pilota non sa cosa deve fare. Le strategie della nostra Aeronautica Militare devono essere trascritte in vere e proprie dottrine militari per consentire una migliore formazione del personale militare coinvolto"
 DEN_air_doctrine_2: "Dottrina aerea II"
 DEN_air_doctrine_2_desc: "Ora che le nostre iniziative di dottrina aerea sono ben avviate, possiamo dirottare alcune delle nostre più grandi menti militari per sostenere lo sviluppo di nuovi modi innovativi di governare i cieli."
 DEN_Karup_air_base: "Espandere la base aerea di Karup"
 DEN_Karup_air_base_desc: "Karup, nello Jutland, ospita la nostra più grande base aerea, non solo la più grande della Danimarca, ma la più grande di tutto il Nord Europa. È il fiore all'occhiello della nostra aeronautica militare e rafforza il fatto che, anche se siamo una nazione geograficamente piccola, siamo più che capaci di fare la voce grossa. Karup deve essere protetto, rispettato e forse anche ampliato"
 DEN_streamline_aircraft_production: "Razionalizzare la produzione di aeromobili"
 DEN_streamline_aircraft_production_desc: "Diversi nostri consiglieri hanno raccomandato di riportare in patria la produzione di aerei per l'Aeronautica Militare. Questo non solo porterebbe posti di lavoro, ma, cosa più importante, ci permetterebbe di eliminare gli intermediari e di snellire l'infrastruttura per garantire che presto saremo in grado di coprire i cieli in bianco e rosso!"
 DEN_renew_foreign_contracts: "Rinnovare i contratti con l'estero"
 DEN_renew_foreign_contracts_desc: "La nostra industria è certamente troppo piccola per produrre tutto ciò di cui abbiamo bisogno, quindi dipendiamo dai fornitori stranieri"
 DEN_karup_air_base: "Espandere la base aerea di Karup"
 DEN_karup_air_base_desc: "La base aerea di Karup è già la più grande base aerea militare della Danimarca, ma dobbiamo espanderla, e non possiamo continuare a fare affidamento su aerei stranieri, dobbiamo produrre i nostri"

 #Special Troops
 DEN_mobilize_SSR: "Mobilitare la SSR"
 DEN_mobilize_SSR_desc: "La Compagnia speciale di supporto e ricognizione, nota anche come Compagnia di pattugliamento del Comando operativo dell'esercito, è un'unità specializzata nella ricognizione a distanza e a terra. La loro mobilitazione darà un impulso alle missioni di ricognizione."
 DEN_SOF: "Le forze speciali danesi"
 DEN_SOF_desc: "Le forze speciali danesi sono composte da \"jægerkorpset\" il corpo dei cacciatori, \"Frømandskorpset\" il corpo degli uomini rana e la pattuglia di cani da slitta Sirius. Anche se di dimensioni ridotte, sono stati attivi in tutto il mondo, ora dobbiamo assicurarci che la nostra piccola élite abbia l'equipaggiamento necessario per svolgere il proprio lavoro."
 DEN_mobilize_hunter_corps: "Mobilitare il Corpo dei cacciatori"
 DEN_mobilize_hunter_corps_desc: "Il Corpo dei Cacciatori, o "Jægerkorpset" in danese, è la nostra principale forza per le operazioni speciali. Il loro motto, "Plus esse, quam simultatur", "Più essere che sembrare", si riferisce al loro aspetto sobrio e umile. Non si sa quasi nulla del Corpo dei Cacciatori, né dei suoi membri, nell'opinione pubblica danese, il che fa sì che i nemici del Paese non sappiano quali siano le loro reali capacità."
 DEN_mobilize_frogmen: "Mobilitare gli uomini rana"
 DEN_mobilize_frogmen_desc: "Il Corpo degli Uomini rana, o in danese "Frømandskorpset", è la nostra forza di operazioni speciali marittime. Il Corpo degli Uomini rana ha un addestramento di selezione estremamente esclusivo, come dimostra il fatto che, dalla sua fondazione nel 1957, ci sono stati solo poco più di 3 Uomini rana in totale. Essendo le forze d'élite del nostro ramo militare più forte, sono un elemento imprescindibile in qualsiasi scontro con il nemico."
 DEN_sirius_patrol: "La pattuglia Sirius"
 DEN_sirius_patrol_desc: "La pattuglia di cani da slitta Sirius è una delle unità più elitarie delle forze navali danesi, incaricata di effettuare ricognizioni a lunga distanza e di affermare la sovranità danese nelle zone più remote dell'Artico. Anche se il suo ruolo principale è la ricognizione, tutti i membri della pattuglia Sirius ricevono un addestramento d'élite al combattimento, poiché possono essere in qualsiasi momento la prima linea di difesa contro gli attacchi alla Groenlandia."
 DEN_sirius_patrol_tt: "Ottenere una divisione di fanteria d'élite in Groenlandia.\n"

 #Economy
 DEN_abolish_amts: "Abolire l'Amts"
 DEN_abolish_amts_desc: "Molte parti della Danimarca hanno margini di miglioramento, ma per arrivarci dobbiamo prima affrontare uno dei maggiori ostacoli all'innovazione e alla modernizzazione. Le amts sono entità amministrative arcaiche, che risalgono al 1662. Se vogliamo politiche efficienti in tutta la Danimarca, dobbiamo sostituirle con un sistema migliore"
 DEN_empower_municipalities: "Dare potere ai Comuni"
 DEN_empower_municipalities_desc: "I comuni danesi sono una pietra miliare della nostra Costituzione e del nostro Paese nel suo complesso - sono l'entità amministrativa di base, gestita da persone che vivono negli stessi quartieri che governano. La loro stretta collaborazione sarà essenziale per i nostri piani futuri"
 DEN_empower_regions: "Dare potere alle regioni"
 DEN_empower_regions_desc: "Alcuni dei nostri consiglieri hanno suggerito che il problema delle amts era che non erano abbastanza grandi per essere realmente utili. Dovremmo invece creare un nuovo sistema di poche "regioni" amministrative danesi, ciascuna delle quali si estende su un'ampia parte della Danimarca. Questo garantirebbe una maggiore attenzione alle grandi città, in quanto i finanziamenti non verrebbero inghiottiti da periferie minori e irrilevanti"
 DEN_natural_gas_deposits: "Depositi di gas naturale"
 DEN_natural_gas_deposits_desc: "Il Mare del Nord è un tesoro di risorse naturali. Tra queste spiccano i grandi giacimenti di gas naturale: se riuscissimo a rinnovare le linee di trasmissione ad alta pressione che vi si collegano, toglieremmo un po' di pressione al resto delle nostre fonti energetiche"
 DEN_revitalize_the_outskirts: "Rivitalizzare le periferie"
 DEN_revitalize_the_outskirts_desc: "Un gran numero di comuni sta lottando per mantenere la propria popolazione mentre sempre più persone si trasferiscono nelle grandi città, e hanno chiesto il nostro aiuto. Questa è un'ottima opportunità per noi: la nostra nascente industria militare è alla ricerca di luoghi in cui espandersi lontano dalla marmaglia pacifista di molte delle nostre aree più urbane"
 DEN_flere_i_arbejde_23: "Flere i Arbejde"
 DEN_flere_i_arbejde_23_desc: "'Flere i arbejde' è stato un accordo politico multipartisan stipulato nel 23 per allineare le politiche nazionali per l'occupazione verso una maggiore attenzione alla ricerca attiva del lavoro e all'allontanamento dai sussidi di disoccupazione."
 DEN_expand_central_government: "Espandere il governo centrale"
 DEN_expand_central_government_desc: "L'istituzione delle regioni ha portato a un grado di cooperazione molto più ampio con il nostro governo centrale - così tanto, in effetti, che stiamo lottando per tenere il passo. Ampliamo il numero dei nostri dipendenti per assicurarci di poter gestire il carico aggiuntivo"
 DEN_north_sea_oil: "North Sea Oil"
 DEN_north_sea_oil_desc: "Un consorzio multinazionale sta attualmente dirigendo la produzione di petrolio dai nostri vasti giacimenti nel Mare del Nord, e la Danimarca sta ricevendo una parte ridicolmente bassa dell'azione. Bene, visto che sono sul nostro territorio, siamo noi a stabilire le regole! Mettiamoli alle strette per garantire che una quota maggiore del greggio venga restituita al nostro approvvigionamento nazionale"
 DEN_urban_improvement_fund: "Fondo di miglioramento urbano"
 DEN_urban_improvement_fund_desc: "La maggior parte della nostra popolazione oggi vive nelle grandi città, con oltre il 20% dell'intera popolazione nella sola Copenaghen. Naturalmente, migliorare le città deve essere la nostra massima priorità! A tal fine, istituiremo un fondo per garantire la continua espansione e modernizzazione delle nostre grandi città."
 DEN_windmill_parks: "Parchi di mulini a vento"
 DEN_windmill_parks_desc: "Vestas Wind Systems è il principale produttore mondiale di mulini a vento e i suoi grandi parchi di mulini a vento sono il fiore all'occhiello delle nostre iniziative per le energie rinnovabili - costruirne altri garantirà più energia pulita ai nostri cittadini e un sacco di ottime pubbliche relazioni con il resto del mondo attento al clima"
 DEN_jutlandic_traffic_mafia: "La mafia del traffico jutlandese"
 DEN_jutlandic_traffic_mafia_desc: "'La mafia del traffico dello Jutland' è l'ironico soprannome dato a un gruppo multipartitico di parlamentari danesi che fin dagli anni '80 occasionalmente hanno costretto il resto del Folketing ad approvare la costruzione di elaborate autostrade in tutto lo Jutland."
 DEN_support_iron_metal_industry: "Sostenere l'industria del ferro e del metallo"
 DEN_support_iron_metal_industry_desc: "L'Unione Danese dei Lavoratori del Metallo, o semplicemente Danish Metal, non è stata disposta o non è stata in grado di fornire una forza lavoro abbastanza numerosa per la nostra industria metallurgica. Un po' di incentivi monetari potrebbero aprire la strada a un maggior numero di operai nazionali, consentendoci di produrre più prodotti siderurgici in patria anziché all'estero"
 DEN_develop_capital: "Sviluppare København"
 DEN_develop_capital_desc: "København o Copenaghen è la capitale della Danimarca e l'unica città danese con una popolazione superiore al milione di abitanti; sviluppare la nostra capitale sarebbe un buon inizio per il nostro progetto di sviluppo."
 DEN_rescue_the_banks: "Salviamo le banche"
 DEN_rescue_the_banks_desc: "Le nostre banche potrebbero crollare e la nostra economia potrebbe crollare, se mettiamo in sicurezza le banche e investiamo nell'economia possiamo evitarlo"
 DEN_energy_exports: "Esportazioni di energia"
 DEN_energy_exports_desc: "Il nostro Paese è ricco di risorse energetiche che potrebbero aumentare il nostro bilancio annuale"
 DEN_municipal_reform: "Riforma municipale"
 DEN_municipal_reform_desc: "Il nostro sistema municipale è ancora, estremamente vecchio, dobbiamo riformarlo se vogliamo una Danimarca moderna"
 DEN_intensify_flexicurity_model: "Intensificare il modello di flessicurezza"
 DEN_intensify_flexicurity_model_desc: "Dobbiamo rafforzare i nostri legami con i lavoratori e aumentare il benessere nel nostro Paese, possiamo garantire entrambe le cose intensificando la flessicurezza"
 DEN_develop_Roskilde: "Sviluppare Roskilde"
 DEN_develop_Roskilde_desc: "Roskilde è una città vicina alla nostra capitale, possiamo svilupparla per aumentare ulteriormente la prosperità della nostra capitale"
 DEN_develop_Aarhus: "Sviluppare Aarhus"
 DEN_develop_Aarhus_desc: "Aarhus è la seconda città più grande della Danimarca, potremmo incrementare e migliorare i suoi porti, ma per questo dobbiamo prima sviluppare la città"
 DEN_more_refineries: "Più raffinerie"
 DEN_more_refineries_desc: "Raffinare il nostro petrolio può produrre una grande quantità di profitti, pompiamo denaro per pompare carburante"
 DEN_overseas_focus: "Colonizzazione d'oltremare"
 DEN_overseas_focus_desc: "I nostri territori d'oltremare, come le Isole Faroe e la Groenlandia, avrebbero bisogno di essere colonizzati dalla terraferma. Dovremmo incoraggiare nuove persone a trasferirsi nei nostri territori lontani"
 DEN_mainland_focus: "Focus sulla terraferma"
 DEN_mainland_focus_desc: "Copenaghen è il centro principale della nostra grande nazione. Sviluppandola ancora di più, ci assicuriamo che la sua forte posizione in Danimarca rimanga per sempre così com'è."
 DEN_education_reform: "Riforma dell'istruzione"
 DEN_education_reform_desc: "Il nostro sistema educativo, pur essendo uno dei migliori, può ancora essere migliorato"
 DEN_develop_fyn: "Sviluppare Fyn"
 DEN_develop_fyn_desc: "Fionia o Fyn è la terza isola più grande del territorio danese e ospita la terza città più grande della Danimarca. \"Odense\" ed è aperta a molti grandi investitori, come il governo!"
 DEN_industrialize_greenland: "Industrializzare la Groenlandia"
 DEN_industrialize_greenland_desc: "La Groenlandia è ancora tutta agricola, potremmo usare alcuni dei loro terreni per siti industriali"
 DEN_exploit_greenlandic_oil: "Sfruttare il petrolio groenlandese"
 DEN_exploit_greenlandic_oil_desc: "C'è molto petrolio in Groenlandia, e non lo estraiamo al momento"
 DEN_improve_faroese_infrastructure: "Migliorare le infrastrutture delle Faroe"
 DEN_improve_faroese_infrastructure_desc: "Le Isole Faroe a nord dell'Inghilterra sono una regione molto importante per il commercio nel nord Europa, investire nelle sue infrastrutture significa aumentare la nostra capacità commerciale"
 DEN_university_reform: "La riforma universitaria"
 DEN_university_reform_desc: "Le nostre università nazionali hanno bisogno di una rinascita, dobbiamo migliorare le strutture e il personale docente per garantire che gli studenti ottengano il massimo dalle nostre università"
 DEN_exporting_our_knowhow: "Esportare il nostro know-how"
 DEN_exporting_our_knowhow_desc: "Noi danesi siamo arrivati a un punto di ricchezza nella nostra società in cui inizieremo a esportare le nostre conoscenze per migliorare le altre culture e il loro modo di vivere"
 DEN_regional_research: "Emerge una potenza regionale"
 DEN_regional_research_desc: "Quando siamo diventati una potenza regionale, le nostre finanze ci hanno seguito, e con il miglioramento delle finanze, aumentano le capacità di migliorare la nostra ricerca"
 DEN_great_research: "Emerge una grande potenza"
 DEN_great_research_desc: "Dopo aver sorpreso tutti partendo da umili origini, ora ci troviamo sulla scena mondiale come una grande potenza, e con questa responsabilità arriva anche l'aspettativa di essere leader nel campo della scienza"
 DEN_develop_aalborg: "Sviluppare Aalborg"
 DEN_develop_aalborg_desc: "Aalborg è la quarta città più grande e la seconda più grande dello Jylland, dobbiamo svilupparla ulteriormente per ospitare la nostra industria"
 DEN_flere_i_arbejde_2003: "Flere I Arbejde"
 DEN_flere_i_arbejde_2003_desc: "Ci sono molti disoccupati nel nostro Paese, che potrebbero essere facilmente impiegati nelle nostre fabbriche se ci concentrassimo su questo"

 # Ideology Tree
 DEN_the_greatest_challenge: "La sfida più grande"
 DEN_the_greatest_challenge_desc: "È tempo di definire il nostro progetto politico per il futuro. Ignoriamo per un po' gli attuali schieramenti di partito e poniamoci davvero la domanda: Qual è la sfida più grande che il nostro piccolo Paese deve affrontare oggi?"

 #Status Quo
 DEN_welfare_state: "Lo Stato sociale"
 DEN_welfare_state_desc: "La sfida più grande che dobbiamo affrontare oggi riguarda il nostro modello di welfare nordico, unico nel suo genere. Che sia nel bene o nel male, non possiamo negare l'influenza onnicomprensiva dello Stato sociale, e qualsiasi sfida al nostro stile di vita parte da lì."
 DEN_expand_welfare_state: "Espandere lo Stato sociale"
 DEN_expand_welfare_state_desc: "Lo Stato sociale è una pietra miliare della nostra società, e toccarlo equivarrebbe a un sacrilegio! In realtà, non solo dovremmo proteggere lo Stato sociale, ma anche espanderne la portata al di là di ciò che copre attualmente"
 DEN_balanced_approach: "Approccio equilibrato"
 DEN_balanced_approach_desc: "Lo Stato sociale è un mezzo, non un fine in sé. Può essere una benedizione o una maledizione a seconda di come viene gestito. Dovremmo affrontarlo con cautela. Forse ciò che serve è semplicemente un modo diverso di vedere le cose?"
 DEN_shrink_welfare_state: "Ridurre lo Stato sociale"
 DEN_shrink_welfare_state_desc: "Il welfare state può essere iniziato come una buona idea, ma da allora è cresciuto fino a diventare un mostro di burocrazia che consuma tutto, che si appropria delle nostre libertà e dei nostri soldi in nome del benessere pubblico. È giunto il momento di puntare i piedi e di ridurne il raggio d'azione"
 DEN_appease_unions: "Stabilire FH"
 DEN_appease_unions_desc: "Storicamente, i socialdemocratici hanno sempre avuto legami molto stretti con i sindacati, ora con l'istituzione di \"FH\" (fagbevægelsens hovedorganisation) I sindacati sono ancora più uniti e più forti."
 DEN_old_compromises: "Vecchi compromessi"
 DEN_old_compromises_desc: "Il potere politico in Danimarca è storicamente passato dai socialdemocratici ai liberali e ai conservatori e viceversa. Solo un partito è riuscito a superare il divario e a giocare su entrambi i lati della barricata: Il Partito social-liberale. Dimostrando la nostra disponibilità al compromesso, possiamo ottenere più influenza di quanta ne avremmo all'opposizione"
 DEN_new_ideas: "Nuove idee"
 DEN_new_ideas_desc: "La politica dei 'due grandi' è ormai stantia da tempo e sta diventando sempre più difficile distinguerli in base alla loro politica. Ciò di cui il sistema ha bisogno più di ogni altra cosa è un'iniezione di idee nuove e innovative e di ideali progressisti per infondere nuova vita al processo politico."
 DEN_strengthen_industry_ties: "Rafforzare i legami con l'industria"
 DEN_strengthen_industry_ties_desc: "Molti dei più grandi capi d'industria hanno generosamente sostenuto il nostro partito in passato, poiché condividono la nostra visione di meno regolamenti e più libertà per le aziende e le imprese in Danimarca. Tenendo conto dei nostri recenti successi, diversi rappresentanti dell'Associazione dei datori di lavoro si sono avvicinati a noi nella speranza che possiamo offrire loro un osso nei prossimi negoziati tripartiti"
 DEN_embrace_multiculturalism: "Abbracciare il multiculturalismo"
 DEN_embrace_multiculturalism_desc: "Dobbiamo accettare altre culture oltre alla nostra, potremmo imparare da loro"
 DEN_expand_public_transportation: "Espandere il trasporto pubblico"
 DEN_expand_public_transportation_desc: "Possiamo espandere il nostro sistema di autobus e navi per migliorare la qualità della vita, con l'aiuto degli investitori possiamo farlo a un prezzo ridotto"
 DEN_refugees_welcome: "Rifugiati benvenuti!"
 DEN_refugees_welcome_desc: "Con le crescenti tensioni nel mondo e le guerre in corso in Medio Oriente, abbiamo bisogno di aiutare coloro che fuggono dalla guerra e dal terrorismo. A breve termine causeranno problemi politici, ma a lungo termine potrebbero aiutare la nostra economia in modo significativo"
 DEN_the_retirement_reform: "La riforma pensionistica"
 DEN_the_retirement_reform_desc: "Gli anziani meritano di essere trattati con grande rispetto e senza doversi preoccupare delle loro finanze"
 DEN_new_red_green_alliance: "Una nuova alleanza rosso-verde?"
 DEN_new_red_green_alliance_desc: "La sinistra della politica danese sta spingendo per un migliore benessere per i cittadini, e la politica verde, dobbiamo accettare alcune delle loro richieste per tenerli sotto controllo."
 DEN_reform_public_sector: "Riforma del settore pubblico"
 DEN_reform_public_sector_desc: "Il nostro settore pubblico ha ricevuto troppi fondi per troppo tempo ed è diventato inefficace, è ora di diminuire i fondi e vedere se possiamo renderlo più efficiente."
 DEN_fund_DR: "Fondo DR"
 DEN_fund_DR_desc: "La DR è la nostra TV pubblica, dobbiamo finanziarla per ottenere un migliore sostegno politico"
 DEN_defund_DR: "Defalca la DR"
 DEN_defund_DR_desc: "Le spese per l'emittente televisiva finanziata dal governo stanno diventando elevate, tagliamone una parte per spenderla altrove"
 DEN_enforce_environmental_policies: "Applicare le politiche ambientali"
 DEN_enforce_environmental_policies_desc: "Essere tempestivi nell'approvare le politiche ambientali potrebbe anche avere dei vantaggi finanziari per la nostra nazione, se riusciamo a essere innovativi in questo campo, saremo in grado di vendere il nostro know-how quando anche il resto del mondo adotterà queste opinioni"
 DEN_liberalize_trade_laws: "Liberalizzare le leggi sul commercio"
 DEN_liberalize_trade_laws_desc: "Dobbiamo aprire il nostro mercato agli investitori esterni"
 DEN_offentlighedsloven: "Offentlighedsloven"
 DEN_offentlighedsloven_desc: "La legge sull'accesso pubblico all'informazione regola l'accesso ai documenti per le persone che non sono parti in causa, compresi i giornalisti"

 #Political Reform
 DEN_Danish_culture: "Cultura danese"
 DEN_Danish_culture_desc: "La sfida più grande che ci troviamo ad affrontare oggi è la costante e inesorabile ondata di attacchi contro di noi come nazione, che lentamente erode la nostra cultura danese dall'interno. Dobbiamo arginare la marea di questo pluralismo maligno e prendere provvedimenti per promuovere il nostro buon, vecchio stile di vita danese"
 DEN_restrict_immigration: "Limitare l'immigrazione"
 DEN_restrict_immigration_desc: "Il primo passo per preservare la cultura danese è limitare le influenze straniere, e il modo più efficace per farlo è limitare l'immigrazione. Potrebbe causare potenziali problemi con la nostra distribuzione demografica, ma sicuramente ne vale la pena per proteggere la Danimarca che conosciamo e che amiamo"
 DEN_outlaw_hijab: "Vietare l'Hijab"
 DEN_outlaw_hijab_desc: "Da tempo i patrioti esprimono la loro preoccupazione per il fatto che alcune donne - soprattutto immigrate - indossino apertamente quello che è considerato un simbolo di oppressione religiosa nella nostra società. Sostengono che si tratta di una "scelta personale", ma non è forse quello che direbbe chi è stato costretto a indossarlo? Comunque sia, è certamente molto lontano dalla cultura danese. Probabilmente dovremmo vietarlo prima che si diffonda"
 DEN_antagonize_scandinavians: "Inimicarsi la Scandinavia"
 DEN_antagonize_scandinavians_desc: "La Danimarca è sempre stata la più grande potenza della Scandinavia. Non ci preoccupiamo delle sparute scimmie di montagna della Norvegia o degli eunuchi politicamente corretti della Svezia - anzi, ci divertiamo a ridicolizzarli e a fare battute a loro spese"
 DEN_conservative_legislation: "Legislazione conservatrice"
 DEN_conservative_legislation_desc: "La nostra cultura e i nostri costumi devono essere conservati e mantenuti, dobbiamo proteggerci dalle influenze esterne"
 DEN_fund_national_church: "Finanziare la Chiesa nazionale"
 DEN_fund_national_church_desc: "La Chiesa evangelica luterana in Danimarca è danese come ogni altra cosa, ma ha subito un triste declino nel numero di membri e ogni anno vediamo meno partecipanti ai suoi sermoni. Dobbiamo rimediare immediatamente: una campagna ben strutturata riporterà il gregge nel recinto a cui appartiene!"
 DEN_revive_folk_highschool_movement: "Rivivi il movimento delle scuole superiori popolari"
 DEN_revive_folk_highschool_movement_desc: "Il Movimento delle scuole popolari è nato come un tentativo di portare i valori della cultura danese a ogni uomo e donna disposti a frequentarle - un obiettivo davvero nobile, che dovrebbe essere non solo preservato ma ampliato! Un sistema ampliato di scuole superiori popolari permetterà di riunirsi attorno alla vera cultura danese"
 DEN_venerate_country: "Il Paese"
 DEN_venerate_country_desc: "È giunto il momento di riunirsi al vero fondamento della nostra cultura danese: il Paese. Gli ultimi decenni hanno portato ondate di internazionalisti e globalisti che attaccano il concetto che un Paese è più forte da solo, ma nessuna di queste nuove ideologie si rende conto che i danesi e la Danimarca stavano benissimo prima che arrivassero loro. Stringiamoci alla Danimarca, la nostra patria!"
 DEN_venerate_values: "I valori"
 DEN_venerate_values_desc: "È il momento di radunarsi per il vero fondamento della nostra cultura danese - i valori. Un danese è un danese in qualsiasi parte del mondo si trovi. Porta con sé valori che, anche quando si trova in terre straniere, non può fare a meno di rappresentare. Proteggiamo questi valori come ideali fondamentali di ciò che significa veramente essere un danese!"
 DEN_venerate_queen: "La Regina"
 DEN_venerate_queen_desc: "È il momento di radunare il vero fondamento della nostra cultura danese: la Regina. Non solo la nostra Casa reale può far risalire le sue radici ai primi re d'Europa, ma la Regina stessa emana grazia e nobiltà. Criticata da pochi, amata da tutti, è l'incarnazione vivente della cultura danese e dovrebbe essere trattata come tale"
 DEN_border_control: "Introdurre il controllo delle frontiere"
 DEN_border_control_desc: "Da tempo il nostro partito chiede al governo di considerare l'immigrazione clandestina come il male principale che minaccia oggi la nostra società. Poiché di recente abbiamo registrato un'impennata di consensi per la nostra causa, forse ora i meccanismi della politica lavoreranno per noi. Potremmo anche voler fortificare militarmente il confine per far capire il nostro punto di vista - dopo tutto, i nostri sostenitori amano le dimostrazioni di forza"
 DEN_expand_police_force: "Espandere le forze di polizia"
 DEN_expand_police_force_desc: "È semplicemente intollerabile che, mentre il mondo si riscalda, dobbiamo contemporaneamente combattere un nemico interno sotto forma di criminalità - sia essa organizzata o abilitata da bande di ladri che si spostano al confine. Dobbiamo subito far sapere ai capi della polizia che siamo disposti a concedere qualsiasi cosa di cui abbiano bisogno. La nostra gente deve poter dormire tranquillamente nei propri letti la notte!"
 DEN_abolish_section_19: "Rimuovere la sezione 19"
 DEN_abolish_section_19_desc: "La sezione 19 della Costituzione danese stabilisce che il re (o la regina) non può intraprendere alcuna azione con potenziali ramificazioni politiche o che sia "di grandi dimensioni in generale" senza l'accordo del Folketing. Questa sciocca restrizione non dovrà più ostacolare la nostra Regina nei suoi incontri quotidiani con i capi di Stato di tutto il mondo. Smettiamo di trattarla come una bambina che ha bisogno di essere sorvegliata e confidiamo invece che faccia del bene"
 DEN_restrict_greenlandic_autonomy: "Limitare l'autonomia della Groenlandia"
 DEN_restrict_greenlandic_autonomy_desc: "I groenlandesi hanno dimostrato più volte che la loro incompetenza è semplicemente troppo grande per consentire loro un qualsiasi grado di autogoverno. Dobbiamo invece limitare la loro autonomia e coscrivere gran parte della loro popolazione di ubriaconi a una vita nell'esercito danese. Dopo tutto, lo facciamo per il loro bene"
 DEN_encourage_family_values: "Incoraggiare i valori della famiglia"
 DEN_encourage_family_values_desc: "Famiglia. Umorismo. Apertura mentale. Fiducia. E naturalmente il nostro rinomato 'Hygge'. Questi sono solo alcuni dei valori che dobbiamo unire per proteggere di fronte a un mondo in continua evoluzione. Promuoveremo la cultura della "famiglia prima di tutto" e incoraggeremo i nostri giovani a sistemarsi e ad avere figli, piuttosto che lasciarsi corrompere dalle attrattive della società moderna"
 DEN_improve_danish_roads: "Migliorare la campagna danese"
 DEN_improve_danish_roads_desc: "Abbiamo scelto la Danimarca, e quindi dobbiamo mantenere la nostra promessa al popolo danese e investire nel popolo danese, espandendo la nostra rete stradale molte persone avranno trasporti più facili nella loro vita quotidiana"
 DEN_danish_military: "Det Danske Forsvar"
 DEN_danish_military_desc: "\"La difesa danese\" o Det Danske Forsvar, hanno sempre avuto un grande sostegno nel Dansk Folkeparti e nel Det konservative Folkeparti, è ora di mantenere le nostre promesse agli arruolati e di assicurarci che abbiano tutto ciò di cui hanno bisogno."
 DEN_danish_civilian_industry: "Industria civile danese"
 DEN_danish_civilian_industry_desc: "Dobbiamo assicurarci che il popolo danese abbia un lavoro, e lo faremo aumentando le tasse sui prodotti stranieri in Danimarca, in modo da rendere le aziende danesi più sostenibili e meglio in grado di competere con le opzioni straniere più economiche."
 DEN_draft_new_constitution: "Redigere una nuova Costituzione"
 DEN_draft_new_constitution_desc: "Oltre a essere un'aggraziata nobiltà, la regina si è rivelata anche una mente politica accorta e intelligente. Ha già fatto capire di essere più che capace di governare il Paese che le spetta per diritto di nascita e molte voci chiedono ora di renderlo ufficiale. Tuttavia, ciò richiederebbe la modifica di ampie parti della Costituzione - forse sarebbe più semplice redigerne una nuova."

 #Political Revolution
 DEN_broken_system: "Un sistema rotto"
 DEN_broken_system_desc: "La sfida più grande che dobbiamo affrontare oggi è noi stessi. Chi detiene il potere ha dimostrato già da tempo di non avere a cuore altro che i propri interessi. Se vogliamo creare una Danimarca migliore, dobbiamo essere pronti ad abbattere la carcassa di un Paese che attualmente porta il suo nome."
 DEN_declare_martial_law: "Fine delle proteste"
 DEN_declare_martial_law_desc: ""
 DEN_rally_to_dannebrog: "Manifestazione a Dannebrog!"
 DEN_rally_to_dannebrog_desc: "Il sistema ha fallito! È ora di lottare per tutto ciò che ci è caro - come i nostri antenati di un tempo, dobbiamo radunarci al nostro vecchio Dannebrog e respingere i rivoluzionari internazionalisti!"
 DEN_fight_nationalists: "Combattere i nazionalisti!"
 DEN_fight_nationalists_desc: "Il sistema è fallito e la rivoluzione è ormai inevitabile! Solo i controrivoluzionari ultranazionalisti si frappongono tra noi e un nuovo futuro!"
 DEN_trigger_the_elections: "Solidificare il nostro governo"
 DEN_trigger_the_elections_desc: "Il popolo si è finalmente liberato del vecchio governo corrotto. La recente ascesa del [Communist-State_L] è stata senza precedenti negli ultimi anni. L'euroscetticismo sta dilagando e finalmente il popolo è al potere."
 DEN_state_atheism: "Ateismo di Stato"
 DEN_state_atheism_desc: "I nazionalisti sono stati cacciati sottoterra, la Regina è stata bandita e la Chiesa di Danimarca è stata smantellata - dobbiamo assicurarci che nessuno di questi tre concetti arcaici di 'Dio, Regina e Patria' ritorni mai più in nessuna forma. Il futuro che creeremo è quello dell'ateismo, dell'egualitarismo e dell'internazionalismo!"
 DEN_communist_propaganda: "Propaganda comunista"
 DEN_communist_propaganda_desc: "Dobbiamo far sapere al popolo quanto è grande il comunismo!"
 DEN_path_of_true_equality: "Sentiero della vera uguaglianza"
 DEN_path_of_true_equality_desc: "Ogni persona nel nostro Paese, ricca o povera, bianca o nera, uomo o donna, ha gli stessi diritti di chiunque altro"
 DEN_radicalization: "Radicalizzazione"
 DEN_radicalization_desc: "Il nostro partito ha visto una rapida crescita, poiché sempre più persone lottano per trovare un posto per se stesse nel nuovo mondo globale e impersonale. Il nostro seguito non è abbastanza ampio da permetterci di esercitare un vero cambiamento politico, e il nostro primo ordine del giorno è mostrare a queste anime perse che il loro posto è con i loro compatrioti - è tempo di creare una vera unità danese!"
 DEN_our_old_denmark_shall_endure: "La nostra vecchia Danimarca resisterà"
 DEN_our_old_denmark_shall_endure_desc: "Come dice magnificamente il nostro inno nazionale: 'La nostra vecchia Danimarca durerà, finché il faggio rifletterà la sua cima nell'onda blu'. Potremmo non essere una Grande Potenza, ma lotteremo per i faggi e la splendida natura danese, per la nostra storia e la nostra cultura, per il nostro popolo e la nostra Regina e lo faremo sicuri della verità che anche i nostri antenati conoscevano: la nostra vecchia Danimarca resisterà!"
 DEN_the_armored_giants: "I giganti corazzati"
 DEN_the_armored_giants_desc: "Il nostro inno nazionale parla della Danimarca come di un luogo in cui i 'giganti corazzati' si riposavano tra le loro sanguinose mischie. Daremo a questa frase un nuovo significato quando i nostri nuovi giganti corazzati rotoleranno trionfalmente verso casa in Danimarca per riposare tra le loro incursioni militari!"
 DEN_empower_hizb_ut-Tahrir: "Dare potere a Hizb ut-Tahrir"
 DEN_empower_hizb_ut-Tahrir_desc: "Sembra che il nostro popolo sia stato abbastanza colpito dalle prediche islamiche. Il sostegno pubblico per uno Stato islamico è ora abbastanza ampio che il pan-islamico Hizb ut-Tahrir sta spingendo per ottenere una reale influenza politica. Dovremmo concedere loro il potere di cui hanno bisogno per inaugurare questo loro nuovo califfato"
 DEN_arabian_allies: "Alleati arabi"
 DEN_arabian_allies_desc: "Storicamente, non c'è molta storia islamica in Scandinavia e il nostro emirato appena fondato è diplomaticamente molto isolato. Raggiungiamo i nostri paesi musulmani della Lega Araba e creiamo nuovi legami politici"
 DEN_abolish_monarchy: "Abolire la monarchia"
 DEN_abolish_monarchy_desc: "La Regina e l'istituzione che rappresenta sono entrambe reliquie di un'epoca passata. Siamo uniti nel ritagliare un futuro senza re e regine, dove tutti nascono uguali. La Regina deve abdicare ed essere esiliata, a qualunque costo!"
 DEN_nazification: "Nazificazione"
 DEN_nazification_desc: "Ora che il nostro Movimento ha il controllo dello Stato, è tempo di mettere in moto il nostro Grande Piano. Per prima cosa, dobbiamo fare dei passi per far sì che il popolo realizzi il vero potenziale della sua nobile eredità."
 DEN_purge_the_dissidents: "Epurare i dissidenti"
 DEN_purge_the_dissidents_desc: "Il nostro popolo non può raggiungere la grandezza se è pieno di dissidenti che diffondono caos e bugie. Se dobbiamo liberarci di queste macchie sulla nostra grande nazione per raggiungere la purezza e il potere, allora così sia!"
 DEN_peaceful_revolution: "Rivoluzione pacifica"
 DEN_peaceful_revolution_desc: "La nostra rivoluzione non ha bisogno di essere sanguinosa - enfatizzando gli aspetti democratici del socialismo possiamo incoraggiare i nostri sostenitori a votare piuttosto che a sparare per raggiungere la rivoluzione. Facciamo in modo che la nostra rivoluzione sia pacifica"
 DEN_raise_unemployment_benefits: "Aumentare i sussidi di disoccupazione"
 DEN_raise_unemployment_benefits_desc: "Gli indigenti e i disoccupati sono di solito un bersaglio ogni volta che c'è da incolpare qualcuno per una flessione dell'economia. Tuttavia, riconosciamo che essere disoccupato non ti rende meno cittadino del tuo vicino"
 DEN_improve_public_sector: "Migliorare il settore pubblico"
 DEN_improve_public_sector_desc: "Abbiamo il controllo di uno dei sistemi di welfare più noti del pianeta, ma molti anni di misure di austerità lo hanno reso vuoto e debole. Dobbiamo cambiare questa situazione"
 DEN_dismantle_danish_realm: "Smantellare il regno danese"
 DEN_dismantle_danish_realdesc: "I nostri possedimenti all'estero sono gli ultimi resti di una brutta storia coloniale di un'epoca in cui il nazionalismo razzista e l'espansionismo permeavano la nostra cultura. Abbiamo superato quella parte della nostra storia, quindi concediamo a queste reliquie l'indipendenza che tanto desiderano e che giustamente meritano"
 DEN_seize_state_power: "Prendete lo Stato!"
 DEN_seize_state_power_desc: "È il momento giusto! Trasmettete il messaggio che tutti coloro che sostengono il paradiso dei lavoratori si armino! Marciamo sui centri di potere e non accetteremo nulla di meno della capitolazione totale del governo!"
 DEN_suspend_civil_liberties: "Sospendere le libertà civili"
 DEN_suspend_civil_liberties_desc: "Dopo ripetute epurazioni, la nostra popolazione è ora veramente purificata. Tuttavia, molti sembrano ancora riluttanti a morire per la nostra causa e alcune nozioni arcaiche di 'diritti individuali' e 'libertà' ostacolano i nostri grandi piani di conquista. Liberiamoci di queste nozioni ridicole una volta per tutte - il nostro popolo vedrà la grandezza, anche se dovremo costringerlo!"
 DEN_expropriate_industry: "Espropriare l'industria"
 DEN_expropriate_industry_desc: "La privatizzazione non ha fatto altro che garantire prezzi alle stelle e salari in caduta libera. Per governare correttamente questo Paese, dobbiamo governare anche l'industria. Poiché controlliamo l'esercito e la polizia, l'esproprio non dovrebbe essere un problema. In seguito, potremo beneficiare di una maggiore efficienza libera dalle catene degli investitori stranieri e dei profittatori senza cuore"
 DEN_new_foreign_policy: "Nuova politica estera"
 DEN_new_foreign_policy_desc: "La Danimarca è spesso trattata come un membro minore della società internazionale, che non ha peso. Ma le cose non sono sempre andate così. Un tempo 'Danimarca' era un nome pronunciato con rispetto e i danesi erano un popolo orgoglioso, che non temeva di esplorare nuove frontiere e di espandere la portata del Regno danese. Possiamo essere di nuovo così, lo saremo di nuovo!"
 DEN_world_revolution: "Rivoluzione mondiale"
 DEN_world_revolution_desc: "Lavoratori di tutto il mondo, unitevi! Marx ed Engels hanno detto chiaramente nel loro Manifesto comunista che la rivoluzione avrebbe potuto avere successo solo se fosse stata mondiale. Libereremo i lavoratori del mondo dalle loro catene nazionaliste, anche se ci vorrà un po' di... persuasione"
 DEN_crackdown_on_opposition: "Giro di vite sull'opposizione"
 DEN_crackdown_on_opposition_desc: "Il nostro obiettivo dichiarato è sempre stato quello di liberare il popolo dall'oppressione, ma una grande minoranza continua a opporsi alla volontà del popolo. Non possiamo permettere che i nostri progressi vengano vanificati da reazionari ostinati e quindi, per il bene dei molti, potremmo dover mettere a tacere i pochi"
 DEN_demand_the_duchies: "Esigete i ducati"
 DEN_demand_the_duchies_desc: "Lo Schleswig e l'Holstein sono sempre stati possedimenti danesi, e lo sono rimasti nello spirito, anche dopo la loro tragica perdita nel 1864. La nostra nuova, grande Danimarca è più capace che mai e la popolazione desidera riunirsi ai fratelli e alle sorelle perduti da tempo. Potremmo anche prendere il Saxe-Lauenburg, per una buona misura"
 DEN_revive_colonialism: "Rivivere il colonialismo"
 DEN_revive_colonialism_desc: "Oggigiorno il colonialismo è trattato come un capitolo nero della maggior parte delle storie nazionali, associato al razzismo e all'oppressione, come se fosse una cosa negativa! Chiaramente il senso comune è sbagliato su questo punto: se ci guardiamo intorno nel mondo di oggi, vediamo che ha un estremo bisogno di una mano che lo guidi. Noi faremo in modo che quella mano sia danese"
 DEN_colonize_Ghana: "Colonizzare il Ghana"
 DEN_colonize_Ghana_desc: "Il Ghana era il nostro unico possedimento coloniale in Africa. Il Dannebrog ha sventolato una volta su questo paese arretrato, e lo farà ancora!"
 DEN_retake_Indian_colonies: "Riprendetevi le nostre colonie indiane"
 DEN_retake_Indian_colonies_desc: "Un tempo la Danimarca aveva diverse colonie nel subcontinente indiano. Oggi l'India è sulla strada per diventare una vera superpotenza, quindi se vogliamo riconquistare i nostri possedimenti perduti è ora o mai più"
 DEN_demand_Virgin_Islands: "Chiedete le Isole Vergini"
 DEN_demand_Virgin_Islands_desc: "Le isole di Saint Thomas, Saint John e Saint Croix erano precedentemente note come 'Indie Occidentali Danesi'. Oggi sono conosciute come una macchia nera sulla nostra storia nazionale, con il fantasma della schiavitù che incombe su ogni conversazione. Tuttavia, tutto questo odio verso se stessi non è utile per il nostro programma espansionistico. Invece di scusarci, forse dovremmo semplicemente riprenderceli dagli Stati Uniti"
 DEN_unify_scandinavia: "Unificare la Scandinavia"
 DEN_unify_scandinavia_desc: "Abbiamo sempre avuto un rapporto difficile con i nostri vicini settentrionali, ma forse è giunto il momento di reclamare i nostri vecchi possedimenti territoriali - la Norvegia è stata persa nel 1814, l'Islanda nel 1944 e sappiamo tutti cosa pensano i danesi della Svezia..."
 DEN_invade_iceland: "Invadere l'Islanda"
 DEN_invade_iceland_desc: "L'Islanda è stata l'ultima parte del nostro reame a staccarsi, facendolo vigliaccamente durante l'occupazione tedesca della Danimarca nel 1944. La Danimarca di oggi, tuttavia, è più forte e non permetteremo che questo insulto rimanga in piedi!"
 DEN_reestablish_denmark_norway: "Ristabilire la Danimarca-Norvegia"
 DEN_reestablish_denmark_norway_desc: "Abbiamo dichiarato il nostro intento di unificare la Scandinavia, ma i norvegesi rifiutano ostinatamente di riconoscere il loro posto nello storico Regno di Danimarca-Norvegia! Rinunciate al Trattato di Kiel, preparate la nostra flotta e fate sapere al mondo che la Danimarca non ha pazienza per i territori disobbedienti!"
 DEN_attack_our_nemesis: "Attacca la nostra nemesi"
 DEN_attack_our_nemesis_desc: "Questo è stato un lungo viaggio..."
 DEN_proclaim_scandinavian_empire: "Proclama l'Impero Scandinavo"
 DEN_proclaim_scandinavian_empire_desc: "Con tutta la Scandinavia unita sotto il nostro illuminato governo, ribattezziamo il nostro paese come Impero Scandinavo!"
 DEN_viking_raids: "Raid vichinghi"
 DEN_viking_raids_desc: "Come se la sarebbero cavata i vichinghi se al posto delle navi lunghe avessero avuto navi da guerra e portaerei? Scopriamolo. È ora che le nostre forze armate entrino davvero in contatto con le loro radici..."
 DEN_Danelaw: "Danelaw"
 DEN_Danelaw_desc: "Il Danelaw era storicamente la parte dell'Inghilterra in cui le leggi dei danesi prevalevano su quelle degli anglosassoni. Poiché le nostre leggi sono, per loro stessa natura, superiori a quelle degli imbecilli inglesi, forse dovremmo fare un favore ai loro sistemi legali e ristabilire il Danelaw?"
 DEN_reclaim_Normandy: "Reclama la Normandia"
 DEN_reclaim_Normandy_desc: "Ai tempi della gloria vichinga, Rollo, o Rolf, fu incoronato primo sovrano della Normandia. Le fonti medievali non concordano sul fatto che la sua famiglia provenisse dalla Danimarca o dalla Norvegia, ma la Norvegia è fondamentalmente danese, quindi, a prescindere, possiamo trasformare questo fatto in un motivo per reclamare uno dei nostri possedimenti storici! Che la storia ricordi il volo dei draghi attraverso le onde!"
 DEN_proclaim_north_sea_empire: "Proclama l'Impero del Mare del Nord"
 DEN_proclaim_north_sea_empire_desc: "Abbiamo unito gli antichi possedimenti di Cnut il Grande, e abbiamo anche aggiunto qualcosa all'eredità. Ora possiamo davvero definirci un Impero del Mare del Nord!"
 DEN_free_norway: "Norvegia libera"
 DEN_free_norway_desc: "La Norvegia ha avuto una storia difficile. Con le parole o con l'acciaio, li aiuteremo ad abbracciare la rivoluzione e a garantire la loro continua prosperità"
 DEN_free_sweden: "Svezia libera"
 DEN_free_sweden_desc: "Nonostante la sua facciata progressista, la Svezia ospita uno squallido ventre di nazionalisti estremisti, fascisti e altri indesiderabili. Noi la ripuliremo da questa sporcizia"
 DEN_free_finland: "Finlandia libera"
 DEN_free_finland_desc: "Non sappiamo bene cosa fare con la Finlandia. A giudicare dalla loro storia nazionale, si opporranno all'annessione fino alla morte, ma forse possiamo controllarli in modo più sottile - dopo tutto, \"finlandizzazione\" è un termine che descrive proprio questo."
 DEN_free_iceland: "Islanda libera"
 DEN_free_iceland_desc: "L'Islanda si è guadagnata la libertà territoriale nel 1944, ma la sua libertà politica dovrà essere limitata prima che faccia del male a se stessa o ad altri."
 DEN_proclaim_kalmar_union: "Proclamare la Nuova Unione Socialista di Kalmar"
 DEN_proclaim_kalmar_union_desc: "Con tutta la Scandinavia allineata, abbiamo stabilito una sfera di cooperazione molto simile a quella dell'Unione di Kalmar. Rendiamola ufficiale e forse potremo anche espandere l'Unione oltre i confini della Scandinavia."

#Political Neutrality
 DEN_a_need_for_change: "Un bisogno di cambiamento"
 DEN_a_need_for_change_desc: "Il livello del mare si sta alzando, i raccolti stanno morendo, ci sono incendi e siccità in tutto il mondo e la gente vuole ancora discutere di politiche di guerra! Le cose devono cambiare! "
 DEN_green_rising: "Alternativet al potere"
 DEN_green_rising_desc: "Con le crescenti tensioni mondiali è più importante che mai che la Danimarca riaffermi la sua storica neutralità e si concentri sul benessere del suo popolo, e su come rendere il mondo un posto migliore di domani"
 DEN_enforcing_neutrality: "Addio NATO"
 DEN_enforcing_neutrality_desc: "La NATO potrebbe essere stata fondata come un'alleanza difensiva, ma questa è ben lontana dall'idea che la anima oggi, non possiamo rimanere neutrali finché seguiamo l'America e le altre grandi potenze nelle loro guerre"
 DEN_demilitarise: "Smilitarizzazione"
 DEN_demilitarise_desc: "I soldi che spendiamo per le nostre forze armate verrebbero utilizzati meglio nel settore civile"
 DEN_civilian_boost: "Prepararsi per l'espansione"
 DEN_civilian_boost_desc: "Grønland, Færøerne e Bornholm hanno tutti una popolazione piuttosto ridotta, dobbiamo usare i fondi del governo per prepararci a industrializzare le loro terre"
 DEN_Work_for_minorities: "Nuovi luoghi di lavoro"
 DEN_Work_for_minorities_desc: "Dopo aver disboscato l'esercito e aver preparato la costruzione di nuove industrie, abbiamo iniziato a scavare per trovare altre risorse naturali, il che richiede manovalanza nei posti più improbabili"
 DEN_sustainable_energy: "Concentrarsi sull'energia sostenibile"
 DEN_sustainable_energy_desc: "Mentre i presidenti di alcuni Paesi si aggrappano all'idea del petrolio, del carbone e di altre opzioni energetiche limitate, noi danesi sappiamo che l'eolico e il solare sono la via da seguire"
 DEN_industry_boost: "Una spinta industriale"
 DEN_industry_boost_desc: "Nuove industrie stanno sorgendo in tutto il nostro Paese grazie all'eccessiva attenzione per l'energia sostenibile"
 DEN_danish_intellect: "L'intelletto dei pacifisti"
 DEN_danish_intellect_desc: "Con le nostre menti più brillanti che non devono più concentrarsi sugli sforzi bellici, possiamo finalmente concentrare tutta la nostra attenzione sul miglioramento del mondo"
 DEN_humans_never_change: "Gli esseri umani non cambiano mai"
 DEN_humans_never_change_desc: "Sembra che abbiamo sopravvalutato le capacità della razza umana, non conosciamo altro che la guerra, e sarà la fine di tutti noi, ma dannazione, andremo giù a testa alta"

#Political Monarchy
 DEN_return_to_old: "Tempi antichi"
 DEN_return_to_old_desc: "Questo piccolo esperimento sociale di \"democrazia\" e la plebe che governa, è un esperimento fallito, c'è un motivo per cui la monarchia non è stata abolita, è ora che ci mettiamo all'altezza del compito ancora una volta "
 DEN_kingdom_rise: "Il Regno sorge"
 DEN_kingdom_rise_desc: "Il sostegno dell'opinione pubblica sta crescendo rapidamente per il ritorno alla monarchia, il pubblico ha capito che questi politici \"in carriera\" sono solo alla ricerca di uno stipendio e di ungere i palmi degli altri."
 DEN_crown_prince: "Il principe ereditario"
 DEN_crown_prince_desc: "Frederik André Henrik Christian è il principe ereditario di Danimarca e un personaggio pubblico molto apprezzato, all'età di 18 anni si è arruolato nel \"Den kongelige livgarde\" e 9 anni dopo ha completato l'addestramento delle forze speciali danesi per diventare un uomo rana, per tutta la vita ha investito tempo nelle forze armate danesi."
 DEN_grundloven: "Den Danske Grundlov"
 DEN_grundloven_desc: "Ora che la Regina è di nuovo al potere, dobbiamo fare dei cambiamenti per far sì che rimanga al potere."
 DEN_militarization: "Aumento del budget dell'esercito"
 DEN_militarization_desc: "Con la Regina di nuovo al potere dobbiamo consolidare il nostro governo, abbiamo sempre avuto \"Livgarden\", ora dobbiamo assicurarci che l'intero esercito ci sostenga."
 DEN_gender_roles: "Ruoli di genere?"
 DEN_gender_roles_desc: "Ultimamente abbiamo speso troppi sforzi per discutere dei ruoli di genere, questo è inopportuno gli uomini e le donne non sono stati creati uguali, ma tutti noi abbiamo una posizione da ricoprire nella nostra società."
 DEN_gentleman_officer: "L'Ufficiale Gentiluomo"
 DEN_gentleman_officer_desc: "Il nostro corpo di ufficiali è quello che guiderà le nostre truppe in battaglia, dobbiamo fare del nostro meglio per assicurarci che siano pronti per il compito, dato che probabilmente faremo appello a questa esperienza molto presto"
 DEN_readying_the_industry: "Costruzione militare"
 DEN_readying_the_industry_desc: "Con l'aumento delle spese per l'esercito, dobbiamo anche assicurarci che tutte le nostre truppe abbiano effettivamente l'equipaggiamento per poter combattere, inizieremo una produzione segreta in Groenlandia in modo che i nostri vicini non si accorgano del nostro aumento militare"
 DEN_improving_technology: "Tecnologia migliorata"
 DEN_improving_technology_desc: "La maggior parte del nostro esercito possiede equipaggiamenti obsoleti, dobbiamo fare il possibile per aggiornare i nostri equipaggiamenti, che si tratti di spionaggio o di ungere le mani per imparare a migliorare i nostri schemi attuali"
 DEN_the_king: "Il Re di Danimarca"
 DEN_the_king_desc: "Dopo molti anni positivi e con problemi all'orizzonte, la regina Margrethe ha deciso di passare la torcia a suo figlio. Længe leve Kong Frederik il 10° del suo nome"

 #Diplomacy
 DEN_international_diplomacy: "Diplomazia internazionale"
 DEN_international_diplomacy_desc: "Dobbiamo iniziare a investire negli sforzi diplomatici in tutto il mondo"
 DEN_import_leopards: "Importazione di leopardi"
 DEN_import_leopards_desc: "Normalmente, importare leopardi sarebbe una violazione delle leggi sulla protezione degli animali. Ma per questi gatti selvatici faremo un'eccezione"
 DEN_befriend_germany: "Amici della Germania"
 DEN_befriend_germany_desc: "Il nostro vicino a sud, la Germania, di solito pensa che non siamo importanti, dimostriamogli che lo siamo"
 DEN_reaffirm_nato: "Riaffermare la NATO"
 DEN_reaffirm_nato_desc: "Senza la protezione della NATO, probabilmente saremmo già scomparsi dal mondo per mano dei sovietici"
 DEN_leave_nato: "Lasciare la NATO"
 DEN_leave_nato_desc: "Dobbiamo lasciare la NATO per garantire la posizione della Danimarca nella politica mondiale"
 DEN_western_values: "Diffondere la democrazia"
 DEN_western_values_desc: "Mentre la NATO è un'alleanza difensiva, le nazioni all'interno della NATO sono note per aver cercato di diffondere la democrazia nel mondo"
 DEN_new_alliances: "Nuove alleanze"
 DEN_new_alliances_desc: ""
 DEN_befriend_sweden: "Amicizia con la Svezia
 DEN_befriend_sweden_desc: "La Svezia è il nostro amico del nord a cui piacciono molto le polpette, diamogli l'amicizia"
 DEN_befriend_norway: "Amicizia con la Norvegia"
 DEN_befriend_norway_desc: "I bruti vichinghi del nord non esistono più e ora ci sono solo persone amichevoli norvegesi, molte opportunità di amicizia reciproca"
 DEN_befriend_the_baltic_states: "Amicizia con gli Stati baltici"
 DEN_befriend_the_baltic_states_desc: "Estonia, Lettonia e Lituania sono molto importanti per il nostro commercio, facciamo amicizia!"
 DEN_scandinavian_focus: "Focus sulla Scandinavia"
 DEN_scandinavian_focus_desc: "Focus sui Paesi nordici"
 DEN_embrace_nordic_cooperation: "Abbraccia la cooperazione nordica"
 DEN_embrace_nordic_cooperation_desc: "Abbraccia la cooperazione nordica"
 DEN_terminate_nordic_cooperation: "Termina la cooperazione nordica"
 DEN_terminate_nordic_cooperation_desc: "La situazione attuale rende improbabile qualsiasi cooperazione più stretta con i Paesi scandinavi"
 DEN_remember_history: "Ritorno alla gloria"
 DEN_remember_history_desc: "Eravamo alla guida dell'Unione di Kalmar, lo faremo di nuovo, anche se dovremo forzarla"
 DEN_slesvig_holstein: "Slevsig Holstein"
 DEN_slesvig_holstein_desc: "Gli abitanti di slesvig holstein potrebbero aver votato per rimanere all'interno della repubblica tedesca, ma siamo certi che le elezioni siano state truccate, è ora di restituirli alle loro radici danesi"
 DEN_ancient_history: "1219"
 DEN_ancient_history_desc: "Avevamo un punto d'appoggio nel Baltico sotto forma di Estonia, anche Dannebrog cadde in Estonia nel 1219, i confini di quella che era l'Estonia sono cambiati, ma questa è semantica"
 DEN_finlands_history: "Sverige? Finlandia? Danimarca?"
 DEN_finlands_history_desc: "Quando la Svezia faceva parte dell'Unione di Kalmar, teneva sotto di sé anche il territorio finlandese, e le aree finlandesi all'epoca si estendevano fino ad alcune delle zone che la Russia ritiene oggi sue"
 DEN_viking_age: "L'età vichinga"
 DEN_viking_age_desc: "(Effetto segnaposto) All'epoca dei Vichinghi avevamo un punto d'appoggio nel nord dell'Inghilterra sotto forma di isole Shetland e isole Orcadi, che venivano usate come area di sosta per le nostre incursioni, e che possono tornare a esserlo"
 DEN_danelaw: "Danelaw"
 DEN_danelaw_desc: "Il Danelaw era l'area dell'Inghilterra sotto il controllo dei Normanni, abbiamo tenuto queste terre prima e le terremo ancora"
 DEN_extend_nordic_cooperation: "Estendere la cooperazione nordica"
 DEN_extend_nordic_cooperation_desc: "Sebbene l'Islanda non sia un nostro vicino diretto, il suo territorio si trova senza dubbio più a nord rispetto alla maggior parte degli altri Paesi europei e condivide con noi una storia simile per la maggior parte del suo passato"
 DEN_further_extend_nordic_cooperation: "Estendere ulteriormente la cooperazione nordica"
 DEN_further_extend_nordic_cooperation_desc: "Non solo i Paesi scandinavi condividono la stessa cultura, anche gli Stati baltici ci sono vicini"
 DEN_peaceful_union: "Un'Unione di Kalmar potenziata?"
 DEN_peaceful_union_desc: "Cercheremo di creare un'alleanza del Nord, ed estenderemo il nostro invito ai Paesi baltici con i quali abbiamo già una stretta collaborazione"
 DEN_rise_of_communism: "Ascesa del comunismo"
 DEN_rise_of_communism_desc: "Dopo che il nostro Paese ha abbracciato il metodo superiore del popolo che governa il Paese, è ora di diffondere questa idea"
 DEN_iceland_communism: "Il comunismo islandese"
 DEN_iceland_communism_desc: "È tempo di estendere all'Islanda l'invito a far parte dell'Unione della Scandinavia, se hanno già abbracciato il pensiero comunista è certo che aderiranno, altrimenti potrebbero non vederci chiaro"
 DEN_sweden_communism: "Il comunismo svedese"
 DEN_sweden_communism_desc: "È tempo di estendere alla Svezia l'invito a far parte dell'Unione della Scandinavia, se hanno già abbracciato il pensiero comunista è certo che aderiranno, altrimenti potrebbero non vederci chiaro"
 DEN_norway_communism: "Il comunismo norvegese"
 DEN_norway_communism_desc: "È tempo di estendere alla Norvegia l'invito a far parte dell'Unione della Scandinavia, se hanno già abbracciato il pensiero comunista è certo che aderiranno, altrimenti potrebbero non vederci chiaro"
 DEN_finland_communism: "Comunismo finlandese"
 DEN_finland_communism_desc: "È tempo di estendere alla Finlandia l'invito a far parte dell'Unione della Scandinavia, se hanno già abbracciato il pensiero comunista è certo che aderiranno, altrimenti potrebbero non vederci chiaro"
 DEN_rethink_foreign_policy: "Ripensare la politica estera"
 DEN_rethink_foreign_policy_desc: "È ora di cambiare, la visione del mondo della Danimarca e della NATO differiscono semplicemente troppo"
 DEN_eu_focus: "Focus sull'Unione europea"
 DEN_eu_focus_desc: "Anche se non facciamo parte dell'UE, dobbiamo occuparcene in un modo o nell'altro"
 DEN_commit_to_eu: "Impegnarsi per l'UE"
 DEN_commit_to_eu_desc: "Solo uniti possiamo stare in Europa contro le altre superpotenze"
 DEN_remain_eu_sceptic: "Rimanere scettici nei confronti dell'UE"
 DEN_remain_eu_sceptic_desc: "Il futuro mostrerà se l'UE è stata in meglio o in peggio"
 DEN_distance_from_eu: "Distanza dall'UE"
 DEN_distance_from_eu_desc: "L'UE non è altro che una storia secondaria nella storia europea, tra qualche anno si dissolverà comunque"
 #DEN_massive_propaganda_effort: "Supporta la DEO"
 #DEN_massive_propaganda_effort_desc: ""
 DEN_join_the_eurozone: "Unisciti all'Eurozona"
 DEN_join_the_eurozone_desc: "Da soli eravamo solo un altro piccolo Paese senza importanza. Ma insieme possiamo fare qualcosa"
 DEN_a_european_army: "Un esercito europeo"
 DEN_a_european_army_desc: "Dobbiamo sostenere l'idea di un esercito dell'UE per affrontare qualsiasi minaccia straniera"
 DEN_demand_special_treatment: "Chiedere un trattamento speciale"
 DEN_demand_special_treatment_desc: "Non siamo come gli altri, che ci trattino così"
 DEN_denmarkization: "Danesizzazione"
 DEN_denmarkization_desc: "Il termine 'danesizzazione' è generalmente usato nello studio delle relazioni internazionali per riferirsi a 'Paesi che accettano la protezione di Paesi più grandi senza essere disposti a pagare per essa', o in altre parole: free-riders. Alcuni possono definire questo approccio alla politica internazionale 'ingiusto' - noi lo definiamo intelligente, e continueremo a farlo"
 DEN_leave_schengen: "Lasciare Schengen"
 DEN_leave_schengen_desc: "Ogni Paese dovrebbe riprendersi i propri diritti e non far entrare nessuno senza controlli severi"
 DEN_leave_eu: "Attivare l'articolo 50"
 DEN_leave_eu_desc: "Lasciare l'UE"
 DEN_the_big_boys_focus: "Il club dei grandi"
 DEN_the_big_boys_focus_desc: ""
 DEN_squire_of_the_free_world: "Scudiero del mondo libero"
 DEN_squire_of_the_free_world_desc: ""
 DEN_charm_offensive: "Fascino offensivo"
 DEN_charm_offensive_desc: ""
 DEN_the_right_to_bears_arms: "Liberare il popolo russo"
 DEN_the_right_to_bear_arms_desc: ""
 DEN_welcome_our_new_russian_overlords: "Diamo il benvenuto ai nostri nuovi padroni russi"
 DEN_welcome_our_new_russian_overlords_desc: "La storica Unione Sovietica sarà anche scomparsa da tempo, ma la Russia rimane una forza con cui fare i conti. Invece di fare affidamento su una potenza militare di un altro continente e inimicarsi il gigante della porta accanto, forse sarebbe più sensato invertire i ruoli?"
 DEN_baltic_sea_cooperation: "Cooperazione del Mar Baltico"
 DEN_baltic_sea_cooperation_desc: "Abbiamo sempre avuto legami storicamente stretti con i russi, che risalgono al Trattato di Moshaisk del 1562 e anche prima. Essendo due delle potenze storiche che controllano il Mar Baltico, se cooperiamo più strettamente con le flotte russe nel Mar Baltico, potremmo riscaldarle verso nuove rotte commerciali"

 #Private Industry
 DEN_private_industry: "Industria privata danese"
 DEN_private_industry_desc: "Con l'elevazione della Danimarca a una posizione di potere nella regione, è tempo di assicurarsi che sia attraente avviare un'attività in Danimarca"
 DEN_nordic_films: "Nordisk Film"
 DEN_nordic_films_desc: "La Nordisk Film è stata fondata il 6 novembre 1906 nella zona di Copenaghen chiamata Valby. Oggi non solo produce film, ma gestisce anche molti cinema in Danimarca"
 DEN_restarting_Schultz_larsen: "Schultz & Larsen"
 DEN_restarting_Schultz_larsen_desc: "Schultz & Larsen era un'azienda danese produttrice di armi nata nel 1919, ma dopo la seconda guerra mondiale ha iniziato a produrre principalmente attrezzature da caccia, è ora di farli tornare sui loro passi e fargli creare armi per l'esercito danese"
 DEN_DISA: "DISA"
 DEN_DISA_desc: "fondata come Dansk Rekyl Riffel Syndikat A/S e successivamente rinominata in Dansk Industri Syndikat A/S (DISA) Ha prodotto armi utilizzate in tutto il mondo a partire dalla seconda guerra mondiale, ma come Schultz & Larsen ha visto un declino dopo la seconda guerra mondiale, è ora di motivarli ad espandersi e ad avviare la produzione di armi in modo che l'esercito danese possa essere rifornito con armi danesi"
 DEN_novo_nordisk: "Novo Nordisk"
 DEN_novo_nordisk_desc: "Novo Nordisk è un'azienda farmaceutica danese che produce insuline, farmaci per l'emofilia, ormoni della crescita e ormoni sessuali; oltre a questo, sulla base del valore marcato, è la più grande azienda in Danimarca, quasi il doppio di Mærsk"
 DEN_vestas: "Vestas Wind Systems"
 DEN_vestas_desc: "Vestas è la quarta più grande azienda danese ed è stata fondata nel 1898 originariamente come azienda di fabbri, ma non si è evoluta fino a diventare il creatore di mulini a vento di portata globale che è oggi fino alla crisi petrolifera degli anni '70"
 DEN_skandinavisk_aero_industri: "Skandinavisk Aero Industri"
 DEN_skandinavisk_aero_industri_desc: "Skandinavisk Aero Industri è stata un'azienda danese di breve durata che si è concentrata sulla produzione di aerei (1937-1954). Dopo aver acquisito lo status di potenza regionale, è ora di trovare un modo per produrre i nostri aerei e riavviare questa industria"



 ##Events
 Denmark.1.t: "Concorso Eurovisione 2000"
 Denmark.1.d: "La 45ª edizione dell'Eurovisione si è svolta di recente alla Globe Arena in Svezia. Il duo rock/pop [DEN.GetAdjective] Olsen Brothers ha vinto il concorso con la canzone "Fly on the Wings of Love", ottenendo un vantaggio di 40 punti sulla Russia, che si è classificata al secondo posto. È la prima volta che [DEN.GetName] vince il concorso dal 1963 e l'intero Paese è in festa."
 denmark.1.a: "Fly, baby, fly!"
 denmark.2.t: "Vittoria importante prevista per i conservatori [DEN.GetAdjective]"
 denmark.2.d: "I conservatori [DEN.GetAdjective] sembrano aver fatto una rimonta trionfale dopo essere stati in declino dall'inizio degli anni '90. Alla domanda sul perché di questa svolta, un commentatore politico ha osservato che gli scambi culturali internazionali del nuovo millennio sembrano aver lasciato molti danesi alla deriva, senza un senso di appartenenza, e hanno reso i valori danesi un punto centrale del discorso politico. La leadership conservatrice si sta già attrezzando per capitalizzare questo ritrovato sostegno con discorsi che sottolineano la loro incrollabile difesa di 'tutto ciò che ci rende [DEN.GetAdjective]'"
 denmark.2.a: "Ritorno agli anni '80"
 denmark.3.t: "Sorprendenti sviluppi monarchici in [DEN.GetName]"
 denmark.3.d: "[DEN.GetName] è una monarchia costituzionale dal 1849 e da allora il ruolo del monarca è stato per lo più di natura cerimoniale. Tuttavia, un nuovo movimento monarchico che chiede un maggior grado di autonomia politica per il monarca [DEN.GetAdjective] sta rapidamente guadagnando terreno nell'opinione pubblica. Finora la Regina stessa non ha rilasciato alcun commento pubblico sulla questione, ma i commentatori politici hanno sottolineato che con la sua formazione, avendo studiato scienze politiche e diversi campi accademici alla Sorbona e alla London School of Economics, sarebbe teoricamente un attore competente sulla scena politica"
 denmark.3.a: "Oh Daisy!"
 denmark.18.t: "Il principe ereditario conduce"
 denmark.18.d: "Frederik dovrebbe prendere le redini dell'esercito nei prossimi giorni, con il suo precedente e vasto addestramento militare si prevede che sarà uno dei migliori generali che la Danimarca abbia avuto da molto tempo a questa parte" Anche il fratello minore di Frederik, Joackim, ha trascorso un periodo come ufficiale dell'esercito e si prevede che anche lui tornerà a far parte dell'esercito"
 denmark.18.a: "Guidaci alla grandezza"
 denmark.19.t: "Offerta di acquisto"
 denmark.19.d: "La Danimarca ha fatto un'offerta alla Gran Bretagna per l'acquisto delle isole Shetland e Orcadi, che un tempo appartenevano al Regno danese"
 denmark.19.a: "Certo, le isole non ci piacciono comunque"
 denmark.19.b: "Non succederà mai"
 denmark.20.t: "Re Frederik il 10°"
 denmark.20.d: "Oggi la regina Margrethe II ha annunciato che si dimette da regina di Danimarca, lasciando il controllo della nazione al figlio maggiore, re Frederik X"
 denmark.20.a: "Che possa regnare a lungo"
 denmark.21.t: "Un'Unione di Kalmar potenziata"
 denmark.21.d: "Oggi la Danimarca ha cercato di aumentare la cooperazione tra i Paesi nordici e baltici cercando di riformare la vecchia Unione di Kalmar, ma questa volta allargando l'invito ai Paesi baltici per la stretta collaborazione che già hanno con la Danimarca"
 denmark.21.a: "Accettiamo"
 denmark.21.b: "Non succederà"
 denmark.39.t: "Invita l'Islanda nell'Unione"
 denmark.39.d: "La Danimarca ha esteso un invito ad unirsi all'Unione della Scandinavia, accettando diventiamo parte del blocco comunista in Scandinavia"
 denmark.39.a: "Sembra fantastico!"
 denmark.39.b: "Non se ne parla!"
 denmark.40.t: "Invitare la Svezia nell'Unione"
 denmark.40.d: "La Danimarca ha esteso un invito a unirsi all'Unione della Scandinavia, accettando diventiamo parte del blocco comunista in Scandinavia"
 denmark.40.a: "Sembra fantastico!"
 denmark.40.b: "Non se ne parla!"
 denmark.41.t: "Invitare la Norvegia nell'Unione"
 denmark.41.d: "La Danimarca ha esteso un invito a unirsi all'Unione della Scandinavia, accettando diventiamo parte del blocco comunista in Scandinavia"
 denmark.41.a: "Sembra fantastico!"
 denmark.41.b: "Non se ne parla!"
 denmark.42.t: "Invitare la Finlandia nell'Unione"
 denmark.42.d: "La Danimarca ha esteso un invito a unirsi all'Unione della Scandinavia, accettando diventiamo parte del blocco comunista in Scandinavia"
 denmark.42.a: "Sembra fantastico!"
 denmark.42.b: "Assolutamente no!"
 denmark.4001.t: "La Danimarca richiede alcuni caccia!"
 denmark.4001.d1: "Come parte della NATO, la Danimarca ci chiede di condividere alcuni dei nostri caccia per aiutarci a proteggere i cieli, così facendo manterremo sicuramente l'unità dell'organizzazione e ci faremo benvolere da [DEN.GetLeader]"
 denmark.4001.d2: "Come parte della nostra fazione, la Danimarca ci chiede di condividere alcuni dei nostri caccia per aiutarci a proteggere i cieli, così facendo manterremo sicuramente l'unità dell'organizzazione e ci faremo apprezzare da [DEN.GetLeader]."
 denmark.4001.o1: "Certo!"
 denmark.4001.o2: "Neanche per sogno!"
 denmark.4002.t: "I nostri alleati sono venuti in nostro aiuto!"
 denmark.4002.d1: "[USA.GetLeader] ha finito di firmare alcuni nuovi caccia per la nostra coraggiosa forza aerea! [DEN.GetLeader] si dice entusiasta della dimostrazione del governo [USA.GetAdjective] nel fornire gli aiuti e supervisionerà personalmente il loro arrivo."
 denmark.4002.d2: "[SOV.GetLeader] ha finito di firmare per alcuni nuovi caccia per la nostra coraggiosa forza aerea! [DEN.GetLeader] si dice entusiasta della dimostrazione del governo [SOV.GetAdjective] nel fornire gli aiuti e supervisionerà personalmente il loro arrivo."
 denmark.4002.o1: "Strålende!"
 denmark.4003.t: "I nostri alleati si sono rifiutati di venire in nostro aiuto!"
 denmark.4003.d1: "[USA.GetLeader] si è rifiutato di firmare per fornire alcuni nuovi caccia scintillanti per la nostra coraggiosa forza aerea! Si dice che [DEN.GetLeader] sia furioso per l'atteggiamento del governo [USA.GetAdjective] e ha cercato di ottenere una risposta da Washington senza successo."
 denmark.4003.d2: "[SOV.GetLeader] si è rifiutato di firmare la fornitura di nuovi caccia per la nostra coraggiosa forza aerea! Si dice che [DEN.GetLeader] sia furioso per quanto mostrato dal governo di [SOV.GetAdjective] e che abbia cercato di ottenere una risposta da Mosca senza successo."
 denmark.4003.o1: "Quei bastardi!"

 #News
 denmark.22.t: "Øresunds Broen"
 denmark.22.d: "La costruzione è iniziata nel 1995 per collegare l'isola di Sjælland alla Scania, con l'intento di facilitare gli scambi commerciali tra il resto dell'Europa e il nord. Sia la Danimarca che la Svezia hanno firmato l'accordo di Schengen che ha eliminato i controlli alle frontiere e sui passaporti"
 denmark.22.a: "La Scania è danese!"
 denmark.23.t: "Base aerea di Thule"
 denmark.23.d: "Nell'agosto 2004 Danimarca e America hanno firmato un accordo per modernizzare la base aerea di Thule, situata in Groenlandia. Dopo la seconda guerra mondiale, quando la Germania occupò la Danimarca, l'ambasciatore danese in America fece un accordo con gli Stati Uniti per cui questi ultimi erano autorizzati a difendere la colonia danese della Groenlandia dai tedeschi, e da allora sono rimasti in loco"
 denmark.23.a: "Speriamo che non cerchino mai di comprare la Groenlandia"
 denmark.24.t: "L'isola di Hans"
 denmark.24.d: "L'Isola di Hans è uno scoglio brullo e disabitato nell'Artico dove Danimarca e Canada si contendono chi sia il legittimo proprietario dal 1933. Nel 1984 un ministro danese piantò Dannebro e lasciò una bottiglia di brandy, e da allora è tradizione che il \"conquistatore\" lasci la propria bandiera e una bottiglia di liquore"
 denmark.24.a: "Il Canada d'Europa
 denmark.25.t: "Cartone animato di Muhammed"
 denmark.25.d: "Nel gennaio 2006 il quotidiano danese \"jyllands-posten\" ha pubblicato una vignetta di Kurt Westergaard che raffigurava un disegno di Maometto con una bomba nel turbante, scatenando l'indignazione di tutto il mondo islamico, con molti paesi che hanno vietato i prodotti caseari danesi e altri prodotti"
 denmark.25.a: "Ma... Libertà di parola?"
 denmark.26.t: "Lasciare l'Iraq"
 denmark.26.d: "Il governo danese ha annunciato il ritiro delle sue truppe dall'Iraq. La Danimarca è stata uno dei Paesi della coalizione iniziale a prendere parte all'invasione nel 2003"
 denmark.26.a: "Perché abbiamo scelto di combattere?"
 denmark.27.t: "Complotto per uccidere Kurt Westergaard"
 denmark.27.d: "La polizia scopre un complotto per uccidere Kurt Westergaard, il disegnatore originale delle vignette del profeta Maometto; questo porta un altro giornale a ristampare i disegni di Maometto, scatenando ancora una volta le proteste"
 denmark.27.a: "Ci risiamo"
 denmark.28.t: "Comando militare artico"
 denmark.28.d: "A causa dello scioglimento delle calotte glaciali, la Groenlandia e le acque che la circondano sono diventate un \"campo di battaglia\" di nuova apertura, pertanto la Danimarca ha istituito una task force per affrontare i tempi a venire"
 denmark.28.a: "Speriamo che non si sciolga troppo ghiaccio"
 denmark.29.t: "Vertice di Copenaghen"
 denmark.29.d: "Nel 2009 si è tenuta a Copenaghen una conferenza sul clima, anche se non si è giunti a nessuna conclusione definitiva, l'intero vertice ha giovato all'economia danese e ci ha fatto tornare ad essere un blib nel radar internazionale"
 denmark.29.a: "Qualcuno si è accorto di noi!"
 denmark.30.t: "Assalto a Kurt Westergaard"
 denmark.30.d: "Nella tarda serata di venerdì, un somalo di 28 anni ha tentato di introdursi in casa di Kurt Westergaard per ucciderlo con un'ascia, Kurt Westergaard, che ora ha 78 anni, si è nascosto nel bagno di casa sua, mentre faceva da scudo alla nipote, per fortuna è arrivata la polizia che ha sparato all'aggressore al ginocchio e alla mano quando ha opposto resistenza all'arresto per calmarlo, e non è successo nulla a Kurtwestergaard o alla nipote"
 denmark.30.a: "A cosa sta arrivando il mondo"
 denmark.31.t: "Sventato attacco al Jyllandsposten"
 denmark.31.d: "La polizia ha scoperto e fermato un attentato che avrebbe dovuto verificarsi al Jyllandsposten, a causa della stampa dei disegni di Maometto"
 denmark.31.a: "Polizia efficace con zero spese"
 denmark.32.t: "Reimporre il controllo delle frontiere"
 denmark.32.d: "Nel tentativo di contrastare meglio l'immigrazione clandestina, la Danimarca ha reimposto i controlli alle frontiere, ma molte nazioni ne contestano la legalità a causa dell'accordo di Schegen del 1995 che ha abolito le frontiere interne in gran parte dell'Europa occidentale"
 denmark.32.a: "Maledetti danesi, hanno rovinato la Danimarca"
 denmark.33.t: "Matrimonio tra persone dello stesso sesso"
 denmark.33.d: "Nel giugno del 2012 la Danimarca ha deciso di legalizzare il matrimonio tra persone dello stesso sesso, riscuotendo un grande consenso tra la popolazione, anche se alcuni sacerdoti conservatori si sono espressi contro, sostenendo che andava contro i fondamenti dei valori della Chiesa"
 denmark.33.a: "Bros prima di...."
 denmark.34.t: "Sindacati degli insegnanti"
 denmark.34.d: "Nell'aprile 2013 i sindacati degli insegnanti danesi hanno deciso di chiudere le scuole in un turno che è durato 25 giorni, a causa di una disputa su come pianificare gli anni scolastici, in quanto era stato precedentemente dimostrato che gli insegnanti insegnavano effettivamente agli studenti solo per il 40% del loro tempo di lavoro, il resto era dedicato alla preparazione"
 denmark.34.a: "Ma non voglio che i miei figli stiano a casa?"
 denmark.35.t: "Terrore in Danimarca"
 denmark.35.d: "L'islamista Omar El-Hussein, un uomo di origine palestinese che ha lottato con la legge per tutta la vita, è riuscito a sparare e uccidere un regista durante un dibattito sulla libertà di espressione e ad attaccare una guardia sinagogale, prima di essere ucciso dalle \"forze speciali\" della polizia danese. Nella sparatoria tra le forze dell'ordine è riuscito a ferire 6 poliziotti"
 denmark.35.a: "Come può accadere una cosa del genere in Danimarca?"
 denmark.36.t: "Portati via gli oggetti di valore dei richiedenti asilo"
 denmark.36.d: "Nel 2016 le tensioni sono aumentate a causa dell'aumento dei richiedenti asilo, questo ha messo il nostro governo in un dilemma, dovremmo reclamare gli oggetti di valore di alcuni di questi richiedenti asilo per pagare il loro soggiorno? "
 denmark.36.a: "Mani in alto e dateci i vostri soldi"
 denmark.36.b: "È una follia"
 denmark.37.t: "Vietare i discorsi d'odio"
 denmark.37.d: "Nel maggio 2017 la Danimarca ha deciso di bandire 1 cristiano e 5 musulmani predicatori stranieri in quanto il governo riteneva che stessero predicando discorsi di odio"
 denmark.37.a: "Questo non è Hygge!"
 denmark.38.t: "Antica legge sulla blasfemia"
 denmark.38.d: "Nel giugno 2017 il parlamento danese ha deciso di abrogare un'antica legge sulla blasfemia che vieta di insultare pubblicamente i ribelli o i religiosi"
 denmark.38.a: "La libertà di parola prevale"

 ##Denmark Negotiates Foreign License
 denmark.4.t: "Inventario dei combattenti"
 denmark.4.d: "Il nostro inventario di caccia è piuttosto basso. Non abbiamo un'industria militare in grado di sostenere un flusso adeguato di caccia avanzati/moderni. Potrebbe essere nel nostro interesse contattare il nostro leader di fazione e cercare di negoziare un ulteriore acquisto in blocco di caccia.\n"
 denmark.4.o1: "Richiesta di caccia dagli Stati Uniti"
 denmark.4.o2: "Richiesta di combattenti dalla Russia"
 denmark.4.o3: "In realtà non possiamo permettercelo in questo momento"
 denmark.5.t: "I liberali [DEN.GetAdjective] criticano lo Stato sociale"
 denmark.5.d: "All'inizio di questa settimana la società [DEN.GetAdjective] è rimasta scioccata nel sentire il partito liberale chiedere apertamente lo smantellamento dello stato sociale [DEN.GetAdjective] in favore di uno 'stato minimo'. I liberali sembrano pronti a prendere il comando e a diventare il più grande partito politico di destra, se non in generale, e anche se in realtà questo significherà molto probabilmente solo tagli al finanziamento dello stato sociale, piuttosto che un vero e proprio smantellamento, viene visto come una dichiarazione di guerra minarchica al Modello Nordico."
 denmark.5.o1: "Lascia cadere ciò che non può stare in piedi"
 denmark.6.t: "Il Partito Popolare [DEN.GetAdjective] guadagna nei sondaggi"
 denmark.6.d: "I recenti sviluppi politici hanno visto una maggiore attenzione alla conservazione della cultura [DEN.GetAdjective] dalle influenze straniere. Per quanto riguarda ciò che questo costituisce, molti danesi sembrano essere dell'opinione che la cultura [DEN.GetAdjective] implichi innanzitutto l'orgoglio per la storia della [DEN.GetName] e chiedono di fermare il progressismo implacabile, il relativismo culturale e il globalismo a favore di un ritorno più reazionario alla dottrina del 'Denmark First'. Questo sviluppo è stato una buona notizia per il Partito Popolare [DEN.GetAdjective], che molti considerano come il protettore del tradizionalismo e dell'orgoglio nazionale in [DEN.GetName]"
 denmark.6.o1: "Ridateci la Danimarca"
 denmark.7.t: "Prevista una grande vittoria per i conservatori [DEN.GetAdjective]"
 denmark.7.d: "I conservatori [DEN.GetAdjective] sembrano aver fatto una rimonta trionfale dopo essere stati in declino dall'inizio degli anni '90. Alla domanda sul perché di questa svolta, un commentatore politico ha osservato che gli scambi culturali internazionali del nuovo millennio sembrano aver lasciato molti danesi alla deriva, senza un senso di appartenenza, e hanno reso i valori danesi un punto centrale del discorso politico. La leadership conservatrice si sta già attrezzando per capitalizzare questo ritrovato sostegno con discorsi che sottolineano la loro incrollabile difesa di 'tutto ciò che ci rende [DEN.GetAdjective]'"
 denmark.7.o1: "Ritorno agli anni '80"
 denmark.8.t: "Sorprendenti sviluppi monarchici in [DEN.GetName]"
 denmark.8.d: "[DEN.GetName] è una monarchia costituzionale dal 1849 e da allora il ruolo del monarca è stato per lo più di natura cerimoniale. Tuttavia, un nuovo movimento monarchico che chiede un maggior grado di autonomia politica per il monarca [DEN.GetAdjective] sta rapidamente guadagnando terreno nell'opinione pubblica. Finora la Regina stessa non ha rilasciato alcun commento pubblico sulla questione, ma i commentatori politici hanno sottolineato che con la sua formazione, avendo studiato scienze politiche e diversi campi accademici alla Sorbona e alla London School of Economics, sarebbe teoricamente un attore competente sulla scena politica"
 denmark.8.o1: "Oh Daisy!"
 denmark.9.t: "Dichiarata la legge marziale in [DEN.GetName]!"
 denmark.9.d: "Dopo una serie di manifestazioni su larga scala per cambiamenti radicali nella politica [DEN.GetAdjective] negli ultimi tempi, la situazione si è ora evoluta in rivolte su larga scala in tutto il paese, costringendo [DEN.GetLeader] a dichiarare la legge marziale per espandere la capacità della polizia e dell'esercito di mantenere l'ordine.\n\nGran parte dell'Europa guarda incredula mentre il suo piccolo vicino settentrionale è sommerso da rivolte a livello nazionale, e si chiede chi ne uscirà vincitore. A prescindere da chi vincerà, a questo punto i cambiamenti su larga scala sono una certezza"
 denmark.9.o1: "Mandate le truppe!"
 denmark.10.t: "La gente [DEN.GetAdjective] si raduna a Dannebrog"
 denmark.10.d: "La legge marziale recentemente dichiarata non ha scoraggiato l'estrema sinistra e una coalizione di altri opportunisti dal tentare di rovesciare il governo di [DEN.GetLeader], ma questi tentativi sono stati clamorosamente sconfitti quando la popolazione in generale si è riunita alle milizie patriottiche e ha combattuto contro il tentativo di colpo di stato" \n\nSebbene il governo sia sopravvissuto, la battaglia ha messo in luce [DEN.GetLeader] come un leader debole e legato all'estrema destra e si dice che i diversi gruppi di orientamento nazionalista e fascista stiano attualmente negoziando la costituzione di un nuovo governo."
 denmark.10.o1: "Il simbolo della nostra vittoria"
 denmark.11.t: "Nazionalisti estremi [DEN.GetAdjective] in cerca di influenza"
 denmark.11.d: "Sembra che i gruppi patriottici di estrema destra siano riusciti a mettere da parte le loro differenze ideologiche e abbiano formato un fronte unito per i nazionalisti [DEN.GetAdjective]. Questi gruppi, solitamente eterogenei, si sono uniti nella comune convinzione della superiorità della nazione di [DEN.GetName] rispetto a tutte le altre nazioni del mondo, e nella forte convinzione che il nuovo [DEN.GetName] debba riparare ai molti torti che il mondo ha inflitto alla nazione nel corso della storia [DEN.GetAdjective].\n\nLa retorica di questi gruppi è già motivo di preoccupazione per molti dei vicini della [DEN.GetName], verso i quali, storicamente, il [DEN.GetAdjective] ha molti motivi di rancore"
 denmark.11.o1: "Ille terrarum mihi praeter omnes angulus ridet"
 denmark.12.t: "L'ascesa del fascismo [DEN.GetAdjective] "
 denmark.12.d: "Sembra che i gruppi nazionalisti di estrema destra abbiano accettato e siano stati incorporati nel Movimento nazionalsocialista della Danimarca. Si tratta di una mossa sorprendente per il movimento dei nazisti danesi, un tempo molto piccolo e oscuro, che ora sta vivendo una rapida crescita di membri. Alcuni commentatori politici hanno osservato che, se questo sviluppo continuerà, potremmo assistere alla più forte presenza del fascismo in Danimarca dai tempi in cui Frits Clausen guidava il Partito Nazionalsocialista dei Lavoratori di Danimarca durante l'occupazione negli anni '90"
 denmark.12.o1: "[DEN.GetName] per i [DEN.GetAdjective]!"
 denmark.13.t: "I funzionari del governo [DEN.GetAdjective] attaccati dagli Internazionalisti Estremi!"
 danimarca.13.d: "La legge marziale recentemente dichiarata sembra aver rinvigorito le forze internazionaliste che cercano di rovesciare il governo corrotto di [DEN.GetName] e per tutta la durata del conflitto sono stati segnalati molteplici scontri tra le forze rivoluzionarie internazionaliste e una varietà controrivoluzionaria di sedicenti patrioti. Oggi gli internazionalisti sono i vincitori indiscussi e l'attuale governo di [DEN.GetLeader] ha già annunciato che continuerà solo come governo temporaneo di transizione in attesa delle richieste dei vincitori"
 denmark.13.o1: "Immaginate che non ci siano Paesi - è facile se ci provate"
 denmark.14.t: "L'islamismo radicale vince la lotta per il potere in [DEN.GetName]!"
 denmark.14.d: "La coalizione di internazionalisti dietro la recente vittoria in Danimarca sta iniziando a sgretolarsi, mentre esplodono le domande sul posto della religione nel nuovo [DEN.GetName]. Come è emerso, un gran numero di membri della coalizione si batteva per la religione piuttosto che contro di essa e in una recente riunione del Comitato rivoluzionario sono state avanzate argomentazioni sull'islamismo come ideologia rivoluzionaria. Con sorpresa di molti, gli irriducibili di sinistra sono stati messi in minoranza e la riunione si è conclusa con l'espulsione dei sedicenti atei. Sembra che il movimento internazionalista sia diventato a tutti gli effetti un movimento islamista"
 denmark.14.o1: "Dio è grande!"
 denmark.15.t: "La regina [DEN.GetAdjective] Margrethe II costretta ad abdicare!"
 denmark.15.d: "Dopo che il recente caos ha lasciato la coalizione internazionalista come principale attore politico in [DEN.GetName] molti si sono chiesti per quanto tempo la coalizione dichiaratamente anti-royalista avrebbe tollerato la monarchia [DEN.GetAdjective]. La risposta è arrivata oggi, quando la regina Margrethe II ha annunciato che abdicherà al trono e si trasferirà con la famiglia in Gran Bretagna, dove il monarca britannico ha già offerto alla famiglia reale una residenza permanente nel castello di Windsor. Poco dopo l'annuncio della regina Margrethe, la crescente coalizione di estrema sinistra in Danimarca ha dichiarato la propria intenzione di abolire la Corona danese. I commentatori di tutto il mondo hanno fatto notare che questo sarà facile perché la regina non è altro che una figura di riferimento"
 denmark.15.o1: "Pensa a tutti i soldi che risparmieremo!"
 denmark.16.t: "Scongiurata una violenta rivoluzione in [DEN.GetName]"
 denmark.16.d: "Con la recente abolizione della monarchia [DEN.GetAdjective] e altre misure rivoluzionarie, molti si sono preoccupati quando il Comitato rivoluzionario è finito in un'aspra lotta intestina. Tra le preoccupazioni più diffuse c'era quella che ciò sarebbe culminato in una sanguinosa epurazione rivoluzionaria simile a quelle dei primi anni dell'Unione Sovietica. Questo timore sembra essere stato scongiurato, poiché è emerso che le forze del socialismo democratico hanno vinto la lotta interna per il potere e hanno assunto il mantello della rivoluzione sostenendo che la libertà non può arrivare al popolo attraverso mezzi non democratici. I commentatori politici descrivono questa come una "rivoluzione senza sangue", mentre il Paese martoriato tira collettivamente un sospiro di sollievo.\n"
 denmark.16.o1: "Sembra che il popolo abbia molto di più da perdere che le sue catene"

 #Revolution!
 denmark.17.t: "Rivoluzione in [DEN.GetName]!"
 denmark.17.d: "La grande quantità di azioni rivoluzionarie intraprese di recente in [DEN.GetName] ha già portato a enormi cambiamenti nel paese, ma le attività si sono recentemente arenate a causa del disaccordo tra i membri del Comitato Rivoluzionario sui mezzi con cui avviare la Rivoluzione. Oggi è chiaro che hanno vinto gli integralisti che chiedono l'insurrezione armata e già arrivano notizie di violenti assalti a banchieri e politici a Copenaghen. Nel frattempo, le voci moderate del Comitato rivoluzionario sono scomparse, si dice che siano morte o che si nascondano. Un commentatore politico ha commentato amaramente che sembra che la rivoluzione sia destinata a essere sanguinosa e solo il tempo dirà se alla fine ne varrà la pena."
 denmark.17.o1: "Lavoratori di tutto il mondo, unitevi!"

 #Abdication of Queen Margrethe II
 denmark_news.1.t: "Abdicazione di Margrethe II"
 denmark_news.1.d: "Dalla Danimarca è giunta la notizia che la regina [DEN.GetAdjective] ha scelto di abdicare al trono a causa delle pressioni esercitate dal crescente estremismo di sinistra in Danimarca. I sostenitori del Danmarks Kommunistiske Parti (DKP) sono scesi in strada felici perché uno degli ultimi baluardi della vecchia maniera è stato finalmente rimosso. L'ex regina si è rifugiata presso la Casa di Windsor in Gran Bretagna.\n"
 denmark_news.1.o1: "Preoccuparsi per la nostra corona"
 denmark_news.1.o2: "Buona uscita!"
 denmark_news.1.o3: "Sviluppo interessante"

