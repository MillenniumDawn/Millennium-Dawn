 SIN_util_vehicle_4: "Light Strike Vehicle Mk.II"
 SIN_util_vehicle_4_short: "LSV Mk.II"
 SIN_util_vehicle_5: "Belrex PCSV"
 SIN_util_vehicle_5_short: "Belrex"
 SIN_util_vehicle_5_desc: "Le Belrex PCSV a été révélé en 2016 dans le cadre de l'initiative des SAF visant à transformer son armée en une force de combat de 3e génération. Dérivé à l'origine du Marauder MRAP sud-africain, le Belrex est conçu pour servir un rôle similaire, mais avec la flexibilité d'être modifié pour différentes missions et besoins. Le Belrex devait remplacer les camions de 5 tonnes et les véhicules blindés des SAF."
