#HRE tree
 LIC_HRE_modern_empire: "Un impero moderno" #first focus
 LIC_HRE_modern_empire_desc: "Il vecchio Sacro Romano Impero era un esempio di debolezza e instabilità. Non più. Il Liechtenstein ha riformato l'Impero da una posizione di forza e ora è giunto il momento di affermare la nostra volontà sui nostri sudditi."
 LIC_formed_HRE_tt: "Ha formato il Sacro Romano Impero"
 LIC_HRE_modern_empire_tt: "Inizia a sistemare il vostro dominio fatiscente e decentralizzato."
 LIC_HRE_stabilize: "Stabilizzare l'Impero"
 LIC_HRE_stabilize_desc: "Il Sacro Romano Impero, pur essendo prevalentemente tedesco, è composto da decine di culture ed etnie, tutte messe in ginocchio dalla potenza del nostro Impero. Per ora siamo in grado di controllarli, ma se vogliamo che questo Impero nascente sopravviva e prosperi, dobbiamo innanzitutto guardarci dentro per evitare che la nostra struttura si frantumi."
 LIC_HRE_centralize: "Centralizza l'Impero"
 LIC_HRE_centralize_desc: "Il nostro nuovo Impero è stato formato con una struttura simile a quella del precedente, necessaria per rivendicare il trono che ci spetta. Ma ora che gli Asburgo non sono più al comando, la loro inefficiente amministrazione non può più guidare il corso della nostra nazione. È tempo di accentrare il potere economico presso l'Imperatore, una volta per tutte."
 LIC_HRE_organize: "Organizza l'Impero"
 LIC_HRE_organize_desc: "I nostri eserciti, per quanto grandi, sono diversi e disarticolati. Costituito quasi interamente da nuovi coscritti che usano le armi delle nazioni sottomesse, il nostro esercito è l'epitome del caos. Se vogliamo garantire il nostro futuro come nazione, dovremo dedicare tempo e sforzi considerevoli alla riorganizzazione delle nostre forze armate."
 LIC_idea_HRE_government: "Impero disarticolato"
 LIC_idea_HRE_government_desc: "Il Sacro Romano Impero è uno Stato funzionante solo secondo le definizioni più liberali. Se il nuovo Impero vuole sopravvivere, deve affrontare la sua miriade di problemi interni."
 LIC_idea_HRE_stabilized: "Impero disorganizzato e decentralizzato"
 LIC_idea_HRE_stabilized_desc: "Anche se in qualche modo stabile all'interno, le forze armate del Sacro Romano Impero rimangono disorganizzate, oltre al fatto che l'amministrazione non è efficacemente centralizzata."
 LIC_idea_HRE_organized: "Impero destabilizzato e decentralizzato"
 LIC_idea_HRE_organized_desc: "Sebbene l'Esercito del Sacro Romano Impero sia stato riorganizzato, l'Impero deve ancora affrontare vaste questioni interne, tra cui la tumultuosa situazione politica e la struttura decentrata del potere."
 LIC_idea_HRE_centralized: "Impero destabilizzato e disorganizzato"
 LIC_idea_HRE_centralized_desc: "Sebbene il nuovo imperatore sia riuscito a centralizzare il potere a Vaduz, le lotte interne e l'esercito disorganizzato rappresentano ancora un grosso ostacolo alla longevità dell'Impero."
 LIC_idea_HRE_centralized_organized: "Impero destabilizzato"
 LIC_idea_HRE_centralized_organized_desc: "Con gli eserciti riformati e il potere centralizzato, il nuovo Imperatore deve solo affrontare i nostri conflitti interni per assicurare un futuro prospero all'Impero."
 LIC_idea_HRE_centralized_stabilized: "Impero disorganizzato"
 LIC_idea_HRE_centralized_stabilized_desc: "Con il potere centralizzato a Vaduz e l'opposizione interna placata, il Sacro Romano Imperatore ha solo un'altra grande sfida davanti a sé prima di essere pronto a entrare nella politica internazionale come attore principale: le forze armate.."
 LIC_idea_HRE_stabilized_organized: "Impero decentralizzato"
 LIC_idea_HRE_stabilized_organized_desc: "Ora che l'opposizione interna è stata neutralizzata e l'esercito è stato riorganizzato al servizio del nuovo imperatore, rimane solo l'ultimo passo naturale: accentrare il potere della nazione nel trono."
 LIC_idea_new_empire: "Un nuovo impero"
 LIC_idea_new_empire_desc: "I problemi interni dell'Impero sono stati affrontati. Ora possiamo guardare al futuro."
 #decision
 LIC_holy_roman_empire_category: "Sacro Romano Impero"
 LIC_holy_roman_empire_category_desc: "Il Liechtenstein è l'ultimo vero principato dell'ex Sacro Romano Impero. Naturalmente, l'onere di ripristinare le sue giuste rivendicazioni ricade su di noi e solo su di noi. Non sarà facile, ma sotto la guida del nostro Imperatore, il Liechtenstein - no, il Sacro Romano Impero - prevarrà!"
 LIC_form_HRE: "Riformare il Sacro Romano Impero"
 LIC_form_HRE_desc: "Abbiamo reclamato il trono, ma per far sì che il popolo del nostro Impero e il mondo in generale ci riconoscano come tali, dobbiamo far valere il nostro diritto divino di governare."
 LIC_join_international_community: "Unisciti alla comunità internazionale"
 LIC_join_international_community_desc: "Dopo aver risolto i nostri problemi interni, siamo ora pronti a entrare nella comunità internazionale come parte più attiva."
 LIC_path_of_conquest: "Sentiero di conquista"
 LIC_path_of_conquest_desc: "La nostra rivendicazione non riguarda solo il Sacro Romano Impero, ma tutto l'Impero Romano. Ci faremo carico di riportare la nostra gloria passata, con qualsiasi mezzo necessario."
 LIC_path_of_peace: "Il sentiero della pace"
 LIC_path_of_peace_desc: "C'è stato abbastanza spargimento di sangue. Ora dobbiamo ricostruire e guardare a un futuro di pace."
 LIC_royal_marriages: "Matrimoni reali"
 LIC_royal_marriages_desc: "In qualità di monarchia più potente d'Europa - anzi, del mondo - molte antiche casate cercano di unirsi anche con i nostri lontani parenti. Incoraggiare queste relazioni ci permetterà di esercitare un'influenza sulle nazioni di tutto il mondo."
 LIC_auxillaries: "Divisioni ausiliarie"
 LIC_auxillaries_desc: "Roma aveva un sistema particolare per incoraggiare i non cittadini a unirsi ai propri eserciti. Adottando un sistema simile, possiamo ottenere risultati analoghi."
 LIC_idea_auxillaries: "Divisioni ausiliarie"
 LIC_idea_auxillaries_desc: "Avendo adottato l'antico sistema ausiliario romano, il Liechtenstein incoraggia fortemente le popolazioni soggette a unirsi ai suoi eserciti. Tuttavia, tale sistema non è privo di aspetti negativi."
 LIC_marriage_influence_tt: "Otterremo il §G33% di influenza§! in tutte le nazioni con una monarchia assoluta, il §G15% di influenza§! in tutte le nazioni in cui la monarchia è influente, e il §G7% di influenza§! in tutte le nazioni che hanno una monarchia simbolica."
 LIC_path_of_conquest_tt: "Ottieni l'Obbiettivo di Guerra §YConquista§! nei territori dell'ex Impero Romano."
 LIC_claim_the_HRE_tt: "Ottieni l'Obbiettivo di Guerra §YAssoggettare§! sull'ex §YSacro Romano Impero§!. Questo turberà i Paesi destinatari.."
 LIC_new_capital: "Una nuova capitale"
 LIC_new_capital_desc: "Avendo ripristinato la nostra gloria passata, possiamo ora considerare di spostare la sede del Palazzo Imperiale in un luogo più adatto."
 LIC_capital_paris: "L'eredità di Carlo Magno"
 LIC_capital_wien: "L'egemonia asburgica"
 LIC_capital_berlin: "Un impero tedesco"
 LIC_capital_brussels: "Una nuova sede del potere"
 LIC_capital_rome: "Il vecchio impero"
 LIC_capital_prague: "Un approccio diverso"
