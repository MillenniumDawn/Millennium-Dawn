 expected_social_spending_tt: "Poniższe wartości przedstawiają oczekiwane §YWydatki rządowe§! na §YWydatki społeczne.§! Każda liczba całkowita wskazuje poziom oczekiwanych wydatków ograniczony do liczby ustaw w kategorii.\n\nOczekiwana wartość §YWydatków społecznych§! wynosi §Y[expected_social_spending_law_name]§! (Wartość bieżąca: [?expected_welfare_spending|0Y])\n\nPodział oczekiwanych §YWydatków społecznych§!\n-----------\nWpływ prawa, idei i technologii na §YOczekiwane wydatki socjalne§!: [?ROOT.modifier@expected_welfare_modifier]\nModyfikator PKB/c na §YOczekiwane wydatki socjalne§!: [calculate_gdp_c_modifier_welfare_spending]\n"
