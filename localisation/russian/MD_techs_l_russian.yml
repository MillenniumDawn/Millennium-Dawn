 module_heavy_frigate_upgrade_package: "Пакет модернизации тяжелого фрегата"
 module_heavy_frigate_upgrade_package_desc: "Хоть мы и можем строить фрегаты, но с более тяжелыми классами кораблей мы зашли в тупик. Потребуются годы материалов и инвестиций, чтобы подготовить нас к более тяжелым кораблям, таким как эсминцы. Мы могли бы улучшить наши фрегаты, чтобы они были более конкурентоспособными по сравнению с более тяжелыми кораблями, модернизировав и усилив наши фрегаты до нового класса — «Тяжелый фрегат».\n\n"
 mtgnavalfolder: "Морские технологии"
 mtgnavalfolder_desc: "Включает в себя все виды технологий, относящиеся к нашим кораблям в море и вдоль побережья."
 NAVAL_TITLE_CORVETTE: "КОРВЕТЫ"
 NAVAL_TITLE_CORVETTE_DESC: "Корабли класса «корвет» — самый маленький класс судов, которые считаются военными кораблями. Обычно они не входят в состав военно-морских сил, действующих в открытом море. Эти небольшие и быстрые корабли обычно вооружены различными видами оружия, что позволяет им выполнять целый ряд задач. Многие страны могут позволить себе корветы из-за их доступности для военно-морских сил малого и среднего размера. Обычно они используются для: береговой обороны и наблюдения, траления мин, противолодочных, противовоздушных, противокорабельных и, в наше время, для нанесения ударов по наземным целям."
 NAVAL_TITLE_FRIGATE: "ФРЕГАТЫ"
 NAVAL_TITLE_FRIGATE_DESC: "Фрегаты, составляющие основу многих современных военно-морских сил, могут использоваться в составе военно-морских сил в открытом море. Они имеют увеличенную дальность хода и являются более крупными по сравнению с кораблями класса «корвет». Хотя чаще всего они используются в качестве платформы для защиты флота, они могут выполнять довольно широкий спектр задач в составе флота и могут быть адаптированы для выполнения различных задач и в различных ситуациях (в том числе для более агрессивных задач). Обычно они используются для защиты флота, противолодочных, противовоздушных и конвойных операций."
 NAVAL_TITLE_MISSILE_DESTROYERS: "РАКЕТНЫЕ ЭСМИНЦЫ"
 NAVAL_TITLE_MISSILE_DESTROYERS_DESC: "Эти быстрые, маневренные и долговечные боевые корабли, предназначенные для сопровождения более крупных судов в составе флота, конвоя или боевой группы, в равной степени приспособлены к независимой эксплуатации. Более поздние версии, несущие широкий и смертоносный набор управляемых и крылатых ракет, а также другого вооружения, действительно являются многоцелевыми военными кораблями. Более тяжелый по тоннажу, более агрессивный и смертоносный по огневой мощи, чем ваш фрегат или корвет. Они обычно используются для обороны флота, наступательных задач, противовоздушных, противокорабельных и противолодочных атак, а также для береговых атак в зависимости от нагрузки."
 NAVAL_TITLE_MISSILE_CRUISERS: "РАКЕТНЫЕ КРЕЙСЕРЫ"
 NAVAL_TITLE_MISSILE_CRUISERS_DESC: "Как правило, это самые крупные десантные корабли в современном флоте (помимо авианосцев и десантных кораблей-амфибий). Эти мощные суда могут охватывать все океаны и моря земного шара. Исторически ориентированные на противовоздушную оборону (в то время как эсминцам ставилась задача вести боевые действия на поверхности), современные крейсеры располагают невероятным арсеналом оружия — большим, чем у любого другого боевого корабля. Крейсеры могут использоваться в качестве основы для целой боевой группы, обладая большой вместимостью для датчиков и систем управления боем. Обычно они используются для: управления и контроля, противовоздушной, противокорабельной и наземной обороны."
 NAVAL_TITLE_HELICOPTER_CARRIER: "ВЕРТОЛЕТОНОСЦЫ"
 NAVAL_TITLE_HELICOPTER_CARRIER_DESC: "Похожи на авианосцы, эти многоцелевые десантные корабли наносят мощный удар с гораздо меньшими затратами как на производство, так и на рабочую силу. Они способны управлять вертолётами, самолётами с укороченным взлётом и вертикальной посадкой (STOVL), а также десантными катерами морской пехоты. Многие из них также имеют палубу для высадки десанта, что позволяет быстро атаковать вражеские позиции. Эти корабли обеспечивают мощную поддержку при любой высадке десанта. Обычно они используются для: управления и контроля, противолодочной борьбы, борьбы с надводными кораблями, борьбы с воздушными целями (если оснащены самолётами с неподвижным крылом), береговой бомбардировки и поддержки высадки морского десанта"
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE: "\t\t\t\tДИЗЕЛЬНЫЕ ПОДВОДНЫЕ ЛОДКИ"
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE_DESC: "Эти безмолвные убийцы Мирового океана и платформы для подводной войны обладают рядом полезных особенностей, включая скрытность, сбор разведданных и системы вооружения. Разработанные для широкого спектра миссий в открытом океане и на побережье, эти специалисты являются краеугольным камнем любого военно-морского флота."
 NAVAL_TITLE_ATTACK_SUBMARINE: "\t\t\t\tАТОМНЫЕ ПОДВОДНЫЕ ЛОДКИ"
 NAVAL_TITLE_ATTACK_SUBMARINE_DESC: "Эти безмолвные убийцы Мирового океана и платформы для подводной войны обладают рядом полезных особенностей, включая скрытность, сбор разведданных и системы вооружения. Разработанные для широкого спектра миссий в открытом океане и на побережье, эти специалисты являются краеугольным камнем любого военно-морского флота."
 NAVAL_TITLE_MISSILE_SUBMARINE: "\t\t\t\tРАКЕТНЫЕ ПОДВОДНЫЕ ЛОДКИ"
 NAVAL_TITLE_MISSILE_SUBMARINE_DESC: "Эти безмолвные убийцы Мирового океана и платформы для подводной войны обладают рядом полезных особенностей, включая скрытность, сбор разведданных и системы вооружения. Разработанные для широкого спектра миссий в открытом океане и на побережье, эти специалисты являются краеугольным камнем любого военно-морского флота."
 NAVAL_TITLE_CV: "АВИАНОСЦЫ"
 NAVAL_TITLE_CV_DESC: "Эти плавучие авиабазы являются вершиной военно-морской мощи и способны выходить в Мировой океан, демонстрируя силу государства по всему земному шару. Эти невероятно ценные активы, олицетворяющие кровь и богатство сильной нации, должны быть защищены любой ценой. Обладая большим радиусом действия, они требуют наличия настоящей боевой группы в открытом море, чтобы в полной мере использовать свои возможности на море. Любая страна, имеющая полностью боеспособную авианосную боевую группу, может по праву гордиться своим флотом и ужасающей мощью, которой он обладает. Обычно они используются для: нанесения ударов на большие расстояния, ведения воздушной войны, ведения боевых действий на поверхности, ведения десантных операций."
 NAVAL_TITLE_MTG_CORVETTES: "КОРВЕТЫ"
 NAVAL_TITLE_MTG_CORVETTES_DESC: "Корабли класса «корвет» — самый маленький класс судов, которые считаются военными кораблями. Как правило, они не входят в состав военно-морских сил, действующих в открытом море. Эти небольшие и быстрые корабли обычно вооружены различными видами оружия, что позволяет им выполнять целый ряд задач. Многие страны могут позволить себе корветы из-за их доступности для военно-морских сил малого и среднего размера. Обычно они используются для: защиты и наблюдения за побережьем, траления мин, противолодочных, противовоздушных, противокорабельных и, в наше время, для нанесения ударов по наземным целям."
 NAVAL_TITLE_MTG_FRIGATES: "ФРЕГАТЫ"
 NAVAL_TITLE_MTG_FRIGATES_DESC: "Фрегаты, составляющие основу многих современных военно-морских сил, могут использоваться в составе военно-морских сил в открытом море. Они имеют увеличенную дальность хода и являются более крупными по сравнению с кораблями класса «корвет». Хотя чаще всего они используются в качестве платформы для защиты флота, они могут выполнять довольно широкий спектр задач в составе флота и могут быть адаптированы для выполнения различных задач и в различных ситуациях (в том числе для более агрессивных задач). Обычно они используются для защиты флота, противолодочных, противовоздушных и конвойных операций."
 NAVAL_TITLE_MTG_DESTROYERS: "ЭСМИНЦЫ"
 NAVAL_TITLE_MTG_DESTROYERS_DESC: "Предназначенные для сопровождения более крупных судов во флоте, конвое или боевой группе, эти быстрые, манёвренные, выносливые военные корабли в равной степени способны к самостоятельным действиям. Более поздние модификации, оснащённые широким и смертоносным набором управляемых ракет, крылатых ракет и другого оружия, действительно являются многоцелевыми военными кораблями. Они крупнее по тоннажу и обладают более мощной и смертоносной огневой мощью, чем ваш фрегат или корвет. Обычно они используются для: защиты флота, наступательных задач, противовоздушной, противокорабельной, противолодочной, а также наземной атаки в зависимости от комплектации."
 NAVAL_TITLE_MTG_STEALTH_DESTROYERS: "ЭСМИНЦЫ"
 NAVAL_TITLE_MTG_STEALTH_DESTROYERS_DESC: "Изменения в современных военных технологиях привели к тому, что более продвинутые флоты стали искать новые способы повышения живучести своих кораблей. Эсминцы-невидимки стали приоритетным направлением. Благодаря скрытности от передовых вражеских датчиков и радаров это мощное оружие может наносить удары ближе, быстрее и с большей смертоносностью, а также с дополнительным преимуществом в виде повышенной живучести в современных конфликтах."
