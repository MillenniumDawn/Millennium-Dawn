 MR_Fighter_equipment: "Chasseur multirôle"
 MR_Fighter_equipment_desc: "Un chasseur multirôle est un avion destiné à remplir différents rôles au combat. Un avion de combat multirôle est également un avion de chasse ; autrement dit un avion dont les différents rôles incluent, entre autres, le rôle de combat air-air."
 MR_Fighter0: "Programme de chasseurs"
 MR_Fighter0_desc: ""
 MR_Fighter1: "MR 3ème Gen"
 MR_Fighter1_desc: "Les chasseurs multirôles sont la bête de somme de toute armée de l'air. Ils peuvent couvrir n'importe quel rôle ou mission, mais en tant que tels, leur conception est le résultat d'une série de compromis qui les rendent moins bons dans chacun de ces rôles que n'importe quel chasseur dédié."
