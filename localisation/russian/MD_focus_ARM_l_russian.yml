 ARM_Raffi: "§GТриумф наследия§!"
 ARM_Raffi_desc: "«Наследие» — армянская национальная либеральная политическая партия. Она была основана Раффи Оганесяном, первым министром иностранных дел независимой Армении."
 ARM_national_liberal_agenda: "Национал-либеральная повестка дня"
 ARM_national_liberal_agenda_desc: "Программа нашей партии должна включать в себя либеральную экономику и сохранение национального наследия. Это наши опоры на пути к величию!"
 ARM_freemrk_freppl: "Чем свободнее рынок, тем свободнее народ"
 ARM_freemrk_freppl_desc: "Очевидно, что мы должны прекратить попытки контролировать рынок сверх необходимой меры."
 ARM_armenian_traders_spir: "Дух армянских торговцев"
 ARM_armenian_traders_spir_desc: "На протяжении всей истории наш народ был успешным торговцем, и мы должны поддерживать эту традицию."
 ARM_protect_armenian_heritage: "Защитите армянское наследие"
 ARM_protect_armenian_heritage_desc: "Мы должны защищать наше наследие, нашу культуру, которая делает нас теми, кто мы есть."
 ARM_diaspora_connect: "Связи с диаспорой"
 ARM_diaspora_connect_desc: "Мы должны использовать связи с нашей диаспорой в интересах нашего правительства."
 ARM_part_of_western_civ: "Часть западной цивилизации"
 ARM_part_of_western_civ_desc: "Армения — это не просто какая-то страна на Ближнем Востоке или в Восточной Европе. Мы — часть христианской западной цивилизации, которой мы должны следовать и подражать!"
 ARM_befr_church: "Подружитесь с Армянской церковью"
 ARM_befr_church_desc: "Мы должны поддерживать Армянскую церковь, поскольку она является одним из основополагающих аспектов нашего общественного единства."
 ARM_liberty_soil_blood: "Свобода, Земля, Кровь!"
 ARM_liberty_soil_blood_desc: "Мы должны любить нашу землю за ту свободу, которую она нам даёт, и уважать всю ту кровь, которая была пролита за свободу нашего народа."
 ARM_new_leader_image: "Новый имидж лидера"
 ARM_new_leader_image_desc: "Раффи должен стать новым символом честного, настоящего, популярного лидера Армении!"
 ARM_anti_corrupt_mass: "Массовые антикоррупционные кампании"
 ARM_anti_corrupt_mass_desc: "Коррупция должна быть искоренена в нашей стране, и необходимо создать новую антикоррупционную полицию."
 ARM_foster_econ_growth: "Более быстрый экономический рост"
 ARM_foster_econ_growth_desc: "Мы должны любой ценой способствовать росту нашей экономики, поскольку это ключ к процветанию Армении."
 ARM_free_full_healthcare: "Полное бесплатное медицинское обслуживание"
 ARM_free_full_healthcare_desc: "Мы должны обеспечить нашим гражданам наилучшее бесплатное медицинское обслуживание, чтобы заботиться о наших гражданах."
 ARM_anti_braindead: "Усилия по борьбе с \"утечкой мозгов\""
 ARM_anti_braindead_desc: "Мы должны бороться с утечкой мозгов, которая происходит в Армении после распада Советского Союза."
 ARM_us_example: "Американский пример"
 ARM_us_example_desc: "США — прекрасный пример демократической капиталистической страны, процветание которой ощущается и по сей день. Мы должны строить нашу страну в соответствии с этими идеалами!"
 ARM_elect_reform: "Избирательная реформа"
 ARM_elect_reform_desc: "Мы должны сделать нашу избирательную систему более демократичной и обеспечить полноценное участие."
 ARM_united_states_armenia: "Соединенные Штаты Армении"
 ARM_united_states_armenia_desc: "Наше восхищение американской системой достигнет своего пика! Мы готовы объявить о создании Соединённых Штатов Армении!"
 ARM_true_air_force: "Настоящие армянские военно-воздушные силы"
 ARM_true_air_force_desc: "Мы намерены создать структуру наших ВВС, аналогичную ВВС США, и выделить значительный бюджет нашей страны на их развитие."
 ARM_true_national_guard: "Настоящая Национальная гвардия"
 ARM_true_national_guard_desc: "Мы намерены полностью адаптировать опыт Национальной гвардии США к реалиям армянской армии. Как и американский прототип, Национальная гвардия сможет принимать участие в операциях в других странах, а также будет создана Национальная гвардия ВВС, что позволит нашим пилотам участвовать в операциях за рубежом."
 ARM_national_liberal_agenda_idea: "Национал-либеральная повестка дня"
 ARM_health_pindos_idea: "Последствия реформы здравоохранения"
 ARM_free_market_reforms_idea: "Реформы свободного рынка"
