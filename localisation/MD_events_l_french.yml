 USA_Expand_OEF.1.t:0 "Les États-Unis élargissent la guerre contre le terrorisme"
 USA_Expand_OEF.1.d:0 "Le département d'État des États-Unis a annoncé son intention d'élargir son soutien antiterroriste à tout pays qui se sentirait menacé par mon extrémiste islamique."
